### YamlMime:Tutorial
title: "<span data-ttu-id=\"e84d0-101\">Создание в Microsoft Teams охватывающей всю компанию команды с помощью PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-101\">Create a company-wide team in Microsoft Teams using PowerShell</span></span>"
