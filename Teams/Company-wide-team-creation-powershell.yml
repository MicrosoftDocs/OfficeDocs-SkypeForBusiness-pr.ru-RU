items:
- durationInMinutes: 3
  content: "\n<span data-ttu-id=\"e84d0-104\">В этой обучающей статье приведен сценарий PowerShell, который создает в Teams открытую команду, охватывающую всю компанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-104\">This training provides a PowerShell script that creates a public, company-wide team in Teams.</span></span> <span data-ttu-id=\"e84d0-105\">Сценарий использует для этого PowerShell-модуль MicrosoftTeams, который сейчас находится в бета-версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-105\">The script uses the MicrosoftTeams PowerShell module (currently in beta) to create a public, company-wide team.</span></span> <span data-ttu-id=\"e84d0-106\">В нем также используется PowerShell-модуль AzureAD для получения списка пользователей вашего клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-106\">It also uses the AzureAD PowerShell module to fetch the list of users in your tenant.</span></span> \n\n<span data-ttu-id=\"e84d0-107\">Руководство станет отличной отправной точкой, если вы хотите попробовать несколько простых команд PowerShell и ближе познакомиться с этим мощным корпоративным инструментом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-107\">This is a great starting point if you want to dabble in some simple PowerShell commands and familiarize yourself with this powerful enterprise tool.</span></span> <span data-ttu-id=\"e84d0-108\">PowerShell — ключевой компонент для управления другими аспектами групп Azure AD, включая контроль создания групп, т. е. управление пользователями, которые могут создавать команды в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-108\">PowerShell is a key component in management of other aspects of AzureAd Groups, including group-creation control - which is how to manage who can create a team in Teams.</span></span> \n\n### <span data-ttu-id=\"e84d0-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Получить сценарий PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-109\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-sample-create-company-wide-team\" target=\"_blank\">:arrow_down: Get the PowerShell script</a></span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"e84d0-110\">Этот сценарий PowerShell добавляет в команду только первых 2500 участников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-110\">This PowerShell script adds only the first 2500 members to a team.</span></span> <span data-ttu-id=\"e84d0-111\">2500 участников — текущее ограничение на размер команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-111\">2500 is the current team size limit.</span></span> \n\n\n<span data-ttu-id=\"e84d0-112\">Эта учебная статья предназначена для ИТ-администраторов или пользователей Teams, которые хотят автоматизировать создание команд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-112\">This training is for IT admins or Teams users who want to automate team creation.</span></span> <span data-ttu-id=\"e84d0-113\">После прочтения этой статьи вы сможете следующее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-113\">You'll learn how to:</span></span>  \n- <span data-ttu-id=\"e84d0-114\">Установить необходимые модули в PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-114\">Install the relevant modules in PowerShell</span></span>\n- <span data-ttu-id=\"e84d0-115\">Использовать сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-115\">Use the script</span></span> \n\n<span data-ttu-id=\"e84d0-116\">Мы не затронем следующие аспекты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-116\">We won't cover these things:</span></span>\n1. <span data-ttu-id=\"e84d0-117\">Подробные сведения о PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-117\">A deep dive into PowerShell.</span></span> <span data-ttu-id=\"e84d0-118\">Мы укажем только те сведения о PowerShell, которые необходимы для запуска сценария PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-118\">We only include the PowerShell information you need to get up and running with the PowerShell script.</span></span> <span data-ttu-id=\"e84d0-119\">Дополнительные сведения см. в статье <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Начало работы с Windows PowerShell</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-119\">To learn more, start at <a href=\"https://docs.microsoft.com/powershell/scripting/getting-started/getting-started-with-windows-powershell?view=powershell-5.1\" target=\"_blank\">Getting Started with Windows PowerShell</a></span></span>\n2. <span data-ttu-id=\"e84d0-120\">Функциональность модуля <a href=\"https://docs.microsoft.com/en-us/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-120\">The functionality of the <a href=\"https://docs.microsoft.com/en-us/powershell/azure/active-directory/overview?view=azureadps-2.0\" target=\"_blank\">AzureAD</a> module.</span></span> <span data-ttu-id=\"e84d0-121\">Этот сценарий PowerShell использует модуль AzureAD для одной команды, предназначенной для получения пользователей клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-121\">This PowerShell script uses the AzureAD module for a single command to fetch the users in the tenant.</span></span> \n3. <span data-ttu-id=\"e84d0-122\">Командлеты в модуле <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-122\">The cmdlets in the <a href=\"https://github.com/MicrosoftDocs/office-docs-powershell/tree/master/teams/teams-ps/teams\" target=\"_blank\">MicrosoftTeams</a> module.</span></span> \n4. <span data-ttu-id=\"e84d0-123\">Пошаговое описание сценария PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-123\">A line-by-line walk-through of the PowerShell script.</span></span> \n\n\n<span data-ttu-id=\"e84d0-124\">Чтобы задать вопрос или оставить отзыв об этой учебной статье, сделайте следующее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-124\">To ask questions or send feedback about this training:</span></span>\n  - <span data-ttu-id=\"e84d0-125\">Оставьте сообщение в разделе комментариев в нижней части страницы [Дальнейшие действия](company-wide-team-creation-powershell.yml#step-7) этого руководства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-125\">Post in the comments section at the bottom of the 'next steps' page of this tutorial[](company-wide-team-creation-powershell.yml#step-7)</span></span>\n  - <span data-ttu-id=\"e84d0-126\">Напишите нам по адресу: [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-126\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span></span>\n  - <span data-ttu-id=\"e84d0-127\">Чтобы отправить отзыв о продукте, например, запросить новую функцию, зайдите на сайт <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-127\">To give us your product feedback, such as feature requests, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice</a>.</span></span>\n"
- title: "<span data-ttu-id=\"e84d0-128\">Минимальные требования</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-128\">Minimum requirements</span></span>"
  durationInMinutes: 2
  content: "\n### <a name=\"user-requirements\"></a><span data-ttu-id=\"e84d0-129\">Требования к пользователю</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-129\">User requirements</span></span>\n\n<span data-ttu-id=\"e84d0-130\">Вам потребуются права администратора на компьютере, чтобы вы могли запускать приложения от имени администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-130\">You'll need to have Administrator permissions on your computer, so you can run applications as administrator.</span></span> \n\n### <a name=\"system-requirements\"></a><span data-ttu-id=\"e84d0-131\">Требования к системе</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-131\">System requirements</span></span>\n<span data-ttu-id=\"e84d0-132\">Для работы модулей, используемых в этом сценарии, необходима одна из следующих операционных систем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-132\">The modules that we use in this script require one of the following operating systems:</span></span>\n\n- <span data-ttu-id=\"e84d0-133\">Windows 10</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-133\">Windows 10</span></span>\n- <span data-ttu-id=\"e84d0-134\">Windows 8.1 Профессиональная</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-134\">Windows 8.1</span></span>\n- <span data-ttu-id=\"e84d0-135\">Windows 8.1 Корпоративная</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-135\">Windows 8.1</span></span>\n- <span data-ttu-id=\"e84d0-136\">Windows 7 с пакетом обновления 1 (SP1)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-136\">Windows 7 SP1</span></span>\n- <span data-ttu-id=\"e84d0-137\">Windows Server 2016</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-137\">Windows Server 2016</span></span>\n- <span data-ttu-id=\"e84d0-138\">Windows Server 2012 R2</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-138\">Windows Server 2012 R2</span></span>\n- <span data-ttu-id=\"e84d0-139\">Windows Server 2008 R2 с пакетом обновления 1 (SP1)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-139\">Windows Server 2008 R2</span></span>\n\n<span data-ttu-id=\"e84d0-140\">Для работы модулей также необходима платформа .NET Framework 4.5 или более поздней версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-140\">The modules also require .NET Framework 4.5 or above.</span></span> <span data-ttu-id=\"e84d0-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Установка .NET Framework для разработчиков</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-141\"><a href=\"https://msdn.microsoft.com/library/5a4x27ek.aspx\" target=\"_blank\">Install the .NET Framework for developers</a>.</span></span>\n"
- title: "<span data-ttu-id=\"e84d0-142\">Начало работы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-142\">Get started</span></span>"
  durationInMinutes: 10
  content: "\n\n<span data-ttu-id=\"e84d0-143\">Чтобы приступить к работе, вам потребуется следующее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-143\">To get started, you'll need the following:</span></span>\n1. <span data-ttu-id=\"e84d0-144\">Пробная версия <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 корпоративный E3</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-144\">A trial version of <a href=\"https://products.office.com/business/office-365-enterprise-e3-business-software\" target=\"_blank\">Office 365 Enterprise E3</a>.</span></span> <span data-ttu-id=\"e84d0-145\">Рекомендуем изучить и опробовать сценарий на тестовом клиенте, прежде чем использовать его с рабочим клиентом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-145\">We recommend testing and learning in a test tenant before starting to work in your actual tenant.</span></span> <span data-ttu-id=\"e84d0-146\">Добавьте тестовых пользователей в своего клиента (не менее 5), чтобы опробовать сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-146\">Add some test users to your tenant (minimum 5) to help you play around with the script.</span></span> \n\n2. <span data-ttu-id=\"e84d0-147\">Запустите PowerShell с правами администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-147\">Launch PowerShell with administrator privileges.</span></span> <span data-ttu-id=\"e84d0-148\">Вот как это сделать в Windows 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-148\">Here's how to do it in Windows 10:</span></span>\n \n  <span data-ttu-id=\"e84d0-149\">а.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-149\">a.</span></span> <span data-ttu-id=\"e84d0-150\">Нажмите кнопку **Пуск**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-150\">Click **Start**.</span></span>\n \n  <span data-ttu-id=\"e84d0-151\">б.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-151\">b.</span></span> <span data-ttu-id=\"e84d0-152\">Введите **Windows PowerShell**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-152\">Type **Windows PowerShell**.</span></span>\n \n  <span data-ttu-id=\"e84d0-153\">в.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-153\">c.</span></span> <span data-ttu-id=\"e84d0-154\">Щелкните правой кнопкой мыши и выберите **Запуск от имени администратора**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-154\">Right-click and choose **Run as administrator**.</span></span>\n\n3. <span data-ttu-id=\"e84d0-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Установите PowerShell-модуль AzureAD</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-155\"><a href=\"https://docs.microsoft.com/azure/active-directory/active-directory-accessmanagement-groups-settings-v2-cmdlets#install-the-azure-ad-powershell-module\" target=\"_blank\">Install the AzureAD PowerShell module</a>.</span></span> \n  \n  > [!NOTE]\n  > <span data-ttu-id=\"e84d0-156\">При выполнении этих действий вам может быть предложено обновить поставщик NuGet с помощью модуля PowerShellGet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-156\">You may get prompted to update your NuGet provider by PowerShellGet during the execution of these steps.</span></span> <span data-ttu-id=\"e84d0-157\">При появлении запроса \"Вы хотите, чтобы модуль PowerShellGet установил и импортировал поставщик NuGet прямо сейчас?\" выберите **Да**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-157\">If you get prompted, choose **Yes** for \"Do you want PowerShellGet to install and import the NuGet provider now?\"</span></span> <span data-ttu-id=\"e84d0-158\">Вы также можете получить запрос о недоверенном репозитории: \"Вы действительно хотите установить модули из «PSGallery»?\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-158\">You may also get prompted about an untrusted repository: \"Are you sure you want to install the modules from 'PSGallery?'\"</span></span> <span data-ttu-id=\"e84d0-159\">Также выберите **Да**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-159\">Choose **Yes** here as well.</span></span> \n\n4. <span data-ttu-id=\"e84d0-160\">Установите PowerShell-модуль MicrosoftTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-160\">Install the MicrosoftTeams PowerShell module.</span></span> <span data-ttu-id=\"e84d0-161\">Если вы выполнили все условия для установки модуля AzureAD, установка модуля MicrosoftTeams пройдет быстро (набор условий для этих модулей одинаков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-161\">If you've met all the conditions to install the AzureAD module, installing the MicrosoftTeams module will go quickly (they share the same set of conditions).</span></span> <span data-ttu-id=\"e84d0-162\">Для установки модуля MicrosoftTeams выполните следующую команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-162\">To install the MicrosoftTeams module, run this command:</span></span> \n\n          Install-Module MicrosoftTeams\n\n  > [!NOTE]\n  > <span data-ttu-id=\"e84d0-163\">Вы можете снова получить сообщение о недоверенном репозитории.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-163\">You may get prompted about the untrusted repository again.</span></span> \n\n5. <span data-ttu-id=\"e84d0-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Получить сценарий PowerShell</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-164\"><a href=\"https://docs.microsoft.com/MicrosoftTeams/scripts/PowerShell-script-sample-create-company-wide-team.md\" target=\"_blank\">Get the PowerShell script</a></span></span>\n"
- title: "<span data-ttu-id=\"e84d0-165\">Описание параметров</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-165\">Parameter guidance</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e84d0-166\">Все параметры являются необязательными, но если не указан ни один из параметров, сценарий не запустится.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-166\">All the parameters are set as optional, but the script won't run if none of the parameters are set.</span></span> <span data-ttu-id=\"e84d0-167\">Вам нужно будет использовать набор параметров для создания и обновления команды, охватывающей всю компанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-167\">You'll use a combination of parameters to create and update your company-wide team.</span></span> <span data-ttu-id=\"e84d0-168\">В следующих разделах мы приведем примеры, которые помогут вам запустить сценарий в соответствии с вашими потребностями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-168\">We'll show you samples in a later section to help you execute the script based on your scenario.</span></span> \n\n|<span data-ttu-id=\"e84d0-169\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-169\">Parameter</span></span>| <span data-ttu-id=\"e84d0-170\">Описание</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-170\">Description</span></span> |\n| ---  | ---  |\n|<span data-ttu-id=\"e84d0-171\">Owners</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-171\">Owners:</span></span> | <span data-ttu-id=\"e84d0-172\">Владельцы команды. Укажите не менее двух владельцев (одним из них можете быть вы, но для работы сценария необходимо указать не менее двух).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-172\">Specify at least two members (one of the two can be you but the script requires a minimum of two).</span></span> <span data-ttu-id=\"e84d0-173\">Рекомендуем добавить больше владельцев, особенно для команды на уровне клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-173\">We recommend more owners especially for the tenant wide team.</span></span> |\n|<span data-ttu-id=\"e84d0-174\">TeamName</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-174\">TeamName</span></span> | <span data-ttu-id=\"e84d0-175\">Имя команды. Укажите этот параметр, если хотите создать новую команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-175\">Specify this if you intend to create a new team.</span></span> <span data-ttu-id=\"e84d0-176\">Если он не указан, необходимо указать GroupId существующей команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-176\">If this isn't specified, you must specify the GroupId of an existing team.</span></span> |\n|<span data-ttu-id=\"e84d0-177\">TeamDescription</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-177\">TeamDescription</span></span> | <span data-ttu-id=\"e84d0-178\">Это описание создаваемой команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-178\">This is the description for the new team you are creating.</span></span> <span data-ttu-id=\"e84d0-179\">Если у команды уже есть описание, оно не будет заменено.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-179\">It won't update an existing team's description.</span></span> |\n|<span data-ttu-id=\"e84d0-180\">Каналы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-180\">Channels</span></span> | <span data-ttu-id=\"e84d0-181\">Список каналов, которые вы хотите создать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-181\">List of channels you want to create.</span></span> <span data-ttu-id=\"e84d0-182\">Необходимо указать не менее двух каналов (если вы используете этот параметр).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-182\">This script requires at least two channels (if you  use this parameter).</span></span> <span data-ttu-id=\"e84d0-183\">При запуске сценарий запросит описание каждого канала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-183\">When the script runs, it'll ask you for each channel's description.</span></span> |\n|<span data-ttu-id=\"e84d0-184\">GroupId</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-184\">GroupId</span></span> | <span data-ttu-id=\"e84d0-185\">Задайте этот параметр, если вы хотите сделать существующую команду охватывающей всю компанию, добавив дополнительных участников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-185\">Specify this if you have an existing team that you want to make into a company-wide team by adding more members.</span></span> <span data-ttu-id=\"e84d0-186\">Если задать этот параметр, новая команда не создается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-186\">If you specify this parameter, a new team does not get created.</span></span> |\n|<span data-ttu-id=\"e84d0-187\">Members</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-187\">Members:</span></span> | <span data-ttu-id=\"e84d0-188\">Если вы не хотите добавлять всех пользователей, то можете ввести список участников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-188\">You can specify a list of members if don't want everyone to get added.</span></span> <span data-ttu-id=\"e84d0-189\">В списке должно быть как минимум два участника.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-189\">Minimum number in the list is 2.</span></span> |\n"
- title: "<span data-ttu-id=\"e84d0-190\">Запуск сценария</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-190\">Run the exchucutil.ps1 script.</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"e84d0-191\">Указанный сценарий является неподписанным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-191\">The script provided is an unsigned script.</span></span> <span data-ttu-id=\"e84d0-192\">Дополнительные сведения см. в разделе <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> (О политиках выполнения).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-192\">Read <a href=\"https://docs.microsoft.com/powershell/module/microsoft.powershell.core/about/about_execution_policies?view=powershell-5.1&viewFallbackFrom=powershell-Microsoft.PowerShell.Core\" target=\"_blank\">About Execution Policies</a> to learn more.</span></span> <span data-ttu-id=\"e84d0-193\">Перед изменением политики выполнения получите текущую политику, выполнив следующую команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-193\">Before changing the execution policy, fetch the current policy by running the following command:</span></span>\n\n        Get-ExecutionPolicy\n\n<span data-ttu-id=\"e84d0-194\">Обратите внимание на уровень политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-194\">Note this policy level.</span></span> <span data-ttu-id=\"e84d0-195\">После выполнения сценария для создания охватывающей всю компанию команды вам нужно будет вернуть политику на этот уровень.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-195\">You'll change it back to this level once you're done running this script to create your company-wide team.</span></span> <span data-ttu-id=\"e84d0-196\">Чтобы изменить политику на RemoteSigned, выполните следующую команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-196\">To change the policy to RemoteSigned, run this command:</span></span>\n\n        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned\n\n<span data-ttu-id=\"e84d0-197\">Вот что позволяет сделать этот сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-197\">Here's what you can do using the script:</span></span> \n1. <span data-ttu-id=\"e84d0-198\">Создать новую команду со всеми участниками в вашем клиенте (не более 2500 участников).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-198\">Create a new team with all the members in your tenant (maximum 2500 members).</span></span>\n\n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Contoso Team\" -TeamDescription \"Tenant wide team to get everyone into one place. Use this team to share announcements, hold townhalls, or just encourage a more open work environment for everyone\" -Channels \"Announcements\", \"Townhalls\"\n\n2. <span data-ttu-id=\"e84d0-199\">Добавить всех участников в вашем клиенте в существующую команду (не более 2500 участников).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-199\">Add all the members in your tenant to an existing team (maximum 2500 members).</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\"\n\n3. <span data-ttu-id=\"e84d0-200\">Добавить определенный набор участников в новую или существующую команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-200\">Add a specified set of members to a new or existing team.</span></span>\n    \n          .\\CreateCompanyWideTeam.ps1 -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\" -TeamName \"Project Scorpio\" -TeamDescription \"Wanted to reserve a cool project name, now we need a project\" -Channels \"Code Reviews\", \"Engineering Alerts\" -Members \"BMcMillan@Contoso.onmicrosoft.com\", \"DTodd@Contoso.onmicrosoft.com\", \"DMills@Contoso.onmicrosoft.com\"\n"
- title: "<span data-ttu-id=\"e84d0-201\">Пример команды, охватывающей всю компанию</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-201\">Sample company-wide team</span></span>"
  durationInMinutes: 6
  content: "\n<span data-ttu-id=\"e84d0-202\">Таблица ниже показывает, как можно настроить команду для торговой организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-202\">Here's a table showing how you might set up a team for a sales company.</span></span> <span data-ttu-id=\"e84d0-203\">Она включает предлагаемые каналы, вкладки, подключения и боты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-203\">It includes suggested channels, tabs, connects, and bots.</span></span> <span data-ttu-id=\"e84d0-204\">Рекомендуем, по крайней мере для начала, создать несколько каналов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-204\">We recommend that, at least initially, you create a couple of channels.</span></span> <span data-ttu-id=\"e84d0-205\">Если это первая команда, в которой будет много участников, это поможет им понять, какие типы каналов создать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-205\">If this is the first team that many people will be a part of, it'll help them understand what kind of channels to create.</span></span> <span data-ttu-id=\"e84d0-206\">Если вы заполните эти начальные каналы данными, новым пользователям будет проще познакомиться с продуктом и понять принципы его работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-206\">Seeding some of these initial channels with data will also help new users get familiar with the product and understand this working style.</span></span> <span data-ttu-id=\"e84d0-207\">Пока что вы не можете добавлять данные с помощью PowerShell, поэтому это нужно будет сделать вручную.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-207\">For now, you can't add data to channels using PowerShell, so you'll have to do this part manually.</span></span> \n\n> [!Tip]\n> <span data-ttu-id=\"e84d0-208\">Скачайте наш <a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Комплект по началу работы с Microsoft Teams</a>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-208\"><a href=\"https://www.microsoft.com/download/confirmation.aspx?id=56505\" target=\"_blank\">Microsoft Teams getting started kit</a></span></span> <span data-ttu-id=\"e84d0-209\">Это руководство включает \"Первые 10 вещей, которые нужно сделать в Teams\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-209\">This guide includes \"The first 10 things to do in Teams.\"</span></span> <span data-ttu-id=\"e84d0-210\">В нем вы найдете рекомендации по эффективному использованию Teams в различных подразделениях вашей организации, в том числе отделах маркетинга, продаж, финансов, управления персоналом, ИТ, разработки и управления проектами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-210\">In this guide, you’ll find tips to make the most of Teams for various functions in your organization, including Marketing, Sales, Finance, Human Resources, Information Technology, Engineering, and Project Management.</span></span>\n\n#### <a name=\"trophy-best-practices\"></a><span data-ttu-id=\"e84d0-211\">:trophy: Рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-211\">:trophy: Best practices:</span></span>\n- <span data-ttu-id=\"e84d0-212\">Не создавайте все пришедшие вам в голову каналы сразу; создайте несколько, просто чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-212\">Don't create every channel you can think of at this stage, just enough to get the ball rolling.</span></span> <span data-ttu-id=\"e84d0-213\">Создавайте новые каналы по мере появления новых тем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-213\">Keep creating channels as new areas arise.</span></span>\n- <span data-ttu-id=\"e84d0-214\">Не переименовывайте каналы, так как это приведет к несоответствию со структурой папок SharePoint.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-214\">Don't rename channels, because the underlying SharePoint folder structure won't continue to align with the channel name.</span></span> \n\n \n  > [!NOTE]\n  > <span data-ttu-id=\"e84d0-215\">Вы не сможете заново создавать удаленные каналы с теми же именами, но для них по-прежнему будут доступны файлы SharePoint.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-215\">Deleted channels can't be recreated with the same name, but you can still find the SharePoint files.</span></span>\n\n\n<span data-ttu-id=\"e84d0-216\">В таблице ниже приведен пример команды с предложенными вкладками, соединителями и ботами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-216\">The table below outlines a sample team with some suggested tabs, connectors, and bots.</span></span> <span data-ttu-id=\"e84d0-217\">Это неполный список; он призван только дать представление о возможных каналах в вашей компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-217\">It's definitely not a complete list, just enough to give you an idea of what kind of channels could be useful for your company.</span></span> \n|<span data-ttu-id=\"e84d0-218\">Канал</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-218\">Added Channel</span></span>|<span data-ttu-id=\"e84d0-219\">Вкладки и ресурсы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-219\">Tabs & resources</span></span>|\n|-------|----------------|\n|<span data-ttu-id=\"e84d0-220\">Общие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-220\">General</span></span>|<ul><li><span data-ttu-id=\"e84d0-221\">Руководство по внедрению</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-221\">Onboarding guidance</span></span></li><li><span data-ttu-id=\"e84d0-222\">Сведения о ролях</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-222\">Role information</span></span></li><li><span data-ttu-id=\"e84d0-223\">Обучающие видео</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-223\">Training videos</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-224\">Планы работы с клиентами</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-224\">Account plans</span></span>|<ul><li><span data-ttu-id=\"e84d0-225\">OneNote для стратегически важных клиентов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-225\">OneNote for strategic accounts</span></span></li><li><span data-ttu-id=\"e84d0-226\">Папки для планов работы с клиентами</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-226\">Folders for account plans</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-227\">Прогнозирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-227\">Forecasting</span></span>|<ul><li><span data-ttu-id=\"e84d0-228\">Панели мониторинга Power BI</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-228\">Power BI dashboards</span></span></li><li><span data-ttu-id=\"e84d0-229\">Бизнес-приложения</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-229\">Line-of-business (LOB) apps</span></span></li><li><span data-ttu-id=\"e84d0-230\">Обзор календаря и задач</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-230\">Review calendar & tasks</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-231\">Требуется помощь</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-231\">Help needed</span></span>|<ul><li><span data-ttu-id=\"e84d0-232\">Обсуждения помощи</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-232\">Conversations on help needed</span></span></li><li><span data-ttu-id=\"e84d0-233\">Форма рассмотрения сделки</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-233\">Deal review form</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-234\">Региональный маркетинг</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-234\">In-region marketing</span></span>|<ul><li><span data-ttu-id=\"e84d0-235\">Маркетинговый календарь</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-235\">Marketing calendar</span></span></li><li><span data-ttu-id=\"e84d0-236\">Помощь клиентам</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-236\">Customer guidance</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-237\">Изменения и отзывы по продуктам</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-237\">Product updates & feedback</span></span>|<ul><li><span data-ttu-id=\"e84d0-238\">Расценки</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-238\">Pricing guides</span></span></li><li><span data-ttu-id=\"e84d0-239\">Брошюры по продуктам</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-239\">Product brochures</span></span></li><li><span data-ttu-id=\"e84d0-240\">Ссылки на справочные материалы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-240\">Reference links</span></span></li></ul>|\n<span data-ttu-id=\"e84d0-241\">Командная работа в Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-241\">Teamwork at Contoso</span></span>|<ul><li><span data-ttu-id=\"e84d0-242\">Набор инструментов для Teams (*находится в разработке — зайдите позже*)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-242\">Toolkit for Teams (*Under construction - check back later*)</span></span></li><li><span data-ttu-id=\"e84d0-243\">Руководства (например, руководство по началу работы в вашей организации)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-243\">How-to articles (for example, your organization's quick-start guide)</span></span></li></ul>|\n|<span data-ttu-id=\"e84d0-244\">Общение в офисе</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-244\">Water cooler talk</span></span>|<ul><li><span data-ttu-id=\"e84d0-245\">Темы для сплочения коллектива</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-245\">Team-building topics</span></span></li><li><span data-ttu-id=\"e84d0-246\">Коллективные мероприятия</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-246\">Social events</span></span></li></ul>|\n\n<span data-ttu-id=\"e84d0-247\">Посмотрите наше видео \"Технические советы: руководство по настройке команд, каналов и вкладок\" (4 минуты), чтобы получить рекомендации по настройке команд, каналов и вкладок для максимально эффективной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-247\">Watch our video, Tech Tip: Guidance for Setting Up Teams, Channels and Tabs (4 minutes), to learn best practices for setting up your teams, channels, and tabs for maximum productivity.</span></span>\n> [!VIDEO https://www.youtube.com/embed/hjJWtoaRJeE]\n"
- title: "<span data-ttu-id=\"e84d0-248\">Вкратце о сценарии</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-248\">Script at a glance</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e84d0-249\">Этот сценарий состоит из 5 частей (перечислены сверху вниз).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-249\">There are 5 sections to this script (listed in order from top to bottom):</span></span>\n1. <span data-ttu-id=\"e84d0-250\">**Документация и описание переменных**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-250\">**Documentation and variable definitions**</span></span>\n2. <span data-ttu-id=\"e84d0-251\">**Функция Create-Team**: создает команду, если это необходимо.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-251\">**Function Create-Team**: Creates a team if necessary.</span></span> <span data-ttu-id=\"e84d0-252\">Если GroupID не указан, в этой части будет создана команда с заданными TeamName и TeamDescription.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-252\">If you don't specify a GroupID, this section will create the team with the specified TeamName and TeamDescription.</span></span>\n3. <span data-ttu-id=\"e84d0-253\">**Функция Add-Channels**: если вы указали каналы, то эта функция запрашивает описание канала и создает канал.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-253\">**Function Add-Channels**: If you've specified channels, this is where the channel description gets requested, and then the channel gets created.</span></span> \n4. <span data-ttu-id=\"e84d0-254\">**Функция Add-Members**: выполняет все управление участниками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-254\">**Function Add-Members**: This does all member management.</span></span> <span data-ttu-id=\"e84d0-255\">Эта часть сценария подключается к модулю AzureAD, получает список пользователей и добавляет их в команду, если вы не указали список пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-255\">This section connects to AzureAD,  fetches a set of users, and adds them to the team if you don’t provide a member list.</span></span> <span data-ttu-id=\"e84d0-256\">Она обрабатывает логику добавления владельцев и участников и не добавляет тех участников, которые уже включены в команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-256\">It handles the logic of adding owners and members, and not adding members who already belong to the team.</span></span> \n5. <span data-ttu-id=\"e84d0-257\">**Основная программа**: это порядок, в котором выполняются функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-257\">**Main program**: This is the order in which the functions get executed.</span></span> \n"
- title: "<span data-ttu-id=\"e84d0-258\">Призыв к действию</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-258\">Call to action:</span></span>"
  durationInMinutes: 5
  content: "\n### <a name=\"next-steps\"></a><span data-ttu-id=\"e84d0-259\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-259\">Next Steps</span></span>\n\n1. <span data-ttu-id=\"e84d0-260\">Запланируйте создание команды, охватывающей всю компанию, если у вас еще нет команды, которая может сыграть эту роль.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-260\">Plan your company-wide team if you don't already have an existing team that can fill this role.</span></span> <span data-ttu-id=\"e84d0-261\">Определите название, описание, необходимых владельцев и подходящие начальные каналы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-261\">Figure out the name, description, required owners, and useful initial channels.</span></span> \n\n2. <span data-ttu-id=\"e84d0-262\">Опробуйте сценарий со своими параметрами в тестовом клиенте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-262\">Test the script using your parameters in your test tenant.</span></span> <span data-ttu-id=\"e84d0-263\">Добавьте пробный контент и убедитесь, что все нормально.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-263\">Add some sample content, and make sure it looks good.</span></span> \n\n3. <span data-ttu-id=\"e84d0-264\">Запустите сценарий, чтобы создать команду в своем клиенте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-264\">Run the script to create the team in your tenant.</span></span> <span data-ttu-id=\"e84d0-265\">Вы также можете вручную создать команду с помощью пользовательского интерфейса Teams, заполнить все данные (каналы, боты, приложения, соединители), а затем запустить сценарий, только чтобы добавить владельцев и участников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-265\">Alternatively, you can manually create the team through the Teams UI, seed all the data (channels, bots, apps, connectors) then leverage the script just to add all the owners and members.</span></span> <span data-ttu-id=\"e84d0-266\">Чтобы увидеть список всех созданных команд и их идентификаторов GroupID выполните команду.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-266\">To see a list of teams you've created and their groupIDs use:</span></span>\n\n        Connect-MicrosoftTeams\n        Get-Team\n\n    <span data-ttu-id=\"e84d0-267\">Затем используйте этот GroupID и запустите сценарий, указав дополнительных владельцев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-267\">Then use this GroupID and run the script specifying more owners:</span></span>\n\n        .\\CreateCompanyWideTeam.ps1 -GroupID \"45f7b85e-149b-4ae4-bf43-9cedf9415e34\" -Owners \"CBeane@Contoso.onmicrosoft.com\", \"PHampton@Contoso.onmicrosoft.com\"\n\n    <span data-ttu-id=\"e84d0-268\">Теперь когда в эту команду будут приходить новые участники, они уже будут иметь представление, что еще они могут закреплять, подключать и обсуждать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-268\">Now when people enter this team, they already have an idea of what else they can pin, connect, or chat about.</span></span> \n\n5.  <span data-ttu-id=\"e84d0-269\">Отправьте нам отзыв</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-269\">Send us feedback</span></span>\n    - <span data-ttu-id=\"e84d0-270\">В разделе **Комментарии** в нижней части этой страницы вы можете задать вопрос или оставить свой отзыв</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-270\">Give us feedback, or ask questions, about this training in the **Comments** section at the bottom of this page</span></span>\n    - <span data-ttu-id=\"e84d0-271\">Отправьте нам письмо по электронной почте: [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-271\">Email us at [AskTeams@Microsoft.com](mailto:askteams@microsoft.com?subject=Create company-wide team using PowerShell)</span></span>\n    - <span data-ttu-id=\"e84d0-272\">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">UserVoice, посвященном Teams</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"e84d0-272\">To give us Teams product feedback or to request a new feature, go to <a href=\"https://aka.ms/TeamsUserVoice\" target=\"_blank\">Teams UserVoice</a></span></span>\n    \n"
