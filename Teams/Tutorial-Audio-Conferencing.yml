- durationInMinutes: 1
  content: >
    В этом курсе мы представляем конференц-связи звук в группах Майкрософт — возможность присоединиться к собранию группы из обычный телефон и исходящие звонки из собрания на номер телефона. Мы рассмотрим возможности конференц-связи звук в группах в дополнение к требования и вопросы планирования для групп.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Учет планирования, развертывания и управления им конференц-связи звук в группах.


    Мы рассмотрим следующие темы:

    -   Требования к звуку конференц-связи

    -   Этапы планирования

    -   Отчеты


    Аудиоконференции добавляет компоненты и функциональные возможности собраний в группах. Мы рекомендуем выполнить [собраний в группами Майкрософт](https://aka.ms/tr-meetings) перед в этом руководстве.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Отправлять сообщения в разделе комментариев в нижней части страницы «Действия» в этом руководстве


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Аудиоконференций в группах
  durationInMinutes: 12
  content: "\nС помощью звука конференц-связи, участники использовать обычный телефон принять участие в собраниях по группам — с помощью телефонного подключения к собранию с телефона или с помощью по телефону функциональные возможности в рамках собрания. Просмотрите следующие ресурсы, чтобы узнать больше о звук конференц-связи.\n-   [Возможности аудио конференц-связи](https://products.office.com/skype-for-business/audio-conferencing#Features) Примерный чтения времени (1 минута)\n-   [Советы по 9 для собрания с группами Майкрософт](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (предполагаемое время для измерения \"\\#1 - присоединения к собранию с помощью конференц-связи аудио» — это 1 минута; Если читать эту статью)\n-   [Часто задаваемые вопросы аудио конференц-связи](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (чтения примерное время 7 минут)\n-   [Выходному из собрания, чтобы другие пользователи могут присоединиться к ней](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (время чтения примерно 2 минуты)\n"
- title: 'Сценарий: аудиоконференций'
  durationInMinutes: 1
  content: "\nГарт работает в компании Contoso, компании, которая имеет несколько офисов. Гарт часто необходимо соединиться с пользователями в других подразделениях, а так как он часто работы из дома или идет в дорогу, он является фанатом собраний группы. Когда Гарт отправляет приглашение на собрание, автоматически добавляет сведения для аудиоконференции. Это делает возможным следующие сценарии:\n-   Мария хочет собрание Гарт абонента, но она находится в пути и не имеет доступа к надежной сети. Таким образом она присоединился к собранию с помощью координат-связь из приглашения на собрание. Во время процесса-связь она использует свой ПИН-код для проверки подлинности, чтобы она распознается системой как «Мария».\n-   Bob, который в данный момент в гостиницах, присоединился к собранию с помощью команды клиента на свой компьютер. К сожалению качество звука через подключения к Интернету в гостиницах не хорошие, поэтому Bob набирает на свой собственный номер телефона из собрания для присоединения к с помощью телефонной сети общего пользования (PSTN).\n-   Если участники собрания во время звонка, их нужно добавить пользователей на другой номер телефона, они могут только что исходящих звонков на номер телефона, номер и переноса дополнительных участников в собрание.\n-   Другие пользователи могут присоединиться к также в клиенте групп на их ПК, Mac или мобильного устройства.\n"
- title: Рекомендации по Скайп для предприятий
  durationInMinutes: 1
  content: "\nЕсли вы уже используете Скайп для бизнеса, необходимо учитывать следующее:\n\n###<a name=\"skype-for-business-serverhomed-users\"></a>Скайп – Business Server, размещенных пользователей\nЕсли вы используете Скайп для Business Server, группами собраний, запланированных пользователями, которые размещаются на Скайп для бизнеса в локальной не будет включать PSTN собрания координаты. (Это описано в [Известные проблемы и устранения неполадок звука конференц-связи](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a>Скайп для бизнеса в Интернет –, размещенных пользователей\nЕсли пользователи размещены в Скайп для бизнеса в Интернет и уже включен для аудиоконференции, будет автоматически включается в группах для аудиоконференции. ПИН-кода, которые они используют для проверки подлинности в собраниях, когда подключения будут использоваться одинаковые Скайп для бизнеса и рабочих групп.\n"
- title: Представления аудиоконференций
  durationInMinutes: 48
  content: "\nПрактическое руководство охватывает подробно что необходимо планировать и реализовывать аудиоконференции успешно. Изучите следующие статьи, чтобы понять следующие технические планирования действия:\n\n-   [Определение Мой success - звук конференц-связи](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (чтения примерное время 11 минут)\n-   [Принятия решений Мои службы - звук конференц-связи](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (чтения примерное время 12 минут)\n-   [Вычислить моей среды](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (чтения примерное время 12 минут)\n-   [Планирование управления Мои службы](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (чтения примерное время 5 минут)\n-   [Планирование взаимодействия пользователя Мои пользователи](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (чтения примерное время 5 минут)\n-   [Документ успешно план](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (время чтения примерно 6 минут)\n"
- title: Встроенный аудиоконференций
  durationInMinutes: 13
  content: "\nТак же, как представление, в практического руководства рассматриваются адаптация новых сотрудников. Ознакомиться со следующими статьями, чтобы понять, как встроенный пользователей для аудиоконференции:\n\n-   [Подготовка Мои службы](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (время чтения примерно 6 минут)\n-   [Подготовка Мои пользователи](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (время чтения примерно 2 минуты)\n-   [Развернуть службу](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (чтения примерное время 3 минуты)\n-   [Устранение неполадок звука конференц-связи и известные проблемы](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (время примерный чтения для содержимого, относящиеся к группам — 2 минуты)\n"
- title: Проявляйте — Настройка аудиоконференций
  durationInMinutes: 20
  content: "\nВ ходе этого упражнения вам придется возможность тестирования аудио конференц-связи в группах.\nМы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n###<a name=\"requirements\"></a>Требования\n-   Клиент Office 365 с лицензией, позволяющей использовать Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефон, который может подключаться к собраниям и набираемый масштабирование для\n\n###<a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Предоставление пользователям разрешения для аудиоконференции.\n-   Задайте различных конференции bridge номеров для различных пользователей.\n-   Изменение номера bridge конференции по умолчанию для клиента.\n-   Изменение параметров для номера bridge конференции (различных языков).\n-   Изменение глобальных параметров для мостов конференции (собрания уведомления о входе и выходе, длина ПИН-кода, уведомления по электронной почте).\n-   Просмотрите сообщение электронной почты, отправляемые пользователями.\n-   Планирование собраний группы и просмотрите приглашения на собрание.\n-   Присоединение к собранию с телефона.\n-   Выполнять звонки из собрания на телефон.\n-   Использование элементов управления несколькими частота двухтональный в собрание, чтобы отключить звук и включение звука телефон.\n"
- title: Значение диска
  durationInMinutes: 1
  content: "\nС точки зрения работы с отчетами у вас есть для поиска в двух областях:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Причин может только определить, дальнейшего изучения.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Дополнительные сведения об отчетах по использованию: [Отчеты в Центре администрирования Office 365 — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Мои службы](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Аудиоконференций в группах

    -   Требования к конференции

    -   Отчеты


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Зайдите в [MyAdvisor](https://aka.ms/myadvisor), чтобы получить индивидуальные рекомендации по развертыванию.

    2.  Начать работу с использованием звука конференц-связи в группах.

    3.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).
    4.  Будьте в курсе последних:
        - Выполните в [блоге группы](https://aka.ms/teamsblog).
        - Ознакомьтесь с [группами схема](https://aka.ms/skype2teamsroadmap).
        - Сведения о последней выпущенной функции в [Заметки о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    5.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).
