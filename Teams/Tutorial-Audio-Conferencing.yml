  - durationInMinutes: 1
    content: "В этом учебном курсе мы познакомим вас с Microsoft Teams аудиоконференцией — возможностью присоединиться к собранию Teams с обычного телефона и позвонить с собрания на номер телефона. В дополнение к требованиям и планированию Teams возможности аудиоконференций в Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nЦелевая аудитория обучения:\n-   ИТ-специалисты.\n-   Сотрудники, ответственные за планирование, развертывание и управление Microsoft\_Teams.\n-   Рассмотрите возможность планирования, развертывания аудиоконференций и управления Teams.\n\nМы рассмотрим следующие темы:\n-   Требования к аудиоконференции\n-   Этапы планирования\n-   Отчётность\n\nАудиоконференция добавляет функции и функции к собраниям в Teams. Перед учебником [рекомендуется](./tutorial-meetings-in-teams.yml) выполнить Microsoft Teams собрания.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nЧтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:\n\n-   Публикация в разделе комментариев в нижней части страницы \"Дальнейшие действия\" этого учебника\n\nЧтобы оставить отзыв о продукте Microsoft\_Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
  - title: Аудиоконференция в Teams
    durationInMinutes: 12
    content: |

      Используя аудиоконференцию, участники используют обычный телефон для участия в Teams собраниях, используя телефонный звонок или функции телефонного звонка. Чтобы узнать больше о аудиоконференциях, просмотрите следующие ресурсы:
      -   [Функции аудиоконференции](https://products.office.com/skype-for-business/audio-conferencing#Features) (оценка времени чтения 1 минута)
      -   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) советов по собранию с Microsoft Teams (предполагаемое время чтения "1. Присоединиться к собранию с помощью аудиоконференции" — 1 минута; больше, если прочитать всю \# статью)
      -   [Распространенные вопросы по аудиоконференции](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (приблизительное время чтения — 7 минут)
      -   [Выход из собрания,](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) чтобы другие люди могли присоединиться к нему (приблизительное время чтения 2 минуты)
  - title: Сценарий — аудиоконференция
    durationInMinutes: 1
    content: |

      Гиф работает в компании Contoso, которая имеет несколько офисов. Ганту часто приходится общаться с людьми из других офисов, а так как он часто работает дома или в дороге, он очень Teams собраниями. Когда Гист отправляет приглашение на собрание, он автоматически добавляет сведения для аудиоконференции. Это делает возможными следующие сценарии:
      -   Он хочет принять участие в собрании Гэт, но сейчас в пути и у нее нет доступа к надежной сети. Поэтому она присоединяется к собранию, используя координаты телефонного дозвона из приглашения на собрание. Во время телефонного дозвона она использует СВОЙ ПИН-код для проверки подлинности, поэтому она распознается системой как "Телефон".
      -   Г., который сейчас находится в гостинице, присоединяется к собранию, используя Teams клиента на своем компьютере. К сожалению, качество звука при подключении к Интернету в гостинице не очень высокое, поэтому Он звонит на собственный номер телефона из собрания, чтобы присоединиться по телефонной сети общего звонков (STN).
      -   Если во время звонка участники собрания решают, что нужно добавить пользователей на другой номер телефона, они могут просто позвонить на этот номер и привлечь дополнительных участников к собранию.
      -   Другие пользователи также могут присоединиться из клиента Teams на компьютере с Windows, Mac ИЛИ мобильном устройстве.

      В Teams организаторы собраний могут завершить собрание для всех участников. Это может быть полезно в таких сценариях:

      -   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.
      -   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.
      -   Завершение собрания для всех участников помогает сократить использование и выставление счета по ННР в организации. 

      Например, когда собрание завершено, Гарт может нажать **Завершить собрание** в элементах управления собрания в Teams и удалить всех участников из него.
  - title: 'Факторы, Skype для бизнеса клиентами'
    durationInMinutes: 1
    content: |

      Если вы уже используете Skype для бизнеса, рассмотрите следующие вопросы:

      ### <a name="skype-for-business-serverhomed-users"></a>Skype для бизнеса Server- и домашних пользователей

      Если вы используете Skype для бизнеса Server, Teams собрания, запланированные пользователями, которые находятся в локальной Skype для бизнеса, не будут включать координаты собраний ДНР. Если вы настроли лицензии на аудиоконференцию этим пользователям до 1 марта 2019 г., может потребоваться отонося их, подождите 2 часа, а затем перенастройте их, чтобы пользователи видели координаты собраний ОКП.

      ### <a name="skype-for-business-onlinehomed-users"></a>Skype для бизнеса Пользователи, которые могут быть пользователями, которые могут быть в сети

      Если пользователи находятся в Skype для бизнеса Online и уже имеют доступ к аудиоконференции, для них автоматически будет включена аудиоконференция в Teams. ПИН-код, который они используют для проверки подлинности на собраниях при наборе номера, будет одинаковым для Skype для бизнеса и Teams.
