  - title: Упражнение — настройка аудиоконференций
    durationInMinutes: 20
    content: "\nВ этом упражнении вы сможете протестировать аудиоконференцию в Teams.\nМы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office\_365 с соответствующими лицензиями на использование\_Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office\_365 корпоративный\_E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефон, который может звонить на собрания и звонить на\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Включить для пользователей аудиоконференцию.\n-   Настройка разных номеров моста конференц-залов для разных пользователей.\n-   Измените номер моста конференц-залов по умолчанию для клиента.\n-   Изменение параметров номера моста конференц-связи (на разных языках).\n-   Измените глобальные параметры моста конференц-связи (уведомления о входе и выходе из собрания, длину ПИН-кода, уведомления по электронной почте).\n-   Наблюдайте за отправкой пользователям электронной почты.\n-   Запланировать Teams собрания и просмотреть приглашение на собрание.\n-   Присоединиться к собранию с телефона.\n-   Звонок с собрания на телефон.\n-   Используйте двухцветные многочастотные элементы управления во время собрания, чтобы отключить и отключить звук телефона.\n-   Завершение собрания для всех пользователей. \n"
  - title: Значение диска
    durationInMinutes: 1
    content: "\nС точки зрения отчетов вам нужно взглянуть на две области:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Причины можно определить только путем дальнейшего исследования.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office\_365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Дополнительные сведения об отчетах об использовании см. в статье [Отчеты по Microsoft 365 в Центре администрирования\_— действия пользователей Microsoft\_Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5\_минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Использование службы](./1-drive-value-operate-my-service.md)\n"
