    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Начните использовать голосовые конференции в Teams.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Оставайтесь на связи с другими датами.
        - Следуйте указаниям в [блоге Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [планами развития Teams](https://aka.ms/O365Roadmap).
        - Узнайте о последних возможностях, выпущенных в [заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    4.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).
