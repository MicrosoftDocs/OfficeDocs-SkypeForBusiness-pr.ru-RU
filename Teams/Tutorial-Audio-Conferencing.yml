- durationInMinutes: 1
  content: >
    В этом обучении мы Аудиоконференции в Microsoft Teams — возможность присоединиться к собранию Teams с обычного телефона и выполнить звонок с собрания на номер телефона. Мы рассмотрим возможности Аудиоконференции в Teams, а также требования и рекомендации по планированию Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория данного курса:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Рассмотрите возможность планирования, развертывания и управления Аудиоконференции в Teams.


    Мы рассмотрим следующие разделы:

    -   Аудиоконференции требования

    -   Этапы планирования

    -   Отчётность


    Аудиоконференции функции и функции для собраний в Teams. Мы рекомендуем завершить собрания [в Microsoft Teams](./tutorial-meetings-in-teams.yml) до работы с этим руководством.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Публикация в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства


    Чтобы оставить отзыв о продуктах Teams, например идеи о новых возможностях, посетите портал Teams [отзывов](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Аудиоконференции в Teams
  durationInMinutes: 12
  content: "\nВ Аудиоконференции участники используют обычный телефон, чтобы принимать Teams собраниях, либо путем подключения к собранию с телефона, либо с помощью функции телефонного подключения из собрания. Ознакомьтесь со следующими ресурсами, чтобы узнать больше о Аудиоконференции:\n-   [Аудиоконференции функций](/skypeforbusiness/plan-your-deployment/conferencing/conferencing) (предполагаемое время чтения 1 минута)\n-   [9 советов по](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) собранию с Microsoft Teams (предполагаемое время чтения для \"\\#1 — присоединение к собранию через Аудиоконференции\" — 1 минута; больше, если вы читаете всю статью)\n-   [Аудиоконференции часто задаваемые](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) вопросы (предполагаемое время чтения 7 минут)\n-   [Выход из собрания, чтобы другие пользователи](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) могли присоединиться к собранию (предполагаемое время чтения — 2 минуты)\n"
- title: Сценарий — Аудиоконференции
  durationInMinutes: 1
  content: "\nГарт работает в компании Contoso, которая имеет несколько офисов. Григорию часто приходится подключаться к людям в других офисах, а так как он часто работает дома или выходит в дороге, он очень Teams собраниями. Когда Гарт отправляет приглашение на собрание, он автоматически добавляет сведения для Аудиоконференции. Это делает возможными следующие сценарии:\n-   Алиса хочет посетить собрание Гарт, но она в пути и не имеет доступа к надежной сети. Поэтому она присоединяется к собранию, используя координаты телефонного подключения из приглашения на собрание. Во время телефонного подключения она использует свой ПИН-код для проверки подлинности, поэтому она распознается системой как \"Алиса\".\n-   Боб, который в настоящее время находится в гостинице, присоединяется к собранию с помощью Teams клиента на своем компьютере. К сожалению, качество звука через интернет-подключение в гостинице не очень высокое, поэтому Боб возвращается на свой номер телефона с собрания, чтобы присоединиться через телефонную сеть общего пользования (ТСОП).\n-   Если участники собрания решают во время звонка, что они хотят добавить пользователей на другой номер телефона, они могут просто позвонить на номер телефона и пригласить на собрание дополнительных людей.\n-   Другие пользователи также могут присоединяться из клиента Teams на своем компьютере, Mac или мобильном устройстве.\n\nВ Teams организаторы собраний могут завершить собрание для всех участников. Это может быть полезно в таких сценариях:\n\n-   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.\n-   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.\n-   Завершение собрания для всех участников может помочь сократить использование ТСОП и выставление счетов в вашей организации. \n\nНапример, когда собрание завершено, Гарт может нажать **Завершить собрание** в элементах управления собрания в Teams и удалить всех участников из него.\n"
- title: Рекомендации для Skype для бизнеса клиентов
  durationInMinutes: 1
  content: "\nЕсли вы уже используете Skype для бизнеса, необходимо учитывать следующее:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype для бизнеса Server -homed users\n\nЕсли вы используете Skype для бизнеса Server, Teams собрания, запланированные пользователями, которые размещены в локальной Skype для бизнеса, не будут включать координаты собраний ТСОП. Если вы назначите Аудиоконференции этим пользователям до 1 марта 2019 г., может потребоваться отменить эти лицензии, подождать 2 часа, а затем переназначить их, чтобы пользователи могли видеть координаты собраний ТСОП.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype для бизнеса подключенных к Сети пользователей\n\nЕсли пользователи размещены в Skype для бизнеса Online и уже включены для Аудиоконференции, они будут автоматически включены для Аудиоконференции в Teams. ПИН-код, который они используют для проверки подлинности на собраниях при входе, будет одинаковым для Skype для бизнеса и Teams.\n"
- title: Представление Аудиоконференции
  durationInMinutes: 48
  content: "\nПрактическое руководство подробно описывает, что необходимо для планирования и успешной реализации Аудиоконференции. Ознакомьтесь со следующими статьями, чтобы ознакомиться со следующими этапами технического планирования:\n\n-   [Определение успешности — Аудиоконференции](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (предполагаемое время чтения 11 минут)\n-   [Принятие решений о службе — Аудиоконференции](./deploy-audio-conferencing-teams-landing-page.md) (предполагаемое время чтения 12 минут)\n-   [Оценка среды](./3-envision-evaluate-my-environment.md) (предполагаемое время чтения 12 минут)\n-   [Планирование управления службами](./4-envision-plan-my-service-management.md) (предполагаемое время чтения 5 минут)\n-   [Планирование взаимодействия с пользователями](./5-envision-plan-my-users-experience.md) (предполагаемое время чтения 5 минут)\n-   [Документирование плана успешного выполнения](./6-envision-document-my-success-plan.md) (предполагаемое время чтения 6 минут)\n"
- title: Подключение Аудиоконференции
  durationInMinutes: 13
  content: "\nКак и при проектировании, подключение рассматривается в практическом руководстве. Ознакомьтесь со следующими статьями, чтобы понять, как подключить пользователей для Аудиоконференции:\n\n-   [Подготовка службы](./1-onboard-prepare-my-service.md) (предполагаемое время чтения 6 минут)\n-   [Подготовка пользователей](./2-onboard-prepare-my-users.md) (предполагаемое время чтения — 2 минуты)\n-   [Развертывание службы](./3-onboard-deploy-my-service.md) (предполагаемое время чтения 3 минуты)\n-   [Аудиоконференции устранения неполадок](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) и известных проблем (предполагаемое время чтения Teams конкретного содержимого — 2 минуты)\n"
- title: Упражнение. Настройка Аудиоконференции
  durationInMinutes: 20
  content: "\nВ этом упражнении вы сможете протестировать Аудиоконференции в Teams.\nХотя мы не описываем, как выполнять каждое действие, мы рекомендуем использовать некоторые сценарии.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office 365 с соответствующими лицензиями на использование Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для использования пробного клиента на Office 365 корпоративный [E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не запускайте тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефон, на который можно выполнить вход на собрания и на\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Включите пользователей для Аудиоконференции.\n-   Задайте разные номера моста конференций для разных пользователей.\n-   Измените номер моста конференций по умолчанию для клиента.\n-   Измените параметры номера моста конференций (на разных языках).\n-   Изменение глобальных параметров мостов конференций (уведомления о входе и выходе из собрания, длина ПИН-кода, уведомления по электронной почте).\n-   Просмотрите сообщение электронной почты, отправляемое пользователям.\n-   Запланировать Teams собрания и просмотреть приглашение на собрание.\n-   Присоединяйтесь к собранию с телефона.\n-   Выйдите из собрания на телефон.\n-   Используйте двухтонные многочастотные элементы управления во время собрания, чтобы отключить и отключить телефон.\n-   Завершение собрания для всех пользователей. \n"
- title: Значение диска
  durationInMinutes: 1
  content: "\nС точки зрения отчетности у вас есть две области для просмотра:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкая загрузка означает, что пользователи по тем или иным причинам не используют продукт. Причины можно определить только путем дальнейшего изучения.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Дополнительные сведения об отчетах об использовании см. в статье [Отчеты по Microsoft 365 в Центре администрирования — действия пользователей Microsoft Teams](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Использование службы](./1-drive-value-operate-my-service.md)\n"
