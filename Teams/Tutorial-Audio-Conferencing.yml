items:
- durationInMinutes: 1
  content: >
    <span data-ttu-id="6953e-104">В этом учебном курсе мы представляем голосовую конференцию в Microsoft Teams — возможность присоединиться к собранию Teams с обычного телефона и звонить с собрания на номер телефона.</span><span class="sxs-lookup"><span data-stu-id="6953e-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="6953e-105">Вы узнаете о возможностях голосовой конференции в Teams в дополнение к требованиям и соглашениям по планированию для Teams.</span><span class="sxs-lookup"><span data-stu-id="6953e-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="6953e-106">Целевая аудитория обучения:</span><span class="sxs-lookup"><span data-stu-id="6953e-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="6953e-107">ИТ-специалисты.</span><span class="sxs-lookup"><span data-stu-id="6953e-107">An IT pro.</span></span>

    -   <span data-ttu-id="6953e-108">Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="6953e-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="6953e-109">Планирование, развертывание и управление голосовой Конференцией в Teams.</span><span class="sxs-lookup"><span data-stu-id="6953e-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="6953e-110">Мы рассмотрим следующие темы:</span><span class="sxs-lookup"><span data-stu-id="6953e-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="6953e-111">Требования к голосовой конференции</span><span class="sxs-lookup"><span data-stu-id="6953e-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="6953e-112">Планирование шагов</span><span class="sxs-lookup"><span data-stu-id="6953e-112">Planning steps</span></span>

    -   <span data-ttu-id="6953e-113">Отчётность</span><span class="sxs-lookup"><span data-stu-id="6953e-113">Reporting</span></span>


    <span data-ttu-id="6953e-114">Голосовые конференции добавляют функции и функциональность для собраний в Teams.</span><span class="sxs-lookup"><span data-stu-id="6953e-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="6953e-115">Перед этим учебником мы рекомендуем завершить [собрания в Microsoft Teams](https://aka.ms/tr-meetings) .</span><span class="sxs-lookup"><span data-stu-id="6953e-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="6953e-116">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class="sxs-lookup"><span data-stu-id="6953e-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="6953e-117">Опубликовать в разделе Примечания в нижней части страницы "дальнейшие действия" этого учебника</span><span class="sxs-lookup"><span data-stu-id="6953e-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="6953e-118">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="6953e-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="6953e-119">Голосовые конференции в Teams</span><span class="sxs-lookup"><span data-stu-id="6953e-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"6953e-120\">С помощью голосовой конференции участники используют обычный телефон, чтобы принять участие в собраниях Teams — либо путем звонка на собрание со своего телефона, либо с помощью функции исходящих звонков в рамках собрания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"6953e-121\">Чтобы узнать больше о голосовой конференции, ознакомьтесь со следующими ресурсами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"6953e-122\">[Возможности голосовой конференции](https://products.office.com/skype-for-business/audio-conferencing#Features) (предполагаемое время чтения: 1 минута)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"6953e-123\">[9 советов для собраний с помощью Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (оценка времени чтения для \"\\#1 — Присоединение к собранию через звуковую конференцию\" составляет 1 минуту, а если прочитать всю статью)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"6953e-124\">[Распространенные вопросы о голосовой конференции](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (предполагаемое время чтения: 7 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-125\">[Исходящие звонки с собрания, чтобы другие люди могли присоединиться к ней](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (оценка времени чтения 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="6953e-126">Сценарий: звуковые конференции</span><span class="sxs-lookup"><span data-stu-id="6953e-126">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6953e-127\">Глеб работает в компании Contoso, которая имеет несколько офисов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"6953e-128\">Глеб часто приходится подключаться к сотрудникам из других офисов, и так как он часто работает дома или в дороге, он является огромным вентилятором собраний Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"6953e-129\">Когда Глеб отправляет приглашение на собрание, оно автоматически добавляет данные для голосовой конференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"6953e-130\">Это делает возможными следующие ситуации:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"6953e-131\">Алиса хочет принять участие в собрании Глеб, но она находится в дороге и не имеет доступа к надежной сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"6953e-132\">Таким образом, она присоединяется к собранию с помощью координат телефонного подключения, указанных в приглашении на собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"6953e-133\">Во время телефонного подключения она использует свой PIN-код для проверки подлинности, поэтому она распознается системой как \"Алиса\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"6953e-134\">Боб, который в настоящее время находится в отеле, присоединяется к собранию с помощью клиента Teams на своем ПК.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"6953e-135\">К сожалению, качество звука при подключении к Интернету в отеле не очень выгодно, поэтому Боб звонит на свой номер телефона из собрания, чтобы присоединиться через коммутируемую телефонную сеть общего пользования (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"6953e-136\">Если во время звонка участники собрания определяют, что они хотят добавить пользователей на другой номер телефона, они могут просто звонить на этот номер и добавлять в собрание других пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"6953e-137\">Другие пользователи также могут присоединиться к клиенту Teams на своем ПК, компьютере Mac или мобильном устройстве.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="6953e-138">Рекомендации для пользователей Skype для бизнеса</span><span class="sxs-lookup"><span data-stu-id="6953e-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6953e-139\">Если вы уже используете Skype для бизнеса, вам нужно обратить указанные ниже сведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"6953e-140\">Skype для бизнеса Server — сетевые пользователи</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"6953e-141\">Если вы используете Skype для бизнеса Server, собрания Teams, запланированные пользователями, размещенными в локальной сети Skype для бизнеса, не будут включать в себя координаты для проведения собраний PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"6953e-142\">(Это описано в этой [ситуации и на известных проблемах с голосовой Конференцией](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"6953e-143\">Skype для бизнеса Online — сетевые пользователи</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"6953e-144\">Если пользователи находятся в Skype для бизнеса Online и уже включены для голосовой конференции, они будут автоматически включены для голосовой конференции в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"6953e-145\">ПИН-код, который они используют для проверки подлинности в собраниях, когда они направляются, будут одинаковы для Skype для бизнеса и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="6953e-146">Голосовой Конференц-связь с вывидениям</span><span class="sxs-lookup"><span data-stu-id="6953e-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"6953e-147\">Практический рекомендация подробно описывает, что требуется для планирования и успешной реализации голосовой конференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"6953e-148\">Ознакомьтесь со следующими статьями, чтобы ознакомиться с этими техническими этапами планирования:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"6953e-149\">[Определение моих успешных и звуковых конференций](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (оценка времени чтения 11 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-150\">Принятие [решений о моих службах – голосовые конференции](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (предполагаемое время чтения: 12 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-151\">[Оценка моей среды](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (предполагаемое время чтения: 12 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-152\">[Планирование управления услугами](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (оценка времени чтения 5 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-153\">[Планирование работы пользователей](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (оценка времени чтения 5 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-154\">[Документирование плана успеха](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (предполагаемое время чтения: 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="6953e-155">Встроенные звуковые конференции</span><span class="sxs-lookup"><span data-stu-id="6953e-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"6953e-156\">Как и в случае с представлением, в практическом руководстве рассматривается выставление расстановки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"6953e-157\">Ознакомьтесь со следующими статьями, чтобы понять, как распознавать пользователей для голосовой конференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"6953e-158\">[Подготовка моей службы](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (предполагаемое время чтения: 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-159\">[Подготовка пользователей](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (оценка времени чтения 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-160\">[Развертывание службы](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (оценка времени чтения 3 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"6953e-161\">[Устранение неполадок голосовой конференции и известных проблем](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (оценка времени чтения для содержимого, специфического для Teams, составляет 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="6953e-162">Упражнение: Настройка голосовой конференции</span><span class="sxs-lookup"><span data-stu-id="6953e-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"6953e-163\">В этом упражнении вы сможете тестировать голосовую конференцию в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"6953e-164\">Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"6953e-165\">Требования</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-165\">Requirements</span></span>\n-   <span data-ttu-id=\"6953e-166\">Клиент Office 365 с лицензией, позволяющей использовать Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"6953e-167\">Настоятельно рекомендуем использовать специальный тестовый клиент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"6953e-168\">Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"6953e-169\">Не выполняйте никакие тесты в рабочей среде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"6953e-170\">Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"6953e-171\">Как минимум две конечные точки</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"6953e-172\">Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"6953e-173\">Телефонный номер, который может набрать на собрания и набрать номер</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"6953e-174\">Рекомендуемые сценарии для тестирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"6953e-175\">Предоставление пользователям возможности голосовой конференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"6953e-176\">Настройка разных номеров конференций для разных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"6953e-177\">Изменение номера моста конференции по умолчанию для клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"6953e-178\">Изменение параметров номера моста конференции (на разных языках).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"6953e-179\">Изменение глобальных параметров для мостов конференций (уведомления о собрании и ввод собрания, длина ПИН-кода, уведомления по электронной почте).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"6953e-180\">Обратите внимание на то, что сообщение отправлено пользователям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"6953e-181\">Планируйте собрания Teams и проверяйте приглашение на собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"6953e-182\">Присоединение к собранию с телефона.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"6953e-183\">Исходящие звонки с собрания на телефон.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"6953e-184\">Используйте многодневные Многочастотные элементы управления в собрании, чтобы отключить или включить свой микрофон.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="6953e-185">Значение "диск"</span><span class="sxs-lookup"><span data-stu-id="6953e-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6953e-186\">С точки зрения отчетности у вас есть два места, на которых нужно обратить внимание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"6953e-187\">Использование. Сколько проходит собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"6953e-188\">Качество. Каково качество собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"6953e-189\">Необходимо тщательно отслеживать оба показателя:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"6953e-190\">Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"6953e-191\">Вы можете определить причины, выполнив дополнительные исследования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"6953e-192\">Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"6953e-193\">С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"6953e-194\">Низкое качество ведет к негативным впечатлениям и более редкому использованию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"6953e-195\">Дополнительные сведения об отчетах по использованию: [Отчеты в Центре администрирования Office 365 — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"6953e-196\">Управление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"6953e-197\">Использование службы</span><span class=\"sxs-lookup\"><span data-stu-id=\"6953e-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="6953e-198">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="6953e-198">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="6953e-199">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class="sxs-lookup"><span data-stu-id="6953e-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="6953e-200">Голосовые конференции в Teams</span><span class="sxs-lookup"><span data-stu-id="6953e-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="6953e-201">Требования к голосовой конференции</span><span class="sxs-lookup"><span data-stu-id="6953e-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="6953e-202">Отчеты</span><span class="sxs-lookup"><span data-stu-id="6953e-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="6953e-203">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="6953e-203">Next steps</span></span>


    1.  <span data-ttu-id="6953e-204">Начните использовать голосовые конференции в Teams.</span><span class="sxs-lookup"><span data-stu-id="6953e-204">Start using Audio Conferencing in Teams.</span></span>

    2.  <span data-ttu-id="6953e-205">Отправьте нам отзыв:</span><span class="sxs-lookup"><span data-stu-id="6953e-205">Send us feedback:</span></span>
        - <span data-ttu-id="6953e-206">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class="sxs-lookup"><span data-stu-id="6953e-206">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="6953e-207">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="6953e-207">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="6953e-208">Оставайтесь на связи с другими датами.</span><span class="sxs-lookup"><span data-stu-id="6953e-208">Stay up to date:</span></span>
        - <span data-ttu-id="6953e-209">Следуйте указаниям в [блоге Teams](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="6953e-209">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="6953e-210">Ознакомьтесь с [планами развития Teams](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="6953e-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="6953e-211">Узнайте о последних возможностях, выпущенных в заметках [о](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)выпуске.</span><span class="sxs-lookup"><span data-stu-id="6953e-211">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="6953e-212">Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="6953e-212">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
