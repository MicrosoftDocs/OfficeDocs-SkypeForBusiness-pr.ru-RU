- durationInMinutes: 1
  content: >
    <span data-ttu-id="15298-104">В этом курсе мы представляем конференц-связи звук в группах Майкрософт — возможность присоединиться к собранию группы из обычный телефон и исходящие звонки из собрания на номер телефона.</span><span class="sxs-lookup"><span data-stu-id="15298-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="15298-105">Мы рассмотрим возможности конференц-связи звук в группах в дополнение к требования и вопросы планирования для групп.</span><span class="sxs-lookup"><span data-stu-id="15298-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="15298-106">Целевая аудитория обучения:</span><span class="sxs-lookup"><span data-stu-id="15298-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="15298-107">ИТ-специалисты.</span><span class="sxs-lookup"><span data-stu-id="15298-107">An IT pro.</span></span>

    -   <span data-ttu-id="15298-108">Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="15298-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="15298-109">Учет планирования, развертывания и управления им конференц-связи звук в группах.</span><span class="sxs-lookup"><span data-stu-id="15298-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="15298-110">Мы рассмотрим следующие темы:</span><span class="sxs-lookup"><span data-stu-id="15298-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="15298-111">Требования к звуку конференц-связи</span><span class="sxs-lookup"><span data-stu-id="15298-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="15298-112">Этапы планирования</span><span class="sxs-lookup"><span data-stu-id="15298-112">Planning steps</span></span>

    -   <span data-ttu-id="15298-113">Отчеты</span><span class="sxs-lookup"><span data-stu-id="15298-113">Reporting</span></span>


    <span data-ttu-id="15298-114">Аудиоконференции добавляет компоненты и функциональные возможности собраний в группах.</span><span class="sxs-lookup"><span data-stu-id="15298-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="15298-115">Мы рекомендуем выполнить [собраний в группами Майкрософт](http://aka.ms/tr-meetings) перед в этом руководстве.</span><span class="sxs-lookup"><span data-stu-id="15298-115">We recommend that you complete [Meetings in Microsoft Teams](http://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="15298-116">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class="sxs-lookup"><span data-stu-id="15298-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="15298-117">Отправлять сообщения в разделе комментариев в нижней части страницы «Действия» в этом руководстве</span><span class="sxs-lookup"><span data-stu-id="15298-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>

    -   <span data-ttu-id="15298-118">Отправьте нам письмо по электронной почте: [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span><span class="sxs-lookup"><span data-stu-id="15298-118">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing).</span></span>


    <span data-ttu-id="15298-119">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="15298-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="15298-120">Аудиоконференций в группах</span><span class="sxs-lookup"><span data-stu-id="15298-120">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"15298-121\">С помощью звука конференц-связи, участники использовать обычный телефон принять участие в собраниях по группам — с помощью телефонного подключения к собранию с телефона или с помощью по телефону функциональные возможности в рамках собрания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-121\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"15298-122\">Просмотрите следующие ресурсы, чтобы узнать больше о звук конференц-связи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-122\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"15298-123\">[Возможности аудио конференц-связи](https://products.office.com/skype-for-business/audio-conferencing#Features) Примерный чтения времени (1 минута)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-123\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"15298-124\">[Советы по 9 для собрания с группами Майкрософт](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (предполагаемое время для измерения \"\\#1 - присоединения к собранию с помощью конференц-связи аудио» — это 1 минута; Если читать эту статью)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-124\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"15298-125\">[Часто задаваемые вопросы аудио конференц-связи](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (чтения примерное время 7 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-125\">[Audio Conferencing common questions](https://docs.microsoft.com/en-us/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"15298-126\">[Выходному из собрания, чтобы другие пользователи могут присоединиться к ней](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (время чтения примерно 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-126\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="15298-127">Сценарий: аудиоконференций</span><span class="sxs-lookup"><span data-stu-id="15298-127">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"15298-128\">Гарт работает в компании Contoso, компании, которая имеет несколько офисов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-128\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"15298-129\">Гарт часто необходимо соединиться с пользователями в других подразделениях, а так как он часто работы из дома или идет в дорогу, он является фанатом собраний группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-129\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"15298-130\">Когда Гарт отправляет приглашение на собрание, автоматически добавляет сведения для аудиоконференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-130\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"15298-131\">Это делает возможным следующие сценарии:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-131\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"15298-132\">Мария хочет собрание Гарт абонента, но она находится в пути и не имеет доступа к надежной сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-132\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"15298-133\">Таким образом она присоединился к собранию с помощью координат-связь из приглашения на собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-133\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"15298-134\">Во время процесса-связь она использует свой ПИН-код для проверки подлинности, чтобы она распознается системой как «Мария».</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-134\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"15298-135\">Bob, который в данный момент в гостиницах, присоединился к собранию с помощью команды клиента на свой компьютер.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-135\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"15298-136\">К сожалению качество звука через подключения к Интернету в гостиницах не хорошие, поэтому Bob набирает на свой собственный номер телефона из собрания для присоединения к с помощью телефонной сети общего пользования (PSTN).</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-136\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"15298-137\">Если участники собрания во время звонка, их нужно добавить пользователей на другой номер телефона, они могут только что исходящих звонков на номер телефона, номер и переноса дополнительных участников в собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-137\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"15298-138\">Другие пользователи могут присоединиться к также в клиенте групп на их ПК, Mac или мобильного устройства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-138\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="15298-139">Рекомендации по Скайп для предприятий</span><span class="sxs-lookup"><span data-stu-id="15298-139">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"15298-140\">Если вы уже используете Скайп для бизнеса, необходимо учитывать следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-140\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"15298-141\">Скайп – Business Server, размещенных пользователей</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-141\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"15298-142\">Если вы используете Скайп для Business Server, группами собраний, запланированных пользователями, которые размещаются на Скайп для бизнеса в локальной не будет включать PSTN собрания координаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-142\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"15298-143\">(Это описано в [Известные проблемы и устранения неполадок звука конференц-связи](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-143\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"15298-144\">Скайп для бизнеса в Интернет –, размещенных пользователей</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-144\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"15298-145\">Если пользователи размещены в Скайп для бизнеса в Интернет и уже включен для аудиоконференции, будет автоматически включается в группах для аудиоконференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-145\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"15298-146\">ПИН-кода, которые они используют для проверки подлинности в собраниях, когда подключения будут использоваться одинаковые Скайп для бизнеса и рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-146\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="15298-147">Представления аудиоконференций</span><span class="sxs-lookup"><span data-stu-id="15298-147">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"15298-148\">Практическое руководство охватывает подробно что необходимо планировать и реализовывать аудиоконференции успешно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-148\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"15298-149\">Изучите следующие статьи, чтобы понять следующие технические планирования действия:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-149\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"15298-150\">[Определение Мой success - звук конференц-связи](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (чтения примерное время 11 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-150\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"15298-151\">[Принятия решений Мои службы - звук конференц-связи](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (чтения примерное время 12 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-151\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"15298-152\">[Вычислить моей среды](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (чтения примерное время 12 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-152\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"15298-153\">[Планирование управления Мои службы](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (чтения примерное время 5 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-153\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"15298-154\">[Планирование взаимодействия пользователя Мои пользователи](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (чтения примерное время 5 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-154\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"15298-155\">[Документ успешно план](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (время чтения примерно 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-155\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="15298-156">Встроенный аудиоконференций</span><span class="sxs-lookup"><span data-stu-id="15298-156">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"15298-157\">Так же, как представление, в практического руководства рассматриваются адаптация новых сотрудников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-157\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"15298-158\">Ознакомиться со следующими статьями, чтобы понять, как встроенный пользователей для аудиоконференции:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-158\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"15298-159\">[Подготовка Мои службы](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (время чтения примерно 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-159\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"15298-160\">[Подготовка Мои пользователи](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (время чтения примерно 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-160\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"15298-161\">[Развернуть службу](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (чтения примерное время 3 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-161\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"15298-162\">[Устранение неполадок звука конференц-связи и известные проблемы](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (время примерный чтения для содержимого, относящиеся к группам — 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-162\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="15298-163">Проявляйте — Настройка аудиоконференций</span><span class="sxs-lookup"><span data-stu-id="15298-163">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"15298-164\">В ходе этого упражнения вам придется возможность тестирования аудио конференц-связи в группах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-164\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"15298-165\">Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-165\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"15298-166\">Требования</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-166\">Requirements</span></span>\n-   <span data-ttu-id=\"15298-167\">Клиент Office 365 с лицензией, позволяющей использовать Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-167\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"15298-168\">Настоятельно рекомендуем использовать специальный тестовый клиент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-168\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"15298-169\">Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-169\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"15298-170\">Не выполняйте никакие тесты в рабочей среде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-170\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"15298-171\">Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-171\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"15298-172\">Как минимум две конечные точки</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-172\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"15298-173\">Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-173\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"15298-174\">Телефон, который может подключаться к собраниям и набираемый масштабирование для</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-174\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"15298-175\">Рекомендуемые сценарии для тестирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-175\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"15298-176\">Предоставление пользователям разрешения для аудиоконференции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-176\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"15298-177\">Задайте различных конференции bridge номеров для различных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-177\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"15298-178\">Изменение номера bridge конференции по умолчанию для клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-178\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"15298-179\">Изменение параметров для номера bridge конференции (различных языков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-179\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"15298-180\">Изменение глобальных параметров для мостов конференции (собрания уведомления о входе и выходе, длина ПИН-кода, уведомления по электронной почте).</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-180\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"15298-181\">Просмотрите сообщение электронной почты, отправляемые пользователями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-181\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"15298-182\">Планирование собраний группы и просмотрите приглашения на собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-182\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"15298-183\">Присоединение к собранию с телефона.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-183\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"15298-184\">Выполнять звонки из собрания на телефон.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-184\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"15298-185\">Использование элементов управления несколькими частота двухтональный в собрание, чтобы отключить звук и включение звука телефон.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-185\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="15298-186">Значение диска</span><span class="sxs-lookup"><span data-stu-id="15298-186">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"15298-187\">С точки зрения работы с отчетами у вас есть для поиска в двух областях:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-187\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"15298-188\">Использование. Сколько проходит собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-188\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"15298-189\">Качество. Каково качество собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-189\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"15298-190\">Необходимо тщательно отслеживать оба показателя:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-190\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"15298-191\">Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-191\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"15298-192\">Причин может только определить, дальнейшего изучения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-192\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"15298-193\">Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-193\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"15298-194\">С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-194\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"15298-195\">Низкое качество ведет к негативным впечатлениям и более редкому использованию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-195\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"15298-196\">Дополнительные сведения об отчетах по использованию: [Отчеты в Центре администрирования Office 365 — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-196\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"15298-197\">Управление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-197\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"15298-198\">Мои службы</span><span class=\"sxs-lookup\"><span data-stu-id=\"15298-198\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="15298-199">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="15298-199">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="15298-200">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class="sxs-lookup"><span data-stu-id="15298-200">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="15298-201">Аудиоконференций в группах</span><span class="sxs-lookup"><span data-stu-id="15298-201">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="15298-202">Требования к конференции</span><span class="sxs-lookup"><span data-stu-id="15298-202">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="15298-203">Отчеты</span><span class="sxs-lookup"><span data-stu-id="15298-203">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="15298-204">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="15298-204">Next steps</span></span>


    1.  <span data-ttu-id="15298-205">Зайдите в [MyAdvisor](http://aka.ms/myadvisor), чтобы получить индивидуальные рекомендации по развертыванию.</span><span class="sxs-lookup"><span data-stu-id="15298-205">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>

    2.  <span data-ttu-id="15298-206">Начать работу с использованием звука конференц-связи в группах.</span><span class="sxs-lookup"><span data-stu-id="15298-206">Start using Audio Conferencing in Teams.</span></span>

    3.  <span data-ttu-id="15298-207">Отправьте нам отзыв:</span><span class="sxs-lookup"><span data-stu-id="15298-207">Send us feedback:</span></span>
        - <span data-ttu-id="15298-208">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class="sxs-lookup"><span data-stu-id="15298-208">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="15298-209">Отправьте нам свои рекомендации по [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)</span><span class="sxs-lookup"><span data-stu-id="15298-209">Email us at [AskTeams\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Audio%20Conferencing)</span></span>
        - <span data-ttu-id="15298-210">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="15298-210">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    4.  <span data-ttu-id="15298-211">Будьте в курсе последних:</span><span class="sxs-lookup"><span data-stu-id="15298-211">Stay up to date:</span></span>
        - <span data-ttu-id="15298-212">Выполните в [блоге группы](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="15298-212">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="15298-213">Ознакомьтесь с [группами схема](https://aka.ms/skype2teamsroadmap).</span><span class="sxs-lookup"><span data-stu-id="15298-213">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>
        - <span data-ttu-id="15298-214">Сведения о последней выпущенной функции в [Заметки о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="15298-214">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    5.  <span data-ttu-id="15298-215">Посмотрите [другие обучающие курсы и материалы](http://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="15298-215">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>
