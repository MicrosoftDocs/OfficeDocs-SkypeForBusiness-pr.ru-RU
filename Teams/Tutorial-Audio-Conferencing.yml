- durationInMinutes: 1
  content: >
    В этом учебном курсе мы представляем голосовую конференцию в Microsoft Teams — возможность присоединиться к собранию Teams с обычного телефона и звонить с собрания на номер телефона. Вы узнаете о возможностях голосовой конференции в Teams в дополнение к требованиям и соглашениям по планированию для Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Планирование, развертывание и управление голосовой Конференцией в Teams.


    Мы рассмотрим следующие темы:

    -   Требования к голосовой конференции

    -   Планирование шагов

    -   Отчётность


    Голосовые конференции добавляют функции и функциональность для собраний в Teams. Перед этим учебником мы рекомендуем завершить [собрания в Microsoft Teams](https://aka.ms/tr-meetings) .


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Опубликовать в разделе Примечания в нижней части страницы "дальнейшие действия" этого учебника


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Голосовые конференции в Teams
  durationInMinutes: 12
  content: "\nС помощью голосовой конференции участники используют обычный телефон, чтобы принять участие в собраниях Teams — либо путем звонка на собрание со своего телефона, либо с помощью функции исходящих звонков в рамках собрания. Чтобы узнать больше о голосовой конференции, ознакомьтесь со следующими ресурсами:\n-   [Возможности голосовой](https://products.office.com/skype-for-business/audio-conferencing#Features) связи (оценочное время чтения: 1 минута)\n-   [9 советов по собранию с помощью Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (например,\\#\"1 — присоединиться к собранию с помощью видеоконференций\" — это 1 минута, а если прочитать всю статью)\n-   [Распространенные вопросы о звуковых конференциях](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (оценка времени чтения: 7 минут)\n-   [Исходящие звонки с собрания, чтобы другие люди могли присоединиться к нему](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (оценка времени чтения 2 минут)\n"
- title: 'Сценарий: звуковые конференции'
  durationInMinutes: 1
  content: "\nГлеб работает в компании Contoso, которая имеет несколько офисов. Глеб часто приходится подключаться к сотрудникам из других офисов, и так как он часто работает дома или в дороге, он является огромным вентилятором собраний Teams. Когда Глеб отправляет приглашение на собрание, оно автоматически добавляет данные для голосовой конференции. Это делает возможными следующие ситуации:\n-   Алиса хочет принять участие в собрании Глеб, но она находится в дороге и не имеет доступа к надежной сети. Таким образом, она присоединяется к собранию с помощью координат телефонного подключения, указанных в приглашении на собрание. Во время телефонного подключения она использует свой PIN-код для проверки подлинности, поэтому она распознается системой как \"Алиса\".\n-   Боб, который в настоящее время находится в отеле, присоединяется к собранию с помощью клиента Teams на своем ПК. К сожалению, качество звука при подключении к Интернету в отеле не очень выгодно, поэтому Боб звонит на свой номер телефона из собрания, чтобы присоединиться через коммутируемую телефонную сеть общего пользования (PSTN).\n-   Если во время звонка участники собрания определяют, что они хотят добавить пользователей на другой номер телефона, они могут просто звонить на этот номер и добавлять в собрание других пользователей.\n-   Другие пользователи также могут присоединиться к клиенту Teams на своем ПК, компьютере Mac или мобильном устройстве.\n\nВ Teams организаторов собраний могут закончить собрание для всех участников собрания. Это полезно в следующих сценариях:\n\n-   Преподаватели могут следить за тем, чтобы учащиеся не оставался на собрании после завершения занятия.\n-   Для собраний, которые записываются (например, в веб – семинарах), организаторов собраний может гарантировать, что запись заканчивается, когда собрание завершается.\n-   Завершение собрания для всех участников поможет сократить использование PSTN и выставление счетов. \n\nНапример, по завершении собрания Глеб может щелкнуть **завершить собрание** из собрания в Teams, чтобы завершить его и удалить из него всех участников.\n"
- title: Рекомендации для пользователей Skype для бизнеса
  durationInMinutes: 1
  content: "\nЕсли вы уже используете Skype для бизнеса, вам нужно обратить указанные ниже сведения.\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype для бизнеса Server — сетевые пользователи\n\nЕсли вы используете Skype для бизнеса Server, собрания Teams, запланированные пользователями, размещенными в локальной сети Skype для бизнеса, не будут включать в себя координаты для проведения собраний PSTN. Если вы назначили этим пользователям лицензии на голосовую конференцию до 1 марта 2019 г., возможно, потребуется отменить назначение этих лицензий, подождать 2 часа, а затем переназначить их для пользователей, чтобы они могли видеть координаты для этого собрания.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype для бизнеса Online — сетевые пользователи\n\nЕсли пользователи находятся в Skype для бизнеса Online и уже включены для голосовой конференции, они будут автоматически включены для голосовой конференции в Teams. ПИН-код, который они используют для проверки подлинности в собраниях, когда они направляются, будут одинаковы для Skype для бизнеса и Teams.\n"
- title: Голосовой Конференц-связь с вывидениям
  durationInMinutes: 48
  content: "\nПрактический рекомендация подробно описывает, что требуется для планирования и успешной реализации голосовой конференции. Ознакомьтесь со следующими статьями, чтобы ознакомиться с этими техническими этапами планирования:\n\n-   [Определение моих успешных и видеоконференций](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (оценка времени чтения 11 минут)\n-   Принятие [моих решений-видеоконференции](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (оценочное время чтения, 12 минут)\n-   [Оценка среды](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (оценка времени чтения: 12 минут)\n-   [Планирование управления услугами](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (предполагаемое время чтения 5 минут)\n-   [Планирование работы пользователей](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (оценка времени чтения 5 минут)\n-   [Документирование плана успеха](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (предполагаемое время чтения 6 минут)\n"
- title: Встроенные звуковые конференции
  durationInMinutes: 13
  content: "\nКак и в случае с представлением, в практическом руководстве рассматривается выставление расстановки. Ознакомьтесь со следующими статьями, чтобы понять, как распознавать пользователей для голосовой конференции.\n\n-   [Подготовка моей службы](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (предполагаемое время чтения 6 минут)\n-   [Подготовка пользователей](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (оценка времени чтения 2 минут)\n-   [Развертывание службы](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (оценочное время чтения 3 минуты)\n-   [Устранение неполадок голосовой конференции и известные проблемы](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (ожидаемое время чтения для отдельных рабочих групп составляет 2 минуты)\n"
- title: 'Упражнение: Настройка голосовой конференции'
  durationInMinutes: 20
  content: "\nВ этом упражнении вы сможете тестировать голосовую конференцию в Teams.\nМы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office 365 с подходящими лицензиями на использование Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефонный номер, который может набрать на собрания и набрать номер\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Предоставление пользователям возможности голосовой конференции.\n-   Настройка разных номеров конференций для разных пользователей.\n-   Изменение номера моста конференции по умолчанию для клиента.\n-   Изменение параметров номера моста конференции (на разных языках).\n-   Изменение глобальных параметров для мостов конференций (уведомления о собрании и ввод собрания, длина ПИН-кода, уведомления по электронной почте).\n-   Обратите внимание на то, что сообщение отправлено пользователям.\n-   Планируйте собрания Teams и проверяйте приглашение на собрание.\n-   Присоединение к собранию с телефона.\n-   Исходящие звонки с собрания на телефон.\n-   Используйте многодневные Многочастотные элементы управления в собрании, чтобы отключить или включить свой микрофон.\n-   Завершите собрание для всех пользователей. \n"
- title: Значение "диск"
  durationInMinutes: 1
  content: "\nС точки зрения отчетности у вас есть два места, на которых нужно обратить внимание.\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Вы можете определить причины, выполнив дополнительные исследования.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Ознакомьтесь с [отчетами Microsoft 365 в центре администрирования — активность пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (оценка времени чтения 5 минут), чтобы узнать больше об отчетах об использовании.\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Использование службы](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
