- durationInMinutes: 1
  content: >
    В этом учебном курсе мы познакомим вас с Microsoft Teams аудиоконференцией — возможностью присоединиться к собранию Teams с обычного телефона и позвонить с собрания на номер телефона. Мы будем учитывать возможности аудиоконференций в Teams в дополнение к требованиям и планированию Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Рассмотрите возможность планирования, развертывания аудиоконференций и управления Teams.


    Мы рассмотрим следующие темы:

    -   Требования к аудиоконференции

    -   Этапы планирования

    -   Отчётность


    Аудиоконференция добавляет функции и функции к собраниям в Teams. Перед учебником [рекомендуется завершить](./tutorial-meetings-in-teams.yml) Microsoft Teams собрания.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Публикация в разделе комментариев в нижней части страницы "Дальнейшие действия" этого учебника


    Чтобы предоставить нам отзывы о новых Teams, например идеи для новых функций, посетите портал Teams [отзывов](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Аудиоконференция в Teams
  durationInMinutes: 12
  content: "\nИспользуя аудиоконференцию, участники используют обычный телефон для участия в Teams собраниях, используя телефонный звонок или функции телефонного звонка. Чтобы узнать больше о аудиоконференциях, просмотрите следующие ресурсы:\n-   [Функции аудиоконференции](https://products.office.com/skype-for-business/audio-conferencing#Features) (оценка времени чтения 1 минута)\n-   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) советов по собранию с Microsoft Teams (\\#приблизительное время чтения \"1. Присоединиться к собранию с помощью аудиоконференции\" — 1 минута; больше, если прочитать всю статью)\n-   [Распространенные вопросы по аудиоконференции](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (приблизительное время чтения — 7 минут)\n-   [Выход из собрания,](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) чтобы другие люди могли присоединиться к нему (приблизительное время чтения 2 минуты)\n"
- title: Сценарий — аудиоконференция
  durationInMinutes: 1
  content: "\nГиф работает в компании Contoso, которая имеет несколько офисов. Ганту часто приходится общаться с людьми из других офисов, а так как он часто работает дома или в дороге, он очень Teams собраниями. Когда Гист отправляет приглашение на собрание, он автоматически добавляет сведения для аудиоконференции. Это делает возможными следующие сценарии:\n-   Ему хочется посетить собрание Гиф, но она в пути и у нее нет доступа к надежной сети. Поэтому она присоединяется к собранию, используя координаты телефонного дозвона из приглашения на собрание. Во время телефонного дозвона она использует СВОЙ ПИН-код для проверки подлинности, поэтому она распознается системой как \"Пороховая\".\n-   Г., который в настоящее время находится в гостинице, присоединяется к собранию, используя клиент Teams на своем компьютере. К сожалению, качество звука при подключении к Интернету в гостинице не очень высокое, поэтому Он звонит на собственный номер телефона из собрания и присоединяется к нему по телефонной сети общего звонков (STN).\n-   Если во время звонка участники собрания решают, что нужно добавить пользователей на другой номер телефона, они могут просто позвонить на этот номер и привлечь дополнительных участников к собранию.\n-   Другие пользователи также могут присоединиться из клиента Teams на компьютере с Windows, Mac ИЛИ мобильном устройстве.\n\nВ Teams организаторы собраний могут завершить собрание для всех участников. Это может быть полезно в таких сценариях:\n\n-   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.\n-   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.\n-   Завершение собрания для всех участников помогает сократить использование и выставление счета по ННР в организации. \n\nНапример, когда собрание завершено, Гарт может нажать **Завершить собрание** в элементах управления собрания в Teams и удалить всех участников из него.\n"
- title: Факторы, Skype для бизнеса клиентами
  durationInMinutes: 1
  content: "\nЕсли вы уже используете Skype для бизнеса, рассмотрите следующие вопросы:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype для бизнеса Server- и домашних пользователей\n\nЕсли вы используете Skype для бизнеса Server, Teams собрания, запланированные пользователями, которые находятся в локальной Skype для бизнеса, не будут включать координаты собраний ДНР. Если вы настроли лицензии на аудиоконференцию этим пользователям до 1 марта 2019 г., может потребоваться отонося их, подождите 2 часа, а затем перенастройте их, чтобы пользователи видели координаты собраний ОКП.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype для бизнеса пользователей, которые могут быть в сети\n\nЕсли пользователи находятся в Skype для бизнеса Online и уже имеют доступ к аудиоконференции, для них автоматически будет включена аудиоконференция в Teams. ПИН-код, который они используют для проверки подлинности на собраниях при наборе номера, будет одинаковым для Skype для бизнеса и Teams.\n"
- title: Аудиоконференция "Предвидение"
  durationInMinutes: 48
  content: "\nВ практических рекомендациях подробно описывается, что необходимо для планирования и успешной реализации аудиоконференации. В следующих статьях рассматриваются следующие этапы технического планирования:\n\n-   [Определение успешности — аудиоконференция](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (приблизительное время чтения — 11 минут)\n-   [Принятие решений об обслуживании — аудиоконференция](./deploy-audio-conferencing-teams-landing-page.md) (приблизительное время чтения — 12 минут)\n-   [Оценка среды](./3-envision-evaluate-my-environment.md) (приблизительное время чтения 12 минут)\n-   [Планирование управления службами](./4-envision-plan-my-service-management.md) (приблизительное время чтения — 5 минут)\n-   [Планирование работы пользователей](./5-envision-plan-my-users-experience.md) (приблизительное время чтения 5 минут)\n-   [Документируйте план успешного прочтения](./6-envision-document-my-success-plan.md) (приблизительное время чтения — 6 минут)\n"
- title: Аудиоконференция на доске
  durationInMinutes: 13
  content: "\nКак и при подготовке к проекту, в этом практическом руководстве есть практические рекомендации. Чтобы узнать, как вовсю вовсю прикрепить пользователей к аудиоконференции, проконференцию можно найти в следующих статьях:\n\n-   [Подготовка службы](./1-onboard-prepare-my-service.md) (приблизительное время чтения — 6 минут)\n-   [Подготовка пользователей](./2-onboard-prepare-my-users.md) (приблизительное время чтения — 2 минуты)\n-   [Развертывание службы](./3-onboard-deploy-my-service.md) (приблизительное время чтения — 3 минуты)\n-   [Устранение неполадок с](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) аудиоконференцией и известные проблемы (приблизительное время чтения для определенного контента Teams составляет 2 минуты)\n"
- title: Упражнение — настройка аудиоконференций
  durationInMinutes: 20
  content: "\nВ этом упражнении вы сможете протестировать аудиоконференцию в Teams.\nМы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office 365 с соответствующими лицензиями на использование Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефон, который может звонить на собрания и звонить на\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Включить для пользователей аудиоконференцию.\n-   Настройка разных номеров моста конференц-залов для разных пользователей.\n-   Измените номер моста конференц-залов по умолчанию для клиента.\n-   Изменение параметров номера моста конференц-связи (на разных языках).\n-   Измените глобальные параметры моста конференц-связи (уведомления о входе и выходе из собрания, длину ПИН-кода, уведомления по электронной почте).\n-   Наблюдайте за отправкой электронной почты пользователям.\n-   Запланировать Teams собрания и просмотреть приглашение на собрание.\n-   Присоединиться к собранию с телефона.\n-   Звонок с собрания на телефон.\n-   Используйте двухцветные многочастотные элементы управления во время собрания, чтобы отключить и отключить звук телефона.\n-   Завершение собрания для всех пользователей. \n"
- title: Значение диска
  durationInMinutes: 1
  content: "\nС точки зрения отчетов вам нужно взглянуть на две области:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Причины можно определить только путем дальнейшего исследования.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Дополнительные сведения об отчетах об использовании см. в статье [Отчеты по Microsoft 365 в Центре администрирования — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Использование службы](./1-drive-value-operate-my-service.md)\n"
