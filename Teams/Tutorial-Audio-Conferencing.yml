- durationInMinutes: 1
  content: >
    В ходе этого обучения мы познакомимся с аудиоконференцией в Microsoft Teams — возможностью присоединиться к собранию Teams с обычного телефона и позвонить с собрания на номер телефона. В дополнение к требованиям и планированию для Teams мы покроем возможности аудиоконференций в Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Рассмотрите возможность планирования, развертывания и управления аудиоконференцией в Teams.


    Мы рассмотрим следующие темы:

    -   Требования к аудиоконференции

    -   Этапы планирования

    -   Отчеты


    Аудиоконференция добавляет функции и функции к собраниям в Teams. Перед учебником рекомендуется [завершить собрания в Microsoft Teams.](https://aka.ms/tr-meetings)


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Публикация в разделе комментариев в нижней части страницы "Дальнейшие действия" этого учебника


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Аудиоконференция в Teams
  durationInMinutes: 12
  content: "\nПри использовании аудиоконференции участники используют обычный телефон для участия в собраниях Teams. Для этого нужно позвонить на собрание со своего телефона или с помощью функции телефонного звонка. Чтобы узнать больше об аудиоконференции, изучите следующие ресурсы:\n-   [Функции аудиоконференций](https://products.office.com/skype-for-business/audio-conferencing#Features) (предполагаемая время чтения 1 минута)\n-   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) советов по собранию с помощью Microsoft Teams (предполагаемая время чтения \"1. Присоединиться к собранию с помощью аудиоконференции\" — 1 минута; больше, если прочитать всю \\# статью)\n-   [Распространенные вопросы по аудиоконференции](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (предполагаемая время чтения 7 минут)\n-   [Выход с собрания на телефон,](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) чтобы другие люди могли присоединиться к нему (приблизительное время чтения 2 минуты)\n"
- title: Сценарий — аудиоконференция
  durationInMinutes: 1
  content: "\nГант работает в компании Contoso, которая имеет несколько офисов. Ганту часто требуется общаться с людьми из других офисов, а так как он часто работает из дома или в дороге, он очень большой поклонник собраний Teams. Когда Гилья отправляет приглашение на собрание, он автоматически добавляет сведения для аудиоконференции. Это делает возможными следующие сценарии:\n-   Скайп хочет посетить собрание Г уже в пути, но у нее нет доступа к надежной сети. Таким образом, она присоединяется к собранию, используя координаты телефонного дозвона из приглашения. Во время телефонного набора она использует СВОЙ ПИН-код для проверки подлинности, поэтому она распознается системой как \"Анна\".\n-   Г., который сейчас в гостинице, присоединяется к собранию, используя клиент Teams на своем компьютере. К сожалению, качество звука по подключению к Интернету в гостинице не очень высокое, поэтому Г.Е. звонит на собственный номер телефона из собрания, чтобы присоединиться по телефонной сети общего звонков (ННР).\n-   Если во время звонка участники собрания решат добавить пользователей на другой номер телефона, они могут просто позвонить на этот номер и добавить в собрание дополнительных участников.\n-   Другие пользователи также могут присоединиться из клиента Teams на компьютере с Windows, Mac ИЛИ мобильном устройстве.\n\nВ Teams организаторы собраний могут завершить собрание для всех участников. Это может быть полезно в таких сценариях:\n\n-   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.\n-   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.\n-   Завершение собрания для всех участников может помочь сократить использование и выставление счета по ННР в вашей организации. \n\nНапример, когда собрание завершено, Гарт может нажать **Завершить собрание** в элементах управления собрания в Teams и удалить всех участников из него.\n"
- title: Вопросы, которые учесть пользователи Skype для бизнеса
  durationInMinutes: 1
  content: "\nЕсли вы уже используете Skype для бизнеса, вам необходимо учесть следующее:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Пользователи, домашняя учетная запись Skype для бизнеса Server\n\nЕсли вы используете Skype для бизнеса Server, собрания Teams, запланированные пользователями, которые находятся в локальной службе Skype для бизнеса, не будут включать координаты собраний ННР. Если вы настроли лицензии на аудиоконференцию этим пользователям до 1 марта 2019 г., может потребоваться отозть их, подождите 2 часа, а затем перенастройте их, чтобы пользователи могли видеть координаты собраний ДНР.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Пользователи, домашняя учетная запись Skype для бизнеса Online\n\nЕсли пользователи находятся в Skype для бизнеса Online и уже имеют доступ к аудиоконференции, для них автоматически будет включена аудиоконференция в Teams. ПИН-код, который они используют для аутентификации во время телефонного набора, будет одинаковым для Skype для бизнеса и Teams.\n"
- title: Аудиоконференция Envision
  durationInMinutes: 48
  content: "\nВ практических рекомендациях подробно описывается, что необходимо для планирования и успешной реализации аудиоконференции. В следующих статьях рассматриваются следующие этапы технического планирования:\n\n-   [Определение успешности — аудиоконференция](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (приблизительное время чтения — 11 минут)\n-   [Принятие решений об обслуживании —](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) аудиоконференция (приблизительное время чтения 12 минут)\n-   [Оценка среды](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (приблизительное время чтения 12 минут)\n-   [Планирование управления службой](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (приблизительное время чтения 5 минут)\n-   [Планирование работы пользователей](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (приблизительное время чтения 5 минут)\n-   [Документируйте план успешного прочтения](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (приблизительное время чтения 6 минут)\n"
- title: Аудиоконференция на доске
  durationInMinutes: 13
  content: "\nКак и при подготовке к проекту, в этом практическом руководстве есть практические рекомендации. Чтобы узнать, как вовсю в аудиоконференцию, проконференцию проконференцию можно найти в следующих статьях:\n\n-   [Подготовка службы](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (приблизительное время чтения 6 минут)\n-   [Подготовка пользователей](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (приблизительное время чтения 2 минуты)\n-   [Развертывание службы](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (приблизительное время чтения 3 минуты)\n-   [Известные проблемы с](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) аудиоконференцией (примерно 2 минуты для чтения контента Teams)\n"
- title: Упражнение — настройка аудиоконференции
  durationInMinutes: 20
  content: "\nВ этом упражнении вы сможете протестировать аудиоконференцию в Teams.\nМы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office 365 с соответствующими лицензиями на использование Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n    -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n    -   Телефон, на который можно звонить на собрания и на которые можно звонить\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Включить для пользователей аудиоконференцию.\n-   Устанавливать разные номера моста конференц-залов для разных пользователей.\n-   Измените номер моста конференц-залов по умолчанию для клиента.\n-   Изменение параметров номера моста конференц-связи (на разных языках).\n-   Изменение глобальных параметров моста конференц-связи (уведомления о входе и выходе из собрания, длина ПИН-кода, уведомления по электронной почте).\n-   Наблюдайте за тем, как сообщение отправляется пользователям.\n-   Запланировать собрания Teams и просмотреть приглашение на собрание.\n-   Присоединиться к собранию с телефона.\n-   Звонок с собрания на телефон.\n-   Используйте двухуголочные многочастотные элементы управления во время собрания, чтобы отключить и отключить звук телефона.\n-   Завершите собрание для всех пользователей. \n"
- title: Значение диска
  durationInMinutes: 1
  content: "\nС точки зрения отчетов вам нужно и взглянуть на две области:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Причины можно определить только путем дальнейшего исследования.\n    Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию. Дополнительные сведения об отчетах об использовании см. в статье [Отчеты по Microsoft 365 в Центре администрирования — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   [Использование службы](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
