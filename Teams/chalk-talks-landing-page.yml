    - title: Приложения в Teams основы
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Этот базовый сеанс охватывает основные возможности, включая управление приложениями и безопасность. Узнайте, как интегрировать свои рабочий процессы, приложения для повышения производительности и службы, которые вы используете каждый день, в единый единый процесс.'
