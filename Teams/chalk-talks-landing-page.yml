productDirectory:
  items:
  - title: Перейти в Teams-нуль в производство
    imageSrc: https://docs.microsoft.com/office/media/icons/list-123-teams.svg
    summary: Скоро! Начните пользоваться реализацией групп для совместной работы, общения и собраний. Мы будем использовать основные конфигурации, вопросы, рекомендации и ресурсы, чтобы быстро приступить к работе пользователей.
    url: http://aka.ms/ChalkTalkGTT
  - title: Так... Вы хотите звонить с помощью Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Присоединяйтесь к нам в подробном взгляде на добавление функций КОММУТИРУЕМого звонка в развертывание Teams. Вместе мы рассмотрим терминологию звонков, основные понятия и конфигурации.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Сбор данных о качестве звуковых и видеофайлов в Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Хотите обеспечить оптимальное взаимодействие пользователей с собраниями и возможностями голосовой связи? Мы обсудим инструменты, отчеты и рекомендации, которые помогут вам управлять качеством обслуживания — от создания упреждающего стратегии для устранения распространенных проблем.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Другие приложения в Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Этот фундаментальный семинар охватывает базовые возможности, в том числе Управление приложениями и безопасность. Сведения о том, как интегрировать рабочие процессы, приложения и службы, которые вы используете каждый день, в едином едином интерфейсе.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Автоматизация ИТ-процессов с помощью Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Скоро! Автоматизация ИТ – процессов с помощью приложений, доступных в Teams. Будут рассмотрены распространенные сценарии, такие как служба поддержки и общий доступ к информации, которые помогут команде сэкономить время и сосредоточиться на том, что важно.
    url: https://aka.ms/ChalkTalkAutoIT
  - title: Как включить Teams для Firstline рабочего процесса
    imageSrc: https://docs.microsoft.com/office/media/icons/clock-teams.svg
    summary: Готовы приступить к включению цифровых рабочих областей для Firstlineных сотрудников? Вместе мы поговорим о том, как начать пилотный проект, чтобы повысить эффективность общения, сотрудников и рабочих процессов.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksEnableFirstline
