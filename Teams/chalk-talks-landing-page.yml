productDirectory:
  summary: 'Щелкните название любого совещания, чтобы зарегистрировать его.'
  items:
    - title: Зарядка качества звука и видео в Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: 'Хотите обеспечить пользователям оптимальные возможности собраний и голосовой связи? Мы обсудим инструменты, отчеты и практические методики, которые помогут вам управлять качеством обслуживания — от разработки заблаговременной стратегии до устранения распространенных проблем.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksQuality'
    - title: 'Итак, вот так... вы хотите звонить в Teams?'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: 'Присоединяйтесь к нам, чтобы получить более подробное изуминие при добавлении возможностей звонков по СТАНП в развертывание Teams. Вместе мы поимем термины для звонков, ключевые понятия и конфигурации.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksCalling'
    - title: Energize your Live Events with Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: С помощью Microsoft Teams можно привлечь и привлечь аудиторию к активной аудитории с помощью крупных виртуальных мероприятий в Интернете. Изучите лучшие методики для успешного проведения мероприятия.
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Приложения в основах Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'В этом базовом сеансе будут огося основные возможности, в том числе управление приложениями и безопасность. Узнайте, как интегрировать свои рабочий процессы, приложения для повышения производительности и службы, которые вы используете каждый день, в единый единый процесс.'
      url: 'https://microsoftteams.eventbuilder.com/ChalkTalksApps'
    - title: Работа с надстройными клавишами с приложениями в Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: 'Подключите свои системы, улучшите автоматизацию и улучшите возможности для пользователей, подключив приложения, на основе чего ваша организация использует Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: 'Расширение возможностей сотрудников, работающих с frontline, с помощью Teams'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: 'Ознакомьтесь с лучшими методиками планирования и внедрения оптимизированный процесс для продуктивной беседы, обмена информацией и управления расписаниями для сотрудников, работающих на переднем плане.'
      url: 'https://aka.ms/TeamsFLW'
