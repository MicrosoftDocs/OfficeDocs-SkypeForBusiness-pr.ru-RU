items:
- durationInMinutes: 2
  content: >
    <span data-ttu-id="65ec5-104">В этом учебном обучении мы покажем вам, как настроить эффективную пилотную программу для сотрудников Firstline на основе гибких принципов и итеративного подхода.</span><span class="sxs-lookup"><span data-stu-id="65ec5-104">In this training, we'll walk you through how to set up an effective pilot for Firstline Workers based on agile principles and an iterative approach.</span></span>

    > [!NOTE]

    > <span data-ttu-id="65ec5-105">Перед началом работы ознакомьтесь с [требованиями и зависимостями для Teams](upgrade-plan-journey-prerequisites.md) .</span><span class="sxs-lookup"><span data-stu-id="65ec5-105">Please review and complete the [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md) prior to beginning this work.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="65ec5-106">Целевая аудитория обучения:</span><span class="sxs-lookup"><span data-stu-id="65ec5-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="65ec5-107">ИТ-специалисты.</span><span class="sxs-lookup"><span data-stu-id="65ec5-107">An IT pro.</span></span>

    -   <span data-ttu-id="65ec5-108">Ответственен за планирование или развертывание групп для Firstline работников.</span><span class="sxs-lookup"><span data-stu-id="65ec5-108">Responsible for planning, or deploying Teams for Firstline workers.</span></span>


    <span data-ttu-id="65ec5-109">Мы рассмотрим следующие темы:</span><span class="sxs-lookup"><span data-stu-id="65ec5-109">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="65ec5-110">Совместная работа с людьми</span><span class="sxs-lookup"><span data-stu-id="65ec5-110">Get your people together</span></span>

    -   <span data-ttu-id="65ec5-111">Планирование логистики пилотной программы</span><span class="sxs-lookup"><span data-stu-id="65ec5-111">Plan pilot logistics</span></span>

    -   <span data-ttu-id="65ec5-112">Настройка технической и пилотной групп</span><span class="sxs-lookup"><span data-stu-id="65ec5-112">Technical and pilot team configuration</span></span>

    -   <span data-ttu-id="65ec5-113">Общаться</span><span class="sxs-lookup"><span data-stu-id="65ec5-113">Communicate</span></span>

    -   <span data-ttu-id="65ec5-114">Измерений</span><span class="sxs-lookup"><span data-stu-id="65ec5-114">Measure</span></span>

    -   <span data-ttu-id="65ec5-115">Перебор и развертывание</span><span class="sxs-lookup"><span data-stu-id="65ec5-115">Iterate and expand</span></span>


    <span data-ttu-id="65ec5-116">Следующая информация не рассматривается:</span><span class="sxs-lookup"><span data-stu-id="65ec5-116">The following information is out of scope:</span></span>

    -   <span data-ttu-id="65ec5-117">В этой статье описано, как подготавливать группы для Firstline рабочего проекта, но общая конфигурация Teams выходит за рамки этой статьи.</span><span class="sxs-lookup"><span data-stu-id="65ec5-117">This content will reference documentation on how to prepare Teams for a Firstline Worker pilot, but overall Teams configuration is outside the scope of this article.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="65ec5-118">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class="sxs-lookup"><span data-stu-id="65ec5-118">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="65ec5-119">Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.</span><span class="sxs-lookup"><span data-stu-id="65ec5-119">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="65ec5-120">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="65ec5-120">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="65ec5-121">Совместная работа с людьми</span><span class="sxs-lookup"><span data-stu-id="65ec5-121">Get your people together</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"65ec5-122\">Соберите группу пользователей из своей организации, ИТ-сообщества и Firstline, чтобы они действовали в качестве заинтересованных лиц и группы принятия решений в рамках пилотного проекта Teams для Firstline работников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-122\">Assemble a group of individuals from your business, IT, and Firstline communities to act as the stakeholder and decision-making group for your Teams Pilot for Firstline Workers.</span></span> <span data-ttu-id=\"65ec5-123\">Не забудьте добавить пользователей из всех трех сообществ, чтобы предоставить себе лучший шанс успеха:</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-123\">Be sure to include individuals from all 3 communities to give yourself the best chance for success:</span></span>\n\n<span data-ttu-id=\"65ec5-124\">Затем определите этап 1 пилотного сообщества и убедитесь, что он содержит фактические сотрудники Firstline в наименьшей логической группировке для вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-124\">Next, identify your phase 1 pilot community and make sure it includes actual Firstline Workers in the smallest logical grouping for your organization.</span></span> <span data-ttu-id=\"65ec5-125\">Например, один ресторан, один раздел в магазине отдела, один магазин, один клиникал, один преЦинкт, один завод, один центр дистрибуции и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-125\">For example, one restaurant, one division of a department store, one store, one clinical ward, one precinct, one plant, one distribution center, etc..</span></span> <span data-ttu-id=\"65ec5-126\">Ключом является оптимизация вокруг среднего Firstline рабочего процесса, который входит в состав одной команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-126\">The key is to optimize around the average Firstline worker being part of one team only.</span></span> <span data-ttu-id=\"65ec5-127\">Руководители и специалисты могут быть более чем одного:</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-127\">Managers or specialists may be in more than one:</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"65ec5-128\">Практические рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-128\">Best Practice</span></span>\n<span data-ttu-id=\"65ec5-129\">Важно включить все роли в рамках этой минимальной группировки, от руководителей до времени или сезонных сотрудников для выявления ценных данных и включения современных сценариев связи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-129\">It's important to include all roles within that smallest logical grouping, from managers to part time or seasonal workers to uncover valuable insights and enable modern communication scenarios.</span></span> <span data-ttu-id=\"65ec5-130\">Ваши самые младшие сотрудники будут удивительно вам!</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-130\">Your most junior staff will surprise you!</span></span> <span data-ttu-id=\"65ec5-131\">Некоторые ключевые отличные и непредусмотренные полезные сценарии, выобнаруживаемые в ходе пилотных проектов с помощью примеров клиентов, включают в себя:</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-131\">Some key delightful and unintended valuable scenarios uncovered during pilots with sample customers include:</span></span>\n-   <span data-ttu-id=\"65ec5-132\">Стандартизированное ожидание и обучение: создание снимка чистых стовеов для наглядной работы сотрудников кухни и чистых средств.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-132\">Standardized Expectations and Training: Taking a picture of a clean stove to illustrate to kitchen staff what clean means.</span></span> <span data-ttu-id=\"65ec5-133\">\"Если это не так, то оно не является чистым!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-133\">“If it doesn’t look like this, then it isn’t clean!”</span></span>\n\n-   <span data-ttu-id=\"65ec5-134\">Сокращение сжатия: создание снимка известного шоплифтер и немедленное уведомление других сотрудников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-134\">Reducing shrinkage: Taking a picture of a known shoplifter and notifying other employees immediately.</span></span> <span data-ttu-id=\"65ec5-135\">Кроме того, в будущих сменах вы увидите, что в будущем вы сможете уменьшить риск для будущих рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-135\">Teams on future shifts will also see this picture to mitigate future risk.</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"65ec5-136\">Точка принятия решений</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-136\">Decision Point</span></span>\n<span data-ttu-id=\"65ec5-137\">В конце этого этапа вы можете ответить на следующие вопросы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-137\">At the end of this phase, you should be able to answer these questions:</span></span>\n-   <span data-ttu-id=\"65ec5-138\">Кто будет участвовать в пилотной программе?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-138\">Who will participate in your Pilot?</span></span>\n\n-   <span data-ttu-id=\"65ec5-139\">Какова минимальная логическая группировка для вашей организации?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-139\">What's the smallest logical grouping for your organization?</span></span>\n"
- title: <span data-ttu-id="65ec5-140">Планирование логистики пилотной программы</span><span class="sxs-lookup"><span data-stu-id="65ec5-140">Plan pilot logistics</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"65ec5-141\">Для успешной пилотной программы для Firstline работников простотой является ключевое значение!</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-141\">For a successful Pilot for Firstline Workers, simplicity is key!</span></span> <span data-ttu-id=\"65ec5-142\">Для большинства пользователей это сообщество, как правило, не предоставляет никаких возможностей для общения и совместной работы, но, скорее всего, уже используете неподдерживаемые средства для пользователей для выполнения некоторых основных задач.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-142\">For most customers, this community typically isn’t provided any company-supported communication or collaboration technology, but are likely already leveraging unsupported consumer tools to accomplish some basic needs.</span></span> <span data-ttu-id=\"65ec5-143\">Рекомендуется, чтобы приложение начиналось с того места, где находятся ваши пользователи, и имитировать возможности, которые они используют в других средствах для потребителей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-143\">A recommended best practice it to begin where your users are, and mimic the capabilities they’re using in consumer tools today.</span></span> <span data-ttu-id=\"65ec5-144\">По мере продвижения пилотного этапа и начала процесса итерации вы можете увеличить качество работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-144\">As your pilot progresses and the iteration process begins, you can grow the experience.</span></span>\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a><span data-ttu-id=\"65ec5-145\">Не знаете, какие инструменты для потребителей в настоящее время используются пользователями?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-145\">Not sure what consumer tools these users are currently using?</span></span>\n<span data-ttu-id=\"65ec5-146\">В поле \"пилотный исполнитель Firstline\" в Box входит пример опросов пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-146\">Included in the Firstline Worker “Pilot in a Box” are Sample User Surveys.</span></span> <span data-ttu-id=\"65ec5-147\">Используйте предварительно пилотный опрос для учета инструментов, возможностей и сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-147\">Utilize the Pre-Pilot survey to inventory the tools, capabilities, and scenarios.</span></span>\n\n### <a name=\"chat-configuration-options\"></a><span data-ttu-id=\"65ec5-148\">Параметры настройки чата</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-148\">Chat configuration options</span></span>\n<span data-ttu-id=\"65ec5-149\">В чате на мобильном телефоне вы можете использовать обычный традиционный макет чатов для групп или макет, содержащий избранные каналы в чате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-149\">Within Chat on mobile, you can have the normal traditional chat layout for Teams OR a layout that includes Favorite channels in Chat.</span></span> <span data-ttu-id=\"65ec5-150\">Эта вторая, упрощенный пользовательский интерфейс, хорошо подходит для Firstlineных сотрудников, которые работают только в одной команде и являются рекомендованными рекомендациями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-150\">This second, simplified UI works well for Firstline workers who are only in one team and is the recommended best practice.</span></span> <span data-ttu-id=\"65ec5-151\">Настройка \"Показать избранные каналы в чате\" также создает возможность удалить кнопку \"Teams\" из политики настройки приложения Firstline рабочего процесса, чтобы более рационально и упростить работу конечного пользователя без потери функциональности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-151\">Configuring “Show favorite channels in chat” also creates an opportunity to remove the ‘Teams’ button from the Firstline Worker app setup policy to further streamline and simplify the end user experience without a loss of functionality.</span></span> <span data-ttu-id=\"65ec5-152\">Для пользователей, которые будут входить в состав нескольких групп, использовать ее не рекомендуется.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-152\">For users who will be in multiple teams, it is not recommended.</span></span> <span data-ttu-id=\"65ec5-153\">К счастью, это можно настроить отдельно для каждого пользователя и увеличивать в службах, если это необходимо.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-153\">Luckily, this can be configured on a per user basis and grow in sophistication as needed.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"65ec5-154\">Практические рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-154\">Best Practice</span></span>\n<span data-ttu-id=\"65ec5-155\">Настройте этап 1 для Firstline Teams, чтобы имитировать инструменты для потребителей, уже использующие эти пользователи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-155\">Configure Phase 1 of the Firstline Teams experience to mimic the consumer tools these users are already using!</span></span> <span data-ttu-id=\"65ec5-156\">Мы рекомендуем использовать пилотный проект для Firstline работников с \"Показывать Избранные каналы в чате\" для упрощения общения и смены (необязательно).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-156\">We recommend starting your Pilot for Firstline Workers with “Show favorite channels in Chat” for simplified communications and Shifts (optional).</span></span>\n\n|  <span data-ttu-id=\"65ec5-157\">С помощью смен</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-157\">With Shifts</span></span>  |  <span data-ttu-id=\"65ec5-158\">Без смен</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-158\">Without Shifts</span></span>  |\n|---------------|------------------|\n|![Изображение экрана телефона с параметром \"сменные линии\", добавленные в нижнюю часть.](media/firstline-worker-chat-with-shifts.png)    |![На нижней панели появится изображение экрана телефона без параметра смены.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a><span data-ttu-id=\"65ec5-161\">Точки принятия решений:</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-161\">Decision Points:</span></span>\n\n-  <span data-ttu-id=\"65ec5-162\">Какие возможности появятся на этапе 1 пилотного проекта для Firstline работников?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-162\">Which capabilities will be in Phase 1 of your Pilot for Firstline Workers?</span></span>\n-  <span data-ttu-id=\"65ec5-163\">Нужны ли смены для сотрудников Firstline?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-163\">Do your Firstline Workers need Shifts?</span></span>\n-  <span data-ttu-id=\"65ec5-164\">Какую конфигурацию чата вы будете использовать?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-164\">Which chat configuration will you use?</span></span>\n"
- title: <span data-ttu-id="65ec5-165">Настройка технической и пилотной групп</span><span class="sxs-lookup"><span data-stu-id="65ec5-165">Technical and pilot team configuration</span></span>
  durationInMinutes: 25
  content: "\n<span data-ttu-id=\"65ec5-166\">Если вы еще не сделали этого, выполните технические требования, выделены в начале настоящего документа [и зависимостей окружающей среды для Teams](upgrade-plan-journey-prerequisites.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-166\">If you haven't done so now, please complete the technical prerequisites highlighted at the beginning of this document [Prerequisites and environmental dependencies for Teams](upgrade-plan-journey-prerequisites.md).</span></span> <span data-ttu-id=\"65ec5-167\">Общие сведения о технических требованиях и настройке начальной пилотной команды эффективная техническое планирование — это основы удобного взаимодействия с пользователем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-167\">Understanding the technical prerequisites and configuring the initial Pilot Team Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"65ec5-168\">Сюда будет содержаться создание команды и приглашение идентифицированных сотрудников FIRSTLINE.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-168\">This will include creating the Team and inviting the identified Firstline Workers.</span></span>\n\n### <a name=\"app-policy-configuration\"></a><span data-ttu-id=\"65ec5-169\">Настройка политики приложений</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-169\">App Policy Configuration</span></span>\n<span data-ttu-id=\"65ec5-170\">Создание настраиваемой политики настройки приложения на основе решений, описанных в шаге 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-170\">Create a custom App Setup Policy based on the decisions in Step 2.</span></span>\n\n1. <span data-ttu-id=\"65ec5-171\">Перейдите на консоль администрирования Skype и Teams, которая [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)находится на странице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-171\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"65ec5-172\">В левой области навигации центра администрирования Microsoft Teams перейдите в раздел **приложения teams > политики настройки**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-172\">In the left navigation of the Microsoft Teams admin center, go to **Teams Apps > Setup Policies**.</span></span>\n1. <span data-ttu-id=\"65ec5-173\">Выберите пункт **создать политику** (существует политика фирстлиневоркер по умолчанию, которую можно использовать вместо создания настраиваемой политики).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-173\">Select **New Policy** (There is a default FirstLineWorker policy you may choose to use instead of creating a custom policy).</span></span>\n1. <span data-ttu-id=\"65ec5-174\">Введите описательное имя для политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-174\">Enter a descriptive name for the policy.</span></span> <span data-ttu-id=\"65ec5-175\">Удалите закрепленные приложения и измените их расположение в соответствии с нужным состоянием.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-175\">Remove and re-arrange the pinned apps to match your desired state.</span></span> <span data-ttu-id=\"65ec5-176\">Нажмите кнопку **добавить приложения** , чтобы добавить сторонние приложения или специальные бизнес-приложения, которые вы хотите включить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-176\">Click **Add apps** to add any third party applications or custom line of business applications you would like to include.</span></span>\n\n![Список закрепленных приложений.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a><span data-ttu-id=\"65ec5-178\">Настройка политики обмена сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-178\">Messaging Policy Configuration</span></span>\n<span data-ttu-id=\"65ec5-179\">Создание настраиваемой политики сообщений на основе решений, описанных в шаге 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-179\">Create a custom Messaging policy based on the decisions in Step 2.</span></span> <span data-ttu-id=\"65ec5-180\">Если вы хотите включить уведомления о приоритетах, голосовые сообщения или настройку \"Показывать Избранные каналы в чате\", вам потребуется настроить политику обмена сообщениями для определенного сотрудника FIRSTLINE.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-180\">If you are choosing to enable Priority Notifications, Voice messages, or the “Show favorite channels in chat” configuration, then you will need to set up a Firstline Worker specific messaging policy.</span></span>\n\n1. <span data-ttu-id=\"65ec5-181\">Перейдите на консоль администрирования Skype и Teams, которая [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)находится на странице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-181\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"65ec5-182\">В левой области навигации центра администрирования Microsoft Teams перейдите к разделу **политики обмена сообщениями**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-182\">In the left navigation of the Microsoft Teams admin center, go to **Messaging policies**.</span></span>\n1. <span data-ttu-id=\"65ec5-183\">Выберите пункт **создать политику**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-183\">Select **New policy**.</span></span>\n1. <span data-ttu-id=\"65ec5-184\">Введите описательное имя для политики и настройте необходимые параметры для принятия решений на этапе 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-184\">Enter a descriptive name for the policy and configure the settings as desired to meet the decisions in Step 2.</span></span>\n\n### <a name=\"pilot-team-configuration\"></a><span data-ttu-id=\"65ec5-185\">Настройка пилотной группы</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-185\">Pilot Team Configuration</span></span>\n<span data-ttu-id=\"65ec5-186\">Настройте начальную команду для пользователей пилотной группы, идентифицированных на этапе 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-186\">Configure the initial Team for the Pilot users identified in Step 2.</span></span>\n1. <span data-ttu-id=\"65ec5-187\">Перейдите на консоль администрирования Skype и Teams, которая [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)находится на странице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-187\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"65ec5-188\">Перейдите в раздел Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-188\">Navigate to Teams.</span></span>\n\n![Выбор меню команд.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"65ec5-190\">На странице \"группы\" выберите команду \" **создать группу** \".</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-190\">Select **New Team** from the Teams page.</span></span>\n\n![Страница \"команды\".](media/firstline-worker-teams-page.png)\n\n4. <span data-ttu-id=\"65ec5-192\">Заполните обязательные поля, в том числе имя команды, описание и выберите соответствующего владельца группы и уровень конфиденциальности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-192\">Fill in the required fields, including Team name, description, and select an appropriate Team owner and privacy level.</span></span> <span data-ttu-id=\"65ec5-193\">Убедитесь в том, что вы является описательным для названия команды и хотите, чтобы проект был развернут для нескольких групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-193\">Be sure to be descriptive in your team name and anticipate expanding the pilot out to several Teams.</span></span> <span data-ttu-id=\"65ec5-194\">Выберите команду **создать группу**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-194\">Select **Create Team**.</span></span>\n\n![Teams создает новое меню команды.](media/firstline-worker-create-new-team.png)\n\n5. <span data-ttu-id=\"65ec5-196\">Выберите созданную команду, чтобы открыть страницу **сведения о команде** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-196\">Select the team you created to open the **Team Details** page.</span></span>\n\n![Страница сведений о Teams.](media/firstline-worker-team-details-page.png)\n\n6. <span data-ttu-id=\"65ec5-198\">Чтобы просмотреть текущий список каналов, выберите пункт **каналы** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-198\">Select **Channels** to view the current list of channels.</span></span>\n7. <span data-ttu-id=\"65ec5-199\">Нажмите кнопку **Добавить канал** , чтобы добавить дополнительные каналы в общий канал, который вам понадобится для пилотной группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-199\">Select **Add Channel** to add any additional channels to the General channel that you think are needed for your pilot group.</span></span>\n<span data-ttu-id=\"65ec5-200\">![Команда Add Channel Window (добавить канал).](media/firstline-worker-add-channel.png)</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-200\">![Teams add channel selection window.](media/firstline-worker-add-channel.png)</span></span>\n\n### <a name=\"decision-point\"></a><span data-ttu-id=\"65ec5-201\">Точка принятия решений</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-201\">Decision Point</span></span>\n\n-  <span data-ttu-id=\"65ec5-202\">Сколько каналов/разговоров вы хотите использовать для пилотного проекта?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-202\">How many channels/conversation topics do you want for your pilot?</span></span>\n-  <span data-ttu-id=\"65ec5-203\">Какие разделы вам нужны в ваших сценариях?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-203\">Which topics feel right for your scenarios?</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"65ec5-204\">Практические рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-204\">Best Practice</span></span>\n<span data-ttu-id=\"65ec5-205\">**Сохраняйте каналы очень просто**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-205\">**Keep the channels simple**.</span></span> <span data-ttu-id=\"65ec5-206\">Мы рекомендуем использовать для создания канала для каждой возможной темы беседы, а не очень просто.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-206\">We recommend resisting the urge to create a channel for every possible topic of conversation and instead keep things very simple.</span></span> <span data-ttu-id=\"65ec5-207\">Это нормально, если каналы создаются по мере необходимости.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-207\">It’s ok if channels are created over time as needed.</span></span>\n  \n![Содержимое вкладки каналы отображаются в Teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a><span data-ttu-id=\"65ec5-209\">Конфигурация пользователя: консоль администрирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-209\">User Configuration: Admin Console</span></span>\n<span data-ttu-id=\"65ec5-210\">Примените политику настройки приложения и политику обмена сообщениями, созданные вами выше, в пилотные пользователи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-210\">Apply the App Setup Policy and Messaging Setting policy you created above to your Pilot users.</span></span>\n1. <span data-ttu-id=\"65ec5-211\">Перейдите на консоль администрирования Skype и Teams, которая [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)находится на странице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-211\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"65ec5-212\">Перейдите к разделу пользователи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-212\">Navigate to Users.</span></span>\n\n![Выбор меню пользователя Teams.](media/firstline-worker-users-bar.png)\n\n3. <span data-ttu-id=\"65ec5-214\">Поиск пилотных пользователей по имени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-214\">Search for the pilot users by name.</span></span>\n\n![Страница сведений о пользователях Teams.](media/firstline-worker-users-page.png)\n\n4. <span data-ttu-id=\"65ec5-216\">Щелкните отображаемое имя пользователя, чтобы открыть экран сведения о пользователе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-216\">Click on the user's Display Name to open their User Details screen.</span></span>\n5. <span data-ttu-id=\"65ec5-217\">Нажмите кнопку **изменить** рядом с параметром назначенные политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-217\">Select **Edit** next to Assigned policies.</span></span>\n\n![Страница сведений о пользователе Teams.](media/firstline-worker-user-details-page.png)\n\n6. <span data-ttu-id=\"65ec5-219\">В раскрывающемся списке **Политика настройки приложений Teams** выберите политику, созданную для пилотного проекта, и нажмите кнопку Сохранить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-219\">Click on the **Teams App Setup policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n7. <span data-ttu-id=\"65ec5-220\">В раскрывающемся списке **Политика сообщений группы** выберите политику, созданную для пилотной программы, и нажмите кнопку Сохранить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-220\">Click on the **Teams Messaging policy** drop down, select the policy created for your Pilot, and click Save.</span></span>\n\n![Окно teams: изменение политик пользователей.](media/firstline-worker-edit-user-policies.png)\n\n8. <span data-ttu-id=\"65ec5-222\">Повторите эти действия для всех пилотных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-222\">Repeat these steps for all pilot users.</span></span>\n\n### <a name=\"user-configuration-powershell\"></a><span data-ttu-id=\"65ec5-223\">Конфигурация пользователя: PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-223\">User Configuration: Powershell</span></span>\n<span data-ttu-id=\"65ec5-224\">В случае с большим объемом пользователей, с которым вы хотели бы применять политику, можно использовать PowerShell более эффективным способом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-224\">In the advent that you have a large volume of users with which you’d like to apply a policy, a more efficient option may be to use PowerShell.</span></span>\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a><span data-ttu-id=\"65ec5-225\">Назначение политики настройки приложения Фирстлиневоркер пользователям в группе</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-225\">Assign the FirstLineWorker app setup policy to users in a group</span></span>\n<span data-ttu-id=\"65ec5-226\">Вы можете назначить политику настройки приложения Фирстлиневоркер пользователям в группе (например, группе безопасности), подключив ее к модулю Azure Active Directory PowerShell для Graph и в модуль Skype для бизнеса PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-226\">You can assign the FirstLineWorker app setup policy to users in a group, such as a security group, by connecting to the Azure Active Directory PowerShell for Graph module and the Skype for Business PowerShell module.</span></span> <span data-ttu-id=\"65ec5-227\">Дополнительные сведения об использовании PowerShell для управления группами можно найти в разделе [Общие сведения о Teams PowerShell](teams-powershell-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-227\">For more information about using PowerShell to manage Teams, see [Teams PowerShell Overview](teams-powershell-overview.md).</span></span>\n<span data-ttu-id=\"65ec5-228\">В этом примере мы назначаем политику настройки приложения Фирстлиневоркер всем пользователям в группе Омск Contoso Store 1302.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-228\">In this example, we assign the FirstLineWorker app setup policy to all users in the Bellevue Contoso Store 1302 group.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"65ec5-229\">Убедитесь, что вы подключаетесь к модулю Azure Active Directory PowerShell для модуля Graph и Skype для бизнеса PowerShell, выполнив действия, описанные в разделе [подключение ко всем службам Office 365 в одном окне Windows PowerShell](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-229\">Make sure you first connect to the Azure Active Directory PowerShell for Graph module and Skype for Business PowerShell module by following the steps in [Connect to all Office 365 services in a single Windows PowerShell window](https://docs.microsoft.com/en-us/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).</span></span>\n\n<span data-ttu-id=\"65ec5-230\">Получить Граупобжектид определенной группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-230\">Get the GroupObjectId of the particular group.</span></span>\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n<span data-ttu-id=\"65ec5-231\">Получение участников указанной группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-231\">Get the members of the specified group.</span></span>\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n<span data-ttu-id=\"65ec5-232\">Назначьте политике настройки приложения Фирстлиневоркер всем пользователям в группе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-232\">Assign all users in the group to the FirstLineWorker app setup policy.</span></span>\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n<span data-ttu-id=\"65ec5-233\">Для выполнения этой команды может потребоваться несколько минут в зависимости от количества участников в группе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-233\">Depending on the number of members in the group, this command may take several minutes to execute.</span></span>\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a><span data-ttu-id=\"65ec5-234\">Пригласите сотрудников руководителя и FirstLine</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-234\">Invite the Manager and FirstLine Workers</span></span>\n<span data-ttu-id=\"65ec5-235\">После того как структура группы на рабочем расположении была применена, применяются пользовательские политики, но пора приступить к приглашению своих сотрудников FIRSTLINE.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-235\">Now that the Team structure is in place and the user policies are applied, it’s time to start inviting your Firstline Workers.</span></span>\n1. <span data-ttu-id=\"65ec5-236\">Перейдите на консоль администрирования Skype и Teams, которая [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)находится на странице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-236\">Navigate to the Skype and Teams Admin Console found at [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/).</span></span>\n1. <span data-ttu-id=\"65ec5-237\">Перейдите в раздел Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-237\">Navigate to Teams.</span></span>\n\n![Выбор меню команд.](media/firstline-worker-teams-bar.png)\n\n3. <span data-ttu-id=\"65ec5-239\">Поиск группы, созданной на этапе настройки пилотной группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-239\">Search for the team created during the Pilot Team Configuration phase.</span></span>\n4. <span data-ttu-id=\"65ec5-240\">Выберите созданную команду, чтобы открыть страницу сведения о команде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-240\">Select the team you created to open the Team details page.</span></span>\n\n![Страница \"сведения о Teams\".](media/firstline-worker-team-details-page.png)\n\n5. <span data-ttu-id=\"65ec5-242\">Нажмите кнопку **Добавить участников**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-242\">Select **Add members**.</span></span>\n6. <span data-ttu-id=\"65ec5-243\">Найдите имена пилотных участников и нажмите кнопку **сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-243\">Search for the pilot members' names and click **Save**.</span></span>\n"
- title: <span data-ttu-id="65ec5-244">Общаться</span><span class="sxs-lookup"><span data-stu-id="65ec5-244">Communicate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"65ec5-245\">Попросите своих сотрудников Firstline участие в пилотной программе, пилотных целях, а также при необходимости обучение в основных функциях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-245\">Inform your Firstline Workers of their participation in the pilot, the pilot goals, and provide training, if necessary, on the basic functions.</span></span> <span data-ttu-id=\"65ec5-246\">Для большинства пользователей это может быть простой инструкцией для этих пользователей по переходу на Google Play или Apple Store на свои личные мобильные устройства, загрузке приложения Microsoft Teams и входе с помощью учетных данных своей компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-246\">For most customers, this can be a simple instruction to these users to go to the Google Play or Apple Store on their personal mobile devices, download the Microsoft Teams application, and log in with their company credentials.</span></span> <span data-ttu-id=\"65ec5-247\">Мы разработали Microsoft Teams с простым и простым интерфейсом, с помощью которого большинство Firstlineных сотрудников должны легко находить интуитивно понятные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-247\">We’ve designed Microsoft Teams with a simple and easy to use interface that most Firstline Workers should find intuitive.</span></span> <span data-ttu-id=\"65ec5-248\">Если вы хотите добавить дополнительные учебные материалы и шаблоны для общения, вы можете найти их в Firstline пилотной программы в поле.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-248\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n\n### <a name=\"best-practice\"></a><span data-ttu-id=\"65ec5-249\">Практические рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-249\">Best Practice</span></span>\n<span data-ttu-id=\"65ec5-250\">Не забудьте обучить руководителей на сменах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-250\">Don’t forget to train your managers on Shifts!</span></span> <span data-ttu-id=\"65ec5-251\">Если вы собираетесь включить в пилотный проект смену, не забудьте провести отдельный обучающий семинар с вашими руководителями о том, как создавать расписания, управлять ими и публиковать их в команде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-251\">If you’re going to include Shifts in your pilot, then make sure to conduct a separate training session with your managers on how to create, manage, and publish schedules to their team.</span></span> <span data-ttu-id=\"65ec5-252\">Если вы хотите добавить дополнительные учебные материалы и шаблоны для общения, вы можете найти их в Firstline пилотной программы в поле.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-252\">If you would like additional training materials and communication templates, you can find them in your Firstline Pilot in a Box.</span></span>\n"
- title: <span data-ttu-id="65ec5-253">Измерений</span><span class="sxs-lookup"><span data-stu-id="65ec5-253">Measure</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"65ec5-254\">Повысьте эффективность работы сотрудников Firstline — это больше людей, чем технологии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-254\">Empowering your Firstline Workers is more about people than technology.</span></span> <span data-ttu-id=\"65ec5-255\">Чтобы понять, как работают Teams, не забудьте сосредоточиться на работе Firstlineных сотрудников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-255\">To understand the impact of Teams, stay focused on your Firstline Workers’ experience.</span></span> <span data-ttu-id=\"65ec5-256\">Проведя опрос до, во время и после пилотной программы, чтобы понять их потребности, набирать баллы и реакции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-256\">Survey them before, during and after the Pilot in order to understand their needs, pain points, and reactions.</span></span> <span data-ttu-id=\"65ec5-257\">Если вы проведете пилотное приложение и добавляете новые возможности с течением времени, эта обратная связь поможет вам упорядочить, затемпировать и даже узнать, требуются ли дополнительные функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-257\">If you are iterating your pilot and adding new features over time, this feedback can help guide the order, pace, or even whether additional features are needed.</span></span> <span data-ttu-id=\"65ec5-258\">Чтобы помочь вам оценить успешность пилотной программы, вы можете найти их в Firstline пилотной программе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-258\">In order to help you evaluate the success of your pilot, you can find them in your Firstline Pilot in a Box.</span></span>\n### <a name=\"best-practice\"></a><span data-ttu-id=\"65ec5-259\">Практические рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-259\">Best Practice</span></span>\n<span data-ttu-id=\"65ec5-260\">**Нуртуре лидерами и выделим свой WINS-сервер**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-260\">**Nurture your champions and highlight your wins**.</span></span> <span data-ttu-id=\"65ec5-261\">Доработайте своих сотрудников Firstline для принятия этих новых средств и использования их в инновационных целях, которые связаны с деловыми результатами вашей компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-261\">Reward your Firstline Workers for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"65ec5-262\">Это, как и ранее, обеспечит дальнейшее внедрение групп и ценности в вашу компанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-262\">This, above anything, will ensure continued adoption of Teams and value to your company.</span></span>\n"
- title: <span data-ttu-id="65ec5-263">Выполните</span><span class="sxs-lookup"><span data-stu-id="65ec5-263">Iterate</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"65ec5-264\">Теперь, когда вы успешно завершили первую пилотную группу с первой группой сотрудников Firstline, пора развернуть!</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-264\">Now that you’ve successfully completed your first pilot with an initial group of Firstline workers, it’s time to expand!</span></span> <span data-ttu-id=\"65ec5-265\">Вы можете вернуться к шагу 1 с помощью одного из нескольких вариантов расширения, описанных ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-265\">It’s time to go back to Step 1 with one of the several expansion options below.</span></span> <span data-ttu-id=\"65ec5-266\">Мы рекомендуем использовать этот процесс столько, сколько нужно, чтобы приступить к работе над решением, набор рекомендаций и учебную документацию для всех ваших сотрудников FIRSTLINE.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-266\">We recommend working through this process as many times as needed to arrive at a solution, set of best practices, and training documentation for all of your Firstline Workers.</span></span>\n\n-   <span data-ttu-id=\"65ec5-267\">Расширение количества команд</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-267\">Expand the number of teams</span></span>\n    -   <span data-ttu-id=\"65ec5-268\">Вместо одного местоположения можно выполнить одну область?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-268\">Instead of one location, can you do one region?</span></span> <span data-ttu-id=\"65ec5-269\">Хотите ли вы использовать одну команду для всего региона или отдельных групп для каждого местоположения?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-269\">Would you want one Team for the whole region or individual Teams for each location?</span></span>\n-   <span data-ttu-id=\"65ec5-270\">Разверните раздел доступные функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-270\">Expand the features provided.</span></span>\n   -   <span data-ttu-id=\"65ec5-271\">Была ли у вас ключевая функция, которую ваши работники Firstline предоставили вам ваши формы отзыва, например смены, которые не включались в первоначальный набор функций?</span><span class=\"sxs-lookup\"><span data-stu-id=\"65ec5-271\">Was there a key feature that your Firstline Workers suggested I your feedback forms, like Shifts, that you didn’t include in your initial feature set?</span></span>\n"
- title: <span data-ttu-id="65ec5-272">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="65ec5-272">Next steps</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="65ec5-273">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class="sxs-lookup"><span data-stu-id="65ec5-273">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="65ec5-274">Планирование проекта Firstline рабочего процесса в Teams</span><span class="sxs-lookup"><span data-stu-id="65ec5-274">Planning for a firstline worker pilot in Teams</span></span>

    -   <span data-ttu-id="65ec5-275">Настройка пилотного проекта</span><span class="sxs-lookup"><span data-stu-id="65ec5-275">Configuring the pilot</span></span>

    -   <span data-ttu-id="65ec5-276">Связь, измерение и итерация на основе пилотной реализации</span><span class="sxs-lookup"><span data-stu-id="65ec5-276">Communication, measuring and iteration based on the pilot implementation</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="65ec5-277">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="65ec5-277">Next steps</span></span>


    1.  <span data-ttu-id="65ec5-278">Продолжайте использовать Teams для изменения потребностей Организации, рядовые работникам.</span><span class="sxs-lookup"><span data-stu-id="65ec5-278">Continue using Teams for your organization's changing frontline worker needs.</span></span>

    2.  <span data-ttu-id="65ec5-279">Отправьте нам отзыв:</span><span class="sxs-lookup"><span data-stu-id="65ec5-279">Send us feedback:</span></span>
        - <span data-ttu-id="65ec5-280">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class="sxs-lookup"><span data-stu-id="65ec5-280">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="65ec5-281">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="65ec5-281">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="65ec5-282">Оставайтесь на связи с другими датами.</span><span class="sxs-lookup"><span data-stu-id="65ec5-282">Stay up to date:</span></span>
        - <span data-ttu-id="65ec5-283">Следуйте указаниям в [блоге Teams](https://aka.ms/teamsblog).</span><span class="sxs-lookup"><span data-stu-id="65ec5-283">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="65ec5-284">Ознакомьтесь с [планами развития Teams](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="65ec5-284">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="65ec5-285">Узнайте о последних возможностях, выпущенных в [заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class="sxs-lookup"><span data-stu-id="65ec5-285">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="65ec5-286">Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).</span><span class="sxs-lookup"><span data-stu-id="65ec5-286">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
