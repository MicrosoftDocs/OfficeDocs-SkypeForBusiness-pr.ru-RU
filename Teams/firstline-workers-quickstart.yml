- durationInMinutes: 2
  content: >
    В этом учебном обучении мы покажем вам, как настроить эффективную пилотную программу для сотрудников Firstline на основе гибких принципов и итеративного подхода. Firstline сотрудники — это рядовые работники, которые могут быть сотрудниками фабрики, специалистами розничной торговли, специалистами по здравоохранения и сотрудниками, которые регулярно применяют пользователей для вашей компании.


    > [!NOTE]

    > Перед началом работы ознакомьтесь с [требованиями и зависимостями для Teams](upgrade-plan-journey-prerequisites.md) .


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Ответственен за планирование или развертывание групп для Firstline работников.


    Мы рассмотрим следующие темы:

    -   Совместная работа с людьми

    -   Планирование логистики пилотной программы

    -   Настройка технической и пилотной групп

    -   Общаться

    -   Измерений

    -   Перебор и развертывание


    Следующая информация не рассматривается:

    -   В этой статье описано, как подготавливать группы для Firstline рабочего проекта, но общая конфигурация Teams выходит за рамки этой статьи.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Совместная работа с людьми
  durationInMinutes: 4
  content: "\nСоберите группу пользователей из своей организации, ИТ-сообщества и Firstline, чтобы они действовали в качестве заинтересованных лиц и группы принятия решений в рамках пилотного проекта Teams для Firstline работников. Не забудьте добавить пользователей из всех трех сообществ, чтобы предоставить себе лучший шанс успеха:\n\nЗатем определите этап 1 пилотного сообщества и убедитесь, что он содержит фактические сотрудники Firstline в наименьшей логической группировке для вашей организации. Например, один ресторан, один раздел в магазине отдела, один магазин, один Clinical, один Precinct, один завод, один центр дистрибуции и т. д. Ключом является оптимизация вокруг среднего Firstline рабочего процесса, который входит в состав одной команды. Руководители и специалисты могут быть более чем одного:\n\n### <a name=\"best-practice\"></a>Практические рекомендации\nВажно включить все роли в рамках этой минимальной группировки, от руководителей до времени или сезонных сотрудников для выявления ценных данных и включения современных сценариев связи. Ваши самые младшие сотрудники будут удивительно вам! Некоторые ключевые отличные и непредусмотренные полезные сценарии, выобнаруживаемые в ходе пилотных проектов с помощью примеров клиентов, включают в себя:\n-   Стандартизированное ожидание и обучение: создание снимка чистых stoveов для наглядной работы сотрудников кухни и чистых средств. \"Если это не так, то оно не является чистым!\"\n\n-   Сокращение сжатия: создание снимка известного shoplifter и немедленное уведомление других сотрудников. Кроме того, в будущих сменах вы увидите, что в будущем вы сможете уменьшить риск для будущих рабочих групп.\n\n### <a name=\"decision-point\"></a>Точка принятия решений\nВ конце этого этапа вы можете ответить на следующие вопросы:\n-   Кто будет участвовать в пилотной программе?\n\n-   Какова минимальная логическая группировка для вашей организации?\n"
- title: Планирование логистики пилотной программы
  durationInMinutes: 4
  content: "\nДля успешной пилотной программы для Firstline работников простотой является ключевое значение! Для большинства пользователей это сообщество, как правило, не предоставляет никаких возможностей для общения и совместной работы, но, скорее всего, уже используете неподдерживаемые средства для пользователей для выполнения некоторых основных задач. Рекомендуется, чтобы приложение начиналось с того места, где находятся ваши пользователи, и имитировать возможности, которые они используют в других средствах для потребителей. По мере продвижения пилотного этапа и начала процесса итерации вы можете увеличить качество работы.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Не знаете, какие инструменты для потребителей в настоящее время используются пользователями?\nВ поле \"пилотный исполнитель Firstline\" в Box входит пример опросов пользователей. Используйте предварительно пилотный опрос для учета инструментов, возможностей и сценариев.\n\n### <a name=\"chat-configuration-options\"></a>Параметры настройки чата\nВ чате на мобильном телефоне вы можете использовать обычный традиционный макет чатов для групп или макет, содержащий избранные каналы в чате. Эта вторая, упрощенный пользовательский интерфейс, хорошо подходит для Firstlineных сотрудников, которые работают только в одной команде и являются рекомендованными рекомендациями. Настройка \"Показать избранные каналы в чате\" также создает возможность удалить кнопку \"Teams\" из политики настройки приложения Firstline рабочего процесса, чтобы более рационально и упростить работу конечного пользователя без потери функциональности. Для пользователей, которые будут входить в состав нескольких групп, использовать ее не рекомендуется. К счастью, это можно настроить отдельно для каждого пользователя и увеличивать в службах, если это необходимо.\n\n### <a name=\"best-practice\"></a>Практические рекомендации\nНастройте этап 1 для Firstline Teams, чтобы имитировать инструменты для потребителей, уже использующие эти пользователи. Мы рекомендуем использовать пилотный проект для Firstline работников с \"Показывать Избранные каналы в чате\" для упрощения общения и смены (необязательно).\n\n|  С помощью смен  |  Без смен  |\n|---------------|------------------|\n|![Изображение экрана телефона с параметром \"сменные линии\", добавленные в нижнюю часть.](media/firstline-worker-chat-with-shifts.png)    |![На нижней панели появится изображение экрана телефона без параметра смены.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Точки принятия решений:\n\n-  Какие возможности появятся на этапе 1 пилотного проекта для Firstline работников?\n-  Нужны ли смены для сотрудников Firstline?\n-  Какую конфигурацию чата вы будете использовать?\n"
- title: Настройка технической и пилотной групп
  durationInMinutes: 25
  content: "\nЕсли вы еще не сделали этого, выполните технические требования, выделены в начале настоящего документа [и зависимостей окружающей среды для Teams](upgrade-plan-journey-prerequisites.md). Общие сведения о технических требованиях и настройке первоначальной пробной группы — эффективное техническое планирование — это основы удобного взаимодействия с пользователем. Сюда будет содержаться создание команды и приглашение идентифицированных сотрудников FIRSTLINE.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Настройка и назначение политики настройки приложения и политики обмена сообщениями\n\n> [!NOTE]\n> Кроме настройки и назначения отдельных политик, вы можете настроить и назначить пакет политики для Firstline работников и руководителей FIRSTLINE. Дополнительные сведения можно найти в разделе \"Настройка и назначение пакетов политик\" ниже в этой статье.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Настройка политики настройки приложения\nСоздание настраиваемой политики настройки приложения на основе решений, описанных в шаге 2.\n\n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в раздел **приложения Teams > политики настройки**.\n1. Нажмите кнопку **Добавить** (имеется политика FirstLineWorker по умолчанию, которую можно использовать вместо создания настраиваемой политики).\n1. Введите описательное имя для политики. Удалите закрепленные приложения и измените их расположение в соответствии с нужным состоянием. Нажмите кнопку **добавить приложения** , чтобы добавить сторонние приложения или дополнительные бизнес-приложения, которые вы хотите включить.\n\n  ![Список закрепленных приложений.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Настройка политики обмена сообщениями\nСоздание настраиваемой политики сообщений на основе решений, описанных в шаге 2. Если вы хотите включить уведомления о приоритетах, голосовые сообщения или настройку \"Показывать Избранные каналы в чате\", вам потребуется настроить политику обмена сообщениями для определенного сотрудника FIRSTLINE.\n\n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите к разделу **политики обмена сообщениями**.\n1. Нажмите **Добавить**.\n1. Введите описательное имя для политики и настройте необходимые параметры для принятия решений на этапе 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Назначение пользователям политики настройки приложения и политики обмена сообщениями\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\nНазначение политики настройки приложения и политики обмена сообщениями пилотным пользователям.\n\n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)выберите пункт **Пользователи**.\n\n  ![Выбор меню пользователя Teams.](media/firstline-worker-users-bar.png)\n\n2. Поиск пилотных пользователей по имени.\n\n  ![Страница сведений о пользователях Teams.](media/firstline-worker-users-page.png)\n\n3. Щелкните отображаемое имя пользователя, чтобы открыть страницу сведений о пользователе.\n4. Рядом с пунктом **назначенные политики** выберите **изменить**.\n\n  ![Страница сведений о пользователе Teams.](media/firstline-worker-user-details-page.png)\n\n5. В разделе **Политика настройки приложения** выберите политику, созданную для пилотной программы, и нажмите кнопку **сохранить**.\n6. В разделе **Политика сообщений** выберите политику, созданную для пилотной программы, и нажмите кнопку **сохранить**.\n\n  ![Окно teams: изменение политик пользователей.](media/firstline-worker-edit-user-policies.png)\n\n7. Повторите эти действия для всех пилотных пользователей.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение политики, основанной на членстве в группах или в масштабе с помощью задания\n\nЕсли у вас есть большой объем пользователей, которым вы хотите назначить политику, вы можете назначить ей группу, в которую будут входить пользователи или в масштабе с помощью задания.\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Назначение политики группе\n\nНазначение политики для групп позволяет назначить политику группе пользователей, например группе безопасности или списку рассылки. Назначение политики распространяется на пользователей группы в соответствии с правилами приоритета. Когда участники добавляются в группу или удаляются из нее, их унаследованные назначения политик обновляются соответствующим образом. Этот способ рекомендуется для групп до 50 000 пользователей, но также для работы с более крупными группами.\n\nДополнительные сведения можно найти в разделе [Назначение политики группе](assign-policies.md#assign-a-policy-to-a-group).\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Назначение политики большому набору (пакету) пользователей\n\nНазначение политики для больших наборов пользователей можно с помощью назначения пакетной политики. С помощью командлета [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) вы можете отправить пакет пользователей и пакет политики, который вы хотите назначить. Назначения обрабатываются как фоновая операция, и для каждого пакета создается идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Вы можете указать пользователей, указав их идентификатор (UPN), адрес SIP или адрес электронной почты. Дополнительные сведения можно найти в разделе [Назначение политики пакету пользователей](assign-policies.md#assign-a-policy-to-a-batch-of-users).\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Настройка и назначение пакетов политик\n\n> [!NOTE]\n> Кроме настройки и назначения отдельных политик, вы можете настроить и назначить пакет политики для Firstline работников и руководителей FIRSTLINE. \n\n[Пакет политики](manage-policy-packages.md) в Teams — это набор предопределенных политик и параметров политики, которые можно назначить пользователям, имеющим аналогичные роли в Организации. Пакеты политик упрощают, оптимизируют и помогают обеспечивать согласованность при управлении политиками.\nВы можете настроить параметры политик в пакете в соответствии с потребностями пользователей. При изменении параметров политик в пакете политики все пользователи, которым назначен этот пакет, получают обновленные параметры. Управление пакетами политики осуществляется с помощью центра администрирования Microsoft Teams или оболочки PowerShell.\n\nПакеты политик предварительно определяют следующие политики в зависимости от пакета:\n- Собрания\n- Трансляции\n- Звонки\n- Обмен сообщениями\n- Teams\n- Настройка приложения\n\nВ настоящее время команды включают следующие пакеты политик для Firstlineных сотрудников.\n\n|Имя пакета в центре администрирования Microsoft Teams  |Кому предназначено|Описание |\n|---------|---------|---------|\n|Менеджер Firstline |Руководители Firstline в своей организации|Создает набор политик и применяет эти параметры для руководителей Firstline в вашей организации. |\n|Firstline рабочий процесс |Firstline работников в Организации|Создает набор политик и применяет эти параметры для Firstlineных сотрудников в Организации. |\n\n![Снимок экрана: пакеты политики Firstline рабочего процесса и Firstline Manager](media/policy-packages-flw.png)\n\nКаждой отдельной политике назначается имя пакета политики, что позволяет легко определять политики, связанные с пакетом политики. Например, если вы назначаете пакет политики Firstline рабочих процессов Firstline сотрудникам Организации, для каждой политики в пакете создается политика с именем Firstline_Worker.\n\n![Снимок экрана: политики в рабочем пакете Firstline ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Просмотр параметров политики в пакете политики\n\nПеред назначением пакета просмотрите параметры каждой политики в пакете политики. В левой области навигации центра администрирования Microsoft Teams выберите **пакеты политики** , выберите имя пакета, а затем выберите имя политики.\nОпределите, являются ли предопределенные значения подходящими для вашей организации, или настройте их так, чтобы они были более строгими или Lenient в зависимости от потребностей Организации.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Настройка параметров политики в пакете политики\n\nНастройте параметры политик в пакете политики в соответствии с потребностями Организации. Любые изменения, внесенные в параметры политики, автоматически применяются к пользователям, которым назначен пакет. Чтобы изменить параметры политики в пакете политики, в центре администрирования Microsoft Teams выберите пакет политики, выберите имя политики, которую вы хотите изменить, и нажмите кнопку **изменить**.\n\nИмейте в виду, что вы также можете изменить параметры политик в пакете после назначения пакета политики. Дополнительные сведения можно найти [в разделе Настройка политик в пакете политики](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Назначение пакета политики\n\nНазначение пакета политики пользователям. Если пользователю назначена политика, а затем в дальнейшем вы назначаете другую политику, она имеет приоритет.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в раздел **пакеты политики** , а затем выберите пакет политики, который вы хотите назначить, щелкнув слева от его имени.\n2. Выберите **Управление пользователями**.\n    ![Снимок экрана: назначение пакета политики в центре администрирования](media/policy-packages-flw-assign.png)\n3. В области **Управление пользователями** выполните поиск по отображаемому имени или по имени пользователя, выберите имя и нажмите кнопку **Добавить**. Повторите эти действия для каждого пилотного пользователя, который вы хотите добавить (не более 20 пользователей).\n4. Завершив добавление пользователей, нажмите кнопку **Применить**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение пакета политики на основе членства в группе или при масштабировании с помощью задания\n\nЕсли у вас большой объем пользователей, которым вы хотите назначить пакет политики, вы можете назначить пакет политики в масштабе с помощью задания или группы, в которую входит пользователь.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Назначение группы пакета политики\n\nНазначение групп (в том числе группе безопасности или списку рассылки) позволяет назначать несколько политик группам пользователей. Назначение политики распространяется на пользователей группы в соответствии с правилами приоритета. Когда участники добавляются в группу или удаляются из нее, их унаследованные назначения политик обновляются соответствующим образом. Этот способ рекомендуется для групп до 50 000 пользователей, но также для работы с более крупными группами.\n\nДополнительные сведения можно найти в статье [Назначение пакета политики группе](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Назначение пакета политики большому набору (пакету) пользователей\n\nНазначение пакета политики для большого количества пользователей одновременно с помощью задания пакетной политики. С помощью командлета [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) вы можете отправить пакет пользователей и пакет политики, который вы хотите назначить. Назначения обрабатываются как фоновая операция, и для каждого пакета создается идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Вы можете указать пользователей, указав их идентификатор (UPN), адрес SIP или адрес электронной почты. Дополнительные сведения можно найти в разделе [Назначение пакета политики пакету пользователей](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Настройка пилотной команды\nНастройте начальную команду для пользователей пилотной группы, идентифицированных на этапе 2.\n \n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в раздел **Teams**  >  **Управление группами**. \n\n2. На странице Управление группами нажмите кнопку **Добавить** .\n\n  ![Страница \"команды\".](media/firstline-worker-teams-page.png)\n\n3. Заполните обязательные поля, в том числе имя команды, описание и выберите соответствующего владельца группы и уровень конфиденциальности. Убедитесь в том, что вы является описательным для названия команды и хотите, чтобы проект был развернут для нескольких групп. Выберите команду **создать группу**.\n\n  ![Teams создает новое меню команды.](media/firstline-worker-create-new-team.png)\n\n4. Выберите созданную команду, чтобы открыть страницу **сведения о команде** .\n\n  ![Страница сведений о Teams.](media/firstline-worker-team-details-page.png)\n\n5. Чтобы просмотреть текущий список каналов, выберите пункт **каналы** .\n6. Нажмите кнопку **Добавить канал** , чтобы добавить дополнительные каналы в общий канал, который вам понадобится для пилотной группы.\n\n  ![Команда Add Channel Window (добавить канал).](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Точка принятия решений\n\n-  Сколько каналов/разговоров вы хотите использовать для пилотного проекта?\n-  Какие разделы вам нужны в ваших сценариях?\n\n### <a name=\"best-practice\"></a>Практические рекомендации\n**Сохраняйте каналы очень просто**. Мы рекомендуем использовать для создания канала для каждой возможной темы беседы, а не очень просто. Это нормально, если каналы создаются по мере необходимости.\n  \n![Содержимое вкладки каналы отображаются в Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Пригласите сотрудников Firstline Manager и FirstLine\nПосле того как структура группы на рабочем расположении была применена, применяются пользовательские политики, но пора приступить к приглашению своих сотрудников FIRSTLINE.\n1. В левой области навигации [центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в раздел **Teams**  >  **Управление группами**. \n2. Поиск группы, созданной на этапе \"Настройка пилотной группы\".\n3. Выберите созданную команду, чтобы открыть страницу сведения о команде.\n\n  ![Страница \"сведения о Teams\".](media/firstline-worker-team-details-page.png)\n\n4. Нажмите кнопку **Добавить участников**.\n5. Найдите имена пилотных участников и нажмите кнопку **сохранить**.\n"
- title: Общаться
  durationInMinutes: 1
  content: "\nПопросите своих сотрудников Firstline участие в пилотной программе, пилотных целях, а также при необходимости обучение в основных функциях. Для большинства пользователей это может быть простой инструкцией для этих пользователей по переходу на Google Play или Apple Store на свои личные мобильные устройства, загрузке приложения Microsoft Teams и входе с помощью учетных данных своей компании. Мы разработали Microsoft Teams с простым и простым интерфейсом, с помощью которого большинство Firstlineных сотрудников должны легко находить интуитивно понятные.\n\n### <a name=\"best-practice\"></a>Практические рекомендации\nНе забудьте обучить руководителей на сменах. Если вы собираетесь включить в пилотный проект смену, не забудьте провести отдельный обучающий семинар с вашими руководителями о том, как создавать расписания, управлять ими и публиковать их в команде. Если вы хотите добавить дополнительные учебные материалы и шаблоны для общения, вы можете найти их в Firstline пилотной программы в поле.\n"
- title: Измерений
  durationInMinutes: 1
  content: "\nПовысьте эффективность работы сотрудников Firstline — это больше людей, чем технологии. Чтобы понять, как работают Teams, не забудьте сосредоточиться на работе Firstlineных сотрудников. Проведя опрос до, во время и после пилотной программы, чтобы понять их потребности, набирать баллы и реакции. Если вы проведете пилотное приложение и добавляете новые возможности с течением времени, эта обратная связь поможет вам упорядочить, затемпировать и даже узнать, требуются ли дополнительные функции. Чтобы помочь вам оценить успешность пилотной программы, вы можете найти их в Firstline пилотной программе.\n### <a name=\"best-practice\"></a>Практические рекомендации\n**Nurture лидерами и выделим свой WINS-сервер**. Доработайте своих сотрудников Firstline для принятия этих новых средств и использования их в инновационных целях, которые связаны с деловыми результатами вашей компании. Это, как и ранее, обеспечит дальнейшее внедрение групп и ценности в вашу компанию.\n"
- title: Выполните
  durationInMinutes: 1
  content: "\nТеперь, когда вы успешно завершили первую пилотную группу с первой группой сотрудников Firstline, пора развернуть! Вы можете вернуться к шагу 1 с помощью одного из нескольких вариантов расширения, описанных ниже. Мы рекомендуем использовать этот процесс столько, сколько нужно, чтобы приступить к работе над решением, набор рекомендаций и учебную документацию для всех ваших сотрудников FIRSTLINE.\n\n-   Расширение количества команд\n    -   Вместо одного местоположения можно выполнить одну область? Хотите ли вы использовать одну команду для всего региона или отдельных групп для каждого местоположения?\n-   Разверните раздел доступные функции.\n   -   Была ли у вас ключевая функция, которую ваши работники Firstline предоставили вам ваши формы отзыва, например смены, которые не включались в первоначальный набор функций?\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Планирование проекта Firstline рабочего процесса в Teams

    -   Настройка пилотного проекта

    -   Связь, измерение и итерация на основе пилотной реализации


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Продолжайте использовать Teams для изменения потребностей Организации, рядовые работникам.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Оставайтесь на связи с другими датами.
        - Следуйте указаниям в [блоге Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [планами развития Teams](https://aka.ms/O365Roadmap).
        - Узнайте о последних возможностях, выпущенных в [заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    4.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).
