  content: "\n<span data-ttu-id=\"5a284-104\">[Группами Майкрософт](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой сервера-концентратора, который объединяет бесед, собраний, файлы и приложения в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"5a284-105\">Так как он основано на Office 365, школ преимущества интеграции со службами и их знакомых приложениях Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"5a284-106\">Обеспечивает уровня предприятия безопасности и соответствия требованиям, расширяемый и настраиваемый в соответствии с требованиями каждые school.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"5a284-107\">С группами Майкрософт школа или учебное заведение можно создать совместных аудиторий, подключение в сообществах профессионального обучения или общаться с персонала школа — все из единого интерфейса в Office 365 для образовательных учреждений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"5a284-108\">Это руководство предназначено для ИТ-администраторов в образовательных учреждений, включая те, которые еще не развернуты группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"5a284-109\">Это руководство поможет вам начать работу с:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"5a284-110\">Включение команд для школы</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"5a284-111\">Обучение, какие элементы управления доступны для управления группами в рамках школы</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"5a284-112\">Поиск партнера службы с помощью ссылки на внешние документации</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"5a284-113\">В этом руководстве предназначен для начала быстро с рекомендуемые конфигурации для группы в школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"5a284-114\">Не является универсальная решения, но это имеет смысл начать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"5a284-115\">Если вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"5a284-116\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"5a284-117\">[Проверка готовности среды для групп](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"5a284-118\">[Развертывание синхронизации данных School](https://docs.microsoft.com/SchoolDataSync) для упрощения преподавателей для автоматического создания групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"5a284-119\">Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"5a284-120\">Настройте необходимые Teams порты и протоколы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"5a284-121\">См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"5a284-122\">[Подготовка сети вашей школы для групп](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"5a284-123\">Выбор типа группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-123\">Choose a team type.</span></span> <span data-ttu-id=\"5a284-124\">Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"5a284-125\">Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="5a284-126">Краткое руководство — руководство по планированию Teams</span><span class="sxs-lookup"><span data-stu-id="5a284-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"5a284-127\">Шаг 1. Сбор ключевых людей</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"5a284-128\">Создание группы пользователей из персонала, преподавателей и сообщества преподавателя в качестве заинтересованных лиц и принятия решений группы для группы развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"5a284-129\">Шаг 2. Приоритизация сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"5a284-130\">Совместная работа и общение — это то, что действительно нужно людям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"5a284-131\">Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"5a284-132\">Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"5a284-133\">Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"5a284-134\">:трофей: Рекомендация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"5a284-135\">**Развертывайте Teams со своими командами!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"5a284-136\">Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"5a284-137\">Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"5a284-138\">Она может выглядеть, например, так:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-138\">Your team might look something like this:</span></span>\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"5a284-140\">Этап 3: Выполнение пилотных и развертывание групп</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"5a284-141\">Вы наверняка хотели бы проведение начального пилотной группы с преподавателей, чемпионатов и первыми для одной или нескольких из сценариев, указанной выше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"5a284-142\">Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"5a284-143\">Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Снимок экрана с группами групп пользователей.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"5a284-145\">Проведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"5a284-146\">Убедитесь, что план развертывания интегрирует своих приоритетов сценариев, чтобы убедиться, что получение школы наиболее из Office 365 и рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"5a284-147\">Шаг 4: Измерения об использовании, управлять удовлетворенность и внедрения</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"5a284-148\">Для успешного внедрения Office 365 и рабочих групп сосредоточено на вашей преподавателя качества.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"5a284-149\">В этом вам поможет небольшой контрольный список наших рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"5a284-150\">\\*\\*Чтение [Руководства внедрения Office 365]( https://aka.ms/office365adoptionguide) \\*\\* для получения рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"5a284-151\">Вам доступна также наших Дополнительные материалы по [созданию изменение стратегии управления группами Майкрософт](change-management-strategy.md) для документирования подхода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"5a284-152\">\\*\\*Исследование [отчетов Office 365](teams-activity-reports.md) \\*\\* понять об использовании через школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"5a284-153\">Если вы администратор Office 365, попросите администраторам предоставить разрешения Чтение отчетов, чтобы работать отчеты об активности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"5a284-154\">**Получение отзывов о вашей uducators** на их опыт работы с Office 365 и рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"5a284-155\">Канал используется в группах, когда школы имеет меньше 2500 отдельных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"5a284-156\">Использование общей группы в Yammer при школы больше, чем это текущее ограничение членства в группах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"5a284-157\">**Помогайте своим лидерам и отмечайте свои победы.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"5a284-158\">Вознаграждение преподавателей для принятия этих новых средств и использовать их в опытом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"5a284-159\">Над все действия, благодаря постоянной внедрения Office 365 и групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="5a284-160">Включение и отключение лицензий Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="5a284-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"5a284-161\">Группы — это облачная служба.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"5a284-162\">После преподавателя или учащегося есть действующая лицензия, они могут запускать рабочий стол, Интернета и мобильных групп клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"5a284-163\">Их можно установить следующие клиенты — ИТ-администратор не требуется развернуть эти клиенты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"5a284-164\">Можно управлять отдельных пользовательских лицензий для групп Майкрософт с помощью центра администрирования Office 365 или с помощью PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"5a284-165\">Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"5a284-166\">Это полезно понять, если вы заинтересованы в опробовать групп перед широкий включение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-167\">Перед включением группами для школы убедитесь, что у вас есть соответствующие элементы управления на месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"5a284-168\">Программа пилотной среды позволяет значительно убедитесь, что соответствующие пользователи могут использовать и обратная связь на типов элементов управления повысить уровень использования и управления продукта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"5a284-169\">Ниже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"5a284-170\">ИТ-отдел</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-170\">IT department</span></span>   |<span data-ttu-id=\"5a284-171\">Пилотные персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-171\">Staff pilots</span></span>   |<span data-ttu-id=\"5a284-172\">Пилотные преподавателя</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-172\">Educator pilots</span></span>   |<span data-ttu-id=\"5a284-173\">Пилотные программы для учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"5a284-174\">Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"5a284-175\">Выберите отделы персонала для их работы над проектом и совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"5a284-176\">Определение лиц, имеющих становятся чемпионатов, у которых рады о группах в аудитории и преподавателя совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"5a284-177\">Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"5a284-178\">Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"5a284-179\">**Примеры команд**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"5a284-180\">Координация ИТ-проектов (например, развертывание Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"5a284-181\">Координация проектов</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-181\">Project coordination</span></span>   |<span data-ttu-id=\"5a284-182\">Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"5a284-183\">Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"5a284-184\">Взаимодействие ИТ-отдела с преподавателями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"5a284-185\">Рабочее пространство для совместной работы, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"5a284-186\">Координация и взаимодействие между подразделениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"5a284-187\">Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"5a284-188\">Вопросы работы LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"5a284-189\">Собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-189\">Meetings</span></span>   |<span data-ttu-id=\"5a284-190\">Совместная работа над научно-исследовательским проектом</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"5a284-191\">Рабочее пространство для совместной работы в организации, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"5a284-192\">Группы исполнительного руководства</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-193\">Сведения о работе с группами лицензий или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="5a284-194">Настройка Teams в образовательном учреждении</span><span class="sxs-lookup"><span data-stu-id="5a284-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"5a284-195\">[Синхронизация данных School](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей для автоматического создания групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"5a284-196\">Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"5a284-197\">Необходимо иметь разрешения [Глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) для использования центра администрирования Office 365 для управления группами для школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"5a284-198\">Из [Центра администрирования Office 365](https://portal.office.com/adminportal/home)вход с помощью учетные данные глобального администратора и установите **администрирования**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Снимок экрана с параметром администратора в центре администрирования Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"5a284-200\">Выберите пункт **Параметры** > **службы & надстроек**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Снимок экрана с параметром Services и надстроек в параметрах.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"5a284-202\">Выберите в списке **Групп Майкрософт** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Снимок экрана параметров на странице службы & надстроек в центре администрирования Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"5a284-204\">После открытия страницы параметров группами Майкрософт, параметры конфигурации вступает представления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"5a284-205\">Отсюда можно управлять лицензиями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-205\">From here, you may manage your licenses.</span></span>\n\n     ![Снимок экрана с группами Майкрософт раздел параметры в центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="5a284-207">Настройка параметров на уровне клиента</span><span class="sxs-lookup"><span data-stu-id="5a284-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"5a284-208\">Общие</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-208\">General</span></span>\n<span data-ttu-id=\"5a284-209\">Раздел Общие позволяет настроить следующие параметры для всего учреждения для всех типов лицензий, которые могут возникнуть.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"5a284-210\">Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"5a284-211\">Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"5a284-212\">Allow T-bot proactive help messages (Разрешить справку П-бота).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"5a284-213\">[П-бот](t-bot.md) — это отличный ресурс для помощи пользователям при работе с Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"5a284-214\">Мы ожидаем, что пользователи будут в первую очередь обращаться к нему за дополнительной информацией о продукте, поэтому настоятельно рекомендуем не отключать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"5a284-215\">Чтобы включить или отключить T-программы-робота, перемещения переключателя \\*\\*или **Отключить** \\*\\*, выберите команду **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Снимок экрана с параметрами раздела \"Общие\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"5a284-217\">Интеграция электронной почты</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-217\">Email integration</span></span>\n<span data-ttu-id=\"5a284-218\">Можно включить интеграции электронной почты с каналами, а также создавать список ограниченных отправителей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"5a284-219\">Чтобы включить или отключить интеграции электронной почты, переместите переключателя \\*\\*или **Отключить** \\*\\*, а затем выберите команду **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"5a284-220\">**Разрешить отправителей** позволяет контролировать, кто может отправить группами в вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Снимок экрана с параметрами раздела \"Интеграция электронной почты\" в Центре администрирования Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"5a284-222\">Приложения</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-222\">Apps</span></span>\n<span data-ttu-id=\"5a284-223\">Вы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"5a284-224\">Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"5a284-225\">При включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"5a284-226\">Если выбран параметр **Включение новых внешних приложений по умолчанию**, новые приложения автоматически появится в списке как только они становятся доступными.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"5a284-227\">Возможность sideload приложения доступна только членам группы не гостя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"5a284-228\">Это полезно при наличии любого программирования курсы или тестировании любые настраиваемые обучения систем управления, которые можно интегрировать с группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"5a284-229\">Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Снимок экрана с параметрами раздела \"Приложения\" в Центре администрирования Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"5a284-231\">Включение назначений, преподавателей предоставляет назначений и последовательной свои отзывы и предложения для студентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"5a284-232\">После включения внешних приложений в группах преподавателей можно настроить параметры приложения, чтобы сделать их доступными для их учащихся по вкладкам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"5a284-233\">Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"5a284-234\">Они обеспечивают быстрый доступ к часто используемым документам и облачным службам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"5a284-235\">В системе имеется несколько встроенных вкладок, например \"Файлы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-235\">There are several built-in tabs such as Files.</span></span>\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"5a284-237\">В клиенте групп пользователи могут добавлять вкладки для Word, PowerPoint, форм, класс записных книжек OneNote, назначений и т.п.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"5a284-238\">Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"5a284-239\">Настраиваемое облачное хранилище</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"5a284-240\">Решения Teams допускают различные варианты хранения данных в облаке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"5a284-241\">На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"5a284-242\">Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"5a284-243\">Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Снимок экрана с параметрами облачного хранилища в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"5a284-245\">По умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"5a284-246\">Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"5a284-247\">Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"5a284-248\">Если не требуется управлять семейством каждого сайта, вы узнаете также как предоставить службе дескриптор, который автоматически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-249\">Сведения о работе с параметры на уровне клиента или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-249\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="5a284-250">Настройка параметров по типам пользователей или лицензий</span><span class="sxs-lookup"><span data-stu-id="5a284-250">Configure settings by user or license type</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"5a284-251\">Вы должны только Education, перечисленные в вашей типы лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-251\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"5a284-252\">Раскрывающийся список включает в себя факультета образования и персонала, образования студента и Гость.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-252\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"5a284-253\">Система может различать пользователей только на основе назначенных им лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-253\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"5a284-254\">Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-254\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"5a284-256\">Чтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-256\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"5a284-257\">Это просто временного переключения; в конечном счете вам потребуются для управления доступом пользователей к группам через пользовательские лицензии, как и для всех других рабочих нагрузок Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-257\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Снимок экрана с параметрами выбора лицензий Microsoft Teams в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"5a284-259\">Чтобы включить для клиента [гостевой доступ](guest-access.md), выберите **гостевую** лицензию и установите переключатель в положение **Вкл**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-259\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"5a284-260\">Доступ в качестве гостя можно использовать для включения сценарии профессора гостя позволяет участники, которые не являются частью вашей организации участвовать в рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-260\">You can use Guest Access to enable the guest professor scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"5a284-261\">Гостевая профессора только получить добавлен группы. Если сможете продолжить взаимодействие с классом на протяжении жизненного цикла курс.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-261\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course life-cycle.</span></span> <span data-ttu-id=\"5a284-262\">Если же он дает только одну лекцию, рекомендуем не добавлять его в команду как гостя, а подключить его к собранию как анонимного пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-262\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"5a284-263\">Только владельцы группы могут добавлять гости в группу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-263\">Only Team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"5a284-264\">Команды и каналы</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-264\">Teams and channels</span></span>\n<span data-ttu-id=\"5a284-265\">Группа разработчиков для объединения преподавателей и учащихся, работая в тесном позволяет выполнять задачи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-265\">A team is designed to bring together educators and students who work closely to get things done.</span></span> <span data-ttu-id=\"5a284-266\">Группы могут быть динамическими для работы (например, расписание для разработки или планирования событий школа), а также для текущей работы, в соответствии с внутренней структуры учреждения (например, школы, подразделений и классы).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-266\">Teams can be dynamic for work (e.g., curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (e.g., schools, departments, and classes).</span></span> <span data-ttu-id=\"5a284-267\">Команды для образовательных заведений имеет 3 новые типы групп (классы, PLCs и персонал).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-267\">Teams for Education has 3 new team types (Classes, PLCs, and Staff Members).</span></span>\n\n|       |<span data-ttu-id=\"5a284-268\">Для классов</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-268\">for Classes</span></span>    |<span data-ttu-id=\"5a284-269\">Для профессиональных педагогических сообществ</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-269\">for PLCs</span></span>       |<span data-ttu-id=\"5a284-270\">Для персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-270\">for Staff Members</span></span>      |<span data-ttu-id=\"5a284-271\">Для всех</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-271\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"5a284-272\">Описание</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-272\">Description</span></span>    |<span data-ttu-id=\"5a284-273\">Преподаватели и учащиеся, которые совместно работают над групповыми проектами, заданиями и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-273\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"5a284-274\">Педагоги, которые сотрудничают в рамках профессионального сообщества.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-274\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"5a284-275\">Руководители и сотрудники, вместе решающие административные задачи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-275\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"5a284-276\">Учащиеся и сотрудники учебного заведения, которые состоят в кружках и клубах по интересам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-276\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"5a284-277\">Канал — это подкатегория команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-277\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"5a284-278\">Канал можно создать для отдельного действия или темы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-278\">You might create a channel for an activity or for a topic.</span></span> <span data-ttu-id=\"5a284-279\">Беседы, файлы и заметки принадлежат только определенному каналу и доступны всем членам команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-279\">Conversations, files, and notes are specific to each channel, and available to all members of the team.</span></span>\n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-281\">Необходимо использовать панель управления **группами** , так как все группы расширяют платформу группы Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-281\">You need to use the **Groups** control panel because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"5a284-282\">Можно создавать и управлять владельцев группы и элементы с помощью панели управления **группами** в центре администрирования Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-282\">You can create and manage team owners and members by using the **Groups** control panel in the Office 365 Admin Center.</span></span> <span data-ttu-id=\"5a284-283\">По умолчанию создание групп Office 365 разрешено, но вы можете ограничить эту возможность, открыв ее только определенным пользователям или группам (например, с лицензией \"Образование — преподаватели и персонал\") при помощи PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-283\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"5a284-284\">Сведения об использовании PowerShell для управления разрешениями, а также о типах лицензий, необходимых для работы с этими функциями, см. в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-284\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-285\">Отключение функции создания групп влияет на другие продукты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-285\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"5a284-286\">Следствия описаны в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-286\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"5a284-287\">Основные особенности создания команд и работы с ними</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-287\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"5a284-288\">Управление командами</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-288\">Team management</span></span>\n- <span data-ttu-id=\"5a284-289\">Дополнительные сведения о том, как создавать группы Office 365 в центре администрирования можно [Создать группу Office 365 в центре администрирования](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-289\">For more information about how to create Office 365 Groups in the Admin Center, see [Create an Office 365 group in the Admin Center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"5a284-290\">Соглашение об именовании команд, используемое в группах Office, сейчас доступно в закрытой предварительной версии и в скором времени появится в общедоступной предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-290\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"5a284-291\">Дополнительные сведения об этой возможности см. в статье о [политике именования групп Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-291\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"5a284-292\">Вы можете сделать так, что Teams не будет отображаться в глобальном списке адресов (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-292\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"5a284-293\">Дополнительные сведения см. в разделе \"Скрытие групп Office 365 в глобальном списке адресов\" статьи [Управление группами Office 365 с помощью PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-293\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"5a284-294\">Управление политиками сроков действия команд или групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-294\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"5a284-295\">Дополнительные сведения см. в статье о [политике сроков действия групп Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-295\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"5a284-296\">Создание команды</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-296\">Team creation</span></span>\n- <span data-ttu-id=\"5a284-297\">__Использование School Data Sync__. Если вы уже используете School Data Sync, команды будут созданы автоматически на основе сведений об их составе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-297\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"5a284-298\">Преподаватели и учащиеся назначаются автоматически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-298\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"5a284-299\">См. [Обзор School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync) для получения дополнительных сведений. Зарегистрироваться для использования School Data Sync можно [здесь](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-299\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"5a284-300\">Создание групп с помощью PowerShell (предварительная версия).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-300\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"5a284-301\">Дополнительные сведения см. в [справочнике по PowerShell в Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-301\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"5a284-302\">Office 365 для образования позволяет создавать [четыре типа команд](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-302\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"5a284-303\">С помощью PowerShell вы можете создать только тип команды по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-303\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"5a284-304\">Изменить тип созданной команды невозможно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-304\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"5a284-305\">Звонки и собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-305\">Calls and meetings</span></span>\n\n![Снимок экрана с параметрами раздела \"Звонки и собрания\" в Центре администрирования Office 365.](media/calls-and-meetings.png)\n\n<span data-ttu-id=\"5a284-307\">Закрытый собраний включить лиц, имеющих к явно задать студентов их собраний, в отличие от не закрывая его для всех рабочих групп для присоединения к.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-307\">Private meetings enable your educators to explicitly select the students of their meetings, as opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"5a284-308\">Это позволяет им меньшего размера собрания, которые не нарушить больших команд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-308\">This allows them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"5a284-309\">Разрешение планирования собраний канал позволяет пользователям выбирать участников группы и канала, где будет размещаться собрания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-309\">Allowing scheduling for channel meetings allows users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"5a284-310\">В этом случае все члены команды, которые хотят участвовать в собрании, смогут присоединяться к нему без приглашения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-310\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Снимок экрана с интерфейсом планирования собраний, когда включены частные собрания.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"5a284-312\">Meetup канала ad-hoc позволяет преподавателей и учащихся для запуска meetup непосредственно из чата пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-312\">Ad-hoc channel meetup allows educators and students to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"5a284-313\">Все активные участники беседы могут быстро присоединиться к звонку и продолжить обсуждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-313\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Снимок экрана с интерфейсом поля ввода сообщения, когда включены незапланированные собрания.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"5a284-315\">Параметры \"Allow videos in meetings\" (Разрешить в собраниях видео) и \"Allow screen sharing in meetings\" (Разрешить в собраниях демонстрацию экрана) предоставляют в собраниях дополнительные возможности общения лицом к лицу и показа содержимого экрана.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-315\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"5a284-316\">При включении этих параметров пользователи смогут запускать в собраниях демонстрацию экрана и видеосвязь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-316\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Снимок экрана с элементами управления собрания.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-318\">Некоторым учебным заведениям имеет смысл ограничивать свой сетевой трафик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-318\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"5a284-319\">Они могут, например, отключить видео, если их сеть обладает низкой пропускной способностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-319\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"5a284-320\">Для переключения из приватного или группового чата на аудио- или видеозвонок используется параметр \"Allow private calling\" (Разрешить частные звонки).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-320\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"5a284-321\">В чатах эти функции будут отображаться в правом верхнем углу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-321\">When in a chat, the top right corner will show these options.</span></span> \n\n![Снимок экрана приватного чата с элементами управления для аудио- и видеозвонков.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"5a284-323\">Обмен сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-323\">Messaging</span></span>\n\n![Снимок экрана с параметрами раздела \"Сообщения\" в Центре администрирования Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"5a284-325\">Если учебное заведение не хочет допускать \"развлекательный\" контент, например GIF-анимации, мемы и стикеры, вы, как администратор клиента, всегда можете отключить для учащихся такой контент в разделе **Сообщения** на экране параметров Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-325\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"5a284-326\">Эти функции исчезнут внизу окна ввода сообщения, но пользователям будет по-прежнему доступен стандартный набор эмодзи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-326\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"5a284-327\">Если включена GIF-анимация, вы можете задать рейтинг содержимого и ограничить типы GIF, которые ваше учреждение разрешает использовать в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-327\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"5a284-328\">Доступны следующие рейтинги содержимого:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-328\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"5a284-329\">Строгий</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-329\">Strict</span></span> \n- <span data-ttu-id=\"5a284-330\">Умеренный</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-330\">Moderate</span></span>\n- <span data-ttu-id=\"5a284-331\">Разрешить любой тип содержимого</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-331\">Allow all content</span></span>\n\n<span data-ttu-id=\"5a284-332\">Также можно отключить только между студентов, предоставляя возможность использования закрытого чаты преподавателей частной беседы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-332\">You can also disable private chat just between students, while allowing educators the ability to use private chats.</span></span> <span data-ttu-id=\"5a284-333\">Если отключить чата, он увидит больше не чата в левой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-333\">If you do disable chat, they will no longer see Chat along the left side.</span></span> \n\n![Снимок экрана с левой панелью без чата.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"5a284-335\">Если пользователи, для которых функция чата включена, попытаются начать беседу с участниками без такой возможности, они увидят в окне создания сообщения уведомление \"Administrator has disabled chat for user\" (Администратор отключил для пользователя чат).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-335\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Снимок экрана, демонстрирующий невозможность начать чат с участником, у которого он отключен.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"5a284-337\">Если отключить для набора пользователей приватный чат, они не смогут обращаться за помощью к П-боту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-337\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"5a284-338\">Однако все содержимое П-бота есть в [Центре справки Microsoft Teams](https://support.office.com/Teams), поэтому сообщите пользователям с отключенным приватным чатом, что им доступен этот ресурс для изучения программы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-338\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"5a284-339\">Рекомендуем предоставить владельцам с любыми типами лицензий возможность удалять сообщения, так как это серьезно помогает в модерации проводимых в канале чатов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-339\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"5a284-340\">Кроме того, вы можете разрешить членам команды изменять и удалять собственные сообщения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-340\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"5a284-341\">Это отличная возможность для исправления опечаток, отмены отправки сообщений не в ту беседу или удаления лишних сообщений отправителем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-341\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"5a284-342\">Если почтовый ящик пользователя переведен на удержание по юридическим причинам, все отредактированные и удаленные сообщения будут регистрироваться.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-342\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"5a284-343\">Дополнительные сведения: [Помещение пользователя или команды Teams на удержание по юридическим причинам](legal-hold.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-343\">See [Place a Teams user or team on legal hold](legal-hold.md) for more information.</span></span>\n"
- title: <span data-ttu-id="5a284-344">Распространение клиентам</span><span class="sxs-lookup"><span data-stu-id="5a284-344">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"5a284-345\">В Teams доступен веб-клиент, классический клиент (Windows и Mac) и мобильный клиент (Android, iOS и Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-345\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"5a284-346\">Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-346\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"5a284-347\">Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-347\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"5a284-348\">Файл программы установки для клиентских групп — это исполняемый файл, который можно загрузить с администраторов и пользователей из [групп для загрузки страницы](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-348\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"5a284-349\">Преподавателей и учащихся на настольные компьютеры можно установить приложение, если у них есть соответствующие права.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-349\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"5a284-350\">Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-350\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"5a284-351\">Конечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-351\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"5a284-352\">Требования к операционной системе</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-352\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"5a284-353\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-353\">Windows</span></span>    |<span data-ttu-id=\"5a284-354\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-354\">MacOS</span></span>      |<span data-ttu-id=\"5a284-355\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-355\">iOS</span></span>    |<span data-ttu-id=\"5a284-356\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-356\">Android</span></span>    |<span data-ttu-id=\"5a284-357\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-357\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"5a284-358\">7 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-358\">7 and later</span></span>    |<span data-ttu-id=\"5a284-359\">10.10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-359\">10.10 and later</span></span>    |<span data-ttu-id=\"5a284-360\">10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-360\">10 or later</span></span>    |<span data-ttu-id=\"5a284-361\">4.4 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-361\">4.4 and later</span></span>      |<span data-ttu-id=\"5a284-362\">10.0.10586 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-362\">10.0.10586 and later</span></span>       |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"5a284-363\">Поддержка интернет-браузеров</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-363\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="5a284-364">Ресурсы, обратная связь и поддержка</span><span class="sxs-lookup"><span data-stu-id="5a284-364">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"5a284-365\">Ресурсы группы для образовательных учреждений \"Администраторы\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-365\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"5a284-366\">Отправить предложение</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-366\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"5a284-367\">Связаться со службой поддержки</span><span class=\"sxs-lookup\"><span data-stu-id=\"5a284-367\">Contact support</span></span>](https://aka.ms/o365portal)"
