  content: "\n<span data-ttu-id=\"aa357-104\">Microsoft Teams позволяет вам организовать коллективную работу в учебных классах, общаться в профессиональных педагогических сообществах, а также взаимодействовать с учениками и административным персоналом через общий интерфейс на платформе Office 365 для образования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-104\">Microsoft Teams lets you create collaborative classrooms, connect in professional learning communities, and communicate with school staff and students all from a single experience in Office 365 Education.</span></span>\n\n\n<span data-ttu-id=\"aa357-105\">Это руководство предназначено для ИТ-администраторов в учебных заведениях, которые еще не развертывали Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-105\">This guide is for IT admins in education who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"aa357-106\">Оно расскажет о следующих аспектах:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-106\">It will help you understand:</span></span> \n- <span data-ttu-id=\"aa357-107\">Активация Teams в вашем учебном заведении</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-107\">How to enable Teams for your school</span></span>\n- <span data-ttu-id=\"aa357-108\">Доступные инструменты для управления Teams в учебном заведении</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-108\">What kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"aa357-109\">Партнерские службы, доступные по ссылкам на внешнюю документацию</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-109\">Partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"aa357-110\">Руководство включает рекомендации по настройке Teams специально для образовательных учреждений, и оно поможет вам быстро начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-110\">The guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"aa357-111\">Оно не предлагает универсальных решений, но служит хорошей отправной точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-111\">It's not a one-size-fits-all solution, but it should be a good starting point.</span></span> <span data-ttu-id=\"aa357-112\">Приглашаем вас изучить комплексную документацию по Teams, начав с [обзора Teams](Teams-overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-112\">Check out our comprehensive Teams documentation, starting with [Overview of Teams](Teams-overview.md).</span></span> \n\n<span data-ttu-id=\"aa357-113\">Если вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-113\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"aa357-114\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-114\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"aa357-115\">[Проверьте готовность среды для Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-115\">[Check your environment's readiness for Teams](environment-readiness.md)</span></span>\n2. <span data-ttu-id=\"aa357-116\">Настройте необходимые Teams порты и протоколы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-116\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"aa357-117\">См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-117\">Office 365 URLs and IP address ranges</span></span>\n3. <span data-ttu-id=\"aa357-118\">[Подготовьте сеть учебного заведения к использованию Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-118\">[Prepare your network for Teams](prepare-network.md)</span></span>\n4. <span data-ttu-id=\"aa357-119\">Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-119\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"aa357-120\">Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-120\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n\n[comment]: <> (Местозаполнитель: добавьте раздел о роли партнеров и ссылку на документ по партнерской стратегии, когда он появится в Центре загрузки.)\n"
- title: "<span data-ttu-id=\"aa357-122\">Возможности Teams в сфере образования</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-122\">The value of Teams in Education</span></span>"
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a><span data-ttu-id=\"aa357-123\">*\"Благодаря Microsoft Teams все ученики в моем классе — даже тихони — получили возможность высказывать свое мнение\", — учитель начальных классов.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-123\">*“Microsoft Teams has given every student – even the quietest ones – a voice in my class.” —Primary School Teacher*</span></span>\n\n<span data-ttu-id=\"aa357-124\">Если вы не знакомы с Teams, посмотрите вводный видеоролик об использовании Microsoft Teams в учебных классах (2 мин 30 с).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-124\">If you're new to Teams, take a moment to review the \"Introducing classroom experiences in Microsoft Teams\" video (2:30 minutes).</span></span>\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\n<span data-ttu-id=\"aa357-125\">В ходе внедрения платформы Майкрософт для образования мы часто слышали от преподавателей, что им особенно трудно организовать эффективную работу в учебных классах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-125\">We've heard from educators throughout our journey with Microsoft Education that some of their biggest pain points are centered around efficient class workflows.</span></span> <span data-ttu-id=\"aa357-126\">С Teams для образовательных учреждений мы создали единый цифровой центр, объединяющий все возможности коммерческого продукта и функции, полюбившиеся нашим клиентам из учебных заведений, такие как работа с заданиями и записные книжки OneNote для занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-126\">With Teams for Education, we're integrating all of the features from the commercial product with experiences our education customers love - including assignments management and OneNote Class Notebook - into one digital hub.</span></span> <span data-ttu-id=\"aa357-127\">Теперь учителя могут посвящать больше времени непосредственно преподаванию, учащиеся — научиться свободно и четко выражать свое мнение, а руководители и административный персонал — эффективнее взаимодействовать друг с другом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-127\">Now teachers can save time to focus on educating, students can express their voice, and staff and school leaders can collaborate in more efficient ways.</span></span>\n\n<span data-ttu-id=\"aa357-128\">Время — это ценнейший ресурс для всех, но для преподавателей особенно важна каждая минута занятия, ведь ее можно посвятить ученикам и принести им еще больше пользы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-128\">Time is a valuable commodity for us all, but for educators every minute in the classroom matters and every additional minute they have for teaching is beneficial for all students.</span></span> <span data-ttu-id=\"aa357-129\">Teams объединяет работу с файлами, задания и беседы, позволяя преподавателям эффективно организовать занятие, делать объявления, выдавать задания и быстро решать текущие задачи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-129\">Teams brings together files, assignments, and conversations, allowing educators to help stay organized in the classroom, make announcements, deliver assignments, and handle the day-to-day business of the class.</span></span>\n\n<span data-ttu-id=\"aa357-130\">Teams предлагает преподавателям не только новые способы взаимодействия с учениками, но и возможность общаться с коллегами, давать друг другу советы, делиться планами занятий и обмениваться педагогическим опытом за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-130\">Not only does Teams allow educators to connect in new ways with students, but now educators can stay connected with each other and share best practices, lesson plans, and pedagogy outside of the classroom.</span></span> <span data-ttu-id=\"aa357-131\">Учителя и административные работники могут организовать эффективное взаимодействие, создавая команды для персонала и профессиональных педагогических сообществ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-131\">By using custom Professional Learning Community (PLC) and Staff teams, educators and staff can engage in ways that foster collaboration and maximize efficiency.</span></span> <span data-ttu-id=\"aa357-132\">Это упрощает участие в программах профессионального развития и проведение мероприятий, охватывающих все учебное заведение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-132\">This makes it easier to participate in professional development and executive school-wide initiatives.</span></span>\n"
- title: "<span data-ttu-id=\"aa357-133\">Краткое руководство — руководство по планированию Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-133\">Quick start - Teams planning guide</span></span>"
  durationInMinutes: 4
  content: "\n![Снимок экрана с пятью этапами внедрения Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a><span data-ttu-id=\"aa357-135\">*Рис. 1. Этапы внедрения Office 365 и Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-135\">*Figure 1: Implementation phases of Office 365 and Teams*</span></span>\n\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"aa357-136\">Шаг 1. Сбор ключевых людей</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-136\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"aa357-137\">Соберите из представителей административного персонала, преподавательского состава и обычных пользователей группу заинтересованных лиц, которая будет ответственна за принятие решений по внедрению Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-137\">Assemble a group of individuals from staff, teachers and the user community to act as the stakeholder & decision making group for your Teams deployment.</span></span>  <span data-ttu-id=\"aa357-138\">В небольших организациях в нее могут входить два или три человека.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-138\">In smaller organizations, this may be two or three people.</span></span>  <span data-ttu-id=\"aa357-139\">Для успешного развертывания решения важно включить в эту группу как сотрудников и пользователей, так и ИТ-специалистов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-139\">It is essential for success to include business/users AND IT professionals together for this journey.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"aa357-140\">Шаг 2. Приоритизация сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-140\">Step 2:  Prioritize your business scenarios</span></span>\n\n<span data-ttu-id=\"aa357-141\">Совместная работа и общение — это то, что действительно нужно людям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-141\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"aa357-142\">Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-142\">Pick the most relevant business scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"aa357-143\">Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-143\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your company.</span></span> <span data-ttu-id=\"aa357-144\">Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-144\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"aa357-145\">:трофей: Рекомендация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-145\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"aa357-146\">**Развертывайте Teams со своими командами!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-146\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"aa357-147\">Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-147\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"aa357-148\">Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-148\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"aa357-149\">Она может выглядеть, например, так:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-149\">Your team might look something like this:</span></span>\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a><span data-ttu-id=\"aa357-151\">Шаг 3. Техническое планирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-151\">Step 3: Complete technical planning</span></span>\n\n<span data-ttu-id=\"aa357-152\">Эффективное техническое планирование — основа для эффективной работы пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-152\">Efficient technical planning is the foundation of a great user experience.</span></span> <span data-ttu-id=\"aa357-153\">Если в вашей организации больше 50 рабочих мест, и она использует [особый план обслуживания](https://technet.microsoft.com/library/dn783224.aspx), вам бесплатно доступна программа [Преимущество FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), которая поможет организовать планирование, развертывание и внедрение новых служб.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-153\">If your organization has more than 50 seats and is participating in an [eligible plan](https://technet.microsoft.com/library/dn783224.aspx), you can use [FastTrack benefits](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), available at no additional cost to guide you through planning, deployment and service adoption.</span></span> <span data-ttu-id=\"aa357-154\">Вы также можете провести эту работу самостоятельно, используя дальнейшие сведения из этого руководства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-154\">Or, you can complete this work yourself by using the rest of this guide.</span></span>\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"aa357-155\">Шаг 4. Пилотные запуски и развертывание Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-155\">Step 4: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"aa357-156\">Мы рекомендуем большинству организаций провести пилотные запуски Teams для ряда избранных сценариев использования с участием энтузиастов, лидеров и ключевых заинтересованных лиц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-156\">In most organizations, you’ll want to conduct an initial Teams pilot with your stakeholders, champions, and early adopters for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"aa357-157\">Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-157\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"aa357-158\">Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-158\">Select an interested group of users and a prioritized business scenario to get started.</span></span> <span data-ttu-id=\"aa357-159\">Примеры сценариев показаны на рис. 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-159\">Figure 2 shows some example scenarios.</span></span>\n\n![Снимок экрана с примерами использования Teams по подразделениям.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a><span data-ttu-id=\"aa357-161\">*Рис. 2. Примеры использования Teams*</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-161\">*Figure 2: Use case examples for Teams*</span></span>\n\n<span data-ttu-id=\"aa357-162\">Проведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-162\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"aa357-163\">Крупные организации обычно выполняют развертывание поэтапно, чтобы контролировать подключение и обучение для оптимальной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-163\">Large organizations often deploy in phases to manage the onboarding and training work required to implement a quality employee experience.</span></span> <span data-ttu-id=\"aa357-164\">Ваш план развертывания обязательно должен опираться на приоритетные сценарии, чтобы пользователи получили в свое распоряжение все необходимые возможности Teams и Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-164\">Be sure your deployment plan integrates your prioritized business scenarios to ensure your employees are getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"aa357-165\">Шаг 5. Анализ использования и удовлетворенности, стимулирование внедрения</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-165\">Step 5: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"aa357-166\">Развертывание программного обеспечения — не единственный фактор изменений в вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-166\">Deploying software is not the only thing required to drive change in your organization.</span></span> <span data-ttu-id=\"aa357-167\">В совместной работе в первую очередь важны люди, а не технологии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-167\">Empowering collaboration is more about people than technology.</span></span> <span data-ttu-id=\"aa357-168\">Поэтому для успешного внедрения Office 365 и Teams проанализируйте, как именно работают ваши пользователи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-168\">To successfully drive adoption of Office 365 and Teams, stay focused on your employees’ experience.</span></span> <span data-ttu-id=\"aa357-169\">В этом вам поможет небольшой контрольный список наших рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-169\">Here’s a quick checklist of our best practices to get you started.</span></span> <span data-ttu-id=\"aa357-170\">Кроме того, вы можете разработать подходящий план внедрения в своей компании при поддержке партнеров Майкрософт.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-170\">Microsoft partners can also help you design the right adoption plan for your organization.</span></span>\n\n1. <span data-ttu-id=\"aa357-171\">**Прочтите рекомендации [Руководства по внедрению Office 365](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-171\">**Read [Office 365 Adoption Guidance](https://microsoft.sharepoint.com/:b:/t/ToolkitforTeamwork/ETCwPQo47a1IveJmot1vvb4BywRpFjqfRPrtjPtgF_i_hg?e=bfc85a9e74cd4cac8163286b6ef5ae74)** for best practices.</span></span>  <span data-ttu-id=\"aa357-172\">Наша статья [Создание стратегии по управлению изменениями для Microsoft Teams](change-management-strategy.md) поможет задокументировать ваш подход.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-172\">Use our article on [creating a change management strategy for Microsoft Team](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"aa357-173\">**Изучите [отчеты об активности Office 365](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)**, чтобы проанализировать использование решений в вашей среде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-173\">**Study [Office 365 activity reports](https://support.office.com/article/Activity-Reports-in-the-Office-365-admin-center-0d6dfb17-8582-4172-a9a9-aed798150263)** to understand usage across your environment.</span></span> <span data-ttu-id=\"aa357-174\">Если вы не являетесь администратором Office 365 в своей компании, попросите администратора предоставить вам разрешения на доступ к отчетам об активности в роли читателя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-174\">If you aren’t an Office 365 admin for your company, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"aa357-175\">**Соберите отзывы ваших пользователей** о работе с Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-175\">**Capture feedback from your employees** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"aa357-176\">Если в вашей организации работает меньше 2500 человек, воспользуйтесь для этого общим каналом в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-176\">Use a public channel in Teams when your organization has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"aa357-177\">Если же сотрудников вашей компании больше, чем сейчас допускает Teams, используйте общую группу в Yammer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-177\">Use a public group in Yammer when your organization is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"aa357-178\">**Воспользуйтесь материалами [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx) (Ваш цифровой день), чтобы помочь людям начать использовать основные функции:** чат, @упоминания и облачное хранилище (OneDrive и SharePoint Online через Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-178\">**Use [Your Digital Day](https://microsoft.sharepoint.com/teams/ToolkitforTeamwork/SitePages/A%20Day%20in%20the%20Digital%20Life.aspx) materials to drive use of common features** by encouraging chat, @mentions and usage of cloud storage (OneDrive & SharePoint Online via Teams) to draw people into the experience.</span></span> <span data-ttu-id=\"aa357-179\">Пора уже перестать отправлять друг другу таблицы по электронной почте!</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-179\">Stop emailing that spreadsheet around!</span></span> \n5. <span data-ttu-id=\"aa357-180\">**Помогайте своим лидерам и отмечайте свои победы.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-180\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"aa357-181\">Поощряйте сотрудников, которые эффективно используют новые инструменты и придумывают новаторские методы, помогающие компании достичь своих бизнес-целей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-181\">Reward employees for embracing these new tools and using them in innovative ways that relate to business outcomes for your company.</span></span> <span data-ttu-id=\"aa357-182\">Именно это в первую очередь будет способствовать дальнейшему внедрению Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-182\">This, above anything, will ensure continued adoption of Office 365 and Teams.</span></span>\n"
- title: "<span data-ttu-id=\"aa357-183\">Включение и отключение лицензий Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-183\">Turn on or turn off Microsoft Teams licenses</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"aa357-184\">Teams является облачной службой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-184\">Teams is a cloud based service.</span></span> <span data-ttu-id=\"aa357-185\">Пользователи с действующей лицензией могут запускать классические, мобильные и веб-клиенты Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-185\">Once a user has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"aa357-186\">Они могут устанавливать их самостоятельно без участия ИТ-администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-186\">They can install these clients themselves - the IT admin doesn't need to deploy these clients.</span></span> <span data-ttu-id=\"aa357-187\">Управление лицензиями Microsoft Teams отдельных пользователей осуществляется с помощью Центра администрирования Office 365 или PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-187\">You can manage individual user licenses for Microsoft Teams by using the Office 365 admin center or by using PowerShell.</span></span> <span data-ttu-id=\"aa357-188\">Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-188\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"aa357-189\">Эта информация поможет вам решить, нужно ли запускать пилотный проект, прежде чем внедрять систему в более широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-189\">This will be valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-190\">Перед активацией Teams для всего учреждения убедитесь в наличии нужных средств управления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-190\">Before you turn on Teams for your entire institution, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"aa357-191\">Пилотная программа позволит ответственным пользователям изучить доступные инструменты управления и сообщить, какие из них в наибольшей степени помогут оптимизировать эксплуатацию и обслуживание продукта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-191\">A piloting program will help significantly to ensure the proper users are able to use and give feedback on what types of controls will enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"aa357-192\">Ниже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-192\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"aa357-193\">ИТ-отдел</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-193\">IT department</span></span>   |<span data-ttu-id=\"aa357-194\">Пилотные программы для отделов</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-194\">Department pilots</span></span>   |<span data-ttu-id=\"aa357-195\">Пилотные программы для преподавателей</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-195\">Faculty pilots</span></span>   |<span data-ttu-id=\"aa357-196\">Пилотные программы для учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-196\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"aa357-197\">Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-197\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"aa357-198\">Выберите административные отделы (например, отдел финансирования, жилищного обеспечения или развития), которые будут использовать Teams для взаимодействия и работы над проектами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-198\">Select administration departments (such as Finance, Housing, Development) to use Teams for their project work and collaboration.</span></span>   |<span data-ttu-id=\"aa357-199\">Найдите преподавателей, которые заинтересованы в использовании Teams для взаимодействия с коллегами и в учебных аудиториях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-199\">Identify faculty champions who are excited about Teams in the classroom and in faculty collaboration.</span></span>   |<span data-ttu-id=\"aa357-200\">Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-200\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"aa357-201\">Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-201\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"aa357-202\">**Примеры команд**</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-202\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"aa357-203\">Координация ИТ-проектов (например, развертывание Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-203\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"aa357-204\">Координация проектов</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-204\">Project coordination</span></span>   |<span data-ttu-id=\"aa357-205\">Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-205\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"aa357-206\">Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-206\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"aa357-207\">Взаимодействие ИТ-отдела с преподавателями</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-207\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"aa357-208\">Рабочее пространство для совместной работы, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-208\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"aa357-209\">Координация и взаимодействие между подразделениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-209\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"aa357-210\">Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-210\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"aa357-211\">Вопросы работы LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-211\">LiveSite issues</span></span>   |<span data-ttu-id=\"aa357-212\">Собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-212\">Meetings support</span></span>   |<span data-ttu-id=\"aa357-213\">Совместная работа над научно-исследовательским проектом</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-213\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"aa357-214\">Рабочее пространство для совместной работы в организации, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-214\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"aa357-215\">Группы исполнительного руководства</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-215\">Executive admin groups</span></span>   |   |   |\n"
- title: "<span data-ttu-id=\"aa357-216\">Настройка Teams в образовательном учреждении</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-216\">Configure Teams for your school</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"aa357-217\">Чтобы использовать Центр администрирования Office 365 для управления Teams в вашем учебном заведении, необходимы права [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-217\">You will need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"aa357-218\">Войдите в [Центр администрирования Office 365](https://portal.office.com/adminportal/home) с учетными данными глобального администратора и выберите **Параметры** > **Службы и надстройки**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-218\">From the [Office 365 admin center](https://portal.office.com/adminportal/home), sign-in with your Global Administrator credentials and go to **Settings** > **Services & add-ins**.</span></span>\n2. <span data-ttu-id=\"aa357-219\">На странице **Службы и надстройки** выберите **Microsoft Teams**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-219\">On the Services & add-ins page, click **Microsoft Teams**.</span></span>\n\n     ![Снимок экрана с параметрами на странице \"Службы и надстройки\" в Центре администрирования Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. <span data-ttu-id=\"aa357-221\">Откроется страница параметров Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-221\">The Microsoft Teams settings page opens.</span></span> <span data-ttu-id=\"aa357-222\">Она состоит из двух разделов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-222\">Below there are two sections.</span></span> <span data-ttu-id=\"aa357-223\">В верхней части находятся элементы управления для всех пользователей в организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-223\">The top portion is controls for all the users in your organization.</span></span> <span data-ttu-id=\"aa357-224\">Вторая половина позволяет вам управлять продуктом на базе типа SKU лицензии Office и включает настройки для пользователей-гостей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-224\">The second half lets you manage the product per Office License SKU type and for Guests.</span></span> <span data-ttu-id=\"aa357-225\">Некоторые учебные заведения могут использовать для преподавателей и персонала одни типы лицензий, а для учащихся — другие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-225\">Some schools may have their faculty and staff on a different type of license from their students.</span></span> <span data-ttu-id=\"aa357-226\">Это позволяет индивидуально настраивать работу этих двух групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-226\">This will allow more granular behavior control for that entire license group.</span></span> \n\n     ![Снимок экрана с разделом параметров Microsoft Teams в Центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: "<span data-ttu-id=\"aa357-228\">Настройка параметров на уровне клиента</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-228\">Configure tenant-wide settings</span></span>"
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"aa357-229\">Общие</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-229\">General</span></span>\n<span data-ttu-id=\"aa357-230\">Раздел \"Общие\" содержит следующие настройки для всего учреждения и всех типов лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-230\">The General section lets you configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"aa357-231\">Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-231\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"aa357-232\">Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-232\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"aa357-233\">Allow T-bot proactive help messages (Разрешить справку П-бота).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-233\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"aa357-234\">[П-бот](t-bot.md) — это отличный ресурс для помощи пользователям при работе с Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-234\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"aa357-235\">Мы ожидаем, что пользователи будут в первую очередь обращаться к нему за дополнительной информацией о продукте, поэтому настоятельно рекомендуем не отключать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-235\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"aa357-236\">Чтобы включить или отключить П-бот, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-236\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n![Снимок экрана с параметрами раздела \"Общие\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"aa357-238\">Интеграция электронной почты</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-238\">Email integration</span></span>\n<span data-ttu-id=\"aa357-239\">Вы можете интегрировать в свои каналы электронную почту и создать ограниченный список отправителей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-239\">You can enable email integration with channels, as well create a restricted senders list.</span></span> <span data-ttu-id=\"aa357-240\">Чтобы активировать или отключить интеграцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-240\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then choose **Save**.</span></span> \n\n<span data-ttu-id=\"aa357-241\">Параметр **Allow senders list** (Список разрешенных отправителей) позволяет выбрать домены, которым будет разрешено отправлять письма командам в организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-241\">The **Allow senders list** helps you control the domains you want to allow to have the ability to email the teams within your organization.</span></span> \n\n![Снимок экрана с параметрами раздела \"Интеграция электронной почты\" в Центре администрирования Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"aa357-243\">Приложения</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-243\">Apps</span></span>\n<span data-ttu-id=\"aa357-244\">Вы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-244\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"aa357-245\">Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-245\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"aa357-246\">При включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-246\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"aa357-247\">Если вы выберете параметр **Enable new external apps by default** (Разрешать новые внешние приложения по умолчанию), по мере выпуска издателями новых приложений последние будут автоматически появляться в списке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-247\">If you select to **Enable new external apps by default**, as publishers submit more apps, the new apps will automatically show up in your list.</span></span> \n\n<span data-ttu-id=\"aa357-248\">Возможность загрузки неопубликованных приложений будет доступна только участникам команд, не являющимся гостями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-248\">The ability to sideload an app will only be available to non-guest team members.</span></span> <span data-ttu-id=\"aa357-249\">Она может помочь в курсах программирования или при тестировании специализированных систем управления обучением, способных интегрироваться с Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-249\">This will be useful if you have any programming courses or are testing any custom learning management systems that could integrate with Teams.</span></span> <span data-ttu-id=\"aa357-250\">Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-250\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Снимок экрана с параметрами раздела \"Приложения\" в Центре администрирования Office 365.](media/QS-edu-apps.png)\n\n<span data-ttu-id=\"aa357-252\">Если вы включите параметр Assignments (Задания), преподаватели смогут выдавать учащимся задания и предоставлять обратную связь для их поэтапного выполнения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-252\">By enabling Assignments, teachers will be able to provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"aa357-253\">Если в Microsoft Team включены внешние приложения, преподаватели могут настраивать их таким образом, чтобы учащиеся получали к ним доступ с помощью вкладок.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-253\">Once external apps in Teams is enabled, the teachers can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"aa357-254\">Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-254\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"aa357-255\">Они обеспечивают быстрый доступ к часто используемым документам и облачным службам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-255\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"aa357-256\">В системе имеется несколько встроенных вкладок, например \"Файлы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-256\">There are several built-in tabs such as Files.</span></span>\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"aa357-258\">В клиенте Teams пользователи могут добавлять в верхней части канала вкладки для документов Word, презентаций PowerPoint, электронных таблиц Excel, записных книжек OneNote для занятий, заданий и многого другого.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-258\">In the Teams client, at the top of the channel, users can add tabs for Word documents, PowerPoint presentations, Excel spreadsheets, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"aa357-259\">Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-259\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"aa357-260\">Настраиваемое облачное хранилище</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-260\">Custom cloud storage</span></span>\n<span data-ttu-id=\"aa357-261\">Решения Teams допускают различные варианты хранения данных в облаке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-261\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"aa357-262\">На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-262\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"aa357-263\">Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-263\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"aa357-264\">Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-264\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Снимок экрана с параметрами облачного хранилища в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"aa357-266\">По умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-266\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"aa357-267\">Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-267\">[How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md)</span></span> <span data-ttu-id=\"aa357-268\">Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-268\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"aa357-269\">Если вы не хотите контролировать каждое семейство сайтов отдельно, вы также сможете узнать здесь об автоматическом управлении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-269\">If you don’t want to manage each site’s collection, you will also learn how to let the service automatically handle that for you.</span></span> \n"
- title: "<span data-ttu-id=\"aa357-270\">Настройка параметров по типам пользователей или лицензий</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-270\">Configure settings by user or license type</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"aa357-271\">Если ваша организация использует несколько типов лицензий, вы увидите их в следующем раскрывающемся списке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-271\">If you have multiple license types within your organization, you'll see them in in the following drop down.</span></span> <span data-ttu-id=\"aa357-272\">Вот несколько примеров: **Для бизнеса и корпоративная**, **Образование — преподаватели и персонал**, **Образование — учащиеся** или **Гость**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-272\">Some examples are **Business and Enterprise** or **Education - Faculty and Staff** or **Education - Student** and **Guest**.</span></span> <span data-ttu-id=\"aa357-273\">Управление этими группами рассмотрено в следующем разделе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-273\">The following section will outline how you can manage these groups.</span></span> <span data-ttu-id=\"aa357-274\">Система может различать пользователей только на основе назначенных им лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-274\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"aa357-275\">Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-275\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span> \n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"aa357-277\">Чтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-277\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"aa357-278\">Это лишь временный параметр. В будущем вы будете контролировать доступ пользователей к Teams на основе пользовательских лицензий, как и для всех остальных рабочих нагрузок Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-278\">This is just a temporary switch, eventually you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Снимок экрана с параметрами выбора лицензий Microsoft Teams в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n<span data-ttu-id=\"aa357-280\">Чтобы включить для клиента [гостевой доступ](guest-access.md), выберите **гостевую** лицензию и установите переключатель в положение **Вкл**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-280\">To turn on [Guest Access](guest-access.md) for your tenant, select the **Guest** license and move the toggle to **On**.</span></span> <span data-ttu-id=\"aa357-281\">Вы можете использовать гостевой доступ в сценарии \"Приглашенный профессор\", когда специалисты не из вашей организации принимают участие в работе ее команд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-281\">You can use Guest Access to enable the Guest Professor Scenario, which permits contributors who are not a part of your organization to participate in your teams.</span></span> <span data-ttu-id=\"aa357-282\">Добавляйте в команду приглашенного профессора, если он будет взаимодействовать с учащимися на протяжении всего курса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-282\">A guest professor should only get added to a team if they'll continue to interact with the class throughout the course lifecycle.</span></span> <span data-ttu-id=\"aa357-283\">Если же он дает только одну лекцию, рекомендуем не добавлять его в команду как гостя, а подключить его к собранию как анонимного пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-283\">If they are only showing up to give one lecture, consider having them join a meeting as an anonymous user instead of being added to the team as a guest.</span></span> \n\n> [!NOTE] \n> <span data-ttu-id=\"aa357-284\">Добавлять гостей в команду может только ее владелец.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-284\">Only team owners can add guests to the team.</span></span>\n\n\n### <a name=\"teams-and-channels\"></a><span data-ttu-id=\"aa357-285\">Команды и каналы</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-285\">Teams and channels</span></span>\n<span data-ttu-id=\"aa357-286\">Команда предназначена для объединения группы людей, которые тесно сотрудничают друг с другом для выполнения поставленных задач.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-286\">A team is designed to bring together a group of people who work closely to get things done.</span></span> <span data-ttu-id=\"aa357-287\">Команды могут быть динамическими и создаваться под определенный проект (например, для разработки учебной программы или планирования мероприятий) либо постоянными, отражающими внутреннюю структуру вашего учебного заведения (например, институты, кафедры и классы).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-287\">Teams can be dynamic for project-based work (for example, curriculum development or planning school events), as well as for ongoing work, to reflect the internal structure of your institution (for example, schools, departments, and classes).</span></span> <span data-ttu-id=\"aa357-288\">Teams для образовательных учреждений предлагает три новых типа команд (для классов, профессиональных педагогических сообществ и персонала). Всего типов команд четыре:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-288\">Teams for Education has 3 new team types (Classes, PLCs, Staff Members) for a total of 4 types of teams all together:</span></span>\n\n|       |<span data-ttu-id=\"aa357-289\">Для классов</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-289\">for Classes</span></span>    |<span data-ttu-id=\"aa357-290\">Для профессиональных педагогических сообществ</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-290\">for PLCs</span></span>       |<span data-ttu-id=\"aa357-291\">Для персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-291\">for Staff Members</span></span>      |<span data-ttu-id=\"aa357-292\">Для всех</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-292\">for Anyone</span></span>     |\n|---    |---    |---    |---    |---    |\n|<span data-ttu-id=\"aa357-293\">Описание</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-293\">Description</span></span>    |<span data-ttu-id=\"aa357-294\">Преподаватели и учащиеся, которые совместно работают над групповыми проектами, заданиями и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-294\">Teachers and students collaborating on group projects, assignments, and more.</span></span>      |<span data-ttu-id=\"aa357-295\">Педагоги, которые сотрудничают в рамках профессионального сообщества.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-295\">Educators collaborating within a professional learning community.</span></span>      |<span data-ttu-id=\"aa357-296\">Руководители и сотрудники, вместе решающие административные задачи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-296\">Staff leaders and staff members collaborating on school administration and development.</span></span>    |<span data-ttu-id=\"aa357-297\">Учащиеся и сотрудники учебного заведения, которые состоят в кружках и клубах по интересам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-297\">Students and school employees collaborating in interest groups and clubs.</span></span>      |\n\n<span data-ttu-id=\"aa357-298\">Канал — это подкатегория команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-298\">A channel is a subcategory of a team.</span></span> <span data-ttu-id=\"aa357-299\">Канал можно создать для отдельного действия или темы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-299\">You might create a channel for an activity or for a department.</span></span> <span data-ttu-id=\"aa357-300\">Беседы, файлы и заметки принадлежат только определенному каналу и доступны всем членам команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-300\">Conversations, files, and wikis are specific to each channel, but all members of the team can see them.</span></span>\n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-302\">Так как все команды создаются на основе групп Office 365, необходимо использовать панель управления **Группы**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-302\">You need to use the **Groups** control panel, because all teams are built on top of Office 365 Groups.</span></span> \n\n<span data-ttu-id=\"aa357-303\">Панель управления **Группы** в Центре администрирования Office 365 позволяет вам управлять владельцами и участниками команд и создавать новых.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-303\">As an admin, you can manage team owners and members by using the Groups dashboard in the Office 365 admin center portal.</span></span> <span data-ttu-id=\"aa357-304\">По умолчанию создание групп Office 365 разрешено, но вы можете ограничить эту возможность, открыв ее только определенным пользователям или группам (например, с лицензией \"Образование — преподаватели и персонал\") при помощи PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-304\">By default, Office 365 Groups creation is turned on, but can be restricted to specific users or groups (for example, Education - Faculty and Staff) by using PowerShell.</span></span>\n\n<span data-ttu-id=\"aa357-305\">Сведения об использовании PowerShell для управления разрешениями, а также о типах лицензий, необходимых для работы с этими функциями, см. в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-305\">To learn how to use PowerShell to control the permissions, and the types of licenses that are required to take advantage of these features, see [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-306\">Отключение функции создания групп влияет на другие продукты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-306\">Disabling group creation has implications on other products.</span></span> <span data-ttu-id=\"aa357-307\">Следствия описаны в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-307\">These implications are detailed in [Manage who can create Office 365 Groups](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).</span></span>\n\n### <a name=\"highlights-of-team-management-and-creation\"></a><span data-ttu-id=\"aa357-308\">Основные особенности создания команд и работы с ними</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-308\">Highlights of team management and creation</span></span>\n#### <a name=\"team-management\"></a><span data-ttu-id=\"aa357-309\">Управление командами</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-309\">Team management</span></span>\n- <span data-ttu-id=\"aa357-310\">Дополнительные сведения о создании групп Office 365 в Центре администрирования см. в статье [Создание группы Office 365 в Центре администрирования](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-310\">For more information about how to create Office 365 Groups in the admin center, see [Create an Office 365 group in the admin center](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).</span></span>\n- <span data-ttu-id=\"aa357-311\">Соглашение об именовании команд, используемое в группах Office, сейчас доступно в закрытой предварительной версии и в скором времени появится в общедоступной предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-311\">The Team Naming convention feature provided by Groups is in private preview and will be available soon in public preview.</span></span> <span data-ttu-id=\"aa357-312\">Дополнительные сведения об этой возможности см. в статье о [политике именования групп Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-312\">To learn more about this feature, see [Office 365 Groups naming policy](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).</span></span>\n- <span data-ttu-id=\"aa357-313\">Вы можете сделать так, что Teams не будет отображаться в глобальном списке адресов (GAL).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-313\">Prevent Teams from showing up in the Global Address List (GAL).</span></span> <span data-ttu-id=\"aa357-314\">Дополнительные сведения см. в разделе \"Скрытие групп Office 365 в глобальном списке адресов\" статьи [Управление группами Office 365 с помощью PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-314\">To learn more, see \"Hide Office 365 Groups from GAL\" in [Manage Office 365 Groups with PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).</span></span>\n- <span data-ttu-id=\"aa357-315\">Управление политиками сроков действия команд или групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-315\">Manage Team or Group expiration policies.</span></span> <span data-ttu-id=\"aa357-316\">Дополнительные сведения см. в статье о [политике сроков действия групп Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-316\">To learn more, see [Office 365 Group Expiration Policy](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).</span></span>\n\n#### <a name=\"team-creation\"></a><span data-ttu-id=\"aa357-317\">Создание команды</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-317\">Team Creation</span></span>\n- <span data-ttu-id=\"aa357-318\">__Использование School Data Sync__. Если вы уже используете School Data Sync, команды будут созданы автоматически на основе сведений об их составе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-318\">__Using School Data Sync__: If you are already using School Data Sync, teams will get automatically created based on your roster details.</span></span> <span data-ttu-id=\"aa357-319\">Преподаватели и учащиеся назначаются автоматически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-319\">Teachers and students will automatically be assigned.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"aa357-320\">См. [Обзор School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync) для получения дополнительных сведений. Зарегистрироваться для использования School Data Sync можно [здесь](https://sdscrm.microsoftcrmportals.com/signup/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-320\">If you are interested in learning more about School Data Sync, see [Overview of School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync). You can sign up for School Data Sync [here](https://sdscrm.microsoftcrmportals.com/signup/).</span></span>\n\n- <span data-ttu-id=\"aa357-321\">Создание групп с помощью PowerShell (предварительная версия).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-321\">(In Preview) Using PowerShell to create groups.</span></span> <span data-ttu-id=\"aa357-322\">Дополнительные сведения см. в [справочнике по PowerShell в Microsoft Teams](https://docs.microsoft.com/powershell/module/teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-322\">To learn more, see [Microsoft Teams PowerShell reference](https://docs.microsoft.com/powershell/module/teams).</span></span> \n\n> [!IMPORTANT]\n> <span data-ttu-id=\"aa357-323\">Office 365 для образования позволяет создавать [четыре типа команд](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-323\">For Office 365 Education, you can create [four different types of teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span> <span data-ttu-id=\"aa357-324\">С помощью PowerShell вы можете создать только тип команды по умолчанию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-324\">PowerShell can only create the default type of Team.</span></span> <span data-ttu-id=\"aa357-325\">Изменить тип созданной команды невозможно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-325\">Once a Team is created, the type of Team can't be changed.</span></span> \n\n### <a name=\"calls-and-meetings\"></a><span data-ttu-id=\"aa357-326\">Звонки и собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-326\">Calls and meetings</span></span>\n\n![Снимок экрана с параметрами раздела \"Звонки и собрания\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\n<span data-ttu-id=\"aa357-328\">Частные собрания позволяют пользователям явным образом выбирать участников своих собраний, а не оставлять собрания открытыми для любых членов команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-328\">Private meetings enable your users to explicitly select the participants of their meetings opposed to leaving it open to everyone in the Team to join.</span></span> <span data-ttu-id=\"aa357-329\">Таким образом, они могут проводить небольшие собрания, не затрагивая работу всей команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-329\">This will allow them to have smaller meetings that don't disrupt the larger team.</span></span> \n\n<span data-ttu-id=\"aa357-330\">Если вы включите планирование собраний канала, пользователи смогут выбирать команду и канал, в которых будет проводиться собрание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-330\">Allowing scheduling for channel Meetings will allow users to select a Team and Channel where the meeting will be hosted.</span></span> <span data-ttu-id=\"aa357-331\">В этом случае все члены команды, которые хотят участвовать в собрании, смогут присоединяться к нему без приглашения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-331\">This allows anyone interested in the meeting from that Team to join without needing an explicit invite.</span></span> \n\n![Снимок экрана с интерфейсом планирования собраний, когда включены частные собрания.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\n<span data-ttu-id=\"aa357-333\">Функция незапланированных встреч позволяет пользователям начать встречу непосредственно из интерфейса чата.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-333\">Ad-hoc channel meetup allows users to start a meetup directly from the chat UI.</span></span> <span data-ttu-id=\"aa357-334\">Все активные участники беседы могут быстро присоединиться к звонку и продолжить обсуждение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-334\">Anyone who is actively apart of the thread can jump on the call and continue the conversation.</span></span> \n\n![Снимок экрана с интерфейсом поля ввода сообщения, когда включены незапланированные собрания.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\n<span data-ttu-id=\"aa357-336\">Параметры \"Allow videos in meetings\" (Разрешить в собраниях видео) и \"Allow screen sharing in meetings\" (Разрешить в собраниях демонстрацию экрана) предоставляют в собраниях дополнительные возможности общения лицом к лицу и показа содержимого экрана.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-336\">Meeting options such as \"Allow videos in meetings\" and \"Allow screen sharing in meetings\" will enhance the meeting experience by allowing the face to face communication and the ability to share what you see on your screen.</span></span> <span data-ttu-id=\"aa357-337\">При включении этих параметров пользователи смогут запускать в собраниях демонстрацию экрана и видеосвязь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-337\">When these options are enabled, users will be able to toggle video and screen sharing from within the meeting.</span></span> \n\n![Снимок экрана с элементами управления собрания.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-339\">Некоторым учебным заведениям имеет смысл ограничивать свой сетевой трафик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-339\">Some schools might want to restrict the amount of network traffic in their institution.</span></span> <span data-ttu-id=\"aa357-340\">Они могут, например, отключить видео, если их сеть обладает низкой пропускной способностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-340\">For example, you might want to disable video in low bandwidth institutions.</span></span>\n\n<span data-ttu-id=\"aa357-341\">Для переключения из приватного или группового чата на аудио- или видеозвонок используется параметр \"Allow private calling\" (Разрешить частные звонки).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-341\">Having the ability to escalate from a private 1:1 chat or group chat to an audio or video call is enabled by \"Allow private calling.\"</span></span> <span data-ttu-id=\"aa357-342\">В чатах эти функции будут отображаться в правом верхнем углу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-342\">When in a chat, the top right corner will show these options.</span></span> \n\n![Снимок экрана приватного чата с элементами управления для аудио- и видеозвонков.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a><span data-ttu-id=\"aa357-344\">Обмен сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-344\">Messaging</span></span>\n\n![Снимок экрана с параметрами раздела \"Сообщения\" в Центре администрирования Office 365.](media/QS-edu-messaging.png)\n\n<span data-ttu-id=\"aa357-346\">Если учебное заведение не хочет допускать \"развлекательный\" контент, например GIF-анимации, мемы и стикеры, вы, как администратор клиента, всегда можете отключить для учащихся такой контент в разделе **Сообщения** на экране параметров Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-346\">As a tenant admin, if your school is not comfortable with \"fun\" content, such as GIFs, memes, and stickers, you can always disable it for students in the **Messaging** section of the Microsoft Teams settings screen.</span></span> <span data-ttu-id=\"aa357-347\">Эти функции исчезнут внизу окна ввода сообщения, но пользователям будет по-прежнему доступен стандартный набор эмодзи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-347\">These options will disappear from below the compose box, but our standard set of emojis will still be available for use.</span></span> <span data-ttu-id=\"aa357-348\">Если включена GIF-анимация, вы можете задать рейтинг содержимого и ограничить типы GIF, которые ваше учреждение разрешает использовать в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-348\">When GIFs are enabled, you can apply a content rating to restrict the type of GIFs that are allowed within Teams in your institution.</span></span> <span data-ttu-id=\"aa357-349\">Доступны следующие рейтинги содержимого:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-349\">Content ratings include the following:</span></span>\n\n- <span data-ttu-id=\"aa357-350\">Строгий</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-350\">Strict</span></span> \n- <span data-ttu-id=\"aa357-351\">Умеренный</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-351\">Moderate</span></span>\n- <span data-ttu-id=\"aa357-352\">Разрешить любой тип содержимого</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-352\">Allow all content</span></span>\n\n<span data-ttu-id=\"aa357-353\">Вы также можете отключить приватный чат между учащимися, оставив эту возможность только преподавателям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-353\">You can also disable private chat just between students, while allowing Faculty to have the ability of private chats.</span></span> <span data-ttu-id=\"aa357-354\">Если отключить чат, пользователи, которым недоступна эта функция, больше не будут видеть опцию чата в левой части экрана.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-354\">If you do disable chat, for users who don't have this functionality, they will no longer see Chat along the left side.</span></span> \n\n![Снимок экрана с левой панелью без чата.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\n<span data-ttu-id=\"aa357-356\">Если пользователи, для которых функция чата включена, попытаются начать беседу с участниками без такой возможности, они увидят в окне создания сообщения уведомление \"Administrator has disabled chat for user\" (Администратор отключил для пользователя чат).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-356\">When users who are enabled for chat try to start a conversation with participants who aren't, they'll see a notification in the compose chat window indicating that the \"Administrator has disabled chat for user.\"</span></span>\n\n![Снимок экрана, демонстрирующий невозможность начать чат с участником, у которого он отключен.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> <span data-ttu-id=\"aa357-358\">Если отключить для набора пользователей приватный чат, они не смогут обращаться за помощью к П-боту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-358\">If you disable private chat for a set of users, they can't use T-Bot to get help.</span></span> <span data-ttu-id=\"aa357-359\">Однако все содержимое П-бота есть в [Центре справки Microsoft Teams](https://support.office.com/Teams), поэтому сообщите пользователям с отключенным приватным чатом, что им доступен этот ресурс для изучения программы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-359\">However, they can find all of the T-Bot content in the [Microsoft Teams help center](https://support.office.com/Teams), so be sure to give this as an adoption resource to users who aren't enabled for private chat.</span></span> \n\n<span data-ttu-id=\"aa357-360\">Рекомендуем предоставить владельцам с любыми типами лицензий возможность удалять сообщения, так как это серьезно помогает в модерации проводимых в канале чатов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-360\">Enabling owners to delete messages is recommended across all license types, as this really helps with channel chat moderations.</span></span> \n\n<span data-ttu-id=\"aa357-361\">Кроме того, вы можете разрешить членам команды изменять и удалять собственные сообщения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-361\">Additionally, you can enable members to edit and delete their own messages.</span></span> <span data-ttu-id=\"aa357-362\">Это отличная возможность для исправления опечаток, отмены отправки сообщений не в ту беседу или удаления лишних сообщений отправителем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-362\">This is a great feature to ensure typos can be corrected and messaging to the wrong thread or redundant messages can be removed by the sender.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-363\">Если почтовый ящик пользователя переведен на удержание по юридическим причинам, все отредактированные и удаленные сообщения будут регистрироваться.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-363\">If you place a user's mailbox on Legal Hold, all edited and deleted messages will be logged.</span></span> <span data-ttu-id=\"aa357-364\">Дополнительные сведения: [Помещение пользователя или команды Teams на удержание по юридическим причинам](legal-hold.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-364\">[Place a Teams user or team on legal hold](legal-hold.md)</span></span>\n"
- title: "<span data-ttu-id=\"aa357-365\">Распространение клиентам</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-365\">Distribute to clients</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"aa357-366\">В Teams доступен веб-клиент, классический клиент (Windows и Mac) и мобильный клиент (Android, iOS и Windows Phone).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-366\">Microsoft Teams has clients available for web, desktop (Windows and Mac), and mobile (Android, iOS, and Windows Phone).</span></span> <span data-ttu-id=\"aa357-367\">Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-367\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"aa357-368\">Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-368\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md)</span></span>\n\n<span data-ttu-id=\"aa357-369\">Администраторы и конечные пользователи могут загрузить исполняемый файл установки клиента Teams со [страницы загрузки Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-369\">The setup file for the Teams client is an executable file that can be downloaded by administrators and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"aa357-370\">Конечные пользователи на компьютерах могут установить приложение, если они обладают необходимыми правами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-370\">End users on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"aa357-371\">Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-371\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"aa357-372\">Конечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-372\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n<span data-ttu-id=\"aa357-373\">Минимальные версии клиентских ОС:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-373\">Client OS Minimums:</span></span>\n\n|       |<span data-ttu-id=\"aa357-374\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-374\">Windows</span></span>    |<span data-ttu-id=\"aa357-375\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-375\">MacOS</span></span>      |<span data-ttu-id=\"aa357-376\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-376\">iOS</span></span>    |<span data-ttu-id=\"aa357-377\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-377\">Android</span></span>    |<span data-ttu-id=\"aa357-378\">Windows Phone</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-378\">Windows Phone</span></span>      |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"aa357-379\">7 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-379\">7 and later</span></span>    |<span data-ttu-id=\"aa357-380\">10.10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-380\">10.10 and later</span></span>    |<span data-ttu-id=\"aa357-381\">10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-381\">10 or later</span></span>    |<span data-ttu-id=\"aa357-382\">4.4 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-382\">4.4 and later</span></span>      |<span data-ttu-id=\"aa357-383\">10.0.10586 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-383\">10.0.10586 and later</span></span>       |\n\n\n<span data-ttu-id=\"aa357-384\">Поддержка интернет-браузеров:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-384\">Internet browser support:</span></span> \n\n<span data-ttu-id=\"aa357-385\">Teams поддерживает следующие интернет-браузеры: Internet Explorer 11, Microsoft Edge и последние версии Chrome и Firefox.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-385\">Teams supports the following internet browsers: Internet Explorer 11, Microsoft Edge, the latest version of Chrome, and the latest version of Firefox.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aa357-386\">Браузер Safari сейчас не поддерживается. Актуальные сведения о новых возможностях в Teams см. на странице о [стратегии развития Teams](http://aka.ms/TeamsRoadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-386\">Safari isn't currently supported.Check the [Teams Roadmap](http://aka.ms/TeamsRoadmap) for news about new features in Teams.</span></span> <span data-ttu-id=\"aa357-387\">Пользователи, пытающиеся открыть Teams в Safari, будут направлены на страницу скачивания классического клиента Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-387\">Users who try to open Teams on Safari will be directed to download the Teams desktop client.</span></span>\n"
- title: "<span data-ttu-id=\"aa357-388\">Внедрение, отзывы и поддержка</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-388\">Adoption, feedback, and support</span></span>"
