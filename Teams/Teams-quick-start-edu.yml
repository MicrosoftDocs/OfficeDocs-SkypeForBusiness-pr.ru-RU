- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, в одном приложении которого можно объединять беседы, собрания, файлы и приложения. Поскольку разработанные на основе Office 365, учебные заведения зависят от интеграции с привычными приложениями и службами Office. Она обеспечивает безопасность и соответствие требованиям в масштабах предприятия, которые расширяемы и настраиваются в соответствии с потребностями каждого учебного заведения.\n\nС помощью Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудиторы для совместной работы, подключаться к профессиональным образовательным учреждениям и общаться с учебными заведениями в Office 365 для образовательных учреждений.\n\nЭто руководство предназначено для ИТ для администраторов, в том числе тех, кто еще не развернул команды. Это руководство поможет вам приступить к работе: \n- Включение команд для учебного заведения\n- Сведения о том, какие элементы управления доступны для управления группами в вашем учебном заведении\n- Поиск партнерских служб через ссылки на внешнюю документацию \n\nЭто руководство поможет вам быстро приступить к работе с рекомендациями по настройке, определенными для Teams в школах. Это не один и тот же вариант, но он является хорошей отправной точкой. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Проверьте готовность среды для Teams](environment-readiness.md).\n2. [Развертывание School Data Sync](https://docs.microsoft.com/SchoolDataSync) для упрощения автоматического создания команд в преподавателях. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.\n3. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n4. [Подготовка сети учебного заведения для Teams](prepare-network.md).\n5. Выберите тип команды. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите группу пользователей из группы \"сотрудники\", преподавателей и сообщество преподавателей, чтобы выступать в роли _Амп_ принятия решения для развертывания в Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это то, что действительно нужно людям. Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Шаг 3: проведение пилотных проектов и развертывание групп\n\nВы захотите выполнить начальную пилотную версию Teams с преподавателями, лидерами и более ранними, для одного или нескольких сценариев, выбранных выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана: группы пользователей Teams.](media/quick-start-example-scenarios.png)\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Убедитесь в том, что в плане развертывания объединяются сценарии с приоритетами, чтобы ваше учебное заведение вызнало максимум из Office 365 и Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4: измерение использования, Управление степенью удовлетворенности и внедрение дисков\n\nЧтобы успешно привязать Office 365 и Teams, не забудьте сосредоточиться на работе преподавателя. В этом вам поможет небольшой контрольный список наших рекомендаций. \n\n1. **Ознакомьтесь с рекомендациями по [внедрению Office 365]( https://aka.ms/office365adoptionguide) ** . Кроме того, вы можете воспользоваться нашим дополнительным содержимым для [создания стратегии управления изменениями в Microsoft Teams](change-management-strategy.md) , чтобы документировать свой подход.\n2. **Изучите [отчеты о действиях в Office 365](teams-activity-reports.md) ** , чтобы понять использование в вашем учебном заведении. Если вы не обладаете правами администратора Office 365, попросите администратора предоставить вам отчеты о разрешениях читателя, чтобы получить доступ к отчетам об активности.\n3. Создавайте **обратной связи с удукаторс** с помощью Office 365 и Teams. Используйте канал в Teams, если в вашем учебном заведении менее 5000 человек. Используйте общедоступную группу в Yammer, если ваша школа больше, чем текущее количество участников в Teams. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Используйте преподавателей для принятия этих новых средств и использования их в инновационных целях. Это означает, что выше все, что гарантирует продолжение внедрения Office 365 и Teams.\n"
- title: Включение и отключение лицензий Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams — это облачная служба. После того как преподаватель или студент имеет действующую лицензию, они могут запускать клиенты для настольных систем, веб-сайтов и мобильных групп. Они могут устанавливать эти клиенты сами, и ИТ-администратору не нужно развертывать эти клиенты. \n\nВы можете управлять индивидуальными лицензиями пользователей Microsoft Teams с помощью центра администрирования Microsoft 365 или с помощью PowerShell. Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md). Это полезно, если вы заинтересованы в пилотном развертывании Teams до широкого включения. \n\n> [!NOTE]\n> Перед включением Teams для учебного заведения убедитесь, что у вас есть соответствующие элементы управления. Программа по пилотной программе помогает значительно гарантировать, что пользователи смогут использовать и получать отзывы о том, какие типы элементов управления улучшают использование и управление продуктом. \n\nНиже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес. \n\n|ИТ-отдел   |Пилотные проекты персонала   |Пилотные программы преподавателей   |Пилотные программы для учащихся   |\n|---|---|---|---|---|\n|Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.   |Выберите отдел кадров для работы над проектом и совместной работы.   |Запросите преподавателей стать лидерамиами, которые появятся в учебе и в сотрудничестве с преподавателем.   |Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий. Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.   |\n|**Примеры команд**   |   |   |   |\n|Координация ИТ-проектов (например, развертывание Teams)    |Координация проектов   |Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)   |Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)   |\n|Взаимодействие ИТ-отдела с преподавателями   |Рабочее пространство для совместной работы, объявления   |Координация и взаимодействие между подразделениями   |Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)   |\n|Вопросы работы LiveSite   |Собрания   |Совместная работа над научно-исследовательским проектом   |   |\n|Рабочее пространство для совместной работы в организации, объявления   |Группы исполнительного руководства   |   |   |\n\n> [!NOTE]\n> Для получения справки и поддержки по лицензиям Teams и другим проблемам отправьте запрос [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)по адресу.\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей автоматическое создание групп. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.\n\nВы должны иметь разрешения [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) , чтобы использовать центр администрирования Microsoft 365 для управления группами для учебного заведения.\n\n1. В [центре администрирования Microsoft 365](https://portal.office.com/adminportal/home)Войдите с учетными данными глобального администратора и выберите **Администратор**.\n     \n     ![Снимок экрана: параметр \"Администратор\" в центре администрирования Microsoft 365.](media/o365-admin-option.png)\n\n2. Выберите **Параметры** > **служб _амп_ надстройки**.\n\n     ![Снимок экрана: параметр \"службы _Амп_ надстроек\" в разделе \"Параметры\".](media/o365-settings-services.png)\n    \n3. В списке выберите **Microsoft Teams** .\n\n     ![Снимок экрана: параметры на странице надстроек служб _Амп_.](media/o365-services-select-teams.png)\n\n4. После открытия страницы параметров Microsoft Teams на экране будут доступны параметры конфигурации. Здесь вы можете управлять лицензиями.\n\n     ![Снимок экрана: раздел параметров Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Настройка параметров на уровне клиента
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Общие\nРаздел Общие позволяет настроить указанные ниже параметры для всего учебного заведения в рамках всех типов лицензий, которые вы можете использовать.\n\n- Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).\n- Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).\n\n![Снимок экрана: параметры в разделе \"Общие\".](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Интеграция с электронной почтой\nВы можете включить интеграцию электронной почты с каналами, а также создать список \"ограниченные отправители\". Чтобы включить или отключить интеграцию электронной почты, установите переключатель в **положение выкл** ., **** а затем нажмите кнопку **сохранить**. \n\nС помощью **списка разрешить отправители** вы можете управлять тем, кто может отправлять по электронной почте команды в вашей организации. \n\n![Снимок экрана: параметры в разделе \"Интеграция электронной почты\".](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Приложения\nВы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений. Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.\n\nПри включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams. Если вы установите флажок **включить новые внешние приложения**по умолчанию, новые приложения будут автоматически отображаться в списке по мере их появления. \n\nВозможность неопубликованного приложения доступна только для участников группы, не применяющих гостевой учетной записью. Это полезно, если у вас есть какие – либо курсы по программированию или вы тестируете любые пользовательские системы управления обучением, которые можно интегрировать с Teams. Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).\n\n![Снимок экрана: параметры в разделе \"приложения\".](media/QS-edu-apps2.png)\n\nВключив назначения, преподаватели могут предоставлять задания и итеративные отзывы для учащихся. \n\nКогда внешние приложения в Teams включены, преподаватели могут настраивать приложения, чтобы они были доступны для учащихся через вкладки. Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день. Они обеспечивают быстрый доступ к часто используемым документам и облачным службам. В системе имеется несколько встроенных вкладок, например \"Файлы\".\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nВ клиенте Teams пользователи могут добавлять вкладки для документов Word, PowerPoint, форм, записных книжек OneNote для занятий, назначений и т. д. Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.\n\n### <a name=\"custom-cloud-storage\"></a>Настраиваемое облачное хранилище\nРешения Teams допускают различные варианты хранения данных в облаке. На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile. Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**. Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.\n\n![Снимок экрана: параметры в разделе \"пользовательские облачные хранилища\".](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nПо умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов. Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md). Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов). Если вы не хотите управлять коллекцией сайтов, вы также узнаете, как разрешить службе автоматически обрабатывать ее. \n\n### <a name=\"settings-by-userlicense-type\"></a>Параметры по типу пользователя и лицензии\n  \n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей автоматическое создание групп. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.\n\nВы должны иметь разрешения [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) , чтобы использовать центр администрирования Microsoft 365 для управления группами для учебного заведения.\n\n1. В [центре администрирования Microsoft 365](https://portal.office.com/adminportal/home)Войдите с учетными данными глобального администратора и выберите **Администратор**.\n     \n     ![Снимок экрана: параметр \"Администратор\" в центре администрирования Microsoft 365.](media/o365-admin-option.png)\n\n2. Выберите **Параметры** > **служб _амп_ надстройки**.\n\n     ![Снимок экрана: параметр \"службы _Амп_ надстроек\" в разделе \"Параметры\".](media/o365-settings-services.png)\n    \n3. В списке выберите **Microsoft Teams** .\n\n     ![Снимок экрана: параметры на странице надстроек служб _Амп_.](media/o365-services-select-teams.png)\n\n4. После открытия страницы параметров Microsoft Teams на экране будут доступны параметры конфигурации. Здесь вы можете управлять лицензиями.\n\n     ![Снимок экрана: раздел параметров Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nВы должны иметь только образования, указанное в списке Типы лицензий. В раскрывающемся списке содержатся образовательные учреждения и сотрудники, образовательные учреждения и гости. Система может различать пользователей только на основе назначенных им лицензий. Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.  \n\n![Снимок экрана: параметры в разделе \"группы и каналы\".](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nЧтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**. Это только временный коммутатор; в конечном итоге вам потребуется управлять доступом пользователей к Teams с помощью пользовательских лицензий так же, как и для всех остальных рабочих нагрузок Office.\n\n![Снимок экрана: раздел \"Параметры\" для выбора лицензий Microsoft Teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Для получения справки и поддержки по параметрам на уровне клиента или другим проблемам отправьте запрос по [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)адресу.\n"
- title: Настройка групп по пользователям и типам лицензий
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Встречайте новый Центр администрирования Microsoft Teams! Начиная с 2018 марта, мы постоянно переходят параметры на него из текущего центра администрирования Skype для бизнеса и Microsoft Teams в центре администрирования Microsoft 365. Вы будете получать уведомления о переносимых функциях и сможете сразу же узнать, где они находятся в новом Центре администрирования Microsoft Teams. Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n В рамках миграции в новый центр администрирования Microsoft Teams, как настроить команды по типу лицензии, можно с помощью политики. Типы политик доступны через навигацию в центре администрирования. Пример списка политик сообщений приведен ниже.\n\n![Снимок экрана: страница \"политики обмена сообщениями\"](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик вы можете включать и отключать функции на уровне отдельных пользователей. Вот как работают назначения политики:\n   - По умолчанию все новые пользователи получат глобальную политику (параметры уровня клиента).\n   - Пользователю может быть назначена предопределенная политика пользователя, созданная корпорацией Майкрософт, если она отвечает вашим требованиям. Эти предопределенные политики не допускают редактирования администраторами клиентов. Если вы хотите управлять ими в будущем, создайте новые пользовательские политики и назначьте им пользовательские политики.\n\n    ![Снимок экрана: раздел \"назначенные политики\" в центре администрирования.](media/teams-assigned-policies-edu.PNG)\n   - Настраиваемая политика может быть назначена любому пользователю. Для этого нажмите кнопку **+ создать политику**, установите нужные параметры и нажмите кнопку **сохранить**. Эту пользовательскую политику можно назначить пользователю на вкладке **Пользователи** или с помощью сценария.\n     ![Снимок экрана: параметр \"создать политику\" на странице \"политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенных политик.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: раздел \"изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Как включить различные политики для преподавателей и учащихся\nЧтобы настроить пользовательские параметры для преподавателей и учащихся (например, включить чат для преподавателей, но не для учащихся), создайте и назначьте их двумя способами: \n   - С помощью модуля PowerShell можно запускать сценарии для создания и назначения нескольких политик. Примеры сценариев и документация содержатся в приложении. \n   - В центре администрирования создайте новую политику и назначьте ее на вкладке **Пользователи** . \n > [!NOTE]\n > До тех пор пока пользовательская политика не будет назначена пользователю, пользователь будет использовать глобальный параметр политики. Это означает, что если включить чат в глобальной политике и отключиться в особой политике учащегося, пока не будет назначена настраиваемая политика, студент сможет общаться. В этом случае вы можете сделать так, чтобы чат был глобально отключен, и использовать пользовательские политики, чтобы включить чат для пользователей преподавателей. \n\n ### <a name=\"appendix\"></a>Приложений\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. Проверьте, соответствуют ли какие-либо доступные политики в ваших клиентах вашим требованиям, выполнив Get-Кстеамсмессагингполици.\n 2. Если это не так, создайте новую политику, выполнив &lt;значение&gt; -&lt;&gt; -&lt;&gt;параметра имени параметра кстеамсмессагингполици — Name политики Identity.\n \n Дополнительные сведения можно найти в разделе [Set-кстеамсмессагингполици](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n В разделе [Пример сценария PowerShell — создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "\nВ Teams есть клиенты, доступные для веб-сайтов, рабочих столов (Windows и Mac) и мобильных устройств (Android и iOS). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл установки для клиента Teams является исполняемым файлом, который может быть загружен администраторами и конечными пользователями на [странице загрузки Teams](https://teams.microsoft.com/downloads). Преподаватели и учащиеся на настольных компьютерах могут установить приложение, если у них есть нужные права. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n|       |Windows    |MacOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |10 и более поздние версии    |4.4 и более поздние версии      |\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
