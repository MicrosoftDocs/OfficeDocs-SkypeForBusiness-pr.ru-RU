- durationInMinutes: 2
  content: "\nMicrosoft Teams позволяет вам организовать коллективную работу в учебных классах, общаться в профессиональных педагогических сообществах, а также взаимодействовать с учениками и административным персоналом через общий интерфейс на платформе Office 365 для образования.\n\n\nЭто руководство предназначено для ИТ-администраторов в учебных заведениях, которые еще не развертывали Teams. Оно расскажет о следующих аспектах: \n- Активация Teams в вашем учебном заведении\n- Доступные инструменты для управления Teams в учебном заведении\n- Партнерские службы, доступные по ссылкам на внешнюю документацию \n\nРуководство включает рекомендации по настройке Teams специально для образовательных учреждений, и оно поможет вам быстро начать работу. Оно не предлагает универсальных решений, но служит хорошей отправной точкой. Приглашаем вас изучить комплексную документацию по Teams, начав с [обзора Teams](Teams-overview.md). \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Проверка готовности среды для Teams](environment-readiness.md).\n2. Рассмотрите возможность [развертывания синхронизации данных School](https://docs.microsoft.com/en-us/SchoolDataSync) для упрощения преподавателей для автоматического создания групп.\n3. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n4. [Подготовьте сеть учебного заведения к использованию Teams](prepare-network.md).\n5. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n\n[comment]: <> (Местозаполнитель: добавьте раздел о роли партнеров и ссылку на документ по партнерской стратегии, когда он появится в Центре загрузки.)\n"
- title: Возможности Teams в сфере образования
  durationInMinutes: 4
  content: "\n### <a name=\"microsoft-teams-has-given-every-student--even-the-quietest-ones--a-voice-in-my-class-primary-school-teacher\"></a>*\"Благодаря Microsoft Teams все ученики в моем классе — даже тихони — получили возможность высказывать свое мнение\", — учитель начальных классов.*\n\nЕсли вы не знакомы с Teams, посмотрите вводный видеоролик об использовании Microsoft Teams в учебных классах (2 мин 30 с).\n> [!VIDEO https://www.youtube.com/embed/N7uiMs4dPcg]\n\nВ ходе внедрения платформы Майкрософт для образования мы часто слышали от преподавателей, что им особенно трудно организовать эффективную работу в учебных классах. С Teams для образовательных учреждений мы создали единый цифровой центр, объединяющий все возможности коммерческого продукта и функции, полюбившиеся нашим клиентам из учебных заведений, такие как работа с заданиями и записные книжки OneNote для занятий. Теперь учителя могут посвящать больше времени непосредственно преподаванию, учащиеся — научиться свободно и четко выражать свое мнение, а руководители и административный персонал — эффективнее взаимодействовать друг с другом.\n\nВремя — это ценнейший ресурс для всех, но для преподавателей особенно важна каждая минута занятия, ведь ее можно посвятить ученикам и принести им еще больше пользы. Teams объединяет работу с файлами, задания и беседы, позволяя преподавателям эффективно организовать занятие, делать объявления, выдавать задания и быстро решать текущие задачи.\n\nTeams предлагает преподавателям не только новые способы взаимодействия с учениками, но и возможность общаться с коллегами, давать друг другу советы, делиться планами занятий и обмениваться педагогическим опытом за пределами учебных аудиторий. Учителя и административные работники могут организовать эффективное взаимодействие, создавая команды для персонала и профессиональных педагогических сообществ. Это упрощает участие в программах профессионального развития и проведение мероприятий, охватывающих все учебное заведение.\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "\n![Снимок экрана с пятью этапами внедрения Teams.](media/quick-start-enable-Teams-Implementation-Phases.png)\n#### <a name=\"figure-1-implementation-phases-of-office-365-and-teams\"></a>*Рис. 1. Этапы внедрения Office 365 и Teams*\n\n## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите из представителей административного персонала, преподавательского состава и обычных пользователей группу заинтересованных лиц, которая будет ответственна за принятие решений по внедрению Teams.  В небольших организациях в нее могут входить два или три человека.  Для успешного развертывания решения важно включить в эту группу как сотрудников и пользователей, так и ИТ-специалистов. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это то, что действительно нужно людям. Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-complete-technical-planning\"></a>Шаг 3. Техническое планирование\n\nЭффективное техническое планирование — основа для эффективной работы пользователей. Если в вашей организации больше 50 рабочих мест, и она использует [особый план обслуживания](https://technet.microsoft.com/library/dn783224.aspx), вам бесплатно доступна программа [Преимущество FastTrack](https://technet.microsoft.com/library/dn783224.aspx?f=255&MSPPError=-2147217396), которая поможет организовать планирование, развертывание и внедрение новых служб. Вы также можете провести эту работу самостоятельно, используя дальнейшие сведения из этого руководства.\n\n## <a name=\"step-4-conduct-pilots-and-deploy-teams\"></a>Шаг 4. Пилотные запуски и развертывание Teams\n\nМы рекомендуем большинству организаций провести пилотные запуски Teams для ряда избранных сценариев использования с участием энтузиастов, лидеров и ключевых заинтересованных лиц. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. Примеры сценариев показаны на рис. 2.\n\n![Снимок экрана с примерами использования Teams по подразделениям.](media/quick-start-enable-Teams-Use-cases-by-department.png)\n#### <a name=\"figure-2-use-case-examples-for-teams\"></a>*Рис. 2. Примеры использования Teams*\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Крупные организации обычно выполняют развертывание поэтапно, чтобы контролировать подключение и обучение для оптимальной работы. Ваш план развертывания обязательно должен опираться на приоритетные сценарии, чтобы пользователи получили в свое распоряжение все необходимые возможности Teams и Office 365.\n\n\n## <a name=\"step-5-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 5. Анализ использования и удовлетворенности, стимулирование внедрения\n\nРазвертывание программного обеспечения — не единственный фактор изменений в вашей организации. В совместной работе в первую очередь важны люди, а не технологии. Поэтому для успешного внедрения Office 365 и Teams проанализируйте, как именно работают ваши пользователи. В этом вам поможет небольшой контрольный список наших рекомендаций. Кроме того, вы можете разработать подходящий план внедрения в своей компании при поддержке партнеров Майкрософт.\n\n1. **Прочтите рекомендации [Руководства по внедрению Office 365]( https://aka.ms/office365adoptionguide)**. Наша статья [Создание стратегии по управлению изменениями для Microsoft Teams](change-management-strategy.md) поможет задокументировать ваш подход.\n2. **Изучите [отчеты об активности Office 365](teams-activity-reports.md)**, чтобы проанализировать использование решений в вашей среде. Если вы не являетесь администратором Office 365 в своей компании, попросите администратора предоставить вам разрешения на доступ к отчетам об активности в роли читателя.\n3. **Соберите отзывы ваших пользователей** о работе с Office 365 и Teams. Если в вашей организации работает меньше 2500 человек, воспользуйтесь для этого общим каналом в Teams. Если же сотрудников вашей компании больше, чем сейчас допускает Teams, используйте общую группу в Yammer. \n\n5. **Помогайте своим лидерам и отмечайте свои победы.** Поощряйте сотрудников, которые эффективно используют новые инструменты и придумывают новаторские методы, помогающие компании достичь своих бизнес-целей. Именно это в первую очередь будет способствовать дальнейшему внедрению Office 365 и Teams.\n"
- title: Включение и отключение лицензий Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams является облачной службой. Пользователи с действующей лицензией могут запускать классические, мобильные и веб-клиенты Teams. Они могут устанавливать их самостоятельно без участия ИТ-администратора. Управление лицензиями Microsoft Teams отдельных пользователей осуществляется с помощью Центра администрирования Office 365 или PowerShell. Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md). Эта информация поможет вам решить, нужно ли запускать пилотный проект, прежде чем внедрять систему в более широком масштабе. \n\n> [!NOTE]\n> Перед активацией Teams для всего учреждения убедитесь в наличии нужных средств управления. Пилотная программа позволит ответственным пользователям изучить доступные инструменты управления и сообщить, какие из них в наибольшей степени помогут оптимизировать эксплуатацию и обслуживание продукта. \n\nНиже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес. \n\n|ИТ-отдел   |Пилотные программы для отделов   |Пилотные программы для преподавателей   |Пилотные программы для учащихся   |\n|---|---|---|---|---|\n|Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.   |Выберите административные отделы (например, отдел финансирования, жилищного обеспечения или развития), которые будут использовать Teams для взаимодействия и работы над проектами.   |Найдите преподавателей, которые заинтересованы в использовании Teams для взаимодействия с коллегами и в учебных аудиториях.   |Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий. Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.   |\n|**Примеры команд**   |   |   |   |\n|Координация ИТ-проектов (например, развертывание Teams)    |Координация проектов   |Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)   |Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)   |\n|Взаимодействие ИТ-отдела с преподавателями   |Рабочее пространство для совместной работы, объявления   |Координация и взаимодействие между подразделениями   |Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)   |\n|Вопросы работы LiveSite   |Собрания   |Совместная работа над научно-исследовательским проектом   |   |\n|Рабочее пространство для совместной работы в организации, объявления   |Группы исполнительного руководства   |   |   |\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 1
  content: "Чтобы использовать Центр администрирования Office 365 для управления Teams в вашем учебном заведении, необходимы права [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d).\n\n1. Войдите в [Центр администрирования Office 365](https://portal.office.com/adminportal/home) с учетными данными глобального администратора и выберите **Параметры** > **Службы и надстройки**.\n2. На странице **Службы и надстройки** выберите **Microsoft Teams**.\n\n     ![Снимок экрана с параметрами на странице \"Службы и надстройки\" в Центре администрирования Office 365.](media/Set_up_Microsoft_Teams_in_your_Office_365_organization_image2.png)\n\n3. Откроется страница параметров Microsoft Teams. Она состоит из двух разделов. В верхней части находятся элементы управления для всех пользователей в организации. Вторая половина позволяет вам управлять продуктом на базе типа SKU лицензии Office и включает настройки для пользователей-гостей. Некоторые учебные заведения могут использовать для преподавателей и персонала одни типы лицензий, а для учащихся — другие. Это позволяет индивидуально настраивать работу этих двух групп. \n\n     ![Снимок экрана с разделом параметров Microsoft Teams в Центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Настройка параметров на уровне клиента
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Общие\nРаздел \"Общие\" содержит следующие настройки для всего учреждения и всех типов лицензий.\n\n- Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).\n- Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).\n- Allow T-bot proactive help messages (Разрешить справку П-бота).\n\n[П-бот](t-bot.md) — это отличный ресурс для помощи пользователям при работе с Teams. Мы ожидаем, что пользователи будут в первую очередь обращаться к нему за дополнительной информацией о продукте, поэтому настоятельно рекомендуем не отключать его. \n\nЧтобы включить или отключить П-бот, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.\n\n![Снимок экрана с параметрами раздела \"Общие\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Интеграция электронной почты\nВы можете интегрировать в свои каналы электронную почту и создать ограниченный список отправителей. Чтобы активировать или отключить интеграцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**. \n\nПараметр **Allow senders list** (Список разрешенных отправителей) позволяет выбрать домены, которым будет разрешено отправлять письма командам в организации. \n\n![Снимок экрана с параметрами раздела \"Интеграция электронной почты\" в Центре администрирования Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Приложения\nВы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений. Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.\n\nПри включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams. Если вы выберете параметр **Enable new external apps by default** (Разрешать новые внешние приложения по умолчанию), по мере выпуска издателями новых приложений последние будут автоматически появляться в списке. \n\nВозможность загрузки неопубликованных приложений будет доступна только участникам команд, не являющимся гостями. Она может помочь в курсах программирования или при тестировании специализированных систем управления обучением, способных интегрироваться с Teams. Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).\n\n![Снимок экрана с параметрами раздела \"Приложения\" в Центре администрирования Office 365.](media/QS-edu-apps.png)\n\nЕсли вы включите параметр Assignments (Задания), преподаватели смогут выдавать учащимся задания и предоставлять обратную связь для их поэтапного выполнения. \n\nЕсли в Microsoft Team включены внешние приложения, преподаватели могут настраивать их таким образом, чтобы учащиеся получали к ним доступ с помощью вкладок. Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день. Они обеспечивают быстрый доступ к часто используемым документам и облачным службам. В системе имеется несколько встроенных вкладок, например \"Файлы\".\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nВ клиенте Teams пользователи могут добавлять в верхней части канала вкладки для документов Word, презентаций PowerPoint, электронных таблиц Excel, записных книжек OneNote для занятий, заданий и многого другого. Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.\n\n### <a name=\"custom-cloud-storage\"></a>Настраиваемое облачное хранилище\nРешения Teams допускают различные варианты хранения данных в облаке. На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile. Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**. Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.\n\n![Снимок экрана с параметрами облачного хранилища в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nПо умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов. Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md). Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов). Если вы не хотите контролировать каждое семейство сайтов отдельно, вы также сможете узнать здесь об автоматическом управлении. \n"
- title: Настройка параметров по типам пользователей или лицензий
  durationInMinutes: 7
  content: "Если ваша организация использует несколько типов лицензий, вы увидите их в следующем раскрывающемся списке. Вот несколько примеров: **Для бизнеса и корпоративная**, **Образование — преподаватели и персонал**, **Образование — учащиеся** или **Гость**. Управление этими группами рассмотрено в следующем разделе. Система может различать пользователей только на основе назначенных им лицензий. Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента. \n\n[!INCLUDE [global-switch-expiry-note](includes/global-switch-expiry-note.md)]\n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nЧтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**. Это лишь временный параметр. В будущем вы будете контролировать доступ пользователей к Teams на основе пользовательских лицензий, как и для всех остальных рабочих нагрузок Office.\n\n![Снимок экрана с параметрами выбора лицензий Microsoft Teams в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\nЧтобы включить для клиента [гостевой доступ](guest-access.md), выберите **гостевую** лицензию и установите переключатель в положение **Вкл**. Вы можете использовать гостевой доступ в сценарии \"Приглашенный профессор\", когда специалисты не из вашей организации принимают участие в работе ее команд. Добавляйте в команду приглашенного профессора, если он будет взаимодействовать с учащимися на протяжении всего курса. Если же он дает только одну лекцию, рекомендуем не добавлять его в команду как гостя, а подключить его к собранию как анонимного пользователя. \n\n> [!NOTE] \n> Добавлять гостей в команду может только ее владелец.\n\n\n### <a name=\"teams-and-channels\"></a>Команды и каналы\nКоманда предназначена для объединения группы людей, которые тесно сотрудничают друг с другом для выполнения поставленных задач. Команды могут быть динамическими и создаваться под определенный проект (например, для разработки учебной программы или планирования мероприятий) либо постоянными, отражающими внутреннюю структуру вашего учебного заведения (например, институты, кафедры и классы). Teams для образовательных учреждений предлагает три новых типа команд (для классов, профессиональных педагогических сообществ и персонала). Всего типов команд четыре:\n\n|       |Для классов    |Для профессиональных педагогических сообществ       |Для персонала      |Для всех     |\n|---    |---    |---    |---    |---    |\n|Описание    |Преподаватели и учащиеся, которые совместно работают над групповыми проектами, заданиями и т. д.      |Педагоги, которые сотрудничают в рамках профессионального сообщества.      |Руководители и сотрудники, вместе решающие административные задачи.    |Учащиеся и сотрудники учебного заведения, которые состоят в кружках и клубах по интересам.      |\n\nКанал — это подкатегория команды. Канал можно создать для отдельного действия или темы. Беседы, файлы и заметки принадлежат только определенному каналу и доступны всем членам команды.\n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image8.png)\n\n> [!NOTE]\n> Так как все команды создаются на основе групп Office 365, необходимо использовать панель управления **Группы**. \n\nПанель управления **Группы** в Центре администрирования Office 365 позволяет вам управлять владельцами и участниками команд и создавать новых. По умолчанию создание групп Office 365 разрешено, но вы можете ограничить эту возможность, открыв ее только определенным пользователям или группам (например, с лицензией \"Образование — преподаватели и персонал\") при помощи PowerShell.\n\nСведения об использовании PowerShell для управления разрешениями, а также о типах лицензий, необходимых для работы с этими функциями, см. в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n> [!NOTE]\n> Отключение функции создания групп влияет на другие продукты. Следствия описаны в статье [Управление разрешениями пользователей на создание групп Office 365](https://support.office.com/article/Manage-who-can-create-Office-365-Groups-4c46c8cb-17d0-44b5-9776-005fced8e618).\n\n### <a name=\"highlights-of-team-management-and-creation\"></a>Основные особенности создания команд и работы с ними\n#### <a name=\"team-management\"></a>Управление командами\n- Дополнительные сведения о создании групп Office 365 в Центре администрирования см. в статье [Создание группы Office 365 в Центре администрирования](https://support.office.com/article/Create-an-Office-365-group-in-the-admin-center-74a1ef8b-3844-4d08-9980-9f8f7a36000f).\n- Соглашение об именовании команд, используемое в группах Office, сейчас доступно в закрытой предварительной версии и в скором времени появится в общедоступной предварительной версии. Дополнительные сведения об этой возможности см. в статье о [политике именования групп Office 365](https://support.office.com/article/Office-365-Groups-Naming-Policy-6ceca4d3-cad1-4532-9f0f-d469dfbbb552).\n- Вы можете сделать так, что Teams не будет отображаться в глобальном списке адресов (GAL). Дополнительные сведения см. в разделе \"Скрытие групп Office 365 в глобальном списке адресов\" статьи [Управление группами Office 365 с помощью PowerShell](https://support.office.com/article/Manage-Office-365-Groups-with-PowerShell-aeb669aa-1770-4537-9de2-a82ac11b0540).\n- Управление политиками сроков действия команд или групп. Дополнительные сведения см. в статье о [политике сроков действия групп Office 365](https://support.office.com/article/Office-365-Group-Expiration-Policy-8d253fe5-0e09-4b3c-8b5e-f48def064733).\n\n#### <a name=\"team-creation\"></a>Создание команды\n- __Использование School Data Sync__. Если вы уже используете School Data Sync, команды будут созданы автоматически на основе сведений об их составе. Преподаватели и учащиеся назначаются автоматически. \n\n> [!TIP]\n> См. [Обзор School Data Sync](https://docs.microsoft.com/schooldatasync/overview-of-school-data-sync) для получения дополнительных сведений. Зарегистрироваться для использования School Data Sync можно [здесь](https://sdscrm.microsoftcrmportals.com/signup/).\n\n- Создание групп с помощью PowerShell (предварительная версия). Дополнительные сведения см. в [справочнике по PowerShell в Microsoft Teams](https://docs.microsoft.com/powershell/module/teams). \n\n> [!IMPORTANT]\n> Office 365 для образования позволяет создавать [четыре типа команд](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67). С помощью PowerShell вы можете создать только тип команды по умолчанию. Изменить тип созданной команды невозможно. \n\n### <a name=\"calls-and-meetings\"></a>Звонки и собрания\n\n![Снимок экрана с параметрами раздела \"Звонки и собрания\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image9.png)\n\nЧастные собрания позволяют пользователям явным образом выбирать участников своих собраний, а не оставлять собрания открытыми для любых членов команды. Таким образом, они могут проводить небольшие собрания, не затрагивая работу всей команды. \n\nЕсли вы включите планирование собраний канала, пользователи смогут выбирать команду и канал, в которых будет проводиться собрание. В этом случае все члены команды, которые хотят участвовать в собрании, смогут присоединяться к нему без приглашения. \n\n![Снимок экрана с интерфейсом планирования собраний, когда включены частные собрания.](media/Teams-quick-start-edu-Private_Meetings_No_Channel.PNG)\n\nФункция незапланированных встреч позволяет пользователям начать встречу непосредственно из интерфейса чата. Все активные участники беседы могут быстро присоединиться к звонку и продолжить обсуждение. \n\n![Снимок экрана с интерфейсом поля ввода сообщения, когда включены незапланированные собрания.](media/Teams-quick-start-edu-Compose_Box_Meet_Now.PNG)\n\nПараметры \"Allow videos in meetings\" (Разрешить в собраниях видео) и \"Allow screen sharing in meetings\" (Разрешить в собраниях демонстрацию экрана) предоставляют в собраниях дополнительные возможности общения лицом к лицу и показа содержимого экрана. При включении этих параметров пользователи смогут запускать в собраниях демонстрацию экрана и видеосвязь. \n\n![Снимок экрана с элементами управления собрания.](media/Teams-quick-start-edu-In_Meeting_Controls.PNG)\n\n> [!NOTE]\n> Некоторым учебным заведениям имеет смысл ограничивать свой сетевой трафик. Они могут, например, отключить видео, если их сеть обладает низкой пропускной способностью.\n\nДля переключения из приватного или группового чата на аудио- или видеозвонок используется параметр \"Allow private calling\" (Разрешить частные звонки). В чатах эти функции будут отображаться в правом верхнем углу. \n\n![Снимок экрана приватного чата с элементами управления для аудио- и видеозвонков.](media/Teams-quick-start-edu-Private_Chat_Audio_Video.PNG)\n\n\n### <a name=\"messaging\"></a>Обмен сообщениями\n\n![Снимок экрана с параметрами раздела \"Сообщения\" в Центре администрирования Office 365.](media/QS-edu-messaging.png)\n\nЕсли учебное заведение не хочет допускать \"развлекательный\" контент, например GIF-анимации, мемы и стикеры, вы, как администратор клиента, всегда можете отключить для учащихся такой контент в разделе **Сообщения** на экране параметров Microsoft Teams. Эти функции исчезнут внизу окна ввода сообщения, но пользователям будет по-прежнему доступен стандартный набор эмодзи. Если включена GIF-анимация, вы можете задать рейтинг содержимого и ограничить типы GIF, которые ваше учреждение разрешает использовать в Teams. Доступны следующие рейтинги содержимого:\n\n- Строгий \n- Умеренный\n- Разрешить любой тип содержимого\n\nВы также можете отключить приватный чат между учащимися, оставив эту возможность только преподавателям. Если отключить чат, пользователи, которым недоступна эта функция, больше не будут видеть опцию чата в левой части экрана. \n\n![Снимок экрана с левой панелью без чата.](media/Teams-quick-start-edu-Left_Rail_Without_Chat.PNG)\n\nЕсли пользователи, для которых функция чата включена, попытаются начать беседу с участниками без такой возможности, они увидят в окне создания сообщения уведомление \"Administrator has disabled chat for user\" (Администратор отключил для пользователя чат).\n\n![Снимок экрана, демонстрирующий невозможность начать чат с участником, у которого он отключен.](media/Teams-quick-start-edu-Starting_Chat_With_Person_Not_Enabled_For_Chat.PNG)\n\n> [!TIP]\n> Если отключить для набора пользователей приватный чат, они не смогут обращаться за помощью к П-боту. Однако все содержимое П-бота есть в [Центре справки Microsoft Teams](https://support.office.com/Teams), поэтому сообщите пользователям с отключенным приватным чатом, что им доступен этот ресурс для изучения программы. \n\nРекомендуем предоставить владельцам с любыми типами лицензий возможность удалять сообщения, так как это серьезно помогает в модерации проводимых в канале чатов. \n\nКроме того, вы можете разрешить членам команды изменять и удалять собственные сообщения. Это отличная возможность для исправления опечаток, отмены отправки сообщений не в ту беседу или удаления лишних сообщений отправителем. \n\n> [!NOTE]\n> Если почтовый ящик пользователя переведен на удержание по юридическим причинам, все отредактированные и удаленные сообщения будут регистрироваться. Дополнительные сведения: [Помещение пользователя или команды Teams на удержание по юридическим причинам](legal-hold.md).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "\nВ Teams доступен веб-клиент, классический клиент (Windows и Mac) и мобильный клиент (Android, iOS и Windows Phone). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nАдминистраторы и конечные пользователи могут загрузить исполняемый файл установки клиента Teams со [страницы загрузки Teams](https://teams.microsoft.com/downloads). Конечные пользователи на компьютерах могут установить приложение, если они обладают необходимыми правами. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\nМинимальные версии клиентских ОС:\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |10 и более поздние версии    |4.4 и более поздние версии      |10.0.10586 и более поздние версии       |\n\n\nПоддержка интернет-браузеров: \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: Внедрение, отзывы и поддержка
  durationInMinutes: 1
  content: "\nМатериалы по внедрению (список постоянно пополняется, регулярно заходите сюда еще):\n    - [Шаблоны электронных писем для руководств по началу работы](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Teams/downloads/Email-templates-Teams-for-Education.zipr?raw=true)\n    - [Краткое руководство короткие видеоролики для конечных пользователей](https://aka.ms/teamseducators)\n    - Внутренние шаблоны для кампаний в социальных сетях \n\n\nПризыв к действию:\n    - Попробуйте нашу [интерактивную демонстрацию Microsoft Teams](http://teamsdemo.office.com/) (5 минут).\n    - Включите Microsoft Teams в [Центре администрирования Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (войдите как администратор Office 365).\n    - Скачайте клиенты Teams: [Microsoft Teams работает на всех ваших устройствах](https://teams.microsoft.com/downloads).\n    - Получите дополнительные сведения об Office 365 для образования в [Центре справки \"Образование\"](https://support.office.com/education).\n\nДополнительные ресурсы:\n    - [Стратегия развития Microsoft Teams](https://aka.ms/teamsroadmap)\n    - Актуальные новости в нашем [блоге Tech Community](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog) \n    - Блог Мэтта Сосмана (Matt Soseman) \"The Productive Cloud\" о [поддержке PowerShell в Microsoft Teams](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)\n\n\n[Отправить предложение](https://aka.ms/eduuservoice)\n\n[Связаться со службой поддержки](https://aka.ms/o365portal)\n\n[Задать вопрос сообществу Teams](https://aka.ms/msteamscommunity)\n\n[Найти ответ в Центре справки Office 365 для образования](https://support.office.com/education)\n\n[Найти дополнительные ресурсы для образовательных учреждений](https://education.microsoft.com/)\n"
