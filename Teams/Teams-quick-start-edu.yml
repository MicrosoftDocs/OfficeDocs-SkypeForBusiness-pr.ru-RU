  content: "\n<span data-ttu-id=\"aa357-389\">Материалы по внедрению (скоро):</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-389\">Adoption content (coming soon):</span></span>\n    - <span data-ttu-id=\"aa357-390\">Шаблоны сообщений электронной почты для руководств по началу работы (январь 2018 г.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-390\">Email templates for getting started guides (Jan 2018)</span></span>\n    - <span data-ttu-id=\"aa357-391\">Краткие видеоролики для конечных пользователей по быстрому началу работы (январь 2018 г.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-391\">Quick start short videos for end users (Jan 2018)</span></span>\n    - <span data-ttu-id=\"aa357-392\">Внутренние шаблоны для кампаний в социальных сетях (февраль 2018 г.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-392\">Internal social campaign templates (Feb 2018)</span></span>\n\n\n<span data-ttu-id=\"aa357-393\">Призыв к действию:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-393\">Call to action:</span></span>\n    - <span data-ttu-id=\"aa357-394\">Попробуйте нашу [интерактивную демонстрацию Microsoft Teams](http://teamsdemo.office.com/) (5 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-394\">Check out our hands-on [Microsoft Teams Interactive Demo](http://teamsdemo.office.com/) (5 minutes to complete)</span></span>\n    - <span data-ttu-id=\"aa357-395\">Включите Microsoft Teams в [Центре администрирования Office 365](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (войдите как администратор Office 365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-395\">Turn on Microsoft Teams in the [Office 365 admin center](https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns) (sign in as an Office 365 admin)</span></span>\n    - <span data-ttu-id=\"aa357-396\">Скачайте клиенты Teams: [Microsoft Teams работает на всех ваших устройствах](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-396\">Download Teams clients: [Get Teams on all your devices](https://teams.microsoft.com/downloads)</span></span>\n    - <span data-ttu-id=\"aa357-397\">Получите дополнительные сведения об Office 365 для образования в [Центре справки \"Образование\"](https://support.office.com/education).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-397\">Learn more about Office 365 for Education at the [Education help center](https://support.office.com/education)</span></span>\n\n<span data-ttu-id=\"aa357-398\">Дополнительные ресурсы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-398\">Additional resources:</span></span>\n    - [<span data-ttu-id=\"aa357-399\">Стратегия развития Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-399\">Microsoft Teams roadmap</span></span>](https://aka.ms/teamsroadmap)\n    - <span data-ttu-id=\"aa357-400\">Актуальные новости в нашем [блоге Tech Community](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-400\">Stay up to date with our [Tech Community Blog](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/bg-p/MicrosoftTeamsBlog)</span></span> \n    - <span data-ttu-id=\"aa357-401\">Блог Мэтта Сосмана (Matt Soseman) \"The Productive Cloud\" о [поддержке PowerShell в Microsoft Teams](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-401\">Matt Soseman's \"The Productive Cloud\" Blog about [Microsoft Teams PowerShell Support](https://blogs.technet.microsoft.com/skypehybridguy/2017/11/07/microsoft-teams-powershell-support/)</span></span>\n\n\n[<span data-ttu-id=\"aa357-402\">Отправить предложение</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-402\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n<span data-ttu-id=\"aa357-403\">[Связаться со службой поддержки](https://aka.ms/o365portal)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-403\">[Contact support](https://aka.ms/o365portal).</span></span>\n\n[<span data-ttu-id=\"aa357-404\">Задать вопрос сообществу Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-404\">Ask the Teams community</span></span>](https://aka.ms/msteamscommunity)\n\n[<span data-ttu-id=\"aa357-405\">Найти ответ в Центре справки Office 365 для образования</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-405\">Explore the Office 365 Education help center</span></span>](https://support.office.com/education)\n\n[<span data-ttu-id=\"aa357-406\">Найти дополнительные ресурсы для образовательных учреждений</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa357-406\">Find more resources for education</span></span>](https://education.microsoft.com/)\n"
