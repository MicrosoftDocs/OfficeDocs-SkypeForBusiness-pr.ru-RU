  content: "\n<span data-ttu-id=\"5031e-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, в одном приложении которого можно объединять беседы, собрания, файлы и приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"5031e-105\">Поскольку разработанные на основе Office 365, учебные заведения зависят от интеграции с привычными приложениями и службами Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"5031e-106\">Она обеспечивает безопасность и соответствие требованиям в масштабах предприятия, которые расширяемы и настраиваются в соответствии с потребностями каждого учебного заведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"5031e-107\">С помощью Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудиторы для совместной работы, подключаться к профессиональным образовательным учреждениям и общаться с учебными заведениями в Office 365 для образовательных учреждений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"5031e-108\">Это руководство предназначено для ИТ для администраторов, в том числе тех, кто еще не развернул команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"5031e-109\">Это руководство поможет вам приступить к работе:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"5031e-110\">Включение команд для учебного заведения</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"5031e-111\">Сведения о том, какие элементы управления доступны для управления группами в вашем учебном заведении</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"5031e-112\">Поиск партнерских служб через ссылки на внешнюю документацию</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"5031e-113\">Это руководство поможет вам быстро приступить к работе с рекомендациями по настройке, определенными для Teams в школах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"5031e-114\">Это не один и тот же вариант, но он является хорошей отправной точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"5031e-115\">Если вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"5031e-116\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"5031e-117\">[Проверьте готовность среды для Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"5031e-118\">[Развертывание School Data Sync](https://docs.microsoft.com/SchoolDataSync) для упрощения автоматического создания команд в преподавателях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"5031e-119\">Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"5031e-120\">Настройте необходимые Teams порты и протоколы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"5031e-121\">См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"5031e-122\">[Подготовка сети учебного заведения для Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"5031e-123\">Выберите тип команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-123\">Choose a team type.</span></span> <span data-ttu-id=\"5031e-124\">Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"5031e-125\">Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="5031e-126">Краткое руководство — руководство по планированию Teams</span><span class="sxs-lookup"><span data-stu-id="5031e-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"5031e-127\">Шаг 1. Сбор ключевых людей</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"5031e-128\">Соберите группу пользователей из группы \"сотрудники\", преподавателей и сообщество преподавателей, чтобы выступать в роли _Амп_ принятия решения для развертывания в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"5031e-129\">Шаг 2. Приоритизация сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"5031e-130\">Совместная работа и общение — это то, что действительно нужно людям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"5031e-131\">Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"5031e-132\">Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"5031e-133\">Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"5031e-134\">:трофей: Рекомендация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"5031e-135\">**Развертывайте Teams со своими командами!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"5031e-136\">Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"5031e-137\">Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"5031e-138\">Она может выглядеть, например, так:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-138\">Your team might look something like this:</span></span>\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"5031e-140\">Шаг 3: проведение пилотных проектов и развертывание групп</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"5031e-141\">Вы захотите выполнить начальную пилотную версию Teams с преподавателями, лидерами и более ранними, для одного или нескольких сценариев, выбранных выше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"5031e-142\">Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"5031e-143\">Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Снимок экрана: группы пользователей Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"5031e-145\">Проведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"5031e-146\">Убедитесь в том, что в плане развертывания объединяются сценарии с приоритетами, чтобы ваше учебное заведение вызнало максимум из Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"5031e-147\">Шаг 4: измерение использования, Управление степенью удовлетворенности и внедрение дисков</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"5031e-148\">Чтобы успешно привязать Office 365 и Teams, не забудьте сосредоточиться на работе преподавателя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"5031e-149\">В этом вам поможет небольшой контрольный список наших рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"5031e-150\">\\*\\*Ознакомьтесь с рекомендациями по [внедрению Office 365]( https://aka.ms/office365adoptionguide) \\*\\* .</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"5031e-151\">Кроме того, вы можете воспользоваться нашим дополнительным содержимым для [создания стратегии управления изменениями в Microsoft Teams](change-management-strategy.md) , чтобы документировать свой подход.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"5031e-152\">\\*\\*Изучите [отчеты о действиях в Office 365](teams-activity-reports.md) \\*\\* , чтобы понять использование в вашем учебном заведении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"5031e-153\">Если вы не обладаете правами администратора Office 365, попросите администратора предоставить вам отчеты о разрешениях читателя, чтобы получить доступ к отчетам об активности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"5031e-154\">Создавайте **обратной связи с удукаторс** с помощью Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"5031e-155\">Используйте канал в Teams, если в вашем учебном заведении менее 5000 человек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"5031e-156\">Используйте общедоступную группу в Yammer, если ваша школа больше, чем текущее количество участников в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"5031e-157\">**Помогайте своим лидерам и отмечайте свои победы.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"5031e-158\">Используйте преподавателей для принятия этих новых средств и использования их в инновационных целях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"5031e-159\">Это означает, что выше все, что гарантирует продолжение внедрения Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="5031e-160">Включение и отключение лицензий Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="5031e-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"5031e-161\">Teams — это облачная служба.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"5031e-162\">После того как преподаватель или студент имеет действующую лицензию, они могут запускать клиенты для настольных систем, веб-сайтов и мобильных групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"5031e-163\">Они могут устанавливать эти клиенты сами, и ИТ-администратору не нужно развертывать эти клиенты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"5031e-164\">Вы можете управлять индивидуальными лицензиями пользователей Microsoft Teams с помощью центра администрирования Microsoft 365 или с помощью PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"5031e-165\">Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"5031e-166\">Это полезно, если вы заинтересованы в пилотном развертывании Teams до широкого включения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"5031e-167\">Перед включением Teams для учебного заведения убедитесь, что у вас есть соответствующие элементы управления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"5031e-168\">Программа по пилотной программе помогает значительно гарантировать, что пользователи смогут использовать и получать отзывы о том, какие типы элементов управления улучшают использование и управление продуктом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"5031e-169\">Ниже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"5031e-170\">ИТ-отдел</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-170\">IT department</span></span>   |<span data-ttu-id=\"5031e-171\">Пилотные проекты персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-171\">Staff pilots</span></span>   |<span data-ttu-id=\"5031e-172\">Пилотные программы преподавателей</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-172\">Educator pilots</span></span>   |<span data-ttu-id=\"5031e-173\">Пилотные программы для учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"5031e-174\">Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"5031e-175\">Выберите отдел кадров для работы над проектом и совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"5031e-176\">Запросите преподавателей стать лидерамиами, которые появятся в учебе и в сотрудничестве с преподавателем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"5031e-177\">Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"5031e-178\">Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"5031e-179\">**Примеры команд**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"5031e-180\">Координация ИТ-проектов (например, развертывание Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"5031e-181\">Координация проектов</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-181\">Project coordination</span></span>   |<span data-ttu-id=\"5031e-182\">Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"5031e-183\">Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"5031e-184\">Взаимодействие ИТ-отдела с преподавателями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"5031e-185\">Рабочее пространство для совместной работы, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"5031e-186\">Координация и взаимодействие между подразделениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"5031e-187\">Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"5031e-188\">Вопросы работы LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"5031e-189\">Собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-189\">Meetings</span></span>   |<span data-ttu-id=\"5031e-190\">Совместная работа над научно-исследовательским проектом</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"5031e-191\">Рабочее пространство для совместной работы в организации, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"5031e-192\">Группы исполнительного руководства</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"5031e-193\">Для получения справки и поддержки по лицензиям Teams и другим проблемам отправьте запрос [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)по адресу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="5031e-194">Настройка Teams в образовательном учреждении</span><span class="sxs-lookup"><span data-stu-id="5031e-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"5031e-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей автоматическое создание групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"5031e-196\">Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"5031e-197\">Вы должны иметь разрешения [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) , чтобы использовать центр администрирования Microsoft 365 для управления группами для учебного заведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"5031e-198\">В [центре администрирования Microsoft 365](https://portal.office.com/adminportal/home)Войдите с учетными данными глобального администратора и выберите **Администратор**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Снимок экрана: параметр \"Администратор\" в центре администрирования Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"5031e-200\">Выберите **Параметры** > **служб _амп_ надстройки**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Снимок экрана: параметр \"службы _Амп_ надстроек\" в разделе \"Параметры\".](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"5031e-202\">В списке выберите **Microsoft Teams** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Снимок экрана: параметры на странице надстроек служб _Амп_.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"5031e-204\">После открытия страницы параметров Microsoft Teams на экране будут доступны параметры конфигурации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"5031e-205\">Здесь вы можете управлять лицензиями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-205\">From here, you may manage your licenses.</span></span>\n\n     ![Снимок экрана: раздел параметров Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="5031e-207">Настройка параметров на уровне клиента</span><span class="sxs-lookup"><span data-stu-id="5031e-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"5031e-208\">Общие</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-208\">General</span></span>\n<span data-ttu-id=\"5031e-209\">Раздел Общие позволяет настроить указанные ниже параметры для всего учебного заведения в рамках всех типов лицензий, которые вы можете использовать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"5031e-210\">Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"5031e-211\">Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Снимок экрана: параметры в разделе \"Общие\".](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"5031e-213\">Интеграция с электронной почтой</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-213\">Email integration</span></span>\n<span data-ttu-id=\"5031e-214\">Вы можете включить интеграцию электронной почты с каналами, а также создать список \"ограниченные отправители\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"5031e-215\">Чтобы включить или отключить интеграцию электронной почты, установите переключатель в **положение выкл** ., \\*\\*\\*\\* а затем нажмите кнопку **сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"5031e-216\">С помощью **списка разрешить отправители** вы можете управлять тем, кто может отправлять по электронной почте команды в вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Снимок экрана: параметры в разделе \"Интеграция электронной почты\".](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"5031e-218\">Приложения</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-218\">Apps</span></span>\n<span data-ttu-id=\"5031e-219\">Вы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"5031e-220\">Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"5031e-221\">При включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"5031e-222\">Если вы установите флажок **включить новые внешние приложения**по умолчанию, новые приложения будут автоматически отображаться в списке по мере их появления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"5031e-223\">Возможность неопубликованного приложения доступна только для участников группы, не применяющих гостевой учетной записью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"5031e-224\">Это полезно, если у вас есть какие – либо курсы по программированию или вы тестируете любые пользовательские системы управления обучением, которые можно интегрировать с Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"5031e-225\">Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Снимок экрана: параметры в разделе \"приложения\".](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"5031e-227\">Включив назначения, преподаватели могут предоставлять задания и итеративные отзывы для учащихся.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"5031e-228\">Когда внешние приложения в Teams включены, преподаватели могут настраивать приложения, чтобы они были доступны для учащихся через вкладки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"5031e-229\">Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"5031e-230\">Они обеспечивают быстрый доступ к часто используемым документам и облачным службам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"5031e-231\">В системе имеется несколько встроенных вкладок, например \"Файлы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-231\">There are several built-in tabs such as Files.</span></span>\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"5031e-233\">В клиенте Teams пользователи могут добавлять вкладки для документов Word, PowerPoint, форм, записных книжек OneNote для занятий, назначений и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"5031e-234\">Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"5031e-235\">Настраиваемое облачное хранилище</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"5031e-236\">Решения Teams допускают различные варианты хранения данных в облаке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"5031e-237\">На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"5031e-238\">Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"5031e-239\">Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Снимок экрана: параметры в разделе \"пользовательские облачные хранилища\".](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"5031e-241\">По умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"5031e-242\">Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"5031e-243\">Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"5031e-244\">Если вы не хотите управлять коллекцией сайтов, вы также узнаете, как разрешить службе автоматически обрабатывать ее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"5031e-245\">Параметры по типу пользователя и лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"5031e-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей автоматическое создание групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"5031e-247\">Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"5031e-248\">Вы должны иметь разрешения [глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) , чтобы использовать центр администрирования Microsoft 365 для управления группами для учебного заведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"5031e-249\">В [центре администрирования Microsoft 365](https://portal.office.com/adminportal/home)Войдите с учетными данными глобального администратора и выберите **Администратор**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Снимок экрана: параметр \"Администратор\" в центре администрирования Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"5031e-251\">Выберите **Параметры** > **служб _амп_ надстройки**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Снимок экрана: параметр \"службы _Амп_ надстроек\" в разделе \"Параметры\".](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"5031e-253\">В списке выберите **Microsoft Teams** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Снимок экрана: параметры на странице надстроек служб _Амп_.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"5031e-255\">После открытия страницы параметров Microsoft Teams на экране будут доступны параметры конфигурации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"5031e-256\">Здесь вы можете управлять лицензиями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-256\">From here, you may manage your licenses.</span></span>\n\n     ![Снимок экрана: раздел параметров Microsoft Teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"5031e-258\">Вы должны иметь только образования, указанное в списке Типы лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"5031e-259\">В раскрывающемся списке содержатся образовательные учреждения и сотрудники, образовательные учреждения и гости.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"5031e-260\">Система может различать пользователей только на основе назначенных им лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"5031e-261\">Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Снимок экрана: параметры в разделе \"группы и каналы\".](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"5031e-263\">Чтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"5031e-264\">Это только временный коммутатор; в конечном итоге вам потребуется управлять доступом пользователей к Teams с помощью пользовательских лицензий так же, как и для всех остальных рабочих нагрузок Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Снимок экрана: раздел \"Параметры\" для выбора лицензий Microsoft Teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"5031e-266\">Для получения справки и поддержки по параметрам на уровне клиента или другим проблемам отправьте запрос по [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)адресу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="5031e-267">Настройка групп по пользователям и типам лицензий</span><span class="sxs-lookup"><span data-stu-id="5031e-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"5031e-268\">Встречайте новый Центр администрирования Microsoft Teams!</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"5031e-269\">Начиная с 2018 марта, мы постоянно переходят параметры на него из текущего центра администрирования Skype для бизнеса и Microsoft Teams в центре администрирования Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"5031e-270\">Вы будете получать уведомления о переносимых функциях и сможете сразу же узнать, где они находятся в новом Центре администрирования Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"5031e-271\">Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"5031e-272\">В рамках миграции в новый центр администрирования Microsoft Teams, как настроить команды по типу лицензии, можно с помощью политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"5031e-273\">Типы политик доступны через навигацию в центре администрирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"5031e-274\">Пример списка политик сообщений приведен ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-274\">See below for an example list of Messaging policies.</span></span>\n\n![Снимок экрана: страница \"политики обмена сообщениями\"](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"5031e-276\">С помощью политик вы можете включать и отключать функции на уровне отдельных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"5031e-277\">Вот как работают назначения политики:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"5031e-278\">По умолчанию все новые пользователи получат глобальную политику (параметры уровня клиента).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"5031e-279\">Пользователю может быть назначена предопределенная политика пользователя, созданная корпорацией Майкрософт, если она отвечает вашим требованиям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"5031e-280\">Эти предопределенные политики не допускают редактирования администраторами клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"5031e-281\">Если вы хотите управлять ими в будущем, создайте новые пользовательские политики и назначьте им пользовательские политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Снимок экрана: раздел \"назначенные политики\" в центре администрирования.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"5031e-283\">Настраиваемая политика может быть назначена любому пользователю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"5031e-284\">Для этого нажмите кнопку **+ создать политику**, установите нужные параметры и нажмите кнопку **сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"5031e-285\">Эту пользовательскую политику можно назначить пользователю на вкладке **Пользователи** или с помощью сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"5031e-286\">![Снимок экрана: параметр \"создать политику\" на странице \"политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенных политик.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: раздел \"изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"5031e-289\">Как включить различные политики для преподавателей и учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"5031e-290\">Чтобы настроить пользовательские параметры для преподавателей и учащихся (например, включить чат для преподавателей, но не для учащихся), создайте и назначьте их двумя способами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"5031e-291\">С помощью модуля PowerShell можно запускать сценарии для создания и назначения нескольких политик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"5031e-292\">Примеры сценариев и документация содержатся в приложении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"5031e-293\">В центре администрирования создайте новую политику и назначьте ее на вкладке **Пользователи** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"5031e-294\">До тех пор пока пользовательская политика не будет назначена пользователю, пользователь будет использовать глобальный параметр политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"5031e-295\">Это означает, что если включить чат в глобальной политике и отключиться в особой политике учащегося, пока не будет назначена настраиваемая политика, студент сможет общаться.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"5031e-296\">В этом случае вы можете сделать так, чтобы чат был глобально отключен, и использовать пользовательские политики, чтобы включить чат для пользователей преподавателей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"5031e-297\">Приложений</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"5031e-298\">Создание и назначение политики обмена сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"5031e-299\">Проверьте, соответствуют ли какие-либо доступные политики в ваших клиентах вашим требованиям, выполнив Get-Кстеамсмессагингполици.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"5031e-300\">Если это не так, создайте новую политику, выполнив &lt;значение&gt; -&lt;&gt; -&lt;&gt;параметра имени параметра кстеамсмессагингполици — Name политики Identity.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"5031e-301\">Дополнительные сведения можно найти в разделе [Set-кстеамсмессагингполици](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"5031e-302\">Пример сценария</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-302\">Sample script</span></span> \n\n <span data-ttu-id=\"5031e-303\">В разделе [Пример сценария PowerShell — создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="5031e-304">Распространение клиентам</span><span class="sxs-lookup"><span data-stu-id="5031e-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"5031e-305\">В Teams есть клиенты, доступные для веб-сайтов, рабочих столов (Windows и Mac) и мобильных устройств (Android и iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"5031e-306\">Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"5031e-307\">Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"5031e-308\">Файл установки для клиента Teams является исполняемым файлом, который может быть загружен администраторами и конечными пользователями на [странице загрузки Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"5031e-309\">Преподаватели и учащиеся на настольных компьютерах могут установить приложение, если у них есть нужные права.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"5031e-310\">Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"5031e-311\">Конечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"5031e-312\">Требования к операционной системе</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"5031e-313\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-313\">Windows</span></span>    |<span data-ttu-id=\"5031e-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-314\">MacOS</span></span>      |<span data-ttu-id=\"5031e-315\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-315\">iOS</span></span>    |<span data-ttu-id=\"5031e-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"5031e-317\">7 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-317\">7 and later</span></span>    |<span data-ttu-id=\"5031e-318\">10.10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-318\">10.10 and later</span></span>    |<span data-ttu-id=\"5031e-319\">10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-319\">10 or later</span></span>    |<span data-ttu-id=\"5031e-320\">4.4 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"5031e-321\">Поддержка интернет-браузеров</span><span class=\"sxs-lookup\"><span data-stu-id=\"5031e-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
