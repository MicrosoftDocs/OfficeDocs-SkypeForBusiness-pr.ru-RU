- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6c7ca-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, в одном приложении которого можно объединять беседы, собрания, файлы и приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"6c7ca-105\">Поскольку разработанные на основе Office 365, учебные заведения зависят от интеграции с привычными приложениями и службами Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"6c7ca-106\">Она обеспечивает безопасность и соответствие требованиям в масштабах предприятия, которые расширяемы и настраиваются в соответствии с потребностями каждого учебного заведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"6c7ca-107\">С помощью Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудитории для совместной работы, подключаться к профессиональным обучающим учреждениям, общаться с сотрудниками учебного заведения, а также более простыми возможностями для учащихся, например для образовательных учреждений и екстракуррикуларов — все это из одной работы в Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"6c7ca-108\">Microsoft Teams экономит время, Дипенс подключения и упрощает повседневную логистику.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"6c7ca-109\">Это позволяет сотрудникам сосредоточиться на ролях в вашем учебном заведении или учреждении в качестве преподавателей, исследователей и руководителей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"6c7ca-110\">Это руководство предназначено для ИТ для администраторов, в том числе тех, кто еще не развернул команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"6c7ca-111\">Это руководство поможет вам приступить к работе:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"6c7ca-112\">Включение команд для учебного заведения</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"6c7ca-113\">Сведения о том, какие элементы управления доступны для управления группами в вашем учебном заведении</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"6c7ca-114\">Поиск партнерских служб через ссылки на внешнюю документацию</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"6c7ca-115\">Это руководство поможет вам быстро приступить к работе с рекомендациями по настройке, определенными для Teams в школах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"6c7ca-116\">Это не один и тот же вариант, но он является хорошей отправной точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"6c7ca-117\">Если вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"6c7ca-118\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"6c7ca-119\">[Проверьте готовность среды для Teams](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"6c7ca-120\">[Развертывание School Data Sync](https://docs.microsoft.com/SchoolDataSync) для упрощения автоматического создания команд в преподавателях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"6c7ca-121\">Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"6c7ca-122\">Настройте необходимые Teams порты и протоколы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"6c7ca-123\">См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"6c7ca-124\">[Подготовка сети учебного заведения для Teams](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"6c7ca-125\">Выберите тип команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-125\">Choose a team type.</span></span> <span data-ttu-id=\"6c7ca-126\">Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"6c7ca-127\">Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="6c7ca-128">Краткое руководство — руководство по планированию Teams</span><span class="sxs-lookup"><span data-stu-id="6c7ca-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"6c7ca-129\">Шаг 1. Сбор ключевых людей</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"6c7ca-130\">Соберите группу пользователей из персонала, преподавателей и сообщества преподавателей, чтобы они действовали в качестве заинтересованных лиц & группе принятия решений для развертывания Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"6c7ca-131\">Шаг 2. Приоритизация сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"6c7ca-132\">Совместная работа и общение — это то, что действительно нужно людям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"6c7ca-133\">Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"6c7ca-134\">Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"6c7ca-135\">Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"6c7ca-136\">:трофей: Рекомендация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"6c7ca-137\">**Развертывайте Teams со своими командами!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"6c7ca-138\">Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"6c7ca-139\">Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"6c7ca-140\">Она может выглядеть, например, так:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-140\">Your team might look something like this:</span></span>\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"6c7ca-142\">Шаг 3: проведение пилотных проектов и развертывание групп</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"6c7ca-143\">Вы захотите выполнить начальную пилотную версию Teams с преподавателями, лидерами и более ранними, для одного или нескольких сценариев, выбранных выше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"6c7ca-144\">Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"6c7ca-145\">Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Снимок экрана: группы пользователей Teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"6c7ca-147\">Проведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"6c7ca-148\">Убедитесь в том, что в плане развертывания объединяются сценарии с приоритетами, чтобы ваше учебное заведение вызнало максимум из Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"6c7ca-149\">Шаг 4: измерение использования, Управление степенью удовлетворенности и внедрение дисков</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"6c7ca-150\">Чтобы успешно привязать Office 365 и Teams, не забудьте сосредоточиться на работе преподавателя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"6c7ca-151\">В этом вам поможет небольшой контрольный список наших рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"6c7ca-152\">\\*\\*Ознакомьтесь с рекомендациями по [внедрению Office 365]( https://aka.ms/office365adoptionguide) \\*\\* .</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"6c7ca-153\">Кроме того, вы можете воспользоваться нашим дополнительным содержимым для [создания стратегии управления изменениями в Microsoft Teams](change-management-strategy.md) , чтобы документировать свой подход.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"6c7ca-154\">\\*\\*Изучите [отчеты о действиях в Office 365](teams-activity-reports.md) \\*\\* , чтобы понять использование в вашем учебном заведении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"6c7ca-155\">Если вы не обладаете правами администратора Office 365, попросите администратора предоставить вам отчеты о разрешениях читателя, чтобы получить доступ к отчетам об активности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"6c7ca-156\">Создавайте **отзывы от ваших преподавателей** с помощью Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"6c7ca-157\">Используйте канал в Teams, если в вашем учебном заведении менее 5000 человек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"6c7ca-158\">Используйте общедоступную группу в Yammer, если ваша школа больше, чем текущее количество участников в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"6c7ca-159\">**Помогайте своим лидерам и отмечайте свои победы.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"6c7ca-160\">Используйте преподавателей для принятия этих новых средств и использования их в инновационных целях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"6c7ca-161\">Это означает, что выше все, что гарантирует продолжение внедрения Office 365 и Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="6c7ca-162">Включение и отключение лицензий Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="6c7ca-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"6c7ca-163\">Teams — это облачная служба.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"6c7ca-164\">После того как преподаватель или студент имеет действующую лицензию, они могут запускать клиенты для настольных систем, веб-сайтов и мобильных групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"6c7ca-165\">Они могут устанавливать эти клиенты сами, и ИТ-администратору не нужно развертывать эти клиенты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"6c7ca-166\">Вы можете управлять индивидуальными лицензиями пользователей Microsoft Teams с помощью центра администрирования Microsoft 365 или с помощью PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"6c7ca-167\">Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"6c7ca-168\">Это полезно, если вы заинтересованы в пилотном развертывании Teams до широкого включения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"6c7ca-169\">Перед включением Teams для учебного заведения убедитесь, что у вас есть соответствующие элементы управления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"6c7ca-170\">Программа по пилотной программе помогает значительно гарантировать, что пользователи смогут использовать и получать отзывы о том, какие типы элементов управления улучшают использование и управление продуктом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"6c7ca-171\">Ниже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"6c7ca-172\">ИТ-отдел</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-172\">IT department</span></span>   |<span data-ttu-id=\"6c7ca-173\">Пилотные проекты персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-173\">Staff pilots</span></span>   |<span data-ttu-id=\"6c7ca-174\">Пилотные программы преподавателей</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-174\">Educator pilots</span></span>   |<span data-ttu-id=\"6c7ca-175\">Пилотные программы для учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"6c7ca-176\">Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"6c7ca-177\">Выберите отдел кадров для работы над проектом и совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"6c7ca-178\">Запросите преподавателей стать лидерамиами, которые появятся в учебе и в сотрудничестве с преподавателем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"6c7ca-179\">Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"6c7ca-180\">Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"6c7ca-181\">**Примеры команд**</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"6c7ca-182\">Координация ИТ-проектов (например, развертывание Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"6c7ca-183\">Координация проектов</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-183\">Project coordination</span></span>   |<span data-ttu-id=\"6c7ca-184\">Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"6c7ca-185\">Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"6c7ca-186\">Взаимодействие ИТ-отдела с преподавателями</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"6c7ca-187\">Рабочее пространство для совместной работы, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"6c7ca-188\">Координация и взаимодействие между подразделениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"6c7ca-189\">Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"6c7ca-190\">Вопросы работы LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"6c7ca-191\">Собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-191\">Meetings</span></span>   |<span data-ttu-id=\"6c7ca-192\">Совместная работа над научно-исследовательским проектом</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"6c7ca-193\">Рабочее пространство для совместной работы в организации, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"6c7ca-194\">Группы исполнительного руководства</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"6c7ca-195\">Для получения справки и поддержки по лицензиям Teams и другим проблемам отправьте запрос [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)по адресу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="6c7ca-196">Настройка Teams в образовательном учреждении</span><span class="sxs-lookup"><span data-stu-id="6c7ca-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"6c7ca-197\">Начиная с 2019 июня, все команды для администраторов образовательных учреждений должны использовать центр администрирования Microsoft Teams для управления всеми политиками групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"6c7ca-198\">Управление политиками образования в центре администрирования Microsoft 365 больше нельзя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"6c7ca-199\">Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"6c7ca-200\">Вы можете легко управлять политиками групп в [центре администрирования Microsoft Teams](https://admin.teams.microsoft.com/) , войдя в систему с учетными данными администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"6c7ca-201\">Параметры в центре администрирования Microsoft Teams не управляются на основе типа лицензии пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"6c7ca-202\">Вместо этого мы рекомендуем определять различные политики для управления возможностями, доступными для пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"6c7ca-203\">Чтобы настроить политику, выберите ее в левой области навигации центра администрирования Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"6c7ca-204\">Ниже приведен пример политик обмена сообщениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-204\">Here's an example of messaging policies.</span></span> \n\n![Снимок экрана: страница \"политики обмена сообщениями\"](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"6c7ca-206\">С помощью политик вы можете включать и отключать функции на уровне отдельных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"6c7ca-207\">Вот как работают назначения политики:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"6c7ca-208\">По умолчанию все новые пользователи получат глобальную политику (параметры уровня клиента).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"6c7ca-209\">Пользователю может быть назначена предопределенная политика пользователя, созданная корпорацией Майкрософт, если она отвечает вашим требованиям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"6c7ca-210\">Эти предустановленные политики не допускают изменения администраторами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"6c7ca-211\">Если вы хотите управлять ими в будущем, создайте новые пользовательские политики и назначьте им пользовательские политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"6c7ca-212\">Настраиваемая политика может быть назначена любому пользователю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"6c7ca-213\">Чтобы создать новую настраиваемую политику, нажмите кнопку **Добавить**, выберите нужные параметры политики и нажмите кнопку **сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"6c7ca-214\">Затем назначьте пользователю специальную политику, перейдя к **пользователям** в центре администрирования Microsoft Teams или используя сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"6c7ca-215\">![Снимок экрана: параметр \"Добавить\" на странице \"политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенных политик.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: область \"изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"6c7ca-218\">Как включить различные политики для преподавателей и учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"6c7ca-219\">Чтобы настроить пользовательские параметры для преподавателей и учащихся (например, включить чат для преподавателей, но не для учащихся), создайте и назначьте их двумя способами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"6c7ca-220\">С помощью модуля PowerShell можно запускать сценарии для создания и назначения нескольких политик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"6c7ca-221\">Примеры сценариев и документация содержатся в приложении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"6c7ca-222\">В центре администрирования Microsoft Teams создайте новую настраиваемую политику и назначьте ей пользователей на вкладке **Пользователи** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"6c7ca-223\">До тех пор пока пользовательская политика не будет назначена пользователю, пользователь будет использовать глобальный параметр политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"6c7ca-224\">Это означает, что если в глобальной политике включена функция чата и отключена в настраиваемой политике учащегося, до тех пор, пока пользовательская политика не будет назначена студенту, он сможет использовать чат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"6c7ca-225\">В этом случае проще отключить чат глобально и использовать пользовательские политики, чтобы включить чат для преподавателей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"6c7ca-226\">Приложений</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"6c7ca-227\">Создание и назначение политики обмена сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"6c7ca-228\">Проверьте, соответствуют ли какие-либо доступные политики в ваших клиентах вашим требованиям, выполнив Get-Кстеамсмессагингполици.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"6c7ca-229\">Если это не так, создайте новую политику, выполнив &lt;значение&gt; -&lt;&gt; -&lt;&gt;параметра имени параметра кстеамсмессагингполици — Name политики Identity.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"6c7ca-230\">Дополнительные сведения можно найти в разделе [Set-кстеамсмессагингполици](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"6c7ca-231\">Пример сценария</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-231\">Sample script</span></span> \n\n <span data-ttu-id=\"6c7ca-232\">В разделе [Пример сценария PowerShell — создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="6c7ca-233">Распространение клиентам</span><span class="sxs-lookup"><span data-stu-id="6c7ca-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"6c7ca-234\">В Teams есть клиенты, доступные для веб-сайтов, рабочих столов (Windows и Mac) и мобильных устройств (Android и iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"6c7ca-235\">Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"6c7ca-236\">Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"6c7ca-237\">Файл установки для клиента Teams является исполняемым файлом, который может быть загружен администраторами и конечными пользователями на [странице загрузки Teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"6c7ca-238\">Преподаватели и учащиеся на настольных компьютерах могут установить приложение, если у них есть нужные права.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"6c7ca-239\">Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"6c7ca-240\">Конечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"6c7ca-241\">Требования к операционной системе</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"6c7ca-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-242\">Windows</span></span>    |<span data-ttu-id=\"6c7ca-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-243\">MacOS</span></span>      |<span data-ttu-id=\"6c7ca-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-244\">iOS</span></span>    |<span data-ttu-id=\"6c7ca-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"6c7ca-246\">7 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-246\">7 and later</span></span>    |<span data-ttu-id=\"6c7ca-247\">10.10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-247\">10.10 and later</span></span>    |<span data-ttu-id=\"6c7ca-248\">10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-248\">10 or later</span></span>    |<span data-ttu-id=\"6c7ca-249\">4.4 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"6c7ca-250\">Поддержка интернет-браузеров</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="6c7ca-251">Ресурсы, Отзывы и поддержка</span><span class="sxs-lookup"><span data-stu-id="6c7ca-251">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"6c7ca-252\">Обзор развертывания Microsoft 365 для образовательных учреждений</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-252\">Microsoft 365 Education deployment overview</span></span>](https://docs.microsoft.com/microsoft-365/education/deploy/)\n\n[<span data-ttu-id=\"6c7ca-253\">Ресурсы Teams для образовательных учреждений (администраторы)</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-253\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"6c7ca-254\">Отправить предложение</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-254\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"6c7ca-255\">Связаться со службой поддержки</span><span class=\"sxs-lookup\"><span data-stu-id=\"6c7ca-255\">Contact support</span></span>](https://aka.ms/o365portal)"
