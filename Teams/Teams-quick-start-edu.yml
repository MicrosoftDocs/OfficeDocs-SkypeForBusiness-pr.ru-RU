- durationInMinutes: 2
  content: "\n[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, в одном приложении которого можно объединять беседы, собрания, файлы и приложения. Поскольку разработанные на основе Office 365, учебные заведения зависят от интеграции с привычными приложениями и службами Office. Она обеспечивает безопасность и соответствие требованиям в масштабах предприятия, которые расширяемы и настраиваются в соответствии с потребностями каждого учебного заведения.\n\nС помощью Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудиторы для совместной работы, подключаться в профессиональные образовательные сообщества, общаться с сотрудниками учебного заведения, а также легко и удобнее для учащихся, таких как треф и extracurricular, — всего лишь один из возможностей Office 365 для образования.\n\nMicrosoft Teams экономит время, deepens подключения и упрощает повседневную логистику. Это позволяет сотрудникам сосредоточиться на ролях в вашем учебном заведении или учреждении в качестве преподавателей, исследователей и руководителей.  \n\nЭто руководство предназначено для ИТ для администраторов, в том числе тех, кто еще не развернул команды. Это руководство поможет вам приступить к работе: \n- Включение команд для учебного заведения\n- Сведения о том, какие элементы управления доступны для управления группами в вашем учебном заведении\n- Поиск партнерских служб через ссылки на внешнюю документацию \n\nЭто руководство поможет вам быстро приступить к работе с рекомендациями по настройке, определенными для Teams в школах. Это не один и тот же вариант, но он является хорошей отправной точкой. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Развертывание School Data Sync](https://docs.microsoft.com/SchoolDataSync) , чтобы упростить для преподавателей автоматическое создание групп. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью к рекомендации по развертыванию.\n2. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n3. [Подготовка сети учебного заведения для Teams](prepare-network.md).\n4. Выберите тип команды. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "\n\n## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите группу пользователей от персонала, преподавателей и сообщества преподавателей, чтобы они действовали в качестве заинтересованных лиц & группе принятия решений для развертывания Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это люди! Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Шаг 3: проведение пилотных проектов и развертывание групп\n\nВы захотите выполнить начальную пилотную версию Teams с преподавателями, лидерами и более ранними, для одного или нескольких сценариев, выбранных выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана: группы пользователей Teams.](media/quick-start-example-scenarios.png)\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Убедитесь в том, что в плане развертывания объединяются сценарии с приоритетами, чтобы ваше учебное заведение вызнало максимум из Office 365 и Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4: измерение использования, Управление степенью удовлетворенности и внедрение дисков\n\nЧтобы успешно привязать Office 365 и Teams, не забудьте сосредоточиться на работе преподавателя. В этом вам поможет небольшой контрольный список наших рекомендаций. \n\n1. **Ознакомьтесь с рекомендациями по [внедрению Office 365]( https://aka.ms/office365adoptionguide) ** . Кроме того, вы можете воспользоваться нашим дополнительным содержимым для [создания стратегии управления изменениями в Microsoft Teams](change-management-strategy.md) , чтобы документировать свой подход.\n2. **Изучите [отчеты о действиях в Office 365](teams-activity-reports.md) ** , чтобы понять использование в вашем учебном заведении. Если вы не обладаете правами администратора Office 365, попросите администратора предоставить вам отчеты о разрешениях читателя, чтобы получить доступ к отчетам об активности.\n3. Создавайте **отзывы от ваших преподавателей** с помощью Office 365 и Teams. Используйте канал в Teams, если в вашем учебном заведении менее 5000 человек. Используйте общедоступную группу в Yammer, если ваша школа больше, чем текущее количество участников в Teams. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Используйте преподавателей для принятия этих новых средств и использования их в инновационных целях. Это означает, что выше все, что гарантирует продолжение внедрения Office 365 и Teams.\n"
- title: Включение и отключение лицензий Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams — это облачная служба. После того как преподаватель или студент имеет действующую лицензию и команды, они могут запускать клиенты для настольных систем, веб-сайтов и мобильных групп. Они могут устанавливать эти клиенты сами, и ИТ-администратору не нужно развертывать эти клиенты. Вы можете управлять индивидуальными лицензиями пользователей Microsoft Teams с помощью центра администрирования Microsoft 365 или с помощью PowerShell. Сведения об обоих вариантах см. в статье Лицензирование Office 365 для Teams. Это полезно, если вы заинтересованы в пилотном развертывании Teams до широкого включения. Для учащихся Teams по умолчанию не разрешено. Прежде чем пользователи смогут получить доступ к Teams, для учащихся должны быть включены другие команды. Чтобы приступить к работе, ИТ администраторам необходимо использовать центр администрирования Microsoft 365, чтобы включить Microsoft Teams для учебного заведения.\n## <a name=\"turn-on-microsoft-teams-for-your-school\"></a>Включение Microsoft Teams для учебного заведения\n\n1. Войдите в <a href=\"https://portal.office.com\" target=\"_blank\">Office 365</a> с помощью своей рабочей или учебной учетной записи.\n2. Нажмите кнопку **Администратор** , чтобы перейти в [центр администрирования Office 365](https://aka.ms/enableteamssetting).\n3. Перейдите в раздел Параметры **настройки &gt; &gt; Microsoft Teams**. Установите флажок **Показать все** , если вы не видите параметры прямо сейчас.\n\n**Рисунок 1** : выберите Microsoft Teams из списка служб.\n\n![Выберите Microsoft Teams из списка служб.](media/enable-microsoft-teams.png).\n\n4.  В разделе **образование — факультет и сотрудники** , чтобы включить Teams для преподавателей и проверить **образование — учащихся** , чтобы включить Teams для учащихся. \n\n **Рисунок 2** . Проверьте правильность выбора типа лицензии, которую вы хотите настроить.\n\n ![Выберите лицензию Microsoft Teams, которую вы хотите настроить](media/enable-microsoft-teams-3.png)\n\n 5. Нажмите кнопку **сохранить изменения**.\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Начиная с 2019 июня, все команды для администраторов образовательных учреждений должны использовать центр администрирования Microsoft Teams для управления всеми политиками групп. Управление политиками образования в центре администрирования Microsoft 365 больше нельзя. Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Вы можете легко управлять всеми политиками Teams в [Центре администрирования Teams](https://admin.teams.microsoft.com/), войдя в систему с помощью учетных данных администратора.\n\n Параметры в центре администрирования Microsoft Teams не управляются на основе типа лицензии пользователя. Вместо этого мы рекомендуем определять различные политики для управления возможностями, доступными для пользователей. Чтобы настроить политику, выберите ее в левой области навигации центра администрирования Microsoft Teams. Ниже приведен пример политик обмена сообщениями. \n\n![Снимок экрана: страница \"политики обмена сообщениями\"](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик вы можете включать и отключать функции на уровне отдельных пользователей. Вот как работают назначения политики:\n   - По умолчанию все новые пользователи получат глобальную политику (параметры уровня клиента).\n   - Пользователю может быть назначена предопределенная политика пользователя, созданная корпорацией Майкрософт, если она отвечает вашим требованиям. Эти предустановленные политики не допускают изменения администраторами. Если вы хотите управлять ими в будущем, создайте новые пользовательские политики и назначьте им пользовательские политики.\n   - Настраиваемая политика может быть назначена любому пользователю. Чтобы создать новую настраиваемую политику, нажмите кнопку **Добавить**, выберите нужные параметры политики и нажмите кнопку **сохранить**. Затем назначьте пользователю специальную политику, перейдя к **пользователям** в центре администрирования Microsoft Teams или используя сценарий. \n     ![Снимок экрана: параметр \"Добавить\" на странице \"политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенных политик.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: область \"изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Как включить различные политики для преподавателей и учащихся\nЧтобы настроить пользовательские параметры для преподавателей и учащихся (например, включить чат для преподавателей, но не для учащихся), создайте и назначьте их двумя способами: \n   - С помощью модуля PowerShell можно запускать сценарии для создания и назначения нескольких политик. Примеры сценариев и документация содержатся в приложении. \n   - В центре администрирования Microsoft Teams создайте новую настраиваемую политику и назначьте ей пользователей на вкладке **Пользователи** . \n > [!NOTE]\n > До тех пор пока пользовательская политика не будет назначена пользователю, пользователь будет использовать глобальный параметр политики. Это означает, что если в глобальной политике включена функция чата и отключена в настраиваемой политике учащегося, до тех пор, пока пользовательская политика не будет назначена студенту, он сможет использовать чат. В этом случае проще отключить чат глобально и использовать пользовательские политики, чтобы включить чат для преподавателей. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Использование политик и параметров для применения мер безопасности учащихся\n Чтобы обеспечить безопасность учащихся, вы должны использовать политики администрирования, чтобы управлять тем, кто может использовать частный чат и частный звонок, кто может планировать собрания, а также какие типы контента можно предоставлять для общего доступа.  \n\n Узнайте, как сохранить [учащихся в безопасном режиме, используя Teams для изучения расстояния](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) , чтобы получить подробные сведения о политиках и настройке обновлений, которые необходимо внести в среде для обеспечения надежной работы учащихся. \n\n\n ### <a name=\"appendix\"></a>Приложений\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. Проверьте, соответствуют ли какие-либо доступные политики в ваших клиентах вашим требованиям, выполнив Get-CsTeamsMessagingPolicy.\n 2. Если это не так, создайте новую политику, выполнив &lt; &gt;  - &lt; &gt;  - &lt; значение параметра имени параметра &gt; CsTeamsMessagingPolicy — Name политики Identity.\n \n Дополнительные сведения можно найти в разделе [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n В разделе [Пример сценария PowerShell — создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "\nВ Teams есть клиенты, доступные для веб-сайтов, рабочих столов (Windows, Mac и Linux) и мобильных устройств (Android и iOS). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл установки для клиента Teams является исполняемым файлом, который может быть загружен администраторами и конечными пользователями на [странице загрузки Teams](https://teams.microsoft.com/downloads). Преподаватели и учащиеся на настольных компьютерах могут установить приложение, если у них есть нужные права. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |DEB или RPM  |10 и более поздние версии       |4.4 и более поздние версии      |\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
