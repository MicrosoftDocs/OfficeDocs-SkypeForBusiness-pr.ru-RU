  content: "\n<span data-ttu-id=\"f32b5-104\">[Группами Майкрософт](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой сервера-концентратора, который объединяет бесед, собраний, файлы и приложения в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"f32b5-105\">Так как он основано на Office 365, школ преимущества интеграции со службами и их знакомых приложениях Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"f32b5-106\">Обеспечивает уровня предприятия безопасности и соответствия требованиям, расширяемый и настраиваемый в соответствии с требованиями каждые school.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"f32b5-107\">С группами Майкрософт школа или учебное заведение можно создать совместных аудиторий, подключение в сообществах профессионального обучения или общаться с персонала школа — все из единого интерфейса в Office 365 для образовательных учреждений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"f32b5-108\">Это руководство предназначено для ИТ-администраторов в образовательных учреждений, включая те, которые еще не развернуты группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"f32b5-109\">Это руководство поможет вам начать работу с:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"f32b5-110\">Включение команд для школы</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"f32b5-111\">Обучение, какие элементы управления доступны для управления группами в рамках школы</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"f32b5-112\">Поиск партнера службы с помощью ссылки на внешние документации</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"f32b5-113\">В этом руководстве предназначен для начала быстро с рекомендуемые конфигурации для группы в школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"f32b5-114\">Не является универсальная решения, но это имеет смысл начать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"f32b5-115\">Если вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"f32b5-116\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"f32b5-117\">[Проверка готовности среды для групп](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"f32b5-118\">[Развертывание синхронизации данных School](https://docs.microsoft.com/SchoolDataSync) для упрощения преподавателей для автоматического создания групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f32b5-119\">Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"f32b5-120\">Настройте необходимые Teams порты и протоколы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"f32b5-121\">См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"f32b5-122\">[Подготовка сети вашей школы для групп](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"f32b5-123\">Выбор типа группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-123\">Choose a team type.</span></span> <span data-ttu-id=\"f32b5-124\">Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"f32b5-125\">Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="f32b5-126">Краткое руководство — руководство по планированию Teams</span><span class="sxs-lookup"><span data-stu-id="f32b5-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"f32b5-127\">Шаг 1. Сбор ключевых людей</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"f32b5-128\">Создание группы пользователей из персонала, преподавателей и сообщества преподавателя в качестве заинтересованных лиц и принятия решений группы для группы развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"f32b5-129\">Шаг 2. Приоритизация сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"f32b5-130\">Совместная работа и общение — это то, что действительно нужно людям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"f32b5-131\">Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"f32b5-132\">Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"f32b5-133\">Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"f32b5-134\">:трофей: Рекомендация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"f32b5-135\">**Развертывайте Teams со своими командами!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"f32b5-136\">Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"f32b5-137\">Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"f32b5-138\">Она может выглядеть, например, так:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-138\">Your team might look something like this:</span></span>\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"f32b5-140\">Этап 3: Выполнение пилотных и развертывание групп</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"f32b5-141\">Вы наверняка хотели бы проведение начального пилотной группы с преподавателей, чемпионатов и первыми для одной или нескольких из сценариев, указанной выше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"f32b5-142\">Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"f32b5-143\">Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Снимок экрана с группами групп пользователей.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"f32b5-145\">Проведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"f32b5-146\">Убедитесь, что план развертывания интегрирует своих приоритетов сценариев, чтобы убедиться, что получение школы наиболее из Office 365 и рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"f32b5-147\">Шаг 4: Измерения об использовании, управлять удовлетворенность и внедрения</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"f32b5-148\">Для успешного внедрения Office 365 и рабочих групп сосредоточено на вашей преподавателя качества.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"f32b5-149\">В этом вам поможет небольшой контрольный список наших рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"f32b5-150\">\\*\\*Чтение [Руководства внедрения Office 365]( https://aka.ms/office365adoptionguide) \\*\\* для получения рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"f32b5-151\">Вам доступна также наших Дополнительные материалы по [созданию изменение стратегии управления группами Майкрософт](change-management-strategy.md) для документирования подхода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"f32b5-152\">\\*\\*Исследование [отчетов Office 365](teams-activity-reports.md) \\*\\* понять об использовании через школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"f32b5-153\">Если вы администратор Office 365, попросите администраторам предоставить разрешения Чтение отчетов, чтобы работать отчеты об активности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"f32b5-154\">**Получение отзывов о вашей uducators** на их опыт работы с Office 365 и рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"f32b5-155\">Канал используется в группах, когда школы имеет меньше 2500 отдельных пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-155\">Use a channel in Teams when your school has fewer than 2500 individuals.</span></span> <span data-ttu-id=\"f32b5-156\">Использование общей группы в Yammer при школы больше, чем это текущее ограничение членства в группах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"f32b5-157\">**Помогайте своим лидерам и отмечайте свои победы.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"f32b5-158\">Вознаграждение преподавателей для принятия этих новых средств и использовать их в опытом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"f32b5-159\">Над все действия, благодаря постоянной внедрения Office 365 и групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="f32b5-160">Включение и отключение лицензий Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="f32b5-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"f32b5-161\">Группы — это облачная служба.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"f32b5-162\">После преподавателя или учащегося есть действующая лицензия, они могут запускать рабочий стол, Интернета и мобильных групп клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"f32b5-163\">Их можно установить следующие клиенты — ИТ-администратор не требуется развернуть эти клиенты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"f32b5-164\">Можно управлять отдельных пользовательских лицензий для групп Майкрософт с помощью центра администрирования Office 365 или с помощью PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-164\">You can manage individual user licenses for Microsoft Teams by using the Office 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"f32b5-165\">Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"f32b5-166\">Это полезно понять, если вы заинтересованы в опробовать групп перед широкий включение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"f32b5-167\">Перед включением группами для школы убедитесь, что у вас есть соответствующие элементы управления на месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"f32b5-168\">Программа пилотной среды позволяет значительно убедитесь, что соответствующие пользователи могут использовать и обратная связь на типов элементов управления повысить уровень использования и управления продукта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"f32b5-169\">Ниже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"f32b5-170\">ИТ-отдел</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-170\">IT department</span></span>   |<span data-ttu-id=\"f32b5-171\">Пилотные персонала</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-171\">Staff pilots</span></span>   |<span data-ttu-id=\"f32b5-172\">Пилотные преподавателя</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-172\">Educator pilots</span></span>   |<span data-ttu-id=\"f32b5-173\">Пилотные программы для учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"f32b5-174\">Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"f32b5-175\">Выберите отделы персонала для их работы над проектом и совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"f32b5-176\">Определение лиц, имеющих становятся чемпионатов, у которых рады о группах в аудитории и преподавателя совместной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"f32b5-177\">Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"f32b5-178\">Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"f32b5-179\">**Примеры команд**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"f32b5-180\">Координация ИТ-проектов (например, развертывание Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"f32b5-181\">Координация проектов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-181\">Project coordination</span></span>   |<span data-ttu-id=\"f32b5-182\">Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"f32b5-183\">Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"f32b5-184\">Взаимодействие ИТ-отдела с преподавателями</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"f32b5-185\">Рабочее пространство для совместной работы, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"f32b5-186\">Координация и взаимодействие между подразделениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"f32b5-187\">Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"f32b5-188\">Вопросы работы LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"f32b5-189\">Собрания</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-189\">Meetings</span></span>   |<span data-ttu-id=\"f32b5-190\">Совместная работа над научно-исследовательским проектом</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"f32b5-191\">Рабочее пространство для совместной работы в организации, объявления</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"f32b5-192\">Группы исполнительного руководства</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"f32b5-193\">Сведения о работе с группами лицензий или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="f32b5-194">Настройка Teams в образовательном учреждении</span><span class="sxs-lookup"><span data-stu-id="f32b5-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"f32b5-195\">[Синхронизация данных School](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей для автоматического создания групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f32b5-196\">Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"f32b5-197\">Необходимо иметь разрешения [Глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) для использования центра администрирования Office 365 для управления группами для школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"f32b5-198\">Из [Центра администрирования Office 365](https://portal.office.com/adminportal/home)вход с помощью учетные данные глобального администратора и установите **администрирования**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-198\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Снимок экрана с параметром администратора в центре администрирования Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"f32b5-200\">Выберите пункт **Параметры** > **службы & надстроек**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Снимок экрана с параметром Services и надстроек в параметрах.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"f32b5-202\">Выберите в списке **Групп Майкрософт** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Снимок экрана параметров на странице службы & надстроек в центре администрирования Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"f32b5-204\">После открытия страницы параметров группами Майкрософт, параметры конфигурации вступает представления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"f32b5-205\">Отсюда можно управлять лицензиями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-205\">From here, you may manage your licenses.</span></span>\n\n     ![Снимок экрана с группами Майкрософт раздел параметры в центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="f32b5-207">Настройка параметров на уровне клиента</span><span class="sxs-lookup"><span data-stu-id="f32b5-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"f32b5-208\">Общие</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-208\">General</span></span>\n<span data-ttu-id=\"f32b5-209\">Раздел Общие позволяет настроить следующие параметры для всего учреждения для всех типов лицензий, которые могут возникнуть.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"f32b5-210\">Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"f32b5-211\">Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n- <span data-ttu-id=\"f32b5-212\">Allow T-bot proactive help messages (Разрешить справку П-бота).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-212\">Allow T-Bot proactive help messages.</span></span>\n\n<span data-ttu-id=\"f32b5-213\">[П-бот](t-bot.md) — это отличный ресурс для помощи пользователям при работе с Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-213\">[T-Bot](t-bot.md) is a great adoption resource for your users.</span></span> <span data-ttu-id=\"f32b5-214\">Мы ожидаем, что пользователи будут в первую очередь обращаться к нему за дополнительной информацией о продукте, поэтому настоятельно рекомендуем не отключать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-214\">It's a fundamental way we expect users to learn more about the product and highly recommend leaving it enabled.</span></span> \n\n<span data-ttu-id=\"f32b5-215\">Чтобы включить или отключить T-программы-робота, перемещения переключателя \\*\\*или **Отключить** \\*\\*, выберите команду **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-215\">To turn on or turn off T-Bot, move the toggle to **Off** or **On**, then select **Save**.</span></span>\n\n![Снимок экрана с параметрами раздела \"Общие\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"f32b5-217\">Интеграция электронной почты</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-217\">Email integration</span></span>\n<span data-ttu-id=\"f32b5-218\">Можно включить интеграции электронной почты с каналами, а также создавать список ограниченных отправителей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-218\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"f32b5-219\">Чтобы включить или отключить интеграции электронной почты, переместите переключателя \\*\\*или **Отключить** \\*\\*, а затем выберите команду **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-219\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"f32b5-220\">**Разрешить отправителей** позволяет контролировать, кто может отправить группами в вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-220\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Снимок экрана с параметрами раздела \"Интеграция электронной почты\" в Центре администрирования Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"f32b5-222\">Приложения</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-222\">Apps</span></span>\n<span data-ttu-id=\"f32b5-223\">Вы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-223\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"f32b5-224\">Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-224\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"f32b5-225\">При включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-225\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"f32b5-226\">Если выбран параметр **Включение новых внешних приложений по умолчанию**, новые приложения автоматически появится в списке как только они становятся доступными.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-226\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"f32b5-227\">Возможность sideload приложения доступна только членам группы не гостя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-227\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"f32b5-228\">Это полезно при наличии любого программирования курсы или тестировании любые настраиваемые обучения систем управления, которые можно интегрировать с группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-228\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"f32b5-229\">Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-229\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Снимок экрана с параметрами раздела \"Приложения\" в Центре администрирования Office 365.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"f32b5-231\">Включение назначений, преподавателей предоставляет назначений и последовательной свои отзывы и предложения для студентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-231\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"f32b5-232\">После включения внешних приложений в группах преподавателей можно настроить параметры приложения, чтобы сделать их доступными для их учащихся по вкладкам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-232\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"f32b5-233\">Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-233\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"f32b5-234\">Они обеспечивают быстрый доступ к часто используемым документам и облачным службам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-234\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"f32b5-235\">В системе имеется несколько встроенных вкладок, например \"Файлы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-235\">There are several built-in tabs such as Files.</span></span>\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"f32b5-237\">В клиенте групп пользователи могут добавлять вкладки для Word, PowerPoint, форм, класс записных книжек OneNote, назначений и т.п.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-237\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"f32b5-238\">Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-238\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"f32b5-239\">Настраиваемое облачное хранилище</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-239\">Custom cloud storage</span></span>\n<span data-ttu-id=\"f32b5-240\">Решения Teams допускают различные варианты хранения данных в облаке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-240\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"f32b5-241\">На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-241\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"f32b5-242\">Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-242\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"f32b5-243\">Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-243\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Снимок экрана с параметрами облачного хранилища в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"f32b5-245\">По умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-245\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"f32b5-246\">Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-246\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"f32b5-247\">Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-247\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"f32b5-248\">Если не требуется управлять семейством каждого сайта, вы узнаете также как предоставить службе дескриптор, который автоматически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-248\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"f32b5-249\">Введите параметры пользователя и лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-249\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"f32b5-250\">[Синхронизация данных School](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей для автоматического создания групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-250\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"f32b5-251\">Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-251\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"f32b5-252\">Необходимо иметь разрешения [Глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) для использования центра администрирования Office 365 для управления группами для школы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-252\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Office 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"f32b5-253\">Из [Центра администрирования Office 365](https://portal.office.com/adminportal/home)вход с помощью учетные данные глобального администратора и установите **администрирования**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-253\">From the [Office 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Снимок экрана с параметром администратора в центре администрирования Office 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"f32b5-255\">Выберите пункт **Параметры** > **службы & надстроек**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-255\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Снимок экрана с параметром Services и надстроек в параметрах.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"f32b5-257\">Выберите в списке **Групп Майкрософт** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-257\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Снимок экрана параметров на странице службы & надстроек в центре администрирования Office 365.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"f32b5-259\">После открытия страницы параметров группами Майкрософт, параметры конфигурации вступает представления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-259\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"f32b5-260\">Отсюда можно управлять лицензиями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-260\">From here, you may manage your licenses.</span></span>\n\n     ![Снимок экрана с группами Майкрософт раздел параметры в центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"f32b5-262\">Вы должны только Education, перечисленные в вашей типы лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-262\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"f32b5-263\">Раскрывающийся список включает в себя факультета образования и персонала, образования студента и Гость.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-263\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"f32b5-264\">Система может различать пользователей только на основе назначенных им лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-264\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"f32b5-265\">Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-265\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"f32b5-267\">Чтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-267\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"f32b5-268\">Это просто временного переключения; в конечном счете вам потребуются для управления доступом пользователей к группам через пользовательские лицензии, как и для всех других рабочих нагрузок Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-268\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Снимок экрана с параметрами выбора лицензий Microsoft Teams в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"f32b5-270\">Сведения о работе с параметры на уровне клиента или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-270\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="f32b5-271">Настройка групп пользователей или тип лицензии</span><span class="sxs-lookup"><span data-stu-id="f32b5-271">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"f32b5-272\">Скоро появится новый Центр администрирования Microsoft Teams и Skype для бизнеса!</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-272\">The new Microsoft Teams & Skype for Business Admin Center is coming soon!</span></span> <span data-ttu-id=\"f32b5-273\">Начиная с марта 2018 г. мы будем постепенно переносить в него настройки из уже существующего Центра администрирования Skype для бизнеса и настройки Microsoft Teams из Центра администрирования Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-273\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Office 365 admin center.</span></span> <span data-ttu-id=\"f32b5-274\">Вы будете получать уведомления о переносимых функциях и сможете сразу же узнать, где они находятся в новой программе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-274\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams & Skype for Business Admin Center.</span></span> <span data-ttu-id=\"f32b5-275\">Дополнительные сведения можно [Управлять группами во время перехода на новые группами Майкрософт и Скайп по центру администрирования бизнеса](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-275\">For more information, see [Manage Teams during the transition to the new Microsoft Teams and Skype for Business Admin Center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"f32b5-276\">В процессе миграции для новых групп Майкрософт & Скайп по центру администрирования Business как настроить группы по типу лицензии выполняются с помощью политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-276\">As part of the migration to the new Microsoft Teams & Skype for Business Admin Center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"f32b5-277\">Типы политик будут доступны с помощью панели навигации центра администрирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-277\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"f32b5-278\">Ниже приведены список пример политик системы обмена сообщениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-278\">See below for an example list of Messaging policies.</span></span>\n\n![Снимок экрана страницы политик системы обмена сообщениями в группами Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"f32b5-280\">С помощью политик функции можно теперь включены и отключение на уровне пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-280\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"f32b5-281\">Вот, как работают назначения политик:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-281\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"f32b5-282\">По умолчанию каждый новый пользователь будет глобальной политики (параметры на уровне клиента).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-282\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"f32b5-283\">Пользователь может быть назначен предустановленных пользовательской политики, созданных корпорацией Майкрософт, если его требованиям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-283\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"f32b5-284\">Эти политики предустановленных недоступны для редактирования с клиентом \"Администраторы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-284\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"f32b5-285\">Если вы хотите управлять их в будущем, создайте новый настраиваемых политик и назначение пользовательских политик для пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-285\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Снимок экрана раздел политики назначения групп Майкрософт & Скайп по центру администрирования бизнес.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"f32b5-287\">Можно назначить пользовательскую политику к любому пользователю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-287\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"f32b5-288\">Для этого нажмите кнопку **+ новую политику**, компоненты и нажмите кнопку **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-288\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"f32b5-289\">В этом пользовательскую политику можно назначить пользователю на вкладке **Пользователи** или с помощью скрипта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-289\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"f32b5-290\">![Снимок экрана новый параметр политики на странице политик системы обмена сообщениями из групп Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-290\">![Screenshot of the New policy option on the Messaging policies page of the Microsoft Teams & Skype for Business Admin Center.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Снимок экрана варианта изменить назначенные политики в группами Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана раздел политики пользователя изменить в группами Майкрософт & Скайп по центру администрирования бизнес.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"f32b5-293\">Как включить различные политики для преподавателей и учащихся</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-293\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"f32b5-294\">Настраиваемые параметры для преподавателей и учащихся (например, чат включен для преподавателей, но не для студентов), существует два метода для создания и назначения их:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-294\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"f32b5-295\">Используйте модуль Powershell для запуска сценария для создания и назначения несколько политик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-295\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"f32b5-296\">Содержатся в приложении для документации и примеры сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-296\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"f32b5-297\">В центре администрирования создать новую политику и назначьте на вкладке **Пользователи** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-297\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"f32b5-298\">Пока пользовательскую политику назначенных пользователю, пользователь будет использовать параметр глобальной политики.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-298\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"f32b5-299\">Это означает, что если чата включен в глобальную политику и отключенные в пользовательскую политику учебы, пока не назначен пользовательскую политику, студент смогут чата.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-299\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"f32b5-300\">В этом случае может быть проще установить чата, как глобально отключено и используйте настраиваемых политик для включения чата для пользователей факультета.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-300\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"f32b5-301\">В приложении</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-301\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"f32b5-302\">Создание и назначение политики обмена сообщениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-302\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"f32b5-303\">В разделе Если любой из доступных политик клиентов в соответствии со своими требованиями, выполнив Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-303\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"f32b5-304\">Если нет, создать новую политику с помощью New-CsTeamsMessagingPolicy-Identity &lt;имя политики&gt; -&lt;имя параметра&gt; -&lt;значение параметра&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-304\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"f32b5-305\">Для получения дополнительных сведений см [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-305\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"f32b5-306\">Пример сценария</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-306\">Sample script</span></span> \n\n <span data-ttu-id=\"f32b5-307\">В разделе [Пример сценария PowerShell — Создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-307\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="f32b5-308">Распространение клиентам</span><span class="sxs-lookup"><span data-stu-id="f32b5-308">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"f32b5-309\">Клиенты, доступные для веб-сайта, рабочего стола (Windows и Mac) и mobile (Android и операций ввода-вывода) из групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-309\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"f32b5-310\">Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-310\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"f32b5-311\">Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-311\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"f32b5-312\">Файл программы установки для клиентских групп — это исполняемый файл, который можно загрузить с администраторов и пользователей из [групп для загрузки страницы](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-312\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"f32b5-313\">Преподавателей и учащихся на настольные компьютеры можно установить приложение, если у них есть соответствующие права.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-313\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"f32b5-314\">Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-314\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"f32b5-315\">Конечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-315\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"f32b5-316\">Требования к операционной системе</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-316\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"f32b5-317\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-317\">Windows</span></span>    |<span data-ttu-id=\"f32b5-318\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-318\">MacOS</span></span>      |<span data-ttu-id=\"f32b5-319\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-319\">iOS</span></span>    |<span data-ttu-id=\"f32b5-320\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-320\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"f32b5-321\">7 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-321\">7 and later</span></span>    |<span data-ttu-id=\"f32b5-322\">10.10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-322\">10.10 and later</span></span>    |<span data-ttu-id=\"f32b5-323\">10 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-323\">10 or later</span></span>    |<span data-ttu-id=\"f32b5-324\">4.4 и более поздние версии</span><span class=\"sxs-lookup\"><span data-stu-id=\"f32b5-324\">4.4 and later</span></span>      |\n\n\n##