- durationInMinutes: 2
  content: "\n[Группами Майкрософт](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой сервера-концентратора, который объединяет бесед, собраний, файлы и приложения в одном месте. Так как он основано на Office 365, школ преимущества интеграции со службами и их знакомых приложениях Office. Обеспечивает уровня предприятия безопасности и соответствия требованиям, расширяемый и настраиваемый в соответствии с требованиями каждые school.\n\nС группами Майкрософт школа или учебное заведение можно создать совместных аудиторий, подключение в сообществах профессионального обучения или общаться с персонала школа — все из единого интерфейса в Office 365 для образовательных учреждений.\n\nЭто руководство предназначено для ИТ-администраторов в образовательных учреждений, включая те, которые еще не развернуты группами. Это руководство поможет вам начать работу с: \n- Включение команд для школы\n- Обучение, какие элементы управления доступны для управления группами в рамках школы\n- Поиск партнера службы с помощью ссылки на внешние документации \n\nВ этом руководстве предназначен для начала быстро с рекомендуемые конфигурации для группы в школы. Не является универсальная решения, но это имеет смысл начать. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Проверка готовности среды для групп](environment-readiness.md).\n2. [Развертывание синхронизации данных School](https://docs.microsoft.com/SchoolDataSync) для упрощения преподавателей для автоматического создания групп. Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.\n3. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n4. [Подготовка сети вашей школы для групп](prepare-network.md).\n5. Выбор типа группы. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоздание группы пользователей из персонала, преподавателей и сообщества преподавателя в качестве заинтересованных лиц и принятия решений группы для группы развертывания. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это то, что действительно нужно людям. Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Этап 3: Выполнение пилотных и развертывание групп\n\nВы наверняка хотели бы проведение начального пилотной группы с преподавателей, чемпионатов и первыми для одной или нескольких из сценариев, указанной выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана с группами групп пользователей.](media/quick-start-example-scenarios.png)\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Убедитесь, что план развертывания интегрирует своих приоритетов сценариев, чтобы убедиться, что получение школы наиболее из Office 365 и рабочих групп.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4: Измерения об использовании, управлять удовлетворенность и внедрения\n\nДля успешного внедрения Office 365 и рабочих групп сосредоточено на вашей преподавателя качества. В этом вам поможет небольшой контрольный список наших рекомендаций. \n\n1. **Чтение [Руководства внедрения Office 365]( https://aka.ms/office365adoptionguide) ** для получения рекомендаций. Вам доступна также наших Дополнительные материалы по [созданию изменение стратегии управления группами Майкрософт](change-management-strategy.md) для документирования подхода.\n2. **Исследование [отчетов Office 365](teams-activity-reports.md) ** понять об использовании через школы. Если вы администратор Office 365, попросите администраторам предоставить разрешения Чтение отчетов, чтобы работать отчеты об активности.\n3. **Получение отзывов о вашей uducators** на их опыт работы с Office 365 и рабочих групп. Канал используется в группах, когда школы имеет меньше 2500 отдельных пользователей. Использование общей группы в Yammer при школы больше, чем это текущее ограничение членства в группах. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Вознаграждение преподавателей для принятия этих новых средств и использовать их в опытом. Над все действия, благодаря постоянной внедрения Office 365 и групп.\n"
- title: Включение и отключение лицензий Microsoft Teams
  durationInMinutes: 2
  content: "\nГруппы — это облачная служба. После преподавателя или учащегося есть действующая лицензия, они могут запускать рабочий стол, Интернета и мобильных групп клиентов. Их можно установить следующие клиенты — ИТ-администратор не требуется развернуть эти клиенты. \n\nМожно управлять отдельных пользовательских лицензий для групп Майкрософт с помощью центра администрирования Office 365 или с помощью PowerShell. Сведения об обоих вариантах см. в статье [Лицензирование Office 365 для Teams](office-365-licensing.md). Это полезно понять, если вы заинтересованы в опробовать групп перед широкий включение. \n\n> [!NOTE]\n> Перед включением группами для школы убедитесь, что у вас есть соответствующие элементы управления на месте. Программа пилотной среды позволяет значительно убедитесь, что соответствующие пользователи могут использовать и обратная связь на типов элементов управления повысить уровень использования и управления продукта. \n\nНиже приведен ряд примеров групп пользователей и команд для пилотных программ, которые могут представлять интерес. \n\n|ИТ-отдел   |Пилотные персонала   |Пилотные преподавателя   |Пилотные программы для учащихся   |\n|---|---|---|---|---|\n|Используйте Teams внутри ИТ-отделов для работы над проектами, взаимодействия и решения проблем.   |Выберите отделы персонала для их работы над проектом и совместной работы.   |Определение лиц, имеющих становятся чемпионатов, у которых рады о группах в аудитории и преподавателя совместной работы.   |Заинтересуйте учащихся опробовать возможности Teams за пределами учебных аудиторий. Найдите тех, кто захочет использовать Teams с другими учащимися во внеурочное время.   |\n|**Примеры команд**   |   |   |   |\n|Координация ИТ-проектов (например, развертывание Teams)    |Координация проектов   |Совместная работа и общение в классных группах (в том числе по учебным программам и групповой работе над проектами, при взаимодействии с ассистентами и в групповых обсуждениях)   |Профессиональные сообщества, координация групп и совместная работа (например, в университетских кружках и ассоциациях)   |\n|Взаимодействие ИТ-отдела с преподавателями   |Рабочее пространство для совместной работы, объявления   |Координация и взаимодействие между подразделениями   |Координация работы и взаимодействие в социальных и благотворительных группах (например, студенческих братствах и женских организациях)   |\n|Вопросы работы LiveSite   |Собрания   |Совместная работа над научно-исследовательским проектом   |   |\n|Рабочее пространство для совместной работы в организации, объявления   |Группы исполнительного руководства   |   |   |\n\n> [!NOTE]\n> Сведения о работе с группами лицензий или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [Синхронизация данных School](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей для автоматического создания групп. Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.\n\nНеобходимо иметь разрешения [Глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) для использования центра администрирования Office 365 для управления группами для школы.\n\n1. Из [Центра администрирования Office 365](https://portal.office.com/adminportal/home)вход с помощью учетные данные глобального администратора и установите **администрирования**.\n     \n     ![Снимок экрана с параметром администратора в центре администрирования Office 365.](media/o365-admin-option.png)\n\n2. Выберите пункт **Параметры** > **службы & надстроек**.\n\n     ![Снимок экрана с параметром Services и надстроек в параметрах.](media/o365-settings-services.png)\n    \n3. Выберите в списке **Групп Майкрософт** .\n\n     ![Снимок экрана параметров на странице службы & надстроек в центре администрирования Office 365.](media/o365-services-select-teams.png)\n\n4. После открытия страницы параметров группами Майкрософт, параметры конфигурации вступает представления. Отсюда можно управлять лицензиями.\n\n     ![Снимок экрана с группами Майкрософт раздел параметры в центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Настройка параметров на уровне клиента
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Общие\nРаздел Общие позволяет настроить следующие параметры для всего учреждения для всех типов лицензий, которые могут возникнуть.\n\n- Show organizational chart in personal profile (Показывать организационную диаграмму в личном профиле).\n- Use Skype for Business for recipients who don’t have Teams (Использовать Skype для бизнеса для получателей без Teams).\n- Allow T-bot proactive help messages (Разрешить справку П-бота).\n\n[П-бот](t-bot.md) — это отличный ресурс для помощи пользователям при работе с Teams. Мы ожидаем, что пользователи будут в первую очередь обращаться к нему за дополнительной информацией о продукте, поэтому настоятельно рекомендуем не отключать его. \n\nЧтобы включить или отключить T-программы-робота, перемещения переключателя **или **Отключить** **, выберите команду **Сохранить**.\n\n![Снимок экрана с параметрами раздела \"Общие\" в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Интеграция электронной почты\nМожно включить интеграции электронной почты с каналами, а также создавать список ограниченных отправителей. Чтобы включить или отключить интеграции электронной почты, переместите переключателя **или **Отключить** **, а затем выберите команду **Сохранить**. \n\n**Разрешить отправителей** позволяет контролировать, кто может отправить группами в вашей организации. \n\n![Снимок экрана с параметрами раздела \"Интеграция электронной почты\" в Центре администрирования Office 365.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Приложения\nВы можете разрешить в Teams внешние приложения, новые внешние приложения и скачивание неопубликованных приложений. Чтобы активировать или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**.\n\nПри включении внешних приложений откроется раскрывающийся список, где вы можете выбрать нужные приложения для своего учреждения. Таким образом преподаватели смогут использовать свои любимые программы на платформе Teams. Если выбран параметр **Включение новых внешних приложений по умолчанию**, новые приложения автоматически появится в списке как только они становятся доступными. \n\nВозможность sideload приложения доступна только членам группы не гостя. Это полезно при наличии любого программирования курсы или тестировании любые настраиваемые обучения систем управления, которые можно интегрировать с группами. Дополнительные сведения см. в статье [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview) (Платформа разработчика Microsoft Teams).\n\n![Снимок экрана с параметрами раздела \"Приложения\" в Центре администрирования Office 365.](media/QS-edu-apps2.png)\n\nВключение назначений, преподавателей предоставляет назначений и последовательной свои отзывы и предложения для студентов. \n\nПосле включения внешних приложений в группах преподавателей можно настроить параметры приложения, чтобы сделать их доступными для их учащихся по вкладкам. Вкладки позволяют настроить канал, включив в него содержимое и возможности, которые требуются вашей команде изо дня в день. Они обеспечивают быстрый доступ к часто используемым документам и облачным службам. В системе имеется несколько встроенных вкладок, например \"Файлы\".\n\n![Снимок экрана, демонстрирующий добавление вкладок для приложений в Teams.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nВ клиенте групп пользователи могут добавлять вкладки для Word, PowerPoint, форм, класс записных книжек OneNote, назначений и т.п. Со временем появятся новые вкладки, как от Майкрософт, так и от наших партнеров.\n\n### <a name=\"custom-cloud-storage\"></a>Настраиваемое облачное хранилище\nРешения Teams допускают различные варианты хранения данных в облаке. На данный момент поддерживают хранилища Box, Dropbox, Google Диск и ShareFile. Чтобы включить или отключить эту опцию, установите переключатель в положение **Выкл** или **Вкл** и нажмите кнопку **Сохранить**. Если эти параметры включены, любой член команды может добавить поставщик для хранения и получения документов.\n\n![Снимок экрана с параметрами облачного хранилища в Центре администрирования Office 365.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nПо умолчанию Teams использует SharePoint в качестве поставщика хранилища файлов. Дополнительные сведения см. в статье [Взаимодействие SharePoint Online и OneDrive для бизнеса с Teams](sharepoint-onedrive-interact.md). Сведения о расчете и оптимальном использовании квот см. в статье [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08) (Управление ограничениями хранилища семейства веб-сайтов). Если не требуется управлять семейством каждого сайта, вы узнаете также как предоставить службе дескриптор, который автоматически. \n\n### <a name=\"settings-by-userlicense-type\"></a>Введите параметры пользователя и лицензии\n  \n> [!NOTE]\n> [Синхронизация данных School](https://docs.microsoft.com/SchoolDataSync) упрощает для преподавателей для автоматического создания групп. Контакт [https://aka.ms/sdssupport](https://aka.ms/sdssupport) для получения помощи развертывания.\n\nНеобходимо иметь разрешения [Глобального администратора](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) для использования центра администрирования Office 365 для управления группами для школы.\n\n1. Из [Центра администрирования Office 365](https://portal.office.com/adminportal/home)вход с помощью учетные данные глобального администратора и установите **администрирования**.\n     \n     ![Снимок экрана с параметром администратора в центре администрирования Office 365.](media/o365-admin-option.png)\n\n2. Выберите пункт **Параметры** > **службы & надстроек**.\n\n     ![Снимок экрана с параметром Services и надстроек в параметрах.](media/o365-settings-services.png)\n    \n3. Выберите в списке **Групп Майкрософт** .\n\n     ![Снимок экрана параметров на странице службы & надстроек в центре администрирования Office 365.](media/o365-services-select-teams.png)\n\n4. После открытия страницы параметров группами Майкрософт, параметры конфигурации вступает представления. Отсюда можно управлять лицензиями.\n\n     ![Снимок экрана с группами Майкрософт раздел параметры в центре администрирования Office 365.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nВы должны только Education, перечисленные в вашей типы лицензий. Раскрывающийся список включает в себя факультета образования и персонала, образования студента и Гость. Система может различать пользователей только на основе назначенных им лицензий. Если у вас есть только один тип лицензии, приведенные здесь параметры применяются в рамках всего клиента.  \n\n![Снимок экрана с параметрами раздела \"Команды и каналы\" в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nЧтобы активировать Teams для определенного типа лицензии, установите переключатель в положение **Вкл**, а затем нажмите кнопку **Сохранить**. Это просто временного переключения; в конечном счете вам потребуются для управления доступом пользователей к группам через пользовательские лицензии, как и для всех других рабочих нагрузок Office.\n\n![Снимок экрана с параметрами выбора лицензий Microsoft Teams в Центре администрирования Office 365.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Сведения о работе с параметры на уровне клиента или другие проблемы, отправить запрос на [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).\n"
- title: Настройка групп пользователей или тип лицензии
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> Скоро появится новый Центр администрирования Microsoft Teams и Skype для бизнеса! Начиная с марта 2018 г. мы будем постепенно переносить в него настройки из уже существующего Центра администрирования Skype для бизнеса и настройки Microsoft Teams из Центра администрирования Office 365. Вы будете получать уведомления о переносимых функциях и сможете сразу же узнать, где они находятся в новой программе. Дополнительные сведения можно [Управлять группами во время перехода на новые группами Майкрософт и Скайп по центру администрирования бизнеса](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n В процессе миграции для новых групп Майкрософт & Скайп по центру администрирования Business как настроить группы по типу лицензии выполняются с помощью политики. Типы политик будут доступны с помощью панели навигации центра администрирования. Ниже приведены список пример политик системы обмена сообщениями.\n\n![Снимок экрана страницы политик системы обмена сообщениями в группами Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик функции можно теперь включены и отключение на уровне пользователя. Вот, как работают назначения политик:\n   - По умолчанию каждый новый пользователь будет глобальной политики (параметры на уровне клиента).\n   - Пользователь может быть назначен предустановленных пользовательской политики, созданных корпорацией Майкрософт, если его требованиям. Эти политики предустановленных недоступны для редактирования с клиентом \"Администраторы\". Если вы хотите управлять их в будущем, создайте новый настраиваемых политик и назначение пользовательских политик для пользователей.\n\n    ![Снимок экрана раздел политики назначения групп Майкрософт & Скайп по центру администрирования бизнес.](media/teams-assigned-policies-edu.PNG)\n   - Можно назначить пользовательскую политику к любому пользователю. Для этого нажмите кнопку **+ новую политику**, компоненты и нажмите кнопку **Сохранить**. В этом пользовательскую политику можно назначить пользователю на вкладке **Пользователи** или с помощью скрипта.\n     ![Снимок экрана новый параметр политики на странице политик системы обмена сообщениями из групп Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана варианта изменить назначенные политики в группами Майкрософт & Скайп по центру администрирования бизнеса.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана раздел политики пользователя изменить в группами Майкрософт & Скайп по центру администрирования бизнес.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Как включить различные политики для преподавателей и учащихся\nНастраиваемые параметры для преподавателей и учащихся (например, чат включен для преподавателей, но не для студентов), существует два метода для создания и назначения их: \n   - Используйте модуль Powershell для запуска сценария для создания и назначения несколько политик. Содержатся в приложении для документации и примеры сценариев. \n   - В центре администрирования создать новую политику и назначьте на вкладке **Пользователи** . \n > [!NOTE]\n > Пока пользовательскую политику назначенных пользователю, пользователь будет использовать параметр глобальной политики. Это означает, что если чата включен в глобальную политику и отключенные в пользовательскую политику учебы, пока не назначен пользовательскую политику, студент смогут чата. В этом случае может быть проще установить чата, как глобально отключено и используйте настраиваемых политик для включения чата для пользователей факультета. \n\n ### <a name=\"appendix\"></a>В приложении\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. В разделе Если любой из доступных политик клиентов в соответствии со своими требованиями, выполнив Get-CsTeamsMessagingPolicy.\n 2. Если нет, создать новую политику с помощью New-CsTeamsMessagingPolicy-Identity &lt;имя политики&gt; -&lt;имя параметра&gt; -&lt;значение параметра&gt;.\n \n Для получения дополнительных сведений см [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n В разделе [Пример сценария PowerShell — Создание и назначение политики обмена сообщениями](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "\nВ Teams доступен веб-клиент, классический клиент (Windows и Mac) и мобильный клиент (Android, iOS и Windows Phone). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл программы установки для клиентских групп — это исполняемый файл, который можно загрузить с администраторов и пользователей из [групп для загрузки страницы](https://teams.microsoft.com/downloads). Преподавателей и учащихся на настольные компьютеры можно установить приложение, если у них есть соответствующие права. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n|       |Windows    |MacOS      |iOS    |Android    |Windows Phone      |\n|---    |---    |---    |---    |---    |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |10 и более поздние версии    |4.4 и более поздние версии      |10.0.10586 и более поздние версии       |\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
