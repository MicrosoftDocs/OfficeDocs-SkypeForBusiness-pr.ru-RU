- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, который объединяет беседы, собрания, файлы и приложения в одном месте. Так как она построена на Office 365, учебные заведения получают преимущества интеграции со знакомыми приложениями и службами Office приложениями и службами. Она обеспечивает безопасность и соответствие требованиям корпоративного уровня, которые можно настраивать и не только в соответствии с потребностями каждого учебного заведения.\n\nБлагодаря Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудитории для совместной работы, подключаться к профессиональным образовательным сообществам, общаться с сотрудниками учебного заведения, координировать исследования в разных учебных заведениях или упростить жизнь учащихся, например клубы или внекурсные занятия, — все это можно сделать в Office 365 для образовательных учреждений.\n\nMicrosoft Teams экономит время, упрощает связи и упрощает повседневные логистики. Это позволяет сотрудникам сосредоточиться на своих ролях преподавателей, исследователей и руководителей в вашем учебном заведении или учебном заведении. Учащиеся могут легко получать доступ к онлайн-классам, записанным урокам и ряду собраний с преподавателями.\n\nЭто руководство адресовно ИТ-администраторам в образовании, в том числе тем, кто еще не развернул Teams. Это руководство поможет вам при начать работу с: \n- Включение Teams для учащихся\n- Обучение, какие средства контроля доступны для управления Teams в учебном замещаемом учебном замещаемом сайте\n- Поиск служб партнеров с помощью ссылок на внешнюю документацию \n\nЭто руководство поможет вам быстро при работе с рекомендациями по настройке, предназначенными Teams учебных заведениях. Это решение не является универсальным, но это хорошая отправная точка. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Раз Синхронизация сведений о школе](/SchoolDataSync), чтобы преподавателям было проще автоматически создавать Teams. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью по развертыванию.\n2. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n3. [Подготовьте сеть учебного заведения к Teams](prepare-network.md).\n4. Выберите тип команды. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите группу сотрудников, преподавателей и сообщества преподавателей, чтобы выступать в качестве заинтересованных лиц & принятия решений для Teams развертывания. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это люди! Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Шаг 3. Проведение пилотных  экспериментов и развертывание Teams\n\nВы хотите провести пилотный проект Teams с вашими преподавателями как с новыми, так и с ранними приемными, для одного или более сценариев, которые вы выбрали выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана: Teams групп пользователей.](media/quick-start-example-scenarios.png)\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Убедитесь, что ваш план развертывания интегрирует приоритетные сценарии, чтобы ваше учебное Office 365 и Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4. Измерение использования, управление удовлетворенности и внедрение\n\nЧтобы успешно принятия Office 365 и Teams, будьте в фокусе на опыте преподавателя. В этом вам поможет небольшой контрольный список наших рекомендаций. \n\n1. **Рекомендации [Office 365 Adoption]( https://aka.ms/office365adoptionguide)** рекомендации в этой Office 365 Adoption. Кроме того, вы можете ознакомиться с нашим дополнением к стратегии управления изменениями, чтобы [Microsoft Teams документировать](change-management-strategy.md) ваш подход.\n2. **[Изучите Office 365 отчеты об](teams-activity-reports.md)** активности, чтобы понять, как это сделать в учебном за учебных заведениях. Если вы не администратор Office 365, попросите администратора предоставить вам разрешения для чтения отчетов, чтобы вы могли получать доступ к отчетам об активности.\n3. **С помощью Office 365** и Teams. Используйте канал в Teams, если в вашем учебном за учебных заведениях менее 5000 пользователей. Используйте общедоступные группы в Yammer, если размер вашего учебного заведения превышает это ограничение на участие в Teams. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Вознаградить преподавателей за использование новых инструментов и новые способы их использования. Это, помимо всего, гарантирует дальнейшее внедрение Office 365 и Teams.\n"
- title: Включить или отключить Microsoft Teams лицензий
  durationInMinutes: 2
  content: "\nTeams — это облачная служба. Если у преподавателя или учащегося есть действительная лицензия и Teams включена, он сможет запускать клиенты для настольных компьютеров, веб-сайтов и мобильных Teams устройств. Они могут устанавливать эти клиенты самостоятельно, и ИТ-администратору не нужно развертывать эти клиенты. Вы можете управлять отдельными пользовательскими лицензиями для Microsoft Teams с помощью центра Microsoft 365 Admin или PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Сведения об обоих методах см. в Office 365 лицензировании Teams для других. </a> Это полезно для того, чтобы понять, хотите ли вы пилотный проект Teams до широкого реализации.\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> С июня 2019 г. все Teams для образования администраторы должны использовать центр администрирования Microsoft Teams для управления всеми своими политиками Teams политики. Teams для образования больше нельзя управлять политиками в центре Microsoft 365 Admin управления. Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Вы можете легко управлять всеми политиками Teams в [Центре администрирования Teams](https://admin.teams.microsoft.com/), войдя в систему с помощью учетных данных администратора.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Параметры в центре администрирования Microsoft Teams не управляется на основе типа лицензии пользователя. Вместо этого мы предлагаем определить различные политики для управления возможностями, доступными для пользователей. Чтобы настроить политику, щелкните ее в левой области навигации Microsoft Teams центре администрирования. Вот пример политик обмена сообщениями. \n\n![Снимок экрана: страница политик обмена сообщениями.](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик вы можете включить и отключить функции на уровне \"на пользователя\". Вот как работают назначения политик:\n   - По умолчанию все новые пользователи получают глобальную политику (параметры на уровне клиента).\n   - Если политика пользователя соответствует вашим требованиям, пользователю может быть назначена предуголевая политика, созданная корпорацией Майкрософт. Администраторы не могут редактировать эти готовые политики. Если вы хотите управлять ими в будущем, создайте новые настраиваемые политики и назначьте их пользователям.\n   - Настраиваемая политика может быть назначена любому пользователю. Чтобы создать новую настраиваемую политику, нажмите кнопку **Добавить, выберите** нужные параметры политики и нажмите кнопку **Сохранить**. Затем назначьте настраиваемую политику пользователю,  переназначив его в Microsoft Teams центре администрирования или с помощью сценария. \n     ![Снимок экрана: параметр \"Добавить\" на странице \"Политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенной политики.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: области \"Изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Как включить различные политики для преподавателей и студентов\nЧтобы настроить параметры для преподавателей и студентов (например, Чат включен для преподавателей, но не для студентов), существует два способа их создания и назначения: \n   - Используйте модуль PowerShell для запуска сценария для создания и назначения нескольких политик. Примеры сценариев и документацию см. в приложении \"Приложение\". \n   - В центре Microsoft Teams администрирования создайте новую настраиваемую политику и назначьте ее пользователям на **вкладке Пользователи**. \n > [!NOTE]\n > Пока пользователю не будет назначена настраиваемая политика, он будет использовать параметр глобальной политики. Это означает, что если чат включен в глобальную политику и отключен в настраиваемой политике учащихся, пока настраиваемая политика не будет назначена учащемуся, учащийся сможет использовать чат. В этом случае может быть проще отключить чат глобально и использовать настраиваемые политики, чтобы включить чат для преподавателей. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Применение мер безопасности учащихся с помощью политик и параметров \n\n Для обеспечения безопасности учащихся следует применять административные политики для контроля того, кто может использовать частный чат и частные вызовы, кто может планировать собрания и какие типы контента можно использовать совместно.  \n\n [Дополнительные сведения](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) о политиках и настройке обновлений, которые необходимо внести в среду для обеспечения безопасности учащихся, можно найти в Teams.\n\n ### <a name=\"appendix\"></a>Приложение\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. Узнайте, соответствует ли любая из доступных политик в ваших клиентах вашим требованиям с помощью get-CsTeamsMessagingPolicy.\n 2. Если нет, создайте политику, задав New-CsTeamsMessagingPolicy -Identity &lt;policy nameparameter&gt;&gt;&lt; - -&lt; nameparameter.&gt;\n \n Дополнительные сведения см[. в теме Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy).\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n См [. пример сценария PowerShell — создание и назначение политики обмена сообщениями](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "Teams доступны клиенты для веб-приложений, настольных компьютеров (Windows, Mac и Linux) и мобильных устройств (Android и iOS). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл настройки для клиента Teams — это исполняемый файл, который администраторы и конечные пользователи могут скачать со страницы [скачивания Teams файлов](https://teams.microsoft.com/downloads). Преподаватели и учащиеся на компьютерах могут установить приложение, если у них есть соответствующие права. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n|       |Windows    |Macos      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |DEB или RPM  |10 и более поздние версии       |4.4 и более поздние версии      |\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
