- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, в который объединяется беседы, собрания, файлы и приложения. Так как он создан на основе Office 365, учебные заведения получают преимущество интеграции со знакомыми приложениями и службами Office. Обеспечивает безопасность и соответствие требованиям корпоративного уровня, которые можно настраивать и не только.\n\nС помощью Microsoft Teams ваше учебное заведение или учебное заведение может создавать аудитории для совместной работы, создавать профессиональные образовательные сообщества, общаться с персоналом учебного заведения, координировать исследования в разных учебных заведениях или упростить жизнь учащихся, например клубы или внеучебные мероприятия, — все это благодаря единому опыту работы в Office 365 для образовательных учреждений.\n\nMicrosoft Teams экономит время, упрощает связи и упрощает повседневную логистику. Это позволяет сотрудникам сосредоточиться на своих ролях в качестве преподавателей, исследователей и руководителей в вашем учебном заведении или учебном заведении. Учащиеся получают доступ к онлайн-классам, записанным занятиям и ряду собраний с преподавателями.\n\nЭто руководство адресовно ИТ-администраторам в сфере образования, включая тех, кто еще не развернул Teams. Это руководство поможет вам начать работу с: \n- Включение Teams для учащихся\n- Обучение типам элементов управления, доступных для управления Teams в вашем учебном за учебных заведениях\n- Поиск служб партнеров с помощью ссылок на внешнюю документацию \n\nЭто руководство поможет вам быстро начать работу с рекомендациями по настройке, предназначенными для Teams в учебных заведениях. Это решение не является универсальным, но это хорошая отправная точка. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Развернйте School Data Sync,](https://docs.microsoft.com/SchoolDataSync) чтобы преподавателям было проще автоматически создавать Teams. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью по развертыванию.\n2. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n3. [Подготовьте сеть учебного заведения для Teams.](prepare-network.md)\n4. Выберите тип команды. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите группу сотрудников, преподавателей и сообщества преподавателей, чтобы они & принимать решения для развертывания Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это люди! Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Шаг 3. Проведение пилотных развертывания и развертывание Teams\n\nВы хотите провести пилотный проект Teams с вашими преподавателями (как с друзьями, так и с ранними преподавателями) по одному или несколько из сценариев, выбранных выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана: группы пользователей Teams.](media/quick-start-example-scenarios.png)\n\nПроведя пилотный запуск, вы получите обратную связь, которая позволит запланировать внедрение Teams в широком масштабе. Убедитесь, что ваш план развертывания интегрирует приоритетные сценарии, чтобы ваше учебное заведения получает все необходимое от Office 365 и Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4. Измерение использования, управление удовлетворенность и внедрение дисков\n\nЧтобы успешно управлять внедрением Office 365 и Teams, сосредоточиться на опыте преподавателя. В этом вам поможет небольшой контрольный список наших рекомендаций. \n\n1. Рекомендации можно прочитать в руководстве по внедрению **[Office 365.]( https://aka.ms/office365adoptionguide)** Кроме того, вы можете ознакомиться с нашим дополнительным контентом для создания стратегии управления изменениями [в Microsoft Teams,](change-management-strategy.md) чтобы документировать ваш подход.\n2. **Изучите [отчеты об активности в Office 365,](teams-activity-reports.md)** чтобы понять, как ваше учебное заведения активно. Если вы не администратор Office 365, попросите администратора предоставить вам разрешения на чтение отчетов, чтобы вы могли получать доступ к отчетам об активности.\n3. **Фиксировать отзывы преподавателей** об их работе в Office 365 и Teams. Используйте канал в Teams, если в вашем учебном за учебных заведениях менее 5000 пользователей. Используйте общедоступные группы в Yammer, если размер учебного заведения превышает текущее ограничение участия в Teams. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Вознаградить преподавателей за использование новых инструментов и инновационных технологий. Это, помимо всего, гарантирует дальнейшее внедрение Office 365 и Teams.\n"
- title: Отключение и отключение лицензий Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams — это облачная служба. Если у преподавателя или учащегося есть действительная лицензия и приложение Teams включено, они могут запускать клиенты Teams для настольных компьютеров, веб-сайтов и мобильных приложений. Они могут сами устанавливать эти клиенты — ИТ-администратору не нужно развертывать эти клиенты. Вы можете управлять отдельными пользовательскими лицензиями для Microsoft Teams с помощью Центра администрирования Microsoft 365 или PowerShell. Сведения о обоих способах см. в лицензировании <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Office 365 для Teams. </a> Это полезно, если вы интересуетесь пилотным проектом Teams, прежде чем использовать широкую поддержку.\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> С июня 2019 г. все администраторы Teams для образования должны использовать Центр администрирования Microsoft Teams для управления всеми политиками Teams. Политиками Teams для образования больше нельзя управлять в Центре администрирования Microsoft 365. Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n\n Вы можете легко управлять всеми политиками Teams в [Центре администрирования Teams](https://admin.teams.microsoft.com/), войдя в систему с помощью учетных данных администратора.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Управление настройками в Центре администрирования Microsoft Teams не зависит от типа лицензии пользователя. Вместо этого мы предлагаем определить различные политики для управления возможностями, доступными для пользователей. Чтобы настроить политику, щелкните ее в левой области навигации Центра администрирования Microsoft Teams. Вот пример политик обмена сообщениями. \n\n![Снимок экрана: страница политик обмена сообщениями.](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик вы можете включить и отключить функции на уровне пользователя. Вот как работают назначения политик:\n   - По умолчанию все новые пользователи получают глобальную политику (параметры на уровне клиента).\n   - Если политика пользователя соответствует вашим требованиям, пользователю может быть назначена предоплатяемая политика пользователя, созданная корпорацией Майкрософт. Администраторы не могут изменять эти готовые политики. Если вы захотите управлять этими политиками в будущем, создайте новые настраиваемые политики и назначьте их пользователям.\n   - Настраиваемую политику можно на назначении любому пользователю. Чтобы создать настраиваемую политику, нажмите кнопку \"Добавить\", выберите нужные параметры политики и нажмите кнопку **\"Сохранить\".** Затем назначьте настраиваемую политику  пользователю, переназначив его пользователям в Центре администрирования Microsoft Teams или используя сценарий. \n     ![Снимок экрана: параметр \"Добавить\" на странице \"Политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенной политики.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: области \"Изменение политик пользователей\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Как включить различные политики для преподавателей и студентов\nЧтобы настроить параметры для преподавателей и студентов (например, чат включен для преподавателей, но не для студентов), их можно создать и назначить двумя способами: \n   - Используйте модуль PowerShell для запуска сценария для создания и назначения нескольких политик. Примеры сценариев и документацию см. в приложении. \n   - В Центре администрирования Microsoft Teams создайте настраиваемую политику и назначьте ее пользователям на вкладке **\"Пользователи\".** \n > [!NOTE]\n > Пока пользователю не будет назначена настраиваемая политика, он будет использовать параметр глобальной политики. Это означает, что если чат включен в глобальную политику и отключен в настраиваемой политике учащихся, пока настраиваемая политика не будет назначена учащемуся, он сможет использовать чат. В этом случае может быть проще отключить чат глобально и включить чат для преподавателей с помощью настраиваемой политики. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Применение мер безопасности учащихся с помощью политик и параметров \n\n Чтобы обеспечить безопасность учащихся, следует использовать административные политики для контроля того, кто может использовать частный чат и частные вызовы, кто может планировать собрания и какие типы контента можно использовать совместно.  \n\n Подробные [сведения о](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) политиках и настройке обновлений, которые необходимо внести в среду для обеспечения безопасности учащихся, можно узнать в области безопасности учащихся, используя Teams для дистанционного обучения.\n\n ### <a name=\"appendix\"></a>Приложение\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. Узнайте, подходят ли какие-либо доступные политики для ваших клиентов требованиям с помощью get-CsTeamsMessagingPolicy.\n 2. Если это не так, создайте политику, забегив New-CsTeamsMessagingPolicy параметра имени параметра политики &lt; &gt;  - &lt; &gt;  - &lt; &gt; -Identity.\n \n Дополнительные сведения [см. в set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n Пример [сценария PowerShell: создание и назначение политики обмена сообщениями.](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "В Teams есть клиенты для браузера, настольного компьютера (Windows, Mac и Linux) и мобильных устройств (Android и iOS). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл установки для клиента Teams — это исполняемый файл, который администраторы и конечные пользователи могут скачать со страницы [скачивания Teams.](https://teams.microsoft.com/downloads) Преподаватели и учащиеся на компьютерах могут установить приложение, если у них есть соответствующие права. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nКонечные пользователи с мобильными устройствами могут загрузить приложение Microsoft Teams из магазина приложений соответствующей мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 и более поздние версии    |10.10 и более поздние версии    |DEB или RPM  |10 и более поздние версии       |4.4 и более поздние версии      |\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
