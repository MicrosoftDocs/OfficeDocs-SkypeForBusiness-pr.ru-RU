- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) — это цифровой центр, который объединяет беседы, собрания, файлы и приложения в одном месте. Поскольку это пространство встроено в Office 365, интеграция с ним дает преимущества учебным заведениям, знакомым с приложениями и службами Office. Она обеспечивает безопасность и соответствие требованиям корпоративного уровня, которые расширяются и настраиваются в соответствии с потребностями каждого учебного заведения.\n\nБлагодаря Microsoft Teams ваше учебное заведение или учебное заведение может создавать совместные аудитории, подключаться к профессиональным учебным сообществам, общаться с сотрудниками учебного заведения, координировать исследования в разных учебных заведениях или упрощать жизнь учащихся, такие как клубы или внеклассные мероприятия, — все это благодаря единому опыту в Office 365 для образовательных учреждений.\n\nMicrosoft Teams экономит время, упрощает подключения и упрощает ежедневную логистику. Это позволяет сотрудникам сосредоточиться на своих ролях в качестве преподавателей, исследователей и руководителей в вашем учебном заведении. Учащиеся получают преимущества от удобных онлайн-аудиторий, записанных занятий и собраний с преподавателями по одному.\n\nЭто руководство предназначено для ИТ-администраторов в образовательных учреждениях, включая тех, кто еще не развернул Teams. Это руководство поможет вам приступить к работе с: \n- Включение Teams для учащихся\n- Обучение, какие элементы управления доступны для управления Teams в учебном заведении\n- Поиск служб партнеров с помощью ссылок на внешнюю документацию \n\nЭто руководство поможет вам быстро приступить к работе с рекомендациями по настройке, относя Teams в учебных заведениях. Это не единое решение, но это хорошая отправная точка. \n\nЕсли вы уже развернули Teams (в качестве пилотной программы или полного развертывания) и вам нужна помощь с использованием этого продукта, см. страницу о [Microsoft Teams для образовательных учреждений](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Прежде чем начать\n\n1. [Разверните Синхронизация сведений о школе](/SchoolDataSync), чтобы преподавателям было проще автоматически создавать Teams. Обратитесь [https://aka.ms/sdssupport](https://aka.ms/sdssupport) за помощью в развертывание.\n2. Настройте необходимые Teams порты и протоколы. См. [URL-адреса и диапазоны IP-адресов для Office 365](office-365-urls-ip-address-ranges.md).\n3. [Подготовьте сеть учебного заведения к Teams](prepare-network.md).\n4. Выберите тип команды. Teams для образовательных учреждений предлагает три новых типа команд (всего их четыре). Сведения об их отличиях и примерах использования см. в статье [Выбор типа группы для совместной работы в Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Краткое руководство — руководство по планированию Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Шаг 1. Сбор ключевых людей\n\nСоберите группу сотрудников, преподавателей и сообщества преподавателей, чтобы выступать в качестве заинтересованных лиц & принятия решений для Teams развертывания. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Шаг 2. Приоритизация сценариев\n\nСовместная работа и общение — это люди! Вместо того, чтобы просто говорить о функциях и возможностях, выберите конкретные сценарии, которые нужны вашей организации. Примеры, которые помогут в подборе сценариев для вашего учебного заведения, можно посмотреть в [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) — библиотеке по методам повышения производительности Microsoft 365. Успешное развертывание Teams часто является результатом сотрудничества тесно взаимодействующих групп, например классов, профессиональных педагогических сообществ или учеников факультативных занятий.\n\n### <a name=\"trophy-best-practice\"></a>:трофей: Рекомендация:\n**Развертывайте Teams со своими командами!** Когда клиенты планируют развертывание с помощью Teams, они помогают ключевым заинтересованным лицам адаптироваться к изменениям. Попробуйте создать команду \"Развертывание Microsoft 365\" и организовать в ней каналы по каждой внедряемой рабочей нагрузке. Она может выглядеть, например, так:\n\n![Снимок экрана образца команды \"Развертывание Microsoft 365\".](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Шаг 3. Проведение пилотных параметров и развертывание Teams\n\nВы хотите провести начальный пилотный Teams с вашими преподавателями, как с лидерами, так и с ранними последователеми, для одного или нескольких сценариев, выбранных выше. Таким образом они смогут узнать и проанализировать, как решения Teams будут приняты сотрудниками компании. Соберите группу заинтересованных пользователей и выберите приоритетный бизнес-сценарий, чтобы начать работу. \n\n![Снимок экрана: Teams групп пользователей.](media/quick-start-example-scenarios.png)\n\nПосле завершения пилотных проектов вы получите отзыв, необходимый для планирования широкого развертывания Teams развертывания. Убедитесь, что план развертывания интегрирует приоритетные сценарии, чтобы ваше учебное заведение максимально эффективно Office 365 и Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Шаг 4. Измерение использования, управление удовлетворенности и внедрение\n\nЧтобы успешно принятия Office 365 и Teams, оставайтесь в фокусе на опыте преподавателя. Ниже приведен краткий контрольный список наших рекомендаций по началу работы. \n\n1. **Ознакомьтесь [с Office 365 Adoption рекомендациями]( https://aka.ms/office365adoptionguide)**. Кроме того, вам доступно дополнительное содержимое для создания стратегии управления изменениями, [Microsoft Teams](change-management-strategy.md) документировать ваш подход.\n2. **[Изучите Office 365 отчеты о действиях](teams-activity-reports.md)**, чтобы понять использование в учебном заведении. Если вы не администратор Office 365, попросите администратора предоставить вам разрешения читателя отчетов, чтобы вы могли получать доступ к отчетам о действиях.\n3. **Запишите отзывы преподавателей** об их опыте работы с Office 365 и Teams. Используйте канал в Teams, если в вашем учебном заведении менее 5000 человек. Используйте общедоступную группу в Yammer, если размер учебного заведения превышает текущее ограничение членства в Teams. \n4. **Помогайте своим лидерам и отмечайте свои победы.** Вознаграждения преподавателей за использование этих новых средств и их использование инновационными способами. Это гарантирует непрерывное внедрение Office 365 и Teams.\n"
- title: Включение и отключение Microsoft Teams лицензий
  durationInMinutes: 2
  content: "\nTeams является облачной службой. После того как преподаватель или учащийся имеет действительная лицензия и Teams, он может запускать классические, веб-приложения и мобильные Teams клиенты. Они могут установить эти клиенты самостоятельно. ИТ-администратору не нужно развертывать эти клиенты. Вы можете управлять отдельными пользовательскими лицензиями для Microsoft Teams с помощью Microsoft 365 Admin центра или PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Сведения Office 365 описаны в Teams лицензировании</a>. Это полезно для понимания того, хотите ли вы выполнить пилотное развертывание Teams перед широким включением.\n"
- title: Настройка Teams в образовательном учреждении
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> Начиная с июня 2019 года все администраторы Teams для образования должны использовать центр администрирования Microsoft Teams для управления всеми Teams политиками. Teams для образования политиками больше нельзя управлять в центре Microsoft 365 Admin. Дополнительные сведения: [Управление Teams при переходе на новый Центр администрирования Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Вы можете легко управлять всеми политиками Teams в [Центре администрирования Teams](https://admin.teams.microsoft.com/), войдя в систему с помощью учетных данных администратора.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Параметры в центре администрирования Microsoft Teams не управляются в зависимости от типа лицензии пользователя. Вместо этого мы рекомендуем определить различные политики для управления доступными пользователями возможностями. Чтобы настроить политику, щелкните ее в левой области навигации Microsoft Teams администрирования. Ниже приведен пример политик обмена сообщениями. \n\n![Снимок экрана: страница \"Политики обмена сообщениями\".](media/teams-messaging-policies-edu.PNG)\n\nС помощью политик можно включать и отключать функции на уровне отдельных пользователей. Вот как работают назначения политик:\n   - По умолчанию каждый новый пользователь получает глобальную политику (параметры на уровне клиента).\n   - Пользователю может быть назначена предустановленная политика пользователя, созданная корпорацией Майкрософт, если она соответствует вашим требованиям. Администраторы не могут изменять эти предварительно настроенные политики. Если вы хотите управлять ими в будущем, создайте новые настраиваемые политики и назначьте их пользователям.\n   - Пользовательскую политику можно назначить любому пользователю. Чтобы создать настраиваемую политику, **нажмите кнопку** \"Добавить\", выберите нужные параметры политики и нажмите кнопку **\"Сохранить\"**. Затем назначьте пользовательскую политику, перейдя к  пользователям в Microsoft Teams центра администрирования или с помощью скрипта. \n     ![Снимок экрана: параметр \"Добавить\" на странице \"Политики обмена сообщениями\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Снимок экрана: параметр \"Изменить\" для назначенных политик.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Снимок экрана: область \"Изменение политик пользователя\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Включение различных политик для преподавателей и учащихся\nЧтобы настроить пользовательские параметры для преподавателей и учащихся (например, чат включен для преподавателей, но не для учащихся), их можно создать и назначить двумя способами: \n   - Используйте модуль PowerShell для запуска скрипта для создания и назначения нескольких политик. Примеры сценариев и документацию см. в приложении. \n   - В Microsoft Teams администрирования создайте настраиваемую политику и назначьте ее пользователям на **вкладке \"Пользователи**\". \n > [!NOTE]\n > Пока пользователь не назначит пользовательскую политику, он будет использовать параметр глобальной политики. Это означает, что если чат включен в глобальной политике и отключен в пользовательской политике учащихся, пока пользовательская политика не будет назначена учащемуся, учащийся сможет использовать чат. В этом случае может быть проще отключить чат глобально и использовать настраиваемые политики для включения чата для преподавателей. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Использование политик и параметров для применения мер безопасности учащихся \n\n Для обеспечения безопасности учащихся следует использовать административные политики для управления тем, кто может использовать частный чат и частные звонки, кто может планировать собрания и какие типы контента можно совместно использовать.  \n\n [Дополнительные сведения](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) о политиках и настройке обновлений, необходимых для защиты учащихся, см. в статье \"Обеспечение безопасности учащихся при использовании Teams для дистанционного обучения\".\n\n ### <a name=\"appendix\"></a>Приложение\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Создание и назначение политики обмена сообщениями\n 1. Узнайте, соответствует ли любая из доступных политик в клиентах вашим требованиям, выполнив командную строку Get-CsTeamsMessagingPolicy.\n 2. В противном случае создайте новую политику, запустив New-CsTeamsMessagingPolicy параметр имени -&gt;&gt;&lt;&lt; -&gt; параметра политики -Identity.&lt;\n \n Дополнительные сведения см [. в разделе Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Пример сценария \n\n См [. пример сценария PowerShell. Создание и назначение политики обмена сообщениями](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Распространение клиентам
  durationInMinutes: 1
  content: "Teams клиенты доступны для веб-приложений, настольных систем (Windows, Mac и Linux) и мобильных устройств (Android и iOS). Все они нуждаются в активном подключении к Интернету и не поддерживают автономный режим. Актуальную информацию об их функциях и способах распространения см. в разделе [Работа с клиентами для Teams](get-clients.md).\n\nФайл установки для клиента Teams является исполняемым файлом, который администраторы и конечные пользователи могут скачать на странице Teams [загрузки](https://teams.microsoft.com/downloads). Преподаватели и учащиеся на настольных компьютерах могут установить приложение, если у них есть соответствующие привилегии. Кроме того, ИТ-администраторы могут отправить клиенту установщик или использовать свои инструменты распространения.\n\nПользователи с мобильными устройствами могут скачать Microsoft Teams из магазина приложений мобильной платформы. \n\n### <a name=\"operating-system-requirements\"></a>Требования к операционной системе\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 и более поздние версии|10.10 и более поздние версии|DEB или RPM|10 и более поздние версии|4.4 и более поздние версии|\n\n\n### <a name=\"internet-browser-support\"></a>Поддержка интернет-браузеров \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
