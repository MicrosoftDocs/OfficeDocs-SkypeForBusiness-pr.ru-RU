- durationInMinutes: 2
  content: >
    В этом учебном курсе мы пошаговим вас о том, как настроить эффективный пилотный проект для сотрудников без телефонной связи на основе принципов гибкой методики и итеративного подхода. Сотрудники без компьютеров — это сотрудники, которые, возможно, являются заводских работниками, специалистами по розничной торговли, специалистами в области здравоохранения или любым сотрудником, который регулярно работает с клиентами от имени вашей компании.


    > [!NOTE]

    > Перед началом работы проверьте и заполняйте необходимые условия и зависимости от среды для [Teams.](upgrade-plan-journey-prerequisites.md)


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Отвечает за планирование и развертывание Teams для сотрудников без первого лица.


    Мы рассмотрим следующие темы:

    -   Соберите вместе своих людей

    -   Планирование пилотной логистики

    -   Конфигурация технической и пилотной группы

    -   Общение

    -   Мера

    -   Итерации и расширение


    Следующая информация не рассматривается:

    -   Этот контент будет ссылаться на документацию по подготовке Teams для пилотного проекта firstline Worker, но общая конфигурация Teams не находится в области данной статьи.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Соберите вместе своих людей
  durationInMinutes: 4
  content: "\nСоберите группу сотрудников из сообществ компании, ИТ и сообщества firstline, чтобы выступать в качестве заинтересованных лиц и группы принятия решений для пилотного проекта Teams для сотрудников без компьютеров. Обязательно включите людей из всех трех сообществ, чтобы получить наилучшие шансы на успех:\n\nЗатем определите свое пилотное сообщество этапа 1 и убедитесь, что оно включает фактических сотрудников без компьютеров в наименьшие логические группы для вашей организации. Например, один ресторан, одно подразделение отдела, один магазин, один клинический центр, один центр, одно растение, один центр рассылки и т. д. Основная задача — оптимизировать сотрудников без телефонии среднего значения, которые являются частью только одной команды. Руководители или специалисты могут быть в разных отделах:\n\n### <a name=\"best-practice\"></a>Практический опыт\nВажно включить все роли в эту наименьшую логическую группу, от руководителей до частично работающих или сезонных сотрудников, чтобы выявлять ценные сведения и включать современные сценарии связи. Вас удивит самый старший персонал! В ходе пилотного проекта с образцами клиентов были выявлены некоторые ключевые аспекты и непредуведомленные важные сценарии.\n-   Стандартизированные ожидания и учебные курсы. Сфотографируйте чистую картинку, чтобы проиллюстрировать сотрудников кухни, что означает очистка. \"Если он выглядит не так, значит, все не в очистке!\"\n\n-   Уменьшение сокращения: можно делать снимки известного продавца и немедленно уведомлять других сотрудников. Эта фотография поможет teams в будущих сменах снизить риск.\n\n### <a name=\"decision-point\"></a>Точка принятия решений\nВ конце этого этапа вы сможете ответить на эти вопросы:\n-   Кто будет участвовать в пилотном проекте?\n\n-   Что такое наименьшее логическое групповая группа для вашей организации?\n"
- title: Планирование пилотной логистики
  durationInMinutes: 4
  content: "\nДля успешного пилотного проекта для сотрудников, работающих без первого использования, очень важно простота. Большинству клиентов это сообщество обычно не предоставляет технологию связи или совместной работы, поддерживаемую компанией, но, скорее всего, уже использует неподдерживаемые потребительские инструменты для выполнения некоторых основных задач. Рекомендуется начать с места, где находятся пользователи, и имитировать возможности, которые они используют в потребительских средствах на сегодняшний день. По мере выполнения пилотного проекта и начала итерации вы можете расти.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Не знаете, какие потребительские инструменты сейчас используют пользователи?\nВ поле \"Пилотный проект в поле\" включены примеры опросов пользователей. Используется для предварительного пилотного опроса для инвентаризации инструментов, возможностей и сценариев.\n\n### <a name=\"chat-configuration-options\"></a>Параметры настройки чата\nВ чате на мобильном устройстве вы можете использовать обычный традиционный макет чата для Teams или макет, который включает избранные каналы в чате. Второй упрощенный пользовательский интерфейс хорошо работает для сотрудников без первого интерфейса, которые работают только в одной команде, и рекомендуется их использовать. При настройке \"Показывать избранные каналы в чате\" также создается возможность удалить кнопку \"Команды\" из политики настройки приложения firstline Worker, чтобы оптимизировать и упростить работу пользователей без потери функциональности. Пользователям, которые будут работать в нескольких командах, не рекомендуется. К счастью, эту настройку можно настроить для каждого пользователя, при необходимости внося в нее более емкие настройки.\n\n### <a name=\"best-practice\"></a>Практический опыт\nНастройте 1-й этап работы с Firstline Teams, чтобы имитировать потребительские инструменты, которые уже используют пользователи. Мы рекомендуем запускать пилотный проект для сотрудников без компьютеров с функцией \"Показывать избранные каналы в чате\" для упрощенного общения и смен (необязательно).\n\n|  С помощью shifts  |  Без смен  |\n|---------------|------------------|\n|![Изображение экрана телефона с параметром \"Смены\", добавленным в нижнюю часть экрана.](media/firstline-worker-chat-with-shifts.png)    |![Изображение экрана телефона без параметра \"Смены\" на нижнюю строку.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Точки принятия решений:\n\n-  Какие возможности будут реализациися на первом этапе пилотного проекта для сотрудников без компьютеров?\n-  Нужны ли сотрудникам без компьютеров смены?\n-  Какую конфигурацию чата вы будете использовать?\n"
- title: Конфигурация технической и пилотной группы
  durationInMinutes: 25
  content: "\nЕсли вы еще не сделали этого, выполните технические условия, которые были выделены в начале этого документа: \"Предварительные условия и зависимости от среды [для Teams\".](upgrade-plan-journey-prerequisites.md) Понимание технических необходимых условий и настройка первоначальной пилотной группы является основой эффективного технического планирования. Это будет включать создание команды и приглашение сотрудников без телефонной связи.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Настройка и назначение политики настройки приложений и политики обмена сообщениями\n\n> [!NOTE]\n> Кроме того, вы можете настроить и назначить отдельные политики, а также назначить пакет политики сотрудникам без первого лица и руководителям. Подробнее см. в разделе \"Настройка и назначение пакетов политики\" далее в этой статье.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Настройка политики установки приложения\nСоздайте настраиваемую политику настройки приложений на основе решений, принятых на шаге 2.\n\n1. В левой области навигации [Центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите к приложениям Teams и > политики **установки.**\n1. Выберите **\"Добавить\"** (есть стандартная политика FirstLineWorker, которая может применяться вместо создания настраиваемой политики).\n1. Введите описательное имя политики. Удалите и снова расположите закрепленные приложения в нужном состоянии. Нажмите **кнопку \"Добавить** приложения\", чтобы добавить сторонние приложения или бизнес-приложения, которые вы хотите включить.\n\n  ![Список закрепленных приложений.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Настройка политики обмена сообщениями\nСоздайте настраиваемую политику обмена сообщениями на основе решений, принятых на шаге 2. Если вы хотите включить уведомления приоритета, голосовые сообщения или настроить \"Показывать избранные каналы в чате\", вам потребуется настроить политику обмена сообщениями для сотрудников без сообщения.\n\n1. В левой области навигации [Центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите к политикам обмена **сообщениями.**\n1. Нажмите **Добавить**.\n1. Введите описательное имя политики и настройте параметры так, чтобы они соответствуют принятым на шаге 2 решениям.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Назначение пользователям политики настройки приложений и политики обмена сообщениями\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\nНазначьте политику настройки приложений и политики обмена сообщениями пилотным пользователям.\n\n1. В левой области навигации [Центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)выберите **\"Пользователи\".**\n\n  ![Выбор меню пользователя Teams.](media/firstline-worker-users-bar.png)\n\n2. Поищите пилотных пользователей по имени.\n\n  ![Страница сведений о пользователях Teams.](media/firstline-worker-users-page.png)\n\n3. Щелкните отображаемую имя пользователя, чтобы открыть страницу сведений о пользователе.\n4. Рядом с **назначенной политикой выберите**\"Изменить\". \n\n  ![Страница сведений о пользователе Teams.](media/firstline-worker-user-details-page.png)\n\n5. В **области \"Политика настройки приложений\"** выберите политику, созданную для пилотного проекта, и нажмите кнопку **\"Сохранить\".**\n6. В **области \"Политика обмена сообщениями\"** выберите политику, созданную для пилотного проекта, и нажмите кнопку **\"Сохранить\".**\n\n  ![Окно изменения политик пользователей в Teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Повторите эти действия для всех пилотных пользователей.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение политики на основе участия в группах или в масштабе с помощью пакетного назначения\n\nЕсли вы хотите назначить политику большому объему пользователей, вы можете назначить политику группе, участником которой являются пользователи, или в масштабе с помощью пакетного назначения или\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Назначение политики группе\n\nНазначение политик группам позволяет назначить политику группе пользователей, например группе безопасности или списку рассылки. Назначение политики распространяется на участников группы в соответствии с правилами очередности. При добавлении или удалении участников группы, назначения политик для них обновляются соответствующим образом. Этот способ рекомендуется для групп, включающих до 50 000 пользователей, но также подойдет и для больших групп.\n\nДополнительные узнать см. в [подгруппе \"Назначение политики\".](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Назначение политики большому набору (пакету) пользователей\n\nИспользуйте назначение пакетной политики для назначения политики большому набору пользователей одновременно. Для отправки пакета пользователей и пакета политики, который вы хотите назначить, используется cmdlet [New-CsBatchPolicyAssignmentOperation.](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) Задания будут обрабатываться в фоновом режиме, а для каждого пакета будет создан идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Можно указать пользователей по идентификатору объекта, UPN, адресу протокола SIP или электронной почты. Дополнительные узнать см. в подмносях \"Назначение политики [для пакета пользователей\".](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Настройка и назначение пакетов политики\n\n> [!NOTE]\n> Кроме того, вы можете настроить и назначить отдельные политики, а также назначить пакет политики сотрудникам без первого лица и руководителям. \n\nПакет [политики в](manage-policy-packages.md) Teams — это набор предопределельных политик и параметров политики, которые можно назначать пользователям с похожими ролями в организации. Пакеты политик упрощают, оптимизируют и помогают обеспечивать согласованность при управлении политиками.\nВы можете настроить параметры политик в пакете в соответствии с потребностями пользователей. При изменении параметров политик в пакете политики все пользователи, которым он назначен, получают обновленные параметры. Вы можете управлять пакетами политики с помощью Центра администрирования Microsoft Teams или PowerShell.\n\nПакеты политик предопределяют политики для следующих пакетов в зависимости от пакета:\n- Собрания\n- Трансляции\n- Звонки\n- Обмен сообщениями\n- Teams\n- Настройка приложения\n\nВ настоящее время Teams включает следующие пакеты политик для трудовых ресурсов, работающих с первой линией.\n\n|Имя пакета в Центре администрирования Microsoft Teams  |Кому предназначено|Описание |\n|---------|---------|---------|\n|Firstline Manager |Руководители firstline в организации|Создает набор политик и применяет их к руководителям без компьютеров в организации. |\n|Сотрудник без телефонов |Сотрудники без компьютеров в организации|Создает набор политик и применяет эти параметры к сотрудникам без компьютеров в организации. |\n\n![Снимок экрана: пакеты политики \"Сотрудник без телефонов\" и \"Диспетчер по первому телефону\"](media/policy-packages-flw.png)\n\nКаждой отдельной политике дается имя пакета политики, чтобы можно было легко определить политики, связанные с пакетом политики. Например, при назначении пакета политики \"Сотрудники без компьютеров\" в организации для каждой политики создается Firstline_Worker, которая будет создаваться для каждой политики в этом пакете.\n\n![Снимок экрана: политики в пакете \"Сотрудник без сообщения\" ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Просмотр параметров политики в пакете политики\n\nПеред тем как назначать пакет, просмотрите параметры каждой политики в пакете политик. В левой области навигации Центра администрирования Microsoft Teams нажмите **Пакеты политик**, выберите имя пакета, а затем имя политики.\nРешите, соответствуют ли готовые значения вашей организации или нужно настроить их, чтобы они были более или менее строгими, исходя из потребностей организации.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Настройка параметров политики в пакете политики\n\nНастройте параметры политик в пакете политики в нужном для вашей организации месте. Изменения, внесенные в параметры политики, автоматически применяются к пользователям, которым назначен пакет. Чтобы изменить параметры политики в пакете политик, в Центре администрирования Microsoft Teams выберите пакет политики, нажмите имя политики, которую вы хотите изменить, а затем щелкните **Правка**.\n\nОбратите внимание, что также можно изменить параметры политик в пакете после назначения пакета политики. Дополнительные сведения см. в статье [Настройка политик в пакете политики](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Назначение пакета политики\n\nНазначение пакета политики пользователям. Если пользователю с назначенной политикой, назначается другая, приоритет будет иметь самое последнее назначение.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\n1. В левой области навигации Центра администрирования [Microsoft Teams](https://admin.teams.microsoft.com/)перейдите к пакетам **политики,** а затем выберите пакет политики, который вы хотите назначить, щелкнув слева от имени пакета.\n2. Выберите **Управление пользователями**.\n    ![Снимок экрана с назначением пакета политики в центре администрирования](media/policy-packages-flw-assign.png)\n3. В области **Управление пользователями** выполните поиск по отображаемому имени или по имени пользователя, выберите имя и нажмите кнопку **Добавить**. Повторите это шаг для каждого пилотного пользователя, которых вы хотите добавить (до 20 пользователей).\n4. Завершив добавление пользователей, нажмите кнопку **\"Применить\".**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение пакета политики на основе участия в группах или в масштабе с помощью пакетного назначения\n\nЕсли вы хотите назначить пакет политики большому объему пользователей, вы можете назначить пакет политики в масштабе с помощью пакетного назначения или группы, в которую в нее входит пользователь.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Назначение пакета политики группе\n\nНазначение пакетов политики группам позволяет назначать несколько политик группе пользователей, например группе безопасности или группе рассылки. Назначение политики распространяется на участников группы в соответствии с правилами очередности. При добавлении или удалении участников группы, назначения политик для них обновляются соответствующим образом. Этот способ рекомендуется для групп, включающих до 50 000 пользователей, но также подойдет и для больших групп.\n\nДополнительные сведения см. в статье [Назначение пакета политики группе](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Назначение пакета политики множеству (пакету) пользователей\n\nИспользуйте назначение группового пакета политики, чтобы назначить пакет политики для множества пользователей одновременно. Используйте командлет [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation), чтобы отправить множество пользователей и пакет политики, который вы хотите назначить. Задания будут обрабатываться в фоновом режиме, а для каждого пакета будет создан идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Можно указать пользователей по идентификатору объекта, UPN, адресу протокола SIP или электронной почты. Дополнительные сведения см. в статье [Назначение пакета политики множеству пользователей](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Настройка пилотной группы\nНастройте начальную команду для пилотных пользователей, которые были определены в шаге 2.\n \n1. В левой области навигации [Центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в teams **Manage**  >  **teams.** \n\n2. Выберите **\"Добавить\"** на странице \"Управление командами\".\n\n  ![Страница Teams.](media/firstline-worker-teams-page.png)\n\n3. Заполните необходимые поля, включая название команды, описание, а также выберите владельца группы и уровень конфиденциальности. Будьте описательные в названии команды и будьте уверены, что пилотный проект можно развернуть до нескольких Команд. Выберите **\"Создать команду\".**\n\n  ![Меню \"Создать команду\" в Teams.](media/firstline-worker-create-new-team.png)\n\n4. Выберите созданную команду, чтобы открыть страницу **сведений о группе.**\n\n  ![Страница подробностей Teams.](media/firstline-worker-team-details-page.png)\n\n5. Выберите **\"Каналы\",** чтобы просмотреть текущий список каналов.\n6. Выберите **\"Добавить канал\",** чтобы добавить дополнительные каналы в канал \"Общее\", необходимый для пилотной группы.\n\n  ![Teams добавит окно выбора канала.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Точка принятия решений\n\n-  Сколько каналов и тем бесед вы хотите для пилотного проекта?\n-  Какие разделы ключевых для ваших сценариев?\n\n### <a name=\"best-practice\"></a>Практический опыт\n**Каналы должны быть простыми.** Мы рекомендуем не рекомендовать создавать канал для каждой возможной темы беседы, а не действовать по-простому. Хорошо, если каналы создаются по мере необходимости.\n  \n![Содержимое вкладок каналов отображается в Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Приглашение сотрудников, работающих с firstline Manager и FirstLine\nТеперь, когда структура группы уже застрона и применяются пользовательские политики, пора пригласить сотрудников без компьютеров.\n1. В левой области навигации [Центра администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в teams **Manage**  >  **teams.** \n2. Нащите команду, созданную на этапе \"Настройка пилотной группы\".\n3. Выберите созданную команду, чтобы открыть страницу сведений о группе.\n\n  ![Страница сведений о Teams.](media/firstline-worker-team-details-page.png)\n\n4. Выберите **\"Добавить участников\".**\n5. Найдите участников пилота и нажмите кнопку **\"Сохранить\".**\n"
- title: Общение
  durationInMinutes: 1
  content: "\nСообщите сотрудникам без компьютеров об участии в пилотном проекте, пилотных целях и при необходимости проинформировать сотрудников об основных функциях. Большинству клиентов это может быть простая инструкция, которая позволяет им перейти в Магазин Google Play или Apple Store на личных мобильных устройствах, скачать приложение Microsoft Teams и войти с помощью своих учетных данных компании. Мы разработали Microsoft Teams с простым и простым в использовании интерфейсом, который большинству сотрудников без компьютеров должен быть интуитивно понятным.\n\n### <a name=\"best-practice\"></a>Практический опыт\nНе забудьте обучить своих руководителей сменам! Если вы собираетесь включить shifts в пилотный проект, то обязательно проводите отдельный учебный сеанс с руководителями, чтобы узнать, как создавать и публиковать расписания для их группы, а также управлять ими. Если вы хотите использовать дополнительные учебные материалы и шаблоны для связи, их можно найти в пилотном проекте firstline в Box.\n"
- title: Мера
  durationInMinutes: 1
  content: "\nВозможности сотрудников, работающих без компьютеров, больше о человеке, чем о технологиях. Чтобы понять, на что влияет Teams, уделите основное внимание работе сотрудников без компьютеров. Проводите опрос до, во время и после пилотного проекта, чтобы понять, в чем их потребности, а также что им нужно, а также о том, как это сделать. Если вы итерируете пилотный проект и добавляете новые функции со временем, этот отзыв поможет вам определить порядок, темп и даже необходимость дополнительных функций. Чтобы оценить успех пилотного проекта, его можно найти в пилотном окне Firstline Pilot (Пилотный проект по первому компьютеру).\n### <a name=\"best-practice\"></a>Практический опыт\n**Соведелите своих победителей и выделите свои победы.** Вознаградите сотрудников без компьютеров за новые инструменты и использование их инновационными методиками, которые связаны с бизнес-результатами вашей компании. Это, помимо всего, обеспечит дальнейшее внедрение Teams и его ценность для вашей компании.\n"
- title: Итерации
  durationInMinutes: 1
  content: "\nТеперь, когда вы успешно выполнили свой первый пилотный проект с первоначальной группой сотрудников без компьютеров, пора развернуться! Перейти к шагу 1 можно одним из вариантов расширения ниже. Рекомендуем при необходимости работать над этим процессом, чтобы найти решение, набор лучших методик и учебные документы для всех сотрудников без компьютеров.\n\n-   Расширение числа групп\n    -   Можно ли вместо одного расположения использовать один регион? Нужна одна команда для всего региона или отдельные Команды для каждого расположения?\n-   Разорите список функций.\n   -   Была ли одна из важных функций, которую сотрудники без компьютеров предлагали мне формы отзывов, например Shifts, которую вы не включали в первоначальный набор функций?\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >-
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Планирование пилотного проекта для сотрудников без телефонов в Teams

    -   Настройка пилотного проекта

    -   Связь, измерение и итерация на основе пилотного внедрения


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Продолжайте использовать Teams для меняющихся потребностей сотрудников.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Teams или запросить новые функции на сайте [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Будьте в курсе событий
        - Подпишитесь на [блог Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [дорожной картой](https://aka.ms/O365Roadmap) Teams.
        - Сведения о последних выпущенных компонентах см. в [Заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)
    4.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).
