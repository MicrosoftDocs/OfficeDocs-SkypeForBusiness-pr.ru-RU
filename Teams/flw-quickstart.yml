- durationInMinutes: 2
  content: >
    В этом учебном курсе вы найдете пошаговую пошаговую подготовку эффективного пилотного проекта для сотрудников, работающих на переднем телефоне, на основе принципов гибкой методики и итеративных методов. Сотрудники, работающие на переднем телефоне, могут быть заводских работниками, специалистами по розничной торговли, специалистами в области здравоохранения или любым сотрудником, который регулярно взаимодействовает с клиентами от имени вашей компании.


    > [!NOTE]

    > Перед началом [](upgrade-plan-journey-prerequisites.md) этой работы проверьте и заполняйте необходимые условия и зависимости от Teams среды.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Отвечает за планирование и развертывание Teams для сотрудников, работающих с телефонной линией.


    Мы рассмотрим следующие темы:

    -   Соберите своих людей

    -   Планирование пилотной логистики

    -   Конфигурация технической и пилотной группы

    -   Общаться

    -   Измерения

    -   Итерации и расширение


    Следующая информация не рассматривается:

    -   В этом документе будет ссылки на документацию по подготовке Teams для пилотного проекта для переднего сотрудника, но общая конфигурация Teams не находится в области данной статьи.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Если у вас есть вопросы или отзывы об этом обучении, вы можете:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы предоставить нам отзывы о новых Teams, например идеи для новых функций, посетите [сайт UserVoice.](https://microsoftteams.uservoice.com/forums/555103-public)
- title: Соберите своих людей
  durationInMinutes: 4
  content: "\nСоберите группу сотрудников из своего делового, ИТ-сообщества и переднего лица, чтобы выступать в качестве заинтересованных лиц и группы принятия решений для своего пилотного Teams для лицевой стороны. Не забудьте включить отдельных пользователей из всех трех сообществ, чтобы получить наилучшие шансы на успех:\n\nЗатем определите пилотное сообщество на этапе 1 и убедитесь, что в нем содержатся фактические сотрудники, работающие с передней линией, в наименьшую логическую группу для вашей организации. Например, один ресторан, одно подразделение отдела, одно хранилище, один районный центр, один участка, одно растение, один центр рассылки и т. д. Главное — оптимизировать сотрудников, которые являются частью одной команды. Руководители или специалисты могут быть в разных отделах.\n\n### <a name=\"best-practice\"></a>Лучшие методики\nВажно включить все роли в эту наименьшую логическую группу, от руководителей до частично или сезонных сотрудников, чтобы выявить ценные сведения и включить современные сценарии связи. Ваш самый старший персонал вас удивит! В ходе пилотных реализации с примерами клиентов были выявлены некоторые ключевые и непредвиденные важные сценарии:\n-   Стандартизированные ожидания и учебные курсы. Сфотографируйте чистую химяку, чтобы проиллюстрировать для сотрудников кухонной работы, что означает порядок. \"Если он выглядит не так, значит, он не порядок!\"\n\n-   Уменьшение сокращения: снимок известного продавца и немедленное оповещание других сотрудников. Teams последующие смены также будут видеть этот рисунок, чтобы снизить риск в будущем.\n\n### <a name=\"decision-point\"></a>Точка принятия решений\nВ конце этого этапа вы сможете ответить на эти вопросы:\n-   Кто будете участвовать в пилотном проекте?\n\n-   Какая логическая группировка является наименьшей для вашей организации?\n"
- title: Планирование пилотной логистики
  durationInMinutes: 4
  content: "\nДля успешного пилотного проекта для сотрудников, работающих с переднем телефоном, простота является ключевым моментом! Для большинства клиентов в этом сообществе обычно нет технологий связи или совместной работы, поддерживаемых компанией, но, скорее всего, они уже использует неподдерживаемые средства для выполнения некоторых основных задач. Рекомендуется начинать с того места, где находятся ваши пользователи, и имитировать возможности, которые они используют в потребительских средствах на сегодняшний день. По мере выполнения пилотного проекта и начала итерации его можно увеличивать.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Не знаете, какие потребительские инструменты сейчас используют эти пользователи?\nВ этот список входят образцы опросов пользователей, включенные в список \"Пилотный проект в поле\". Используйте предварительно пилотный опрос для инвентаризации средств, возможностей и сценариев.\n\n### <a name=\"chat-configuration-options\"></a>Параметры конфигурации чата\nВ чате на мобильном устройстве вы можете использовать обычный традиционный макет чата для Teams или макет, который включает избранные каналы в чате. Во-вторых, упрощенный пользовательский интерфейс хорошо работает для сотрудников, которые работают только в одной команде, и рекомендуется использовать этот интерфейс. При настройке \"Показывать избранные каналы в чате\" также создается возможность удалить кнопку \"Teams\" из политики настройки приложения для сотрудников, чтобы еще больше упростить работу пользователей без потери функциональности. Пользователям, которые будут работать в нескольких командах, не рекомендуется. К счастью, его можно настраивать для каждого пользователя и при необходимости увеличиваться в сложности.\n\n### <a name=\"best-practice\"></a>Лучшие методики\nНастройте на первом этапе передовой Teams, чтобы имитировать потребительские инструменты, которые уже используют пользователи! Советуем начать пилотный проект для сотрудников с помощью функции \"Показывать избранные каналы в чате\" для упрощенной связи и смен (необязательно).\n\n|  Со сменами  |  Без смен  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Снимок экрана: экран телефона с добавленной сменой\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Снимок экрана: экран телефона без смен\":::|\n\n### <a name=\"decision-points\"></a>Точки принятия решений:\n\n-  Какие возможности будут реализации на этапе 1 пилотного проекта для сотрудников с frontline?\n-  Нужны ли вашим сотрудникам смены?\n-  Какую конфигурацию чата вы будете использовать?\n"
- title: Конфигурация технической и пилотной группы
  durationInMinutes: 25
  content: "\nЕсли вы еще не сделали этого, заполняйте технические условия, которые были выделены в начале создания предварительных условий и зависимостей среды для [Teams.](upgrade-plan-journey-prerequisites.md) Понимание технических условий и настройка первоначальной пилотной группы является основой для эффективного технического планирования. К ним относятся создание команды и приглашение сотрудников, работающих с передней линией.\n\nЧтобы настроить пилотный проект, мы рекомендуем использовать мастер доработки frontline Worker. Вы также можете настроить пилотный проект вручную. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Примените пилотный проект с помощью мастера доработки переднего сотрудника (рекомендуется)\n\nМастер входа в линеговой рабочий в Центр администрирования Microsoft 365 упрощает переключение сотрудников в вашу организацию. Воспользуйтесь мастером, чтобы придействовать к пилотному развертыванию и быстро развернуть Teams с учетом сотрудников, работающих на переднем телефоне.\n\nВ этом коротком видеоролике пошаговом обзоре пошаговая информация о том, как запустить мастер, чтобы приумножите работу сотрудников, работающих на переднем телефоне, и узнайте, как это сделать. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nМастер назначит команду для сотрудников, работающих [](manage-policy-packages.md) на переднем телефоне, и назначит лицензии и пакеты политики каждому участнику группы. Вы можете создать команду с [](get-started-with-teams-templates-in-the-admin-console.md)нуля или на ее шаблоне, а затем добавить пользователей и назначить роли. Роль определяет, назначает ли мастер пакет политики Frontline Manager или Frontline Worker пользователю.\n\nМастер доступен для всех организаций с хотя бы одной [F-лицензией.](https://www.microsoft.com/microsoft-365/enterprise/frontline) Вы можете запустить мастер столько раз, сколько потребуется для Teams сотрудников в разных местах или на сайтах в организации.\n\nПошаговую инструкцию [](flw-onboarding-wizard.md)см. в этом руководстве.\n\n### <a name=\"manually-configure-your-pilot\"></a>Настройка пилотного проекта вручную\n\nЕсли вы хотите настроить пилотный проект вручную, выполните указанные здесь действия. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Настройка и назначение пакетов политики Frontline Manager и Frontline Worker\n\nПакет [политики в](manage-policy-packages.md) Teams — это набор предопределевших политик и параметров политики, которые можно назначить пользователям с одинаковыми или похожими ролями в организации. Пакеты политик упрощают, упрощают и помогают обеспечить согласованность при управлении политиками для сотрудников, работающих на переднем телефоне. Вы можете управлять пакетами политик с помощью Центра администрирования Microsoft Teams или PowerShell.\n\nTeams пакеты политики Frontline Manager и Frontline Worker. Каждый пакет политики создает набор политик и параметров политики, которые поддерживают совместную работу и взаимодействие, типичные для этой роли. Пакеты политик поддерживают следующие типы политик:\n\n- Политика обмена сообщениями\n- Политика собраний\n- Политика настройки приложений\n- Политика звонков\n- Политика живых событий\n\nКаждой отдельной политике присваивается имя пакета политики, чтобы легко определять политики, связанные с пакетом. Например, при назначении пакета политики для сотрудников, работающих с frontline в организации, для каждой политики в пакете создается Frontline_Worker политики с именем Frontline_Worker.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Снимок экрана: политики в пакете политики для сотрудников\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Просмотр параметров политики в пакете политики\n\nПеред тем как назначать пакет, просмотрите параметры каждой политики в пакете политик. В левой области навигации Центра администрирования Microsoft Teams нажмите **Пакеты политик**, выберите имя пакета, а затем — имя политики.\n\nРешите, соответствуют ли готовые значения вашей организации или нужно настроить их, чтобы они были более или менее строгими, исходя из потребностей организации.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Настройка параметров политики в пакете политики\n\nНастройте параметры политик в пакете политики в нужном для организации месте. Изменения, внесенные в параметры политики, автоматически применяются к пользователям, которым назначен пакет. Чтобы изменить параметры политики в пакете политик, в Центре администрирования Microsoft Teams выберите пакет политики, нажмите имя политики, которую вы хотите изменить, а затем щелкните **Правка**.\n\nОбратите внимание, что также можно изменить параметры политик в пакете после назначения пакета политики. Дополнительные сведения см. в статье [Настройка политик в пакете политики](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Назначение пакета политики\n\nНазначьте пакет политики сотрудникам и руководителям переднего звена. Пакет политики можно назначить отдельному пользователю, группе или группе пользователей. Пошаговая инструкция по назначению пакетов политики см. в руководстве Назначение пакетов политики пользователям [и группам.](assign-policy-packages.md)\n\nЕсли пользователю с назначенной политикой, назначается другая, приоритет будет иметь самое последнее назначение.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Настройка пилотной группы\nНастройте начальную команду для пилотных пользователей, которые вы определили.\n \n1. В левой области навигации центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в **Teams**  >  **Управление командами.** \n\n2. На **странице Управление** командами выберите Добавить.\n\n3. Заполнять необходимые поля, включая название группы, описание, а также выбирать владельца группы и уровень конфиденциальности. Обязательно описательное название вашей команды и предвидите расширение пилотного проекта до нескольких команд. Выберите **Применить**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Снимок экрана: команда \"Добавить новую команду\"\":::\n\n4. Выберите созданную команду, чтобы открыть страницу сведений о группе.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница с подробными информациями о командах\":::\n\n5. Выберите **Каналы,** чтобы просмотреть текущий список каналов.\n6. Выберите **Добавить канал,** чтобы добавить дополнительные каналы в канал Общий, который, по вашему мнению, необходим для пилотной группы.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Снимок экрана: области \"Добавить канал\"\":::\n\n#### <a name=\"decision-point\"></a>Точка принятия решений\n\n-  Сколько каналов и тем бесед вы хотите для пилотного проекта?\n-  Какие разделы лучше всего подгонают для ваших сценариев?\n\n#### <a name=\"best-practice\"></a>Лучшие методики\n**Каналы должны быть простыми.** Мы рекомендуем не действовать, чтобы создать канал для каждой возможной темы беседы, а не наоборот. Это нормально, если каналы создаются по мере необходимости.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Снимок экрана: вкладка \"Каналы\"\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Приглашение руководителя и сотрудников с переднего звена\nТеперь, когда структура группы уже застрона и применяются пользовательские политики, начните приглашать своих сотрудников.\n1. В левой области навигации центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в **Teams**  >  **Управление командами.** \n2. Найщите команду, созданную на этапе \"Настройка пилотной группы\".\n3. Выберите созданную команду, чтобы открыть страницу сведений о группе.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница с подробными информациями о командах\":::\n\n4. Выберите **Добавить участников**.\n5. Найдите имена пилотных участников и нажмите кнопку **Сохранить.**\n"
- title: Общаться
  durationInMinutes: 1
  content: "\nСообщите своим сотрудникам об участии в пилотном проекте, его целях и при необходимости проинформировать об основных функциях. Для большинства клиентов это может быть простой инструкцией для таких пользователей: перейти в Google Play или Apple Store на своих личных мобильных устройствах, скачать приложение Microsoft Teams и войти со своими учетными данными компании. Мы разработали Microsoft Teams простой и простой в использовании интерфейс, который большинству сотрудников должен быть интуитивно понятным.\n\n### <a name=\"best-practice\"></a>Лучшие методики\nНе забудьте обучить руководителей сменам! Если вы собираетесь включить смены в пилотный проект, проводите отдельный учебный сеанс с руководителями, чтобы узнать, как создавать, публиковать и публиковать расписания для своей группы. Если вы хотите использовать дополнительные учебные материалы и коммуникационные шаблоны, их можно найти в поле пилотного проекта.\n"
- title: Измерения
  durationInMinutes: 1
  content: "\nДля сотрудников, работающих с передней линией, важно больше людей, чем технологий. Чтобы понять влияние этих Teams, будьте в фокусе на опыте сотрудников, работающих с переднем телефоном. Проводите опрос до, во время и после пилотного проекта, чтобы понять их потребности, точки и реакции. Если вы итерируете пилотный проект и со временем добавляете новые функции, этот отзыв поможет вам определить порядок, темп и даже необходимость дополнительных функций. Чтобы оценить успешность пилотного проекта, его можно найти в поле переднего пилота.\n### <a name=\"best-practice\"></a>Лучшие методики\n**Поумейте своих дерев и выделите свои победы.** Вознаградите сотрудников, работающих с передней линией, за использование новых инструментов и их использование в инновационных методиках, которые связаны с бизнес-результатами вашей компании. Это, помимо всего, обеспечит дальнейшее внедрение Teams и значение для вашей компании.\n"
- title: Итерации
  durationInMinutes: 1
  content: "\nТеперь, когда вы успешно выполнили свой первый пилотный проект с группой сотрудников, работающих на переднем телефоне, пора развернуться! Перейти к шагу 1 можно с помощью одного из вариантов расширения ниже. Мы рекомендуем как можно больше раз проработать эту процедуру, чтобы найти решение, набор лучших методик и учебные документы для всех сотрудников, работающих на переднем телефоне.\n\n-   Расширь число команд. С помощью мастера вы можете настроить следующее расположение или регион с помощью мастера.\n    -   Вместо одного расположения можно использовать один регион? Вам нужна одна команда для всего региона или отдельные команды для каждого расположения?\n-   Расширь список функций.\n   -   Были ли важные функции, которые сотрудники, работающие на переднем телефоне, предлагали мне формы отзывов, например \"Смены\", которые вы не включили в свой первоначальный набор функций?\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >-
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Планирование пилотного проекта для переднего сотрудника в Teams

    -   Настройка пилотного проекта

    -   Взаимодействие, измерение и итерация на основе пилотной реализации


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Продолжайте использовать Teams для меняющихся потребностей сотрудников в вашей организации.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Teams или запросить новые функции на сайте [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Будьте в курсе событий
        - Подпишитесь на [блог Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [дорожной картой](https://aka.ms/O365Roadmap) Teams.
        - Сведения о последних выпущенных компонентах см. в [Заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)
    4.  Посмотрите [другие обучающие курсы и материалы](./itadmin-readiness.md).
