- durationInMinutes: 2
  content: >
    В этом учебном курсе вы найдете пошаговую пошаговую подготовку эффективного пилотного проекта для сотрудников, работающих на переднем телефоне, на основе принципов гибкой методики и итеративных методов. Сотрудники, работающие на переднем телефоне, могут быть заводских работниками, специалистами по розничной торговли, специалистами в области здравоохранения или любым сотрудником, который регулярно работает с клиентами от имени вашей компании.


    > [!NOTE]

    > Перед началом [](upgrade-plan-journey-prerequisites.md) работы проверьте и заполняйте необходимые условия и зависимости от Teams среды.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Отвечает за планирование и развертывание Teams для сотрудников, работающих с телефонной линией.


    Мы рассмотрим следующие темы:

    -   Соберите своих людей

    -   Планирование пилотной логистики

    -   Конфигурация технических и пилотных команд

    -   Общаться

    -   Измерения

    -   Итерации и расширение


    Следующая информация не рассматривается:

    -   В этом документе будет ссылки на документацию по подготовке Teams для пилотного проекта сотрудников, но Teams конфигурация не находится в области данной статьи.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Если у вас есть вопросы или отзывы об этом обучении, вы можете:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы предоставить нам отзывы о продуктах Teams, например идеи для новых функций, посетите [сайт UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Соберите своих людей
  durationInMinutes: 4
  content: "\nСоберите группу сотрудников из своего делового, ИТ-сообщества и переднего лица, чтобы выступать в качестве заинтересованных лиц и группы принятия решений для вашего пилотного Teams для сотрудников, работающих с передней телефонной линией. Не забудьте включить отдельных пользователей из всех трех сообществ, чтобы получить наилучшие шансы на успех:\n\nЗатем определите свое пилотное сообщество на этапе 1 и убедитесь, что оно содержит фактических сотрудников в наименьшей логической группировке для вашей организации. Например, один ресторан, одно подразделение отдела, одно хранилище, одно медицинское хранилище, один участка, одно растение, один центр рассылки и т. д. Главное — оптимизировать сотрудников, которые являются частью одной команды. Руководители или специалисты могут быть в разных отделах:\n\n### <a name=\"best-practice\"></a>Лучшие методики\nВажно включить все роли в эту наименьшую логическую группу, от руководителей до частично или сезонных сотрудников, чтобы выявить ценные сведения и включить современные сценарии взаимодействия. Ваш самый старший персонал вас удивит! В ходе пилотных реализации с примерами клиентов были выявлены основные и непреднамеренные ценные сценарии:\n-   Стандартизированные ожидания и учебные курсы. Сфотографируйте чистый дизайн, чтобы проиллюстрировать для сотрудников кухонной работы, что означает очистка. \"Если он выглядит не так, значит, он не порядок!\"\n\n-   Уменьшение сокращения: снимок известного продавца и немедленное оповещание других сотрудников. Teams последующие смены также будут видеть этот рисунок, чтобы снизить риск в будущем.\n\n### <a name=\"decision-point\"></a>Точка принятия решений\nВ конце этого этапа вы сможете ответить на эти вопросы:\n-   Кто будете участвовать в пилотном проекте?\n\n-   Какая логическая группировка является наименьшей для вашей организации?\n"
- title: Планирование пилотной логистики
  durationInMinutes: 4
  content: "\nДля успешного пилотного проекта для сотрудников, работающих с переднем телефоном, очень важно простота. Большинству клиентов это сообщество обычно не предоставляется ни одной технологии связи или совместной работы, поддерживаемой компанией, но, скорее всего, уже использует неподдерживаемые средства для выполнения некоторых базовых задач. Рекомендуется начинать с того места, где находятся ваши пользователи, и имитировать возможности, которые они используют в потребительских средствах на сегодняшний день. По мере выполнения пилотного проекта и начала итерации его можно увеличивать.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Не знаете, какие потребительские инструменты сейчас используют эти пользователи?\nВ этот список входят образцы опросов пользователей, включенные в список \"Пилотный проект в поле\". Используйте предварительно пилотный опрос для инвентаризации средств, возможностей и сценариев.\n\n### <a name=\"chat-configuration-options\"></a>Параметры конфигурации чата\nВ чате на мобильном устройстве вы можете использовать обычный традиционный макет чата для Teams или макет с избранными каналами чата. Во-вторых, упрощенный пользовательский интерфейс хорошо работает для сотрудников, которые находятся только в одной команде, и рекомендуется использовать этот интерфейс. При настройке \"Показывать избранные каналы в чате\" также создается возможность удалить кнопку \"Teams\" из политики настройки интерфейсного рабочего приложения, чтобы упростить работу пользователей без потери функциональности. Пользователям, которые будут работать в нескольких командах, не рекомендуется. К счастью, его можно настраивать для каждого пользователя и при необходимости увеличиваться в сложности.\n\n### <a name=\"best-practice\"></a>Лучшие методики\nНастройте на первом этапе передовой Teams, чтобы имитировать потребительские инструменты, которые уже используют пользователи! Мы рекомендуем начать пилотный проект для сотрудников с функцией \"Показывать избранные каналы в чате\" для упрощенной связи и смен (необязательно).\n\n|  Со сменами  |  Без смен  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Снимок экрана: экран телефона с добавленной сменой\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Снимок экрана: экран телефона без смен\":::|\n\n### <a name=\"decision-points\"></a>Точки принятия решений:\n\n-  Какие возможности будут реализации на этапе 1 пилотного проекта для сотрудников с frontline?\n-  Нужны ли вашим сотрудникам смены?\n-  Какую конфигурацию чата вы будете использовать?\n"
- title: Конфигурация технических и пилотных команд
  durationInMinutes: 25
  content: "\nЕсли вы еще не сделали этого, выполните технические условия, которые были выделены в начале этого документа Обязательные условия и зависимости среды для Teams [.](upgrade-plan-journey-prerequisites.md) Понимание технических условий и настройка первоначальной пилотной группы является основой эффективного технического планирования. Это будет включать создание команды и приглашение сотрудников, которые работают с передней линией.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Настройка и назначение политики настройки приложений и политики обмена сообщениями\n\n> [!NOTE]\n> В качестве альтернативы настройке и назначению отдельных политик вы можете настроить пакет политики и назначить его сотрудникам и руководителям переднего звена. Подробнее см. в разделе \"Настройка и назначение пакетов политики\" далее в этой статье.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Настройка политики настройки приложения\nСоздайте настраиваемую политику настройки приложений на основе решений, принятых в шаге 2.\n\n1. В левой области навигации Центра [администрирования](https://admin.teams.microsoft.com/)Microsoft Teams перейдите к Teams **приложениям > настройка политик**.\n1. Выберите **Добавить** (по умолчанию используется политика FirstLineWorker, которая может применяться вместо создания настраиваемой политики).\n1. Введите описательное имя политики. Удалите и повторно расположите закрепленные приложения в нужном состоянии. Нажмите **кнопку** Добавить приложения, чтобы добавить любые сторонние приложения или пользовательские бизнес-приложения, которые вы хотите включить.\n\n    :::image type=\"content\" source=\"media/firstline-worker-pinned-apps.png\" alt-text=\"Снимок экрана: список закрепленных приложений\":::\n\n#### <a name=\"configure-a-messaging-policy\"></a>Настройка политики обмена сообщениями\nСоздайте настраиваемую политику обмена сообщениями на основе решений, принятых в шаге 2. Если вы хотите включить уведомления о приоритете, голосовые сообщения или настроить \"Показывать избранные каналы в чате\", вам потребуется настроить политику обмена сообщениями для сотрудников с определенным приоритетом.\n\n1. В левой области навигации Центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/)перейдите в меню **Политики обмена сообщениями.**\n1. Нажмите **Добавить**.\n1. Введите описательное имя политики и настройте параметры так, как требуется для принятия решений на шаге 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Назначение политики настройки приложений и политики обмена сообщениями пользователям\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\nНазначьте политику настройки приложений и политики обмена сообщениями пилотным пользователям.\n\n1. В левой области навигации центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/)выберите **Пользователи**.\n\n2. Поищите пилотных пользователей по именам.\n\n    :::image type=\"content\" source=\"media/firstline-worker-users-page.png\" alt-text=\"Снимок экрана: страница Пользователи в Центре Teams администрирования\":::\n\n3. Щелкните отображаемую имя пользователя, чтобы открыть страницу сведений о пользователе.\n4. Рядом с **выбранными политиками** выберите **Изменить**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-user-details-page.png\" alt-text=\"Снимок экрана: страница сведений о пользователе\":::\n\n5. В **области Политика настройки приложений** выберите политику, созданную для пилотного проекта, и нажмите кнопку **Сохранить**.\n6. В **области Политика обмена сообщениями** выберите политику, созданную для пилотного проекта, и нажмите кнопку **Сохранить**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-edit-user-policies.png\" alt-text=\"Снимок экрана: изменение политики пользователей\":::\n\n7. Повторите эти действия для всех пилотных пользователей.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение политики на основе участия в группах или в масштабе с помощью пакетного назначения\n\nЕсли вы хотите назначить политику большому объему пользователей, вы можете назначить политику группе, участником которой являются пользователи, или в масштабе с помощью пакетного назначения или\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Назначение политики группе\n\nНазначение политик группам позволяет назначать политику группе пользователей, например группе безопасности или списку рассылки. Назначение политики распространяется на участников группы в соответствии с правилами очередности. При добавлении или удалении участников группы, назначения политик для них обновляются соответствующим образом. Этот способ рекомендуется для групп, включающих до 50 000 пользователей, но также подойдет и для больших групп.\n\nДополнительные узнать см. в группе Назначение [политики.](assign-policies-users-and-groups.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Назначение политики большому набору (пакетов) пользователей\n\nНазначение пакетной политики позволяет одновременно назначить политику большому набору пользователей. С помощью [нового CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) можно отправить пакет пользователей и пакет политики, который вы хотите назначить. Задания будут обрабатываться в фоновом режиме, а для каждого пакета будет создан идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Можно указать пользователей по идентификатору объекта, UPN, адресу протокола SIP или электронной почты. Дополнительные узнать [см.](assign-policies-users-and-groups.md#assign-a-policy-to-a-batch-of-users)в этой теме.\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Настройка и назначение пакетов политики\n\n> [!NOTE]\n> В качестве альтернативы настройке и назначению отдельных политик вы можете настроить пакет политики и назначить его сотрудникам и руководителям переднего звена. \n\nПакет [политики в](manage-policy-packages.md) Teams — это набор предопределевших политик и параметров политики, которые можно назначить пользователям с похожими ролями в организации. Пакеты политик упрощают, оптимизируют и помогают обеспечивать согласованность при управлении политиками.\nВы можете настроить параметры политик в пакете в соответствии с потребностями пользователей. При изменении параметров политик в пакете политик все пользователи, которым назначен этот пакет, получают обновленные параметры. Вы можете управлять пакетами политик с помощью Центра администрирования Microsoft Teams или PowerShell.\n\nПакеты политик предопределяют политики для следующих функций в зависимости от пакета.\n- Собрания\n- Трансляции\n- Звонки\n- Обмен сообщениями\n- Teams\n- Настройка приложения\n\nTeams в настоящее время включены следующие пакеты политик для сотрудников, работающих с передней линией.\n\n|Имя пакета в Центре администрирования Microsoft Teams  |Кому предназначено|Описание |\n|---------|---------|---------|\n|Диспетчер переднего звена |Руководители переднего звена в организации|Создает набор политик и применяет эти параметры к руководителям переднего звена в организации. |\n|Фронтальная сотрудница |Сотрудники из вашей организации, работающие с телефоном|Создает набор политик и применяет эти параметры к сотрудникам, работающим с frontline в организации. |\n\n:::image type=\"content\" source=\"media/policy-packages-flw.png\" alt-text=\"Снимок экрана: пакеты политики для переднего и диспетчера\":::\n\nКаждой отдельной политике присваивается имя пакета политики, чтобы легко определять политики, связанные с пакетом. Например, при назначении пакета политики для сотрудников, работающих с frontline в организации, для каждой политики в пакете создается Frontline_Worker политики.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Снимок экрана: политики в пакете политики для сотрудников\":::\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Просмотр параметров политики в пакете политики\n\nПеред тем как назначать пакет, просмотрите параметры каждой политики в пакете политик. В левой области навигации Центра администрирования Microsoft Teams нажмите **Пакеты политик**, выберите имя пакета, а затем имя политики.\nРешите, соответствуют ли готовые значения вашей организации или нужно настроить их, чтобы они были более или менее строгими, исходя из потребностей организации.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Настройка параметров политики в пакете политики\n\nНастройте параметры политик в пакете политики в нужном для организации месте. Изменения, внесенные в параметры политики, автоматически применяются к пользователям, которым назначен пакет. Чтобы изменить параметры политики в пакете политик, в Центре администрирования Microsoft Teams выберите пакет политики, нажмите имя политики, которую вы хотите изменить, а затем щелкните **Правка**.\n\nОбратите внимание, что также можно изменить параметры политик в пакете после назначения пакета политики. Дополнительные сведения см. в статье [Настройка политик в пакете политики](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Назначение пакета политики\n\nНазначение пакета политики пользователям. Если пользователю с назначенной политикой назначается другая, приоритет будет иметь самое последнее назначение.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>С помощью Центра администрирования Microsoft Teams\n\n1. В левой области [](https://admin.teams.microsoft.com/)навигации центра администрирования Microsoft Teams перейдите в пакеты политики **,** а затем выберите пакет политики, который вы хотите назначить, щелкнув слева от имени пакета.\n2. Выберите **Управление пользователями**.\n    :::image type=\"content\" source=\"media/policy-packages-flw-assign.png\" alt-text=\"Снимок экрана: назначение пакета политики в Центре Teams администрирования\":::\n3. В области **Управление пользователями** выполните поиск по отображаемому имени или по имени пользователя, выберите имя и нажмите кнопку **Добавить**. Повторите это для каждого пилотного пользователя, который вы хотите добавить (не более 20 пользователей).\n4. Завершив добавление пользователей, нажмите кнопку **Применить**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Назначение пакета политики на основе участия в группах или в масштабе с помощью пакетного назначения\n\nЕсли вы хотите назначить пакет политики большому объему пользователей, вы можете назначить пакет политики в масштабе пакета назначения или группе, участником которой являются пользователи.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Назначение пакета политики группе\n\nНазначение пакетов политики группам позволяет назначать несколько политик группе пользователей, например группе безопасности или группе рассылки. Назначение политики распространяется на участников группы в соответствии с правилами очередности. При добавлении или удалении участников группы, назначения политик для них обновляются соответствующим образом. Этот способ рекомендуется для групп, включающих до 50 000 пользователей, но также подойдет и для больших групп.\n\nДополнительные сведения см. в статье [Назначение пакета политики группе](assign-policy-packages.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Назначение пакета политики множеству (пакету) пользователей\n\nИспользуйте назначение группового пакета политики, чтобы назначить пакет политики для множества пользователей одновременно. Используйте командлет [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation), чтобы отправить множество пользователей и пакет политики, который вы хотите назначить. Задания будут обрабатываться в фоновом режиме, а для каждого пакета будет создан идентификатор операции.\n\nПакет может содержать до 5 000 пользователей. Можно указать пользователей по идентификатору объекта, UPN, адресу протокола SIP или электронной почты. Дополнительные сведения см. в статье [Назначение пакета политики множеству пользователей](assign-policy-packages.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Настройка пилотной группы\nНастройте начальную команду для пилотных пользователей, которые были определены в шаге 2.\n \n1. В левой области навигации центра [администрирования](https://admin.teams.microsoft.com/)Microsoft Teams перейдите в **Teams**  >  **Управление командами.** \n\n2. На **странице Управление** командами выберите Добавить.\n\n3. Заполнять необходимые поля, включая название группы, описание, а также выбирать владельца группы и уровень конфиденциальности. Обязательно описательное название вашей команды и предвидите расширение пилотного проекта до нескольких команд. Выберите **Применить**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Снимок экрана: команда Добавить новую команду\":::\n\n4. Выберите созданную команду, чтобы открыть страницу сведений о группе.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница с подробными подробностями о командах\":::\n\n5. Выберите **Каналы,** чтобы просмотреть текущий список каналов.\n6. Выберите **Добавить канал,** чтобы добавить дополнительные каналы в канал Общий, который, по вашему мнению, необходим для пилотной группы.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Снимок экрана: области Добавить канал\":::\n\n### <a name=\"decision-point\"></a>Точка принятия решений\n\n-  Сколько каналов и тем бесед вы хотите для пилотного проекта?\n-  Какие разделы лучше всего подгонают для ваших сценариев?\n\n### <a name=\"best-practice\"></a>Лучшие методики\n**Каналы должны быть простыми.** Мы рекомендуем не действовать, чтобы создать канал для каждой возможной темы беседы, а не действовать проще. Это нормально, если каналы создаются по мере необходимости.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Снимок экрана: вкладка Каналы\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Приглашение руководителя и сотрудников с переднего звена\nТеперь, когда структура группы уже застрона и применяются пользовательские политики, начните приглашать сотрудников.\n1. В левой области навигации центра [администрирования](https://admin.teams.microsoft.com/)Microsoft Teams перейдите в **Teams**  >  **Управление командами.** \n2. Найщите команду, созданную на этапе \"Настройка пилотной группы\".\n3. Выберите созданную команду, чтобы открыть страницу сведений о группе.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница с подробными подробностями о командах\":::\n\n4. Выберите **Добавить участников**.\n5. Найдите имена пилотных участников и нажмите кнопку **Сохранить.**\n"
- title: Общаться
  durationInMinutes: 1
  content: "\nСообщите своим сотрудникам об участии в пилотном проекте, его целях и при необходимости проинформировать об основных функциях. Для большинства клиентов это может быть простой инструкцией для этих пользователей перейти в Google Play или Apple Store на своих личных мобильных устройствах, скачать приложение Microsoft Teams и войти с помощью своих учетных данных компании. Мы разработали Microsoft Teams простой и простой в использовании интерфейс, который большинству сотрудников должен быть интуитивно понятным.\n\n### <a name=\"best-practice\"></a>Лучшие методики\nНе забудьте обучить руководителей сменам! Если вы собираетесь включить смены в пилотный проект, проводите отдельный учебный сеанс с руководителями, чтобы узнать, как создавать и публиковать расписания для их группы, а также управлять ими. Если вы хотите получить дополнительные учебные материалы и коммуникационные шаблоны, их можно найти в поле пилотного проекта.\n"
- title: Измерения
  durationInMinutes: 1
  content: "\nВозможности сотрудников, работающих с переднем телефоном, — это больше людей, чем технологий. Чтобы понять влияние этих Teams, будьте в фокусе на опыте сотрудников, работающих с переднем телефоном. Проводите опрос до, во время и после пилотного проекта, чтобы понять их потребности, точки и реакции. Если вы итерируете пилотный проект и со временем добавляете новые функции, этот отзыв поможет вам определить порядок, темп и даже необходимость дополнительных функций. Чтобы оценить успешность пилотного проекта, его можно найти на переднем пилотном проекте в поле.\n### <a name=\"best-practice\"></a>Лучшие методики\n**Совеите своих дерев и выделите свои победы**. Вознаградите сотрудников, работающих с переднем телефоном, за использование новых инструментов и их использование в инновационных методиках, которые связаны с бизнес-результатами вашей компании. Это, помимо всего, обеспечит дальнейшее внедрение Teams и значение для вашей компании.\n"
- title: Итерации
  durationInMinutes: 1
  content: "\nТеперь, когда вы успешно выполнили свой первый пилотный проект с группой сотрудников, работающих на переднем телефоне, пора развернуться! Перейти к шагу 1 можно с помощью одного из вариантов расширения ниже. Мы рекомендуем по мере необходимости проработать эту процедуру, чтобы найти решение, набор лучших методик и учебные документы для всех сотрудников, работающих на переднем телефоне.\n\n-   Расширение количества команд\n    -   Вместо одного расположения можно использовать один регион? Вам нужна одна команда для всего региона или отдельные команды для каждого расположения?\n-   Расширь список функций.\n   -   Были ли основные функции, которые сотрудники, работающие на переднем телефоне, предлагали мне формы отзывов, например \"Смены\", которые вы не включили в свой первоначальный набор функций?\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >-
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Планирование пилотного проекта для переднего сотрудника в Teams

    -   Настройка пилотного проекта

    -   Взаимодействие, измерение и итерация на основе пилотной реализации


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Продолжайте использовать Teams для меняющихся потребностей сотрудников в вашей организации.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Teams или запросить новые функции на сайте [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
    3.  Будьте в курсе событий
        - Подпишитесь на [блог Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [дорожной картой](https://aka.ms/O365Roadmap) Teams.
        - Сведения о последних выпущенных компонентах см. в [Заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)
    4.  Посмотрите [другие обучающие курсы и материалы](./itadmin-readiness.md).
