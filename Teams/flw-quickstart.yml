title: Краткое руководство по началу работу с frontline Worker
metadata:
  title: 'Краткое начало: Microsoft Teams-'
  description: 'На основе принципов гибкой методики и итеративного подхода можно настроить эффективный пилотный проект для сотрудников, работающих с приблизительными режимами (например, сменами, розничными или заводских рабочими).'
  audience: IT Pro
  level: Intermediate
  displayType: one-column
  ms.author: heidip
  ms.reviewer: keschm
  manager: serdars
  ms.service: msteams
  ms.topic: tutorial
  f1.keywords:
    - NOCSH
  localization_priority: Normal
  search.appverid: MET150
