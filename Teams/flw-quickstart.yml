- durationInMinutes: 2
  content: >
    В этом обучении мы рассмотрим, как настроить эффективный пилотный проект для сотрудников без компьютеров на основе гибких принципов и итеративного подхода. Сотрудники без компьютеров — это рабочие роли, которые могут быть рабочими фабриками, специалистами по розничной торговли, специалистами в сфере здравоохранения или любым сотрудником, который регулярно взаимодействует с клиентами от имени вашей компании.


    > [!NOTE]

    > Перед началом этой работы [](upgrade-plan-journey-prerequisites.md) ознакомьтесь с предварительными требованиями и зависимостями среды для Teams среды.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Отвечает за планирование или развертывание Teams для сотрудников без компьютеров.


    Мы рассмотрим следующие темы:

    -   Объединить людей

    -   Планирование пилотной логистики

    -   Техническая и пилотная конфигурация команды

    -   Общаться

    -   Измерения

    -   Итерация и развертывание


    Следующая информация не рассматривается:

    -   В этом содержимом содержится справочная документация по подготовке Teams для пилотного проекта для сотрудников без Teams, но общая конфигурация не рассматривается в этой статье.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Если у вас есть вопросы или отзывы об этом обучении, вы можете:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы оставить отзыв о продуктах Teams, например идеи о новых функциях, посетите портал Teams [отзывов](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Объединить людей
  durationInMinutes: 4
  content: "\nСоберите группу сотрудников из вашего бизнес-сообщества, ИТ-сообщества и внешнего интерфейса, чтобы выступать в качестве заинтересованных лиц и группы принятия решений для Teams для сотрудников без компьютеров. Обязательно включите людей из всех трех сообществ, чтобы предоставить себе наилучшие шансы на успех:\n\nЗатем определите свое пилотное сообщество на этапе 1 и убедитесь, что оно включает фактических сотрудников переднего плана в наименьшее логическое группирование для вашей организации. Например, один ресторан, одно подразделение магазина отдела, одно хранилище, одно медицинское подразделение, один центр, один завод, один центр распространения и т. д. Ключ в том, чтобы оптимизировать среднюю рабочую роль, которая является частью одной команды. Руководители или специалисты могут быть в нескольких.\n\n### <a name=\"best-practice\"></a>Рекомендации\nВажно включить все роли в это наименьшее логическое группирование, от руководителей до частично работающих сотрудников или сезонных сотрудников, чтобы получить ценные сведения и включить современные сценарии взаимодействия. Ваш самый старший персонал удивит вас! Некоторые ключевые и непредвиденные ценные сценарии, выявленные во время пилотного проекта с примерами клиентов:\n-   Стандартизованные ожидания и обучение: с изображением чистой хлама, чтобы продемонстрировать персоналу, что такое очистка. \"Если это не так, значит, оно не чистое!\"\n\n-   Уменьшение сжатия: создание изображения известного магазина и немедленное уведомление других сотрудников. Teams в будущих сменах также увидите эту картину, чтобы снизить риск в будущем.\n\n### <a name=\"decision-point\"></a>Точка принятия решений\nПо завершении этого этапа вы сможете ответить на следующие вопросы:\n-   Кто будет участвовать в пилотном проекте?\n\n-   Какое наименьшее логическое группирование для вашей организации?\n"
- title: Планирование пилотной логистики
  durationInMinutes: 4
  content: "\nДля успешного пилотного проекта для сотрудников без компьютеров очень важно простота. Большинству клиентов это сообщество обычно не предоставляет технологию связи или совместной работы, поддерживаемую компанией, но, скорее всего, уже использует неподдерживаемые средства потребителей для выполнения некоторых основных потребностей. Рекомендуется начать с того места, где находятся пользователи, и имитировать возможности, которые они используют в потребительских средствах. По мере выполнения пилотного проекта и начала процесса итерации вы можете расширить возможности.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Не знаете, какие средства потребителя в настоящее время используют эти пользователи?\nПример опросов пользователей входит в список сотрудников переднего плана \"Пилотный проект в Box\". Используйте предварительный опрос для инвентаризации средств, возможностей и сценариев.\n\n### <a name=\"chat-configuration-options\"></a>Параметры конфигурации чата\nВ Чате на мобильном устройстве можно использовать обычный традиционный макет чата Teams или макет, включаемый в чат избранных каналов. Второй упрощенный пользовательский интерфейс хорошо подходит для сотрудников без компьютеров, которые находятся только в одной команде и являются рекомендуемой практикой. Настройка \"Показывать избранные каналы в чате\" также позволяет удалить кнопку \"Teams\" из политики настройки приложения для сотрудников без потери функциональности. Для пользователей, которые будут работать в нескольких командах, не рекомендуется. К счастью, его можно настроить для каждого пользователя и при необходимости расширить возможности его сложности.\n\n### <a name=\"best-practice\"></a>Рекомендации\nНастройте этап 1 интерфейсной Teams интерфейса, чтобы имитировать средства потребителя, которые эти пользователи уже используют! Мы рекомендуем начать пилотный проект для сотрудников без компьютеров с помощью команды \"Показывать избранные каналы в чате\" для упрощенного обмена данными и смен (необязательно).\n\n|  Со сменами  |  Без смен  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Снимок экрана: экран телефона с добавленными сменами\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Снимок экрана: экран телефона без добавления смен\":::|\n\n### <a name=\"decision-points\"></a>Точки принятия решений:\n\n-  Какие возможности будут использоваться на этапе 1 пилотного проекта для сотрудников без компьютеров?\n-  Требуются ли смены для сотрудников переднего плана?\n-  Какую конфигурацию чата вы будете использовать?\n"
- title: Техническая и пилотная конфигурация команды
  durationInMinutes: 25
  content: "\nЕсли вы еще не сделали этого, выполните технические предварительные требования, указанные в начале предварительных условий и зависимостей среды для [Teams.](upgrade-plan-journey-prerequisites.md) Понимание технических предварительных условий и настройка первоначальной пилотной группы, эффективное техническое планирование является основой отличного взаимодействия с пользователем. Это включает в себя создание команды и приглашение указанных сотрудников без компьютеров.\n\nЧтобы настроить пилотный проект, рекомендуется использовать мастер адаптации сотрудников переднего плана. Вы также можете вручную настроить пилотный проект. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Запуск пилотного проекта с помощью мастера адаптации сотрудников переднего плана (рекомендуется)\n\nМастер адаптации сотрудников переднего плана в Центр администрирования Microsoft 365 упрощает подключение сотрудников переднего плана к вашей организации. Используйте мастер, чтобы запустить пилотный проект и быстро развернуть интерфейс в Teams, адаптированном для сотрудников переднего плана.\n\nОзнакомьтесь с этим коротким видео, чтобы узнать, как запустить мастер для запуска сотрудников без компьютеров. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nМастер настраивает команду для сотрудников без компьютеров и назначает лицензии и пакеты [политик каждому](manage-policy-packages.md) участнику команды. Вы можете создать команду с нуля или с [помощью шаблона](get-started-with-teams-templates-in-the-admin-console.md) команды, а затем добавить пользователей и назначить роли. Роль определяет, назначает ли мастер пользователю пакет политики frontline Manager или frontline Worker.\n\nМастер доступен для всех организаций, у которых есть по крайней мере одна [лицензия F](https://www.microsoft.com/microsoft-365/enterprise/frontline). Мастер можно запускать столько раз, сколько необходимо для развертывания Teams сотрудников в разных расположениях или на сайтах в организации.\n\nПошаговые инструкции см. в разделе \"Использование мастера адаптации сотрудников переднего плана для обеспечения работы сотрудников [переднего плана\"](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Настройка пилотного проекта вручную\n\nЕсли вы предпочитаете вручную настроить пилотный проект, выполните следующие действия. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Настройка и назначение пакетов политики frontline Manager и frontline Worker\n\nПакет [политики в](manage-policy-packages.md) Teams представляет собой набор предопределенных политик и параметров политики, которые можно назначить пользователям с одинаковыми или аналогичными ролями в организации. Пакеты политик упрощают, упрощают и помогают обеспечить согласованность при управлении политиками для сотрудников без компьютеров. Вы можете управлять пакетами политик с помощью Центра администрирования Microsoft Teams или PowerShell.\n\nTeams включает пакеты политик frontline Manager и frontline Worker. Каждый пакет политики создает набор политик и параметров политики, которые поддерживают действия совместной работы и взаимодействия, типичные для этой роли. Пакеты политик поддерживают следующие типы политик:\n\n- Политика обмена сообщениями\n- Политика собраний\n- Политика установки приложения\n- Политика звонков\n- Политика живых событий\n\nКаждой отдельной политике присваивается имя пакета политики, чтобы легко определять политики, связанные с пакетом. Например, при назначении пакета политики для сотрудников без компьютеров в организации создается политика с именем Frontline_Worker для каждой политики в пакете.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Снимок экрана: политики в пакете политики frontline worker\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Просмотр параметров политики в пакете политики\n\nПеред тем как назначать пакет, просмотрите параметры каждой политики в пакете политик. В левой области навигации Центра администрирования Microsoft Teams нажмите **Пакеты политик**, выберите имя пакета, а затем — имя политики.\n\nРешите, соответствуют ли готовые значения вашей организации или нужно настроить их, чтобы они были более или менее строгими, исходя из потребностей организации.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Настройка параметров политики в пакете политики\n\nНастройте параметры политик в пакете политики в соответствии с потребностями организации. Изменения, внесенные в параметры политики, автоматически применяются к пользователям, которым назначен пакет. Чтобы изменить параметры политики в пакете политик, в Центре администрирования Microsoft Teams выберите пакет политики, нажмите имя политики, которую вы хотите изменить, а затем щелкните **Правка**.\n\nОбратите внимание, что также можно изменить параметры политик в пакете после назначения пакета политики. Дополнительные сведения см. в статье [Настройка политик в пакете политики](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Назначение пакета политики\n\nНазначьте пакет политики сотрудникам и менеджерам без компьютеров. Пакет политики можно назначить отдельному пользователю, группе или пакету пользователей. Пошаговые инструкции по назначению пакетов политик см. в статье \"Назначение пакетов политики [пользователям и группам\"](assign-policy-packages.md).\n\nЕсли пользователю с назначенной политикой, назначается другая, приоритет будет иметь самое последнее назначение.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Настройка пилотной группы\nНастройте начальную команду для пилотных пользователей, которых вы определили.\n \n1. В левой области навигации центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/) перейдите **к** >  Teams **управляемых команд**. \n\n2. Выберите **\"Добавить** \" на странице \"Управление командами\".\n\n3. Заполните обязательные поля, включая имя команды, описание, а также выберите соответствующего владельца команды и уровень конфиденциальности. Обязательно описательное имя команды и предвидите развертывание пилотного проекта до нескольких команд. Нажмите **кнопку \"Применить\"**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Снимок экрана: панель &quot;Добавить новую команду&quot;\":::\n\n4. Выберите созданную команду, чтобы открыть страницу сведений о команде.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница со сведениями о командах\":::\n\n5. Выберите **каналы,** чтобы просмотреть текущий список каналов.\n6. Выберите **\"Добавить канал** \", чтобы добавить дополнительные каналы в канал \"Общие\", которые, по вашему мнению, необходимы для пилотной группы.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Снимок экрана: панель добавления канала\":::\n\n#### <a name=\"decision-point\"></a>Точка принятия решений\n\n-  Сколько каналов и тем бесед требуется для пилотного проекта?\n-  Какие темы лучше всего подразделы для ваших сценариев?\n\n#### <a name=\"best-practice\"></a>Рекомендации\n**Обесставьте каналы простыми**. Мы рекомендуем отказаться от него, чтобы создать канал для каждой возможной темы беседы, а вместо этого сделать все очень простым. Это нормально, если каналы создаются со временем по мере необходимости.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Снимок экрана: вкладка &quot;Каналы&quot;\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Приглашение руководителя переднего плана и сотрудников без компьютеров\nТеперь, когда структура команды уже настроена и применяются политики пользователей, можно приступить к приглашению сотрудников без компьютеров.\n1. В левой области навигации центра [администрирования Microsoft Teams](https://admin.teams.microsoft.com/) перейдите **к** >  Teams **управляемых команд**. \n2. Найдите команду, созданную на этапе \"Настройка пилотной группы\".\n3. Выберите созданную команду, чтобы открыть страницу сведений о команде.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Снимок экрана: страница со сведениями о командах\":::\n\n4. Выберите **\"Добавить участников\"**.\n5. Найдите имена участников пилотного проекта и нажмите кнопку \" **Сохранить\"**.\n"
- title: Общаться
  durationInMinutes: 1
  content: "\nПроинформируйте сотрудников службы переднего плана об участии в пилотном проекте, о целях пилотного проекта и при необходимости проинформируйте об основных функциях. Для большинства клиентов это может быть простой инструкцией для этих пользователей перейти в Google Play или Apple Store на личных мобильных устройствах, скачать приложение Microsoft Teams и войти с помощью своих корпоративных учетных данных. Мы разработали Microsoft Teams с простым и простым в использовании интерфейсом, который большинству сотрудников переднего плана должен быть интуитивно понятным.\n\n### <a name=\"best-practice\"></a>Рекомендации\nНе забудьте обучить руководителей на сменах! Если вы собираетесь включить смены в пилотный проект, обязательно проведите отдельный обучающий сеанс с вашими менеджерами по созданию, администрированию и публикации расписаний в команде. Если вам нужны дополнительные обучающие материалы и шаблоны коммуникации, их можно найти в пилотном проекте переднего плана в Box.\n"
- title: Измерения
  durationInMinutes: 1
  content: "\nРасширение возможностей сотрудников переднего плана — это больше людей, чем технологий. Чтобы понять влияние Teams, оставайтесь в фокусе на работе сотрудников без компьютеров. Опросите их до, во время и после пилотного проекта, чтобы понять их потребности, трудности и реакции. Если вы выполняете итерации пилотного проекта и добавляете новые функции с течением времени, эти отзывы помогут вам указать порядок, скорость и даже определить, требуются ли дополнительные функции. Чтобы помочь вам оценить успешность пилотного проекта, их можно найти в интерфейсном пилотном проекте в Box.\n### <a name=\"best-practice\"></a>Рекомендации\n**Воспитайте своих лидеров и выделите свои выигрыши**. Поограждайте сотрудников, которые используют эти новые инструменты и используют их инновационными способами, которые связаны с бизнес-результатами вашей компании. Это обеспечит непрерывное внедрение Teams и ценность для вашей компании.\n"
- title: Итерации
  durationInMinutes: 1
  content: "\nТеперь, когда вы успешно завершили свой первый пилотный проект с исходной группой сотрудников, работающих в режиме переднего плана, можно развернуть его! Теперь вернитесь к шагу 1 с одним из нескольких вариантов расширения, приведенными ниже. Мы рекомендуем работать с этим процессом столько раз, сколько необходимо, чтобы получить решение, набор рекомендаций и обучающую документацию для всех сотрудников без компьютеров.\n\n-   Увеличение количества команд. Используйте мастер подключения сотрудников переднего плана, чтобы настроить следующее расположение или регион.\n    -   Можно ли сделать один регион вместо одного расположения? Вам нужна одна команда для всего региона или отдельные команды для каждого расположения?\n-   Разверните предоставленные функции.\n   -   Были ли основные функции, которые сотрудники службы переднего плана предлагают вам в форме обратной связи, например \"Смены\", которые вы не включили в начальный набор функций?\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >-
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Планирование пилотного проекта для сотрудников без компьютеров в Teams

    -   Настройка пилотного проекта

    -   Обмен данными, измерение и итерация на основе пилотной реализации


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Продолжайте использовать Teams для меняющихся потребностей сотрудников в вашей организации.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Чтобы предоставить нам Teams продукта или запросить новую функцию, перейдите на портал Teams [отзывов](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
    3.  Будьте в курсе событий
        - Подпишитесь на [блог Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [дорожной картой](https://aka.ms/O365Roadmap) Teams.
        - Сведения о последних выпущенных компонентах см. в [Заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)
    4.  Посмотрите [другие обучающие курсы и материалы](./itadmin-readiness.md).
