title: Обучение пользователей Microsoft Teams
summary: 'Размещенные на серверах Майкрософт бесплатные, интерактивные учебные занятия предназначены для подготовки к работе с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Присоединяйтесь к нам, чтобы Microsoft Teams в действии, получать ответы на вопросы и взаимодействовать с нашими инструкторами в прямом эфире. Чтобы просмотреть учебные курсы в удобное время, посетите наше обучение пользователей по запросу. Выберите учебное занятие, чтобы зарегистрироваться.'
