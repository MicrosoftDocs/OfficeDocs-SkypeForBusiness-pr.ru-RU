title: Учебные курсы под руководством инструктора для Microsoft Teams
summary: Размещенные на серверах Майкрософт бесплатные, интерактивные учебные занятия предназначены для подготовки к работе с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Не знаете, с чего начать? Пройдите нашу проверку знаний по Teams. Присоединяйтесь к нам, чтобы увидеть Teams в действии, получить ответы на вопросы и взаимодействовать с нашими преподавателями в режиме реального времени. Чтобы просматривать наши учебные занятия в своем ритме, ознакомьтесь с обучением конечных пользователей по запросу. Выберите учебное занятие, чтобы зарегистрироваться.
