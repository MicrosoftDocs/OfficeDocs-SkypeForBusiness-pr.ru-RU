productDirectory:
  items:
    - title: Вызовы и собрания в Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/chat.svg'
      summary: 'Используйте вызовы и собрания для совместной работы в режиме реального времени, всегда оставаться на связи и получать доступ к общему контенту в любое время для получения информации, планирования и присоединения к ним. (Уровень: Teams основы; Аудитория: все)'
      url: 'https://aka.ms/CallingMeetingsTraining'
    - title: Обзор команд и каналов в Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/users-group.svg'
      summary: 'Понимание значения команд и каналов и их помощи в совместной работе в виртуальных рабочей области или всей группе. (Уровень: Teams основы; Аудитория: все)'
      url: 'https://aka.ms/TeamsChannelsTraining'
    - title: 'Советы, сочетания клавиш и новые возможности Teams'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg'
      summary: 'Узнайте советы и сочетания клавиш, которые помогут вам стать питанием. Узнайте о новых и найдите экспертное руководство по новейшим функциям. (Уровень: Teams основы; Аудитория: все)'
      url: 'https://aka.ms/TeamsProTips'
    - title: Перейти к дальнейшему совместному Teams собраний
      imageSrc: 'https://docs.microsoft.com/office/media/icons/calendar-teams.svg'
      summary: 'Изучите основные Teams собраний и вебинары, в том числе инструменты для совместной работы, комнаты для разрыва и доступ к ресурсам собраний. (Уровень: Teams Далее; Аудитория: все)'
      url: 'https://aka.ms/MeetingsGoFurther'
    - title: Настройка Teams приложениями
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Узнайте, как интеграция приложений в Teams в едином пользовательском интерфейсе и позволяет сотрудникам лучше работать вместе. (Уровень: Teams Далее; Аудитория: все)'
      url: 'https://aka.ms/Teamsappstraining'
    - title: Гибридные решения для работы
      imageSrc: 'https://docs.microsoft.com/office/media/icons/hybrid-teams.svg'
      summary: 'Оставайтесь на связи, в безопасности и продуктивности по мере адаптации к новым способам работы. Узнайте, как эффективно работать в одном месте: собрания, звонки, чат, приложения и другие. (Уровень: Teams Далее; Аудитория: все)'
      url: 'https://aka.ms/HybridWorkTraining'
    - title: Повышение совместной работы с Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/structure-teams.svg'
      summary: 'Узнайте, как использовать все каналы, чат и подключенные приложения, чтобы улучшить взаимодействие и улучшить совместную работу в командах любого размера. (Уровень: Teams основы; Аудитория: все)'
      url: 'https://aka.ms/CollaborateInTeams'
    - title: Teams для образовательных учреждений - Вебинары
      imageSrc: 'https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg'
      summary: 'Сведения об использовании Teams в высшем образовании. (Аудитория: преподаватели, учащиеся, исследовательские факультеты, ИТ-специалисты)'
      url: 'https://aka.ms/TeamsEduWebinars'
    - title: Семинары по планированию перехода
      imageSrc: 'https://docs.microsoft.com/office/media/icons/migration-teams.svg'
      summary: 'Планируйте и выполняйте успешный переход на Teams. (Аудитория: ИТ-специалисты, руководители по внедрению изменений)'
      url: 'https://aka.ms/upgradeworkshops'
