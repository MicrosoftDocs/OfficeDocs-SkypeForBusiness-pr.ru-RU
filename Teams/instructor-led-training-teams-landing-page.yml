productDirectory:
  items:
  - title: Звонки и собрания в Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Используйте звонки и собрания для совместной работы в режиме реального времени, обеспечения связи и доступа к общему содержимому в любое время для изучения, планирования и внедрения инноваций. (Уровень: Основы Teams; Аудитория: все)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Обзор команд и каналов в Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Узнайте о значении команд и каналов и о том, как они могут помочь вам в совместной работе в виртуальных рабочих областях или всей группе. (Уровень: Основы Teams; Аудитория: все)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Советы, сочетания клавиш и новые возможности Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Ознакомьтесь с советами и сочетаниями клавиш, чтобы стать активным пользователем. Узнайте о новых возможностях и найдите экспертов по новейшим функциям. (Уровень: Основы Teams; Аудитория: все)'
    url: https://aka.ms/TeamsProTips
  - title: Перейти дальше вместе с собраниями Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Ознакомьтесь с ключевыми функциями собраний и вебинары Teams, включая средства совместной работы, переговорные комнаты и доступ к ресурсам собраний. (Уровень: Teams Go Further; Аудитория: все)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Настройка Teams с помощью приложений
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Узнайте, как интеграция приложений в Teams отображается в одном пользовательском интерфейсе и позволяет сотрудникам лучше работать вместе. (Уровень: Teams Go Further; Аудитория: все)'
    url: https://aka.ms/Teamsappstraining
  - title: Гибридные рабочие решения
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Оставайтесь подключенными, безопасными и производительными по мере адаптации к новым способам работы. Узнайте, как эффективно работать в одном месте: собрания, звонки, чат, приложения и т. д. (Уровень: Teams Go Further; Аудитория: все)'
    url: https://aka.ms/HybridWorkTraining
  - title: Повышение уровня совместной работы с Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Узнайте, как максимально эффективно использовать каналы, чаты и подключенные приложения, чтобы улучшить взаимодействие и улучшить совместную работу между командами любого размера. (Уровень: Основы Teams; Аудитория: все)'
    url: https://aka.ms/CollaborateInTeams
  - title: Teams для образовательных учреждений - Вебинары
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Сведения об использовании Teams в высшем образовании. (Аудитория: преподаватели, учащиеся, исследовательские факультеты, ИТ-специалисты)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Семинары по планированию перехода
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Планируйте и выполняйте успешный переход на Teams. (Аудитория: ИТ-специалисты, руководители по внедрению изменений)'
    url: https://aka.ms/upgradeworkshops
