### YamlMime:Hub
title: Обучение пользователей в Microsoft Teams
summary: Размещенные на серверах Майкрософт бесплатные, интерактивные учебные занятия предназначены для подготовки к работе с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Присоединяйтесь к нам, чтобы увидеть Microsoft Teams в действии, получить ответы на ваши вопросы и взаимодействовать с нашими динамическими преподавателями. Чтобы просмотреть наши учебные классы в свое время, посетите наше обучение пользователей по запросу. Выберите учебное занятие, чтобы зарегистрироваться.
brand: teams
metadata:
  title: Обучение пользователей в Microsoft Teams
  description: Корпорация Майкрософт с радостью предоставляет бесплатные, динамические виртуальные учебные классы, предназначенные для работы с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Присоединяйтесь к нам, чтобы увидеть Microsoft Teams в действии, получить ответы на ваши вопросы и взаимодействовать с нашими динамическими преподавателями. Щелкните сеанс ниже, чтобы зарегистрироваться, и обязательно ознакомьтесь с дополнительными курсами ниже.
