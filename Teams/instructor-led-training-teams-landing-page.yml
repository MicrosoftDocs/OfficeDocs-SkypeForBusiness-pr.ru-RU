title: Обучение конечных пользователей для Microsoft Teams
summary: Размещенные на серверах Майкрософт бесплатные, интерактивные учебные занятия предназначены для подготовки к работе с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Присоединяйтесь к нам, чтобы увидеть Microsoft Teams в действии, получить ответы на свои вопросы и взаимодействовать с нашими динамическими инструкторами. Чтобы просмотреть наши учебные курсы в свое время, посетите наш учебный курс по запросу для пользователей. Выберите учебное занятие, чтобы зарегистрироваться.
brand: teams
metadata:
  title: Обучение конечных пользователей для Microsoft Teams
  description: Корпорация Майкрософт рада предоставить бесплатные, живые виртуальные учебные курсы, предназначенные для запуска и работы с Teams. Если вы являетесь лицом, принимающим решения в бизнесе, администратором, ИТ-специалистом или конечным пользователем, вы найдете занятия, которые вам подойдут. Присоединяйтесь к нам, чтобы увидеть Microsoft Teams в действии, получить ответы на свои вопросы и взаимодействовать с нашими динамическими инструкторами. Щелкните сеанс ниже, чтобы зарегистрироваться и обязательно ознакомьтесь с дополнительными курсами ниже.
