productDirectory:
  items:
  - title: Планирование перехода (начните отсюда!)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Независимо от того, переходите ли вы на Teams до выхода из Skype для бизнеса Online (31 июля 2021 г.) или переходите ли вы на Teams из локальной среды Skype для бизнеса, успешное переходное решение адресовает как технические, так и пользовательские готовности. Откройте для себя проверенные структуры, лучшие методики и ресурсы, которые помогут вам успешно перейти на Teams со Skype для бизнеса Online, Skype для бизнеса Server или гибридной среды. Аудитория — все (спонсоры бизнеса, ИТ-администраторы, менеджер по готовности пользователей и изменениям, интерес к проекту)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Внедрение обновления Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Присоединяйтесь к нам, чтобы выявить и подготовиться к выполнению наилучшего технического подхода для перемещения всех рабочих нагрузок в Teams с учетом ваших целей и текущей среды Skype для бизнеса. Большинство клиентов, успешно выключивших переходы, включили Teams вместе с текущим Skype для бизнеса Online, Skype для бизнеса Server или гибридной реализацией. В ходе этого сеанса будут делиться ключевыми советами и полезными ресурсами, которые помогут вам определить наилучшие стратегии миграции для вашей организации. Аудитория — ИТ-администраторы
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
