- durationInMinutes: 1
  content: >
    Это обучение познакомит вас с собраниями Microsoft Teams. Мы рассмотрим возможности собраний в Teams, а также требования и рекомендации по планированию Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория данного курса:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание или управление Teams.

    -   Все интересующиеся собраниями в Teams


    Мы рассмотрим следующие разделы:

    -   Собрания и типы собраний в Teams

    -   Требования для собраний

    -   Отчеты


    Следующая информация не рассматривается:

    -   В собраниях существует возможность подключения участника по обычной телефонной линии. Такая возможность называется аудиоконференцией и выходит за рамки данного курса.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Публикация в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы оставить отзыв о продуктах Teams, например о новых возможностях, посетите портал [отзывов Teams](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Собрания в Teams
  durationInMinutes: 16
  content: "\nДля ознакомления с собраниями в Teams см. следующие материалы:\n-   \"Собрания\" в собраниях [и звонках](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (предполагаемое время чтения 6 минут)\n\n-   Видео [Незапланированное собрание](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1 минута 45 секунд)\n\n-   Видео [Запланированные собрания](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1 минута 45 секунд)\n\n-   Статья [9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (9 советов по собраниям в Microsoft Teams), которая познакомит вас с \"залом ожидания\", присоединением к собраниям анонимно и другими возможностями (примерное время чтения: 6 минут)\n"
- title: Сценарий. Типы собраний
  durationInMinutes: 1
  content: "\nГарт работает в компании Contoso, у которой есть несколько офисов. Ему необходимо постоянно взаимодействовать с людьми из других офисов.\n\n-  Собрания его проектной группы проходят по понедельникам и длятся один час. Поскольку у сотрудников уже есть специальный канал для их проекта в Microsoft Teams, Гарт запланировал \"собрание канала\" для этой регулярной встречи. Это решение имеет много преимуществ для Гарта и его команды:\n   -   Все участники получают приглашение автоматически.\n   -   Все имеющие отношение к собранию обсуждения, проходившие до, во время или после собрания, являются частью обсуждения на канале.\n   -   Собрание и обсуждение доступны всем участникам команды.\n   -   Включите автоматические субтитры для собраний и трансляций. Дополнительно включаются субтитры в трансляциях. Эти функции повышают инклюзивность, производительность и понимание.\n-   Гарт также должен синхронизироваться с отдельными людьми, но не хочет, чтобы эти собрания были видны другим пользователям. Для этих целей Гарт планирует \"частное собрание\".\n    Частные собрания позволяют Гарту провести чат до начала собрания команды. Это помогает провести собрание более эффективно, поскольку Гарт может заранее поделиться материалами или обсудить повестку с ключевыми участниками. Такие чаты также доступны во время собрания. Они позволяют делать заметки и могут быть позднее использованы для каких-то дополнительных задач.\n-   Иногда между участниками канала возникает оживленная дискуссия, и Гарту необходимо, чтобы они быстро пришли к решению. Он решает, что в этом случае видеозвонок будет более эффективным, чем печатание текста на клавиатуре. В этой ситуации Гарт создает незапланированное собрание, выбрав **Начать собрание** в текущем обсуждении.\n\nВ Teams организаторы собраний могут завершить собрание для всех участников. Это может быть полезно в таких сценариях:\n\n-   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.\n-   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.\n\nНапример, когда собрание завершено, Гарт может нажать **Завершить собрание** в элементах управления собрания в Teams и удалить всех участников из него.\n"
- title: Клиенты для собраний
  durationInMinutes: 5
  content: "\nПрисоединение к собраниям возможно с различных клиентов. Поддерживаемые Teams платформы см. в статье [Работа с клиентами для Microsoft Teams](./get-clients.md) (примерное время чтения: 3 минуты).\n\nКроме того, функция аудиоконференций позволяет присоединяться к собраниям по обычному телефону, путем набора номера собрания либо звонка из собрания.\nРаботе аудиоконференции будет посвящен отдельный обучающий курс.\n\nВ Outlook для Windows вы можете использовать надстройку для планирования собраний прямо из календаря. Дополнительные сведения: [Use the Teams Meeting add-in in Outlook](./teams-add-in-for-outlook.md) (Надстройка для собраний Teams в Outlook; примерное время чтения: 2 минуты).\n"
- title: Требования и рекомендации для собраний
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Лицензирование\nХотя для проведения собраний не требуются дополнительные лицензии (достаточно лицензии на Microsoft Teams), для некоторых сценариев необходимо дополнительное лицензирование.\n\nДополнительная лицензия требуется для использования аудиоконференций, позволяющих присоединяться к собраниям Teams по обычному телефону. Этот вопрос будет рассмотрен в отдельном обучающем курсе по аудиоконференциям.\n\nДополнительные сведения см. в статье [Описание службы Microsoft Teams](/office365/servicedescriptions/teams-service-description).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Пропускная способность и поток медиаданных\nВ Teams существует два способа начать сеанс связи в режиме реального времени:\n-   Один пользователь может напрямую позвонить другому\n-   Пользователь может создать собрание (запланированное или незапланированное)\nВ звонках медиаданные (звук, видео, демонстрируемые приложения или рабочий стол) передаются по самому прямому из возможных путей. Если, например, между двумя пользователями нет брандмауэра (например, оба находятся в одной сети), трафик мультимедиа передается непосредственно от одного пользователя к другому. Если прямому подключению между пользователями препятствует брандмауэр, то трафик будет передаваться через ретранслятор.\n\nВ собраниях весь трафик сначала отправляется в службу конференц-связи, размещенную в Office 365. Эта служба собирает трафик аудиоданных, микширует его и отправляет обратно; трафик видео и демонстрации рабочего стола и приложений принимается и передается участникам.\n\n<strong>Важно!</strong>\nВо время вспышки COVID-19 мы рекомендуем пользователям присоединяться к собраниям, нажимая кнопку <strong>Присоединиться к собранию Teams</strong>, а не звонить по телефонным номерам PSTN или по телефону <strong>Позвоните мне в</strong>. В основном это связано с нагрузкой на телефонную инфраструктуру в странах, пострадавших от эпидемии COVID-19. Избегая звонков по ТСОП, вы повысите качество звука. \n\nПланирование пропускной способности не рассматривается в этом обучении, но оно будет крайне важно для взаимодействия с пользователем.\n\nДополнительные сведения см. в статье [Подготовка сети организации к использованию Teams](./prepare-network.md).\n\n### <a name=\"exchange-dependencies\"></a>Зависимости для Exchange\n\nПри использовании локального сервера Exchange Server возможен ряд ограничений (в зависимости от версии Exchange Server), связанных с созданием и просмотром собраний из клиента Teams, а также с соответствием требованиям.\nСведения о возможных ограничениях см. в статье [Взаимодействие Exchange и Microsoft Teams](./exchange-teams-interact.md) (примерное время чтения: 3 минуты).\n\n### <a name=\"end-meetings-for-all-participants\"></a>Завершение собраний для всех участников\n\nОрганизаторы собрания могут завершить собрание для всех участников, нажав **Завершить собрание** в элементах управления собрания. Это может быть полезно в таких сценариях:\n-   Преподаватели могут гарантировать, что учащиеся не останутся на собрании без присмотра после завершения занятия.\n-   Для собраний, которые записываются, например вебинаров, организаторы могут гарантировать, что запись завершится одновременно с собранием.  \n\nДополнительные сведения см. в статье [Завершение собрания Teams для всех участников](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971).\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>Изменение параметров участников для собрания\n\nОрганизаторы собрания могут изменить параметры участников по умолчанию для определенного собрания в **параметрах собрания**. Это можно сделать тремя способами:\n-   Перейдите в Календарь в Teams,  выберите собрание и нажмите **Параметры собрания**. \n-   В приглашении на собрание выберите **Параметры собрания**.\n-   Выберите **Показать участников**, чтобы открыть область **Люди**, а затем выберите **Управление разрешениями**. \n\nДополнительные сведения см. в статье [Изменение параметров участников для собраний Teams](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e).\n"
- title: Параметры конфигурации собраний
  durationInMinutes: 20
  content: "\nИТ-администратор может задать политики и параметры собрания, чтобы определить режим собрания.\n\n### <a name=\"meeting-policies\"></a>Политики собрания\n\nИспользуйте политики собраний Teams для управления функциями, которые доступны участникам собрания, на собраниях, запланированных пользователями в вашей организации. Дополнительные сведения см. в статье [Управление политиками собраний в Teams](meeting-policies-overview.md) (примерное время чтения — 16 минут). \n\n### <a name=\"meeting-settings\"></a>Параметры собрания\n\nС помощью параметров собраний Teams укажите, могут ли анонимные пользователи присоединяться к собраниям Teams, настраивать приглашения на собрания и, если вы хотите включить качество обслуживания (QoS), устанавливать диапазоны портов для трафика в реальном времени. Эти параметры применяются ко всем собраниям Teams, которые пользователи планируют в вашей организации. Дополнительные сведения см. в статье [Управление параметрами собраний в Teams](./meeting-settings-in-teams.md)\n(примерное время чтения — 4 минуты).\n"
- title: Упражнение. Настройка собраний
  durationInMinutes: 20
  content: "\nВ этом упражнении вы сможете протестировать собрания в Teams. Хотя мы не описываем, как выполнять каждое действие, мы рекомендуем использовать некоторые сценарии.\n\n### <a name=\"requirements\"></a>Требования\n-   Организация Office 365 с соответствующими лицензиями на использование Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для использования пробного клиента на Office 365 корпоративный [E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не запускайте тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n   -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Планирование в клиенте Teams собраний различного типа: собраний канала, незапланированных и частных собраний.\n-   Планирование собраний при помощи [Надстройки для Outlook](./teams-add-in-for-outlook.md).\n-   Проведение чата перед началом запланированных собраний (например, для обсуждения повестки).\n-   Присоединение к собранию с различными сценариями и рабочими нагрузками, например только звук, видео, демонстрация рабочего стола.\n-   Присоединяйтесь к собранию из браузера, не входя в клиент (вы можете использовать просмотр InPrivate), чтобы узнать, что такое анонимное присоединение к собранию.\n-   Вход в Центр администрирования Microsoft Teams и изменение некоторых параметров собрания (например, отключение планирования частных собраний). Как это влияет на работу пользователей?\n-   Организатор собрания завершает собрание для всех участников.    \n"
- title: Отчеты
  durationInMinutes: 2
  content: "\nС точки зрения отчетов необходимо обратить внимание на две области:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкая загрузка означает, что пользователи по тем или иным причинам не используют продукт. Для выяснения причин необходим дополнительный анализ. Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию.\n    Дополнительные сведения об отчетах об использовании см. в статье [Отчеты по Microsoft 365 в Центре администрирования — действия пользователей Microsoft Teams](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   Сведения о роли лидеров по качеству: [Роль лидера по качеству](./prepare-network.md).\n-   Сведения о панели мониторинга качества звонков: [Investigate Media Quality using CQD](https://aka.ms/sof-cqd) (Анализ качества мультимедиа при помощи ПМКЗ).\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Собрания и типы собраний в Teams

    -   Требования для собраний

    -   Отчеты


    ### <a name="next-steps"></a>Дальнейшие действия


    1. Начните использовать собрания в Teams.

    2.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Чтобы отправить отзыв о продукте Teams или запросить новую функцию, перейдите на портал [отзывов Teams](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
    3.  Будьте в курсе событий
        - Подпишитесь на [блог Teams](https://aka.ms/teamsblog).
        - Ознакомьтесь с [дорожной картой](https://aka.ms/O365Roadmap) Teams.
        - Сведения о последних выпущенных компонентах см. в [Заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)
    4.  Посмотрите [другие обучающие курсы и материалы](/microsoftteams/ITAdmin-readiness#technical-training).
