- durationInMinutes: 1
  content: >
    Это обучение познакомит вас с собраниями Microsoft Teams. Мы рассмотрим возможности собраний в Teams, а также требования и рекомендации по планированию.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Целевая аудитория обучения:

    -   ИТ-специалисты.

    -   Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.

    -   Все интересующиеся собраниями в Teams


    Мы рассмотрим следующие темы:

    -   Собрания и типы собраний в Teams

    -   Требования для собраний

    -   Отчеты


    Следующая информация не рассматривается:

    -   В собраниях существует возможность подключения участника по обычной телефонной линии. Такая возможность называется аудиоконференцией и выходит за рамки данного курса.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    -   Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Собрания в Teams
  durationInMinutes: 16
  content: "\nДля ознакомления с собраниями в Teams см. следующие материалы:\n-   Have Meetings (Проведение собраний) в разделе [Собрания и звонки](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (примерное время чтения: 6 минут).\n\n-   Видео [Незапланированное собрание](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1 минута 45 секунд)\n\n-   Видео [Запланированные собрания](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1 минута 45 секунд)\n\n-   Статья [9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (9 советов по собраниям в Microsoft Teams), которая познакомит вас с \"залом ожидания\", присоединением к собраниям анонимно и другими возможностями (примерное время чтения: 6 минут)\n"
- title: Сценарий. Типы собраний
  durationInMinutes: 1
  content: "\nГарт работает в компании Contoso, у которой есть несколько офисов. Ему необходимо постоянно взаимодействовать с людьми из других офисов.\n\n-  Собрания его проектной группы проходят по понедельникам и длятся один час. Поскольку у сотрудников уже есть специальный канал для их проекта в Microsoft Teams, Гарт запланировал \"собрание канала\" для этой регулярной встречи. Это решение имеет много преимуществ для Гарта и его команды:\n   -   Все участники получают приглашение автоматически.\n   -   Все имеющие отношение к собранию обсуждения, проходившие до, во время или после собрания, являются частью обсуждения на канале.\n   -   Собрание и обсуждение доступны всем участникам команды.\n-   Гарту также необходимо проводить беседы с отдельными людьми, и он не хочет, чтобы эти беседы могли просматривать другие. Для этих целей Гарт планирует \"частное собрание\".\n    Частные собрания позволяют Гарту провести чат до начала собрания команды. Это помогает провести собрание более эффективно, поскольку Гарт может заранее поделиться материалами или обсудить повестку с ключевыми участниками. Такие чаты также доступны во время собрания. Они позволяют делать заметки и могут быть позднее использованы для каких-то дополнительных задач.\n-   Иногда между участниками канала возникает оживленная дискуссия, и Гарту необходимо, чтобы они быстро пришли к решению. Он решает, что в этом случае видеозвонок будет более эффективным, чем печатание текста на клавиатуре. В этой ситуации Гарт создает незапланированное собрание, выбрав **Начать собрание** в текущем обсуждении.\n"
- title: Клиенты для собраний
  durationInMinutes: 5
  content: "\nПрисоединение к собраниям возможно с различных клиентов. Поддерживаемые Teams платформы см. в статье [Работа с клиентами для Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (примерное время чтения: 3 минуты).\n\nКроме того, функция аудиоконференций позволяет присоединяться к собраниям по обычному телефону, путем набора номера собрания либо звонка из собрания.\nРаботе аудиоконференции будет посвящен отдельный обучающий курс.\n\nВ Outlook для Windows вы можете использовать надстройку для планирования собраний прямо из календаря. Дополнительные сведения: [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (Надстройка для собраний Teams в Outlook; примерное время чтения: 2 минуты).\n"
- title: Требования и рекомендации для собраний
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a>Лицензирование\nХотя для проведения собраний не требуются дополнительные лицензии (достаточно лицензии на Microsoft Teams), для некоторых сценариев необходимо дополнительное лицензирование.\n\nДополнительная лицензия требуется для использования аудиоконференций, позволяющих присоединяться к собраниям Teams по обычному телефону. Этот вопрос будет рассмотрен в отдельном обучающем курсе по аудиоконференциям.\n\nДополнительные сведения: [Лицензирование Office 365 для Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).\n\n###<a name=\"bandwidth-and-media-flow\"></a>Пропускная способность и поток медиаданных\nВ Teams существует два способа начать сеанс связи в режиме реального времени:\n-   Один пользователь может напрямую позвонить другому\n-   Пользователь может создать собрание (запланированное или незапланированное)\nВ звонках медиаданные (звук, видео, демонстрируемые приложения или рабочий стол) передаются по самому прямому из возможных путей. Если, например, между пользователями нет брандмауэра (скажем, в случае, когда пользователи находятся в одной сети), медиатрафик будет передаваться напрямую от одного пользователя к другому. Если прямому подключению между пользователями препятствует брандмауэр, то трафик будет передаваться через ретранслятор.\n\nВ собраниях весь трафик сначала отправляется в службу конференц-связи, размещенную в Office 365. Эта служба собирает трафик аудиоданных, микширует его и отправляет обратно; трафик видео и демонстрации рабочего стола и приложений принимается и передается участникам.\n\nЭтот обучающий курс не рассматривает планирование пропускной способности, но оно имеет решающее значение для комфортной работы пользователей.\n\nДополнительные сведения: [Подготовка сети организации к использованию Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).\n\n###<a name=\"exchange-dependencies\"></a>Зависимости для Exchange\n\nПри использовании локального сервера Exchange Server возможен ряд ограничений (в зависимости от версии Exchange Server), связанных с созданием и просмотром собраний из клиента Teams, а также с соответствием требованиям.\nСведения о возможных ограничениях см. в статье [Взаимодействие Exchange и Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (примерное время чтения: 3 минуты).\n"
- title: Параметры конфигурации собраний
  durationInMinutes: 1
  content: "\nКак ИТ-администратор вы можете включать и отключать различные типы собраний, а также отключать модальности, такие как видео и демонстрация экрана. Информацию о настраиваемых параметрах с точки зрения ИТ-специалиста см. в разделе [Звонки и собрания](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (примерное время чтения: 1 минута). В этой статье также указано максимально возможное количество участников собрания.\n"
- title: Упражнение. Настройка собраний
  durationInMinutes: 20
  content: "\nВ этом упражнении у вас будет возможность опробовать собрания в Teams. Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.\n\n###<a name=\"requirements\"></a>Требования\n-   Клиент Office 365 с лицензией, позволяющей использовать Teams\n    -   Настоятельно рекомендуем использовать специальный тестовый клиент.\n    -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.\n-   Как минимум две конечные точки\n   -   Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.\n\n###<a name=\"suggested-scenarios-to-test\"></a>Рекомендуемые сценарии для тестирования\n-   Планирование в клиенте Teams собраний различного типа: собраний канала, незапланированных и частных собраний.\n-   Планирование собраний при помощи [Надстройки для Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).\n-   Проведение чата перед началом запланированных собраний (например, для обсуждения повестки).\n-   Присоединение к собранию с различными сценариями и рабочими нагрузками, например только звук, видео, демонстрация рабочего стола.\n-   Присоединение к собранию через браузер без входа в клиент (можете использовать просмотр \"InPrivate\"), чтобы узнать, как происходит анонимное участие в собрании.\n-   Вход на портал администрирования и изменение каких-то настроек собрания (например, отключите планирование частных собраний). Как это влияет на работу пользователей?\n"
- title: Отчеты
  durationInMinutes: 2
  content: "\nС точки зрения отчетов необходимо обратить внимание на две области:\n-   Использование. Сколько проходит собраний?\n-   Качество. Каково качество собраний?\n\nНеобходимо тщательно отслеживать оба показателя:\n-   Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом. Для выяснения причин необходим дополнительный анализ. Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.\n-   С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365. Низкое качество ведет к негативным впечатлениям и более редкому использованию.\n    Дополнительные сведения об отчетах по использованию: [Отчеты в Центре администрирования Office 365 — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).\n\nУправление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:\n\n-   Сведения о роли лидеров по качеству: [Роль лидера по качеству](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).\n-   Сведения о панели мониторинга качества звонков: [Investigate Media Quality using CQD](https://aka.ms/sof-cqd) (Анализ качества мультимедиа при помощи ПМКЗ).\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: >
    В рамках этого руководства мы рассмотрели следующие ключевые разделы:

    -   Собрания и типы собраний в Teams

    -   Требования для собраний

    -   Отчеты


    ### <a name="next-steps"></a>Дальнейшие действия


    1.  Зайдите в [MyAdvisor](https://aka.ms/myadvisor), чтобы получить индивидуальные рекомендации по развертыванию.

    2.  Начните использовать собрания в Teams.

    3.  Отправьте нам отзыв:
        - Оставьте сообщение в разделе комментариев внизу этой страницы.
        - Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).
    4.  Будьте в курсе последних:
        - Выполните в [блоге группы](https://aka.ms/teamsblog).
        - Ознакомьтесь с [группами схема](https://aka.ms/skype2teamsroadmap).
        - Сведения о последней выпущенной функции в [Заметки о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    5.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).
