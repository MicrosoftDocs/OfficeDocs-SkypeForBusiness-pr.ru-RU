- durationInMinutes: 1
  content: "<span data-ttu-id=\"586e0-104\">Это обучение познакомит вас с собраниями Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-104\">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id=\"586e0-105\">Мы рассмотрим возможности собраний в Teams, а также требования и рекомендации по планированию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-105\">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>\n\n<span data-ttu-id=\"586e0-106\">В ходе обучения вы увидите множество ссылок на доступные информационные материалы. Таким образом обучающий курс организует структуру обучения: какие статьи читать и в каком порядке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-106\">As you’ll see while going through the training, we give a lot of links to existing information—this way, the training can provide structure as to which articles to read in what order.</span></span>\n\n<span data-ttu-id=\"586e0-107\">Целевая аудитория обучения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-107\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"586e0-108\">ИТ-специалисты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-108\">An It Pro</span></span>\n-   <span data-ttu-id=\"586e0-109\">Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-109\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n-   <span data-ttu-id=\"586e0-110\">Все интересующиеся собраниями в Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-110\">Interested in meetings in Teams</span></span>\n\n<span data-ttu-id=\"586e0-111\">Мы рассмотрим следующие темы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-111\">We’ll cover the following sections:</span></span>\n-   <span data-ttu-id=\"586e0-112\">Собрания и типы собраний в Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-112\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"586e0-113\">Требования для собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-113\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"586e0-114\">Отчеты</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-114\">Reporting</span></span>\n\n<span data-ttu-id=\"586e0-115\">Следующая информация не рассматривается:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-115\">The following information is out of scope:</span></span>\n-   <span data-ttu-id=\"586e0-116\">В собраниях существует возможность подключения участника по обычной телефонной линии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-116\">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id=\"586e0-117\">Такая возможность называется аудиоконференцией и выходит за рамки данного курса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-117\">This feature, called Audio Conferencing, is out of scope for the training.</span></span>\n\n<span data-ttu-id=\"586e0-118\">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-118\">If you have any questions or feedback about this training, please:</span></span>\n\n-   <span data-ttu-id=\"586e0-119\">Оставьте сообщение в разделе комментариев в нижней части страницы \"Дальнейшие действия\" этого руководства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</span></span>\n-   <span data-ttu-id=\"586e0-120\">Отправьте нам письмо по электронной почте: [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-120\">Email us at AskTeams@Microsoft.com</span></span>\n\n<span data-ttu-id=\"586e0-121\">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-121\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: "<span data-ttu-id=\"586e0-122\">Собрания в Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-122\">Meetings in Teams</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"586e0-123\">Для ознакомления с собраниями в Teams см. следующие материалы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-123\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"586e0-124\">Have Meetings (Проведение собраний) в разделе [Собрания и звонки](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (примерное время чтения: 6 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-124\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"586e0-125\">Have Meetings (Проведение собраний) в разделе [Собрания и вызовы на мобильных устройствах](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (примерное время чтения: 4 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-125\">“Have meetings” in [Meetings and calls on mobile devices](https://support.office.com/article/Meetings-and-calls-on-mobile-devices-62ff4c89-8214-4499-a637-c6d13896cc9e) (estimated reading time 4 minutes)</span></span>\n\n-   <span data-ttu-id=\"586e0-126\">Видео [Незапланированное собрание](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) (1 минута 45 секунд)</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-126\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"586e0-127\">Видео [Запланированные собрания](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) (1 минута 45 секунд)</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-127\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137?ui=en-US&rs=en-US&ad=US) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"586e0-128\">Статья [9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (9 советов по собраниям в Microsoft Teams), которая познакомит вас с \"залом ожидания\", присоединением к собраниям анонимно и другими возможностями (примерное время чтения: 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-128\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: "<span data-ttu-id=\"586e0-129\">Сценарий. Типы собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-129\">Scenario - Meeting types</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"586e0-130\">Гарт работает в компании Contoso, у которой есть несколько офисов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-130\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"586e0-131\">Ему необходимо постоянно взаимодействовать с людьми из других офисов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-131\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"586e0-132\">Собрания его проектной группы проходят по понедельникам и длятся один час.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-132\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"586e0-133\">Поскольку у сотрудников уже есть специальный канал для их проекта в Microsoft Teams, Гарт запланировал \"собрание канала\" для этой регулярной встречи. Это решение имеет много преимуществ для Гарта и его команды:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-133\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"586e0-134\">Все участники получают приглашение автоматически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-134\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"586e0-135\">Все имеющие отношение к собранию обсуждения, проходившие до, во время или после собрания, являются частью обсуждения на канале.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-135\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"586e0-136\">Собрание и обсуждение доступны всем участникам команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-136\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"586e0-137\">Гарту также необходимо проводить беседы с отдельными людьми, и он не хочет, чтобы эти беседы могли просматривать другие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-137\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"586e0-138\">Для этих целей Гарт планирует \"частное собрание\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-138\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>  \n    <span data-ttu-id=\"586e0-139\">Частные собрания позволяют Гарту провести чат до начала собрания команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-139\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"586e0-140\">Это помогает провести собрание более эффективно, поскольку Гарт может заранее поделиться материалами или обсудить повестку с ключевыми участниками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-140\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"586e0-141\">Такие чаты также доступны во время собрания. Они позволяют делать заметки и могут быть позднее использованы для каких-то дополнительных задач.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-141\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"586e0-142\">Иногда между участниками канала возникает оживленная дискуссия, и Гарту необходимо, чтобы они быстро пришли к решению.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-142\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"586e0-143\">Он решает, что в этом случае видеозвонок будет более эффективным, чем печатание текста на клавиатуре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-143\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"586e0-144\">В этой ситуации Гарт создает незапланированное собрание, выбрав **Начать собрание** в текущем обсуждении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-144\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: "<span data-ttu-id=\"586e0-145\">Клиенты для собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-145\">Meeting clients</span></span>"
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"586e0-146\">Присоединение к собраниям возможно с различных клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-146\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"586e0-147\">Поддерживаемые Teams платформы см. в статье [Работа с клиентами для Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (примерное время чтения: 3 минуты).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-147\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"586e0-148\">Кроме того, функция аудиоконференций позволяет присоединяться к собраниям по обычному телефону, путем набора номера собрания либо звонка из собрания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-148\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"586e0-149\">Работе аудиоконференции будет посвящен отдельный обучающий курс.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-149\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"586e0-150\">В Outlook для Windows вы можете использовать надстройку для планирования собраний прямо из календаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-150\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"586e0-151\">Дополнительные сведения: [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (Надстройка для собраний Teams в Outlook; примерное время чтения: 2 минуты).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-151\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: "<span data-ttu-id=\"586e0-152\">Требования и рекомендации для собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-152\">Requirements and considerations for meetings</span></span>"
  durationInMinutes: 4
  content: "\n###<a name=\"licensing\"></a><span data-ttu-id=\"586e0-153\">Лицензирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-153\">Licensing</span></span>\n<span data-ttu-id=\"586e0-154\">Хотя для проведения собраний не требуются дополнительные лицензии (достаточно лицензии на Microsoft Teams), для некоторых сценариев необходимо дополнительное лицензирование.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-154\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"586e0-155\">Дополнительная лицензия требуется для использования аудиоконференций, позволяющих присоединяться к собраниям Teams по обычному телефону.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-155\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"586e0-156\">Этот вопрос будет рассмотрен в отдельном обучающем курсе по аудиоконференциям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-156\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"586e0-157\">Дополнительные сведения: [Лицензирование Office 365 для Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-157\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n###<a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"586e0-158\">Пропускная способность и поток медиаданных</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-158\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"586e0-159\">В Teams существует два способа начать сеанс связи в режиме реального времени:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-159\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"586e0-160\">Один пользователь может напрямую позвонить другому</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-160\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"586e0-161\">Пользователь может создать собрание (запланированное или незапланированное)\nВ звонках медиаданные (звук, видео, демонстрируемые приложения или рабочий стол) передаются по самому прямому из возможных путей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-161\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"586e0-162\">Если, например, между пользователями нет брандмауэра (скажем, в случае, когда пользователи находятся в одной сети), медиатрафик будет передаваться напрямую от одного пользователя к другому.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-162\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"586e0-163\">Если прямому подключению между пользователями препятствует брандмауэр, то трафик будет передаваться через ретранслятор.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-163\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"586e0-164\">В собраниях весь трафик сначала отправляется в службу конференц-связи, размещенную в Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-164\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"586e0-165\">Эта служба собирает трафик аудиоданных, микширует его и отправляет обратно; трафик видео и демонстрации рабочего стола и приложений принимается и передается участникам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-165\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n    \n<span data-ttu-id=\"586e0-166\">Этот обучающий курс не рассматривает планирование пропускной способности, но оно имеет решающее значение для комфортной работы пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-166\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"586e0-167\">Дополнительные сведения: [Подготовка сети организации к использованию Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-167\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n###<a name=\"exchange-dependencies\"></a><span data-ttu-id=\"586e0-168\">Зависимости для Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-168\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"586e0-169\">При использовании локального сервера Exchange Server возможен ряд ограничений (в зависимости от версии Exchange Server), связанных с созданием и просмотром собраний из клиента Teams, а также с соответствием требованиям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-169\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"586e0-170\">Сведения о возможных ограничениях см. в статье [Взаимодействие Exchange и Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (примерное время чтения: 3 минуты).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-170\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: "<span data-ttu-id=\"586e0-171\">Параметры конфигурации собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-171\">Meeting configuration options</span></span>"
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"586e0-172\">Как ИТ-администратор вы можете включать и отключать различные типы собраний, а также отключать модальности, такие как видео и демонстрация экрана.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-172\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"586e0-173\">Информацию о настраиваемых параметрах с точки зрения ИТ-специалиста см. в разделе [Звонки и собрания](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (примерное время чтения: 1 минута).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-173\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"586e0-174\">В этой статье также указано максимально возможное количество участников собрания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-174\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: "<span data-ttu-id=\"586e0-175\">Упражнение. Настройка собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-175\">Exercise - Configure meetings</span></span>"
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"586e0-176\">В этом упражнении у вас будет возможность опробовать собрания в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-176\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"586e0-177\">Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-177\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"586e0-178\">Требования</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-178\">Requirements</span></span>\n-   <span data-ttu-id=\"586e0-179\">Клиент Office 365 с лицензией, позволяющей использовать Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-179\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"586e0-180\">Настоятельно рекомендуем использовать специальный тестовый клиент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-180\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"586e0-181\">Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-181\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"586e0-182\">Не выполняйте никакие тесты в рабочей среде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-182\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"586e0-183\">Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-183\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"586e0-184\">Как минимум две конечные точки</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-184\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"586e0-185\">Это могут быть два компьютера, но вы также можете использовать клиент на мобильном телефоне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-185\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"586e0-186\">Рекомендуемые сценарии для тестирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-186\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"586e0-187\">Планирование в клиенте Teams собраний различного типа: собраний канала, незапланированных и частных собраний.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-187\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"586e0-188\">Планирование собраний при помощи [Надстройки для Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-188\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"586e0-189\">Проведение чата перед началом запланированных собраний (например, для обсуждения повестки).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-189\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"586e0-190\">Присоединение к собранию с различными сценариями и рабочими нагрузками, например только звук, видео, демонстрация рабочего стола.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-190\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"586e0-191\">Присоединение к собранию через браузер без входа в клиент (можете использовать просмотр \"InPrivate\"), чтобы узнать, как происходит анонимное участие в собрании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-191\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"586e0-192\">Вход на портал администрирования и изменение каких-то настроек собрания (например, отключите планирование частных собраний).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-192\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"586e0-193\">Как это влияет на работу пользователей?</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-193\">How does this affect the user experience?</span></span>\n"
- title: "<span data-ttu-id=\"586e0-194\">Отчеты</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-194\">Reporting</span></span>"
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"586e0-195\">С точки зрения отчетов необходимо обратить внимание на две области:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-195\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"586e0-196\">Использование. Сколько проходит собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-196\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"586e0-197\">Качество. Каково качество собраний?</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-197\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"586e0-198\">Необходимо тщательно отслеживать оба показателя:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-198\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"586e0-199\">Низкое использование означает, что пользователи по той или иной причине не пользуются продуктом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-199\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"586e0-200\">Для выяснения причин необходим дополнительный анализ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-200\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"586e0-201\">Причины могут быть разными: возможно, собрания не удовлетворяют требованиям пользователей, пользователи недостаточно осведомлены или не прошли нужное обучение, имеются проблемы с качеством.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-201\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"586e0-202\">С другой стороны, низкое качество означает, что существуют проблемы взаимодействия между пользователями и Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-202\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"586e0-203\">Низкое качество ведет к негативным впечатлениям и более редкому использованию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-203\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"586e0-204\">Дополнительные сведения об отчетах по использованию: [Отчеты в Центре администрирования Office 365 — действия пользователей Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (примерное время чтения: 5 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-204\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"586e0-205\">Управление качеством выходит за рамки этого курса, но вы можете обратиться к следующим обучающим материалам:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-205\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"586e0-206\">Сведения о роли лидеров по качеству: [Роль лидера по качеству](https://docs.microsoft.com/microsoftteams/prepare-teams).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-206\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/prepare-teams).</span></span>\n-   <span data-ttu-id=\"586e0-207\">Сведения о панели мониторинга качества звонков: [Investigate Media Quality using CQD](http://aka.ms/sof-cqd) (Анализ качества мультимедиа при помощи ПМКЗ).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-207\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](http://aka.ms/sof-cqd).</span></span>\n"
- title: "<span data-ttu-id=\"586e0-208\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-208\">Next steps</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"586e0-209\">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-209\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"586e0-210\">Собрания и типы собраний в Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-210\">Meetings and meeting types in Teams</span></span>\n-   <span data-ttu-id=\"586e0-211\">Требования для собраний</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-211\">Requirements for large meetings</span></span>\n-   <span data-ttu-id=\"586e0-212\">Отчеты</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-212\">Reporting</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"586e0-213\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-213\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"586e0-214\">Зайдите в [MyAdvisor](http://aka.ms/myadvisor), чтобы получить индивидуальные рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-214\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance</span></span>\n2.  <span data-ttu-id=\"586e0-215\">Начните использовать собрания в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-215\">Start using meetings in Teams.</span></span>\n3.  <span data-ttu-id=\"586e0-216\">Отправьте нам отзыв:</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-216\">Send us feedback</span></span>\n    - <span data-ttu-id=\"586e0-217\">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-217\">Post in the comments section at the bottom of the Next steps page of this tutorial.</span></span>\n    - <span data-ttu-id=\"586e0-218\">Отправьте нам письмо по электронной почте: [AskTeams\\@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Meetings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-218\">Email us at AskTeams@Microsoft.com</span></span>\n    - <span data-ttu-id=\"586e0-219\">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-219\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n4.  <span data-ttu-id=\"586e0-220\">Посмотрите [другие обучающие курсы и материалы](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"586e0-220\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\n"
