- durationInMinutes: 1
  content: "<span data-ttu-id=\"4e454-104\">Этот учебник является введением в процесс обновления Skype для бизнеса до Microsoft Teams, а также от комплексной платформы успешного обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"4e454-105\">Этот учебник поможет вам быстро ориентироваться на Рекомендуемые пути и ресурсы по обновлению, которые могут быть доступны вам в пути, независимо от того, как вы только начинаете работать с планированием, уже используете команды в Skype для бизнеса или готовы к переходу на Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"4e454-106\">Целевая аудитория данного курса:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"4e454-107\">ИТ-специалист, ответственный за планирование, развертывание и управление Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"4e454-108\">Ответственен за планирование управления изменениями пользователей в пределах организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"4e454-109\">Вы хотели бы понять, как попытаться успешно перейти с Skype для бизнеса на Teams для вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"4e454-110\">Мы подробно рассмотрим, как поступают эти два продукта, и объясните, какие действия вы можете предпринять сегодня для подготовки существующей среды Skype для бизнеса для Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"4e454-111\">Мы рассмотрим структуру платформы, которая поможет вам планировать и выполнять обновление, с обзором основных действий, которые позволят вам оптимально повысить качество работы в технической и неготовности пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"4e454-112\">Основными целями этого учебника являются:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"4e454-113\">Ознакомьтесь с доступными путями по обновлению, которые помогут вам спланировать обновление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"4e454-114\">В этой статье описаны важные действия, необходимые для подготовки к обновлению и реализации ее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"4e454-115\">Определение глубоких руководств, шаблонов и ресурсов, которые помогут вам в пути.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"4e454-116\">Чтобы приступить к работе с нашими рекомендациями, поделитесь следующим образом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"4e454-117\">Если у вас есть вопросы или отзывы о данном обучающем курсе, напишите сообщение в разделе Примечания в нижней части страницы \"дальнейшие действия\" этого учебника.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"4e454-118\">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="4e454-119">Узнайте о том, как в Skype для бизнеса и в Teams</span><span class="sxs-lookup"><span data-stu-id="4e454-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"4e454-120\">Поддержка концепции интеллектуального взаимодействия Microsoft Teams — это Центральный центр совместной работы, объединяя чат, собрания, звонки, совместную работу, интеграцию приложений и хранение файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"4e454-121\">Если вы уже пользуетесь Skype для бизнеса, вам будет предложено перейти на Microsoft Teams, чтобы получить полный набор возможностей общения и совместной работы в одном клиенте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"4e454-122\">Чтобы лучше понять путешествие, ознакомьтесь с размнением в [Skype для бизнеса](https://aka.ms/upgradeabstract) (Sway, оценка времени чтения 3 минут).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"4e454-123\">Teams помогает быстро внедрять и добавлять новые функции на непрерывной основе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"4e454-124\">Чтобы узнать, какие функции будут доступны в Teams, а также ознакомьтесь с обновленной версией [плана для обеспечения возможностей Skype для бизнеса в Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (оценка времени чтения 2 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"4e454-125\">Кроме того, мы рекомендуем вам ознакомиться с [вопросами и ответами из Skype для бизнеса на Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (оценка времени чтения — 10 минут), чтобы получить глубокие знания о наиболее часто обсуждаемых темах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="4e454-126">Инфраструктура обновления поездки</span><span class="sxs-lookup"><span data-stu-id="4e454-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"4e454-127\">Корпорация Майкрософт предоставляет полную структуру, которая поможет вам планировать и выполнять обновление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"4e454-128\">Платформа состоит из двух разных разновидностей: обновление Basic для менее сложных сред и небольших развертываний, а также модернизация Pro для крупных компаний с высокой активностью использования функций Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"4e454-129\">В обоих случаях платформа включает следующие этапы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"4e454-130\">![Иллюстрация упгардеого пути в Teams] (media/upgrade-banner-main.png \"Платформа поможет вам выполнить следующие этапы: заинтересованные лица проекта; Определение проекта; Техническая готовность и готовность пользователей; Развертывание и реализация; Эффективность работы.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-130\">![Illustration of the Teams upgarde journey](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"4e454-131\">Обновление базового</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"4e454-132\">Разработанный для малых организаций или пользователей Skype для бизнеса Online для обмена мгновенными сообщениями (чат) и собраний, базовый контрольный список обновления — это план действий, включающий основные, Рекомендуемые действия и связанные ресурсы для реализации Переход с Skype для бизнеса на Teams прошел успешно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"4e454-133\">Эти десять простых шагов содержат все необходимое для успешного обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"4e454-134\">Они предназначены для выполнения в течение от 30 до 45 дней, но следует настроить даты завершения задач в соответствии с календарным планом обновления Организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"4e454-135\">Профессиональная модернизация</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"4e454-136\">Разработан для крупных организаций или для сложных развертываний Skype для бизнеса (например, гибридных и облачных голосовых развертываний), обновления учетных записей Pro для более продолжительного жизненного цикла и с различными сценариями обновления, включая запуск Microsoft Команды Skype для бизнеса до тех пор, пока не будет готова ваша организация.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"4e454-137\">Разбивается на три фазы, переход на новую версию Pro:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"4e454-138\">**Перед обновлением**: начните приступить к определению ценности групп по мере подготовки к обновлению с течением времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"4e454-139\">Рассмотрим эти шаги, чтобы обеспечить позитивную работу при переходе в Teams, когда вы будете готовы к работе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"4e454-140\">Если в вашей организации уже работают команды Skype для бизнеса, используйте эти действия до обновления в качестве контрольной точки проверки готовности Организации к обновлению пользователей до Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"4e454-141\">**Обновление**: когда ваша организация готова к тому, чтобы пользователи могли прекратить использовать Skype для бизнеса, вам нужно будет убедиться, что у них есть уведомления о том, как приступить к работе, и начните пользоваться группами (если они еще не были).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"4e454-142\">Кроме того, вы можете сделать так, чтобы обеспечить оптимальное взаимодействие, например переместить собрания Skype для бизнеса в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"4e454-143\">После **обновления**: после завершения работы всей Организации в Teams, реализуйте план, чтобы максимизировать стоимость.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"4e454-144\">Это включает наблюдение за качеством сети, повышение уровня обслуживания Teams, обеспечивая тем самым использование Skype для бизнеса, и планирование расширенных функциональных возможностей в соответствии с разделом развития команд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"4e454-145\">Выберите один из них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"4e454-146\">Нет единственного индикатора, который будет определять, подходит ли базовый или Pro для вашего развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"4e454-147\">Тем не менее, в следующей таблице приведены инструкции по определению оптимального подхода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"4e454-148\">![Влияние на решение Basic и Pro зависит от ряда факторов.] (media/upgrade-basicvspro.png \n\"Влияние на решение Basic и Pro зависит от ряда факторов.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"4e454-149\">Дополнительная информация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"4e454-150\">Обновление базового</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"4e454-151\">Профессиональная модернизация</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="4e454-152">Планирование процедуры обновления</span><span class="sxs-lookup"><span data-stu-id="4e454-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="4e454-153">Как и в случае с каждым проектом, рекомендуется использовать план для самостоятельной настройки успеха.</span><span class="sxs-lookup"><span data-stu-id="4e454-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="4e454-154">Для обновления этап планирования включает следующие два компонента: прикрепление заинтересованных лиц и определение области охвата проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="4e454-155">Составление списка заинтересованных лиц проекта</span><span class="sxs-lookup"><span data-stu-id="4e454-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="4e454-156">С помощью реализации конечных результатов проекта для определения ответственности заинтересованные лица проявляются ключом к успеху вашего проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="4e454-157">Существует две группы заинтересованных лиц, которым вы хотите назначить:</span><span class="sxs-lookup"><span data-stu-id="4e454-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="4e454-158">Спонсорский коалиции, который включает в себя руководителей и спонсоров проектов, которым назначены и повлияют на успех проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="4e454-159">Группа проекта, состоящая из пользователей, которые ответственны за обеспечение технического и готовности пользователей, которые будут выполнять различные задачи в плане проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="4e454-160">Общим потоком между этими двумя группами является руководитель проекта, который работает над обеспечением того, что задачи проекта будут завершены по расписанию, и сообщает о состоянии проекта обратно на коалиции.</span><span class="sxs-lookup"><span data-stu-id="4e454-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="4e454-161">Кроме того, вы можете создать комитет для управления.</span><span class="sxs-lookup"><span data-stu-id="4e454-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="4e454-162">Иногда большие или более сложные проекты заканчиваются конфликтующими или фрагментированными ролями лидерства, что приводит к отключению между группами заинтересованных лиц.</span><span class="sxs-lookup"><span data-stu-id="4e454-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="4e454-163">Для этих проектов может потребоваться сформировать комитет по управления.</span><span class="sxs-lookup"><span data-stu-id="4e454-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="4e454-164">Комиссия по контролю отвечает за принятие решений, предоставляя стратегический взгляд, поддерживающий инициативы проекта, и при необходимости — удаление блокируемых.</span><span class="sxs-lookup"><span data-stu-id="4e454-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="4e454-165">Определение области проекта</span><span class="sxs-lookup"><span data-stu-id="4e454-165">Define your project scope</span></span>


    <span data-ttu-id="4e454-166">Определение концепции проекта, области, целей и управления поможет вам гарантировать, что все заинтересованные лица проекта будут выровнены и работают на одном и том же конечном этапе.</span><span class="sxs-lookup"><span data-stu-id="4e454-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="4e454-167">Это особенно важно, так как группа технической подготовки и группа "готовность пользователей" будут работать независимо друг от друга, чтобы они были тесно связаны с необходимыми возможностями, бизнес-сценариями и временными шкалами проекта. .</span><span class="sxs-lookup"><span data-stu-id="4e454-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="4e454-168">После того как вы завершите работу над проектом, ознакомьтесь с ним в рамках проекта, чтобы убедиться в том, что вы хотите добиться нужного конечного состояния.</span><span class="sxs-lookup"><span data-stu-id="4e454-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="4e454-169">Воспользуйтесь приведенными ниже целями для измерения результатов и устранения необходимости.</span><span class="sxs-lookup"><span data-stu-id="4e454-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="4e454-170">Область охвата проекта обычно состоит из следующих компонентов:</span><span class="sxs-lookup"><span data-stu-id="4e454-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="4e454-171">**Концепция проекта**: "крупная фотография" или конечным состоянием, отвечающим на вопрос, "почему мы делаем этот проект?"</span><span class="sxs-lookup"><span data-stu-id="4e454-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="4e454-172">Идеальная концепция, в которой рассматриваются бизнес-факторы организации и пользовательская стоимость, — добавление перспектив.</span><span class="sxs-lookup"><span data-stu-id="4e454-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="4e454-173">**Область охвата проекта**: ваша концепция может быть реализована с течением времени с течением различных этапов.</span><span class="sxs-lookup"><span data-stu-id="4e454-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="4e454-174">В настоящее время область охвата проекта определяет фокусировку проекта и следит за тем, чтобы ваша группа проекта была сосредоточена на своих текущих задачах, что позволяет вам реализовать долгосрочное видение.</span><span class="sxs-lookup"><span data-stu-id="4e454-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="4e454-175">**Цели проекта**: ваши цели определяют желаемый результат и позволяют измерять успех проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="4e454-176">Цели можно определять как цели и ключевые результаты (Окрс), а показатели успешности проекта могут быть определены как ключевые показатели успеха (КСИС).</span><span class="sxs-lookup"><span data-stu-id="4e454-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="4e454-177">Важно, чтобы вы могли принимать участие заинтересованных лиц из проекта в определении Окрс и КСИС, чтобы убедиться в том, что они являются владельцами, и выровняйте эти показатели успеха для определенных задач проекта.</span><span class="sxs-lookup"><span data-stu-id="4e454-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="4e454-178">Цели должны включать показатели организационных, технических и пользовательских показателей успеха.</span><span class="sxs-lookup"><span data-stu-id="4e454-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="4e454-179">Дополнительная информация:</span><span class="sxs-lookup"><span data-stu-id="4e454-179">Additional information:</span></span>

    -   <span data-ttu-id="4e454-180">[Руководство](https://aka.ms/SteeringCommittee) для комитетов о том, как приучить к управлению комитетами</span><span class="sxs-lookup"><span data-stu-id="4e454-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="4e454-181">[Определение области охвата проекта](https://aka.ms/SkypetoTeams-Scope) для примера видения, области охвата и целей.</span><span class="sxs-lookup"><span data-stu-id="4e454-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="4e454-182">Руководство по миграции и взаимодействию</span><span class="sxs-lookup"><span data-stu-id="4e454-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"4e454-183\">Фактическая миграция из Skype для бизнеса в Teams может проводиться с различными подходами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"4e454-184\">Ознакомьтесь с [рекомендациями по миграции и взаимодействием для организаций](https://aka.ms/SkypeToTeams-Interop) , использующих Teams, в Skype для бизнеса (оценка времени чтения 19 минут), чтобы понять принципы, доступные параметры и учесть, что необходимо принять участие в счета.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="4e454-185">Подготовка среды для Teams</span><span class="sxs-lookup"><span data-stu-id="4e454-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"4e454-186\">Готовность среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"4e454-187\">И Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"4e454-188\">Качество голосовых и видеозвонков прямо влияет на взаимодействие с пользователем, а также на качество сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"4e454-189\">Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"4e454-190\">В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"4e454-191\">Оценка готовности сети</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"4e454-192\">Прежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните оценку готовности сети, чтобы затем запускать ее на регулярной основе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"4e454-193\">Если вы не провели оценку готовности к использованию сети вообще или не в течение некоторого времени, вы должны выполнить эти действия, прежде чем приступить к внедрению групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"4e454-194\">Оценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"4e454-195\">Даже если вы используете продукт для связи в реальном времени, например Skype для бизнеса, Оценка готовности сети поможет вам проверить готовность сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"4e454-196\">Оценка качества</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"4e454-197\">Убедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"4e454-198\">Используйте панель мониторинга качества звонков (CQD), чтобы отслеживать использование и определять тенденции качества, и аналитику звонков для устранения и просмотра индикаторов качества отдельных звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"4e454-199\">Роль лидера по качеству</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"4e454-200\">Организациям следует назначить одного или нескольких человек в качестве лидеров по качеству.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"4e454-201\">Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"4e454-202\">Именно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"4e454-203\">Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"4e454-204\">Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"4e454-205\">В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"4e454-206\">Зависимости среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"4e454-207\">Как уже упоминалось, в Teams используется существующая инфраструктура Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"4e454-208\">Убедитесь в том, что все требования соблюдены: ссылки на подробные сведения можно найти в приведенном ниже списке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"4e454-209\">Дополнительные сведения и ресурсы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"4e454-210\">Сведения об оценке готовности относятся к [оценке готовности к сети](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"4e454-211\">Чтобы узнать больше о панели мониторинга качества звонков, просмотрите наши видеоролики по [CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"4e454-212\">Проверка готовности среды для Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="4e454-213">Подготовка Организации</span><span class="sxs-lookup"><span data-stu-id="4e454-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"4e454-214\">Для реализации максимального значения в Teams, пользователи должны действительно использовать его, но пользователи не смогут легко изменить способ их работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"4e454-215\">Получение времени для понимания пользователей и проектирование подходящего плана готовности поможет вам облегчить изменение и ускорить внедрение групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"4e454-216\">Эти действия должны выполняться параллельно с помощью подготовки к технической подготовке:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"4e454-217\">Оценка готовности организационных изменений. сюда входит информация о том, что представляют собой ваши пользователи, как они используют новую технологию и как легко адаптироваться к изменениям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"4e454-218\">Кроме того, вы можете определить определенные профили пользователей, которым выгодно пользоваться выставлением на клавиатуре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"4e454-219\">Ознакомьтесь со статьей [Оценка готовности организационных изменений](https://aka.ms/OrgReadiness) (оценка времени чтения 9 минут), чтобы узнать больше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"4e454-220\">Определение и назначение приоритетов бизнес-сценариям с большим объемом деятельности, которая предоставит компании четкие значения, очень важна для материализации реальных изменений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"4e454-221\">Это связано с тем, что в настоящее время вы получаете отзыв от выбранных частей вашего сообщества пользователей о том, как они работают совместно с другими пользователями и обозначают их аспекты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"4e454-222\">Это обеспечит вам карту сценариев, которые можно улучшить при переходе в Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"4e454-223\">Подготовка плана готовности пользователей, состоящего из сведений о поддержке, обучении и технической поддержки, ваш план готовности должен определять как основные, так и целевые профили пользователей, как указано в действии \"Оценка готовности к изменению\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"4e454-224\">Ознакомьтесь с разделом [Подготовка плана готовности пользователя](https://aka.ms/UserReadinessPlan) (время чтения 2 минуты) для получения дополнительных сведений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"4e454-225\">**Пилотное использование Microsoft Teams параллельно со Skype для бизнеса**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"4e454-226\">После того как вы убедитесь, что ваша среда готова для выполнения Teams, вы можете запустить пилотный проект Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"4e454-227\">Skype для бизнеса и Teams предлагают перекрывающиеся функции, поэтому полезно начать путешествие с пилотной версией.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"4e454-228\">*Просмотр видео \"выполнение пилотного проекта Teams\" (3:30 минут)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"4e454-229\">Пилотный проект — это небольшое развертывание, которое позволяет проверить взаимодействие с помощью Skype для бизнеса в вашей среде, а также понять, как ваши пользователи могут максимально повысить эффективность работы и свести к минимуму производительность при использовании обоих продуктов. рядом друг с другом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"4e454-230\">Параллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"4e454-231\">В ИТ – компании рассказывается о том, как пользоваться группами и управлять ими.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"4e454-232\">Ваши команды управления изменениями и принятия изменений подтверждают готовность Организации и проверяют ресурсы и процедуры, необходимые на более крупном масштабе перед развертыванием в масштабах всей Организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"4e454-233\">Пользователи получают доступ к преимуществам Teams, не теряя средств, с которыми они уже знакомы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"4e454-234\">Узнайте все о том, как [провести пилотную](https://aka.ms/SkypeToTeams-Pilot) подотчетную пользователю (оценка времени чтения 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"4e454-235\">Кроме того, мы рекомендуем вам планировать реализацию группы с помощью Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"4e454-236\">Это поможет вам создавать навыки использования в группе проектов, работающей над этой реализацией.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"4e454-237\">Централизованное общение, ресурсы и беседы о работе в Teams помогут вашей организации в долгосрочном запуске.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="4e454-238">Выполнение обновления</span><span class="sxs-lookup"><span data-stu-id="4e454-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"4e454-239\">После того как вы закончите планирование и подготовку, настало время настроить параметры сосуществования и выполнить обновление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"4e454-240\">Ознакомьтесь со статьей [Настройка параметров сосуществования и обновления](https://aka.ms/SkypeToTeams-SetCoexistence) (оценочное время чтения 3 минуты) для понимания разных параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"4e454-241\">Подробное описание действий зависит от текущей среды. Ознакомьтесь с приведенными ниже руководствами (оценка времени чтения на 2 минуты каждый).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"4e454-242\">Переход со Skype для бизнеса Online на Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"4e454-243\">Переход с гибридного развертывания Skype для бизнеса на Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"4e454-244\">Обновление локальных и рабочих групп Skype для бизнеса</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="4e454-245">Эффективное функционирование дисков в Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="4e454-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"4e454-246\">Теперь, когда вы перенесли всех пользователей в Teams, необходимо убедиться в том, что служба обеспечивает отличное качество и что пользователи действительно используют его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"4e454-247\">Работа [с диском в Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (оценка времени чтения 3 минуты) о том, как измерять использование и качество работы Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="4e454-248">Дополнительные сведения</span><span class="sxs-lookup"><span data-stu-id="4e454-248">Learn more</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"4e454-249\">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-249\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"4e454-250\">Ознакомьтесь с доступными путями по обновлению, которые помогут вам спланировать обновление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-250\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"4e454-251\">В этой статье описаны важные действия, необходимые для подготовки к обновлению и реализации ее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-251\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"4e454-252\">Определение глубоких руководств, шаблонов и ресурсов, которые помогут вам в пути.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-252\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"4e454-253\">Чтобы приступить к работе с нашими рекомендациями, поделитесь следующим образом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-253\">Share next steps to get started using our guidance.</span></span>\n\n### <a name=\"next-steps\"></a><span data-ttu-id=\"4e454-254\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-254\">Next steps</span></span>\n1.  <span data-ttu-id=\"4e454-255\">Узнайте самую актуальную информацию о Teams и Skype для бизнеса: [http://SkypeandTeams.com](http://skypeandteams.com/)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-255\">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>\n2.  <span data-ttu-id=\"4e454-256\">Планирование поездки из Skype для бизнеса в Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-256\">Plan your journey from Skype for Business to Teams</span></span>\n3.  <span data-ttu-id=\"4e454-257\">Отправьте нам отзыв</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-257\">Send us feedback</span></span>\n    -    <span data-ttu-id=\"4e454-258\">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-258\">Post in the comments section at the bottom of this page.</span></span>\n    -   <span data-ttu-id=\"4e454-259\">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-259\">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>\n \n <span data-ttu-id=\"4e454-260\">Если вам нужна помощь по планированию и развертыванию, вы можете запросить помощь из [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (войдите в систему).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-260\">If you need help with planning and deployment, you can request help from [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (you have to sign in).</span></span>\n\n <span data-ttu-id=\"4e454-261\">Вернуться к [обновлению из Skype для бизнеса в Teams](upgrade-start-here.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e454-261\">Return to [Upgrade from Skype for Business to Teams](upgrade-start-here.md).</span></span>\n"
