- durationInMinutes: 1
  content: "<span data-ttu-id=\"e3f67-104\">В этом учебном курсе мы представим новую концепцию интеллектуальных коммуникаций и расскажем, что ждет Skype для бизнеса и Microsoft Teams в будущем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-104\">In this training, we introduce the new intelligent communications vision and explain the future for Skype for Business and Teams.</span></span>\n\n<span data-ttu-id=\"e3f67-105\">Целевая аудитория данного курса:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-105\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"e3f67-106\">ИТ-специалисты</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-106\">An IT Pro</span></span> \n\n- <span data-ttu-id=\"e3f67-107\">Специалисты, ответственные за планирование, развертывание и управление Skype для бизнеса</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-107\">Responsible for planning, deploying, or managing Skype for Business</span></span>\n\n- <span data-ttu-id=\"e3f67-108\">Специалисты, ищущие оптимальный способ представить Microsoft Teams своей организации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-108\">Interested in understanding how to introduce Teams in your organization</span></span>\n\n<span data-ttu-id=\"e3f67-109\">Мы подробно рассмотрим объединение этих двух продуктов и расскажем, какие шаги можно предпринять уже сегодня, чтобы подготовить существующую среду Skype для бизнеса к переходу на Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-109\">We'll go into detail on how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> <span data-ttu-id=\"e3f67-110\">Основные разделы этого руководства:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-110\">The key learnings of this tutorial are:</span></span>\n\n- <span data-ttu-id=\"e3f67-111\">Концепция интеллектуальных коммуникаций</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-111\">Understand the Intelligent communications vision</span></span>\n\n- <span data-ttu-id=\"e3f67-112\">Переход со Skype для бизнеса Online на Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-112\">Understand the journey from Skype for Business Online to Teams</span></span>\n\n- <span data-ttu-id=\"e3f67-113\">Что следует предпринять уже сегодня</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-113\">Understand what actions should be started today</span></span>\n\n<span data-ttu-id=\"e3f67-114\">Руководство не приводит инструкций по запуску Microsoft Teams или использованию решения параллельно со Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-114\">We won't cover \"How to\" procedures for turning on Teams or running Skype for Business and Teams side by side.</span></span> <span data-ttu-id=\"e3f67-115\">Дополнительные сведения см. в следующих разделах:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-115\">For this information, see the following:</span></span>\n\n- <span data-ttu-id=\"e3f67-116\">Сессия Microsoft Ignite 2017: [How to enable and configure Microsoft Teams for your users (Включение и настройка Microsoft Teams для пользователей)](https://myignite.microsoft.com/sessions/53318)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-116\">Microsoft Ignite 2017 session: [How to enable and configure Microsoft Teams for your users](https://myignite.microsoft.com/sessions/53318)</span></span>\n\n- [<span data-ttu-id=\"e3f67-117\">Переход со Skype для бизнеса на Teams и их совместное использование</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-117\">Upgrade journey and coexistence of Skype for Business and Teams</span></span>](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\n<span data-ttu-id=\"e3f67-118\">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-118\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"e3f67-119\">Оставьте сообщение в разделе комментариев в нижней части страницы \"Дальнейшие действия\" этого руководства.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-119\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"e3f67-120\">Отправьте нам письмо по электронной почте: [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-120\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Journey)</span></span>\n\n- <span data-ttu-id=\"e3f67-121\">Чтобы отправить отзыв о продукте, например, запросить новую функцию, зайдите на сайт [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-121\">To give us your product feedback, such as feature requests, go to [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="e3f67-122">Интеллектуальные коммуникации</span><span class="sxs-lookup"><span data-stu-id="e3f67-122">Understand Intelligent Communications</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="e3f67-123">На конференции Microsoft Ignite 2017 корпорация Майкрософт представила новую концепцию интеллектуальных коммуникаций, призванную полностью изменить звонки и собрания для пользователей и организаций по всему миру.</span><span class="sxs-lookup"><span data-stu-id="e3f67-123">At Microsoft Ignite 2017, Microsoft introduced a new vision for intelligent communications to transform calling and meeting experiences for people and organizations around the world.</span></span> <span data-ttu-id="e3f67-124">Интеллектуальные коммуникации выходят за рамки традиционных объединенных коммуникаций. Они помогают клиентам эффективнее решать задачи за счет отсутствия необходимости постоянно переключаться в новый контекст, повышать продуктивность проводимых собраний на каждом этапе их жизненного цикла, а также лучше справляться с огромным объемом коммуникаций, с которым мы сталкиваемся каждый день.</span><span class="sxs-lookup"><span data-stu-id="e3f67-124">Intelligent communications goes beyond traditional unified communications, enabling customers to complete tasks more efficiently with minimal context switching, participate in more productive meetings that cover the entire meeting lifecycle, and better manage everyday communications overload.</span></span>


    <span data-ttu-id="e3f67-125"><span style="color:red">**Действие**:</span> Читайте статью в блоге Лори Райт (Lori Wright): [A new vision for intelligent communications in Office 365 (Новая концепция интеллектуальных коммуникаций в Office 365)](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span><span class="sxs-lookup"><span data-stu-id="e3f67-125"><span style="color:red">**Action**:</span> Read Lori Wright's blog post, [A new vision for intelligent communications in Office 365](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)</span></span>


    ###<a name="to-learn-more"></a><span data-ttu-id="e3f67-126">Дополнительные сведения</span><span class="sxs-lookup"><span data-stu-id="e3f67-126">To learn more</span></span>

    <span data-ttu-id="e3f67-127">Посмотрите сессию Microsoft Ignite 2017: [Transform your communications with Microsoft Teams and Skype for Business (Преобразование коммуникаций с Microsoft Teams и Skype для бизнеса)](https://myignite.microsoft.com/videos/56548) — [набор слайдов](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)</span><span class="sxs-lookup"><span data-stu-id="e3f67-127">Watch the Microsoft Ignite 2017 session: [Transform your communications with Microsoft Teams and Skype for Business](https://myignite.microsoft.com/videos/56548)  ([Slide Deck](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2))</span></span>
- title: <span data-ttu-id="e3f67-128">Что такое Microsoft Teams?</span><span class="sxs-lookup"><span data-stu-id="e3f67-128">What is Microsoft Teams?</span></span>
  durationInMinutes: 7
  content: "<span data-ttu-id=\"e3f67-129\">Microsoft Teams — это центр для совместной работы в Office 365, в котором есть все возможности, необходимые вашей команде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-129\">Microsoft Teams is the Office 365 collaboration hub for all teamwork-related activities.</span></span> <span data-ttu-id=\"e3f67-130\">Он построен на базе существующих технологий Office 365, включая SharePoint, Exchange, OneDrive для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-130\">It's built on existing Office 365 technologies, including SharePoint, Exchange, OneDrive for Business.</span></span> <span data-ttu-id=\"e3f67-131\">Microsoft Teams представляет собой расширяемую платформу и позволяет интегрировать сторонние приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-131\">Teams provides an extensibility platform so you can integrate third-party apps.</span></span> <span data-ttu-id=\"e3f67-132\">С ее помощью все ваши команды, как внутри, так и за пределами организации, могут проводить обсуждения, встречаться и вести совместную работу, всегда имея под рукой весь необходимый контекст, то есть беседы, заметки и файлы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-132\">This makes it possible for your teams, both inside and outside your organization, to discuss, meet, and collaborate, while keeping all context – conversations, notes, and files – in a common location.</span></span> <span data-ttu-id=\"e3f67-133\">Microsoft Teams поддерживает функции безопасности и и обеспечения соответствия требованиям корпоративного уровня.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-133\">Teams provides enterprise-grade security and compliance.</span></span> \n\n<span data-ttu-id=\"e3f67-134\"><span style=\"color:red\">**Действие**:</span> Пройдите [интерактивную демонстрацию Microsoft Teams](http://teamsdemo.office.com/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-134\"><span style=\"color:red\">**Action**:</span> Complete the [interactive demo of Microsoft Teams](http://teamsdemo.office.com/).</span></span>\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a><span data-ttu-id=\"e3f67-135\">Чаты, звонки и собрания для современных команд</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-135\">Chat, calls, and meetings for today's teams</span></span>\n<span data-ttu-id=\"e3f67-136\">Общайтесь по актуальным вопросам и держите всех в курсе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-136\">Communicate in the moment and keep everyone in the know.</span></span> <span data-ttu-id=\"e3f67-137\">Будьте всегда на связи с помощью чатов, звонков и командных собраний, а также личных и небольших групповых бесед.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-137\">Stay connected with chat, calls, and meetings within your team and in private or small group conversations.</span></span> <span data-ttu-id=\"e3f67-138\">Планируйте собрания по сети и участвуйте в них, используя HD-видео, протокол VoIP и конференц-связь с телефонным подключением.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-138\">Schedule and join online meetings with HD video, VoIP, and dial-in audio conferencing options.</span></span> <span data-ttu-id=\"e3f67-139\">Делитесь в собраниях по сети своими файлами, приложениями и рабочим столом, а стенограммы записанного контента позволят вам позже просмотреть все самые важные моменты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-139\">Share your files, apps or desktop in online meetings and review the important moments later with transcriptions of recorded content.</span></span> <span data-ttu-id=\"e3f67-140\">Вы можете приобрести выделенный номер телефона для входящих и исходящих внутренних и международных звонков с дополнительными возможностями, такими как голосовая почта, передача звонков, делегирование и экстренные вызовы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-140\">Have a dedicated phone number for placing and receiving domestic and international phone calls, with advanced features including voicemail, transfer, delegation, and emergency calling.</span></span>\n\n### <a name=\"integrated-office-365-apps\"></a><span data-ttu-id=\"e3f67-141\">Интегрированные приложения Office 365</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-141\">Integrated Office 365 apps</span></span>\n<span data-ttu-id=\"e3f67-142\">Предоставьте своей команде встроенный доступ ко всему необходимому прямо в Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-142\">Give your team built-in access to everything they need right in Office 365.</span></span> <span data-ttu-id=\"e3f67-143\">Используйте общее командное рабочее пространство для работы со всеми беседами, инструментами и файлами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-143\">Manage all your conversations, files, and tools in one team workspace.</span></span> <span data-ttu-id=\"e3f67-144\">Наслаждайтесь мгновенным доступом к SharePoint, OneNote, планировщику и PowerBI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-144\">Enjoy instant access to SharePoint, OneNote, PowerBI, and Planner.</span></span> <span data-ttu-id=\"e3f67-145\">Создавайте и редактируйте документы прямо в приложении и используйте контекстные беседы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-145\">Create and edit documents right in the app and include contextual conversations.</span></span> <span data-ttu-id=\"e3f67-146\">Держите команду в курсе событий за счет интеграции электронной почты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-146\">Keep the team in the loop with email integration.</span></span> <span data-ttu-id=\"e3f67-147\">Используйте аналитику Microsoft Graph для поиска людей, файлов и чатов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-147\">Search across people, files, and chats with intelligence from Microsoft Graph.</span></span>\n\n\n### <a name=\"customizable-and-extensible\"></a><span data-ttu-id=\"e3f67-148\">Настройка и расширяемость</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-148\">Customizable and extensible</span></span>\n<span data-ttu-id=\"e3f67-149\">Настройте рабочее пространство Microsoft Teams под себя: включите в него ключевые облачные службы, просматривайте в нем нужные данные и получайте новости по приложениям, с которыми ваша команда работает каждый день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-149\">Tailor your Teams workspace to include key cloud services, explore data, and get updates from the apps your teams use every day.</span></span> <span data-ttu-id=\"e3f67-150\">Создавайте собственные каналы по разным темам и направлениям работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-150\">Create custom channels based on workstreams or topics.</span></span> <span data-ttu-id=\"e3f67-151\">Закрепляйте на виду часто используемые веб-сайты и файлы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-151\">Pin commonly used files and websites for easy reference.</span></span> <span data-ttu-id=\"e3f67-152\">Добавляйте ботов, которые будут решать задачи вашей команды.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-152\">Add bots that work on your team’s behalf.</span></span> <span data-ttu-id=\"e3f67-153\">Используйте платформу разработчика Microsoft Teams для индивидуальной интеграции с используемыми вами бизнес-процессами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-153\">Build custom integrations with your existing business processes by using the Teams developer platform.</span></span>\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a><span data-ttu-id=\"e3f67-154\">Защита, соблюдение требований и управляемость корпоративного уровня</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-154\">Enterprise security, compliance, and manageability</span></span>\n<span data-ttu-id=\"e3f67-155\">Microsoft Teams включает функции корпоративного уровня по обеспечению безопасности, управлению и соответствию требованиям, которых вы ожидаете от Office 365, в том числе поддержку широкого спектра стандартов соответствия, обнаружение электронных данных, а также удержание по юридическим причинам каналов, файлов и чатов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-155\">Teams provides the enterprise-level security, compliance, and management features you expect from Office 365, including broad support for compliance standards and eDiscovery, and legal hold for channels, chats, and files.</span></span> <span data-ttu-id=\"e3f67-156\">Microsoft Teams постоянно шифрует данные, как неактивные, так и при передаче, и включает многофакторную проверку подлинности для более эффективной защиты идентификации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-156\">Teams encrypts data at all times, at-rest and in-transit, and includes multi-factor authentication to enhance identity protection.</span></span> <span data-ttu-id=\"e3f67-157\">Наши инженеры службы поддержки всегда на связи и готовы вам помочь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-157\">On-call support engineers are standing by any time you need support.</span></span>\n"
- title: <span data-ttu-id="e3f67-158">Переход со Skype для бизнеса на Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="e3f67-158">The journey from Skype for Business to Teams</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="e3f67-159">Переход на Microsoft Teams выглядит следующим образом:</span><span class="sxs-lookup"><span data-stu-id="e3f67-159">Here's what the journey to Teams looks like:</span></span>

    - <span data-ttu-id="e3f67-160">В Microsoft Teams будет использоваться новая внутренняя инфраструктура Skype для бизнеса, которая поддерживает голосовую связь, видеосвязь и собрания корпоративного класса.</span><span class="sxs-lookup"><span data-stu-id="e3f67-160">Teams will leverage a new Skype for Business back-end infrastructure for enterprise-grade voice, video, and meetings.</span></span> <span data-ttu-id="e3f67-161">Эта новая облачная архитектура позволяет Майкрософт обеспечивать высокое качество связи и ускорять внедрение инноваций.</span><span class="sxs-lookup"><span data-stu-id="e3f67-161">This new, cloud-born architecture lets Microsoft deliver higher-quality communication experiences and accelerate the speed of innovation.</span></span>

    - <span data-ttu-id="e3f67-162">Microsoft Teams становится основным клиентом коммуникаций для пользователей Office 365 и со временем заменит существующий клиент Skype для бизнеса.</span><span class="sxs-lookup"><span data-stu-id="e3f67-162">Teams becomes the core communications client for Office 365 customers, replacing the current Skype for Business client over time.</span></span>

    - <span data-ttu-id="e3f67-163">Skype для бизнеса останется клиентом связи в Skype для бизнеса Server.</span><span class="sxs-lookup"><span data-stu-id="e3f67-163">Skype for Business will remain the client for Skype for Business Server.</span></span> <span data-ttu-id="e3f67-164">Корпорация Майкрософт по-прежнему будет поддерживать Skype для бизнеса Server. Выпуск новой версии сервера назначен на вторую половину 2018 календарного года.</span><span class="sxs-lookup"><span data-stu-id="e3f67-164">Microsoft stays committed to Skype for Business Server; a new version of the server is targeted for release in the second half of calendar year 2018.</span></span>

    - <span data-ttu-id="e3f67-165">Если вам все еще необходим Skype для бизнеса Online, вы по-прежнему можете приобрести это приложение и подключить к нему новых пользователей.</span><span class="sxs-lookup"><span data-stu-id="e3f67-165">If you still need Skype for Business Online, you can still purchase it and enable new users.</span></span>


    <span data-ttu-id="e3f67-166">Хотя Microsoft Teams поддерживает множество сценариев совместной работы, недоступных в Skype для бизнеса, последний все же включает пока ряд функций связи, еще не реализованных в Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="e3f67-166">While Teams features many collaboration scenarios that Skype for Business can't cover, Skype for Business still has some functionality around communication that Teams doesn't yet provide.</span></span> <span data-ttu-id="e3f67-167">Чтобы узнать, какие функции будут доступны в Microsoft Teams и когда, ознакомьтесь со [стратегией Microsoft Teams](https://aka.ms/TeamsRoadmap).</span><span class="sxs-lookup"><span data-stu-id="e3f67-167">To stay on top of which features will be available in Teams, and when, check out the [Teams Roadmap](https://aka.ms/TeamsRoadmap).</span></span>


    <span data-ttu-id="e3f67-168"><span style="color:red">**Действие**:</span> Читайте запись блога: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available (Теперь доступна стратегия внедрения возможностей Skype для бизнеса в Microsoft Teams)](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span><span class="sxs-lookup"><span data-stu-id="e3f67-168"><span style="color:red">**Action**:</span> Read the blog post: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)</span></span>


    <span data-ttu-id="e3f67-169">Разумеется, нам бы хотелось, чтобы пользователи поскорее перешли на Microsoft Teams. Но мы понимаем, что вы хотите видеть в новой программе как можно больше знакомых и любимых функций Skype для бизнеса.</span><span class="sxs-lookup"><span data-stu-id="e3f67-169">While we would like customers to move to Teams as soon as possible, we understand that you want to see as many features that you know and love from Skype for Business available in Teams.</span></span> <span data-ttu-id="e3f67-170">Тем не менее, даже хотя сейчас доступны еще не все функции, ваша организация все равно может с выгодой использовать Microsoft Teams в дополнение к Skype для бизнеса.</span><span class="sxs-lookup"><span data-stu-id="e3f67-170">However, even if not everything is available today, your organization can still realize business value by enabling Teams alongside Skype for Business.</span></span> <span data-ttu-id="e3f67-171">Рекомендуем начать с пилотного проекта для определенных сценариев и развертывания Microsoft Teams для избранных пользователей.</span><span class="sxs-lookup"><span data-stu-id="e3f67-171">We recommend starting with a pilot for defined scenarios and rolling out Teams to selected users.</span></span> <span data-ttu-id="e3f67-172">Если вы познакомите своих пользователей с программой уже сегодня, вашей организации будет проще полностью перейти на Microsoft Teams, когда она будет к этому готова.</span><span class="sxs-lookup"><span data-stu-id="e3f67-172">Getting users familiar with Teams today, will help facilitate the transition to Teams once your organization is ready to upgrade.</span></span>


    <span data-ttu-id="e3f67-173">На изменения всегда нужно время.</span><span class="sxs-lookup"><span data-stu-id="e3f67-173">We know that change takes time.</span></span> <span data-ttu-id="e3f67-174">Важно учитывать множество аспектов, от жизненных циклов развертывания до планирования ресурсов и технической готовности.</span><span class="sxs-lookup"><span data-stu-id="e3f67-174">From deployment lifecycles to resource planning to technical readiness, there is a lot to consider.</span></span> <span data-ttu-id="e3f67-175">Кроме того, Microsoft Teams предлагает пользователям новые подходы к работе, поэтому для успешного перехода на эту программу также важна готовность организации, эффективная система управления и контроль изменений у пользователей.</span><span class="sxs-lookup"><span data-stu-id="e3f67-175">In addition, Teams represents a shift in the ways users do their jobs, so organizational readiness, governance and user change management is just as crucial to implementing a successful upgrade to Teams.</span></span> <span data-ttu-id="e3f67-176">Начиная переход на Microsoft Teams, обязательно подключите к планированию своего менеджера по адаптации и управлению изменениями.</span><span class="sxs-lookup"><span data-stu-id="e3f67-176">As you begin exploring your journey to Teams, be sure to include your Adoption/Change Manager in your planning activities.</span></span> <span data-ttu-id="e3f67-177">Согласование стратегии с техническими требованиями и организационной готовностью позволит добиться успешных результатов в бизнесе.</span><span class="sxs-lookup"><span data-stu-id="e3f67-177">Aligning the roadmap with your technical requirements and organizational readiness, will help drive successful business outcomes.</span></span>


    <span data-ttu-id="e3f67-178">Руководство со временем будет пополняться данными, что поможет вашей организации определить наилучшее время для перехода на Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="e3f67-178">This guidance will become more detailed over time, enabling you to determine the best time for your organization to make the move to Teams.</span></span> <span data-ttu-id="e3f67-179">Регулярно заглядывайте в [Стратегию Microsoft Teams](https://aka.ms/TeamsRoadmap) и заходите на сайт [www.SkypeandTeams.com](http://skypeandteams.com), чтобы получать актуальные рекомендации.</span><span class="sxs-lookup"><span data-stu-id="e3f67-179">Check the [Teams Roadmap](https://aka.ms/TeamsRoadmap) frequently and visit [www.SkypeandTeams.com](http://skypeandteams.com) on a regular basis for the latest guidance.</span></span>


    <span data-ttu-id="e3f67-180">Другим полезным ресурсом является скачиваемый PDF-файл [Skype for Busineses to Microsoft Teams Capabilities Roadmap (Переход со Skype для бизнеса на Microsoft Teams: стратегия внедрения возможностей)](https://aka.ms/skype2teamsroadmap). Пока что он доступен только на английском языке. Этот PDF-файл рассказывает, чего сейчас ожидает корпорация Майкрософт в отношении переноса возможностей Skype для бизнеса в Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="e3f67-180">Another great resource is the [Skype for Busineses to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) - a downloadable PDF (in English only, at least for now) that gives Microsoft's current expectations about Skype for Business capabilities coming to Teams.</span></span>
- title: <span data-ttu-id="e3f67-181">Подготовка текущей среды</span><span class="sxs-lookup"><span data-stu-id="e3f67-181">Prepare your current environment</span></span>
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"e3f67-182\">Готовность среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-182\">Environmental readiness</span></span>\n<span data-ttu-id=\"e3f67-183\">И Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-183\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"e3f67-184\">Качество аудио- и видеозвонков будет напрямую влиять на удобство работы пользователей, и эти функции в значительной степени зависят от качества сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-184\">The quality of your audio and video calls will directly impact user experience are both heavily relying on network quality.</span></span> <span data-ttu-id=\"e3f67-185\">Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-185\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"e3f67-186\">В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-186\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"e3f67-187\">Оценка готовности сети</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-187\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"e3f67-188\">Прежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните [оценку готовности сети](https://go.microsoft.com/fwlink/?linkid=859069), чтобы затем запускать ее на регулярной основе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-188\">You should perform a [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069) before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"e3f67-189\">Если оценка готовности сети вообще не проводилась или проводилась довольно давно, выполнить ее перед внедрением Microsoft Teams строго обязательно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-189\">If you had not conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"e3f67-190\">Оценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-190\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"e3f67-191\">Даже если вы уже используете какой-либо продукт для взаимодействия в реальном времени, например Skype для бизнеса, оценка готовности сети позволит проверить состояние сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-191\">Even if you are currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span> \n\n### <a name=\"my-advisor\"></a><span data-ttu-id=\"e3f67-192\">Помощник</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-192\">My Advisor</span></span>\n\n<span data-ttu-id=\"e3f67-193\">При переходе рекомендуем использовать практическое руководство на сайте [помощника](http://aka.ms/myadvisor).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-193\">Throughout your journey, we recommend the practical guidance you'll find in [My Advisor](http://aka.ms/myadvisor).</span></span> <span data-ttu-id=\"e3f67-194\">Это ресурс содержит полноценное руководство и набор средств по планированию развертывания Teams и Skype для бизнеса Online и управления ими для успешной работы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-194\">My Advisor is a comprehensive, self-service guide and toolset for planning and managing Teams and Skype for Business Online for operational success.</span></span> \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span data-ttu-id=\"e3f67-195\"><span style=\"color:red\">**Действие**:</span> Просмотрите ознакомительное видео My Advisor (3:30 мин)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-195\"><span style=\"color:red\">**Action**:</span> Watch the My Advisor intro video (3:30 minutes)</span></span>\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"e3f67-196\">Оценка качества</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"e3f67-197\">Убедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"e3f67-198\">Используйте Панель мониторинга качества звонка (ПМКЗ), чтобы отслеживать тренды по качеству, и аналитику звонков, чтобы анализировать качественные показатели отдельных звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span> \n\n<span data-ttu-id=\"e3f67-199\">Дополнительные сведения о панели мониторинга качества звонков см. в наших [видео по ПМКЗ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-199\">To learn more about CQD, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"e3f67-200\">Роль лидера по качеству</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-200\">Quality champion role</span></span>\n\n<span data-ttu-id=\"e3f67-201\">Организациям следует назначить одного или нескольких человек в качестве лидеров по качеству.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-201\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"e3f67-202\">Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-202\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span> \n\n<span data-ttu-id=\"e3f67-203\">Именно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-203\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"e3f67-204\">Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-204\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"e3f67-205\">Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-205\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"e3f67-206\">В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-206\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span> \n\n<span data-ttu-id=\"e3f67-207\">Сведения о концепции лидеров по качеству, а также средствах и методиках анализа качества приведены в документе [Manage a Quality and Reliable Service Delivery (Управление качеством и надежностью предоставления услуг)](https://go.microsoft.com/fwlink/?linkid=859071).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-207\">Get information on the quality champion concept and the quality review tools and techniques from [Manage a quality and reliable service delivery](https://go.microsoft.com/fwlink/?linkid=859071) workshop.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"e3f67-208\">Зависимости среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-208\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"e3f67-209\">Как уже упоминалось, Microsoft Teams использует существующую инфраструктуру Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-209\">As we've already mentioned, Teams leverages existing Office 365 infrastructure.</span></span> <span data-ttu-id=\"e3f67-210\">Обязательно проведите [проверку готовности среды к переходу на Microsoft Teams](environment-readiness.md), чтобы узнать об имеющихся в среде зависимостях между этой программой и Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-210\">Don't miss [Check your environment's readiness for Teams](environment-readiness.md) to learn about the  environmental dependencies between Teams and Office 365.</span></span> \n"
- title: <span data-ttu-id="e3f67-211">Пилотное использование Microsoft Teams параллельно со Skype для бизнеса</span><span class="sxs-lookup"><span data-stu-id="e3f67-211">Pilot Teams alongside Skype for Business</span></span>
  durationInMinutes: 12
  content: "<span data-ttu-id=\"e3f67-212\">После подтверждения, что среда готова к запуску Microsoft Teams, вы можете запустить решение в пилотном режиме.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-212\">Once you've verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"e3f67-213\">Skype для бизнеса и Microsoft Teams предлагают перекрывающийся набор функций, поэтому рекомендуется начинать переход именно с пилотного проекта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-213\">Skype for Business and Teams offer overlapping functionality – that's why it's helpful to start your journey with a pilot.</span></span> \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\n<span data-ttu-id=\"e3f67-214\">Пилотный проект — это небольшое развертывание, позволяющее проверить совместимость решения со Skype для бизнеса в вашей среде, а также понять, как сделать максимально эффективной работу конечных пользователей и при этом минимизировать путаницу, вызванную параллельным использованием обоих продуктов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-214\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment as well as understand how your end users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span> \n\n<span data-ttu-id=\"e3f67-215\">Параллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-215\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n - <span data-ttu-id=\"e3f67-216\">Специалисты ИТ-подразделения учатся администрировать Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-216\">Your IT organization learns how to manage Teams</span></span>\n - <span data-ttu-id=\"e3f67-217\">Команды по управлению изменениями и адаптации подтверждают организационную готовность, а также проверяют ресурсы и процедуры, необходимые для развертывания решения в масштабе всей организации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-217\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout</span></span>\n - <span data-ttu-id=\"e3f67-218\">Пользователи получают преимущества Microsoft Teams, не теряя уже знакомые инструменты для работы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-218\">Your users get the benefits of Teams without losing the tools they're already familiar with</span></span>\n\n<span data-ttu-id=\"e3f67-219\"><span style=\"color:red\">**Действие**:</span> [Пилотное использование Microsoft Teams параллельно со Skype для бизнеса](pilot-essentials.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e3f67-219\"><span style=\"color:red\">**Action**:</span> [Pilot Teams alongside Skype for Business](pilot-essentials.md)</span></span>\n"
