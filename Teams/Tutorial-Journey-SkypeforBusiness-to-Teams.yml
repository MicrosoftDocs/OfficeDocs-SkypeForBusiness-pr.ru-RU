- durationInMinutes: 1
  content: "В этом руководстве — это введение к Скайп для бизнеса в пути обновления группами Майкрософт и нашей инфраструктуры успешности обновления начала до конца. В этом руководстве будет быстро сориентироваться рекомендуемые пути обновления и ресурсы, доступные для поддержки вы в поездке, будет ли вы будете только что Приступая к работе с планирования, уже выполняется группами наряду с Скайп для бизнеса, или Готово к обновлению до групп.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nЦелевая аудитория данного курса:\n-   IT pro ответственность за планирование, развертывание и управления им Скайп для бизнеса.\n-   Отвечает за планирование управления изменениями пользователей в организации.\n-   Хотите основные сведения об подход успешного обновления Скайп для бизнеса групп для вашей организации.\n\nМы будем подробно о собираться и поясняется, какие действия может занять сегодня для подготовки существующей Скайп для бизнес-среде для групп этих двух продуктов. \n\nМы обсудим framework, которые помогут вам спланировать и выполнить обновление, с обзором ключевые действия для обеспечения оптимального взаимодействия между готовности технические сведения и пользователя.\n\nОсновные задачи в этом руководстве являются:\n-   Перейдите по пути обновления для помощи при планировании обновления.\n-   Узнайте, важных действия, необходимые для подготовки и реализации обновления.\n-   Определите глубокой руководства, шаблоны и ресурсы, которые помогут вам в поездке.\n-   Совместное использование следующего действия, чтобы приступить к работе с помощью нашего рекомендации.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nЕсли у вас есть вопросы или свой отзыв о учебного курса, можно отправлять сообщения в разделе комментариев в нижней части страницы «Действия» в этом руководстве.\n\nЧтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Понять реализация из Скайп для бизнеса в группы
  durationInMinutes: 16
  content: "\nПоддержка концепции intelligent коммуникаций корпорации Майкрософт, группами Майкрософт является центром для командной работы, собрать чата, собраний, вызов, совместной работы, интеграции приложений и хранение файлов. Как существующие Скайп для клиента Business ознакомьтесь с обновления до Microsoft командами, чтобы испытать этот полный набор возможностей обмена данными и совместной работы в одного клиентского интерфейса.\n\nЧтобы получить больше узнать о пути, просмотрите [Your реализация из Скайп для бизнеса](https://aka.ms/upgradeabstract) (Sway, предполагаемое чтения 3 минут)\n\nКоманды innovating быстро и добавление новых функций, постоянно. Быть в курсе верхней части окна, из которых функции будут доступны в группах и когда, изучите [план обновлен для внесения Скайп для бизнес-функций для групп Майкрософт](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (время чтения примерно 2 минуты)\n\nМы также рекомендуем чтения [вопросы и ответы по - реализация из Скайп для бизнеса для групп Майкрософт](https://aka.ms/SkypeToTeams-FAQ) (время чтения примерно 10 минут) для получения глубокое понимание чаще всего Обсуждаемые темы.\n"
- title: Обновление реализация framework
  durationInMinutes: 2
  content: "\nКорпорация Майкрософт предоставляет множество полезных помогут вам спланировать и выполнить обновление. Платформа, поступающие в двух различных видов: обновление базовой более сложных средах и меньшего размера развертывания и обновления Pro для крупные компании с интенсивной нагрузкой Скайп для функций бизнес. В обоих случаях платформа включает следующие этапы:\n\n![Framework поможет выполнить следующие этапы: заинтересованных лиц проекта; Определение проекта; Технические подготовки и готовность пользователей; Развертывание и реализации; Высокий уровень.] (media/upgrade-banner-main.png \"Framework поможет выполнить следующие этапы: заинтересованных лиц проекта; Определение проекта; Технические подготовки и готовность пользователей; Развертывание и реализации; Высокий уровень.\")\n\n### <a name=\"upgrade-basic\"></a>Обновление базовой\n\nПредназначена для небольших организаций или тех, кто использует Скайп для бизнеса в Интернет для обмена мгновенными Сообщениями (разговор) и только собраний, обновление базовой контрольный список носит плана ускорение действий, который включает в себя процессора с тактовой частотой рекомендуемые действия и связанные ресурсы, необходимые для реализации успешное перемещение из Скайп для бизнеса группам.\n\nЭти десять простые действия содержат все необходимые для успешного обновления.\nОни соответствуют завершенных около 30-45 дней, но необходимо изменить даты завершения задач на основе графика обновления вашей организации.\n\n### <a name=\"upgrade-pro\"></a>Обновление специалистов\n\nПредназначена для крупных организаций или с сложных развертываний Скайп для бизнеса (например, гибридного или облака. развертывания голосовой связи), обновление специалистов учетных записей для более жизненный цикл обновления а также различные сценарии обновления, включая под управлением Microsoft Группы наряду с Скайп для бизнеса, пока команды будет готов для вашей организации.\n\nСегментированные в три этапа обновления специалистов рассматриваются:\n-   **Подготовка к обновлению**: запустите осознавать значение команды, при подготовке к обновлению по времени. Рассмотрим эти действия обновления условием, чтобы обеспечить надлежащую положительное взаимодействия при переходе к группам, когда он будет готов для вас. Если ваша организация уже выполняется группами наряду с Скайп для бизнеса, используйте эти действия перед обновлением для контроля проверки для проверки готовности к вашей организации для обновления пользователей по группам.\n-   **Обновление**: Если ваша организация готова для пользователей прекратить использование Скайп для бизнеса, необходимые для обеспечения у них есть достаточно уведомление о Начало обучения и начать использовать команды (если они еще не установлен). Может также потребоваться выполнять действия, такие как перемещение их Скайп для собраний бизнес группами для обеспечения оптимального взаимодействия.\n-   **После завершения обновления**: после всей организации на группы, реализация плана для обеспечения максимальной значение. Это включает в себя мониторинг сети для контроля качества, планирование для расширения функциональных возможностей как команды, стратегия продолжает увеличиваться и продвижение внедрения группам будут недоступны при предоставлении, Скайп для использования Business — это обмотка вниз.\n\n## <a name=\"which-one-to-choose\"></a>Какой из них выбрать?\n\nНет нет одного индикатор, который будет определяться, если Basic или Pro является правильным выбором для вашего развертывания. Тем не менее следующие таблицы помогут определить, какой подход больше подходит:\n\n![Решение на базовый или Pro зависит от нескольких факторов.] (media/upgrade-basicvspro.png \n\"Решение на базовый или Pro зависит от нескольких факторов.\")\n\nДополнительная информация:\n-   [Обновление базовой](https://aka.ms/UpgradeBasic)\n-   [Обновление специалистов](https://aka.ms/UpgradePro)\n"
- title: Планирование обновления пути
  durationInMinutes: 2
  content: >
    Как и каждого проекта он должен всегда следует составить план на месте настроенных успеха. Для обновления, этап планирования включает следующие два компонента: прикрепление другие заинтересованные стороны и определение области проекта.


    ### <a name="enlist-your-project-stakeholders"></a>Прикрепить другие заинтересованные стороны проекта


    При реализации конечных результатов проекта до ведения отчетности, другие заинтересованные стороны с помощью клавиши для успешного выполнения проекта. Существует две группы лиц, которые необходимо назначить.


    1.  Коалицией финансирования, включающий оперативное "и" project Заказчик пользователей, которые имеют сильная заинтересованность в и влияние на успех проекта.


    2.  В группу проекта, состоящий из людей, ответственных за соблюдение технические и готовность пользователей, который будет выполнять различные задачи в плане проекта.


    Общий поток этих двух групп — руководитель проекта, работает, чтобы получить завершения задач проекта по расписанию, а отчетов project состояние коалицией.


    При необходимости можно создать исполнительного комитета. В некоторых случаях крупных и более сложных проектов в итоге с руководством конфликтующие или фрагментированный, который отключает ролей, в результате чего среди групп заинтересованных лиц. Для таких проектов может потребоваться форме исполнительного комитета. Исполнительного комитета отвечает за управление принятия решений, предоставляя стратегического надзор за поддержку программ проекта и, при необходимости — удаление окон.


    ### <a name="define-your-project-scope"></a>Определение области проекта


    Время для определения концепции проекта, области действия, цели и управления поможет обеспечить все заинтересованных лиц проекта выравнивания и работает над конечные результаты те же. Это особенно важно, учитывая, что рабочая группа готовность пользователей и группы технической подготовки будут работать независимо друг от друга извлекать данные их соответствующих частей оставаясь тесно выровненные на необходимые возможности, бизнес-сценарии и временных шкал проекта . После выполнения проекта область во всем проекте, чтобы убедиться, что вы на пути для достижения конечное состояние, которое вы хотите, чтобы ссылаться на него. С помощью целей, чтобы указать под измерения с вашей деятельности и устранять при необходимости.


    Область проекта обычно состоит из следующих компонентов


    -   **Концепции проекта**: «общую картину» или окончательным конечного состояния, которая отвечает на вопрос «Почему делается это project?» Идеальный концепции адреса, бизнес-факторов вашей организации и пользователей полезный перспективы.


    -   **Масштаб проектов**: ваше представление может быть реализован только по времени на различных этапах. Масштаб проектов определяет фокус проекта в данный момент и служит для хранения рабочую группу проекта, ориентированный на свои текущие задачи, что позволяет реализовать долгосрочных планах.


    -   **Цели проекта**: выполнения задач определить результат должен и предоставляют возможность эффективной проекта. Цели может быть определен как цели и основные результаты (OKRs) и меры успеха проекта может быть определен как успеха ключевых индикаторов (KSIs). Очень важно Получение полного участия из заинтересованных лиц проекта в определение OKRs и KSIs, чтобы обеспечить надлежащую они считают смысле владения и выровнять эти показатели успеха определенный проект задачи. Цели должна включать сочетание показателей успешности организационные, технические и ориентированных на пользователя.


    Дополнительная информация:

    -   [Руководство по исполнительного комитета](https://aka.ms/SteeringCommittee) для получения дополнительных сведений о исполнительного комитетов

    -   [Определение области проекта](https://aka.ms/SkypetoTeams-Scope) примеры концепции, область и целей.
- title: Руководство по миграции и взаимодействие
  durationInMinutes: 19
  content: "\nС фактической миграцией из Скайп для бизнеса группам может осуществляться с помощью различных подходов. Внимательно прочитайте [миграции и руководство по взаимодействию для организаций с помощью команды Скайп для бизнеса](https://aka.ms/SkypeToTeams-Interop) (чтения примерное время 19 минут) понять концепции, доступные параметры и рекомендации, которые необходимо учитывать Учетная запись.\n"
- title: Подготовка среды для групп
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Готовность среды\n\nИ Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии. Качество звонков аудио- и видеоконференций непосредственно влияют на взаимодействие с пользователем и связан с активным используют качества сети. Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams. В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.\n\n### <a name=\"network-readiness-assessment\"></a>Оценка готовности сети\n\nПрежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните оценку готовности сети, чтобы затем запускать ее на регулярной основе. Если еще не проведенных оценки готовности сети на всех или в то время, вы абсолютно необходимо сделать до Знакомство с группами.\n\nОценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты. Даже в том случае, если вы используете в текущий момент продукта в режиме реального времени, таких как Скайп для бизнеса, оценки готовности сети поможет проверки готовности к вашей сети.\n\n### <a name=\"quality-assessment\"></a>Оценка качества\n\nУбедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени. Используйте вызова панели мониторинга качества (CQD) для отслеживания использования и определения качества тенденции и вызвать аналитики для устранения неполадок или просмотреть показатели качества отдельных вызовов.\n\n### <a name=\"quality-champion-role\"></a>Роль лидера по качеству\n\nОрганизациям следует назначить одного или нескольких человек в качестве лидеров по качеству. Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения.\n\nИменно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения. Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах. Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента. В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры.\n\n### <a name=\"environmental-dependencies\"></a>Зависимости среды\n\nКак мы уже упоминалось, группами использует существующую инфраструктуру Office 365.\nУбедитесь, что соответствует всем требованиям — ссылками на дополнительные сведения см в списке ниже.\n\nДополнительные сведения и ресурсы:\n-   Дополнительные сведения о оценки готовности приведены [Оценки готовности сети](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Для получения дополнительных сведений о панели мониторинга качества звонков, просмотр наших [CQD видео](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Проверка готовности среды для Teams](https://aka.ms/environmentreadiness)\n"
- title: Подготовка организации
  durationInMinutes: 20
  content: "\nВ полной мере реализовать максимальное значение из рабочих групп, пользователи должны использовать, но начало пользователям изменять способ, над которым они работают не всегда легко. Время понять пользователей и разработать план правой проверки готовности к может помочь упростить изменений и ускорить внедрение рабочих групп. Эти действия необходимо выполнить в рамках подготовки к технической подготовки:\n\n-   Оценка готовности организационных изменений: этот компонент включает общие сведения о вашей пользователей, как они будут использовать новую технологию и готовность они адаптировать для изменения. Это позволяет определить отдельные профили пользователей, которые получают преимущества от целенаправленных адаптация новых сотрудников. Ознакомьтесь с [Assessing организационной изменение проверки готовности к](https://aka.ms/OrgReadiness) (чтения примерное время 9 минут) для получения дополнительных сведений.\n\n-   Определение и определение приоритетов бизнес-высокое значение сценарии, которые предоставят очистить выгоду для организации важно материализации реальных изменений. Данная операция подразумевает получение свои отзывы и предложения из выбранного части сообщества пользователей о как они находятся в настоящее время совместной работы и обмена данными и определение их сложностями. Вам будет предоставлена карты из сценариев, которые можно улучшить как переход к группам.  \n\n-   Подготовка плана готовность пользователей: состоящая из сведения о, обучению и поддержке мероприятий плана проверки готовности к должна охватывать широкий пользовательской базы и целевой профили, согласно процедуре Оценка готовности активности изменений. Чтение [Подготовка плана готовность пользователей](https://aka.ms/UserReadinessPlan) (время чтения примерно 2 минуты) для получения дополнительных сведений.\n\n**Пилотное использование Microsoft Teams параллельно со Skype для бизнеса**\n\nПосле проверки, что среды готова для выполнения команд можно начать пилотной группы. Скайп для бизнеса и рабочих групп предлагают Совмещенные функциональные возможности, поэтому рекомендуется начать поездке с руководителем.\n\n*Посмотрите видео «выполнение команд пилотного проекта» (3:30 минут)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nНебольшая среда развертывания, который позволяет проверить взаимодействие с Скайп для бизнеса в вашей среде, в дополнение к Общие сведения о том, как пользователи могут расширяться их производительность при минимизации путаницы с обоих этих продуктов под управлением — это пилотного проекта одновременно.\n\nПараллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:\n\n-   ИТ-отделов анализирует способы использования и управление группами.\n\n-   Группа разработчиков управления изменениями и внедрения подтверждение готовности организации и проверки ресурсов и процедурах, выполняемых на больший размер до развертывания всей организации.\n\n-   Вашей пользователи получают преимущества групп без потери средства, которые они уже знакомы.\n\nУзнайте все об [Проведение пилотного пользователя](https://aka.ms/SkypeToTeams-Pilot) (время чтения примерно 6 минут)\n\nМы также рекомендуем планировании реализации группами с группами. В результате будут созданы навыкам об использовании в группу проекта, работающего с этой реализации.  \nЦентрализация свои отзывы и предложения, ресурсы и обсуждение работы групп поможет вашей организации в долгосрочной перспективе. \n"
- title: Выполнение обновления
  durationInMinutes: 5
  content: "\nТеперь, когда вы выполните все планирование и подготовка, настало время для настройки параметров сосуществования и выполнения обновления. Обратитесь к [параметру вашей сосуществования и параметры обновления](https://aka.ms/SkypeToTeams-SetCoexistence) (чтения примерное время 3 минуты) изучить различные параметры.\n\nПодробное описание действий зависят от текущей среды; можно найти в следующих руководствах по (время чтения примерно 2 минуты):\n\n-   [Обновление от Скайп для бизнеса в Интернете по группам](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Обновление с Скайп для гибридной среды Business по группам](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Обновление Скайп для бизнеса локальных групп](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Высокий уровень диск с группами Майкрософт
  durationInMinutes: 3
  content: "\nТеперь, когда перемещения всех пользователей в группы, необходимо убедиться, что он предоставляется службой высокого качества и что фактически пользователями его получение. Ознакомьтесь с [диска оптимизации работы с группами Майкрософт](https://aka.ms/SkypeToTeams-Operate) (чтения примерное время 3 минуты) можете узнать, как измерение об использовании и качества для групп.\n"
- title: Дополнительные сведения
  durationInMinutes: 1
  content: "В рамках этого руководства мы рассмотрели следующие ключевые разделы:\n-   Перейдите по пути обновления для помощи при планировании обновления.\n-   Узнайте, важных действия, необходимые для подготовки и реализации обновления.\n-   Определите глубокой руководства, шаблоны и ресурсы, которые помогут вам в поездке.\n-   Совместное использование следующего действия, чтобы приступить к работе с помощью нашего рекомендации.\n\n### <a name=\"next-steps\"></a>Дальнейшие действия\n1.  Узнайте самую актуальную информацию о Teams и Skype для бизнеса: [http://SkypeandTeams.com](http://skypeandteams.com/)\n2.  Планирование поездке из Скайп для бизнеса в группы\n3.  Отправьте нам отзыв\n    -    Оставьте сообщение в разделе комментариев внизу этой страницы.\n    -   Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public)\n \n Если вам требуется помощь в планировании и развертывании, можно запросить справки из [эту](https://fasttrack.microsoft.com/en-us/portal.html#/register) (необходимо войти).\n\n Возвращает для [обновления от Скайп для бизнеса в группы](journey-skypeforbusiness-teams.md).\n"
