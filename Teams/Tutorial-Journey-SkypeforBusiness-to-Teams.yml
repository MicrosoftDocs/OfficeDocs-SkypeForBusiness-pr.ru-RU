- durationInMinutes: 1
  content: "Этот учебник является введением в процесс обновления Skype для бизнеса до Microsoft Teams, а также от комплексной платформы успешного обновления. Этот учебник поможет вам быстро ориентироваться на Рекомендуемые пути и ресурсы по обновлению, которые могут быть доступны вам в пути, независимо от того, как вы только начинаете работать с планированием, уже используете команды в Skype для бизнеса или готовы к переходу на Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nЦелевая аудитория данного курса:\n-   ИТ-специалист, ответственный за планирование, развертывание и управление Skype для бизнеса.\n-   Ответственен за планирование управления изменениями пользователей в пределах организации.\n-   Вы хотели бы понять, как попытаться успешно перейти с Skype для бизнеса на Teams для вашей организации.\n\nМы подробно рассмотрим, как поступают эти два продукта, и объясните, какие действия вы можете предпринять сегодня для подготовки существующей среды Skype для бизнеса для Teams. \n\nМы рассмотрим структуру платформы, которая поможет вам планировать и выполнять обновление, с обзором основных действий, которые позволят вам оптимально повысить качество работы в технической и неготовности пользователей.\n\nОсновными целями этого учебника являются:\n-   Ознакомьтесь с доступными путями по обновлению, которые помогут вам спланировать обновление.\n-   В этой статье описаны важные действия, необходимые для подготовки к обновлению и реализации ее.\n-   Определение глубоких руководств, шаблонов и ресурсов, которые помогут вам в пути.\n-   Чтобы приступить к работе с нашими рекомендациями, поделитесь следующим образом.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nЕсли у вас есть вопросы или отзывы о данном обучающем курсе, напишите сообщение в разделе Примечания в нижней части страницы \"дальнейшие действия\" этого учебника.\n\nЧтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Узнайте о том, как в Skype для бизнеса и в Teams
  durationInMinutes: 16
  content: "\nПоддержка концепции интеллектуального взаимодействия Microsoft Teams — это Центральный центр совместной работы, объединяя чат, собрания, звонки, совместную работу, интеграцию приложений и хранение файлов. Если вы уже пользуетесь Skype для бизнеса, вам будет предложено перейти на Microsoft Teams, чтобы получить полный набор возможностей общения и совместной работы в одном клиенте.\n\nЧтобы лучше понять путешествие, ознакомьтесь с размнением в [Skype для бизнеса](https://aka.ms/upgradeabstract) (Sway, оценка времени чтения 3 минут).\n\nTeams помогает быстро внедрять и добавлять новые функции на непрерывной основе. Чтобы узнать, какие функции будут доступны в Teams, а также ознакомьтесь с обновленной версией [плана для обеспечения возможностей Skype для бизнеса в Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (оценка времени чтения 2 минут)\n\nКроме того, мы рекомендуем вам ознакомиться с [вопросами и ответами из Skype для бизнеса на Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (оценка времени чтения — 10 минут), чтобы получить глубокие знания о наиболее часто обсуждаемых темах.\n"
- title: Инфраструктура обновления поездки
  durationInMinutes: 2
  content: "\nКорпорация Майкрософт предоставляет полную структуру, которая поможет вам планировать и выполнять обновление. Платформа состоит из двух разных разновидностей: обновление Basic для менее сложных сред и небольших развертываний, а также модернизация Pro для крупных компаний с высокой активностью использования функций Skype для бизнеса. В обоих случаях платформа включает следующие этапы:\n\n![Иллюстрация упгардеого пути в Teams] (media/upgrade-banner-main.png \"Платформа поможет вам выполнить следующие этапы: заинтересованные лица проекта; Определение проекта; Техническая готовность и готовность пользователей; Развертывание и реализация; Эффективность работы.\")\n\n### <a name=\"upgrade-basic\"></a>Обновление базового\n\nРазработанный для малых организаций или пользователей Skype для бизнеса Online для обмена мгновенными сообщениями (чат) и собраний, базовый контрольный список обновления — это план действий, включающий основные, Рекомендуемые действия и связанные ресурсы для реализации Переход с Skype для бизнеса на Teams прошел успешно.\n\nЭти десять простых шагов содержат все необходимое для успешного обновления.\nОни предназначены для выполнения в течение от 30 до 45 дней, но следует настроить даты завершения задач в соответствии с календарным планом обновления Организации.\n\n### <a name=\"upgrade-pro\"></a>Профессиональная модернизация\n\nРазработан для крупных организаций или для сложных развертываний Skype для бизнеса (например, гибридных и облачных голосовых развертываний), обновления учетных записей Pro для более продолжительного жизненного цикла и с различными сценариями обновления, включая запуск Microsoft Команды Skype для бизнеса до тех пор, пока не будет готова ваша организация.\n\nРазбивается на три фазы, переход на новую версию Pro:\n-   **Перед обновлением**: начните приступить к определению ценности групп по мере подготовки к обновлению с течением времени. Рассмотрим эти шаги, чтобы обеспечить позитивную работу при переходе в Teams, когда вы будете готовы к работе. Если в вашей организации уже работают команды Skype для бизнеса, используйте эти действия до обновления в качестве контрольной точки проверки готовности Организации к обновлению пользователей до Teams.\n-   **Обновление**: когда ваша организация готова к тому, чтобы пользователи могли прекратить использовать Skype для бизнеса, вам нужно будет убедиться, что у них есть уведомления о том, как приступить к работе, и начните пользоваться группами (если они еще не были). Кроме того, вы можете сделать так, чтобы обеспечить оптимальное взаимодействие, например переместить собрания Skype для бизнеса в Teams.\n-   После **обновления**: после завершения работы всей Организации в Teams, реализуйте план, чтобы максимизировать стоимость. Это включает наблюдение за качеством сети, повышение уровня обслуживания Teams, обеспечивая тем самым использование Skype для бизнеса, и планирование расширенных функциональных возможностей в соответствии с разделом развития команд.\n\n## <a name=\"which-one-to-choose\"></a>Выберите один из них.\n\nНет единственного индикатора, который будет определять, подходит ли базовый или Pro для вашего развертывания. Тем не менее, в следующей таблице приведены инструкции по определению оптимального подхода.\n\n![Влияние на решение Basic и Pro зависит от ряда факторов.] (media/upgrade-basicvspro.png \n\"Влияние на решение Basic и Pro зависит от ряда факторов.\")\n\nДополнительная информация:\n-   [Обновление базового](https://aka.ms/UpgradeBasic)\n-   [Профессиональная модернизация](https://aka.ms/UpgradePro)\n"
- title: Планирование процедуры обновления
  durationInMinutes: 2
  content: >
    Как и в случае с каждым проектом, рекомендуется использовать план для самостоятельной настройки успеха. Для обновления этап планирования включает следующие два компонента: прикрепление заинтересованных лиц и определение области охвата проекта.


    ### <a name="enlist-your-project-stakeholders"></a>Составление списка заинтересованных лиц проекта


    С помощью реализации конечных результатов проекта для определения ответственности заинтересованные лица проявляются ключом к успеху вашего проекта. Существует две группы заинтересованных лиц, которым вы хотите назначить:


    1.  Спонсорский коалиции, который включает в себя руководителей и спонсоров проектов, которым назначены и повлияют на успех проекта.


    2.  Группа проекта, состоящая из пользователей, которые ответственны за обеспечение технического и готовности пользователей, которые будут выполнять различные задачи в плане проекта.


    Общим потоком между этими двумя группами является руководитель проекта, который работает над обеспечением того, что задачи проекта будут завершены по расписанию, и сообщает о состоянии проекта обратно на коалиции.


    Кроме того, вы можете создать комитет для управления. Иногда большие или более сложные проекты заканчиваются конфликтующими или фрагментированными ролями лидерства, что приводит к отключению между группами заинтересованных лиц. Для этих проектов может потребоваться сформировать комитет по управления. Комиссия по контролю отвечает за принятие решений, предоставляя стратегический взгляд, поддерживающий инициативы проекта, и при необходимости — удаление блокируемых.


    ### <a name="define-your-project-scope"></a>Определение области проекта


    Определение концепции проекта, области, целей и управления поможет вам гарантировать, что все заинтересованные лица проекта будут выровнены и работают на одном и том же конечном этапе. Это особенно важно, так как группа технической подготовки и группа "готовность пользователей" будут работать независимо друг от друга, чтобы они были тесно связаны с необходимыми возможностями, бизнес-сценариями и временными шкалами проекта. . После того как вы завершите работу над проектом, ознакомьтесь с ним в рамках проекта, чтобы убедиться в том, что вы хотите добиться нужного конечного состояния. Воспользуйтесь приведенными ниже целями для измерения результатов и устранения необходимости.


    Область охвата проекта обычно состоит из следующих компонентов:


    -   **Концепция проекта**: "крупная фотография" или конечным состоянием, отвечающим на вопрос, "почему мы делаем этот проект?" Идеальная концепция, в которой рассматриваются бизнес-факторы организации и пользовательская стоимость, — добавление перспектив.


    -   **Область охвата проекта**: ваша концепция может быть реализована с течением времени с течением различных этапов. В настоящее время область охвата проекта определяет фокусировку проекта и следит за тем, чтобы ваша группа проекта была сосредоточена на своих текущих задачах, что позволяет вам реализовать долгосрочное видение.


    -   **Цели проекта**: ваши цели определяют желаемый результат и позволяют измерять успех проекта. Цели можно определять как цели и ключевые результаты (Окрс), а показатели успешности проекта могут быть определены как ключевые показатели успеха (КСИС). Важно, чтобы вы могли принимать участие заинтересованных лиц из проекта в определении Окрс и КСИС, чтобы убедиться в том, что они являются владельцами, и выровняйте эти показатели успеха для определенных задач проекта. Цели должны включать показатели организационных, технических и пользовательских показателей успеха.


    Дополнительная информация:

    -   [Руководство](https://aka.ms/SteeringCommittee) для комитетов о том, как приучить к управлению комитетами

    -   [Определение области охвата проекта](https://aka.ms/SkypetoTeams-Scope) для примера видения, области охвата и целей.
- title: Руководство по миграции и взаимодействию
  durationInMinutes: 19
  content: "\nФактическая миграция из Skype для бизнеса в Teams может проводиться с различными подходами. Ознакомьтесь с [рекомендациями по миграции и взаимодействием для организаций](https://aka.ms/SkypeToTeams-Interop) , использующих Teams, в Skype для бизнеса (оценка времени чтения 19 минут), чтобы понять принципы, доступные параметры и учесть, что необходимо принять участие в счета.\n"
- title: Подготовка среды для Teams
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a>Готовность среды\n\nИ Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии. Качество голосовых и видеозвонков прямо влияет на взаимодействие с пользователем, а также на качество сети. Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams. В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.\n\n### <a name=\"network-readiness-assessment\"></a>Оценка готовности сети\n\nПрежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните оценку готовности сети, чтобы затем запускать ее на регулярной основе. Если вы не провели оценку готовности к использованию сети вообще или не в течение некоторого времени, вы должны выполнить эти действия, прежде чем приступить к внедрению групп.\n\nОценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты. Даже если вы используете продукт для связи в реальном времени, например Skype для бизнеса, Оценка готовности сети поможет вам проверить готовность сети.\n\n### <a name=\"quality-assessment\"></a>Оценка качества\n\nУбедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени. Используйте панель мониторинга качества звонков (CQD), чтобы отслеживать использование и определять тенденции качества, и аналитику звонков для устранения и просмотра индикаторов качества отдельных звонков.\n\n### <a name=\"quality-champion-role\"></a>Роль лидера по качеству\n\nОрганизациям следует назначить одного или нескольких человек в качестве лидеров по качеству. Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения.\n\nИменно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения. Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах. Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента. В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры.\n\n### <a name=\"environmental-dependencies\"></a>Зависимости среды\n\nКак уже упоминалось, в Teams используется существующая инфраструктура Office 365.\nУбедитесь в том, что все требования соблюдены: ссылки на подробные сведения можно найти в приведенном ниже списке.\n\nДополнительные сведения и ресурсы.\n-   Сведения об оценке готовности относятся к [оценке готовности к сети](https://go.microsoft.com/fwlink/?linkid=859069)\n-   Чтобы узнать больше о панели мониторинга качества звонков, просмотрите наши видеоролики по [CQD](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n-   [Проверка готовности среды для Microsoft Teams](https://aka.ms/environmentreadiness)\n"
- title: Подготовка Организации
  durationInMinutes: 20
  content: "\nДля реализации максимального значения в Teams, пользователи должны действительно использовать его, но пользователи не смогут легко изменить способ их работы. Получение времени для понимания пользователей и проектирование подходящего плана готовности поможет вам облегчить изменение и ускорить внедрение групп. Эти действия должны выполняться параллельно с помощью подготовки к технической подготовке:\n\n-   Оценка готовности организационных изменений. сюда входит информация о том, что представляют собой ваши пользователи, как они используют новую технологию и как легко адаптироваться к изменениям. Кроме того, вы можете определить определенные профили пользователей, которым выгодно пользоваться выставлением на клавиатуре. Ознакомьтесь со статьей [Оценка готовности организационных изменений](https://aka.ms/OrgReadiness) (оценка времени чтения 9 минут), чтобы узнать больше.\n\n-   Определение и назначение приоритетов бизнес-сценариям с большим объемом деятельности, которая предоставит компании четкие значения, очень важна для материализации реальных изменений. Это связано с тем, что в настоящее время вы получаете отзыв от выбранных частей вашего сообщества пользователей о том, как они работают совместно с другими пользователями и обозначают их аспекты. Это обеспечит вам карту сценариев, которые можно улучшить при переходе в Teams.  \n\n-   Подготовка плана готовности пользователей, состоящего из сведений о поддержке, обучении и технической поддержки, ваш план готовности должен определять как основные, так и целевые профили пользователей, как указано в действии \"Оценка готовности к изменению\". Ознакомьтесь с разделом [Подготовка плана готовности пользователя](https://aka.ms/UserReadinessPlan) (время чтения 2 минуты) для получения дополнительных сведений.\n\n**Пилотное использование Microsoft Teams параллельно со Skype для бизнеса**\n\nПосле того как вы убедитесь, что ваша среда готова для выполнения Teams, вы можете запустить пилотный проект Teams. Skype для бизнеса и Teams предлагают перекрывающиеся функции, поэтому полезно начать путешествие с пилотной версией.\n\n*Просмотр видео \"выполнение пилотного проекта Teams\" (3:30 минут)*\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\nПилотный проект — это небольшое развертывание, которое позволяет проверить взаимодействие с помощью Skype для бизнеса в вашей среде, а также понять, как ваши пользователи могут максимально повысить эффективность работы и свести к минимуму производительность при использовании обоих продуктов. рядом друг с другом.\n\nПараллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:\n\n-   В ИТ – компании рассказывается о том, как пользоваться группами и управлять ими.\n\n-   Ваши команды управления изменениями и принятия изменений подтверждают готовность Организации и проверяют ресурсы и процедуры, необходимые на более крупном масштабе перед развертыванием в масштабах всей Организации.\n\n-   Пользователи получают доступ к преимуществам Teams, не теряя средств, с которыми они уже знакомы.\n\nУзнайте все о том, как [провести пилотную](https://aka.ms/SkypeToTeams-Pilot) подотчетную пользователю (оценка времени чтения 6 минут)\n\nКроме того, мы рекомендуем вам планировать реализацию группы с помощью Teams. Это поможет вам создавать навыки использования в группе проектов, работающей над этой реализацией.  \nЦентрализованное общение, ресурсы и беседы о работе в Teams помогут вашей организации в долгосрочном запуске. \n"
- title: Выполнение обновления
  durationInMinutes: 5
  content: "\nПосле того как вы закончите планирование и подготовку, настало время настроить параметры сосуществования и выполнить обновление. Ознакомьтесь со статьей [Настройка параметров сосуществования и обновления](https://aka.ms/SkypeToTeams-SetCoexistence) (оценочное время чтения 3 минуты) для понимания разных параметров.\n\nПодробное описание действий зависит от текущей среды. Ознакомьтесь с приведенными ниже руководствами (оценка времени чтения на 2 минуты каждый).\n\n-   [Переход со Skype для бизнеса Online на Teams](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [Переход с гибридного развертывания Skype для бизнеса на Teams](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [Обновление локальных и рабочих групп Skype для бизнеса](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: Эффективное функционирование дисков в Microsoft Teams
  durationInMinutes: 3
  content: "\nТеперь, когда вы перенесли всех пользователей в Teams, необходимо убедиться в том, что служба обеспечивает отличное качество и что пользователи действительно используют его. Работа [с диском в Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (оценка времени чтения 3 минуты) о том, как измерять использование и качество работы Teams.\n"
- title: Дополнительные сведения
  durationInMinutes: 1
  content: "В рамках этого руководства мы рассмотрели следующие ключевые разделы:\n-   Ознакомьтесь с доступными путями по обновлению, которые помогут вам спланировать обновление.\n-   В этой статье описаны важные действия, необходимые для подготовки к обновлению и реализации ее.\n-   Определение глубоких руководств, шаблонов и ресурсов, которые помогут вам в пути.\n-   Чтобы приступить к работе с нашими рекомендациями, поделитесь следующим образом.\n\n### <a name=\"next-steps\"></a>Дальнейшие действия\n1.  Узнайте самую актуальную информацию о Teams и Skype для бизнеса: [http://SkypeandTeams.com](http://skypeandteams.com/)\n2.  Планирование поездки из Skype для бизнеса в Teams\n3.  Отправьте нам отзыв\n    -    Оставьте сообщение в разделе комментариев внизу этой страницы.\n    -   Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public)\n \n Если вам нужна помощь по планированию и развертыванию, вы можете запросить помощь из [FastTrack](https://fasttrack.microsoft.com/en-us/portal.html#/register) (войдите в систему).\n\n Вернуться к [обновлению из Skype для бизнеса в Teams](upgrade-start-here.md).\n"
