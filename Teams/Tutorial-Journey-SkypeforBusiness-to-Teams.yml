- durationInMinutes: 1
  content: "В этом учебном курсе мы представим новую концепцию интеллектуальных коммуникаций и расскажем, что ждет Skype для бизнеса и Microsoft Teams в будущем.\n\nЦелевая аудитория данного курса: \n\n- ИТ-специалисты \n\n- Специалисты, ответственные за планирование, развертывание и управление Skype для бизнеса\n\n- Специалисты, ищущие оптимальный способ представить Microsoft Teams своей организации\n\nМы подробно рассмотрим объединение этих двух продуктов и расскажем, какие шаги можно предпринять уже сегодня, чтобы подготовить существующую среду Skype для бизнеса к переходу на Microsoft Teams. Основные разделы этого руководства:\n\n- Концепция интеллектуальных коммуникаций\n\n- Переход со Skype для бизнеса Online на Microsoft Teams\n\n- Что следует предпринять уже сегодня\n\nРуководство не приводит инструкций по запуску Microsoft Teams или использованию решения параллельно со Skype для бизнеса. Дополнительные сведения см. в следующих разделах:\n\n- Сессия Microsoft Ignite 2017: [How to enable and configure Microsoft Teams for your users (Включение и настройка Microsoft Teams для пользователей)](https://myignite.microsoft.com/sessions/53318)\n\n- [Переход со Skype для бизнеса на Teams и их совместное использование](upgrade-and-coexistence-of-skypeforbusiness-and-teams.md) \n\nЧтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:\n\n- Оставьте сообщение в разделе комментариев в нижней части страницы \"Дальнейшие действия\" этого руководства.</a>\n\n- Чтобы отправить отзыв о продукте, например, запросить новую функцию, зайдите на сайт [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n"
- title: Интеллектуальные коммуникации
  durationInMinutes: 4
  content: >
    На конференции Microsoft Ignite 2017 корпорация Майкрософт представила новую концепцию интеллектуальных коммуникаций, призванную полностью изменить звонки и собрания для пользователей и организаций по всему миру. Интеллектуальные коммуникации выходят за рамки традиционных объединенных коммуникаций. Они помогают клиентам эффективнее решать задачи за счет отсутствия необходимости постоянно переключаться в новый контекст, повышать продуктивность проводимых собраний на каждом этапе их жизненного цикла, а также лучше справляться с огромным объемом коммуникаций, с которым мы сталкиваемся каждый день.


    <span style="color:red">**Действие**:</span> Читайте статью в блоге Лори Райт (Lori Wright): [A new vision for intelligent communications in Office 365 (Новая концепция интеллектуальных коммуникаций в Office 365)](https://blogs.office.com/2017/09/25/a-new-vision-for-intelligent-communications-in-office-365/)


    ###<a name="to-learn-more"></a>Дополнительные сведения

    Посмотрите сессию Microsoft Ignite 2017: [Transform your communications with Microsoft Teams and Skype for Business (Преобразование коммуникаций с Microsoft Teams и Skype для бизнеса)](https://myignite.microsoft.com/videos/56548) — [набор слайдов](https://onedrive.live.com/embed?resid=47E22AC086D61230%212116&authkey=%21AH-wWs1_I0jKYbY&em=2)
- title: Что такое Microsoft Teams?
  durationInMinutes: 7
  content: "Microsoft Teams — это центр для совместной работы в Office 365, в котором есть все возможности, необходимые вашей команде. Он построен на базе существующих технологий Office 365, включая SharePoint, Exchange, OneDrive для бизнеса. Microsoft Teams представляет собой расширяемую платформу и позволяет интегрировать сторонние приложения. С ее помощью все ваши команды, как внутри, так и за пределами организации, могут проводить обсуждения, встречаться и вести совместную работу, всегда имея под рукой весь необходимый контекст, то есть беседы, заметки и файлы. Microsoft Teams поддерживает функции безопасности и и обеспечения соответствия требованиям корпоративного уровня. \n\n<span style=\"color:red\">**Действие**:</span> Пройдите [интерактивную демонстрацию Microsoft Teams](http://teamsdemo.office.com/).\n\n### <a name=\"chat-calls-and-meetings-for-todays-teams\"></a>Чаты, звонки и собрания для современных команд\nОбщайтесь по актуальным вопросам и держите всех в курсе. Будьте всегда на связи с помощью чатов, звонков и командных собраний, а также личных и небольших групповых бесед. Планируйте собрания по сети и участвуйте в них, используя HD-видео, протокол VoIP и конференц-связь с телефонным подключением. Делитесь в собраниях по сети своими файлами, приложениями и рабочим столом, а стенограммы записанного контента позволят вам позже просмотреть все самые важные моменты. Вы можете приобрести выделенный номер телефона для входящих и исходящих внутренних и международных звонков с дополнительными возможностями, такими как голосовая почта, передача звонков, делегирование и экстренные вызовы.\n\n### <a name=\"integrated-office-365-apps\"></a>Интегрированные приложения Office 365\nПредоставьте своей команде встроенный доступ ко всему необходимому прямо в Office 365. Используйте общее командное рабочее пространство для работы со всеми беседами, инструментами и файлами. Наслаждайтесь мгновенным доступом к SharePoint, OneNote, планировщику и PowerBI. Создавайте и редактируйте документы прямо в приложении и используйте контекстные беседы. Держите команду в курсе событий за счет интеграции электронной почты. Используйте аналитику Microsoft Graph для поиска людей, файлов и чатов.\n\n\n### <a name=\"customizable-and-extensible\"></a>Настройка и расширяемость\nНастройте рабочее пространство Microsoft Teams под себя: включите в него ключевые облачные службы, просматривайте в нем нужные данные и получайте новости по приложениям, с которыми ваша команда работает каждый день. Создавайте собственные каналы по разным темам и направлениям работы. Закрепляйте на виду часто используемые веб-сайты и файлы. Добавляйте ботов, которые будут решать задачи вашей команды. Используйте платформу разработчика Microsoft Teams для индивидуальной интеграции с используемыми вами бизнес-процессами.\n\n### <a name=\"enterprise-security-compliance-and-manageability\"></a>Защита, соблюдение требований и управляемость корпоративного уровня\nMicrosoft Teams включает функции корпоративного уровня по обеспечению безопасности, управлению и соответствию требованиям, которых вы ожидаете от Office 365, в том числе поддержку широкого спектра стандартов соответствия, обнаружение электронных данных, а также удержание по юридическим причинам каналов, файлов и чатов. Microsoft Teams постоянно шифрует данные, как неактивные, так и при передаче, и включает многофакторную проверку подлинности для более эффективной защиты идентификации. Наши инженеры службы поддержки всегда на связи и готовы вам помочь.\n"
- title: Переход со Skype для бизнеса на Microsoft Teams
  durationInMinutes: 8
  content: >
    Переход на Microsoft Teams выглядит следующим образом:

    - В Microsoft Teams будет использоваться новая внутренняя инфраструктура Skype для бизнеса, которая поддерживает голосовую связь, видеосвязь и собрания корпоративного класса. Эта новая облачная архитектура позволяет Майкрософт обеспечивать высокое качество связи и ускорять внедрение инноваций.

    - Microsoft Teams становится основным клиентом коммуникаций для пользователей Office 365 и со временем заменит существующий клиент Skype для бизнеса.

    - Skype для бизнеса останется клиентом связи в Skype для бизнеса Server. Корпорация Майкрософт по-прежнему будет поддерживать Skype для бизнеса Server. Выпуск новой версии сервера назначен на вторую половину 2018 календарного года.

    - Если вам все еще необходим Skype для бизнеса Online, вы по-прежнему можете приобрести это приложение и подключить к нему новых пользователей.


    Хотя Microsoft Teams поддерживает множество сценариев совместной работы, недоступных в Skype для бизнеса, последний все же включает пока ряд функций связи, еще не реализованных в Microsoft Teams. Чтобы узнать, какие функции будут доступны в Microsoft Teams и когда, ознакомьтесь со [стратегией Microsoft Teams](https://aka.ms/TeamsRoadmap).


    <span style="color:red">**Действие**:</span> Читайте запись блога: [Roadmap for Skype for Business capabilities coming to Microsoft Teams now available (Теперь доступна стратегия внедрения возможностей Skype для бизнеса в Microsoft Teams)](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Roadmap-for-Skype-for-Business-capabilities-coming-to-Microsoft/bc-p/121452)


    Разумеется, нам бы хотелось, чтобы пользователи поскорее перешли на Microsoft Teams. Но мы понимаем, что вы хотите видеть в новой программе как можно больше знакомых и любимых функций Skype для бизнеса. Тем не менее, даже хотя сейчас доступны еще не все функции, ваша организация все равно может с выгодой использовать Microsoft Teams в дополнение к Skype для бизнеса. Рекомендуем начать с пилотного проекта для определенных сценариев и развертывания Microsoft Teams для избранных пользователей. Если вы познакомите своих пользователей с программой уже сегодня, вашей организации будет проще полностью перейти на Microsoft Teams, когда она будет к этому готова.


    На изменения всегда нужно время. Важно учитывать множество аспектов, от жизненных циклов развертывания до планирования ресурсов и технической готовности. Кроме того, Microsoft Teams предлагает пользователям новые подходы к работе, поэтому для успешного перехода на эту программу также важна готовность организации, эффективная система управления и контроль изменений у пользователей. Начиная переход на Microsoft Teams, обязательно подключите к планированию своего менеджера по адаптации и управлению изменениями. Согласование стратегии с техническими требованиями и организационной готовностью позволит добиться успешных результатов в бизнесе.


    Руководство со временем будет пополняться данными, что поможет вашей организации определить наилучшее время для перехода на Microsoft Teams. Регулярно заглядывайте в [Стратегию Microsoft Teams](https://aka.ms/TeamsRoadmap) и заходите на сайт [www.SkypeandTeams.com](http://skypeandteams.com), чтобы получать актуальные рекомендации.


    Другим полезным ресурсом является скачиваемый PDF-файл [Skype for Busineses to Microsoft Teams Capabilities Roadmap (Переход со Skype для бизнеса на Microsoft Teams: стратегия внедрения возможностей)](https://aka.ms/skype2teamsroadmap). Пока что он доступен только на английском языке. Этот PDF-файл рассказывает, чего сейчас ожидает корпорация Майкрософт в отношении переноса возможностей Skype для бизнеса в Microsoft Teams.
- title: Подготовка текущей среды
  durationInMinutes: 6
  content: "### <a name=\"environmental-readiness\"></a>Готовность среды\nИ Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии. Качество аудио- и видеозвонков будет напрямую влиять на удобство работы пользователей, и эти функции в значительной степени зависят от качества сети. Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams. В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.\n### <a name=\"network-readiness-assessment\"></a>Оценка готовности сети\n\nПрежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните [оценку готовности сети](https://go.microsoft.com/fwlink/?linkid=859069), чтобы затем запускать ее на регулярной основе. Если оценка готовности сети вообще не проводилась или проводилась довольно давно, выполнить ее перед внедрением Microsoft Teams строго обязательно.\n\nОценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты. Даже если вы уже используете какой-либо продукт для взаимодействия в реальном времени, например Skype для бизнеса, оценка готовности сети позволит проверить состояние сети. \n\n### <a name=\"my-advisor\"></a>Помощник\n\nПри переходе рекомендуем использовать практическое руководство на сайте [помощника](http://aka.ms/myadvisor). Это ресурс содержит полноценное руководство и набор средств по планированию развертывания Teams и Skype для бизнеса Online и управления ими для успешной работы. \n\n#### <a name=\"span-stylecolorredactionspan-watch-the-my-advisor-intro-video-330-minutes\"></a><span style=\"color:red\">**Действие**:</span> Просмотрите ознакомительное видео My Advisor (3:30 мин)\n> [!Video https://www.youtube.com/embed/M7DGRx2Q-uM]\n\n### <a name=\"quality-assessment\"></a>Оценка качества\n\nУбедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени. Используйте Панель мониторинга качества звонка (ПМКЗ), чтобы отслеживать тренды по качеству, и аналитику звонков, чтобы анализировать качественные показатели отдельных звонков. \n\nДополнительные сведения о панели мониторинга качества звонков см. в наших [видео по ПМКЗ](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).\n\n### <a name=\"quality-champion-role\"></a>Роль лидера по качеству\n\nОрганизациям следует назначить одного или нескольких человек в качестве лидеров по качеству. Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения. \n\nИменно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения. Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах. Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента. В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры. \n\nСведения о концепции лидеров по качеству, а также средствах и методиках анализа качества приведены в документе [Manage a Quality and Reliable Service Delivery (Управление качеством и надежностью предоставления услуг)](https://go.microsoft.com/fwlink/?linkid=859071).\n\n### <a name=\"environmental-dependencies\"></a>Зависимости среды\n\nКак уже упоминалось, Microsoft Teams использует существующую инфраструктуру Office 365. Обязательно проведите [проверку готовности среды к переходу на Microsoft Teams](environment-readiness.md), чтобы узнать об имеющихся в среде зависимостях между этой программой и Office 365. \n"
- title: Пилотное использование Microsoft Teams параллельно со Skype для бизнеса
  durationInMinutes: 12
  content: "После подтверждения, что среда готова к запуску Microsoft Teams, вы можете запустить решение в пилотном режиме. Skype для бизнеса и Microsoft Teams предлагают перекрывающийся набор функций, поэтому рекомендуется начинать переход именно с пилотного проекта. \n    #### Watch the video \"Running a Teams Pilot\" (3:30 minutes)\n   > [!Video https://www.youtube.com/embed/dnt7AcJGDfs]\n\n\nПилотный проект — это небольшое развертывание, позволяющее проверить совместимость решения со Skype для бизнеса в вашей среде, а также понять, как сделать максимально эффективной работу конечных пользователей и при этом минимизировать путаницу, вызванную параллельным использованием обоих продуктов. \n\nПараллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:\n\n - Специалисты ИТ-подразделения учатся администрировать Microsoft Teams\n - Команды по управлению изменениями и адаптации подтверждают организационную готовность, а также проверяют ресурсы и процедуры, необходимые для развертывания решения в масштабе всей организации\n - Пользователи получают преимущества Microsoft Teams, не теряя уже знакомые инструменты для работы\n\n<span style=\"color:red\">**Действие**:</span> [Пилотное использование Microsoft Teams параллельно со Skype для бизнеса](pilot-essentials.md)\n"
