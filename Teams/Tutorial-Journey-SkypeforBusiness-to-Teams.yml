- durationInMinutes: 1
  content: "<span data-ttu-id=\"2b055-104\">В этом руководстве — это введение к Скайп для бизнеса в пути обновления группами Майкрософт и нашей инфраструктуры успешности обновления начала до конца.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-104\">This tutorial is an introduction to the Skype for Business to Microsoft Teams upgrade journey and our end-to-end upgrade success framework.</span></span> <span data-ttu-id=\"2b055-105\">В этом руководстве будет быстро сориентироваться рекомендуемые пути обновления и ресурсы, доступные для поддержки вы в поездке, будет ли вы будете только что Приступая к работе с планирования, уже выполняется группами наряду с Скайп для бизнеса, или Готово к обновлению до групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-105\">This tutorial will quickly orient you to the recommended upgrade paths and resources available to support you in your journey, whether you’re just getting started with planning, already running Teams alongside Skype for Business, or ready to upgrade to Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\n<span data-ttu-id=\"2b055-106\">Целевая аудитория данного курса:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-106\">This training is for you if you're:</span></span>\n-   <span data-ttu-id=\"2b055-107\">IT pro ответственность за планирование, развертывание и управления им Скайп для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-107\">An IT pro responsible for planning, deploying, or managing Skype for Business.</span></span>\n-   <span data-ttu-id=\"2b055-108\">Отвечает за планирование управления изменениями пользователей в организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-108\">Responsible for planning user change management within your organization.</span></span>\n-   <span data-ttu-id=\"2b055-109\">Хотите основные сведения об подход успешного обновления Скайп для бизнеса групп для вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-109\">Interested in understanding how to approach a successful upgrade from Skype for Business to Teams for your organization.</span></span>\n\n<span data-ttu-id=\"2b055-110\">Мы будем подробно о собираться и поясняется, какие действия может занять сегодня для подготовки существующей Скайп для бизнес-среде для групп этих двух продуктов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-110\">We’ll go into detail about how these two products come together and explain what steps you can take today to prepare an existing Skype for Business environment for Teams.</span></span> \n\n<span data-ttu-id=\"2b055-111\">Мы обсудим framework, которые помогут вам спланировать и выполнить обновление, с обзором ключевые действия для обеспечения оптимального взаимодействия между готовности технические сведения и пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-111\">We’ll discuss the framework to help you plan and execute your upgrade, with an overview of the key activities to drive an optimal experience across technical and user readiness.</span></span>\n\n<span data-ttu-id=\"2b055-112\">Основные задачи в этом руководстве являются:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-112\">The key objectives of this tutorial are:</span></span>\n-   <span data-ttu-id=\"2b055-113\">Перейдите по пути обновления для помощи при планировании обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-113\">Explore the upgrade paths available to help you plan your upgrade.</span></span>\n-   <span data-ttu-id=\"2b055-114\">Узнайте, важных действия, необходимые для подготовки и реализации обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-114\">Learn the critical steps required to prepare for and implement your upgrade.</span></span>\n-   <span data-ttu-id=\"2b055-115\">Определите глубокой руководства, шаблоны и ресурсы, которые помогут вам в поездке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-115\">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>\n-   <span data-ttu-id=\"2b055-116\">Совместное использование следующего действия, чтобы приступить к работе с помощью нашего рекомендации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-116\">Share next steps to get started using our guidance.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"2b055-117\">Если у вас есть вопросы или свой отзыв о учебного курса, можно отправлять сообщения в разделе комментариев в нижней части страницы «Действия» в этом руководстве.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-117\">If you have any questions or feedback about this training, please post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>\n\n<span data-ttu-id=\"2b055-118\">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-118\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="2b055-119">Понять реализация из Скайп для бизнеса в группы</span><span class="sxs-lookup"><span data-stu-id="2b055-119">Understand the Journey from Skype for Business to Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"2b055-120\">Поддержка концепции intelligent коммуникаций корпорации Майкрософт, группами Майкрософт является центром для командной работы, собрать чата, собраний, вызов, совместной работы, интеграции приложений и хранение файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-120\">Supporting Microsoft’s intelligent communications vision, Microsoft Teams is the central hub for teamwork, bringing together chat, meetings, calling, collaboration, app integration, and file storage.</span></span> <span data-ttu-id=\"2b055-121\">Как существующие Скайп для клиента Business ознакомьтесь с обновления до Microsoft командами, чтобы испытать этот полный набор возможностей обмена данными и совместной работы в одного клиентского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-121\">As an existing Skype for Business customer, you’re invited to upgrade to Microsoft Teams, to experience this full suite of communication and collaboration capabilities in a single client experience.</span></span>\n\n<span data-ttu-id=\"2b055-122\">Чтобы получить больше узнать о пути, просмотрите [Your реализация из Скайп для бизнеса](https://aka.ms/upgradeabstract) (Sway, предполагаемое чтения 3 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-122\">To get a better understanding of the journey, please review the [Your Journey from Skype for Business](https://aka.ms/upgradeabstract) (Sway, estimated reading time 3 minutes)</span></span>\n\n<span data-ttu-id=\"2b055-123\">Команды innovating быстро и добавление новых функций, постоянно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-123\">Teams is innovating rapidly and adding new features on a continual basis.</span></span> <span data-ttu-id=\"2b055-124\">Быть в курсе верхней части окна, из которых функции будут доступны в группах и когда, изучите [план обновлен для внесения Скайп для бизнес-функций для групп Майкрософт](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (время чтения примерно 2 минуты)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-124\">To stay on top of which features will be available in Teams, and when, check out the [Updated roadmap for bringing Skype for Business capabilities to Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Updated-roadmap-for-bringing-Skype-for-Business-capabilities-to/ba-p/188007) (estimated reading time 2 minutes)</span></span>\n\n<span data-ttu-id=\"2b055-125\">Мы также рекомендуем чтения [вопросы и ответы по - реализация из Скайп для бизнеса для групп Майкрософт](https://aka.ms/SkypeToTeams-FAQ) (время чтения примерно 10 минут) для получения глубокое понимание чаще всего Обсуждаемые темы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-125\">We also recommend reading the [FAQ - Journey from Skype for Business to Microsoft Teams](https://aka.ms/SkypeToTeams-FAQ) (estimated reading time 10 minutes) to get a deep understanding of the most commonly discussed topics.</span></span>\n"
- title: <span data-ttu-id="2b055-126">Обновление реализация framework</span><span class="sxs-lookup"><span data-stu-id="2b055-126">Upgrade journey framework</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"2b055-127\">Корпорация Майкрософт предоставляет множество полезных помогут вам спланировать и выполнить обновление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-127\">Microsoft provides a comprehensive framework to help you plan and execute the upgrade.</span></span> <span data-ttu-id=\"2b055-128\">Платформа, поступающие в двух различных видов: обновление базовой более сложных средах и меньшего размера развертывания и обновления Pro для крупные компании с интенсивной нагрузкой Скайп для функций бизнес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-128\">The framework comes in two different flavors: Upgrade Basic for less complex environments and smaller deployments, and Upgrade Pro for larger companies with heavy usage of Skype for Business features.</span></span> <span data-ttu-id=\"2b055-129\">В обоих случаях платформа включает следующие этапы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-129\">In both cases, the framework includes the following phases:</span></span>\n\n<span data-ttu-id=\"2b055-130\">![Framework поможет выполнить следующие этапы: заинтересованных лиц проекта; Определение проекта; Технические подготовки и готовность пользователей; Развертывание и реализации; Высокий уровень.] (media/upgrade-banner-main.png \"Framework поможет выполнить следующие этапы: заинтересованных лиц проекта; Определение проекта; Технические подготовки и готовность пользователей; Развертывание и реализации; Высокий уровень.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-130\">![The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.](media/upgrade-banner-main.png \"The framework will guide you through the following phases: Project Stakeholders; Project Definition; Technical Readiness and User Readiness; Deployment and Implementation; Operational Excellence.\")</span></span>\n\n### <a name=\"upgrade-basic\"></a><span data-ttu-id=\"2b055-131\">Обновление базовой</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-131\">Upgrade Basic</span></span>\n\n<span data-ttu-id=\"2b055-132\">Предназначена для небольших организаций или тех, кто использует Скайп для бизнеса в Интернет для обмена мгновенными Сообщениями (разговор) и только собраний, обновление базовой контрольный список носит плана ускорение действий, который включает в себя процессора с тактовой частотой рекомендуемые действия и связанные ресурсы, необходимые для реализации успешное перемещение из Скайп для бизнеса группам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-132\">Designed for smaller organizations or those using Skype for Business Online for IM (chat) and meetings only, the Upgrade Basic checklist is an accelerated action plan that includes core, recommended activities and associated resources for implementing a successful move from Skype for Business to Teams.</span></span>\n\n<span data-ttu-id=\"2b055-133\">Эти десять простые действия содержат все необходимые для успешного обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-133\">These ten easy steps provide everything you need for a successful upgrade.</span></span>\n<span data-ttu-id=\"2b055-134\">Они соответствуют завершенных около 30-45 дней, но необходимо изменить даты завершения задач на основе графика обновления вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-134\">They’re designed to be completed in about 30 to 45 days, but you should adjust task completion dates based on your organization’s upgrade schedule.</span></span>\n\n### <a name=\"upgrade-pro\"></a><span data-ttu-id=\"2b055-135\">Обновление специалистов</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-135\">Upgrade Pro</span></span>\n\n<span data-ttu-id=\"2b055-136\">Предназначена для крупных организаций или с сложных развертываний Скайп для бизнеса (например, гибридного или облака. развертывания голосовой связи), обновление специалистов учетных записей для более жизненный цикл обновления а также различные сценарии обновления, включая под управлением Microsoft Группы наряду с Скайп для бизнеса, пока команды будет готов для вашей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-136\">Designed for larger organizations or those with complex deployments of Skype for Business (for example, hybrid or cloud voice deployments), Upgrade Pro accounts for a longer upgrade lifecycle along with a variety of upgrade scenarios, including running Microsoft Teams alongside Skype for Business until Teams is ready for your organization.</span></span>\n\n<span data-ttu-id=\"2b055-137\">Сегментированные в три этапа обновления специалистов рассматриваются:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-137\">Segmented into three phases, Upgrade Pro covers:</span></span>\n-   <span data-ttu-id=\"2b055-138\">**Подготовка к обновлению**: запустите осознавать значение команды, при подготовке к обновлению по времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-138\">**Pre-upgrade**: Start realizing the value of Teams as you prepare for your upgrade over time.</span></span> <span data-ttu-id=\"2b055-139\">Рассмотрим эти действия обновления условием, чтобы обеспечить надлежащую положительное взаимодействия при переходе к группам, когда он будет готов для вас.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-139\">Consider these steps an upgrade prerequisite to help ensure a positive experience as you transition to Teams when it’s ready for you.</span></span> <span data-ttu-id=\"2b055-140\">Если ваша организация уже выполняется группами наряду с Скайп для бизнеса, используйте эти действия перед обновлением для контроля проверки для проверки готовности к вашей организации для обновления пользователей по группам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-140\">If your organization has already been running Teams alongside Skype for Business, use these pre-upgrade activities as a validation checkpoint for your organization’s readiness to upgrade users to Teams.</span></span>\n-   <span data-ttu-id=\"2b055-141\">**Обновление**: Если ваша организация готова для пользователей прекратить использование Скайп для бизнеса, необходимые для обеспечения у них есть достаточно уведомление о Начало обучения и начать использовать команды (если они еще не установлен).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-141\">**Upgrade**: When your organization is ready for users to stop using Skype for Business, you’ll want to ensure they have ample notice to get training and start using Teams (if they haven’t already).</span></span> <span data-ttu-id=\"2b055-142\">Может также потребоваться выполнять действия, такие как перемещение их Скайп для собраний бизнес группами для обеспечения оптимального взаимодействия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-142\">You’ll also want to take steps such as moving their Skype for Business meetings to Teams to ensure an optimal experience.</span></span>\n-   <span data-ttu-id=\"2b055-143\">**После завершения обновления**: после всей организации на группы, реализация плана для обеспечения максимальной значение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-143\">**Post-upgrade**: After your entire organization is on Teams, implement a plan to maximize value.</span></span> <span data-ttu-id=\"2b055-144\">Это включает в себя мониторинг сети для контроля качества, планирование для расширения функциональных возможностей как команды, стратегия продолжает увеличиваться и продвижение внедрения группам будут недоступны при предоставлении, Скайп для использования Business — это обмотка вниз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-144\">This includes monitoring your network for quality, promoting adoption of Teams while ensuring that Skype for Business usage is winding down, and planning for expanded functionality as the Teams roadmap continues to evolve.</span></span>\n\n## <a name=\"which-one-to-choose\"></a><span data-ttu-id=\"2b055-145\">Какой из них выбрать?</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-145\">Which one to choose?</span></span>\n\n<span data-ttu-id=\"2b055-146\">Нет нет одного индикатор, который будет определяться, если Basic или Pro является правильным выбором для вашего развертывания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-146\">There is no single indicator that will dictate if Basic or Pro is the right choice for your deployment.</span></span> <span data-ttu-id=\"2b055-147\">Тем не менее следующие таблицы помогут определить, какой подход больше подходит:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-147\">However, the following table should help you to determine which approach is better suited:</span></span>\n\n<span data-ttu-id=\"2b055-148\">![Решение на базовый или Pro зависит от нескольких факторов.] (media/upgrade-basicvspro.png \n\"Решение на базовый или Pro зависит от нескольких факторов.\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-148\">![The decision on Basic versus Pro is influenced by a number of factors.](media/upgrade-basicvspro.png \n\"The decision on Basic versus Pro is influenced by a number of factors.\")</span></span>\n\n<span data-ttu-id=\"2b055-149\">Дополнительная информация:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-149\">Additional information:</span></span>\n-   [<span data-ttu-id=\"2b055-150\">Обновление базовой</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-150\">Upgrade Basic</span></span>](https://aka.ms/UpgradeBasic)\n-   [<span data-ttu-id=\"2b055-151\">Обновление специалистов</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-151\">Upgrade Pro</span></span>](https://aka.ms/UpgradePro)\n"
- title: <span data-ttu-id="2b055-152">Планирование обновления пути</span><span class="sxs-lookup"><span data-stu-id="2b055-152">Plan for your upgrade journey</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="2b055-153">Как и каждого проекта он должен всегда следует составить план на месте настроенных успеха.</span><span class="sxs-lookup"><span data-stu-id="2b055-153">As in every project, it’s always a good idea to have a plan in place to set yourself up for success.</span></span> <span data-ttu-id="2b055-154">Для обновления, этап планирования включает следующие два компонента: прикрепление другие заинтересованные стороны и определение области проекта.</span><span class="sxs-lookup"><span data-stu-id="2b055-154">For the upgrade, the planning phase includes the following two components: Enlisting your stakeholders and defining the project scope.</span></span>


    ### <a name="enlist-your-project-stakeholders"></a><span data-ttu-id="2b055-155">Прикрепить другие заинтересованные стороны проекта</span><span class="sxs-lookup"><span data-stu-id="2b055-155">Enlist your project stakeholders</span></span>


    <span data-ttu-id="2b055-156">При реализации конечных результатов проекта до ведения отчетности, другие заинтересованные стороны с помощью клавиши для успешного выполнения проекта.</span><span class="sxs-lookup"><span data-stu-id="2b055-156">From implementing project deliverables to driving accountability, your stakeholders hold the key to the success of your project.</span></span> <span data-ttu-id="2b055-157">Существует две группы лиц, которые необходимо назначить.</span><span class="sxs-lookup"><span data-stu-id="2b055-157">There are two groups of stakeholders you’ll want to assign:</span></span>


    1.  <span data-ttu-id="2b055-158">Коалицией финансирования, включающий оперативное "и" project Заказчик пользователей, которые имеют сильная заинтересованность в и влияние на успех проекта.</span><span class="sxs-lookup"><span data-stu-id="2b055-158">A sponsorship coalition that includes executive and project sponsors who have a vested interest in and influence on the project’s success.</span></span>


    2.  <span data-ttu-id="2b055-159">В группу проекта, состоящий из людей, ответственных за соблюдение технические и готовность пользователей, который будет выполнять различные задачи в плане проекта.</span><span class="sxs-lookup"><span data-stu-id="2b055-159">The project team, consisting of the people responsible for ensuring technical and user readiness, who will complete the various tasks in the project plan.</span></span>


    <span data-ttu-id="2b055-160">Общий поток этих двух групп — руководитель проекта, работает, чтобы получить завершения задач проекта по расписанию, а отчетов project состояние коалицией.</span><span class="sxs-lookup"><span data-stu-id="2b055-160">The common thread between these two groups is the project manager, who works to ensure that project tasks get completed on schedule and reports project status back to the coalition.</span></span>


    <span data-ttu-id="2b055-161">При необходимости можно создать исполнительного комитета.</span><span class="sxs-lookup"><span data-stu-id="2b055-161">Optionally, you can create a steering committee.</span></span> <span data-ttu-id="2b055-162">В некоторых случаях крупных и более сложных проектов в итоге с руководством конфликтующие или фрагментированный, который отключает ролей, в результате чего среди групп заинтересованных лиц.</span><span class="sxs-lookup"><span data-stu-id="2b055-162">Sometimes large or more complex projects end up with conflicting or fragmented leadership roles, resulting in disconnects among the stakeholder groups.</span></span> <span data-ttu-id="2b055-163">Для таких проектов может потребоваться форме исполнительного комитета.</span><span class="sxs-lookup"><span data-stu-id="2b055-163">For these projects, you might want to form a steering committee.</span></span> <span data-ttu-id="2b055-164">Исполнительного комитета отвечает за управление принятия решений, предоставляя стратегического надзор за поддержку программ проекта и, при необходимости — удаление окон.</span><span class="sxs-lookup"><span data-stu-id="2b055-164">A steering committee is responsible for driving decisions, providing strategic oversight, supporting the project’s initiatives, and—when necessary—removing blockers.</span></span>


    ### <a name="define-your-project-scope"></a><span data-ttu-id="2b055-165">Определение области проекта</span><span class="sxs-lookup"><span data-stu-id="2b055-165">Define your project scope</span></span>


    <span data-ttu-id="2b055-166">Время для определения концепции проекта, области действия, цели и управления поможет обеспечить все заинтересованных лиц проекта выравнивания и работает над конечные результаты те же.</span><span class="sxs-lookup"><span data-stu-id="2b055-166">Taking time to define your project vision, scope, goals, and governance will help ensure all project stakeholders are aligned and working toward the same end results.</span></span> <span data-ttu-id="2b055-167">Это особенно важно, учитывая, что рабочая группа готовность пользователей и группы технической подготовки будут работать независимо друг от друга извлекать данные их соответствующих частей оставаясь тесно выровненные на необходимые возможности, бизнес-сценарии и временных шкал проекта .</span><span class="sxs-lookup"><span data-stu-id="2b055-167">This is especially critical given that the technical readiness team and user readiness team will be working independently to pull their respective pieces together while remaining tightly aligned on needed capabilities, business scenarios, and project timelines.</span></span> <span data-ttu-id="2b055-168">После выполнения проекта область во всем проекте, чтобы убедиться, что вы на пути для достижения конечное состояние, которое вы хотите, чтобы ссылаться на него.</span><span class="sxs-lookup"><span data-stu-id="2b055-168">After you complete the project scope, refer to it throughout your project to ensure you’re on track to achieve the end state you wanted.</span></span> <span data-ttu-id="2b055-169">С помощью целей, чтобы указать под измерения с вашей деятельности и устранять при необходимости.</span><span class="sxs-lookup"><span data-stu-id="2b055-169">Use the goals that you identify below to measure against your outcomes and mitigate as needed.</span></span>


    <span data-ttu-id="2b055-170">Область проекта обычно состоит из следующих компонентов</span><span class="sxs-lookup"><span data-stu-id="2b055-170">The project scope usually consists of the following components</span></span>


    -   <span data-ttu-id="2b055-171">**Концепции проекта**: «общую картину» или окончательным конечного состояния, которая отвечает на вопрос «Почему делается это project?»</span><span class="sxs-lookup"><span data-stu-id="2b055-171">**Project vision**: The “big picture” or eventual end-state that answers the question, “Why are we doing this project?”</span></span> <span data-ttu-id="2b055-172">Идеальный концепции адреса, бизнес-факторов вашей организации и пользователей полезный перспективы.</span><span class="sxs-lookup"><span data-stu-id="2b055-172">An ideal vision addresses your organization’s business drivers and user value-add perspectives.</span></span>


    -   <span data-ttu-id="2b055-173">**Масштаб проектов**: ваше представление может быть реализован только по времени на различных этапах.</span><span class="sxs-lookup"><span data-stu-id="2b055-173">**Project scope**: Your vision might only be realized over time, through various phases.</span></span> <span data-ttu-id="2b055-174">Масштаб проектов определяет фокус проекта в данный момент и служит для хранения рабочую группу проекта, ориентированный на свои текущие задачи, что позволяет реализовать долгосрочных планах.</span><span class="sxs-lookup"><span data-stu-id="2b055-174">The project scope defines the focus of your project at this time and serves to keep your project team focused on their current tasks, enabling you to realize your long-term vision.</span></span>


    -   <span data-ttu-id="2b055-175">**Цели проекта**: выполнения задач определить результат должен и предоставляют возможность эффективной проекта.</span><span class="sxs-lookup"><span data-stu-id="2b055-175">**Project goals**: Your goals define the outcome you want and enable you to measure the success of the project.</span></span> <span data-ttu-id="2b055-176">Цели может быть определен как цели и основные результаты (OKRs) и меры успеха проекта может быть определен как успеха ключевых индикаторов (KSIs).</span><span class="sxs-lookup"><span data-stu-id="2b055-176">Goals can be defined as objectives and key results (OKRs), and the measures of project success can be defined as key success indicators (KSIs).</span></span> <span data-ttu-id="2b055-177">Очень важно Получение полного участия из заинтересованных лиц проекта в определение OKRs и KSIs, чтобы обеспечить надлежащую они считают смысле владения и выровнять эти показатели успеха определенный проект задачи.</span><span class="sxs-lookup"><span data-stu-id="2b055-177">It’s essential that you get full participation from project stakeholders in defining OKRs and KSIs, to help ensure they feel a sense of ownership and align these measures of success to defined project tasks.</span></span> <span data-ttu-id="2b055-178">Цели должна включать сочетание показателей успешности организационные, технические и ориентированных на пользователя.</span><span class="sxs-lookup"><span data-stu-id="2b055-178">Goals should include a mix of organizational, technical, and user-focused success measures.</span></span>


    <span data-ttu-id="2b055-179">Дополнительная информация:</span><span class="sxs-lookup"><span data-stu-id="2b055-179">Additional information:</span></span>

    -   <span data-ttu-id="2b055-180">[Руководство по исполнительного комитета](https://aka.ms/SteeringCommittee) для получения дополнительных сведений о исполнительного комитетов</span><span class="sxs-lookup"><span data-stu-id="2b055-180">[Steering committee guide](https://aka.ms/SteeringCommittee) to learn more about steering committees</span></span>

    -   <span data-ttu-id="2b055-181">[Определение области проекта](https://aka.ms/SkypetoTeams-Scope) примеры концепции, область и целей.</span><span class="sxs-lookup"><span data-stu-id="2b055-181">[Define your project scope](https://aka.ms/SkypetoTeams-Scope) for examples on vision, scope, and goals.</span></span>
- title: <span data-ttu-id="2b055-182">Руководство по миграции и взаимодействие</span><span class="sxs-lookup"><span data-stu-id="2b055-182">Migration and interoperability guidance</span></span>
  durationInMinutes: 19
  content: "\n<span data-ttu-id=\"2b055-183\">С фактической миграцией из Скайп для бизнеса группам может осуществляться с помощью различных подходов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-183\">The actual migration from Skype for Business to Teams can be conducted with different approaches.</span></span> <span data-ttu-id=\"2b055-184\">Внимательно прочитайте [миграции и руководство по взаимодействию для организаций с помощью команды Скайп для бизнеса](https://aka.ms/SkypeToTeams-Interop) (чтения примерное время 19 минут) понять концепции, доступные параметры и рекомендации, которые необходимо учитывать Учетная запись.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-184\">Please read [Migration and interoperability guidance for organizations using Teams together with Skype for Business](https://aka.ms/SkypeToTeams-Interop) (estimated reading time 19 minutes) to understand the concepts, the available settings, and considerations that you need to take into account.</span></span>\n"
- title: <span data-ttu-id="2b055-185">Подготовка среды для групп</span><span class="sxs-lookup"><span data-stu-id="2b055-185">Prepare your environment for Teams</span></span>
  durationInMinutes: 2
  content: "\n### <a name=\"environmental-readiness\"></a><span data-ttu-id=\"2b055-186\">Готовность среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-186\">Environmental readiness</span></span>\n\n<span data-ttu-id=\"2b055-187\">И Skype для бизнеса, и Microsoft Teams предлагают вам общение в режиме реального времени на основе одной и той же технологии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-187\">Skype for Business and Teams both offer you real-time communication based on the same technology.</span></span> <span data-ttu-id=\"2b055-188\">Качество звонков аудио- и видеоконференций непосредственно влияют на взаимодействие с пользователем и связан с активным используют качества сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-188\">The quality of your audio and video calls will directly affect user experience, and both heavily rely on network quality.</span></span> <span data-ttu-id=\"2b055-189\">Любое улучшение качества сети, которое можно сделать сегодня для улучшения работы Skype для бизнеса, будет напрямую способствовать повышению качества работы пользователей в Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-189\">Any improvement you can make today to network quality for Skype for Business will directly benefit the quality users will experience on Teams.</span></span> <span data-ttu-id=\"2b055-190\">В связи с этим настоятельно рекомендуем оптимизировать сеть для Skype для бизнеса, чтобы порадовать пользователей уже сегодня и дать им отличный старт в Microsoft Teams в будущем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-190\">Therefore, we highly recommend optimizing your network for Skype for Business to make your users (even more) happy today and give them a great start on Teams from day one.</span></span>\n\n### <a name=\"network-readiness-assessment\"></a><span data-ttu-id=\"2b055-191\">Оценка готовности сети</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-191\">Network readiness assessment</span></span>\n\n<span data-ttu-id=\"2b055-192\">Прежде чем развертывать любую систему для общения в реальном времени, такую как Skype для бизнеса или Microsoft Teams, выполните оценку готовности сети, чтобы затем запускать ее на регулярной основе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-192\">You should perform a Network Readiness Assessment before deploying any real-time communications product such as Skype for Business or Teams, then run it on a regular basis afterwards.</span></span> <span data-ttu-id=\"2b055-193\">Если еще не проведенных оценки готовности сети на всех или в то время, вы абсолютно необходимо сделать до Знакомство с группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-193\">If you haven’t conducted a network readiness assessment at all or in quite some time, you absolutely should do so before introducing Teams.</span></span>\n\n<span data-ttu-id=\"2b055-194\">Оценка готовности сети охватывает производительность и планирование сети, а также другие аспекты работы с сетью, например открываемые протоколы и порты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-194\">The Network Readiness Assessment focuses on network performance, network planning, and other general networking aspects such as ports and protocols that must be opened.</span></span> <span data-ttu-id=\"2b055-195\">Даже в том случае, если вы используете в текущий момент продукта в режиме реального времени, таких как Скайп для бизнеса, оценки готовности сети поможет проверки готовности к вашей сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-195\">Even if you’re currently using a real-time communications product, such as Skype for Business, the Network Readiness Assessment will help validate your network readiness.</span></span>\n\n### <a name=\"quality-assessment\"></a><span data-ttu-id=\"2b055-196\">Оценка качества</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-196\">Quality assessment</span></span>\n\n<span data-ttu-id=\"2b055-197\">Убедитесь, что развернутая у вас система Skype для бизнеса соответствует требованиям для работы с мультимедиа в режиме реального времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-197\">Make sure that your current Skype for Business deployment meets the quality bar when it comes to real-time media.</span></span> <span data-ttu-id=\"2b055-198\">Используйте вызова панели мониторинга качества (CQD) для отслеживания использования и определения качества тенденции и вызвать аналитики для устранения неполадок или просмотреть показатели качества отдельных вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-198\">Use Call Quality Dashboard (CQD) to monitor usage and identify quality trends, and Call Analytics to troubleshoot or look at quality indicators of individual calls.</span></span>\n\n### <a name=\"quality-champion-role\"></a><span data-ttu-id=\"2b055-199\">Роль лидера по качеству</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-199\">Quality champion role</span></span>\n\n<span data-ttu-id=\"2b055-200\">Организациям следует назначить одного или нескольких человек в качестве лидеров по качеству.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-200\">Organizations should identify a person, or group of people, for the role of Quality Champion.</span></span> <span data-ttu-id=\"2b055-201\">Эти сотрудники анализируют качественные метрики, сравнивая их с рабочими показателями, и выявляют тренды и возможности для улучшения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-201\">The quality champion reviews quality metrics against usage, identifying quality trends and areas for improvement.</span></span>\n\n<span data-ttu-id=\"2b055-202\">Именно они, как профильные специалисты, в первую очередь рассматривают вопросы по качеству звонков, отслеживают тренды по текущему использованию и качеству, выявляют проблемные области и предлагают подходящие решения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-202\">The quality champion is the go-to person for any call-quality related issues and should act as the subject matter expert (SME) for the identification of quality issues by reviewing ongoing usage and quality trends and identifying action items.</span></span> <span data-ttu-id=\"2b055-203\">Лидер по качеству должен сотрудничать с соответствующими командами, чтобы следить за принятием корректирующих мер, а также отчитываться перед управляющим комитетом о ходе работ и имеющихся проблемах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-203\">The quality champion should work with the respective teams to drive remediation actions, reporting to a steering committee on the progress and open issues.</span></span> <span data-ttu-id=\"2b055-204\">Оптимальным кандидатом на роль лидера по качеству обычно является владелец службы клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-204\">The best candidate for the quality champion is typically the customer service owner.</span></span> <span data-ttu-id=\"2b055-205\">В зависимости от размера и сложности организации лидером по качеству может стать любой человек, который интересуется взаимодействием с пользователями и обладает достаточной квалификацией для выявления трендов, при этом ему следует оказывать надлежащую поддержку, чтобы он мог сотрудничать с другими командами и принимать корректирующие меры.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-205\">Depending on the organization size and complexity, any person who is passionate about user experience and has the skills to identify trends can act as a quality champion, supported by the right level of sponsorship to work with other teams to drive remediation.</span></span>\n\n### <a name=\"environmental-dependencies\"></a><span data-ttu-id=\"2b055-206\">Зависимости среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-206\">Environmental dependencies</span></span>\n\n<span data-ttu-id=\"2b055-207\">Как мы уже упоминалось, группами использует существующую инфраструктуру Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-207\">As we’ve already mentioned, Teams leverages existing Office 365 infrastructure.</span></span>\n<span data-ttu-id=\"2b055-208\">Убедитесь, что соответствует всем требованиям — ссылками на дополнительные сведения см в списке ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-208\">Be sure to meet all requirements—for links to detailed information, see the list below.</span></span>\n\n<span data-ttu-id=\"2b055-209\">Дополнительные сведения и ресурсы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-209\">Additional information and resources:</span></span>\n-   <span data-ttu-id=\"2b055-210\">Дополнительные сведения о оценки готовности приведены [Оценки готовности сети](https://go.microsoft.com/fwlink/?linkid=859069)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-210\">For details about Readiness Assessment refer to [Network Readiness Assessment](https://go.microsoft.com/fwlink/?linkid=859069)</span></span>\n-   <span data-ttu-id=\"2b055-211\">Для получения дополнительных сведений о панели мониторинга качества звонков, просмотр наших [CQD видео](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-211\">To learn more about Call Quality Dashboard, watch our [CQD videos](https://www.skypeoperationsframework.com/Academy?SOFTrainings=Leverage%20the%20Investigate%20Media%20Quality%20using%20CQD%20Videos).</span></span>\n-   [<span data-ttu-id=\"2b055-212\">Проверка готовности среды для Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-212\">Check your environment's readiness for Teams</span></span>](https://aka.ms/environmentreadiness)\n"
- title: <span data-ttu-id="2b055-213">Подготовка организации</span><span class="sxs-lookup"><span data-stu-id="2b055-213">Prepare your organization</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"2b055-214\">В полной мере реализовать максимальное значение из рабочих групп, пользователи должны использовать, но начало пользователям изменять способ, над которым они работают не всегда легко.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-214\">To realize maximum value from Teams, users must actually use it, but getting users to change the way they work isn’t always easy.</span></span> <span data-ttu-id=\"2b055-215\">Время понять пользователей и разработать план правой проверки готовности к может помочь упростить изменений и ускорить внедрение рабочих групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-215\">Taking time to understand your users and design the right readiness plan can help facilitate change and accelerate adoption of Teams.</span></span> <span data-ttu-id=\"2b055-216\">Эти действия необходимо выполнить в рамках подготовки к технической подготовки:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-216\">These activities should be completed in parallel with your technical readiness preparation:</span></span>\n\n-   <span data-ttu-id=\"2b055-217\">Оценка готовности организационных изменений: этот компонент включает общие сведения о вашей пользователей, как они будут использовать новую технологию и готовность они адаптировать для изменения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-217\">Assessing organizational change readiness: This includes understanding who your users are, how they’ll use the new technology, and how readily they adapt to change.</span></span> <span data-ttu-id=\"2b055-218\">Это позволяет определить отдельные профили пользователей, которые получают преимущества от целенаправленных адаптация новых сотрудников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-218\">This is also an opportunity to identify specific user profiles who would benefit from focused onboarding.</span></span> <span data-ttu-id=\"2b055-219\">Ознакомьтесь с [Assessing организационной изменение проверки готовности к](https://aka.ms/OrgReadiness) (чтения примерное время 9 минут) для получения дополнительных сведений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-219\">Read [Assessing organizational change readiness](https://aka.ms/OrgReadiness) (estimated reading time 9 minutes) to learn more.</span></span>\n\n-   <span data-ttu-id=\"2b055-220\">Определение и определение приоритетов бизнес-высокое значение сценарии, которые предоставят очистить выгоду для организации важно материализации реальных изменений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-220\">Defining and prioritizing high-value business scenarios that will provide clear value to the organization is essential to materializing real change.</span></span> <span data-ttu-id=\"2b055-221\">Данная операция подразумевает получение свои отзывы и предложения из выбранного части сообщества пользователей о как они находятся в настоящее время совместной работы и обмена данными и определение их сложностями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-221\">This involves getting feedback from selected portions of your user community about how they’re currently collaborating and communicating, and identifying their pain points.</span></span> <span data-ttu-id=\"2b055-222\">Вам будет предоставлена карты из сценариев, которые можно улучшить как переход к группам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-222\">This will provide you with a map of the scenarios that can be improved as you make the transition to Teams.</span></span>  \n\n-   <span data-ttu-id=\"2b055-223\">Подготовка плана готовность пользователей: состоящая из сведения о, обучению и поддержке мероприятий плана проверки готовности к должна охватывать широкий пользовательской базы и целевой профили, согласно процедуре Оценка готовности активности изменений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-223\">Preparing a user readiness plan: Consisting of awareness, training, and support activities, your readiness plan should address both your broad user base and targeted profiles, as identified in the assessing change readiness activity.</span></span> <span data-ttu-id=\"2b055-224\">Чтение [Подготовка плана готовность пользователей](https://aka.ms/UserReadinessPlan) (время чтения примерно 2 минуты) для получения дополнительных сведений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-224\">Read [Preparing a user readiness plan](https://aka.ms/UserReadinessPlan) (estimated reading time 2 minutes) for more details.</span></span>\n\n<span data-ttu-id=\"2b055-225\">**Пилотное использование Microsoft Teams параллельно со Skype для бизнеса**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-225\">**Pilot Teams alongside Skype for Business**</span></span>\n\n<span data-ttu-id=\"2b055-226\">После проверки, что среды готова для выполнения команд можно начать пилотной группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-226\">After you’ve verified that your environment is ready to run Teams, you can start a Teams pilot.</span></span> <span data-ttu-id=\"2b055-227\">Скайп для бизнеса и рабочих групп предлагают Совмещенные функциональные возможности, поэтому рекомендуется начать поездке с руководителем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-227\">Skype for Business and Teams offer overlapping functionality— that’s why it’s helpful to start your journey with a pilot.</span></span>\n\n<span data-ttu-id=\"2b055-228\">*Посмотрите видео «выполнение команд пилотного проекта» (3:30 минут)*</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-228\">*Watch the video \"Running a Teams Pilot\" (3:30 minutes)*</span></span>\n> [!Video https://www.youtube.com/embed/q8F81DlbwEM]\n\n<span data-ttu-id=\"2b055-229\">Небольшая среда развертывания, который позволяет проверить взаимодействие с Скайп для бизнеса в вашей среде, в дополнение к Общие сведения о том, как пользователи могут расширяться их производительность при минимизации путаницы с обоих этих продуктов под управлением — это пилотного проекта одновременно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-229\">The pilot is a small-scale deployment that lets you validate the interoperability with Skype for Business in your environment, in addition to understanding how your users can maximize their productivity while minimizing confusion with both products running side-by-side.</span></span>\n\n<span data-ttu-id=\"2b055-230\">Параллельное использование Microsoft Teams в пилотном режиме со Skype для бизнеса дает вам ряд преимуществ:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-230\">Piloting Teams side-by-side with Skype for Business gives you several benefits:</span></span>\n\n-   <span data-ttu-id=\"2b055-231\">ИТ-отделов анализирует способы использования и управление группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-231\">Your IT organization learns how to use and manage Teams.</span></span>\n\n-   <span data-ttu-id=\"2b055-232\">Группа разработчиков управления изменениями и внедрения подтверждение готовности организации и проверки ресурсов и процедурах, выполняемых на больший размер до развертывания всей организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-232\">Your Change Management and Adoption teams confirm organizational readiness and validate resources and procedures needed on a larger scale prior to your organization-wide rollout.</span></span>\n\n-   <span data-ttu-id=\"2b055-233\">Вашей пользователи получают преимущества групп без потери средства, которые они уже знакомы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-233\">Your users get the benefits of Teams without losing the tools they’re already familiar with.</span></span>\n\n<span data-ttu-id=\"2b055-234\">Узнайте все об [Проведение пилотного пользователя](https://aka.ms/SkypeToTeams-Pilot) (время чтения примерно 6 минут)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-234\">Learn all about how to [Conduct a user pilot](https://aka.ms/SkypeToTeams-Pilot) (estimated reading time 6 minutes)</span></span>\n\n<span data-ttu-id=\"2b055-235\">Мы также рекомендуем планировании реализации группами с группами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-235\">We also recommend that you plan a Teams implementation with Teams.</span></span> <span data-ttu-id=\"2b055-236\">В результате будут созданы навыкам об использовании в группу проекта, работающего с этой реализации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-236\">This will build usage skills within the project group who is working on this implementation.</span></span>  \n<span data-ttu-id=\"2b055-237\">Централизация свои отзывы и предложения, ресурсы и обсуждение работы групп поможет вашей организации в долгосрочной перспективе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-237\">Centralizing feedback, resources, and conversations about your Teams experience will help your organization in the long run.</span></span> \n"
- title: <span data-ttu-id="2b055-238">Выполнение обновления</span><span class="sxs-lookup"><span data-stu-id="2b055-238">Perform the upgrade</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"2b055-239\">Теперь, когда вы выполните все планирование и подготовка, настало время для настройки параметров сосуществования и выполнения обновления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-239\">Now that you’ve completed all planning and preparation, it’s time to configure your coexistence settings and execute the upgrade.</span></span> <span data-ttu-id=\"2b055-240\">Обратитесь к [параметру вашей сосуществования и параметры обновления](https://aka.ms/SkypeToTeams-SetCoexistence) (чтения примерное время 3 минуты) изучить различные параметры.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-240\">Please refer to [Setting your coexistence and upgrade settings](https://aka.ms/SkypeToTeams-SetCoexistence) (estimated reading time 3 minutes) to understand the different settings.</span></span>\n\n<span data-ttu-id=\"2b055-241\">Подробное описание действий зависят от текущей среды; можно найти в следующих руководствах по (время чтения примерно 2 минуты):</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-241\">The detailed steps depend on your current environment; please refer to the following guides (estimated reading time 2 minutes each):</span></span>\n\n-   [<span data-ttu-id=\"2b055-242\">Обновление от Скайп для бизнеса в Интернете по группам</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-242\">Upgrade from Skype for Business Online to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnline)\n-   [<span data-ttu-id=\"2b055-243\">Обновление с Скайп для гибридной среды Business по группам</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-243\">Upgrade from Skype for Business hybrid to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeHybrid)\n-   [<span data-ttu-id=\"2b055-244\">Обновление Скайп для бизнеса локальных групп</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-244\">Upgrade Skype for Business on-premises to Teams</span></span>](https://aka.ms/SkypeToTeams-UpgradeOnPrem)\n"
- title: <span data-ttu-id="2b055-245">Высокий уровень диск с группами Майкрософт</span><span class="sxs-lookup"><span data-stu-id="2b055-245">Drive operational excellence with Microsoft Teams</span></span>
  durationInMinutes: 3
  content: "\n<span data-ttu-id=\"2b055-246\">Теперь, когда перемещения всех пользователей в группы, необходимо убедиться, что он предоставляется службой высокого качества и что фактически пользователями его получение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-246\">Now that you’ve moved all users to Teams, you need to get sure that the service provides great quality and that users are actually using it.</span></span> <span data-ttu-id=\"2b055-247\">Ознакомьтесь с [диска оптимизации работы с группами Майкрософт](https://aka.ms/SkypeToTeams-Operate) (чтения примерное время 3 минуты) можете узнать, как измерение об использовании и качества для групп.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b055-247\">Read [Drive operational excellence with Microsoft Teams](https://aka.ms/SkypeToTeams-Operate) (estimated reading time 3 minutes) to learn about measuring usage and quality for Teams.</span></span>\n"
- title: <span data-ttu-id="2b055-248">Дополнительные сведения</span><span class="sxs-lookup"><span data-stu-id="2b055-248">Learn more</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="2b055-249">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class="sxs-lookup"><span data-stu-id="2b055-249">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="2b055-250">Перейдите по пути обновления для помощи при планировании обновления.</span><span class="sxs-lookup"><span data-stu-id="2b055-250">Explore the upgrade paths available to help you plan your upgrade.</span></span>

    -   <span data-ttu-id="2b055-251">Узнайте, важных действия, необходимые для подготовки и реализации обновления.</span><span class="sxs-lookup"><span data-stu-id="2b055-251">Learn the critical steps required to prepare for and implement your upgrade.</span></span>

    -   <span data-ttu-id="2b055-252">Определите глубокой руководства, шаблоны и ресурсы, которые помогут вам в поездке.</span><span class="sxs-lookup"><span data-stu-id="2b055-252">Identify deep guidance, templates, and resources available to help you in your journey.</span></span>

    -   <span data-ttu-id="2b055-253">Совместное использование следующего действия, чтобы приступить к работе с помощью нашего рекомендации.</span><span class="sxs-lookup"><span data-stu-id="2b055-253">Share next steps to get started using our guidance.</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="2b055-254">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="2b055-254">Next steps</span></span>

    1.  <span data-ttu-id="2b055-255">Узнайте самую актуальную информацию о Teams и Skype для бизнеса: [http://SkypeandTeams.com](http://skypeandteams.com/)</span><span class="sxs-lookup"><span data-stu-id="2b055-255">Visit [http://SkypeandTeams.com](http://skypeandteams.com/) for the latest information on Skype for Business and Teams</span></span>

    2.  <span data-ttu-id="2b055-256">Планирование поездке из Скайп для бизнеса в группы</span><span class="sxs-lookup"><span data-stu-id="2b055-256">Plan your journey from Skype for Business to Teams</span></span>

    3.  <span data-ttu-id="2b055-257">Отправьте нам отзыв</span><span class="sxs-lookup"><span data-stu-id="2b055-257">Send us feedback</span></span>
        -    <span data-ttu-id="2b055-258">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class="sxs-lookup"><span data-stu-id="2b055-258">Post in the comments section at the bottom of this page.</span></span>
        -   <span data-ttu-id="2b055-259">Вы можете предоставить отзыв о продукте Microsoft Teams или запросить добавление новых функций на сайте [UserVoice, посвященном Teams](https://microsoftteams.uservoice.com/forums/555103-public)</span><span class="sxs-lookup"><span data-stu-id="2b055-259">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)</span></span>
