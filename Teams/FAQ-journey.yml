title: Вопросы и ответы. Переход со Skype для бизнеса на Microsoft Teams
summary: ''
sections:
- name: Игнорировать
  questions:
  - question: Существует ли крайний срок, к которому клиентам требуется перейти со Skype для бизнеса Online на Teams?
    answer: >
      Да. [Skype для бизнеса Online будет](skype-for-business-online-retirement.md) отменена 31 июля 2021 г., после чего она станет недоступна. Рекомендуем клиентам Skype для бизнеса Online приступить к использованию Teams и планированию перехода уже сейчас, чтобы оставить достаточно времени для перехода до прекращения поддержки.
  - question: Требуется ли локальному клиенту Skype для бизнеса Server обновление до Microsoft Teams после Skype для бизнеса online?
    answer: "Нет. Отставку Skype для бизнеса Online не влияет на пользователей, домашних в локальной сети. Хотя мы рекомендуем всем клиентам воспользоваться расширенными возможностями и производительностью Microsoft Teams, некоторым клиентам Skype для бизнеса Server может потребоваться использовать продукт отдельно или в гибридной конфигурации с Microsoft Teams. Даты поддержки [версий](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) Skype для бизнеса Server можно найти на сайте политики жизненного цикла Skype для бизнеса Server. \n"
  - question: Будет Skype трансляция собрания будет отсвещаться одновременно с Skype для бизнеса через Интернет?
    answer: "Да. Teams Трансляции — это решение для трансляции Skype собраний.    \n"
  - question: Сколько времени займет переход моей организации на Teams?
    answer: >
      Ваш путь от Skype для бизнеса до Teams зависит от характеристик вашей организации, таких как техническая сложность, возможность изменения, интеграция пользовательских приложений и рабочего процесса и так далее. Чтобы помочь вам с планированием и исполнением, мы составили исчерпывающее руководство по переходу с использованием проверенного плана, призванного помочь вам разобраться с техническими и организационными аспектами изменения. Для начала ознакомьтесь с [планом успешного перехода](upgrade-framework.md) и другими материалами по теме, которые станут вашими ориентирами при переходе со Skype для бизнеса на Teams.
  - question: Существует ли рекомендуемый порядок перехода со Skype для бизнеса?
    answer: >
      Мы рекомендуем запланировать переход со Skype для бизнеса на Teams с помощью руководства и других материалов, представленных по адресу [aka.ms/SkypetoTeams](upgrade-start-here.md) и посетить бесплатный [семинар по планированию обновления](upgrade-workshops-landing-page.yml), чтобы определить и выполнить процедуру перехода, наиболее соответствующую потребностям организации.
  - question: Где можно найти дополнительные сведения о режимах сосуществования в Центре администрирования Microsoft Teams?
    answer: "В Центре администрирования Microsoft Teams доступны различные режимы сосуществования, которые помогут оптимальным образом контролировать переход вашей организации со Skype для бизнеса на Teams. Дополнительные сведения см. в статье [Общие сведения о сосуществовании и взаимодействии Microsoft Teams и Skype для бизнеса](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Планирует ли Корпорация Майкрософт помощь в обновлении?
    answer: >
      Да. Skype для бизнеса Для пользователей, которые могут быть в сети, могут быть запланированы вспомогательные обновления для Microsoft Teams. Эта программа предназначена для того, чтобы помочь клиентам с техническими элементами обновления клиента Skype для бизнеса Online до Teams клиента. Клиенты, запланированные на поддержку обновления, будут получать уведомления как в Центре администрирования Teams, так и в Центре сообщений Microsoft 365 за 90 дней до даты обновления, чтобы у них было время для технической и пользовательской подготовки.  Дополнительные сведения см. в этой Skype для бизнеса [Online Microsoft Teams.](upgrade-assisted.md)
  - question: Как подготовиться к переходу?
    answer: >
      Успешный переход включает проверку технической готовности наряду с готовностью пользователей к принятию. Даже если вы определите, что ваша организация не готова к переходу на Teams, вы можете приступить к планированию уже сегодня. Кроме того, можно начать использование Teams вместе со Skype для бизнеса. Начните переход [со Skype на Teams](./upgrade-start-here.md) уже сегодня.


      Кроме того, корпорация Майкрософт проводит интерактивные семинары, в ходе которых мы делимся рекомендациями, лучшими методиками и ресурсами для быстрого планирования и реализации перехода. [Подробнее о семинарах по планированию перехода](./upgrade-workshops-landing-page.yml).
  - question: Моя организация уже использует Teams совместно со Skype для бизнеса. Можно ли просто отключить Skype для бизнеса?
    answer: >
      Нет. Для полного перехода на Teams нужно перевести пользователей в режим "Только Teams". Если ваша организация готова к переходу на Teams, уделите некоторое время тому, чтобы проинформировать пользователей о переходе, и дайте им время, чтобы привыкнуть к Teams. Это поможет упростить переход и уменьшить количество обращений в вашу службу поддержки. Шаблоны для информирования входят в состав [комплекта инструментов для успешного перехода](https://aka.ms/UpgradeSuccessKit).
  - question: К кому можно обратиться по вопросам, связанным с процессом перехода?
    answer: >
      Если у вас есть вопросы, связанные с переходом, обратитесь к назначенным вам контактным лицам, например из службы технической поддержки учетных записей Майкрософт, у наших партнеров или в [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). Вы также можете отправить запрос в службу поддержки в [Центре администрирования Microsoft Teams](https://admin.teams.microsoft.com/), нажав кнопку **Нужна помощь**.


      ![Кнопка "Нужна помощь"](media/need-help-button.png)
  - question: Нужно ли переводить на Teams всех пользователей моего клиента одновременно, или можно переводить по несколько пользователей за раз?
    answer: >
      Вы можете переводить пользователей на Teams так, как вам удобно: по одному, группами или всю организацию сразу. Чтобы подобрать оптимальный подход для вашей организации, рассмотрите доступные [режимы сосуществования и перехода](teams-and-skypeforbusiness-coexistence-and-interoperability.md).
  - question: Что произойдет после перевода моих пользователей на Teams?
    answer: >
      После перевода пользователей на Teams (режим **Только Teams**):


      - Их клиент Skype для бизнеса будет отключен, так как все чаты и звонки будут перенесены в Teams. Этот клиент будет по-прежнему использоваться для ранее запланированных собраний Skype для бизнеса. Если удалить этот настольный клиент, то ранее запланированные собрания будут доступны пользователям в веб-приложении Skype для бизнеса.


      - Все собрания Skype для бизнеса, запланированные до перехода, будут работать в том виде, как они планировались, но все новые собрания будут назначаться в Teams. Если пользователь попробует войти в Skype для бизнеса, он получит из клиента оповещение о том, что он переведен на Teams. Пользователям потребуется вручную удалить клиент Skype для бизнеса на мобильном устройстве.
  - question: Смогут ли пользователи по-прежнему работать в Skype для бизнеса после того, как я активирую уведомление о переходе в их клиентах?
    answer: >
      Да. Уведомление просто информирует пользователей о предстоящем переходе со Skype для бизнеса на Teams и приглашает их начать работу с Teams, если они этого еще не сделали. Рекомендуем дополнить это уведомление информационной кампанией (по электронной почте, в виде вопросов и ответов, с привлечением службы поддержки, с помощью постеров и информационных материалов), чтобы пользователи смогли узнать больше о переходе конкретно в вашей организации: время обновления, призывы пользователей к действиям, доступ к обучающим материалам и т. д. Шаблоны для информирования входят в состав [комплекта инструментов для успешного перехода](https://aka.ms/UpgradeSuccessKit).
  - question: Что это означает с точки зрения лицензирования? Как клиенты будут оплачивать такие возможности, как аудиоконференция и вызовы в Teams?
    answer: >
      Продукт Teams предоставляется в составе наборов Microsoft 365 и Office 365. Возможности, являющиеся платными рабочими нагрузками Skype для бизнеса Online, останутся таковыми и в Teams. Сделанные клиентами приобретения по лицензиям переносятся в Teams. Например, если клиент приобрел вместе со Skype для бизнеса компонент аудиоконференций (отдельный или в составе подписки E5), он сохранит доступ к аудиоконференциям и в Teams.
  - question: В чем заключаются преимущества серверной инфраструктуры Teams?
    answer: >
      Служба Teams создана для облака и построена на архитектуре микрослужб с широкими возможностями масштабирования. Эта архитектура эффективно использует пропускную способность, обеспечивает более функциональную телеметрию и позволяет выполнять обслуживание и обновление, практически не затрагивая текущую работу. В результате пользователи могут быстрее присоединяться к собраниям и эффективно работать в браузере без необходимости в загрузке подключаемых модулей. Современная инфраструктура позволяет легко подключаться к службам Microsoft Cognitive Services, которые поддерживают транскрибирование, перевод, распознавание речи и машинное обучение — возможности, которые существенно упрощают общение и совместную работу и повышают их эффективность.
  - question: Как клиентам узнать, когда возможности Skype для бизнеса будут доступны в Teams?
    answer: >
      См.[стратегию развития Microsoft 365](https://aka.ms/O365Roadmap).
  - question: Какие API-интерфейсы и пакеты SDK будут доступны для Teams?
    answer: >
      Сведения о доступных API-интерфейсах и пакетах SDK доступны на [платформе разработчиков Microsoft Teams](/microsoftteams/platform/).
  - question: Будет ли Teams поддерживать возможности сторонней разработки?
    answer: >
      Да, интеграция приложений — одно из ключевых преимуществ перехода на Teams. Сейчас Teams поддерживает сторонние боты, соединители и расширения. Кроме того, в магазине приложений Microsoft Teams доступен широкий набор надстроек.
  - question: Доступен ли продукт Teams в планах Microsoft 365 для образования?
    answer: >
      Teams доступен во всех лицензиях наборов Microsoft 365 для образования (Microsoft A1, A3 и A5).
  - question: Доступна ли служба Teams в облаке сообщества для государственных организаций (GCC)?
    answer: "Да. Служба Teams доступна в облаке сообщества для государственных организаций США (GCC). Дополнительные сведения см. в статье [Планирование развертываний Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Какие планы корпорация Майкрософт имеет относительно голосовых звонков по сети?
    answer: >
      В основе нашего решения для голосовой связи лежит телефонная система, доступная уже сегодня. Кроме того, клиенты могут добавить тарифный план Майкрософт, обеспечивающий полную поддержку звонков, включая получение и назначение номеров непосредственно в Microsoft 365. Клиенты, желающие сохранить свои телефонные линии, могут использовать функцию прямой маршрутизации, входящую в состав телефонной системы. Совмещайте эти функции согласно потребностям организации, чтобы составить оптимальное решение для голосовой связи.
  - question: Что рекомендуется делать клиентам, уже развернувшим телефонную систему (облачную УАТС) на базе Skype для бизнеса Online?
    answer: "Звонки в Microsoft Teams готовы к любому применению. Мы рекомендуем всем Microsoft 365 клиентам начать использовать Teams как можно скорее. Использование Teams позволит включить все критические рабочие нагрузки для Teams до того, как Skype для бизнеса Online. \n"
  - question: Что вы посоветуете клиентам, которые используют Корпоративную голосовую связь и хотят перейти на использование звонков в Teams?
    answer: >
      Клиенты, которые хотят перенести собственную телефонную службу в Teams, могут сделать это с помощью общедоступной функции [прямой маршрутизации](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Прямая маршрутизация и планы звонков — две функции для поддержки тонового набора в Microsoft Teams.
  - question: Отличается ли охват Аудиоконференций в Teams от охвата в Skype для бизнеса?
    answer: >
      Внедрение Аудиоконференций в Teams не повлияет на область охвата этой службы. В данный момент она поддерживается более чем в 90 странах и 400 городах, и это останется так в обоих продуктах. Текущий список городов и стран см. в статье [Доступность Аудиоконференций и планов звонков в различных странах и регионах](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: Поддерживает ли Teams сторонние поставщики аудиоконференций?
    answer: >
      Мы не планируем поддерживать в Teams сторонние поставщики аудиоконференций (ACP). Мы считаем, что лучшим вариантом реализации аудиоконференций для клиентов Teams и Skype для бизнеса будет работа с нашими службами аудиоконференций. Те, кому необходима поддержка сторонних поставщиков аудиоконференций в собраниях Skype для бизнеса, могут продолжить использовать свой клиент Skype для бизнеса для подключения к собраниям Skype для бизнеса. Для собраний, запланированных в Teams, потребуется использовать службы аудиоконференций из Microsoft 365. Поддержка интеграции сторонних поставщиков аудиоконференций (ACP) со Skype для бизнеса Online была продлена до 31 июля 2021 года, а ограниченная поддержка оставшихся активных клиентов оставляет дополнительное время для перехода. Это обновление применяется к расписанию ACP, опубликованному в апреле 2018 г.
  - question: Каковы ваши планы по поддержке совместимости видео для собраний Teams?
    answer: >
      [Устройства для конференц-залов](https://products.office.com/microsoft-teams/across-devices) занимают ключевое место в нашей концепции современного рабочего пространства. [Облачные службы видеосвязи](./cloud-video-interop.md), поддерживающие собрания Teams и существующие системы видеоконференций, доступны у наших партнеров Pexip, Polycom и Blue Jeans.
  - question: Будет ли новейшее поколение Систем комнат Скайпа (версии 2) поддерживать собрания в Teams?
    answer: Мы повторно разбрелили Skype системы комнат на Комнаты Microsoft Teams который полностью поддерживает Microsoft Teams собраний и предлагает простой способ миграции с Skype для бизнеса на Teams, просто включив Teams на устройстве. Помимо того, что пользователи могут определять ближайшие Комнаты Microsoft Teams с помощью обнаружения близости, к собраниям Teams можно присоединяться одним щелчком мыши, с двухэкранным режимом поддержки Доска (Майкрософт), и мы продолжаем использовать новые функции, такие как камера содержимого с интеллектуальной фотографией.
