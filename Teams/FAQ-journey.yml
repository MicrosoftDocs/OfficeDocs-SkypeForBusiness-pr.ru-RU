title: Вопросы и ответы. Переход со Skype для бизнеса на Microsoft Teams
summary: ''
sections:
- name: Прекращение поддержки Skype для бизнеса Online
  questions:
  - question: Существует ли крайний срок, к которому клиентам требуется перейти со Skype для бизнеса Online на Teams?
    answer: >
      Да. [Skype для бизнеса Online прекращена](skype-for-business-online-retirement.md) 31 июля 2021 г. Мы рекомендуем Skype для бизнеса Online начать использовать Teams в качестве службы обмена данными и совместной работы в Microsoft 365.
  - question: Почему поддержка Skype для бизнеса Online прекращена?
    answer: >
      С момента появления Skype для бизнеса Online был ценным инструментом для миллионов людей по всему миру. Объединяя обмен мгновенными сообщениями, вызовами и видео в одно приложение, Skype для бизнеса Online наладит новые возможности для бизнес-коммуникаций. Microsoft Teams — это следующая глава в этом зрении.


      Возможности Microsoft Teams выходят за рамки возможностей Skype для бизнеса Online. Благодаря объединению чата, видео, звонков, совместной работы с документами и интеграции приложений в единый интерфейс Teams обеспечивает полностью новостной способ работы. А постоянное внедрение и разработка платформы означает, что пользователи Teams получают более широкие возможности производительности, функциональности, гибкости и безопасности.


      Teams — это не просто обновление с Skype для бизнеса Online, это мощный инструмент, позволяющий компаниям, учебным заведениям и организациям повысить гибкость и повысить эффективность ключевых рабочих процессов. Дополнительные сведения о потенциальных преимуществах Teams для вашей организации см. в техническом документе Forrester ["Общее™ экономические влияние Microsoft Teams"](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1).
  - question: Что это означает для Skype для бизнеса клиентов?
    answer: >
      Время, необходимое для полного обновления до Teams, зависит от уникальных характеристик организации, включая количество пользователей, техническую сложность и внутреннюю адаптивность для изменения. Мы настоятельно рекомендуем начать обновление до Teams уже сегодня. При запуске обновления уже сегодня у вас будет достаточно времени, чтобы завершить его до даты прекращения использования. Начиная с августа корпорация Майкрософт предоставит процесс обновления, который поможет вам переместить оставшихся Skype для бизнеса Online в Teams.


      Teams доступен в большинстве планов Microsoft 365 бизнес и корпоративный, и существующие инвестиции в лицензирование переносятся в Teams. Возможности, являющиеся платными рабочими нагрузками Skype для бизнеса Online, останутся таковыми и в Teams. Например, если вы приобрели автономную аудиоконференции или в составе E5 с Skype для бизнеса, аудиоконференции будут включены в Teams.


      На службу потребителей и Skype для бизнеса Server Skype не влияет прекращение поддержки Skype для бизнеса Online.


      [Ознакомьтесь с вопросами и](FAQ-journey.yml) ответами о процессе обновления до Teams и стратегии развития возможностей Teams.
  - question: Нужно ли локальным клиентам Skype для бизнеса Server до Microsoft Teams, когда Skype для бизнеса Online?
    answer: "Нет. Прекращение поддержки Skype для бизнеса Online не влияет на пользователей, которые размещены в локальной среде. Хотя мы рекомендуем всем клиентам воспользоваться расширенными возможностями и производительностью microsoft Teams, некоторым Skype для бизнеса Server клиентам может потребоваться использовать автономный продукт или в рамках гибридной конфигурации с Microsoft Teams. Даты поддержки [версий Skype для бизнеса Server](https://learn.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) см. на сайте Политики жизненного цикла Майкрософт. \n"
  - question: Что происходит после Skype для бизнеса Online?
    answer: >
      Корпорация Майкрософт предоставит вспомогательные обновления для пользователей Skype для бизнеса Online, не в режиме "Только Teams" при выходе из эксплуатации. Клиенты будут получать уведомления как в Центре администрирования Teams, так и в Центре сообщений Microsoft 365 за 30 дней до запланированной даты обновления, чтобы у них было время для технической и пользовательской подготовки.


      После завершения обновления все пользователи в Сети будут работать в режиме "Только Teams". Пользователи в режиме "Только Teams" получают входящие чаты и звонки, а также запланировать собрания в Teams. Пользователи в режиме "Только Teams" не смогут инициировать чаты, звонки или планировать собрания в Skype для бизнеса Online. Только пользователи Teams смогут присоединяться к собраниям Skype для бизнеса, запланированным пользователями, по-прежнему использующими Skype для бизнеса Server.


      Дополнительные сведения см[. в разделе "Вспомогательные обновления с Skype для бизнеса Online до Microsoft Teams"](upgrade-assisted.md).
  - question: Будет ли прекращена трансляция собраний Skype в то же время, что и Skype для бизнеса в Сети?
    answer: "Да. Трансляции Teams — это решение для трансляции собраний Skype.    \n"
  - question: Что могут ожидать организации с гибридными конфигурациями (Skype для бизнеса Online и локальные Skype для бизнеса Server) при Skype для бизнеса Online?
    answer: "\nПосле прекращения использования Skype для бизнеса Online гибридные клиенты с сетевыми и локальными конфигурациями должны обновить пользователей из Skype для бизнеса Online в Microsoft Teams. Корпорация Майкрософт предоставит вспомогательные обновления, которые помогут обновить оставшиеся Skype для бизнеса Online до режима \"Только Teams\".\n\nКорпорация Майкрософт предоставит вспомогательные обновления, которые помогут обновить оставшиеся Skype для бизнеса Online до режима \"Только Teams\" после даты прекращения поддержки.\n\nОрганизации с гибридной конфигурацией могут продолжать использовать Skype для бизнеса и Teams параллельно, пока не будут готовы перейти в режим \"Только Teams\". После даты прекращения Skype для бизнеса Online, когда Skype для бизнеса Server пользователя перемещается в облако, этот пользователь будет в режиме \"Только Teams\".\n\nДополнительные сведения см. в статьях [Сосуществование со Skype для бизнеса](coexistence-chat-calls-presence.md) и [Общие сведения о сосуществовании и взаимодействии Microsoft Teams и Skype для бизнеса](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n"
  - question: Как прекращение поддержки Skype для бизнеса Online повлияет на организации с гибридными конфигурациями Skype для бизнеса для подключения к локальной телефонной сети общего пользования (ТСОП) и сетевых телефонных систем?
    answer: >
      В некоторых организациях пользователи разделены между локальными для подключения по ТСОП и подключенными к сети для телефонной системы. После завершения доступа Skype для бизнеса Online организациям потребуется обновить пользователей в Сети до Microsoft Teams и подключить локальную телефонную сеть к Teams с помощью прямой [маршрутизации](./direct-routing-landing-page.md).


      Клиентам с соответствующими подписками рекомендуется использовать [FastTrack](https://www.microsoft.com/fasttrack?rtc=1) для получения помощи с адаптацией к Teams.
  - question: Что произойдет со Skype для бизнеса Server?
    answer: >
      Мы понимаем, что клиентам может потребоваться Skype для бизнеса Server для некоторых пользователей или географических регионов в связи с их требованиями. В таких случаях мы рекомендуем организациям установить Teams в дополнение к Skype для бизнеса Server, чтобы получить новые возможности командной работы. Последняя версия Skype для бизнеса Server 2019 была выпущена в октябре 2018 г. с основной поддержкой, запланированной до 9 января 2024 г.
  - question: Что это означает для службы потребителей Skype?
    answer: >
      Прекращение поддержки Skype для бизнеса Online не повлияет на службу потребителей Skype.
  - question: Что это означает для существующих клиентов Microsoft 365?
    answer: "Мы добавили в Teams набор ключевых возможностей Skype для бизнеса Online, а также новые и инновационные функции голосовой связи, видео и собраний. Мы рекомендуем всем клиентам Microsoft 365 начать использовать Teams сегодня независимо или параллельно с Skype для бизнеса Server.\n       \n"
  - question: Как получить лицензии Teams для моей организации?
    answer: >
      Teams доступна во многих наборах Microsoft 365. Возможности, являющиеся платными рабочими нагрузками Skype для бизнеса Online, останутся таковыми и в Teams. Сделанные клиентами приобретения по лицензиям переносятся в Teams. Например, если клиент приобрел вместе со Skype для бизнеса компонент аудиоконференций (отдельный или в составе подписки E5), он сохранит доступ к аудиоконференциям и в Teams.
  - question: Что произойдет с клиентами со сторонними аудиоконференций (ACP) после прекращения Skype для бизнеса Online?
    answer: "Мы считаем, что лучший интерфейс аудиоконференций для клиентов, использующих Teams, — это наши службы аудиоконференций. По этой причине у нас нет планов поддержки сторонних поставщиков аудиоконференций в Teams. Поддержка интеграции сторонних поставщиков аудиоконференций в Skype для бизнеса Online прекращена 31 июля 2021 г. вместе с Skype для бизнеса Online\n         \n"
- name: Переход на Teams
  questions:
  - question: Сколько времени займет переход моей организации на Teams?
    answer: >
      Ваш путь от Skype для бизнеса к Teams зависит от характеристик вашей организации, таких как техническая сложность, возможность изменения, интеграция пользовательских приложений и рабочих процессов и т. д. Чтобы помочь вам с планированием и исполнением, мы составили исчерпывающее руководство по переходу с использованием проверенного плана, призванного помочь вам разобраться с техническими и организационными аспектами изменения. Для начала ознакомьтесь с [планом успешного перехода](upgrade-framework.md) и другими материалами по теме, которые станут вашими ориентирами при переходе со Skype для бизнеса на Teams.
  - question: Существует ли рекомендуемый порядок перехода со Skype для бизнеса?
    answer: >
      Мы рекомендуем запланировать переход со Skype для бизнеса на Teams с помощью руководства и других материалов, представленных по адресу [aka.ms/SkypetoTeams](upgrade-start-here.md) и посетить бесплатный [семинар по планированию обновления](upgrade-workshops-landing-page.yml), чтобы определить и выполнить процедуру перехода, наиболее соответствующую потребностям организации.
  - question: Где можно найти дополнительные сведения о режимах сосуществования в Центре администрирования Microsoft Teams?
    answer: "В Центре администрирования Microsoft Teams доступны различные режимы сосуществования, которые помогут оптимальным образом контролировать переход вашей организации со Skype для бизнеса на Teams. Дополнительные сведения см. в статье [Общие сведения о сосуществовании и взаимодействии Microsoft Teams и Skype для бизнеса](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Поддерживает ли корпорация Майкрософт обновление с помощью планирования?
    answer: >
      Да. Skype для бизнеса клиентов Online могут быть запланированы на обновление Microsoft Teams с помощью специальных возможностей. Эта программа предназначена для того, чтобы помочь клиентам с техническими элементами обновления Skype для бизнеса Online только до Teams. Клиенты, для которых запланировано обновление с поддержкой, будут получать уведомления как в Центре администрирования Teams, так и в Центре сообщений Microsoft 365 за 30 дней до даты обновления, чтобы у них было время для технической и пользовательской подготовки. Дополнительные сведения см[. в разделе "Вспомогательные обновления с Skype для бизнеса Online до Microsoft Teams"](upgrade-assisted.md).
  - question: Как подготовиться к переходу?
    answer: >
      Успешный переход включает проверку технической готовности наряду с готовностью пользователей к принятию. Даже если вы определите, что ваша организация не готова к переходу на Teams, вы можете приступить к планированию уже сегодня. Кроме того, можно начать использование Teams вместе со Skype для бизнеса. Начните переход [со Skype на Teams](./upgrade-start-here.md) уже сегодня.


      Кроме того, корпорация Майкрософт проводит интерактивные семинары, в ходе которых мы делимся рекомендациями, лучшими методиками и ресурсами для быстрого планирования и реализации перехода. [Подробнее о семинарах по планированию перехода](./upgrade-workshops-landing-page.yml).
  - question: В моей организации уже используется Teams совместно со Skype для бизнеса. Можно ли просто отключить Skype для бизнеса?
    answer: >
      Нет. Для полного перехода на Teams нужно перевести пользователей в режим "Только Teams". Если ваша организация готова к переходу на Teams, уделите некоторое время тому, чтобы проинформировать пользователей о переходе, и дайте им время, чтобы привыкнуть к Teams. Это поможет упростить переход и уменьшить количество обращений в вашу службу поддержки. Шаблоны для информирования входят в состав [комплекта инструментов для успешного перехода](https://aka.ms/UpgradeSuccessKit).
  - question: К кому можно обратиться по вопросам, связанным с процессом перехода?
    answer: >
      Если у вас есть вопросы, связанные с переходом, обратитесь к назначенным вам контактным лицам, например из службы технической поддержки учетных записей Майкрософт, у наших партнеров или в [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). Вы также можете отправить запрос в службу поддержки в [Центре администрирования Microsoft Teams](https://admin.teams.microsoft.com/), нажав кнопку **Нужна помощь**.


      ![Кнопка "Нужна помощь"](media/need-help-button.png)
  - question: Нужно ли переводить на Teams всех пользователей моего клиента одновременно, или можно переводить по несколько пользователей за раз?
    answer: >
      Вы можете переводить пользователей на Teams так, как вам удобно: по одному, группами или всю организацию сразу. Чтобы подобрать оптимальный подход для вашей организации, рассмотрите доступные [режимы сосуществования и перехода](teams-and-skypeforbusiness-coexistence-and-interoperability.md).
  - question: Что произойдет после перевода моих пользователей на Teams?
    answer: >
      После перевода пользователей на Teams (режим **Только Teams**):


      - Их клиент Skype для бизнеса будет отключен, так как все чаты и звонки будут перенесены в Teams. Этот клиент будет по-прежнему использоваться для ранее запланированных собраний Skype для бизнеса. Если удалить этот настольный клиент, то ранее запланированные собрания будут доступны пользователям в веб-приложении Skype для бизнеса.


      - Все собрания Skype для бизнеса, запланированные до перехода, будут работать в том виде, как они планировались, но все новые собрания будут назначаться в Teams. Если пользователь попробует войти в Skype для бизнеса, он получит из клиента оповещение о том, что он переведен на Teams. Пользователям потребуется вручную удалить клиент Skype для бизнеса на мобильном устройстве.
  - question: Смогут ли пользователи по-прежнему работать в Skype для бизнеса после того, как я активирую уведомление о переходе в их клиентах?
    answer: >
      Да. Уведомление просто информирует пользователей о предстоящем переходе со Skype для бизнеса на Teams и приглашает их начать работу с Teams, если они этого еще не сделали. Рекомендуем дополнить это уведомление информационной кампанией (по электронной почте, в виде вопросов и ответов, с привлечением службы поддержки, с помощью постеров и информационных материалов), чтобы пользователи смогли узнать больше о переходе конкретно в вашей организации: время обновления, призывы пользователей к действиям, доступ к обучающим материалам и т. д. Шаблоны для информирования входят в состав [комплекта инструментов для успешного перехода](https://aka.ms/UpgradeSuccessKit).
  - question: Что это означает с точки зрения лицензирования? Как клиенты будут оплачивать такие возможности, как аудиоконференции и звонки в Teams?
    answer: >
      Продукт Teams предоставляется в составе наборов Microsoft 365 и Office 365. Возможности, являющиеся платными рабочими нагрузками Skype для бизнеса Online, останутся таковыми и в Teams. Сделанные клиентами приобретения по лицензиям переносятся в Teams. Например, если клиент приобрел вместе со Skype для бизнеса компонент аудиоконференций (отдельный или в составе подписки E5), он сохранит доступ к аудиоконференциям и в Teams.
  - question: Что рекомендуется делать клиентам, уже развернувшим телефонную систему (облачную УАТС) на базе Skype для бизнеса Online?
    answer: "Звонки в Microsoft Teams готовы к любому применению. Мы рекомендуем всем клиентам Microsoft 365 как можно скорее начать использовать Teams. Использование Teams поможет убедиться, что все критически важные рабочие нагрузки включены для Teams до прекращения использования Skype для бизнеса Online.           \n"
  - question: Что вы посоветуете клиентам, которые используют Корпоративную голосовую связь и хотят перейти на использование звонков в Teams?
    answer: >
      Клиенты, которые хотят перенести собственную телефонную службу в Teams, могут сделать это с помощью общедоступной функции [прямой маршрутизации](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Прямая маршрутизация и планы звонков — две функции для поддержки тонового набора в Microsoft Teams.
  - question: Отличается ли охват Аудиоконференций в Teams от охвата в Skype для бизнеса?
    answer: >
      Внедрение Аудиоконференций в Teams не повлияет на область охвата этой службы. В данный момент она поддерживается более чем в 90 странах и 400 городах, и это останется так в обоих продуктах. Текущий список городов и стран см. в статье [Доступность аудиоконференций и планов звонков в различных странах и регионах](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: Будет ли новейшее поколение Систем комнат Скайпа (версии 2) поддерживать собрания в Teams?
    answer: >
      Мы повторно встроили системы комнат Skype в Комнаты Microsoft Teams которая полностью поддерживает собрания Microsoft Teams и предлагает простой путь миграции Skype для бизнеса в Teams, просто включив Teams на устройстве. Помимо возможности идентификации ближайших пользователей Комнаты Microsoft Teams с обнаружением близкого взаимодействия, собрания Teams можно присоединять с помощью поддержки одним щелчком мыши с двумя экранами, доски Майкрософт, и мы продолжаем использовать инновационные функции, такие как камера содержимого с интеллектуальным захватом.
- name: Общий
  questions:
  - question: Будет ли Teams поддерживать возможности сторонней разработки?
    answer: >
      Да, интеграция приложений — одно из ключевых преимуществ перехода на Teams. Сейчас Teams поддерживает сторонние боты, соединители и расширения. Кроме того, в магазине приложений Microsoft Teams доступен широкий набор надстроек.
  - question: Доступен ли продукт Teams в планах Microsoft 365 для образования?
    answer: >
      Teams доступен во всех лицензиях наборов Microsoft 365 для образования (Microsoft A1, A3 и A5).
  - question: Доступна ли служба Teams в облаке сообщества для государственных организаций (GCC)?
    answer: "Да. Служба Teams доступна в облаке сообщества для государственных организаций США (GCC). Дополнительные сведения см. в статье [Планирование развертываний Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Какие планы корпорация Майкрософт имеет относительно голосовых звонков по сети?
    answer: >
      В основе нашего решения для голосовой связи лежит телефонная система, доступная уже сегодня. Кроме того, клиенты могут добавить тарифный план Майкрософт, обеспечивающий полную поддержку звонков, включая получение и назначение номеров непосредственно в Microsoft 365. Клиенты, желающие сохранить свои телефонные линии, могут использовать функцию прямой маршрутизации, входящую в состав телефонной системы. Совмещайте эти функции согласно потребностям организации, чтобы составить оптимальное решение для голосовой связи.
  - question: Какие API-интерфейсы и пакеты SDK будут доступны для Teams?
    answer: >
      Сведения о доступных API-интерфейсах и пакетах SDK доступны на [платформе разработчиков Microsoft Teams](/microsoftteams/platform/).
  - question: В чем заключаются преимущества серверной инфраструктуры Teams?
    answer: >
      Служба Teams создана для облака и построена на архитектуре микрослужб с широкими возможностями масштабирования. Эта архитектура эффективно использует пропускную способность, обеспечивает более функциональную телеметрию и позволяет выполнять обслуживание и обновление, практически не затрагивая текущую работу. В результате пользователи могут быстрее присоединяться к собраниям и эффективно работать в браузере без необходимости в загрузке подключаемых модулей. Современная инфраструктура позволяет легко подключаться к службам Microsoft Cognitive Services, которые поддерживают транскрибирование, перевод, распознавание речи и машинное обучение — возможности, которые существенно упрощают общение и совместную работу и повышают их эффективность.
  - question: Как клиентам узнать, когда возможности Skype для бизнеса будут доступны в Teams?
    answer: >
      См.[стратегию развития Microsoft 365](https://aka.ms/O365Roadmap).
  - question: Каковы ваши планы по поддержке совместимости видео для собраний Teams?
    answer: >
      [Устройства для конференц-залов](https://products.office.com/microsoft-teams/across-devices) занимают ключевое место в нашей концепции современного рабочего пространства. [Облачные службы видеосвязи](./cloud-video-interop.md), поддерживающие собрания Teams и существующие системы видеоконференций, доступны у наших партнеров Pexip, Polycom и Blue Jeans.
