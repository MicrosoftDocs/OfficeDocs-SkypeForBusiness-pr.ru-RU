- durationInMinutes: 2
  content: "Средство \"Планировщик сети\" доступно в Центре администрирования Teams. Он помогает определить требования к сети для организации. В этом примере показано, как использовать это средство для создания сайтов, лиц и создания отчетов для компании Contoso. \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nМы предполагаем, что вы уже знакомы с Центром администрирования Teams и знаете, что необходимо сделать для подготовки сети к использованию Teams. Если это первая статья в Планировщике сетей, рекомендуем сначала перейти к следующим статьям.\n\n- [Подготовка сети организации к использованию Teams](prepare-network.md)\n- [Использование планировщика сети для Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Общие сведения о сети Contoso\n\nУ Contoso есть три расположения:\n\n- **Центральный офис Сиэтла:** Это основное расположение contoso. В ней 1000 сотрудников, из которых только 25 звонят. Сайт подключен к Интернету, и к сайту подключено локальное телефонное подключение (ННР). В Contoso настроена маршрутия Direct Routing для использования локального телефонного подключения с Teams. \n- **Офис Гренландии:** В этом филиале работают 400 сотрудников, а звонить могут только 10 сотрудников. Сайт использует подключение к головному офису для трафика через Интернет и телефонную сеть (ННР). Этот офис подключается к головному офису Сиэтла по подключению по сети WAN.\n- **Офис:** В этом офисе работают 250 сотрудников, а звонить могут только 50 сотрудников. У сайта есть собственное локальное подключение к Интернету, но прямое телефонное подключение (ДНР) не имеет.\n\nДавайте начнем!\n"
- title: Добавление плана сети
  durationInMinutes: 2
  content: "В Центре администрирования Teams разорите **параметры** организации и выберите \"Планировщик **сети\".** Прежде всего необходимо создать сетевой план. \n\n1. Нажмите **кнопку \"Добавить план сети\"** \n2. В области **\"Новый** план сети\" добавьте имя и описание своего плана сети. В этом примере в качестве имени плана используется *Contoso1,* а в описании — сетевой план *Contoso.*\n3. Нажмите **кнопку \"Сохранить\"**\n\n![Добавление нового сетевого плана](media/network-planner-new-network-plan.png)\n\nПосле сохранения сетевого плана он будет отображаться в списке планов сети. \n\n![Список планов сети](media/network-planner-network-plans.png)\n"
- title: Создание пользовательских людей
  durationInMinutes: 2
  content: "Затем необходимо создать необходимые лица для представления пользователей. Так как в каждом расположении есть специализированные пользователи, которые будут делать только телефонные звонки, необходимо создать этого человека.\n\n1. На странице \"Планировщик сети\" перейдите на вкладку **\"Personas\"** и нажмите кнопку **+Custom persona.** \n2. Добавьте имя и описание этого человека. В данном примере мы просто назовем его \"Только *вызовом\".*\n3. **Включите звук** и отключите все остальные функции, чтобы разрешать только вызовы.\n4. Нажмите **кнопку** \"Сохранить\", чтобы добавить в список нужное лицо.\n\n![Добавление лица в планировщик сети](media/network-planner-add-persona.png)\n"
- title: Добавление сайтов в план сети
  durationInMinutes: 5
  content: >
    Теперь вам нужно добавить три сайта в план сети. В таблице ниже общались характеристики сетевых местоположений Компании Contoso.


    |Местоположение       |Общее количество сотрудников|Вызов только сотрудникам|Подключение к Интернету       |Подключение по ННР                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Seattle HQ     |1000                     |25                    |Локальный Интернет            |Локальная ПС с прямой маршрутией|

    |Офис в Гренландии|400                      |10                    |Удаленный Интернет через HQ|Удаленный доступ к ПС через HQ         |

    |Офис  |250                      |50                    |Локальный Интернет            |Нет подключения к ДНР             |


    1. Щелкните свой план сети в Планировщике сетей.

    2. Перейдите на **вкладку "Сетевые** сайты" и нажмите кнопку **"Добавить сетевой сайт".**


    ![Добавление сетевого сайта](media/network-planner-add-network-site.png)


    3. Заполните сведения о сайте HQ в Сиэтле, используя таблицу выше.


    ![Сведения о новом сайте](media/network-planner-add-network-site-2.png)


    4. Поскольку на сайте HQ в Ростове есть локальные подключения к Интернету и ОКП, необходимо правильно указать эти характеристики.


    ![Новые параметры регрессии сайта](media/network-planner-add-network-site-egress.png)


    5. Нажмите **кнопку** "Сохранить", чтобы завершить добавление сайта Seattle HQ.

    6. Создайте сайт И2С, выполив те же самые процедуры.

    7. Так как на сайте Из Гренландии для подключения как к Интернету, так и к ОКП используется подключение к Seattle HQ, он считается удаленным сайтом. При создании сайта "Гренландия" необходимо указать, что он  подключен  к WAN, и выбрать "Удаленный для ереси Интернета" и "Дн. связь через **Интернет".**


    ![Параметры удаленных параметров регрессии сайта](media/network-planner-add-remote-site-egress.png)
- title: Создание отчета
  durationInMinutes: 3
  content: "Теперь, когда вы добавили свои сайты, вы можете создать отчет. При создании отчета вы будете определять свое распределение пользователей.\n\n1. Перейдите на **вкладку \"Отчет\"** и нажмите кнопку **\"Начать отчет\".** Откроется страница распространения для пользователей. Сначала добавьте имя и описание отчета.\n\n![Создание отчета планировщика сети](media/network-planner-add-report.png)  \n\n2. При первом запуске отчета количество пользователей для каждого сайта автоматически распределяется, например, 80 % сотрудников, работающих с офисами, 20 % — удаленным сотрудникам. Здесь вы настроите количество пользователей для каждого человека в учете их численности населения. Предположим, что в Contoso для каждого сайта разделено одинаковое время (80/20). Убедитесь, что из числа пользователей в офисе будут приниматься только вызовы. Итоговая рассылка должна выглядеть так, как по рисунку ниже.\n\n![Распределение пользователей между разными пользователями для каждого сайта](media/network-planner-persona-distribution-2.png)\n"
- title: Анализ результатов отчета
  durationInMinutes: 5
  content: "После создания отчета вы увидите экран, на экране отображающий требования к пропускной способности как для общих значений, так и для определенных значений модаличности. По умолчанию разрешенная пропускная способность составляет 30 %. Изменяя это значение и нажимая кнопку **\"Выполнить** отчет\", вы можете увидеть различное влияние на пропускную способность сети. Все области, для которых требуется больше пропускной способности, будут выделены красным цветом.\n\n![Анализ отчета](media/network-planner-report-output.png)\n\nПланировщик сети также предоставляет рекомендации на основе прогнозируемых последствий работы Teams в сети. Щелкните значок представления рекомендации, чтобы просмотреть рекомендации для каждого сайта (при их нажатии). На рисунке ниже показан образец представления с рекомендацией.\n\n![Представление \"Рекомендации\"](media/network-planner-recommendation-view.png)\n\nЗдесь вы видите, что в настоящее время пропускную способность сайта в Гренландии необходимо увеличить, чтобы получить наилучшие результаты из Teams. \n"
