items:
  - durationInMinutes: 2
    content: |
      Средство "Планировщик сети" доступно в центре Teams администрирования. Он помогает определить требования к сети для организации. В этом примере показано, как использовать средство для создания сайтов, людей и создания отчетов для компании Contoso. 

      ## <a name="before-you-begin"></a>Подготовка к работе

      Предполагается, что вы уже знакомы с центром администрирования Teams и знаете, что необходимо сделать для подготовки сети к Teams. Если это первая статья, которую вы видели в планировщике сетей, рекомендуем сначала перейти к следующим статьям:

      - [Подготовка сети организации к использованию Teams](prepare-network.md)
      - [Использование сетевого планировщика для Microsoft Teams](network-planner.md) 

      ## <a name="overview-of-contoso-network"></a>Общие сведения о сети Contoso

      В Contoso есть три расположения:

      - **Центральный офис Сиэтла:** Это основное расположение contoso. В ней 1000 сотрудников, из которых 25 звонят. Сайт подключен к Интернету, а также есть локальное телефонное подключение (STN). В Contoso настроена прямая маршрутия для использования локального телефонного подключения Teams. 
      - **В Office:** В этом филиале работают 400 сотрудников, а звонят только 10 сотрудников. Сайт использует подключение к головному офису как для трафика Интернета, так и трафика телефонной связи .... Это офис подключен к головному офису Сиэтла с помощью подключения по сети WAN.
      - **В этом Office:** В этом офисе работают 250 сотрудников, а звонить могут только 50 сотрудников. У сайта есть собственное локальное подключение к Интернету, но прямое телефонное подключение (STN) не имеется.

      Давайте начнем!
  - title: Добавление сетевого плана
    durationInMinutes: 2
    content: |
      В центре Teams разоберем  параметры для всей организации и выберите Планировщик **сети**. Первое, что вам нужно сделать, — создать сетевой план. 

      1. Щелкните **"Добавить план сети"** 
      2. В области **Новый план** сети добавьте имя и описание сетевого плана. В этом примере в качестве названия плана используется *Contoso1,* а в качестве описания — сетевой план *Contoso.*
      3. Нажмите **кнопку Сохранить.**

      ![Добавление нового сетевого плана](media/network-planner-new-network-plan.png)

      После сохранения сетевого плана он будет отображаться в списке ваших сетевых планов. 

      ![Список сетевых планов](media/network-planner-network-plans.png)
  - title: Создание пользовательских людей
    durationInMinutes: 2
    content: |
      Затем необходимо создать необходимые лица для представления пользователей. Так как в каждом расположении есть специализированные пользователи, которые будут делать только телефонные звонки, необходимо создать этого человека.

      1. На странице Планировщик сети перейдите на вкладку **Personas (Люди)** и выберите **+ Custom persona (Настраиваемый пользователь).** 
      2. Добавьте имя и описание этого человека. В данном примере мы просто назовем его Только для *звонков*.
      3. **Включите функцию** Звук и отключите все остальные функции, чтобы для звонков было включено только разрешение.
      4. Нажмите **кнопку** Сохранить, чтобы добавить человека в список.

      ![Добавление человека в планировщик сети](media/network-planner-add-persona.png)
  - title: Добавление сайтов в план сети
    durationInMinutes: 5
    content: |
      Теперь вам нужно добавить три сайта в план сети. В таблице ниже общены характеристики сетевых местоположений Contoso.

      |Местоположение       |Общее количество сотрудников|Вызов только для сотрудников|Подключение к Интернету       |Подключение по ПСПС                |Пропускная способность связи по WAN   | Пропускная способность подключения к Интернету   |
      |---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|
      |Сиэтл     |1000                     |25                    |Локальный Интернет            |Локальская ПСС с прямой маршрутией| 200 Мбит/с           | 500 Мбит/с                 |
      |Office|400                      |10                    |Удаленный Интернет через HQ|Удаленный доступ к STN через HQ         | 200 Мбит/с           | Н/Д                      |
      |Office  |250                      |50                    |Локальный Интернет            |Нет подключения к STN             | Н/Д                | 150 Мбит/с                 |

      1. Выберите план сети в планировщике сети.
      2. На **вкладке Сетевые** сайты нажмите **кнопку Добавить сетевой сайт.**

      ![Добавление сетевого сайта](media/network-planner-add-network-site.png)

      3. Используя таблицу выше, заполните сведения о сайте "Сиэтл HQ". Включите **выключали ExpressRoute** и **Подключено к WAN.** 

      ![Сведения о новом сайте](media/network-planner-add-network-site-2.png)

      4. Так как на сайте HQ в Сиэтле есть локальные подключения к Интернету и местные соединения через STN, необходимо правильно указать эти характеристики.

      ![Параметры регрессии для нового сайта](media/network-planner-add-network-site-link-capacity.png)

      5. Нажмите **кнопку** Сохранить, чтобы завершить добавление сайта HQ в Сиэтле.
      6. Создайте сайт В этом же процессе. Не следует включить ее. 
      7. Так как для подключения к Интернету и ОКП на сайте "Гренландия" задействуется подключение к HQ в Сиэтле, он считается удаленным сайтом. При создании сайта в Вам нужно указать, что он  подключен к  сети WAN, и выбрать Удаленный для отступа в Интернете и **ОКП**.

      ![Параметры удаленных параметров регрессии сайта](media/network-planner-add-remote-site-egress-kirkland.png)
  - title: Создание отчета
    durationInMinutes: 3
    content: |
      Теперь, когда вы добавили сайты, вы можете создать отчет. При создании отчета необходимо определить распределение пользователей.

      1. На **вкладке Отчет** нажмите кнопку **Начать отчет.** Откроется страница распространения для пользователей. Начните с добавления имени и описания отчета.

      ![Создание отчета планировщика сети](media/network-planner-add-report.png)  

      2. При первом запуске отчета количество пользователей для каждого сайта автоматически распределяется, например 80 % — для сотрудников, работающих с офисами, 20 % — для удаленных сотрудников. Здесь вы можете настроить количество пользователей для каждого человека в соответствие с численностью пользователей. Предположим, что у Contoso одинаковые 80/20 разделенных офисных и удаленных сотрудников для каждого сайта. Из числа пользователей в офисе следует убирать только пользователей, звонков. Результат распределения должен выглядеть так, как по рисунку ниже.

      ![Распределение пользователей между разными пользователями для каждого сайта](media/network-planner-persona-distribution-2.png)
  - title: Анализ вывода отчета
    durationInMinutes: 5
    content: |
      После создания отчета вы увидите экран с требованиями к пропускной способности как для общих значений, так и для определенных величин модальности. По умолчанию разрешенная пропускная способность составляет 30 %. Изменив это значение и нажав **кнопку Выполнить отчет,** вы увидите различное влияние на пропускную способность сети. Все области, для которых требуется больше пропускной способности, будут выделены красным цветом.

      ![Анализ отчета](media/network-planner-contoso-report-output.png)

      Планировщик сети также предоставляет рекомендации на основе прогнозируемых последствий Teams сети. Щелкните значок представления рекомендации, чтобы просмотреть рекомендации для каждого сайта (при их нажатии). На рисунке ниже показан пример представления рекомендации.

      ![Представление "Рекомендации"](media/network-planner-recommendation-view.png)

      Здесь вы видите, что в настоящее время пропускную способность сайта Вайлланда необходимо увеличить, чтобы повысить производительность Teams. 
  - title: Дополнительные ресурсы
    durationInMinutes: 1
    content: "В этом примере завершается сценарий сетевого планировщика. Вы можете [вернуться к статье](network-planner.md)Планировщика сетей или найти дополнительные сведения о том, как ваша организация будет готова к Teams:\n\n - [Подготовка сети организации к использованию Microsoft\_Teams](prepare-network.md)\n - [Улучшение и отслеживание качества звонка для Teams](monitor-call-quality-qos.md)\n - [URL-адреса и диапазоны IP-адресов Office 365](/office365/enterprise/urls-and-ip-address-ranges)\n"