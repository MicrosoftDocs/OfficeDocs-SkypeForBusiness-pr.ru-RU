- durationInMinutes: 2
  content: "Средство \"Планировщик сети\" доступно в центре Teams администрирования. Она помогает определить требования к сети для вашей организации. В этом примере сценария показано, как с помощью этого средства создавать сайты, пользователей и запускать отчеты для компании Contoso. \n\n## <a name=\"before-you-begin\"></a>Подготовка к работе\n\nПредполагается, что вы уже знакомы с центром администрирования Teams и знаете, что необходимо сделать для подготовки сети к Teams. Если это первая статья, которую вы видели в Планировщике сети, мы рекомендуем сначала ознакомиться со следующими статьями.\n\n- [Подготовка сети организации к использованию Teams](prepare-network.md)\n- [Использование планировщика сети для Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Общие сведения о сети Contoso\n\nContoso имеет три расположения:\n\n- **Главный офис Сиэтла:** Это основное расположение contoso. В ней 1000 сотрудников, 25 из них только вызывающие звонки. Сайт подключен к Интернету и имеется локальное телефонное подключение (ТСОП). В Contoso настроена прямая маршрутизация для использования локального телефонного подключения Teams. \n- **Эта Office:** в этом филиале 400 сотрудников и только 10 звонков. Сайт использует подключение к главному офису для трафика через Интернет и телефон (ТСОП). Этот офис подключен к главному офису Сиэтла с помощью подключения глобальной сети.\n- **Функции Office:** в этом офисе 250 сотрудников и только 50 звонков. Сайт имеет собственное локальное подключение к Интернету, но не имеет прямого телефонного подключения (ТСОП).\n\nДавайте приступим к работе!\n"
- title: Добавление плана сети
  durationInMinutes: 2
  content: "В центре Teams разверните параметры на уровне организации, а затем выберите **планировщик сети**. Первое, что необходимо сделать, — создать сетевой план. \n\n1. Нажмите **кнопку \"Добавить сетевой план\"** \n2. В области **\"** Новый план сети\" добавьте имя и описание плана сети. В этом примере в качестве имени *плана будет использоваться Contoso1* , а в качестве описания — сетевой план *Contoso* .\n3. Нажмите **кнопку \"Сохранить\"**\n\n![Добавление нового плана сети](media/network-planner-new-network-plan.png)\n\nПосле сохранения сетевого плана он будет отображаться в списке сетевых планов. \n\n![Список сетевых планов](media/network-planner-network-plans.png)\n"
- title: Создание пользовательских пользователей
  durationInMinutes: 2
  content: "Далее необходимо создать необходимых пользователей для представления пользователей. Так как в каждом расположении есть специализированные пользователи, которые будут совершать только телефонные звонки, необходимо создать этого человека.\n\n1. На странице \"Планировщик сети\" перейдите на вкладку **\"Personas** \" и выберите пункт **\"+ Пользовательская личность\"**. \n2. Добавьте имя и описание этого пользователя. В этом примере мы просто назовем его *\"Вызов\"*.\n3. **Включите audio** и отключите все остальное, чтобы включались только звонки.\n4. Нажмите **кнопку** \"Сохранить\", чтобы добавить пользователя в список.\n\n![Добавление пользователя в планировщик сети](media/network-planner-add-persona.png)\n"
- title: Добавление сайтов в план сети
  durationInMinutes: 5
  content: "Теперь необходимо добавить три сайта в план сети. В таблице ниже перечислены характеристики сетевых расположений Contoso.\n\n|Местоположение       |Общее количество сотрудников|Вызов только сотрудников|Подключение к Интернету       |Подключение ТСОП                |Емкость канала глобальной сети   | Емкость интернет-канала   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|Seattle HQ     |1000                     |25                    |Локальный Интернет            |Локальное ТСОП с использованием прямой маршрутизации| 200 Мбит/с           | 500 Мбит/с                 |\n|Office|400                      |10                    |Удаленный Интернет через HQ|Удаленный ТСОП через HQ         | 200 Мбит/с           | Н/Д                      |\n|Office  |250                      |50                    |Локальный Интернет            |Нет подключения к ТСОП             | Н/Д                | 150 Мбит/с                 |\n\n1. Щелкните план сети в планировщике сети.\n2. Выберите **вкладку \"Сетевые сайты** \" и нажмите **кнопку \"Добавить сетевой сайт\"**.\n\n![Добавление сетевого сайта](media/network-planner-add-network-site.png)\n\n3. Используя приведенную выше таблицу, заполните сведения о сайте Seattle HQ. Включите **переключатели ExpressRoute** и **Connected to WAN** . \n\n![Сведения о новом сайте](media/network-planner-add-network-site-2.png)\n\n4. Так как сайт Seattle HQ имеет локальные подключения к Интернету и ТСОП, необходимо правильно указать эти характеристики.\n\n![Новые параметры исходящего трафика сайта](media/network-planner-add-network-site-link-capacity.png)\n\n5. Нажмите **кнопку \"** Сохранить\", чтобы завершить добавление сайта Seattle HQ.\n6. Создайте сайт Denver, используя тот же процесс. Не следует включить глобальную сеть. \n7. Так как сайт в Сиэтле использует подключение к Seattle HQ для подключения к Интернету и ТСОП, он считается удаленным сайтом. При создании сайта Изюма необходимо указать, что он подключен к глобальной сети, и выбрать *remote* для  исходящего трафика Интернета и **исходящего трафика ТСОП**.\n\n![Параметры исходящего трафика удаленного сайта](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Создание отчета
  durationInMinutes: 3
  content: "Теперь, когда вы добавили сайты, можно создать отчет. Вы определите распределение пользователей при создании отчета.\n\n1. Выберите **вкладку \"** Отчет\" и нажмите кнопку **\"Запустить отчет\"**. Откроется страница распространения пользователей. Начните с добавления имени и описания отчета.\n\n![Создание отчета планировщика сети](media/network-planner-add-report.png)  \n\n2. При первом запуске отчета количество пользователей для каждого сайта будет распространяться автоматически, например 80 % сотрудникам офисов, 20 % удаленным сотрудникам. Здесь вы настроите количество пользователей для каждого пользователя в соответствии с вашими пользователями. Предположим, что в Contoso одинаковые 80/20 разбиения между офисными и удаленными сотрудниками для каждого сайта. Не забудьте выведите из числа пользователей в офисе только вызывающих лиц. Результирующее распределение должно выглядеть так, как показано на рисунке ниже.\n\n![Распределение пользователей между разными пользователями для каждого сайта](media/network-planner-persona-distribution-2.png)\n"
- title: Анализ выходных данных отчета
  durationInMinutes: 5
  content: "После создания отчета вы увидите экран, где требования к пропускной способности отображаются как общие значения, так и значения, относящиеся к модальности. По умолчанию разрешенная пропускная способность — 30 %. Изменив это значение и нажав кнопку **\"** Выполнить отчет\", можно увидеть различные последствия для пропускной способности сети. Все области, для которых требуется больше пропускной способности, будут выделены красным цветом.\n\n![Анализ отчетов](media/network-planner-contoso-report-output.png)\n\nПланировщик сети также предоставляет рекомендации на основе планируемого влияния Teams сети. Щелкните значок представления рекомендаций, чтобы просмотреть рекомендации для каждого сайта, если они есть. На рисунке ниже показан пример представления рекомендаций.\n\n![Представление рекомендаций](media/network-planner-recommendation-view.png)\n\nЗдесь можно увидеть, что в настоящее время необходимо увеличить пропускную способность сайта Изюма, чтобы обеспечить оптимальную производительность Teams. \n"
