items:
- durationInMinutes: 2
  content: "Средство \"Планировщик сети\" доступно в центре Teams администрирования. Он помогает определить требования к сети для организации. В этом примере показано, как использовать средство для создания сайтов, людей и создания отчетов для компании Contoso. \n\n## <a name=\"before-you-begin\"></a>Подготовка к работе\n\nПредполагается, что вы уже знакомы с центром администрирования Teams и знаете, что необходимо сделать для подготовки сети к Teams. Если это первая статья, которую вы видели в планировщике сетей, рекомендуем сначала перейти к следующим статьям:\n\n- [Подготовка сети организации к использованию Teams](prepare-network.md)\n- [Использование сетевого планировщика для Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Общие сведения о сети Contoso\n\nВ Contoso есть три расположения:\n\n- **Центральный офис Сиэтла:** Это основное расположение contoso. В ней 1000 сотрудников, из которых 25 звонят. Сайт подключен к Интернету, а также есть локальное телефонное подключение (STN). В Contoso настроена прямая маршрутия для использования локального телефонного подключения Teams. \n- **В Office:** В этом филиале работают 400 сотрудников, а звонят только 10 сотрудников. Сайт использует подключение к головному офису как для трафика Интернета, так и для телефонного трафика. Это офис подключен к головному офису Сиэтла с помощью подключения по сети WAN.\n- **В этом Office:** В этом офисе работают 250 сотрудников, а звонить могут только 50 сотрудников. У сайта есть собственное локальное подключение к Интернету, но прямое телефонное подключение (STN) не имеется.\n\nДавайте начнем!\n"
- title: Добавление сетевого плана
  durationInMinutes: 2
  content: "В центре Teams разоберем  параметры для всей организации и выберите Планировщик **сети**. Первое, что вам нужно сделать, — создать сетевой план. \n\n1. Щелкните **\"Добавить план сети\"** \n2. В области **Новый план** сети добавьте имя и описание сетевого плана. В этом примере в качестве названия плана используется *Contoso1,* а в качестве описания — сетевой план *Contoso.*\n3. Нажмите **кнопку Сохранить.**\n\n![Добавление нового сетевого плана](media/network-planner-new-network-plan.png)\n\nПосле сохранения сетевого плана он будет отображаться в списке ваших сетевых планов. \n\n![Список сетевых планов](media/network-planner-network-plans.png)\n"
- title: Создание пользовательских людей
  durationInMinutes: 2
  content: "Затем необходимо создать необходимые лица для представления пользователей. Так как в каждом расположении есть специализированные пользователи, которые будут звонить только по телефону, необходимо создать этого человека.\n\n1. На странице Планировщик сети перейдите на вкладку **Personas (Люди)** и выберите **+ Custom persona (Настраиваемый пользователь).** \n2. Добавьте имя и описание этого человека. В данном примере мы просто назовем его Только для *звонков*.\n3. **Включите функцию** Звук и отключите все остальные функции, чтобы для звонков было включено только разрешение.\n4. Нажмите **кнопку** Сохранить, чтобы добавить человека в список.\n\n![Добавление человека в планировщик сети](media/network-planner-add-persona.png)\n"
- title: Добавление сайтов в план сети
  durationInMinutes: 5
  content: >
    Теперь вам нужно добавить три сайта в план сети. В таблице ниже общены характеристики сетевых местоположений Contoso.


    |Местоположение       |Общее количество сотрудников|Вызовы только для сотрудников|Подключение к Интернету       |Подключение по ПСПС                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Сиэтл     |1000                     |25                    |Локальный Интернет            |Локальская ПСС с прямой маршрутией|

    |Острова Office|400                      |10                    |Удаленный Интернет через HQ|Удаленный доступ к STN через HQ         |

    |Office  |250                      |50                    |Локальный Интернет            |Нет подключения к ДНР             |


    1. Выберите план сети в планировщике сети.

    2. На **вкладке Сетевые** сайты нажмите **кнопку Добавить сетевой сайт.**


    ![Добавление сетевого сайта](media/network-planner-add-network-site.png)


    3. Используя таблицу выше, заполните сведения о сайте "Сиэтл".


    ![Сведения о новом сайте](media/network-planner-add-network-site-2.png)


    4. Так как на сайте HQ в Сиэтле есть локальные подключения к Интернету и местные соединения через STN, необходимо правильно указать эти характеристики.


    ![Новые параметры регрессии сайта](media/network-planner-add-network-site-egress.png)


    5. Нажмите **кнопку** Сохранить, чтобы завершить добавление сайта HQ в Сиэтле.

    6. Создайте сайт 2016 с помощью того же процесса.

    7. Так как для подключения к Интернету и ОКП на сайте "Гренландия" задействуется подключение к HQ в Сиэтле, он считается удаленным сайтом. При создании сайта в Вам нужно указать, что он  подключен к  сети WAN, и выбрать Удаленный для отступа в Интернете и ОКП **.**


    ![Параметры удаленных параметров регрессии сайта](media/network-planner-add-remote-site-egress.png)
- title: Создание отчета
  durationInMinutes: 3
  content: "Теперь, когда вы добавили сайты, вы можете создать отчет. При создании отчета необходимо определить распределение пользователей.\n\n1. На **вкладке** Отчет нажмите кнопку **Начать отчет.** Откроется страница распространения для пользователей. Для начала добавьте имя и описание отчета.\n\n![Создание отчета планировщика сети](media/network-planner-add-report.png)  \n\n2. При первом запуске отчета количество пользователей для каждого сайта автоматически распределяется, например 80 % — для сотрудников, работающих с офисами, 20 % — для удаленных сотрудников. Здесь вы можете настроить количество пользователей для каждого человека в соответствие с численностью пользователей. Предположим, что у Contoso одинаковые 80/20 разделенных офисных и удаленных сотрудников для каждого сайта. Убедитесь, что из числа пользователей в офисе вы можете использовать только звонков. Результат распределения должен выглядеть так, как по рисунку ниже.\n\n![Распределение пользователей между разными пользователями для каждого сайта](media/network-planner-persona-distribution-2.png)\n"
- title: Анализ вывода отчета
  durationInMinutes: 5
  content: "После создания отчета вы увидите экран с требованиями к пропускной способности как для общих, так и для определенных величин модальности. По умолчанию разрешенная пропускная способность составляет 30 %. Изменив это значение и нажав кнопку **Выполнить отчет,** вы увидите различное влияние на пропускную способность сети. Все области, для которых требуется больше пропускной способности, будут выделены красным цветом.\n\n![Анализ отчета](media/network-planner-report-output.png)\n\nПланировщик сети также предоставляет рекомендации на основе прогнозируемых последствий Teams сети. Щелкните значок представления рекомендации, чтобы просмотреть рекомендации для каждого сайта (при их нажатии). На рисунке ниже показан пример представления рекомендации.\n\n![Представление \"Рекомендации\"](media/network-planner-recommendation-view.png)\n\nЗдесь вы видите, что в настоящее время пропускную способность сайта Вайлланда необходимо увеличить, чтобы повысить производительность Teams. \n"
