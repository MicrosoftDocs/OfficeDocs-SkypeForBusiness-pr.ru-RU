- durationInMinutes: 2
  content: "Средство планировщика сети доступно в центре администрирования Teams. Она поможет вам определить требования к сети для вашей организации. В этом примере показано, как можно использовать средство для создания сайтов, пользователей и отчетов для компании с именем Contoso. \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nПредполагается, что вы уже знакомы с центром администрирования Teams, и вы знакомы с тем, что нужно сделать для подготовки сети для Teams. Если это первая статья, которую вы видели в планировщике сети, мы рекомендуем вам сначала ознакомиться со следующими статьями.\n\n- [Подготовка сети организации к использованию Teams](prepare-network.md)\n- [Использование планировщика сети для Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Общие сведения о сети Contoso\n\nУ компании Contoso есть три места:\n\n- **Штаб-квартира в Сиэтле:** Это основное расположение для contoso. У него есть 1000 сотрудников и 25 из них звонков. Сайт подключен к Интернету, а также есть локальное телефонное соединение (КТСОП). Компания Contoso настроила прямую маршрутизацию на использование местного телефонного подключения к Teams. \n- **Kirkland Office:** У этого офиса подразделения есть 400 сотрудников и 10 – только звонки. Сайт использует подключение к главному офису и трафику через Интернет и по телефону (PSTN). Этот Office подключается к главному офису в Сиэтле с помощью подключения к глобальной сети.\n- **Денвер Office:** У этого офиса есть 250 сотрудников и 50 – только звонки. На сайте есть собственное локальное подключение к Интернету, но отсутствует прямое телефонное соединение (КТСОП).\n\nПриступим!\n"
- title: Добавление плана сети
  durationInMinutes: 2
  content: "В центре администрирования Teams разверните раздел **Параметры организации** и выберите пункт **планировщик сети**. Прежде всего необходимо создать сетевой план. \n\n1. Нажмите кнопку \" **Добавить план сети** \" \n2. В области **Новая сетевая схема** добавьте имя и описание сетевого плана. В этом примере мы будем использовать *Contoso1* в качестве имени плана и *плана сети Contoso* в качестве его описания.\n3. Нажмите кнопку **сохранить** .\n\n![Добавление нового плана сети](media/network-planner-new-network-plan.png)\n\nПосле сохранения сетевого плана он будет отображаться в списке ваших планов сети. \n\n![Список планов сети](media/network-planner-network-plans.png)\n"
- title: Создание собственных пользователей
  durationInMinutes: 2
  content: "Затем вам нужно создать нужных пользователей, чтобы они представляли ваши пользователи. Так как у каждого местоположения есть специализированные пользователи, которые будут звонить только на телефонные звонки, вам нужно создать этого пользователя.\n\n1. На странице \"Планировщик сети\" откройте вкладку \" **Пользователи** \" и выберите пункт \" **+ Настраиваемый персонаж**\". \n2. Добавьте имя и описание для этого персонажа. в этом примере мы будем звонить *только за звонки*.\n3. Включите **звуковое сопровождение** и отключите все остальное, чтобы во всех случаях была включена функция доступа.\n4. Нажмите кнопку **сохранить** , чтобы добавить пользователя в список.\n\n![Добавление пользователя в планировщике сети](media/network-planner-add-persona.png)\n"
- title: Добавление сайтов в план сети
  durationInMinutes: 5
  content: >
    Теперь необходимо добавить три сайта в план сети. В таблице ниже сведены характеристики сетевых расположений contoso.


    |Местоположение       |Общее количество сотрудников|Звонки только сотрудникам|Подключение к Интернету       |КОММУТИРУЕМое соединение                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |HQ — Сиэтл     |1000                     |24                    |Локальный Интернет            |Локальная PSTN используется прямая маршрутизация|

    |Kirkland Office|400                      |5-10                    |Удаленный Интернет через HQ|Удаленная сеть PSTN через HQ         |

    |Денвер Office  |250                      |50                    |Локальный Интернет            |Нет подключения PSTN             |


    1. Щелкните план сети в планировщике сети.

    2. Выберите вкладку **Сетевые сайты** и нажмите кнопку **Добавить сайт сети**.


    ![Добавление сайта сети](media/network-planner-add-network-site.png)


    3. В приведенной выше таблице введите сведения о сайте офиса в Сиэтле.


    ![Новые сведения о сайте](media/network-planner-add-network-site-2.png)


    4. Так как сайт офиса в Сиэтле имеет локальное подключение к Интернету и локальным сетям PSTN, вам нужно правильно указать эти характеристики.


    ![Новые параметры выхода сайта](media/network-planner-add-network-site-egress.png)


    5. Нажмите кнопку **сохранить** , чтобы завершить добавление сайта офиса в Сиэтле.

    6. Создайте сайт Денвер, используя тот же процесс.

    7. Поскольку сайт Kirkland использует подключение к сети в Сиэтле для подключения к Интернету и PSTN, она считается удаленным сайтом. При создании сайта Kirkland вам нужно указать, что он подключен к глобальной сети, и выбрать вариант *удаленно* для выхода из **Интернета** и **PSTN**.


    ![Параметры выхода для удаленного сайта](media/network-planner-add-remote-site-egress.png)
- title: Создание отчета
  durationInMinutes: 3
  content: "Теперь, когда сайты добавлены, вы можете создать отчет. Вы будете определять распространение пользователей при создании отчета.\n\n1. На вкладке **отчет** выберите команду **начать отчет**. Откроется страница \"распространение пользователей\". Начните с добавления имени и описания отчета.\n\n![Создание отчета планировщика сети](media/network-planner-add-report.png)  \n\n2. При первом запуске отчета количество пользователей для каждого сайта будет распространяться автоматически, например 80% на работников Office, 20% – для удаленных сотрудников. Здесь вы настраиваете количество пользователей для каждого персонажа в соответствии с вашим пользовательским заполнением. Предположим, что компания Contoso одинакова на 80/20 между сотрудниками Office и удаленными сотрудниками для каждого сайта. Не забудьте принять участие в звонке только тех пользователей, которых нет в офисе. Итоговое распределение должно выглядеть так, как показано на рисунке ниже.\n\n![Распределение пользователей между разными персонажами для каждого сайта](media/network-planner-persona-distribution-2.png)\n"
- title: Анализ вывода отчета
  durationInMinutes: 5
  content: "Создав отчет, вы увидите экран, на котором показаны требования к пропускной способности, как общие, так и значения, специфичные для модальности. По умолчанию для разрешенной пропускной способности установлено значение 30%. Изменив это значение и нажимая кнопку \" **выполнить отчет**\", вы увидите разное влияние на пропускную способность сети. Все области, требующие дополнительной пропускной способности, будут выделены красным цветом.\n\n![Анализ отчета](media/network-planner-report-output.png)\n\nПланировщик сети также предоставляет рекомендации в соответствии с прогнозируемым влиянием групп в сети. Щелкните значок \"представление рекомендации\", чтобы просмотреть рекомендации для каждого сайта, если таковые имеются. На рисунке ниже показан пример представления рекомендации.\n\n![Представление рекомендации](media/network-planner-recommendation-view.png)\n\nЗдесь вы увидите, что в настоящее время пропускная способность сайта Kirkland должна быть увеличена, чтобы добиться лучшей производительности в Teams. \n"
