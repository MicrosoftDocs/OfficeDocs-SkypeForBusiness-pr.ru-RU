- durationInMinutes: 1
  content: "<span data-ttu-id=\"a4fc5-104\">Это учебное руководство знакомит читателей с возможностями звонков в Microsoft Teams, которые реализованы на базе Телефонной системы Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-104\">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"a4fc5-105\">Мы опишем техническое планирование, необходимое для внедрения Телефонной системы, ее настройку, а также мониторинг использования и качества звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-105\">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>\n\n<span data-ttu-id=\"a4fc5-106\">Целевая аудитория данного курса:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-106\">This training is for you if you're:</span></span> \n\n- <span data-ttu-id=\"a4fc5-107\">ИТ-специалисты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-107\">An IT pro.</span></span>\n\n- <span data-ttu-id=\"a4fc5-108\">Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-108\">Responsible for planning, deploying, or managing Teams.</span></span>\n\n- <span data-ttu-id=\"a4fc5-109\">Организации, планирующие внедрить функции звонков в среде Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-109\">Planning to introduce calling capabilities in your Teams deployment.</span></span>\n\n<span data-ttu-id=\"a4fc5-110\">Содержание руководства:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-110\">You’ll learn:</span></span>\n\n- <span data-ttu-id=\"a4fc5-111\">Что такое звонки в Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-111\">What is calling in Teams?</span></span>\n\n- <span data-ttu-id=\"a4fc5-112\">Как планировать звонки в Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-112\">How to plan for calling in Teams.</span></span>\n\n- <span data-ttu-id=\"a4fc5-113\">Как настроить звонки в Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-113\">How to configure calling in Teams.</span></span>\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\n<span data-ttu-id=\"a4fc5-114\">Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-114\">If you have any questions or feedback about this training, please:</span></span>\n\n- <span data-ttu-id=\"a4fc5-115\">Оставьте сообщение в разделе комментариев в нижней части страницы \"Дальнейшие действия\" этого руководства.</a></span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-115\">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>\n\n- <span data-ttu-id=\"a4fc5-116\">Отправьте нам письмо по электронной почте: [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-116\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling)</span></span>\n\n<span data-ttu-id=\"a4fc5-117\">Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-117\">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n"
- title: <span data-ttu-id="a4fc5-118">Что такое звонки в Microsoft Teams?</span><span class="sxs-lookup"><span data-stu-id="a4fc5-118">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="a4fc5-119">Microsoft Teams позволяет выполнять звонки по VoIP между клиентами Microsoft Teams, не требуя дополнительной настройки.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-119">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="a4fc5-120">Телефонная система и планы звонков позволяют пользователям совершать, принимать и переключать звонки на стационарных и мобильных телефонах в телефонной сети общего пользования (ТСОП).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-120">With Phone System with Calling Plans, users can make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN).</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="a4fc5-121"><span style="color:red">**Действие**.</span> Посмотрите демонстрацию звонков в Microsoft Teams (3:00 мин)</span><span class="sxs-lookup"><span data-stu-id="a4fc5-121"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="a4fc5-122">Функции звонков в Microsoft Teams</span><span class="sxs-lookup"><span data-stu-id="a4fc5-122">Calling features in Teams</span></span>

    <span data-ttu-id="a4fc5-123">Звонки в Microsoft Teams поддерживают базовые функции Телефонной системы: ответы на звонки, совершение звонков (по имени и номеру) с помощью встроенной панели набора номера, удержание и восстановление звонков, переадресацию звонков и одновременный вызов для нескольких абонентов, журналы звонков, голосовую почту и экстренные звонки.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-123">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="a4fc5-124">Со временем будут добавлены дополнительные возможности.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-124">More advanced features will be added over time.</span></span> <span data-ttu-id="a4fc5-125">Дополнительные сведения см. в документе [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap) (Переход со Skype для бизнеса на Microsoft Teams: стратегия внедрения возможностей).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-125">For more information, see [Skype for Business to Microsoft Teams Capabilities Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>


    <span data-ttu-id="a4fc5-126">Функции звонков в Microsoft Teams работают на базе Телефонной системы (прежнее название — облачная УАТС), службы Office 365, которая реализует звонки по ТСОП в Skype для бизнеса Online.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-126">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="a4fc5-127"><span style="color:red">**Важно**!</span> Обратите внимание, что наборы функций Телефонной системы для Skype для бизнеса и для Microsoft Teams различаются.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-127"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="a4fc5-128"><span style="color:red">**Действие**.</span> Чтобы узнать, какие функции доступны сейчас и когда ожидается разработка новых возможностей, ознакомьтесь со следующими ресурсами:</span><span class="sxs-lookup"><span data-stu-id="a4fc5-128"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="a4fc5-129">В [общедоступной стратегии развития](https://aka.ms/skype2teamsroadmap) доступен слайд "Calling roadmap" (Стратегия развития звонков) с ожидаемыми датами выпуска функций.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-129">On the [public roadmap](https://aka.ms/skype2teamsroadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="a4fc5-130">[Прямой маршрутизации](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) позволяет подключаться к группам extsiting УАТС или SIP-магистрали и предназначен для общей доступности в Q2 2018.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-130">[Direct Routing](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) allows you to connect an extsiting PBX or SIP Trunk to Teams and is targeted for general availability in Q2 of 2018.</span></span>

    - <span data-ttu-id="a4fc5-131">Прочитайте статью [Преимущества Телефонной системы в Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system), где описаны функции Телефонной системы.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/SkypeForBusiness/what-is-phone-system-in-office-365/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="a4fc5-132">Помните, что на момент написания этого документа некоторые из этих функций могли быть доступны только в Skype для бизнеса.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="a4fc5-133">Звонки в экстренные службы</span><span class="sxs-lookup"><span data-stu-id="a4fc5-133">Emergency Services calling</span></span>

    <span data-ttu-id="a4fc5-134">Важно понять, что звонки в экстренные службы выполняются в Microsoft Teams не так, как в традиционных телефонных службах.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="a4fc5-135">Позаботьтесь о том, чтобы ваши пользователи также поняли эти различия.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="a4fc5-136">Например, когда пользователи звонят в экстренные службы (911 в США) с помощью Microsoft Teams, они должны помнить, что Microsoft Teams не всегда может определить фактическое местоположение вызывающего абонента.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="a4fc5-137"><span style="color:red">**Действие**.</span> Прочитайте статью [Условия и положения, распространяющиеся на экстренные вызовы](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions), чтобы получить подробную информацию о звонках в экстренные службы.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="a4fc5-138">Важные сведения для пользователей Skype для бизнеса Online</span><span class="sxs-lookup"><span data-stu-id="a4fc5-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"a4fc5-139\">Если вы не используете Skype для бизнеса Online, можете пропустить этот раздел.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-139\">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id=\"a4fc5-140\">Для пользователей, знакомых с функцией звонков в Skype для бизнеса Online, мы хотим выделить несколько важных моментов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-140\">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>\n\n- <span data-ttu-id=\"a4fc5-141\">**Планы звонков — единственный способ подключиться к ТСОП.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-141\">**Calling Plans is the only way to connect to the PSTN.**</span></span>  \n<span data-ttu-id=\"a4fc5-142\">В отличие от Skype для бизнеса Online, единственный способ подключиться к ТСОП с помощью Microsoft Teams — использовать планы звонков (прежнее название — облачная УАТС со связью с ТСОП), в рамках которых Майкрософт предоставляет все услуги телефонной связи, включая номера ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-142\">In contrast to Skype for Business Online, the only way to use Teams to connect to the PSTN is by using Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), where Microsoft provides all phone services including the PSTN numbers.</span></span>\n<span data-ttu-id=\"a4fc5-143\">Другие возможности, такие как использование существующей инфраструктуры ТСОП через пул Skype для бизнеса или Cloud Connector Edition, в настоящее время отсутствуют.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-143\">Other options, such as leveraging an existing PSTN infrastructure through a Skype for Business pool or Cloud Connector Edition, don’t exist at this time.</span></span>\n<span data-ttu-id=\"a4fc5-144\">«Прямой маршрутизации» позволяет подключаться к группам существующей УАТС или SIP-магистрали и предназначен для общей доступности в Q2 2018.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-144\">\"Direct Routing\" allows you to connect an existing PBX or SIP Trunk to Teams and is targeted for general availability in Q2 of 2018.</span></span> <span data-ttu-id=\"a4fc5-145\">В разделе [прямой маршрутизации включает новые возможности корпоративной голосовой связи в группах Майкрософт](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) для получения дополнительных сведений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-145\">See [Direct Routing enables new enterprise voice options in Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-enables-new-enterprise-voice-options-in-Microsoft/ba-p/170450) For more information.</span></span>\n\n- <span data-ttu-id=\"a4fc5-146\">**Функции Skype для бизнеса и Microsoft Teams различаются.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-146\">**Features are different between Skype for Business and Microsoft Teams.**</span></span>  \n<span data-ttu-id=\"a4fc5-147\">Помните, что функции звонков в Skype для бизнеса и Microsoft Teams различаются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-147\">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id=\"a4fc5-148\">Если один из клиентов поддерживает какую-либо функцию, это не означает, что ее поддерживает и другой клиент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-148\">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>\n\n- <span data-ttu-id=\"a4fc5-149\">**Звонки можно принимать или в Microsoft Teams, или в Skype для бизнеса, но не одновременно в обоих приложениях.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-149\">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>  \n<span data-ttu-id=\"a4fc5-150\">Если вы настроили Телефонную систему с планами звонков, пользователи смогут совершать звонки из Microsoft Teams или из Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-150\">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id=\"a4fc5-151\">Однако принимать звонки они смогут только в одном из приложений. Чтобы настроить приложение, которое будет принимать вызовы, используйте новую политику CsTeamsInteropPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-151\">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id=\"a4fc5-152\">Эта политика будет подробнее рассмотрена далее в этом учебном руководстве.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-152\">You’ll learn more about the policy later in this training.</span></span>\n\n- <span data-ttu-id=\"a4fc5-153\">**Звонки можно совершать из Skype для бизнеса или из Microsoft Teams, если в Microsoft Teams настроена Телефонная система.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-153\">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>  \n<span data-ttu-id=\"a4fc5-154\">За исключением вышеупомянутой политики CsTeamsInteropPolicy, конфигурации в Skype для бизнеса и Microsoft Teams одинаковы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-154\">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id=\"a4fc5-155\">То есть если вы уже настроили звонки в Skype для бизнеса, пользователи смогут совершать звонки из Microsoft Teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-155\">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>\n"
- title: <span data-ttu-id="a4fc5-156">Практическое руководство</span><span class="sxs-lookup"><span data-stu-id="a4fc5-156">Practical guidance</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a4fc5-157\">Корпорация Майкрософт представляет практическое руководство по платформе взаимодействия с клиентом Office 365 FastTrack и входящим в нее трем этапам (выработка концепции, внедрение и извлечение выгоды), которые помогут вам в планировании, развертывании и эксплуатации Телефонной системы с планами звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-157\">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"a4fc5-158\">Цель этого практического руководства — помочь вам не только успешно реализовать проект с технической точки зрения (то есть обеспечить надежное и качественное внедрение), но и гарантировать соответствие решения требованиям вовлеченных в проект заинтересованных лиц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-158\">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>\n\n<span data-ttu-id=\"a4fc5-159\">Действия по практическому руководству следует регулярно корректировать на этапе технического планирования:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-159\">There’s a feedback loop between practical guidance and technical planning:</span></span>\n\n- <span data-ttu-id=\"a4fc5-160\">Вы должны изучить функции и возможности Телефонной системы, чтобы знать, какую пользу она может принести в ваших сценариях использования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-160\">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>\n\n- <span data-ttu-id=\"a4fc5-161\">Вы должны определить свои сценарии использования, чтобы выбрать наилучшую конфигурацию Телефонной системы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-161\">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>\n\n<span data-ttu-id=\"a4fc5-162\">Это означает, что вам необходимо адаптировать это практическое руководство к собственным целям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-162\">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id=\"a4fc5-163\">Вам будет предложено выполнить следующие задачи:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-163\">You’ll be asked to complete the following tasks:</span></span>\n\n- <span data-ttu-id=\"a4fc5-164\">Определение сценариев использования Телефонной системы с планами звонков\nДокументирование ожидаемых измеримых бизнес-результатов, включая следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-164\">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>\n\n  - <span data-ttu-id=\"a4fc5-165\">Описание текущего бизнес-процесса</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-165\">Description of your current business process</span></span>\n\n  - <span data-ttu-id=\"a4fc5-166\">Трудности, связанные с текущим бизнес-процессом</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-166\">Challenges with your existing business process</span></span>\n\n  - <span data-ttu-id=\"a4fc5-167\">Каким образом технология позволяет преодолеть эти трудности</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-167\">How technology can help overcome these challenges</span></span>\n\n  - <span data-ttu-id=\"a4fc5-168\">Измеримые бизнес-результаты, ожидаемые в случае преодоления этих трудностей</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-168\">The expected, measurable business outcomes if these challenges are overcome</span></span>\n\n- <span data-ttu-id=\"a4fc5-169\">Определение ключевых заинтересованных лиц</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-169\">Identify key stakeholders</span></span>  \n<span data-ttu-id=\"a4fc5-170\">Создайте исчерпывающий перечень заинтересованных лиц, включая их роли и описание, в зависимости от сценариев использования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-170\">Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id=\"a4fc5-171\">Это поможет выявить всех участников проекта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-171\">This helps you identify everyone involved in the project.</span></span>\n\n- <span data-ttu-id=\"a4fc5-172\">Определение целей и ключевых результатов (OKR), ключевых показателей успешности (KSI) и рисков</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-172\">Define objectives and key results (OKRs), key success indicators (KSIs), and risks</span></span>  \n<span data-ttu-id=\"a4fc5-173\">Используйте OKR и KSI для постановки четких целей, чтобы оценить успешность проекта, и проводите регулярный анализ этих показателей для оценки реализации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-173\">Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id=\"a4fc5-174\">Важно согласовать OKR и KSI с заинтересованными лицами, чтобы работать над достижением общей цели.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-174\">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id=\"a4fc5-175\">Кроме того, необходимо выявить и задокументировать риски, чтобы эффективно проинформировать о них участников и подготовиться при необходимости минимизировать эти риски.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-175\">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>\n\n- <span data-ttu-id=\"a4fc5-176\">Оценка среды и готовности к внедрению</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-176\">Assess your environment and evaluate adoption readiness</span></span>  \n<span data-ttu-id=\"a4fc5-177\">Поставив цели и задокументировав OKR и KSI, оцените, готова ли ваша организация использовать службу и способна ли она предоставить пользователям все необходимые функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-177\">After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4fc5-178\">Оценка среды также включает оценку готовности сети.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-178\">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id=\"a4fc5-179\">Не следует недооценивать важность сети: ее качество напрямую влияет на работу пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-179\">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id=\"a4fc5-180\">Даже если у вас никогда не было проблем с сетью, связь в реальном времени может работать не так, как другие приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-180\">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id=\"a4fc5-181\">Пользователи предъявляют особенно высокие требования к качеству телефонии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-181\">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id=\"a4fc5-182\">Проблемы с качеством сети, особенно в начале подобного проекта, могут поставить весь проект под угрозу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-182\">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>\n\n- <span data-ttu-id=\"a4fc5-183\">Назначение ролей</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-183\">Map operational roles</span></span>  \n<span data-ttu-id=\"a4fc5-184\">После развертывания решения необходимы специалисты, которые будут отслеживать и оптимизировать использование и качество.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-184\">After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id=\"a4fc5-185\">Заблаговременное распределение обязанностей поможет определить, какие сотрудники вам потребуются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-185\">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>\n\n- <span data-ttu-id=\"a4fc5-186\">Создание плана достижения успеха</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-186\">Create a success plan</span></span>  \n<span data-ttu-id=\"a4fc5-187\">План достижения успеха даст проектной группе, которая может включать в себя партнера по FastTrack или развертыванию, достаточную информацию для достижения поставленных организацией целей по использованию Телефонной системы с планами звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-187\">The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id=\"a4fc5-188\">План должен содержать следующие разделы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-188\">It should contain the following sections:</span></span>\n\n  - <span data-ttu-id=\"a4fc5-189\">Экономическое обоснование</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-189\">Business case</span></span>\n\n  - <span data-ttu-id=\"a4fc5-190\">Готовность к службе</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-190\">Service readiness</span></span>\n\n  - <span data-ttu-id=\"a4fc5-191\">План внедрения</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-191\">Adoption plan</span></span>\n\n  - <span data-ttu-id=\"a4fc5-192\">План работ</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-192\">Operational plan</span></span>\n\n<span data-ttu-id=\"a4fc5-193\">**Дополнительная информация.** Дополнительные сведения об этом практическом руководстве и шаблонах, которые можно использовать при планировании, см. в статье [Практическое руководство по Телефонной системе с планами звонков в Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-193\">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Practical Guidance for Phone System with Calling Plans in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans).</span></span>\n"
- title: <span data-ttu-id="a4fc5-194">Выработка концепции</span><span class="sxs-lookup"><span data-stu-id="a4fc5-194">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"a4fc5-195\">При планировании внедрения звонков в Microsoft Teams нужно принять ряд решений, чтобы лучше подготовить вашу организацию к выполнению бизнес-требований.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-195\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"a4fc5-196\">В их числе:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-196\">These include:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-197\">Подключение к ТСОП</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-197\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"a4fc5-198\">Доступность службы и местоположения пользователей</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-198\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"a4fc5-199\">Лицензирование Телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-199\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"a4fc5-200\">Номера телефонов и местоположения для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-200\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"a4fc5-201\">Голосовая почта</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-201\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"a4fc5-202\">Необязательно: идентификатор звонящего абонента</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-202\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"a4fc5-203\">Необязательно: абонентские группы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-203\">Optional: Dial plans</span></span>\n\n###<a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"a4fc5-204\">Подключение к ТСОП</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-204\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"a4fc5-205\">Чтобы пользователи могли совершать и принимать звонки по ТСОП с помощью Microsoft Teams, необходимо установить Телефонную систему и подключить ее к ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-205\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"a4fc5-206\">**Пример**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-206\">**Example**</span></span> <br/> <span data-ttu-id=\"a4fc5-207\">Чтобы лучше понять взаимодействие Телефонной системы и подключения к ТСОП, представьте, что вы покупаете мобильный телефон.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-207\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"a4fc5-208\">У телефона есть удобные функции (например, кнопки и приложения), но для совершения звонков вам нужен тарифный план от оператора связи, который предоставит вам действительный телефонный номер и подключение к ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-208\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"a4fc5-209\">Телефонная система — аналог мобильного телефона: она обеспечивает вас функциями, такими как голосовая почта, но не предоставляет телефонный номер и не позволяет совершать и принимать звонки по ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-209\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"a4fc5-210\">Для подключения Телефонной системы к ТСОП (аналог контракта с оператором связи) корпорация Майкрософт предлагает планы звонков, в рамках которых каждому пользователю дается номер телефона, позволяющий делать и принимать звонки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-210\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"a4fc5-211\">В настоящее время планы звонков — единственный способ подключить Телефонную систему к ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-211\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"a4fc5-212\">В будущем вы сможете подключать к Microsoft Teams любую имеющуюся у вас локальную телефонную инфраструктуру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-212\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n###<a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"a4fc5-213\">Доступность службы и местоположения пользователей</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-213\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"a4fc5-214\">Телефонная система доступна в тех странах, где доступен пакет Office 365 (полный перечень стран и регионов см. в статье [Доступность в разных странах](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-214\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"a4fc5-215\">Доступность службы \"Планы звонков\" более ограничена.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-215\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"a4fc5-216\">Коммерческая доступность Телефонной системы и планов звонков также зависит от расположения организации и, что более важно, от страны или региона, в которых организация имеет коммерческие отношения с корпорацией Майкрософт и ее партнерами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-216\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-217\">Планы звонков могут быть назначены только пользователям, находящимся в тех странах, где эти планы доступны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-217\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-218\">Планы звонков можно приобрести, только если адрес выставления счетов находится в стране или регионе, где можно приобрести компонент \"Аудиоконференции\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-218\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"a4fc5-219\">**Пример 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-219\">**Example 1**</span></span> <br/><span data-ttu-id=\"a4fc5-220\">Адрес выставления счетов для Contoso находится в Австрии, а компания хочет использовать Телефонную систему с планами звонков для своих пользователей в Германии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-220\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"a4fc5-221\">Планы звонков доступны в Германии, но недоступны в Австрии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-221\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"a4fc5-222\">Однако в Австрии можно приобрести компонент \"Аудиоконференции\", поэтому Contoso может купить требуемые лицензии для своих пользователей в Германии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-222\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"a4fc5-223\">**Пример 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-223\">**Example 2**</span></span> <br/><span data-ttu-id=\"a4fc5-224\">Компания Fabrikam, Inc. находится в Гонконге, а некоторые ее пользователи работают в США.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-224\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"a4fc5-225\">Адрес для выставления счетов компании находится в Гонконге.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-225\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"a4fc5-226\">Хотя корпорация Майкрософт может предоставить номер телефона для компонента \"Аудиоконференции\" в Гонконге, компонент нельзя приобрести в этом регионе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-226\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"a4fc5-227\">К сожалению, это значит, что Fabrikam не сможет приобрести планы звонков для своих пользователей, работающих в США.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-227\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"a4fc5-228\"><span style=\"color:red\">**Действие**.</span> Найдите в статье [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах) следующую информацию:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-228\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-229\">Проверьте, доступны ли Аудиоконференции для покупки в стране, где находится ваш адрес для выставления счетов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-229\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"a4fc5-230\">Это покажет, сможете ли вы вообще приобрести какие-либо планы звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-230\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-231\">Проверьте, возможна ли покупка Телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-231\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"a4fc5-232\">в каждой стране и регионе, где требуются планы звонков для ваших пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-232\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n###<a name=\"phone-system-licensing\"></a><span data-ttu-id=\"a4fc5-233\">Лицензирование Телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-233\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"a4fc5-234\">Лицензия на Телефонную систему доступна в составе планов подписки Office 365 E5, а также в виде надстройки для планов Office 365 E1 или Office 365 E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-234\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"a4fc5-235\">Планы звонков являются надстройкой для Телефонной системы в Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-235\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"a4fc5-236\">Следовательно, для использования планов звонков необходима лицензия на Телефонную систему.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-236\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"a4fc5-237\">В общем случае существует два типа надстроек \"План звонков\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-237\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-238\">план для местных звонков;</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-238\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"a4fc5-239\">план для международных и местных звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-239\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"a4fc5-240\">Каждый тип плана звонков назначает пользователям определенное количество минут в месяц для совершения местных или международных вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-240\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"a4fc5-241\">Количество минут различается в зависимости от страны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-241\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"a4fc5-242\">Когда выделенное количество минут исчерпано, пользователи не смогут совершать исходящие звонки, кроме вызовов экстренных служб, до следующего месяца выставления счетов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-242\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"a4fc5-243\">Как можно ожидать, по сравнению с планом для международных и местных звонков план только для местных звонков имеет меньшую стоимость.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-243\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"a4fc5-244\">Как правило, не всем пользователям в организации нужны международные звонки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-244\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"a4fc5-245\">Вы можете назначить пользователям разные планы звонков в зависимости от их рабочих потребностей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-245\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"a4fc5-246\">Такая гибкость помогает контролировать затраты на реализацию Телефонной системы с планами звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-246\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"a4fc5-247\">Вы можете настроить кредиты на связь, которые позволят пользователям совершать звонки даже после исчерпания своего лимита минут, не дожидаясь следующего месяца выставления счетов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-247\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"a4fc5-248\">То есть после исчерпания выделенного лимита оплата может производиться по мере использования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-248\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"a4fc5-249\">Кредиты на связь также дают пользователям с назначенным планом местных звонков возможность совершать международные вызовы с поминутной оплатой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-249\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"a4fc5-250\"><span style=\"color:red\">**Действие**.</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-250\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"a4fc5-251\">Прочитайте раздел Calling Plans (Планы звонков) в статье [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах), чтобы понять, как выделяются минуты для каждого типа надстроек планов звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-251\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"a4fc5-252\">**Дополнительная информация**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-252\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"a4fc5-253\">Дополнительные сведения о лицензировании Телефонной системы и планов звонков: [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-253\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/SkypeForBusiness/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"a4fc5-254\">Подробнее о надстройках планов звонков см. в статье [Что такое планы звонков в Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-254\">Learn more about the Calling Plan add-ins from [What are Calling Plans in Office 365?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-calling-plans-in-office-365)</span></span>\n\n-   <span data-ttu-id=\"a4fc5-255\">Подробнее о кредитах на связь см. в статье [Что такое кредиты на связь](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-255\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/what-are-communications-credits)?</span></span>\n\n###<a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"a4fc5-256\">Номера телефонов и местоположения для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-256\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"a4fc5-257\">Для внедрения Телефонной системы с планами звонков каждому пользователю в организации необходим уникальный телефонный номер абонента (пользователя).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-257\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"a4fc5-258\">Эти номера телефонов можно получить напрямую у корпорации Майкрософт либо вы можете передать (перенести) в Майкрософт существующие номера.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-258\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"a4fc5-259\">Сложность этой процедуры во многом зависит от конкретных стран и регионов, операторов, числа каналов и множества других факторов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-259\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"a4fc5-260\">Помимо обеспечения каждого пользователя уникальным номером телефона, необходимо назначить каждому номеру адрес для экстренного реагирования. Это нужно сделать либо при назначении номера телефона, либо при его первоначальной покупке в зависимости от страны и региона.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-260\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"a4fc5-261\">Адрес для экстренного реагирования обеспечивает возможность вызова экстренных служб.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-261\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"a4fc5-262\">Он должен пройти проверку, подтверждающую, что адрес является допустимым, имеет корректный формат и его могут использовать экстренные службы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-262\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"a4fc5-263\">Чтобы предоставить сотрудникам экстренных служб более точную информацию о местонахождении ваших пользователей, вы можете назначить местоположения для экстренного реагирования и связать их с подтвержденными адресами для экстренного реагирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-263\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"a4fc5-264\">Таким местоположением может быть номер здания, этаж, крыло здания или номер офиса, где работает пользователь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-264\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"a4fc5-265\">**Дополнительная информация**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-265\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"a4fc5-266\">Статья [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) (Различные типы номеров телефонов, используемых в планах звонков) описывает типы телефонных номеров, поддерживаемые Телефонной системой в Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-266\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-267\">Статья [Управление номерами телефонов для организации](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) содержит дополнительные сведения о получении пользовательских номеров для внедрения планов звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-267\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-268\">Дополнительные сведения о передаче (переносе) номеров телефонов в Майкрософт: [Передача номеров телефонов в Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-268\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"a4fc5-269\">Дополнительные сведения об адресах и местоположениях для экстренного реагирования: [Что такое местоположения для экстренного реагирования, адреса для экстренного реагирования и маршрутизация экстренных вызовов?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-269\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"a4fc5-270\">Условия и положения, распространяющиеся на экстренные вызовы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-270\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/emergency-calling-terms-and-conditions)\n\n###<a name=\"voicemail\"></a><span data-ttu-id=\"a4fc5-271\">Голосовая почта</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-271\">Voicemail</span></span>\n\n<span data-ttu-id=\"a4fc5-272\">Голосовая почта Телефонной системы, работающая на базе служб голосовой почты Azure, поддерживает размещение сообщений только в почтовых ящиках Exchange и не поддерживает сторонние почтовые системы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-272\">Phone System voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"a4fc5-273\">Голосовая почта Телефонной системы по умолчанию работает с Exchange Online, но она имеет минимальную [поддерживаемую локальную версию и модель развертывания Exchange](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) для доставки сообщений голосовой почты в почтовые ящики пользователей в локальном развертывании Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-273\">By default, Phone System voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"a4fc5-274\">Голосовая почта Телефонной системы включает функцию расшифровки голосовых сообщений, которая по умолчанию включена для всех пользователей в организации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-274\">Phone System voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"a4fc5-275\">Возможно, ваша компания требует отключить эту функцию для некоторых или для всех пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-275\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4fc5-276\">Был реализован резервный механизм, чтобы служба голосовой почты Телефонной системы могла повторно отправлять сообщения по протоколу SMTP. Это значит, что пользователи с почтовым ящиком в сторонней почтовой системе смогут получать адресованные им сообщения голосовой почты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-276\">A fallback mechanism has been implemented so that Phone System voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"a4fc5-277\">В этом механизме отсутствует гарантированное время бесперебойной работы, а также другие функции голосовой почты, такие как изменение приветствий голосовой почты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-277\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"a4fc5-278\">**Дополнительная информация**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-278\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"a4fc5-279\">Статья [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) (Поддержка голосовой почты УАТС Azure для Exchange Server) рассказывает, как реализовать поддержку голосовой почты Телефонной системы в локальном развертывании Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-279\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n###<a name=\"optional-calling-identity\"></a><span data-ttu-id=\"a4fc5-280\">Необязательно: идентификатор звонящего абонента</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-280\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"a4fc5-281\">По умолчанию все исходящие звонки используют назначенный телефонный номер в качестве идентификатора звонящего абонента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-281\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"a4fc5-282\">Получатель звонка может быстро идентифицировать звонящего и решить, следует ли принять или отклонить вызов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-282\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"a4fc5-283\">В некоторых случаях у компании могут быть обоснованные причины для отображения другого номера с целью маскировки идентификатора звонящего.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-283\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"a4fc5-284\">**Пример**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-284\">**Example**</span></span> <br/><span data-ttu-id=\"a4fc5-285\">Contoso использует Телефонную систему с планами звонков для своих пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-285\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"a4fc5-286\">Однако согласно бизнес-требованиям компании, если секретарь звонит по номеру телефона, в качестве идентификатора звонящего должен отображаться не номер секретаря, а главный номер телефона офиса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-286\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"a4fc5-287\">Другие варианты включают полную блокировку (анонимизацию) представления идентификатора звонящего абонента или возможность выбора между использованием идентификатора звонящего и анонимным звонком.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-287\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"a4fc5-288\">Идентификатор звонящего можно также блокировать для входящих звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-288\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"a4fc5-289\">**Дополнительная информация**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-289\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"a4fc5-290\">Подробнее о средствах управления идентификаторами звонящего абонента: [Как можно использовать идентификатор абонента в организации](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-290\">Learn more about calling identity controls from [How can caller ID be used in your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/how-can-caller-id-be-used-in-your-organization).</span></span>\n\n###<a name=\"optional-dial-plans\"></a><span data-ttu-id=\"a4fc5-291\">Необязательно: абонентские группы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-291\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"a4fc5-292\">Абонентская группа в Телефонной системе Office 365 контролирует работу пользователей с панелью набора телефонных номеров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-292\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"a4fc5-293\">ТСОП требует, чтобы номера телефонов были в особом формате: они должны предваряться знаком \"плюс\" (+), а затем цифрами, представляющими номер E.164.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-293\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"a4fc5-294\">E.164 (стандарт для номеров ТСОП) задает коды стран.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-294\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"a4fc5-295\">Разумеется, пользователи предпочтут не использовать этот длинный формат при наборе номера.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-295\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"a4fc5-296\">В частности, они захотят звонить по местным номерам, не указывая код страны, а возможно даже код города.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-296\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"a4fc5-297\">Именно в этом случае на помощь приходят абонентские группы: они позволяют преобразовать номер телефона, введенный пользователем, в требуемый формат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-297\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"a4fc5-298\">**Пример 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-298\">**Example 1**</span></span> <br/><span data-ttu-id=\"a4fc5-299\">Алиса хочет позвонить по телефону +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-299\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"a4fc5-300\">Так как она сейчас в США, в Сиэтле (код города 206), ей нужно набрать только **311-555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-300\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"a4fc5-301\">Microsoft Teams затем преобразует этот номер телефона в полный формат +1 311-555-2368, прежде чем перенаправить его в ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-301\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"a4fc5-302\">По умолчанию автоматически назначенная абонентская группа (также называемая *служебной абонентской группой*) определяет общий порядок набора номера в зависимости от места использования лицензии для каждого пользователя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-302\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"a4fc5-303\">Этот общий порядок может не соответствовать требованиям пользователей. Например, он может требовать от пользователя вводить код города для местных звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-303\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"a4fc5-304\">В этом случае вам будет нужна настраиваемая абонентская группа (также называемая *абонентской группой клиента*), которая позволит пользователям набирать телефонные номера привычным образом, например пропуская код города для местных звонков или используя сокращенные номера для вызова других пользователей, находящихся в том же здании или офисе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-304\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"a4fc5-305\">**Пример 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-305\">**Example 2**</span></span> <br/><span data-ttu-id=\"a4fc5-306\">Боб тоже хочет позвонить по телефону +1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-306\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"a4fc5-307\">Боб находится в США, причем в самом городе с кодом 311.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-307\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"a4fc5-308\">Он ожидает, что сможет позвонить, набрав номер **555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-308\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"a4fc5-309\">Вы можете настроить Microsoft Teams так, чтобы Боб мог набирать номер удобным ему способом, а программа преобразовывала этот номер в корректный формат, прежде чем передать вызов в ТСОП.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-309\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"a4fc5-310\">Разным пользователям можно назначать разные абонентские группы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-310\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"a4fc5-311\">Таким образом вы можете выполнять индивидуальные требования пользователей: например, если пользователи, работающие в конкретном месте, хотят набирать номера особым образом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-311\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"a4fc5-312\">**Дополнительная информация**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-312\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"a4fc5-313\">Для обучения по абонентским группам и проверки готовности перейдите к разделу [Tenant Dial Plans](http://aka.ms/sa-tdp) (Абонентские группы клиентов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-313\">For a readiness session training on dial plans, go to [Tenant Dial Plans](http://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"a4fc5-314\">Хотя этот учебный ресурс создавался для Skype для бизнеса, он также применим к Microsoft Teams, поскольку этот продукт использует ту же инфраструктуру.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-314\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="a4fc5-315">Адаптация</span><span class="sxs-lookup"><span data-stu-id="a4fc5-315">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"a4fc5-316\">Последовательность действий по внедрению Телефонной системы с планами звонков в Microsoft Teams следующая:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-316\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-317\">Реализуйте в локальном развертывании Exchange поддержку голосовой почты Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-317\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-318\">Проверьте требуемые лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-318\">Validate required licenses</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-319\">Назначьте лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-319\">Assign licenses</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-320\">Получите номера телефонов</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-320\">Acquire phone numbers</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-321\">Настройте местоположения и адреса для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-321\">Set up emergency addresses and locations</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-322\">Назначьте пользователям номера телефонов и адреса для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-322\">Assign phone numbers and emergency addresses to users</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-323\">Необязательно: настройте для пользователей идентификаторы звонящего</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-323\">Optional: Assign Calling Identity settings to users</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-324\">Необязательно: настройте для пользователей абонентские группы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-324\">Optional: Assign Dial Plan settings to users</span></span>\n\n0.  <span data-ttu-id=\"a4fc5-325\">Назначьте политику взаимодействия для звонков Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-325\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"a4fc5-326\">Пошаговый процесс внедрения показан в следующем видеоролике:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-326\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n###<a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"a4fc5-327\">1. Реализуйте в локальном развертывании Exchange поддержку голосовой почты Azure</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-327\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"a4fc5-328\">Если у некоторых пользователей почтовый ящик Exchange размещен на локальном сервере Exchange Server, настройте его для работы с голосовой почтой Azure, выполнив указания статьи [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) (Поддержка голосовой почты УАТС Azure для Exchange Server).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-328\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n###<a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"a4fc5-329\">2. Проверьте требуемые лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-329\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"a4fc5-330\">На этапе выработки концепции у вас должен быть перечень лицензий, которые требуются для внедрения Телефонной системы с планами звонков в вашей организации:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-330\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-331\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-331\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"a4fc5-332\">Skype для бизнеса Online (план 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-332\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"a4fc5-333\">Телефонная система</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-333\">Phone System</span></span>\n\n-   <span data-ttu-id=\"a4fc5-334\">План для местных звонков либо план для местных и международных звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-334\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"a4fc5-335\">Кредиты на связь (необязательно)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-335\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4fc5-336\">Лицензию на Телефонную систему можно получить в составе плана подписки Office 365 корпоративный E5 либо в виде надстройки для планов Office 365 корпоративный E1 или E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-336\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"a4fc5-337\">Если необходимые лицензии недоступны, проконсультируйтесь с рабочей группой, отвечающей за подписки на Office 365 в вашей организации, по вопросу закупки этих лицензий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-337\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n###<a name=\"3-assign-licenses\"></a><span data-ttu-id=\"a4fc5-338\">3. Назначьте лицензии</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-338\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"a4fc5-339\">Убедившись в наличии необходимых лицензий (в соответствии с вашим планом внедрения), вы должны назначить лицензии пользователям.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-339\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"a4fc5-340\">Следуйте указаниям в статье [Назначение лицензий Skype для бизнеса и Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses), чтобы назначить лицензии отдельным пользователям или множеству пользователей с помощью Центра администрирования Skype для бизнеса или удаленного сеанса PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-340\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n###<a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"a4fc5-341\">4. Получите номера телефонов</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-341\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"a4fc5-342\">Получить номера телефонов для внедрения Телефонной системы с планами звонков можно несколькими способами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-342\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-343\">Получить номера телефонов с помощью Центра администрирования Skype для бизнеса (только в США и Великобритании)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-343\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"a4fc5-344\">Запросить номера телефонов, отправив соответствующую форму запроса</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-344\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"a4fc5-345\">Передать (перенести) существующие номера телефонов в Майкрософт</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-345\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n###<a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"a4fc5-346\">5. Настройте местоположения и адреса для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-346\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"a4fc5-347\">Чтобы настроить местоположения и адреса для экстренного реагирования, выполните указания из статьи [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) (Добавление или удаление адреса для экстренного реагирования для вашей организации).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-347\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"a4fc5-348\">Дополнительные сведения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-348\">For more information, see</span></span>\n\n\n###<a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"a4fc5-349\">6. Назначьте пользователям номера телефонов и адреса для экстренного реагирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-349\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"a4fc5-350\">Чтобы назначить пользователям номера телефонов и адреса для экстренного реагирования, выполните указания из статьи [Назначение, изменение или удаление номера телефона пользователя](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-350\">Follow the instructions in [Assign, change, or remove a phone number for a user](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a4fc5-351\">Чтобы назначенные номера телефонов отображались в Microsoft Teams, необходимо обновить офисный номер телефона пользователя в Azure Active Directory (Azure AD).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-351\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"a4fc5-352\">Этот атрибут можно изменить в Центре администрирования Office 365, если пользователь был создан непосредственно в Office 365 или Azure AD.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-352\">You can edit this attribute in the Office 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"a4fc5-353\">Если данные пользователя синхронизируются из локальной версии Active Directory, измените офисный номер телефона в локальной службе Active Directory.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-353\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n###<a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"a4fc5-354\">7. Необязательно: настройте для пользователей идентификаторы звонящего</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-354\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"a4fc5-355\">В зависимости от вашего плана внедрения может потребоваться настроить пользователям идентификаторы звонящего абонента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-355\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"a4fc5-356\">Следуйте инструкциям в статье [Настройка идентификатора абонента для пользователя](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-356\">Follow the instructions in [Set the Caller ID for a user](https://support.office.com/article/Set-the-Caller-ID-for-a-user-c7323490-d9b7-421a-aa76-5bd485f80583).</span></span>\n\n###<a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"a4fc5-357\">8. Необязательно: настройте для пользователей абонентские группы</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-357\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"a4fc5-358\">В зависимости от требований вашей организации и ее пользователей может потребоваться назначить пользователям абонентские группы клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-358\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"a4fc5-359\">Следуйте инструкциям в статье [Создание абонентских групп и управление ими](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-359\">Follow the instructions in [Create and manage dial plans](https://support.office.com/article/Create-and-manage-dial-plans-7af17c94-5f8f-4452-ae1d-01f495b4dc94?ui=en-US&rs=en-US&ad=US).</span></span>\n\n###<a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"a4fc5-360\">9. Назначьте политику взаимодействия для звонков Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-360\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"a4fc5-361\">По умолчанию для всех звонков в Microsoft Teams используется Skype для бизнеса, и пользователи не могут изменить эту настройку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-361\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"a4fc5-362\">Чтобы внедрить Телефонную систему с планами звонков в Microsoft Teams, вы должны задать политику взаимодействия Microsoft Teams, которая предписывает использовать Microsoft Teams для совершения звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-362\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"a4fc5-363\">Этому требованию отвечает политика DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-363\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"a4fc5-364\">Назначьте данную политику, чтобы пользователи могли использовать Телефонную систему с планами звонков в Microsoft Teams, с помощью команды Grant-CsTeamsInteropPolicy:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-364\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="a4fc5-365">Упражнение. Управление политиками взаимодействия</span><span class="sxs-lookup"><span data-stu-id="a4fc5-365">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="a4fc5-366">В этом упражнении вы обеспечите пользователю возможность совершать звонки в Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-366">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="a4fc5-367">Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-367">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="a4fc5-368">Требования</span><span class="sxs-lookup"><span data-stu-id="a4fc5-368">Requirements</span></span>


    -   <span data-ttu-id="a4fc5-369">Клиент Office 365 с необходимыми лицензиями для Телефонной системы с планами звонков</span><span class="sxs-lookup"><span data-stu-id="a4fc5-369">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="a4fc5-370">Настоятельно рекомендуем использовать специальный тестовый клиент.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-370">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="a4fc5-371">Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-371">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="a4fc5-372">Но, к сожалению, планы звонков недоступны в пробных версиях клиентов.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-372">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="a4fc5-373">Не выполняйте никакие тесты в рабочей среде.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-373">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="a4fc5-374">Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-374">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="a4fc5-375">Компьютер, настроенный для управления Skype для бизнеса Online</span><span class="sxs-lookup"><span data-stu-id="a4fc5-375">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="a4fc5-376">Если у вас не установлен модуль соединителя Skype для бизнеса Online, выполните указания из статьи [Настройка компьютера для управления Skype для бизнеса Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-376">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="a4fc5-377">Чтобы подключить оболочку PowerShell к Skype для бизнеса Online, выполните указания статьи [Подключение к Skype для бизнеса Online с использованием Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-377">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="a4fc5-378">Как минимум две конечные точки и телефон</span><span class="sxs-lookup"><span data-stu-id="a4fc5-378">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="a4fc5-379">Это могут быть два компьютера, но вы также можете использовать клиент в браузере или на мобильном телефоне.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-379">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="a4fc5-380">Вам потребуется телефон с возможностью звонков в страну или регион, для которых тестируются звонки по ТСОП.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-380">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="a4fc5-381">Рекомендуемые сценарии для тестирования</span><span class="sxs-lookup"><span data-stu-id="a4fc5-381">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="a4fc5-382">Активируйте для пользователя Телефонную систему с планами звонков в Microsoft Teams.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-382">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="a4fc5-383">Войдите в систему с данными настроенного пользователя и просмотрите вкладку **Звонки**.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-383">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="a4fc5-384">Позвоните по номеру ТСОП, используя разные форматы (например, наберите полностью номер E.164 без знака "плюс" или наберите номер без кода страны).</span><span class="sxs-lookup"><span data-stu-id="a4fc5-384">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="a4fc5-385">Протестируйте пользовательские функции, такие как изменение номера для переадресации звонков, передача вызовов или доступ к голосовой почте.</span><span class="sxs-lookup"><span data-stu-id="a4fc5-385">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="a4fc5-386">Извлечение выгоды</span><span class="sxs-lookup"><span data-stu-id="a4fc5-386">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"a4fc5-387\">Спланировав и внедрив Телефонную систему в своей среде, вы должны удостовериться, что эта система используется и пользователям удобно с ней работать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-387\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"a4fc5-388\">Хотя подробное описание выходит за рамки этого учебного руководства, мы выделим ряд самых важных направлений взаимодействия:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-388\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"a4fc5-389\">Освоение и управление изменениями</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-389\">Adoption and change management</span></span>  \n<span data-ttu-id=\"a4fc5-390\">Возможно, когда вы предложите пользователям службу, они сразу же начнут с ней работать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-390\">Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"a4fc5-391\">Но они могут и проигнорировать нововведение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-391\">Or they might not.</span></span> <span data-ttu-id=\"a4fc5-392\">Поэтому важно проконтролировать освоение и ввести эффективное управление изменениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-392\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-393\">Мониторинг и стимулирование использования</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-393\">Monitoring and driving usage</span></span>  \n<span data-ttu-id=\"a4fc5-394\">Рекомендуем задать число активных пользователей в качестве одного из показателей KSI. Это поможет оценить, насколько полно пользователи приняли Microsoft Teams в качестве своего телефонного клиента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-394\">We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"a4fc5-395\">Мониторинг и повышение качества</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-395\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"a4fc5-396\">Удовлетворенность пользователей напрямую связана с качеством звонков. Поэтому важно контролировать качество звонков и при необходимости улучшать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-396\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"a4fc5-397\">Мы предлагаем отдельное учебное руководство по работе с панелью мониторинга качества звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-397\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"a4fc5-398\">Несмотря на то, что эти видеозаписи созданы для Скайп для бизнеса, они применяются к группам также: <http://aka.ms/sof-cqd>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-398\">Although these videos have been built for Skype for Business, they apply to Teams as well: <http://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="a4fc5-399">Дальнейшие действия</span><span class="sxs-lookup"><span data-stu-id="a4fc5-399">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"a4fc5-400\">В рамках этого руководства мы рассмотрели следующие ключевые разделы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-400\">We covered the following key learnings in this training:</span></span>  \n-   <span data-ttu-id=\"a4fc5-401\">Что такое звонки в Microsoft Teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-401\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"a4fc5-402\">Как запланировать внедрение звонков в Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-402\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"a4fc5-403\">Как настроить звонки в Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-403\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"a4fc5-404\">Дополнительные сведения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-404\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"a4fc5-405\">Практическое руководство по телефонной системе с планами звонков в Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-405\">Practical Guidance for Phone System with Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/phone-system-with-calling-plans)\n\n-   [<span data-ttu-id=\"a4fc5-406\">Краткое руководство по началу работы. Настройка планов звонков в Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-406\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"a4fc5-407\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-407\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"a4fc5-408\">Зайдите в [MyAdvisor](http://aka.ms/myadvisor), чтобы получить индивидуальные рекомендации по развертыванию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-408\">Sign-up for [MyAdvisor](http://aka.ms/myadvisor) for personalized deployment guidance.</span></span>\n2.  <span data-ttu-id=\"a4fc5-409\">Начните развертывание Телефонной системы для Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-409\">Start your Phone System deployment for Teams</span></span>\n3.  <span data-ttu-id=\"a4fc5-410\">Отправьте нам отзыв:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-410\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"a4fc5-411\">Оставьте сообщение в разделе комментариев внизу этой страницы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-411\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"a4fc5-412\">Напишите нам по адресу: [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-412\">Email us at [AskTeams@microsoft.com](mailto:askteams@microsoft.com?subject=Tutorial-Calling).</span></span>\n    - <span data-ttu-id=\"a4fc5-413\">Чтобы оставить отзыв о Microsoft Teams или поделиться идеями новых функций, заходите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-413\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n4.  <span data-ttu-id=\"a4fc5-414\">Будьте в курсе последних:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-414\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"a4fc5-415\">Выполните в [блоге группы](https://aka.ms/teamsblog).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-415\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"a4fc5-416\">Ознакомьтесь с [группами схема](https://aka.ms/skype2teamsroadmap).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-416\">Read the [Teams Roadmap](https://aka.ms/skype2teamsroadmap).</span></span>\n    - <span data-ttu-id=\"a4fc5-417\">Сведения о последней выпущенной функции в [Заметки о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-417\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n5.  <span data-ttu-id=\"a4fc5-418\">Посмотрите [другие обучающие курсы и материалы](http://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4fc5-418\">Explore [more training and tutorials](http://aka.ms/Teamsacademy).</span></span>\n"
