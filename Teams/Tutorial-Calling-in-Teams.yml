- durationInMinutes: 1
  content: >
    Это учебное руководство знакомит читателей с возможностями звонков в Microsoft Teams, которые реализованы на базе Телефонной системы Office 365. Мы опишем техническое планирование, необходимое для внедрения Телефонной системы, ее настройку, а также мониторинг использования и качества звонков.


    Целевая аудитория данного курса:


    - ИТ-специалисты.


    - Сотрудники, ответственные за планирование, развертывание и управление Microsoft Teams.


    - Организации, планирующие внедрить функции звонков в среде Microsoft Teams.


    Содержание руководства:


    - Что такое звонки в Microsoft Teams?


    - Как планировать звонки в Microsoft Teams.


    - Как настроить звонки в Microsoft Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Чтобы задать вопрос или отправить отзыв по этому руководству, вы можете сделать следующее:


    - Оставьте сообщение в разделе комментариев в нижней части страницы "Дальнейшие действия" этого руководства.</a>


    Чтобы оставить отзыв о продукте Microsoft Teams, например поделиться идеями новых функций, зайдите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Что такое звонки в Microsoft Teams?
  durationInMinutes: 15
  content: >
    Microsoft Teams позволяет выполнять звонки по VoIP между клиентами Microsoft Teams, не требуя дополнительной настройки.


    В Teams существует два способа предоставления пользователям возможности делать, принимать и передавать звонки на стационарные телефоныные и мобильные телефоны в телефонной сети общего пользования (PSTN).

    - Телефонная система с планами звонков. Корпорация Майкрософт предоставляет номер телефона для пользователей и всех услуг PSTN

    - С помощью функции прямого подключения вы можете подключить существующую сеть PSTN с помощью SBC (контроллера внешней платы) в Microsoft Teams.


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**Действие**.</span> Посмотрите демонстрацию звонков в Microsoft Teams (3:00 мин)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Функции звонков в Microsoft Teams

    Звонки в Microsoft Teams поддерживают базовые функции Телефонной системы: ответы на звонки, совершение звонков (по имени и номеру) с помощью встроенной панели набора номера, удержание и восстановление звонков, переадресацию звонков и одновременный вызов для нескольких абонентов, журналы звонков, голосовую почту и экстренные звонки.


    Со временем будут добавлены дополнительные возможности. Дополнительные сведения можно найти в разделе [планы Microsoft 365](https://aka.ms/O365Roadmap).


    Функции звонков в Microsoft Teams работают на базе Телефонной системы (прежнее название — облачная УАТС), службы Office 365, которая реализует звонки по ТСОП в Skype для бизнеса Online.


    <span style="color:red">**Важно**!</span> Обратите внимание, что наборы функций Телефонной системы для Skype для бизнеса и для Microsoft Teams различаются.


    <span style="color:red">**Действие**.</span> Чтобы узнать, какие функции доступны сейчас и когда ожидается разработка новых возможностей, ознакомьтесь со следующими ресурсами:


    - В [общедоступной стратегии развития](https://aka.ms/O365Roadmap) доступен слайд "Calling roadmap" (Стратегия развития звонков) с ожидаемыми датами выпуска функций.

    - Прочитайте статью [Преимущества Телефонной системы в Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system), где описаны функции Телефонной системы. Помните, что на момент написания этого документа некоторые из этих функций могли быть доступны только в Skype для бизнеса.


    ### <a name="emergency-services-calling"></a>Звонки в экстренные службы

    Важно понять, что звонки в экстренные службы выполняются в Microsoft Teams не так, как в традиционных телефонных службах. Позаботьтесь о том, чтобы ваши пользователи также поняли эти различия. Например, когда пользователи звонят в экстренные службы (911 в США) с помощью Microsoft Teams, они должны помнить, что Microsoft Teams не всегда может определить фактическое местоположение вызывающего абонента.


    <span style="color:red">**Действие**.</span> Прочитайте статью [Условия и положения, распространяющиеся на экстренные вызовы](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions), чтобы получить подробную информацию о звонках в экстренные службы.
- title: Важные сведения для пользователей Skype для бизнеса Online
  durationInMinutes: 2
  content: >
    Если вы не используете Skype для бизнеса Online, можете пропустить этот раздел. Для пользователей, знакомых с функцией звонков в Skype для бизнеса Online, мы хотим выделить несколько важных моментов.


    - **Звонки на тарифные планы или прямую маршрутизацию для подключения к сети PSTN.**

    Варианты подключения групп к PSTN – это немного не так, как в Skype для бизнеса Online: в то время как и в случае планов звонков (прежнее название — облачная УАТС с подключением по протоколу PSTN), существует возможность подключения существующей АТС или магистрали SIP к Teams. Прямая маршрутизация ".

    Подробную документацию по Direct Routing можно найти здесь: [Прямая маршрутизация на телефонную систему](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **Функции Skype для бизнеса и Microsoft Teams различаются.**

    Помните, что функции звонков в Skype для бизнеса и Microsoft Teams различаются. Если один из клиентов поддерживает какую-либо функцию, это не означает, что ее поддерживает и другой клиент.


    - **Звонки можно принимать или в Microsoft Teams, или в Skype для бизнеса, но не одновременно в обоих приложениях.**

    Если вы настроили Телефонную систему с планами звонков, пользователи смогут совершать звонки из Microsoft Teams или из Skype для бизнеса. Однако принимать звонки они смогут только в одном из приложений. Чтобы настроить приложение, которое будет принимать вызовы, используйте новую политику CsTeamsInteropPolicy. Эта политика будет подробнее рассмотрена далее в этом учебном руководстве.


    - **Звонки можно совершать из Skype для бизнеса или из Microsoft Teams, если в Microsoft Teams настроена Телефонная система.**

    За исключением вышеупомянутой политики CsTeamsInteropPolicy, конфигурации в Skype для бизнеса и Microsoft Teams одинаковы. То есть если вы уже настроили звонки в Skype для бизнеса, пользователи смогут совершать звонки из Microsoft Teams.
- title: Практическое руководство
  durationInMinutes: 3
  content: >
    Корпорация Майкрософт представляет практическое руководство по платформе взаимодействия с клиентом Office 365 FastTrack и входящим в нее трем этапам (выработка концепции, внедрение и извлечение выгоды), которые помогут вам в планировании, развертывании и эксплуатации Телефонной системы с планами звонков.


    Цель этого практического руководства — помочь вам не только успешно реализовать проект с технической точки зрения (то есть обеспечить надежное и качественное внедрение), но и гарантировать соответствие решения требованиям вовлеченных в проект заинтересованных лиц.


    Действия по практическому руководству следует регулярно корректировать на этапе технического планирования:


    - Вы должны изучить функции и возможности Телефонной системы, чтобы знать, какую пользу она может принести в ваших сценариях использования.


    - Вы должны определить свои сценарии использования, чтобы выбрать наилучшую конфигурацию Телефонной системы.


    Это означает, что вам необходимо адаптировать это практическое руководство к собственным целям. Вам будет предложено выполнить следующие задачи:


    - Определение сценариев использования Телефонной системы с планами звонков

    Документирование ожидаемых измеримых бизнес-результатов, включая следующее:

      - Описание текущего бизнес-процесса

      - Трудности, связанные с текущим бизнес-процессом

      - Каким образом технология позволяет преодолеть эти трудности

      - Измеримые бизнес-результаты, ожидаемые в случае преодоления этих трудностей

    - Определите основные заинтересованные лица на основе ваших деловых дел, создавайте полный список заинтересованных лиц, включая роли и описания. Это поможет выявить всех участников проекта.


    - Определение целей и ключевых результатов (Окрс), ключевых индикаторов успеха (КСИС) и риски использование Окрс и КСИС для определения целей измерения успеха проекта и регулярной проверки их для измерения хода выполнения. Важно согласовать OKR и KSI с заинтересованными лицами, чтобы работать над достижением общей цели. Кроме того, необходимо выявить и задокументировать риски, чтобы эффективно проинформировать о них участников и подготовиться при необходимости минимизировать эти риски.


    - Оцените свою среду и проанализируйте готовность к внедрению после того, как вы будете знать, что вы хотите получить и задокументировано, что Окрс и КСИС, оцените, готова ли ваша организация к использованию службы и может ли она предоставлять вам все необходимые вам функции.


    > [!NOTE]

    > Оценка среды также включает оценку готовности сети. Не следует недооценивать важность сети: ее качество напрямую влияет на работу пользователей. Даже если у вас никогда не было проблем с сетью, связь в реальном времени может работать не так, как другие приложения. Пользователи предъявляют особенно высокие требования к качеству телефонии. Проблемы с качеством сети, особенно в начале подобного проекта, могут поставить весь проект под угрозу.


    - Сопоставьте рабочие роли после того, как решение будет вычтено, вам потребуется кто-то наблюдать за использованием и качеством. Заблаговременное распределение обязанностей поможет определить, какие сотрудники вам потребуются.


    - Создание плана успеха план успеха включает в себя группу проекта (которая может включать FastTrack или партнера по развертыванию), достаточную информацию для реализации целей Организации с помощью телефонной системы с тарифными планами. План должен содержать следующие разделы:

      - Экономическое обоснование

      - Готовность к службе

      - План внедрения

      - План работ

    **Дополнительные сведения:** Дополнительные сведения об этих практических руководствах и шаблонах, которые можно использовать при планировании, приведены в разделе [Телефонная система с тарифными планами](calling-plan-landing-page.md).
- title: Выработка концепции
  durationInMinutes: 15
  content: "\nПри планировании внедрения звонков в Microsoft Teams нужно принять ряд решений, чтобы лучше подготовить вашу организацию к выполнению бизнес-требований. В их числе:\n\n-   Подключение к ТСОП\n\n-   Доступность службы и местоположения пользователей\n\n-   Лицензирование Телефонной системы\n\n-   Номера телефонов и местоположения для экстренного реагирования\n\n-   Голосовая почта\n\n-   Необязательно: идентификатор звонящего абонента\n\n-   Необязательно: абонентские группы\n\n### <a name=\"connecting-to-the-pstn\"></a>Подключение к ТСОП\n\nЧтобы пользователи могли совершать и принимать звонки по ТСОП с помощью Microsoft Teams, необходимо установить Телефонную систему и подключить ее к ТСОП.\n\n> **Пример** <br/> Чтобы лучше понять взаимодействие Телефонной системы и подключения к ТСОП, представьте, что вы покупаете мобильный телефон. У телефона есть удобные функции (например, кнопки и приложения), но для совершения звонков вам нужен тарифный план от оператора связи, который предоставит вам действительный телефонный номер и подключение к ТСОП.\n\nТелефонная система — аналог мобильного телефона: она обеспечивает вас функциями, такими как голосовая почта, но не предоставляет телефонный номер и не позволяет совершать и принимать звонки по ТСОП. Для подключения Телефонной системы к ТСОП (аналог контракта с оператором связи) корпорация Майкрософт предлагает планы звонков, в рамках которых каждому пользователю дается номер телефона, позволяющий делать и принимать звонки.\n\nВ настоящее время планы звонков — единственный способ подключить Телефонную систему к ТСОП.\nВ будущем вы сможете подключать к Microsoft Teams любую имеющуюся у вас локальную телефонную инфраструктуру.\n\n### <a name=\"service-availability-and-user-locations\"></a>Доступность службы и местоположения пользователей\n\nТелефонная система доступна в тех странах, где доступен пакет Office 365 (полный перечень стран и регионов см. в статье [Доступность в разных странах](https://products.office.com/business/international-availability)).\nДоступность службы \"Планы звонков\" более ограничена. Коммерческая доступность Телефонной системы и планов звонков также зависит от расположения организации и, что более важно, от страны или региона, в которых организация имеет коммерческие отношения с корпорацией Майкрософт и ее партнерами:\n\n-   Планы звонков могут быть назначены только пользователям, находящимся в тех странах, где эти планы доступны.\n\n-   Планы звонков можно приобрести, только если адрес выставления счетов находится в стране или регионе, где можно приобрести компонент \"Аудиоконференции\".\n\n> **Пример 1** <br/>Адрес выставления счетов для Contoso находится в Австрии, а компания хочет использовать Телефонную систему с планами звонков для своих пользователей в Германии. Планы звонков доступны в Германии, но недоступны в Австрии. Однако в Австрии можно приобрести компонент \"Аудиоконференции\", поэтому Contoso может купить требуемые лицензии для своих пользователей в Германии.\n\n> **Пример 2** <br/>Компания Fabrikam, Inc. находится в Гонконге, а некоторые ее пользователи работают в США. Адрес для выставления счетов компании находится в Гонконге. Хотя корпорация Майкрософт может предоставить номер телефона для компонента \"Аудиоконференции\" в Гонконге, компонент нельзя приобрести в этом регионе. К сожалению, это значит, что Fabrikam не сможет приобрести планы звонков для своих пользователей, работающих в США.\n\n<span style=\"color:red\">**Действие**.</span> Найдите в статье [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах) следующую информацию:\n\n-   Проверьте, доступны ли Аудиоконференции для покупки в стране, где находится ваш адрес для выставления счетов. Это покажет, сможете ли вы вообще приобрести какие-либо планы звонков.\n\n-   Проверьте, возможна ли покупка Телефонной системы в каждой стране и регионе, где требуются планы звонков для ваших пользователей.\n\n### <a name=\"phone-system-licensing\"></a>Лицензирование Телефонной системы\n\nЛицензия на Телефонную систему доступна в составе планов подписки Office 365 E5, а также в виде надстройки для планов Office 365 E1 или Office 365 E3.\n\nПланы звонков являются надстройкой для Телефонной системы в Office 365. Следовательно, для использования планов звонков необходима лицензия на Телефонную систему.\n\nВ общем случае существует два типа надстроек \"План звонков\":\n\n-   план для местных звонков;\n\n-   план для международных и местных звонков.\n\nКаждый тип плана звонков назначает пользователям определенное количество минут в месяц для совершения местных или международных вызовов. Количество минут различается в зависимости от страны. Когда выделенное количество минут исчерпано, пользователи не смогут совершать исходящие звонки, кроме вызовов экстренных служб, до следующего месяца выставления счетов.\n\nКак можно ожидать, по сравнению с планом для международных и местных звонков план только для местных звонков имеет меньшую стоимость. Как правило, не всем пользователям в организации нужны международные звонки. Вы можете назначить пользователям разные планы звонков в зависимости от их рабочих потребностей. Такая гибкость помогает контролировать затраты на реализацию Телефонной системы с планами звонков.\n\nВы можете настроить кредиты на связь, которые позволят пользователям совершать звонки даже после исчерпания своего лимита минут, не дожидаясь следующего месяца выставления счетов. То есть после исчерпания выделенного лимита оплата может производиться по мере использования. Кредиты на связь также дают пользователям с назначенным планом местных звонков возможность совершать международные вызовы с поминутной оплатой.\n\n<span style=\"color:red\">**Действие**.</span>\n\n-   Прочитайте раздел Calling Plans (Планы звонков) в статье [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах), чтобы понять, как выделяются минуты для каждого типа надстроек планов звонков.\n\n**Дополнительные сведения**\n\n-   Дополнительные сведения о лицензировании Телефонной системы и планов звонков: [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) (Доступность Аудиоконференций и планов звонков в различных странах и регионах).\n\n-   Дополнительные сведения о надстройках планов звонков из [телефонной системы и планов звонков](calling-plan-landing-page.md)\n\n-   Подробнее о кредитах на связь см. в статье [Что такое кредиты на связь](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>Номера телефонов и местоположения для экстренного реагирования\n\nДля внедрения Телефонной системы с планами звонков каждому пользователю в организации необходим уникальный телефонный номер абонента (пользователя). Эти номера телефонов можно получить напрямую у корпорации Майкрософт либо вы можете передать (перенести) в Майкрософт существующие номера.\n\n> [!IMPORTANT]\n> Сложность этой процедуры во многом зависит от конкретных стран и регионов, операторов, числа каналов и множества других факторов.\n\nПомимо обеспечения каждого пользователя уникальным номером телефона, необходимо назначить каждому номеру адрес для экстренного реагирования. Это нужно сделать либо при назначении номера телефона, либо при его первоначальной покупке в зависимости от страны и региона. Адрес для экстренного реагирования обеспечивает возможность вызова экстренных служб. Он должен пройти проверку, подтверждающую, что адрес является допустимым, имеет корректный формат и его могут использовать экстренные службы.\n\nЧтобы предоставить сотрудникам экстренных служб более точную информацию о местонахождении ваших пользователей, вы можете назначить местоположения для экстренного реагирования и связать их с подтвержденными адресами для экстренного реагирования. Таким местоположением может быть номер здания, этаж, крыло здания или номер офиса, где работает пользователь.\n\n**Дополнительные сведения**\n\n-   Статья [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) (Различные типы номеров телефонов, используемых в планах звонков) описывает типы телефонных номеров, поддерживаемые Телефонной системой в Office 365.\n\n-   Статья [Управление номерами телефонов для организации](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) содержит дополнительные сведения о получении пользовательских номеров для внедрения планов звонков.\n\n-   Дополнительные сведения о переносе (переносе) номеров телефонов в Microsoft можно найти в разделе [Передача номеров телефонов в Teams](https://docs.microsoft.com/MicrosoftTeams/phone-number-calling-plans/transfer-phone-numbers-to-teams).\n\n-   Дополнительные сведения об адресах и местоположениях для экстренного реагирования: [Что такое местоположения для экстренного реагирования, адреса для экстренного реагирования и маршрутизация экстренных вызовов?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)\n\n-   [Условия и положения, распространяющиеся на экстренные вызовы](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a>Голосовая почта\n\nОблачная Голосовая почта, основанная на службах голосовой почты Azure, поддерживает депозит голосовой почты только для почтового ящика Exchange и не поддерживает сторонние системы электронной почты.\n\nПо умолчанию облачная Голосовая почта работает с Exchange Online; Однако у него есть минимальная [поддерживаемая локальная версия Exchange и модель развертывания](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) , позволяющая доставлять сообщения голосовой почты в почтовые ящики пользователей в локальной среде Exchange.\n\nОблачная Голосовая почта включает функцию транскрипции голосовой почты, которая включена для всех пользователей в вашей организации по умолчанию. Возможно, ваша компания требует отключить эту функцию для некоторых или для всех пользователей.\n\n> [!NOTE]\n> Для облачной голосовой почты была реализована возможность повторной отправки сообщений с помощью протокола SMTP (например, пользователи, у которых есть почтовый ящик в почтовой системе стороннего поставщика), получат сообщения голосовой почты. В этом механизме отсутствует гарантированное время бесперебойной работы, а также другие функции голосовой почты, такие как изменение приветствий голосовой почты.\n\n**Дополнительные сведения**\n\n-   Статья [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) (Поддержка голосовой почты УАТС Azure для Exchange Server) рассказывает, как реализовать поддержку голосовой почты Телефонной системы в локальном развертывании Exchange.\n\n### <a name=\"optional-calling-identity\"></a>Необязательно: идентификатор звонящего абонента\n\nПо умолчанию все исходящие звонки используют назначенный телефонный номер в качестве идентификатора звонящего абонента. Получатель звонка может быстро идентифицировать звонящего и решить, следует ли принять или отклонить вызов.\n\nВ некоторых случаях у компании могут быть обоснованные причины для отображения другого номера с целью маскировки идентификатора звонящего.\n\n> **Пример** <br/>Contoso использует Телефонную систему с планами звонков для своих пользователей.\nОднако согласно бизнес-требованиям компании, если секретарь звонит по номеру телефона, в качестве идентификатора звонящего должен отображаться не номер секретаря, а главный номер телефона офиса.\n\nДругие варианты включают полную блокировку (анонимизацию) представления идентификатора звонящего абонента или возможность выбора между использованием идентификатора звонящего и анонимным звонком.\n\nИдентификатор звонящего можно также блокировать для входящих звонков.\n\n**Дополнительные сведения**\n\n-   Подробнее о средствах управления идентификаторами звонящего абонента: [Как можно использовать идентификатор абонента в организации](how-can-caller-id-be-used-in-your-organization.md).\n\n### <a name=\"optional-dial-plans\"></a>Необязательно: абонентские группы\n\nАбонентская группа в Телефонной системе Office 365 контролирует работу пользователей с панелью набора телефонных номеров. ТСОП требует, чтобы номера телефонов были в особом формате: они должны предваряться знаком \"плюс\" (+), а затем цифрами, представляющими номер E.164. E.164 (стандарт для номеров ТСОП) задает коды стран.\n\nРазумеется, пользователи предпочтут не использовать этот длинный формат при наборе номера.\nВ частности, они захотят звонить по местным номерам, не указывая код страны, а возможно даже код города. Именно в этом случае на помощь приходят абонентские группы: они позволяют преобразовать номер телефона, введенный пользователем, в требуемый формат.\n\n> **Пример 1** <br/>Алиса хочет позвонить по телефону +1 311-555-2368. Так как она сейчас в США, в Сиэтле (код города 206), ей нужно набрать только **311-555-2368**. Microsoft Teams затем преобразует этот номер телефона в полный формат +1 311-555-2368, прежде чем перенаправить его в ТСОП.\n\nПо умолчанию автоматически назначенная абонентская группа (также называемая *служебной абонентской группой*) определяет общий порядок набора номера в зависимости от места использования лицензии для каждого пользователя. Этот общий порядок может не соответствовать требованиям пользователей. Например, он может требовать от пользователя вводить код города для местных звонков. В этом случае вам будет нужна настраиваемая абонентская группа (также называемая *абонентской группой клиента*), которая позволит пользователям набирать телефонные номера привычным образом, например пропуская код города для местных звонков или используя сокращенные номера для вызова других пользователей, находящихся в том же здании или офисе.\n\n> **Пример 2** <br/>Боб тоже хочет позвонить по телефону +1 311-555-2368. Боб находится в США, причем в самом городе с кодом 311. Он ожидает, что сможет позвонить, набрав номер **555-2368**. Вы можете настроить Microsoft Teams так, чтобы Боб мог набирать номер удобным ему способом, а программа преобразовывала этот номер в корректный формат, прежде чем передать вызов в ТСОП.\n\nРазным пользователям можно назначать разные абонентские группы. Таким образом вы можете выполнять индивидуальные требования пользователей: например, если пользователи, работающие в конкретном месте, хотят набирать номера особым образом.\n\n**Дополнительная информация**\n\n-   Для обучения по абонентским группам и проверки готовности перейдите к разделу [Tenant Dial Plans](https://aka.ms/sa-tdp) (Абонентские группы клиентов). Хотя этот учебный ресурс создавался для Skype для бизнеса, он также применим к Microsoft Teams, поскольку этот продукт использует ту же инфраструктуру.\n"
- title: Адаптация
  durationInMinutes: 20
  content: "\nПоследовательность действий по внедрению Телефонной системы с планами звонков в Microsoft Teams следующая:\n\n1.  Реализуйте в локальном развертывании Exchange поддержку голосовой почты Azure\n\n1.  Проверьте требуемые лицензии\n\n1.  Назначьте лицензии\n\n1.  Получите номера телефонов\n\n1.  Настройте местоположения и адреса для экстренного реагирования\n\n1.  Назначьте пользователям номера телефонов и адреса для экстренного реагирования\n\n1.  Необязательно: настройте для пользователей идентификаторы звонящего\n\n1.  Необязательно: настройте для пользователей абонентские группы\n\n1.  Назначьте политику взаимодействия для звонков Microsoft Teams\n\nПошаговый процесс внедрения показан в следующем видеоролике:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Реализуйте в локальном развертывании Exchange поддержку голосовой почты Azure\n\nЕсли у некоторых пользователей почтовый ящик Exchange размещен на локальном сервере Exchange Server, настройте его для работы с голосовой почтой Azure, выполнив указания статьи [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) (Поддержка голосовой почты УАТС Azure для Exchange Server).\n\n### <a name=\"2-validate-required-licenses\"></a>2. Проверьте требуемые лицензии\n\nНа этапе выработки концепции у вас должен быть перечень лицензий, которые требуются для внедрения Телефонной системы с планами звонков в вашей организации:\n\n-   Microsoft Teams\n\n-   Skype для бизнеса Online (план 2)\n\n-   Телефонная система\n\n-   План для местных звонков либо план для местных и международных звонков\n\n-   Кредиты на связь (необязательно)\n\n> [!NOTE]\n> Лицензию на Телефонную систему можно получить в составе плана подписки Office 365 корпоративный E5 либо в виде надстройки для планов Office 365 корпоративный E1 или E3.\n\n> [!IMPORTANT]\n> Если необходимые лицензии недоступны, проконсультируйтесь с рабочей группой, отвечающей за подписки на Office 365 в вашей организации, по вопросу закупки этих лицензий.\n\n### <a name=\"3-assign-licenses\"></a>3. Назначьте лицензии\n\nУбедившись в наличии необходимых лицензий (в соответствии с вашим планом внедрения), вы должны назначить лицензии пользователям.\n\nСледуйте указаниям в статье [Назначение лицензий Skype для бизнеса и Microsoft Teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses), чтобы назначить лицензии отдельным пользователям или множеству пользователей с помощью Центра администрирования Skype для бизнеса или удаленного сеанса PowerShell.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. Получите номера телефонов\n\nПолучить номера телефонов для внедрения Телефонной системы с планами звонков можно несколькими способами:\n\n-   Получить номера телефонов с помощью Центра администрирования Skype для бизнеса (только в США и Великобритании)\n\n-   Запросить номера телефонов, отправив соответствующую форму запроса\n\n-   Передать (перенести) существующие номера телефонов в Майкрософт\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Настройте местоположения и адреса для экстренного реагирования\n\nЧтобы настроить местоположения и адреса для экстренного реагирования, выполните указания из статьи [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization) (Добавление или удаление адреса для экстренного реагирования для вашей организации). Дополнительные сведения:\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Назначьте пользователям номера телефонов и адреса для экстренного реагирования\n\nЧтобы назначить пользователям номера телефонов и адреса для экстренного реагирования, выполните указания из статьи [Назначение, изменение или удаление номера телефона пользователя](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user).\n\n> [!NOTE]\n> Чтобы назначенные номера телефонов отображались в Microsoft Teams, необходимо обновить офисный номер телефона пользователя в Azure Active Directory (Azure AD). Вы можете изменить этот атрибут в центре администрирования Microsoft 365, если пользователь был создан непосредственно в Office 365 или Azure AD). Если данные пользователя синхронизируются из локальной версии Active Directory, измените офисный номер телефона в локальной службе Active Directory.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Необязательно: настройте для пользователей идентификаторы звонящего\n\nВ зависимости от вашего плана внедрения может потребоваться настроить пользователям идентификаторы звонящего абонента. Следуйте инструкциям в статье [Настройка идентификатора абонента для пользователя](/microsoftteams/set-the-caller-id-for-a-user).\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Необязательно: настройте для пользователей абонентские группы\n\nВ зависимости от требований вашей организации и ее пользователей может потребоваться назначить пользователям абонентские группы клиентов. Следуйте инструкциям в статье [Создание абонентских групп и управление ими](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Назначьте политику взаимодействия для звонков Microsoft Teams\n\nПо умолчанию для всех звонков в Microsoft Teams используется Skype для бизнеса, и пользователи не могут изменить эту настройку.\n\nЧтобы внедрить Телефонную систему с планами звонков в Microsoft Teams, вы должны задать политику взаимодействия Microsoft Teams, которая предписывает использовать Microsoft Teams для совершения звонков. Этому требованию отвечает политика DisallowOverrideCallingTeamsChatTeams.\n\nНазначьте данную политику, чтобы пользователи могли использовать Телефонную систему с планами звонков в Microsoft Teams, с помощью команды Grant-CsTeamsInteropPolicy:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: Упражнение. Управление политиками взаимодействия
  durationInMinutes: 30
  content: >
    В этом упражнении вы обеспечите пользователю возможность совершать звонки в Microsoft Teams. Мы не рассказываем подробно о каждом действии, а рекомендуем некоторые сценарии, которые можно попробовать реализовать.


    ### <a name="requirements"></a>Требования


    -   Клиент Office 365 с необходимыми лицензиями для Телефонной системы с планами звонков

        -   Настоятельно рекомендуем использовать специальный тестовый клиент.

        -   Если у вас нет тестового клиента, вы можете зарегистрироваться для получения пробной версии клиента на странице [Пробная версия Office 365 корпоративный E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). Но, к сожалению, планы звонков недоступны в пробных версиях клиентов.

        -   Не выполняйте никакие тесты в рабочей среде. Изменение настроек или политик может отрицательно сказаться на работе всех ваших пользователей.

    -   Компьютер, настроенный для управления Skype для бизнеса Online

        -   Если у вас не установлен модуль соединителя Skype для бизнеса Online, выполните указания из статьи [Настройка компьютера для управления Skype для бизнеса Online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).

        -   Чтобы подключить оболочку PowerShell к Skype для бизнеса Online, выполните указания статьи [Подключение к Skype для бизнеса Online с использованием Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).

    -   Как минимум две конечные точки и телефон

        -   Это могут быть два компьютера, но вы также можете использовать клиент в браузере или на мобильном телефоне.

        -   Вам потребуется телефон с возможностью звонков в страну или регион, для которых тестируются звонки по ТСОП.

    ### <a name="suggested-scenarios-to-test"></a>Рекомендуемые сценарии для тестирования


    -   Активируйте для пользователя Телефонную систему с планами звонков в Microsoft Teams.


    -   Войдите в систему с данными настроенного пользователя и просмотрите вкладку **Звонки**.


    -   Позвоните по номеру ТСОП, используя разные форматы (например, наберите полностью номер E.164 без знака "плюс" или наберите номер без кода страны).


    -   Протестируйте пользовательские функции, такие как изменение номера для переадресации звонков, передача вызовов или доступ к голосовой почте.
- title: Извлечение выгоды
  durationInMinutes: 1
  content: "\nСпланировав и внедрив Телефонную систему в своей среде, вы должны удостовериться, что эта система используется и пользователям удобно с ней работать. Хотя подробное описание выходит за рамки этого учебного руководства, мы выделим ряд самых важных направлений взаимодействия:\n\n-   Пользователи по внедрению и изменению могут просто приступить к работе со службой, когда они предлагаются вам. Но они могут и проигнорировать нововведение. Поэтому важно проконтролировать освоение и ввести эффективное управление изменениями.\n\n-   Мониторинг и управление использованием рекомендуется, чтобы одно из КСИС было числом активных пользователей, что поможет вам оценить, как долго они принимаются в качестве телефонного клиента.\n\n-   Мониторинг и повышение качества\n\nУдовлетворенность пользователей напрямую связана с качеством звонков. Поэтому важно контролировать качество звонков и при необходимости улучшать его. Мы предлагаем отдельное учебное руководство по работе с панелью мониторинга качества звонков. Несмотря на то что эти видеоролики разработаны для Skype для бизнеса, они также применимы <https://aka.ms/sof-cqd>к группам.\n"
- title: Дальнейшие действия
  durationInMinutes: 1
  content: "\nВ рамках этого руководства мы рассмотрели следующие ключевые разделы:\n-   Что такое звонки в Microsoft Teams?\n\n-   Как запланировать внедрение звонков в Microsoft Teams\n\n-   Как настроить звонки в Microsoft Teams\n\nДополнительные сведения:\n\n-   [Телефонная система с планами звонков](calling-plan-landing-page.md)\n\n-   [Краткое руководство по началу работы. Настройка планов звонков в Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\nДальнейшие действия\n\n1.  Начните развертывание Телефонной системы для Microsoft Teams\n2.  Отправьте нам отзыв:\n    - Оставьте сообщение в разделе комментариев внизу этой страницы.\n    - Чтобы оставить отзыв о Microsoft Teams или поделиться идеями новых функций, заходите на портал [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n3.  Оставайтесь на связи с другими датами.\n    - Следуйте указаниям в [блоге Teams](https://aka.ms/teamsblog).\n    - Ознакомьтесь с [планами развития Teams](https://aka.ms/O365Roadmap).\n    - Узнайте о последних возможностях, выпущенных в [заметках о выпуске](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Посмотрите [другие обучающие курсы и материалы](https://aka.ms/Teamsacademy).\n"
