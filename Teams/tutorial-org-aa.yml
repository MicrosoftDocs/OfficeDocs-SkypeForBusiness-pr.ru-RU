анице автоотетаря в Центре администрирования. На странице также показаны некоторые параметры, которые вы настроили.\n\nЛучший способ проверить реализацию — позвонить на номер, настроенный для автосекретарь, и выбрать параметры для перемещения по каждому из новых автозаводов. Вы также можете быстро сделать тестовый звонок на автосекретарь с помощью кнопки **\"Проверить\"** в области действий. Если вы хотите изменить автосекретарь, выберите автосекретарь, а затем на области действий нажмите кнопку **\"Изменить\".**"
