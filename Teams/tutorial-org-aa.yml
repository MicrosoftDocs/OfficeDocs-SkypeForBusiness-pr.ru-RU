- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"9b216-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) и [Skype для бизнеса Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) — это часть Office 365, в которой вы можете обмениваться мгновенными сообщениями, телефонными беседами, голосовыми собраниями, файлами и приложениями вместе в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"9b216-105\">Для них требуется лицензия на [**телефонную систему**](/MicrosoftTeams/what-is-phone-system-in-office-365) , чтобы активировать возможности управления звонками и АТС в облаке Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"9b216-106\">Лицензия доступна как надстройка или как часть лицензий Enterprise + +.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"9b216-107\">Сведения о лицензировании находятся в [лицензировании надстроек Skype для бизнеса](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"9b216-108\">Лицензия на телефонную систему позволяет заменить существующую систему УАТС [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включающих голосовую почту, очереди звонков и автосекретарей, которые позволяют пользователям, которые намерены звонить по вашей компании, переходить к нужному Отделу. [](/microsoftteams/what-are-phone-system-auto-attendants) , сотрудника или оператора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"9b216-109\">Автосекретарей можно использовать в Teams или Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"9b216-110\">Вы создаете систему автосекретаря для своей организации с помощью центра администрирования Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"9b216-111\">Если вам будет предложено настроить автосекретарь, в этой статье рассказывается о планировании и внедрении автоматических ассистентов для некоммерческой компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"9b216-112\">Это решение не является единым для всех, оно предназначено для создания работающей структуры нескольких автосекретарей на основе процесса мышления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"9b216-113\">До начала работы</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"9b216-114\">Предполагается, что вы уже сделали следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"9b216-115\">[Настройка телефонной системы в Организации](/MicrosoftTeams/setting-up-your-phone-system) с помощью [плана звонков](/MicrosoftTeams/calling-plan-landing-page) для предоставления пользователям номеров телефонов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"9b216-116\">Настройка облачной голосовой почты</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"9b216-117\">Ознакомьтесь с возможностями облачных автосекретарей [?](/MicrosoftTeams/what-are-phone-system-auto-attendants) для лучшего понимания функций телефонной системы, которые могут взаимодействовать с автосекретарем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"9b216-118\">Кроме того, вы будете рады познакомиться с тем, что большая часть планирования и проектирования может быть выполнена с помощью белой доски или карт индексов. Если вам не требуется хороший план.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="9b216-119">Оценка потребностей компании</span><span class="sxs-lookup"><span data-stu-id="9b216-119">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"9b216-120\">Ванарсдел, Ltd. — это небольшой офисный закон с тремя Лаверс и общим количеством 15 сотрудников, каждый из которых уже имеет Office 365 и поле голосовой почты телефонной системы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"9b216-121\">Оценка потребностей может включать указанные ниже вопросы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"9b216-122\">Вопрос: кто является сотрудником в компании?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"9b216-123\">Вот краткий обзор сотрудников:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"9b216-124\">Кнопка</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-124\">Phone #</span></span>  |<span data-ttu-id=\"9b216-125\">Имя</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-125\">Name</span></span>             |<span data-ttu-id=\"9b216-126\">Должность</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-126\">Role</span></span>            |<span data-ttu-id=\"9b216-127\">Примечания</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"9b216-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-128\">555-0181</span></span>   |<span data-ttu-id=\"9b216-129\">Олга Жерасимова</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"9b216-130\">юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"9b216-131\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-131\">555-0182</span></span>   |<span data-ttu-id=\"9b216-132\">Мануела Карстенс</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-132\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"9b216-133\">юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-133\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"9b216-134\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-134\">555-0183</span></span>   |<span data-ttu-id=\"9b216-135\">Андрэй Алексива</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-135\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"9b216-136\">юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-136\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"9b216-137\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-137\">555-0184</span></span>   |<span data-ttu-id=\"9b216-138\">Лена Ехрле</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-138\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"9b216-139\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-139\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-140\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-140\">555-0185</span></span>   |<span data-ttu-id=\"9b216-141\">Светлана Уварова</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-141\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"9b216-142\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-142\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-143\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-143\">555-0186</span></span>   |<span data-ttu-id=\"9b216-144\">София Краусе</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-144\">Sofia  Krause</span></span>      |<span data-ttu-id=\"9b216-145\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-145\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-146\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-146\">555-0187</span></span>   |<span data-ttu-id=\"9b216-147\">Марийа Артемева</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-147\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"9b216-148\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-148\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-149\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-149\">555-0188</span></span>   |<span data-ttu-id=\"9b216-150\">Дарийа Полякова</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-150\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"9b216-151\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-151\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-152\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-152\">555-0189</span></span>   |<span data-ttu-id=\"9b216-153\">Милана Николаева</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-153\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"9b216-154\">Помощник юриста</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-154\">paralegal</span></span> | |\n|<span data-ttu-id=\"9b216-155\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-155\">555-0190</span></span>   |<span data-ttu-id=\"9b216-156\">Валериа Писани</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-156\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"9b216-157\">Менеджер Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-157\">office manager</span></span> |  |\n|<span data-ttu-id=\"9b216-158\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-158\">555-0191</span></span>   |<span data-ttu-id=\"9b216-159\">Борис Аверянов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"9b216-160\">инвестигатор</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"9b216-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-161\">555-0192</span></span>   |<span data-ttu-id=\"9b216-162\">Юлия Волфе</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"9b216-163\">получение и планирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-163\">reception and scheduling</span></span> | <span data-ttu-id=\"9b216-164\">Оператор \"также в рабочее время\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"9b216-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-165\">555-0193</span></span>   |<span data-ttu-id=\"9b216-166\">Жакоб рос</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"9b216-167\">ставляет</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"9b216-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-168\">555-0194</span></span>   |<span data-ttu-id=\"9b216-169\">Мария Хеинрич</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"9b216-170\">ставляет</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"9b216-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-171\">555-0195</span></span>   |<span data-ttu-id=\"9b216-172\">Франко ПикЦио</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"9b216-173\">строк</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"9b216-174\">Вопрос: Зачем звонить пользователям?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"9b216-175\">Ваш автоматический секретарь должен решить потребности пользователей, и наиболее частые потребности пользователей должны быть адресованы первыми.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"9b216-176\">Поскольку Юлия Волфе действует в качестве оператора для Office, пока система автосекретаря не будет реализована, она должна быть в лучшем положении, чтобы сообщить вам, что требуется для создания звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"9b216-177\">Посоветуйте ему сохранить запись в течение одной недели на звонки компании, а также о том, какие пользователи переводят звонки в ответ на запросы клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"9b216-178\">Ниже приведены сведения, с помощью которых она сообщается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"9b216-179\">Ошибка вызывающего абонента</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-179\">Caller issue</span></span> | <span data-ttu-id=\"9b216-180\">число звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-180\"># of calls</span></span>  | <span data-ttu-id=\"9b216-181\">Действие оператора</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"9b216-182\">Планирование, перепланирование и отмена встреч</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"9b216-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-183\">45</span></span>|    <span data-ttu-id=\"9b216-184\">Нет передачи, рецептионист обрабатывает Звонок</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"9b216-185\">Вопросы по выставлению счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"9b216-186\">максималь</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-186\">22</span></span>|    <span data-ttu-id=\"9b216-187\">Передача в Жакоб или Мария в отношении выставления счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"9b216-188\">Запрос о времени и местоположении компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"9b216-189\">средняя</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-189\">20</span></span>|    <span data-ttu-id=\"9b216-190\">Нет передачи, рецептионист обрабатывает Звонок</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"9b216-191\">Хотите поговорить с одним из Лаверс</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"9b216-192\">10-15</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-192\">15</span></span>|    <span data-ttu-id=\"9b216-193\">Передача в юрист запрошенную</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"9b216-194\">Хотите говорить с руководителем Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"9b216-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-195\">12</span></span>|    <span data-ttu-id=\"9b216-196\">Передача данных в Диспетчер Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"9b216-197\">Хотите поговорить с одним из судебных органов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"9b216-198\">5-10</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-198\">10</span></span>|    <span data-ttu-id=\"9b216-199\">Передача на незаконное требование</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"9b216-200\">Хотите поговорить с инвестигатор</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"9b216-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-201\">6</span></span>|    <span data-ttu-id=\"9b216-202\">Передача в инвестигатор</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"9b216-203\">Запрос копии записей</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"9b216-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-204\">4</span></span>|    <span data-ttu-id=\"9b216-205\">Передача сотруднику \"записи\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"9b216-206\">Вопрос: какие особые аспекты задействуются в каждой должностной обязанности Office?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"9b216-207\">Заполните некоторые обсуждения с участием людей в каждой задаче в Office о том, что им нужно из автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"9b216-208\">В нашем маленьком офисе была создана следующая точка:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"9b216-209\">Вопросы по выставлению счетов могут обрабатываться одним из клерков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"9b216-210\">С учетом того, что вы можете создать очередь звонков, которая будет отправлять звонки в любую строку, которая еще не занята.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"9b216-211\">Вопрос: какие языковые требования у пользователей у них есть?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"9b216-212\">Запросив Джулия Волфе, мы обнаружили, что в течение всей недели есть только два абонента, для которых английский язык был бы вторым.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"9b216-213\">Они прекрасно работала на английском языке для получения запросов, и они не говорят на одном родном языке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"9b216-214\">Подтверждающее это с деловыми партнерами, Лаверс, что потребность в запросах на языках с одним или несколькими языками не была показана в качестве приоритета.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"9b216-215\">Вопрос: что такое рабочие часы, нерабочие часы и праздники?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"9b216-216\">Вам может потребоваться заменять начальные приветствия в рабочее время, после, после, в часах, выходных, праздников и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"9b216-217\">Вопрос: для каждой должностной обязанности в Office, какие проблемы они обрабатывают для клиентов?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"9b216-218\">Возможно, у вас возникли проблемы, которые обычно обрабатывают различные работники Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"9b216-219\">Например, возможно, что Джулия рецептионист может ответить на многие вопросы, которые, возможно, будут перенаправлены в Отдел выставления счетов или Валериа Office Manager.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="9b216-220">Дизайн</span><span class="sxs-lookup"><span data-stu-id="9b216-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"9b216-221\">Общие рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-221\">General guidelines</span></span>\n<span data-ttu-id=\"9b216-222\">Прежде чем приступить к рассмотрению нашего примера, давайте кратко рассмотрим некоторые общие рекомендации по проектированию и основы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"9b216-223\">Отсутствии</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-223\">Do:</span></span>\n1.  <span data-ttu-id=\"9b216-224\">Рекомендуется использовать альтернативные первоначальные приветствия для звонков за пределами рабочего времени, а также для праздников и выходных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"9b216-225\">Расположите наиболее часто используемые параметры, как можно раньше, в первом наборе параметров меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"9b216-226\">Если это возможно, зарезервировать ноль в первом меню для передачи оператору Live и упомянуть его сначала в сценариях.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"9b216-227\">Чтобы меню повторялось, как минимум один раз, если ничего не выделено, и если не выбрано ни одного выделения, переведите вызов на оператор Live, а не отключите вызов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"9b216-228\">По умолчанию телефонная система будет воспроизводить меню три значения, а затем, если он настроен, перейдет на этот оператор или если ни одного оператора не настроено, система зависнет.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"9b216-229\">С учетом этого важно настроить оператора для системы автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"9b216-230\">Используйте многоязыковые запросы, но перед первым набором параметров введите дополнительный язык или языки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"9b216-231\">Вам потребуется создать отдельный набор вложенных ассистентов для дополнительного языка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"9b216-232\">Зайдите несколько минут на блок-схему, и вы не сможете создавать возможности для пользователей по кругам в меню \"Параметры\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"9b216-233\">В идеале, в большинстве случаев можно подключаться к абоненту или к голосовой почте в трех меню или менее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"9b216-234\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"9b216-235\">Создание вложенного автосекретаря с более чем 5 вариантами вариантов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"9b216-236\">В противном случае вы, наверное, забудете перепутать вызывающие абоненты и принудительно попытаться повторить это меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"9b216-237\">Используйте зарезервированные номера пунктов меню или клавиши в качестве параметров меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"9b216-238\">Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"9b216-239\">Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"9b216-240\">Макета проектирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"9b216-241\">Для первоначальной разработки вам понадобится гибкий и быстрый способ для хиерачиес и структур пользователей и автоматических ассистентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"9b216-242\">Вот что можно сделать на любой пустой стене или доске, используя несколько цветов пера и некоторых записок и карточек для индексов и лент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"9b216-243\">Для каждого пользователя с учетной записью голосовой почты в компании напишите свое имя и номер телефона в заметке или на карточке индекса 3x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"9b216-244\">Может потребоваться несколько заметок для сотрудника, который будет оператором.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"9b216-245\">Если у вас есть несколько цветов, вы можете быстро отличать пользователей и автоматических ассистентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"9b216-246\">Отметьте одну заметку как основной автосекретарь, который будет включать начальное приветствие в рабочее время, приветствие, а также главное меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"9b216-247\">Возможно, вы также хотите, чтобы автосекретарь обрабатывал часы и запись расположения (если вы выбрали один из них) и дополнительные автосекретаря, необходимые для того, чтобы попытаться использовать вызывающий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"9b216-248\">По возможности используйте другой цвет заметки для представления автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"9b216-249\">Разместите основную заметку автосекретаря в пространстве на доске, если какой-либо из самых первых вариантов пойдет непосредственно на одного сотрудника, поместит на него заметку справа от того, где находится секретарь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"9b216-250\">Скорее всего, в главном меню автосекретаря не помещается никаких параметров, поэтому подумайте о том, какие дополнительные участники могут потребоваться, и как они могут быть вложены под основным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"9b216-251\">Если у вас есть параметр, который вызывает очередь звонков, создайте заметку, используя третий цвет, разместите ее ниже и справа от участника, который подключается к очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"9b216-252\">Поместите заметки, представляющие пользователей в очереди, справа от заметки, представляющей очередь, или над ее верхней частью (в какой-то мере она более понятной).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"9b216-253\">Ниже приведена схема, представляющая один из способов реализации нашего примера.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Схема автосекретарей в Office юрист](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"9b216-255\">В примере на диаграмме учитываются причины, по которым звонки пользователей Office, а также не рекомендации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"9b216-256\">Даже в небольших офисах сложность автоматического ассистента может быть быстро увеличена.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"9b216-257\">Вы можете заметить следующие моменты:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"9b216-258\">Наиболее распространенная причина звонка — планировать встречи, поэтому она была указана первой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"9b216-259\">Другие причины звонка задаются в порядке убывания их использования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"9b216-260\">В этом примере обычно 3-4 параметров для каждого меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"9b216-261\">Так как телефонная система поддерживает меню с параметрами до 9, большинство пользователей не смогут отслеживать более 5 вариантов, не нарушая их и не нарушая его время и аннойс их.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"9b216-262\">Меню юрист, судебные и невыставленные счета можно заменить на очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"9b216-263\">Основная причина, по которой мы использовали автосекретарь, — это сделать так, чтобы наша реализация была сосредоточена на функциях автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"9b216-264\">Фактические реализации, скорее всего, будут использовать очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"9b216-265\">Дополнительные сведения о очередях звонков можно найти в разделе [Создание очереди облачных звонков](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"9b216-266\">В конечном итоге каждый сотрудник будет сообщаться с параметром автосекретаря в этом макете.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"9b216-267\">Это может быть не так, как вы выбираете. Вы можете использовать более простую систему с меньшим количеством вариантов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"9b216-268\">Если это очень важно, вы можете запланировать функцию **набора номера по имени** и удалить одного или нескольких вложенных автосекретарей, которые упоминают конкретных сотрудников по имени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"9b216-269\">В этом примере предполагается, что после часа вызывающие объекты получат сообщение о том, что компания закрыта, а только выдает им возможность оставлять сообщение оператору.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"9b216-270\">Вы можете указать, что вы хотите, чтобы в обычном режиме вы ни выиграли, а когда-либо почасовые звонки в стандартное дерево меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"9b216-271\">В этом немного более простом примере показано использование очередей звонков и несколько длинных меню, поэтому требуется уменьшить число автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Другая схема автоматических ассистентов в Office юрист](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"9b216-273\">В этом примере мы договорили, что мы включили параметр **набора номера по имени** , и предполагается, что звонящие либо знают имя человека, либо имеют возможность общаться с кем угодно в этой категории заданий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"9b216-274\">Так как это необязательный вариант, на последующих этапах будет предполагаться реализация первой схемы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"9b216-275\">Если у вас есть Visio, вы можете использовать его для визуализации своего дизайна.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"9b216-276\">Файл Visio с приведенными выше схемами доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="9b216-277">Написание сценариев</span><span class="sxs-lookup"><span data-stu-id="9b216-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"9b216-278\">Написание улучшенных сценариев автоматического ассистента</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"9b216-279\">Сценарий автоматического ассистента может сделать или разбить свое впечатление на ваших клиентов или вызывающих абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"9b216-280\">Составьте тщательный план, запишите его и продумайте его профессиональное написание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"9b216-281\">Цель состоит в том, чтобы подключаться к абоненту в реальном времени, как можно эффективнее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"9b216-282\">При написании диалогового окна «сценарий» Подумайте о некоторых из этих рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"9b216-283\">Отсутствии</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-283\">Do:</span></span>\n1.  <span data-ttu-id=\"9b216-284\">Приветствия и благодарим за связь с вами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"9b216-285\">Оставьте это короткое, но не более трех предложений и в течение 30 секунд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"9b216-286\">Если на вашем веб-сайте есть варианты самообслуживания, запросите его, но в противном случае вы сможете как можно скорее предоставить варианты и параметры, не пропуская внезапно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"9b216-287\">Используйте многоязыковые запросы, но перед первым набором параметров введите дополнительный язык или языки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"9b216-288\">Выступающий вариант, а затем число для нажатия (\"для продажи, нажмите 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"9b216-289\">Когда вызывающий абонент слышит нужный вам параметр, их внимание уделяется немедленному сомнением, так что время их получения может быть определено.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"9b216-290\">Убедитесь в том, что голосовая связь для приглашений не покинет вам, что вам нужно и понятно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"9b216-291\">Телефонная система имеет встроенный текст в обработчик речи, который позволяет вам вводить конечный текст и решить, нужно ли ему дать нужное впечатление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"9b216-292\">В противном случае запись голосового сообщения полностью поддерживается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"9b216-293\">Если речь идет о голосовой мумблесе, построчном звуке или в других проблемах, продолжайте смотреть.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"9b216-294\">Соберите существенные изменения в структуре параметров, если это случится, но не оставляйте ее в активном состоянии в течение месяца.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"9b216-295\">Если у вас есть самые частые обновления и вы ожидаете, что в большинстве случаев это время, просто удалите его из сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"9b216-296\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"9b216-297\">Несрочные приветствия с учетом часов работы или вашего рабочего адреса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"9b216-298\">Сделайте эти данные доступными для выбора в первом меню, если они часто запрашиваются, но оставьте первоначальное приветствие коротким и незнакомым.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"9b216-299\">Вы можете использовать другой плеасантриес и снова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"9b216-300\">Просто приобретите вызывающих абонентов к нужному варианту или человеку, чтобы они были максимально эффективны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"9b216-301\">Включить \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"9b216-302\">При упоминании веб-адреса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"9b216-303\">Это просто некачественное использование времени сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"9b216-304\">Используйте сокращенные названия, например \"St\" для улицы или CA для Калифорнии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"9b216-305\">Запишите их в сценарий и произнесите в запись слово целиком.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"9b216-306\">Текстовые модули для распознавания речи обычно не имеют сокращенных и более удобных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"9b216-307\">Включать сведения о продажах в сценарии, ты даже раздражать абонентам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"9b216-308\">Сделайте так, чтобы персонал отдела продаж мог соблюдать такую вещь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"9b216-309\">И, наконец, если ваша компания имеет девиз, подумайте дважды, как включить ее в сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"9b216-310\">Скорее всего, ваши собеседники уже слышали, прежде чем звонить вам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"9b216-311\">Если вы включите его, поставьте его в то место, где он помещается в свое замыкание, например, при переносе на стационарную или голосовую почту человека.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"9b216-312\">Если у вас есть строка девиз или Tag в течение длительного времени, в течение которого многие из ваших клиентов знаются, это может быть и не помогло, например,.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"9b216-313\">Здесь вы можете как можно скорее подключить вызывающего абонента к человеку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"9b216-314\">Примеры сценариев автоматического ассистента</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"9b216-315\">Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"9b216-316\">Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"9b216-317\">Эти сценарии отражают проект, который мы выбрали ранее, и предлагаемые рекомендации по написанию сценариев для автоматического ассистента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"9b216-318\">Сценарий 1: приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"9b216-319\">Благодарим вас за звонки в Ванарсдел, Ltd. Вы можете в любой момент нажать клавишу 0, чтобы переключить оператор, нажать звездочку, чтобы повторно выполнить меню, или нажать клавишу фунта, чтобы вернуться к предыдущему меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"9b216-320\">(Необязательно, если будет включена возможность набора номера по имени) Если вы знаете имя пользователя, которого вы звоните, скажите его имя в любое время, и вы будете перенесены на них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"9b216-321\">Сценарий 2: приветствие после-часов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"9b216-322\">Благодарим вас за звонки в Ванарсдел, Ltd.  В настоящее время мы уже закрыли, нажмите ноль и оставьте сообщение с помощью нашего оператора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"9b216-323\">Мы свяжемся с вами при возврате в Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"9b216-324\">Сценарий 3: главное меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"9b216-325\">Для планирования нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"9b216-326\">Чтобы задать вопросы для выставления счетов, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"9b216-327\">Для часов и местоположений нажмите 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"9b216-328\">Для получения дополнительных параметров нажмите клавишу 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"9b216-329\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"9b216-330\">Сценарий 4: выставление счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"9b216-331\">Чтобы поговорить с Жакоб рос, нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"9b216-332\">Чтобы говорить в Мария Хеинрич, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"9b216-333\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"9b216-334\">Этот сценарий можно опустить, если вы переработаем с помощью очередей звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"9b216-335\">Сценарий 5: часы и местонахождение</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"9b216-336\">Мы открыт для бизнеса с 8:5.30 до 5:30 PM, со вторника по субботу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"9b216-337\">Наш адрес — это 1234 зеленая улица, расположенная вблизи центрального Планктовна, штат пенсильванияа, прямо в рамках кабинета города.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"9b216-338\">Не упомянуты доступные варианты: \"ноль\", \"\\*\" и \"#\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"9b216-339\">Сценарий 6: дополнительные параметры меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"9b216-340\">Чтобы поговорить с одним из Лаверс, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"9b216-341\">Чтобы поговорить с диспетчером Office, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"9b216-342\">Чтобы поговорить с одним из юридических лиц, нажмите клавишу 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"9b216-343\">Для выбора других параметров нажмите клавишу 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"9b216-344\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"9b216-345\">Сценарий 7: меню юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"9b216-346\">Чтобы поговорить с Олга Жерасимова, нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"9b216-347\">Чтобы поговорить с Мануела Карстенс, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"9b216-348\">Чтобы поговорить с Андрэй Алексива, нажмите 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"9b216-349\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"9b216-350\">Этот сценарий можно опустить, если вы переработаем с помощью очередей звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"9b216-351\">Сценарий 8: нелегальное меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"9b216-352\">Чтобы поговорить с Лена Ехрле, нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"9b216-353\">Чтобы поговорить с Светлана Уварова, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"9b216-354\">Чтобы говорить на София Краусе, нажмите 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"9b216-355\">Чтобы поговорить с Марийа Артемева, нажмите 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"9b216-356\">Чтобы поговорить с Дарийа Полякова, нажмите 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"9b216-357\">Чтобы поговорить с Милана Николаева, нажмите клавишу 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"9b216-358\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"9b216-359\">Этот сценарий можно опустить, если вы переработаем с помощью очередей звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"9b216-360\">Сценарий 9: дополнительные параметры меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"9b216-361\">Чтобы поговорить с нашей инвестигатор, нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"9b216-362\">Чтобы запросить копию ваших записей, нажмите 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"9b216-363\">*Доступные параметры не упомянуты: ноль \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="9b216-364">Реализация автоматических ассистентов</span><span class="sxs-lookup"><span data-stu-id="9b216-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"9b216-365\">Сведения, необходимые для реализации проекта в более ранней схеме, представлены в приведенных ниже таблицах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"9b216-366\">В реализации используются функции преобразования текста в речь для сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"9b216-367\">Телефонная система имеет встроенную функцию преобразования текста в речь, так что вы можете ввести свой конечный текст и решить, будет ли он представлять себе впечатление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"9b216-368\">В противном случае, если вы хотите, чтобы вы могли записывать собственные запросы [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) с помощью программы звукозаписи в Windows или использовать профессиональный голосовую связь, используйте сценарии для записи WAV-файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"9b216-369\">Как упоминалось ранее, ваша реализация может легко включать очереди звонков, которые могут использоваться вместо юрист, незаконных и автосекретарей для выставления счетов ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"9b216-370\">В очередь звонков звонок будет передан любому из доступных Лаверс, юридических лиц или клерков выставления счетов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"9b216-371\">Дополнительные сведения о очередях звонков можно найти в разделе [Создание очереди облачных звонков](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"9b216-372\">Если вы решите это, вам потребуется создать действующую очередь звонков, прежде чем создавать меню автосекретаря, которое ссылается на очередь звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"9b216-373\">У вашей учетной записи должны быть права администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"9b216-374\">В **центре администрирования Microsoft Teams**нажмите кнопку **Голосовая связь** , выберите автосекретарьs и нажмите кнопку **+ создать**. \\*\\*\\*\\*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"9b216-375\">В следующих таблицах показаны значения для ввода на экранах пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"9b216-376\">Каждая таблица представляет экран пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"9b216-377\">Создавайте следующие автоматические ассистенты в указанном ниже порядке и настроив их общие данные, после того как будут созданы основные и вложенные автоматические ассистенты, измените их для настройки обработки звонков в рабочее время.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"9b216-378\">После того как вы захотите связать с ним в других вариантах меню автосекретаря, необходимо, чтобы вложенный автосекретарь уже существовал.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"9b216-379\">Основной автоматический секретарь</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-379\">Main Auto Attendant</span></span>\n\n![Снимок экрана с экраном автосекретаря с выносками](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"9b216-381\">**Изменение общих сведений** о главном меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"9b216-382\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-382\">Option</span></span>   | <span data-ttu-id=\"9b216-383\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-385\">Название AA</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-385\">AA Name</span></span>  |   <span data-ttu-id=\"9b216-386\">Ванарсдел, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-386\">VanArsdel, Ltd.</span></span>   |    \n| ![Метка 2, относительно выноски на предыдущем снимке экрана](media/sfbcallout2.png) <span data-ttu-id=\"9b216-388\">Учетная запись ресурса</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-388\">Resource account</span></span>    |   |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-390\">Часовой пояс</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-390\">Time Zone</span></span>   | <span data-ttu-id=\"9b216-391\">(UTC-04:00) Восточное летнее время (США _Амп_ Канада)</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-391\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![Метка цифра 4, связанная с выноской на предыдущем снимке экрана](media/sfbcallout4.png) <span data-ttu-id=\"9b216-393\">Язык</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-393\">Language</span></span>    | <span data-ttu-id=\"9b216-394\">Английский (США)</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-394\">English (United States)</span></span>  |\n| ![Метка цифра 5 относительно выноски на предыдущем снимке экрана](media/sfbcallout5.png) <span data-ttu-id=\"9b216-396\">Входные данные голосовой связи</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-396\">Voice inputs</span></span>    | <span data-ttu-id=\"9b216-397\">Включено</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-397\">Enabled</span></span> |\n| ![Метка цифра 6 относительно выноски на предыдущем снимке экрана](media/sfbcallout6.png) <span data-ttu-id=\"9b216-399\">Оператор</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-399\">Operator</span></span>    | <span data-ttu-id=\"9b216-400\">Человек в вашей компании: Юлия Волфе</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"9b216-401\">Только главное меню с названием *ванарсдел, Ltd.* требуется учетная запись ресурса с назначенным номером телефона.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"9b216-402\">Включение **голосовых данных** включит голосовые команды для определенного меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"9b216-403\">Кроме того, она позволит вызывающим абонентам сказать \"operator\" и передавался непосредственно оператору.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![Снимок экрана рабочего времени с выносками](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"9b216-405\">**Выбор часов работы** для главного меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"9b216-406\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-406\">Option</span></span>   | <span data-ttu-id=\"9b216-407\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-407\">Setting</span></span> |\n|:--- | :--- |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-409\">24/7 — настраиваемая</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-409\">24/7-Custom</span></span>| <span data-ttu-id=\"9b216-410\">Новое</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-410\">Custom</span></span>  |\n| ![Метка 2, относительно выноски на предыдущем снимке экрана](media/sfbcallout2.png) <span data-ttu-id=\"9b216-412\">Возможностью</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-412\">Selection</span></span>|  <span data-ttu-id=\"9b216-413\">8:5.30-5:30pm, понедельник — пятница</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-413\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"9b216-414\">Значение по умолчанию для этого экрана — 24/7.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-414\">The default for this screen is 24/7.</span></span> \n   \n![Снимок экрана рабочего времени с выносками](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"9b216-416\">**Обработка звонков** в рабочее время для главного меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-416\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"9b216-417\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-417\">Option</span></span>   | <span data-ttu-id=\"9b216-418\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-418\">Setting</span></span>      |\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-420\">Приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-420\">Company greeting</span></span>    | <span data-ttu-id=\"9b216-421\">Создание настраиваемого приветствия. _Гт_ вызывающих абонентов будет слышать: Copy/вставить сценарий 1 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-421\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-423\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-423\">What happens to the calls after the greeting?</span></span>   | <span data-ttu-id=\"9b216-424\">Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-424\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"9b216-425\">Вызывающие звуки будут слышать: сценарий 3 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-425\">Callers will hear: Script 3 above</span></span> |\n| ![Метка цифра 4, связанная с выноской на предыдущем снимке экрана](media/sfbcallout4.png) <span data-ttu-id=\"9b216-427\">Набрать номер по имени</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-427\">Dial By Name</span></span>  | <span data-ttu-id=\"9b216-428\">Включено</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-428\">Enabled</span></span>   |\n| ![Метка цифра 5 относительно выноски на предыдущем снимке экрана](media/sfbcallout5.png) <span data-ttu-id=\"9b216-430\">Параметры меню \"Правка\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-430\">Edit Menu options</span></span>   |<span data-ttu-id=\"9b216-431\">**1:** Введите имя параметра: планирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-431\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"9b216-432\">Отправить: человек в вашей компании: **Юлия Волфе**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-432\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"9b216-433\">**2:** Введите имя параметра: \"выставление счетов\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-433\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"9b216-434\">Отправить: вложенный **счет** для автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-434\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"9b216-435\">**3:** Введите имя параметра: hours (часы).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-435\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"9b216-436\">Отправить: вложенный автоматический секретарь **хаурс_амп_локатион**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-436\">Send to: nested Auto Attendant **Hours&Location**</span></span> |\n|  |   |\n\n<span data-ttu-id=\"9b216-437\">Приветствие компании обычно требуется настроить в главном меню, а вложенный автосекретарь нужно переносить прямо в настраиваемый запрос.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-437\">The Company Greeting usually only needs to be set on the main menu, with a nested Auto Attendant we want to flow straight through to the Custom Prompt.</span></span>\n\n\n<span data-ttu-id=\"9b216-438\">**После обработки звонков** в главном меню экран \"Обработка звонков в рабочее время\" очень похож на экран \"Обработка звонков в рабочих часах\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-438\">**After hours call handling** for the main menu The After Hours call handling screen is very similar to the Business hours Call handling screen.</span></span>\n\n|   <span data-ttu-id=\"9b216-439\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-439\">Option</span></span>   | <span data-ttu-id=\"9b216-440\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-440\">Setting</span></span>|\n|:---  | :---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-442\">Приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-442\">Company greeting</span></span>    | <span data-ttu-id=\"9b216-443\">Создать собственное приветствие, вызывающие абоненты будут слышать: копировать или вставить сценарий 2 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-443\">Create a custom greeting, callers will hear: Copy/paste Script 2 above</span></span> |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-445\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-445\">What happens to the calls after the greeting?</span></span>|  <span data-ttu-id=\"9b216-446\">Переадресация звонка — отправить: человек в вашей компании: **Юлия Волфе**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-446\">Redirect call- Send to: Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"9b216-447\">Звонок будет отправлен на голосовую почту, если вы не выберете сообщение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-447\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"9b216-448\">При настройке для основного автосекретаря функции после звонков в Skype вы можете создать те же параметры меню, которые используются на экране обработки звонков в рабочие часы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-448\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"9b216-449\">Это позволит вызываемым абонентам переходить в те же меню, что и для абонентов из рабочего времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-449\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"9b216-450\">Выбор подхода зависит от предпочтения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-450\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"9b216-451\">Настройте **праздничные дни** и **область набора номера** , как только вы видите, и сохраните основной автоматический секретарь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-451\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"9b216-452\">Вложенные автоматические ассистенты</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-452\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"9b216-453\">Для вложенных автосекретарей обычно не связаны номера телефонов или приветствие компании, и они доступны только в рамках основного автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-453\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"9b216-454\">Настройте общие сведения для вложенных автосекретарей, используя разные имена, но те же часовой пояс, язык, распознавание речи и параметры операторов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-454\">Set up the General Information for the nested Auto Attendants using different names but the same Time Zone, Language, Speech Recognition and Operator settings.</span></span> \n\n<span data-ttu-id=\"9b216-455\">Настройте обработку звонков в рабочее время, как показано на каждом автоматическом ассистенте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-455\">Set the business hours call handling as shown for each Auto Attendant.</span></span> <span data-ttu-id=\"9b216-456\">В рабочее время для вложенного автосекретаря можно оставить значение по умолчанию 24/7.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-456\">You can leave the business hours for a nested Auto Attendant set to the default, 24/7.</span></span>\n\n<span data-ttu-id=\"9b216-457\">Вы также можете оставить параметры для параметров \"праздники\" и \"набор по умолчанию\" для вложенных автоматических ассистентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-457\">You can also choose to leave the holidays and dial scope settings at their defaults for nested Auto Attendants.</span></span>\n\n\n<span data-ttu-id=\"9b216-458\">**Вложенный автоматический секретарь: выставление счетов (вложенное в главное меню)**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-458\">**Nested Auto Attendant: Billing (nested under main menu)**</span></span>\n\n<span data-ttu-id=\"9b216-459\">Параметры обработки звонков в рабочие часы для автосекретаря:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-459\">Business hours call handling settings for this Auto Attendant:</span></span>\n\n|   <span data-ttu-id=\"9b216-460\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-460\">Option</span></span>   | <span data-ttu-id=\"9b216-461\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-461\">Setting</span></span>|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-463\">Приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-463\">Company greeting</span></span>    | <span data-ttu-id=\"9b216-464\">Нет</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-464\">None</span></span> |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-466\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-466\">What happens to the calls after the greeting?</span></span>|  <span data-ttu-id=\"9b216-467\">Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-467\">Play menu options prompt, menu prompt: Create a custom prompt</span></span><br/> <span data-ttu-id=\"9b216-468\">Вызывающие звуки будут слышать: скопировать или вставить сценарий 4 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-468\">Callers will hear: Copy/paste Script 4 above</span></span> |\n| ![Метка цифра 5 относительно выноски на предыдущем снимке экрана](media/sfbcallout5.png) <span data-ttu-id=\"9b216-470\">Параметры меню \"Правка\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-470\">Edit Menu options</span></span>   |<span data-ttu-id=\"9b216-471\">**1:** Введите имя параметра: Жакоб</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-471\">**1:** Enter the Name of the option: Jakob</span></span>  <br/><span data-ttu-id=\"9b216-472\">Отправить: человек в вашей компании: Жакоб рос</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-472\">Send to: Person in your company: Jakob Roth</span></span> <br/><span data-ttu-id=\"9b216-473\">**2:** Введите имя параметра: Мария</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-473\">**2:** Enter the Name of the option: Laura</span></span><br/><span data-ttu-id=\"9b216-474\">Отправить: человек в вашей компании: **Мария хеинрич**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-474\">Send to: Person in your company: **Laura Heinrich**</span></span> |\n|  | <span data-ttu-id=\"9b216-475\">*Этот автосекретарь можно заменить на очередь звонков*</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-475\">*This Auto Attendant could be replaced with a Call Queue*</span></span>  |\n| |  |\n\n<span data-ttu-id=\"9b216-476\">**Вложенный автоматический секретарь: Хаурс_амп_локатион (вложенный в главное меню)**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-476\">**Nested Auto Attendant: Hours&Location (nested under main menu)**</span></span>\n\n<span data-ttu-id=\"9b216-477\">Параметры обработки звонков в рабочие часы для автосекретаря:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-477\">Business hours call handling settings for this Auto Attendant:</span></span>\n\n<span data-ttu-id=\"9b216-478\">Вы можете добавить в приветствие компании свое сообщение о времени и местоположении, а затем после выхода из него настроить те же параметры, которые используются в главном меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-478\">You could put your hours and location message in the Company greeting, and then after the greeting repeat the main prompt and configure the same options as used in the main menu.</span></span>\n\n|   <span data-ttu-id=\"9b216-479\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-479\">Option</span></span>   | <span data-ttu-id=\"9b216-480\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-480\">Setting</span></span>|\n|:---  |:---  |\n| <span data-ttu-id=\"9b216-481\">Имя</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-481\">Name</span></span> |  <span data-ttu-id=\"9b216-482\">Хаурс_амп_локатион</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-482\">Hours&Location</span></span>| \n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-484\">Приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-484\">Company greeting</span></span>    | <span data-ttu-id=\"9b216-485\">Нет</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-485\">None</span></span> |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-487\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-487\">What happens to the calls after the greeting?</span></span>   |<span data-ttu-id=\"9b216-488\">Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-488\">Play menu options prompt, menu prompt: Create a custom prompt</span></span><br/> <br/><span data-ttu-id=\"9b216-489\">Вызывающие звуки будут слышать: скопировать или вставить сценарий 5 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-489\">Callers will hear: Copy/paste Script 5 above</span></span> \n|  |   |\n\n<span data-ttu-id=\"9b216-490\">**Вложенный автоматический секретарь: Мореоптионс (вложенный в главное меню)**</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-490\">**Nested Auto Attendant: MoreOptions (nested under Main Menu)**</span></span>     \n\n<span data-ttu-id=\"9b216-491\">Параметры обработки звонков в рабочие часы для автосекретаря:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-491\">Business hours call handling settings for this Auto Attendant:</span></span>\n\n|   <span data-ttu-id=\"9b216-492\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-492\">Option</span></span>   | <span data-ttu-id=\"9b216-493\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-493\">Setting</span></span>|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/sfbcallout1.png) <span data-ttu-id=\"9b216-495\">Приветствие компании</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-495\">Company greeting</span></span>    | <span data-ttu-id=\"9b216-496\">Нет</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-496\">None</span></span>  |\n| ![Метка 3, относительно выноски на предыдущем снимке экрана](media/sfbcallout3.png) <span data-ttu-id=\"9b216-498\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-498\">What happens to the calls after the greeting?</span></span>   | <span data-ttu-id=\"9b216-499\">Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-499\">Play menu options prompt, menu p