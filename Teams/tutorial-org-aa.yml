-attendant) for more detail on the options available in these screens.</span></span> \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a><span data-ttu-id=\"9b216-573\">Редактирование и тестирование автоматических ассистентов</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-573\">Editing and testing Auto Attendants</span></span>\n\n<span data-ttu-id=\"9b216-574\">После сохранения автосекретаря он будет указан на странице автосекретарьs в центре администрирования \\*\\*\\*\\* .</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-574\">After you have saved your Auto Attendant, it will be listed on the **Auto Attendants** page of the Admin center.</span></span> <span data-ttu-id=\"9b216-575\">Это позволит вам быстро увидеть некоторые из параметров, которые вы настроили.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-575\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"9b216-576\">Лучший способ проверки реализации — вызвать номер, настроенный для автосекретаря, и выбрать параметры для перехода к каждому из созданных автоматических ассистентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-576\">The best way to test the implementation is to call the number configured for an Auto Attendant and choose options to navigate to each of the auto attendants you've just created.</span></span> <span data-ttu-id=\"9b216-577\">Вы также можете быстро выполнить тестовый вызов для автосекретаря с помощью **кнопки тест** на панели действий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-577\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"9b216-578\">Если вы хотите внести изменения в автосекретарь, выберите автосекретарь, а затем на панели действий нажмите кнопку **изменить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9b216-578\">If you want to make changes to an Auto Attendant, select the Auto Attendant, and then in the Action pane click **Edit**.</span></span>"
