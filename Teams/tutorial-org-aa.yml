- durationInMinutes: 2
  content: "[Microsoft Teams и](/MicrosoftTeams/Teams-overview) Skype для бизнеса [Online](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) являются частью Office 365, которые вместе предоставляют чаты, телефонные беседы, голосовую почту, собрания, файлы и приложения. Для управления [**звонками**](/MicrosoftTeams/what-is-phone-system-in-office-365) и УАКС в облаке Office 365 им требуются лицензии на телефонную систему. Лицензия доступна как надстройка или как часть лицензии на корпоративный E5. Сведения о лицензировании находятся на сайте лицензирования [надстройки Skype для бизнеса.](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing) \n\nЛицензия на телефонную систему позволяет заменить существующую [](/MicrosoftTeams/here-s-what-you-get-with-phone-system) систему УАКС набором функций, включающим голосовую почту, очереди звонков и автоответчики, [](/microsoftteams/what-are-phone-system-auto-attendants)которые позволяют пользователям, которые звонят по вашей компании, переходить по системе меню, чтобы добираться до нужного отдела, человека или оператора. Для работы с Teams или Skype для бизнеса можно использовать автоотетаря. Вы создаете автосекретарь для своей организации с помощью Центра администрирования Microsoft Teams.\n\nЕсли вам будет предложено настроить автосекретарь, в этой статье приводится иллюстрация плана, проектирования и процесса внедрения для автоотетаря в гипотетическом малом предприятии. Это не одноразмерное решение, а процесс, скрыв за собой продуманную структуру с несколькими автозаполнениями. \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nВ этом учебнике предполагается, что вы уже сделали эти задачи: \n- [Настройка телефонной системы в организации](/MicrosoftTeams/setting-up-your-phone-system) для предоставления номеров телефонов пользователям.\n- [Настройка облачной голосовой почты](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Мы [рассмотрели функции](/MicrosoftTeams/what-are-phone-system-auto-attendants) автозавода в облаке, чтобы лучше понять функции телефонной системы, которые могут взаимодействовать с автосекретарь.\n\nКроме того, вы будете рады обнаружить, что большую часть работы по планированию и разработке можно провести с помощью доски или карточек индексов: наличие хороших планов не требует технических требований.\n"
- title: Оценка потребностей бизнеса
  durationInMinutes: 4
  content: "VanArsdel, Ltd. — это небольшой юридический офис в городе с тремя ветвями и 15 сотрудниками, у каждого из которых уже есть Office 365 и поле голосовой почты телефонной системы.    \n\nОценка потребностей может включать следующие вопросы:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Вопрос. Кто является бизнесом?\nВот сводка сотрудников: \n\n|Телефон #  |Имя             |Должность            |Notes|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Ольга Жерасова    |ы    | |\n|555-0182   |ВехаКартенс|   ы   | |    \n|555-0183   |ИванОва    |ы    | |  \n|555-0184   |Елена Эрле       |paralegal | |\n|555-0185   |Светлана Уварова |paralegal | |\n|555-0186   |Кузьмина      |paralegal | |\n|555-0187   |Ольга Артемьева   |paralegal | |\n|555-0188   |Дария Полякова   |paralegal | |\n|555-0189   |Бориса Овечева   |paralegal | |\n|555-0190   |Овсяная саничка  |office manager |  |\n|555-0191   |Борис Авериба   |висяк  |  |\n|555-0192   |Джули Вуул       |прием и планирование | Оператор также в часы работы  |\n|555-0193   |Jakob Roth        |выставление счета  |  |\n|555-0194   |Лора Heinrich    |выставление счета  |  |\n|555-0195   |Маурисио      |записи  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Вопрос. Почему звонят клиенты?\nВаша автосекретарь должна решить потребности клиентов, и в первую очередь необходимо решить наиболее частые потребности клиентов. Так как Джули Вуулул работает оператором в офисе, пока автосекретарь не будет внедрена система, она должна быть в наилучшем положении, чтобы сообщить вам, что нужно клиенту для создания звонков. \n\nПопросите ее вести запись за неделю звонков, которые получает компания, и на каких пользователей она передает эти звонки в ответ на запросы клиентов. Вот что она сообщает о ней:\n\n|Проблема со звонивом | # звонков  | Действие \"Оператор\" |\n|:--          |:--          |:--              |\n|Планирование, повторное планирование и отмена встреч    |45|    Звонок не передается, регистратор обрабатывает звонок|\n|Вопросы о выставлении счета                                  |22|    Перевод на Юров или Лору при выставлении счета | \n|Запрос о часах и местонахождении компании          |20|    Звонок не передается, регистратор обрабатывает звонок|\n|Хотите поговорить с одним из загона                |15|    Передача в запрашиваемую заявку на передачу|\n|Хотите поговорить с руководителем office                |12|    Перенаправление на руководителя офиса |\n|Хотите поговорить с одним из юристов             |10|    Передача запроса юристу|\n|Хотите поговорить с заме желтой                  | 6|    Передача в заме желтую |\n|Запрос копии записей                       | 4|    Передача в записи |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Вопрос. Какие особые соображения имеют функции каждой должности в офисе?\nНесколько обсуждений с людьми в каждой из рабочих функций, чтобы обсудить, что им нужно от автосекретарь. В нашем небольшом офисе был понятен следующий момент:\n- Вопросы о выставлении счета могут обрабатываться одной из служб. Учитывая это, можно создать очередь звонка, которая будет отправлять звонок на неправиленную строку. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Вопрос. Какие языковые требования предъявляют клиенты?\nСпросить ДжулиЮ Вуолю, мы обнаружили, что на всю неделю было всего два звонившей, для которых английский оказалось вторым языком. Они хорошо работают на английском языке, чтобы делать свои запросы, и не говорят на одном и том же родном языке. Это не рассматривается как приоритет при двуязычных и многоязычных запросах бизнес-партнеров.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Вопрос. Что такое \"часы работы\", \"не-часы\" и \"праздники\"?\nВам могут потребоваться отдельные начальные приветствия для работы, после часа, выходных дней, праздников и других поздравительных открыток.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Вопрос. Какие проблемы с клиентами выполняются для каждой должности в офисе?\nВы можете быть удивлены тем, с какими проблем обычно работают различные сотрудники. Например, предположим, что Джулия, администратор регистратора, может ответить на многие вопросы, которые вы, возможно, перенаправлены в отдел выполнения или к руководителю офиса.\n"
- title: Оформление
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Общие рекомендации\nПрежде чем взглянуть на конкретный пример, кратко рассмотрим более общие рекомендации и основные принципы разработки.  \n\n#### <a name=\"do\"></a>Do:\n1.  Мы емкие начальные приветствия для звонков, которые вы звоните не в часы, а также в праздники и выходные дни.\n2.  Ставьте наиболее часто используемые параметры как можно раньше в первый набор параметров меню. По возможности зарезервировать нуль в первом меню для переноса на оператора в прямом эфире и упомянуть его в сценариях. \n3.  Если ничего не выбрано, необходимо, чтобы меню повторялось хотя бы один раз, а если ничего не выбрано, переключение звонка на оператора в прямом эфире вместо отключения звонка. По умолчанию телефонная система три раза воспроизведение меню будет повторяться, а если оператор настроен, звонок будет переводиться на оператора или если система не настроена, вызов будет повис. Учитывая это, важно настроить оператор для вашей автосекретарь системы.\n4.  Используйте многоязычные запросы, но поместите дополнительный язык или язык в конец первого набора параметров. Вам потребуется создать отдельный набор вложенных помощников для дополнительного языка.\n5.  Сделайте несколько минут, чтобы создать нужные параметры и убедиться, что вы не создаете возможности для пользователей в круге в меню параметров. Лучше всего иметь возможность подключения к человеку или его голосовой почте в трех меню или даже меньше.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Создайте вложенную автосекретарь с более чем 5 вариантами выбора. В этом случае вы, скорее всего, перепутаете вызывающих вас людей и принудительно повторите процесс меню.\n2.  Используйте зарезервированные номера параметров меню или клавиши в качестве параметров меню.\n\n> [!Important]\n> Клавиши (повтор) и (Назад) зарезервированы системой и не \\* \\# могут быть перенаписаны. Если распознавание речи включено, нажатие соответствует нажатию \"Повтор\" и голосовым \\* \\# командам \"Назад\".\n>\n> Параметр \\# \"Назад\" доступен только в функции поиска по каталогу.  Повторное \\# нажатие (назад) за пределами поиска по каталогу ведет к повторному нажатию текущего автозавода.\n\n\n## <a name=\"do-a-design-mockup\"></a>Оформление макета \n\nДля первоначального проектирования необходим гибкий и простой способ разработки иерархий и структур пользователей и автоотетарей. Это упражнение можно сделать на любой пустой стене или доске, используя несколько цветов пера, записки или карточек индекса и ленту.\n1.  Для каждого пользователя с учетной записью голосовой почты в компании впишите свое имя и номер телефона на записку или индексную карточку 3x 5. Для сотрудника, который будет оператором, может потребоваться несколько заметок. Если доступно несколько цветов заметок, можно быстро различать пользователей и автозаполнеющие.\n2.  Пометка одной заметки как основного автосекретарь, которая включает приветствие в первые часы работы, приветствие в нечасовом времени и главное меню. Возможно, вам также понадобится автосекретарь часы и место записи места (если вы хотите его использовать), а также дополнительные автозаполнения, необходимые для учета потребностей звоняющих. По возможности используйте другой цвет заметок, чтобы представить автозаполнеющие.\n3.  Поместите основное примечание автосекретарь на свою доску, если кто-либо из верхних параметров сразу перенаместит заметку справа от заметки, представляющей собой помощника. \n4.  Вряд ли все параметры поместятся в меню \"Автосекретарь\", поэтому подумайте, какие дополнительные функции могут потребоваться и как они вложены в главного помощника.  \n5.  Если есть параметр, который ведет к очереди вызовов, создайте заметку третьего цвета, поместите ее ниже и справа от Помощника, подключающегося к очереди вызовов.\nПоместите заметки, представляющие пользователей в очереди справа от заметки, представляющей очередь, или поверх нее (в зависимости от того, что вам понятнее).\n\nВот схема, представляющая один из способов внедрения нашего примера:\n\n![Схема автоот обслуживающего персонала в офисе](media/AA-LawyerOfficeExample.png)\n\nВ примере на схеме учитываются причины, по которой клиенты office звонят, и рекомендации \"делать и не делать\". Даже в небольших офисах сложность автосекретарь быстро возрастать.   В этой области можно заметить следующее:\n\n- Чаще всего для звонков было запланировать встречи, поэтому они были указаны первыми. Другие причины для звонка — варианты в порядке убывания.\n- В этом примере для каждого меню обычно используется 3–4 параметра. Хотя телефонная система поддерживает меню, в которых до 9 параметров, большинство пользователей не смогут отслеживать более 5 параметров, не вовсю в замешательстве и не необходимости повторять меню, что пустая трата времени и работы. \n- Можно заменить их очередями вызовов, а также меню выполнения. Основная причина, по которой мы использовали автосекретарь, — сосредоточиться на автоотделах. В фактических реализациях, вероятно, используются очереди проектов.  Дополнительные [информацию об очередях](/MicrosoftTeams/create-a-phone-system-call-queue) вызовов см. в теме \"Создание очереди вызовов в облаке\". \n- В конечном итоге каждый сотрудник получит автосекретарь параметры в этой разработке. Это может быть не то, что вы выбираете, возможно, вам нужна более простая система с меньшего количеством параметров. Если эта простота очень важна, вы  можете включить функцию \"Набор по имени\" и удалить одного или несколько вложенных автозаводов, которые упомянут определенных сотрудников по имени.\n- В примере предполагается, что в нее звонят только сообщения о том, что компания закрыта, а оператор может оставить сообщение. Вы можете вместо этого отправлять вызовы в обычное дерево меню, если нужно. \n\nВ этом немного более простом примере показано использование очередей вызовов и немного длинных меню, поэтому требуется меньше автозавершение:\n\n![Еще одна схема автоотвода в офисе](media/AA-LawyerOffice-CallQueues.png)\n\nВ этом примере можно предположить,  что мы включили параметр \"Набрать по имени\", и ожидается, что звоня люди знают имя этого человека или им не хочется общаться с кем угодно в этой категории. Так как это необязательный вариант, предполагается, что мы реализуем первую схему на последующих этапах. \n\nЕсли у вас есть Visio, вы можете использовать его для визуализации оформления. Файл Visio со схемами выше можно [скачать.](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true) \n"
- title: Написание сценариев
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Написание более автосекретарь сценариев \nСценарий автозаверха может создать или разбить впечатление на клиентов или абонентов. Тщательно спланируйте ее, запишите и думайте о профессиональной записи. Цель — максимально эффективно связать звоняного с человеком в прямом эфире.\nПри написании сценария подумайте об этих правилах:\n\n#### <a name=\"do\"></a>Do:\n1.  Приветствую вызываемую связь и благодарим ее за связь. Не более трех предложений (не более 30 секунд). Если на вашем веб-сайте доступны функции самообслужшения, упомянуте его, но в противном случае предоберите варианты и варианты как можно скорее, не переуваяя их. \n2.  Используйте многоязычные запросы, но поместите дополнительный язык или язык в конец первого набора параметров.\n3.  Введет параметр, а затем число для нажатия (\"Для продаж нажмите 3\"). Когда звоняка услышит нужный вариант, его внимание сразу же будет сосредоточено, поэтому можно сообщить ему, какие возможности он сможет найти.\n4.  Убедитесь, что голос подсказок создает нужное впечатление и понятно.  Телефонная система имеет встроенный обдвижок для передачи текста в речь, который позволяет ввести свой окончательный текст и решить, передает ли он нужное впечатление. Если это не так, запись звукового запроса полностью поддерживается. Если голос раздвинется, звучит не утешаясь или имеет другие проблемы, продолжайте поиск.\n5.  В этом случае упоминайте о значительных изменениях в структуре вариантов, но не оставляйте эту часть приветствия активной более месяца. Если у вас часто обновляется и вы ожидаете, что это будет происходить чаще всего, просто опустить сценарий.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Не загромождайте исходное приветствие часами работы или своим деловым адресом. Сделайте их доступными в первом меню, если это часто запрашиваемая информация, но исходное приветствие должно быть коротким и милым.\n2.  Скажите или используйте другие приятные стороны снова и снова. Просто переназовите нужный вариант или на максимально эффективного человека.\n3.  Включит \"http: \\/ \\/ \\. www\" при упоминаний веб-адреса. Для этого просто не нужно использовать сценарий.\n4.  Используйте аббревиатуры, такие как St for street или CA для Калифорнии. Орфографию в сценарии и слово целиком в записи. Для текста в речевого обема обычно не очень хорошо с аббревиатурами.\n5.  Включите в сценарии сведения о продажах, и вы сможете ухламлить звоняющих. Позвольте отделу продаж об этом разобраться.\n\nИ, наконец, если у вашей компании есть девиз, дважды подумайте, как его вообще можно было бы включит в сценарий. Скорее всего, звонив вам, звонит кто-то из ваших звонков, заслушав эту ухимю. Если вы все-таки укадрили девиз, поместите его вблизи закрытия автосекретарь, как когда автоответчик переводит звонок на статические строки или на голосовую почту. Если у вас уже давно есть девиз или пометка, о которых знают многие из ваших клиентов, это может быть не стоит того, чтобы использовать. \"Золотое правило\" — это максимально эффективное подключение вызываемого человека к нужному человеку.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Примеры автосекретарь сценариев\n\n> [!Important]\n> Клавиши (повтор) и (Назад) зарезервированы системой и не \\* \\# могут быть перенаписаны. Если включена распознавание речи, то нажатие \\* эквивалентно нажатию  \n\"Повтор\". Это эквивалентно голосовым командам \\# \"Назад\".\n>\n> Параметр \\# \"Назад\" доступен только в функции поиска по каталогу.  Повторное \\# нажатие (назад) за пределами поиска по каталогу ведет к повторному нажатию текущего автозавода.\n\nЭти сценарии отражают дизайн, выбранный ранее, и рекомендации по написанию автосекретарь сценариях. \n\n#### <a name=\"script-1-company-greeting\"></a>Сценарий 1. Приветствие компании\nБлагодарим за звонок в Ванару, Ltd. Вы можете в любой момент нажать ноль для перехода к оператору или нажать звезду, чтобы повторить меню.\n\n(Необязательно, используйте этот вариант, если включена возможность \"Набрать по имени\"). Если вы знаете имя человека, которого вы звоните, скажите его имя в любое время для перевода на расширение.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Сценарий 2. Приветствие в нечасовом времени\nБлагодарим за звонок в Ванару, Ltd.  В настоящее время мы закрыты, нажимаем ноль и оставьте сообщение с оператором. Кто-то перезвонит вам, когда офис будет открыт. \n\n#### <a name=\"script-3-main-menu\"></a>Сценарий 3: главное меню\nДля планирования нажмите 1.\nДля ответов на вопросы о выставлении счета нажмите 2.\nДля времени и расположения нажмите 3.\nДля получения дополнительных параметров нажмите 4.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\n#### <a name=\"script-4-billing\"></a>Сценарий 4. Выставление счета\nЧтобы поговорить с Jakob Roth, нажмите 1.\nЧтобы поговорить с Лорой Heinrich, нажмите 2.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\n Этот сценарий может быть опущен, если вы изменили дизайн с использованием очередей вызовов.\n\n#### <a name=\"script-5-hours-and-location\"></a>Сценарий 5. Часы и место\nМы открыты для бизнеса с 8:30 до 17:30, со вторника по субботу в 1234 зеленую улицу вблизи Центральной 100, Планкингтона, Напрямую от Городской улицы.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\n#### <a name=\"script-6-more-menu-options\"></a>Сценарий 6. Дополнительные параметры меню\nЧтобы поговорить с одним из окаймов, нажмите 1.\nЧтобы поговорить с руководителем office, нажмите 2. Чтобы поговорить с одним из юристов, нажмите 3.\nДля выбора других параметров нажмите 4.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu\nЧтобы поговорить с Ольгой Жерасовой, нажмите 1.\nЧтобы поговорить с ветвями, нажмите 2.\nЧтобы поговорить с Иваном Алексеевой, нажмите 3.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\nЭтот сценарий может быть опущен, если вы изменили дизайн с использованием очередей вызовов.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: paralegal menu\nЧтобы поговорить с Леной Эрле, нажмите 1.\nЧтобы поговорить с Светланой Уваровой, нажмите 2.\nЧтобы поговорить с Скайф Краузой, нажмите 3. Чтобы поговорить с Юлией Артемьевой, нажмите 4.\nЧтобы поговорить с Дарией Поляковой, нажмите 5.\nЧтобы поговорить с Борисой Гвартовой, нажмите 6.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n\n Этот сценарий может быть опущен, если вы изменили дизайн с использованием очередей вызовов.\n\n####    <a name=\"script-9-other-menu-options\"></a>Сценарий 9. Другие параметры меню\nЧтобы поговорить с нашим скайбом, нажмите 1.\nЧтобы запросить копию записей, нажмите 2.\n\n*Доступные параметры не упоминаются: нуль и \\* .*\n"
- title: Реализация автоотетарей
  durationInMinutes: 7
  content: "Реализация проекта на более ранней схеме представлена в последующих таблицах.\nВ этой реализации для сценариев используется текст в речь. Телефонная система имеет встроенный движок текста в речь, поэтому вы можете прослушать свой окончательный текст, чтобы определить, передает ли он нужное впечатление. Если нет, то вам нужно записывать собственные подсказки с помощью программного обеспечения для записи записи или профессионального исполнителя, который будет использовать голосовые голоса для записи WAV-файлов.\n\nКак упоминалось выше, реализация может легко включать очереди проектов, которые можно использовать для работы автозаполнения, помощников по персоналу и вы выставлению счета. Очередь вызовов переводит звонок на любой из доступных климов, юристов или администраторов вы выставления счета. Дополнительные [информацию об очередях](/MicrosoftTeams/create-a-phone-system-call-queue) вызовов см. в теме \"Создание очереди вызовов в облаке\". Если вы решили включить очереди вызовов в свой дизайн, не забудьте создать действительная очередь зовов, прежде чем создавать меню автосекретарь, которое ссылается на очередь вызовов.\n\nУ вашей учетной записи должны быть права администратора. В Центре **администрирования Microsoft Teams щелкните** **\"Голосовая команда\",** выберите \"Автоотекторы\" и нажмите **кнопку +Добавить.**  В таблицах ниже кажутся значения, которые нужно вводить на экранах пользовательского интерфейса. Каждая таблица представляет экран пользовательского интерфейса.\n\nСоздайте следующие автосекрщики в следующем порядке и установите их общие сведения, после того как будут созданы основные и вложенные автосектари, отредактировать их, чтобы настроить обработку вызовов в рабочие часы. Вложенные автосекретарь уже должны существовать, если связаться с автосекретарь в меню другого автосекретарь. \n\n\n### <a name=\"main-auto-attendant\"></a>Main автосекретарь\n\n![Снимок экрана: автосекретарь \"Моя автосекретарь\" с callouts](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Изменение общих данных** главного меню\n\n|   Действие   | Параметр      |\n|:---  |:---   |\n| ![Метка \"Номер 1\" относительно callout на предыдущем снимке экрана](media/teamscallout1.png) Имя АА  | VanArsdel, Ltd. Top AA  |   \n| ![Метка \"Номер 2\" относительно callout на предыдущем снимке экрана](media/teamscallout2.png) Оператор   | Человек в вашей организации: Джули Вууул |\n| ![Метка \"Номер 3\" относительно callout на предыдущем снимке экрана](media/teamscallout3.png) Часовой пояс| (UTC-04:00) Восточное летнее время (США & Канада) |\n| ![Метка \"Номер 4\" относительно callout на предыдущем снимке экрана](media/teamscallout4.png) Язык   | Английский (США)  |\n| ![Метка \"Число 5\" относительно висякой на предыдущем снимке экрана](media/teamscallout5.png) Включить голосовой ввод| Вкл. |\n|  |  | \n \nТолько в главном меню *VanArsdel, Ltd.* требуется учетная запись ресурса с номером назначенного телефона. Вы сможете настроить его позднее. \n\nВыбор команды **\"Включить голосовой ввод\"**  включает голосовые команды в следующих меню. Это также позволит вызывателям говорить \"Оператор\" и передаваться непосредственно оператору.\n\n**Call Flow** for the main menu ![ Screenshot of call flow with callouts](media/aa-call-flow.png) \n\n| Действие | Параметр |\n|:---    |:---     |\n| ![Метка \"Номер 1\" относительно callout на предыдущем снимке экрана](media/teamscallout1.png) First Play a greeting message  | Введите приветствие: \"Копировать и вкопировать сценарий 1\"   |\n| ![Метка \"Номер 2\" относительно callout на предыдущем снимке экрана](media/teamscallout2.png) Затем перена маршрутизовы    | Выбор **параметров меню \"Воспроизведения\",** чтобы создать подсказку меню: введите приветствие <br/> Копирование и вкопка сценария 3  |\n| ![Метка \"Номер 3\" относительно callout на предыдущем снимке экрана](media/teamscallout3.png) Настройка параметров меню   |**1.** Введите имя параметра \"Планирование\" <br/>Отправить: человек в вашей компании: **Джули Вууул** <br/>**2.** Введите имя параметра \"Выставление счета\" <br/>Отправить: приложение Voice, вложенная автосекретарь **вы выставление счета** <br/>**3.** Введите имя параметра: Часы <br/>Отправить: голосовое приложение, вложенные автосекретарь **часы&местонахождение** |\n| ![Метка \"Номер 4\" относительно callout на предыдущем снимке экрана](media/teamscallout4.png) Поиск по каталогу  | Набор номера по имени   |\n|        |         |\n\nПриветствие организации обычно устанавливается только в главном меню. Вложенные автосекретарь обычно перетекают прямо в настраиваемый запрос.\n\nВ этом окне обычно можно оставить установленные по умолчанию параметры для потоков вызовов за неисполнение бизнес-часов (по умолчанию — 9-5, понедельник–пятница), настраиваемые потоки вызовов во время праздников и область набора номера ().  \n\n\n\n**Выбор часов работы** для главного меню\n \n Этот экран можно использовать для \n\n| Действие   | Параметр |\n|:--- |:--- |\n| ![Метка \"Номер 1\" относительно callout на предыдущем снимке экрана](media/teamscallout1.png) 7.02.Custom| Настраиваемые  |\n| ![Метка \"Номер 2\" относительно callout на предыдущем снимке экрана](media/teamscallout2.png) Выделение|  с 8:30 до 17:30, Monday-Friday  |\n\nПо умолчанию часы работы: с 9:00 до 17:00 с понедельника по пятницу. \n   \n\n\n\n\n\n**Обработка вызовов в главном меню** без работы\n\nЭкран обработки вызовов в не послечасовом режиме аналогиен экрану \"Обработка звонка в неавное время\".\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Метка \"Номер 1\" относительно callout на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Создайте настраиваемую приветствие, и звонявшие будут слышать: \"Копировать и вкопировать сценарий 2\"  |\n| ![Метка \"Номер 3\" относительно callout на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?| Redirect call- Send to: Person in your company: **Julie Вуйл**. <br/> Звонок переходит в голосовую почту, когда не был звонок.  |\n|  |   |\n\nНастроив маршруты вызовов для главного автосекретарь в неполную часть времени, вы можете создать те же параметры меню, что и на экране \"Обработка параметров в рабочие часы\", что позволит вызывателям в нестройное время переходить в те же меню, что и для звонив в рабочие часы. Выбор того или иного подхода имеет значение.\n\n**Устройте праздники** и область **набора** номера, а затем сохраните автосекретарь.\n\n### <a name=\"nested-auto-attendants\"></a>Вложенные автозаводы\n\nКак правило, у вложенных автоответов нет связанных номеров телефонов или приветствия компании, а они получают доступ только по основным автосекретарь.\n\nНастройка общих сведений для вложенных автосектарей с использованием разных имен, но одинаковых часового пояса, языка, распознавания речи и параметров операторов. \n\nНастройка параметров маршрутизов в часы работы, как показано для каждого автосекретарь. Вы можете оставить часы работы для вложенной автосекретарь использовать значение по умолчанию (24/7).\n\nВы также можете оставить праздники и параметры области набора по умолчанию для вложенных автозаполнения.\n\n\n**Вложенные автосекретарь: выставление счета (вложенное в главное меню)**\n\nПараметры обработки параметров обработки параметров для этого автосекретарь:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Метка \"Номер 1\" относительно callout на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет |\n| ![Метка \"Номер 3\" относительно callout на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?| Запрос параметров меню воспроизведения, запрос меню: создание настраиваемой подсказки<br/> Звонившие будут слышать: Копировать и вкопировать сценарий 4  |\n| ![Метка \"Число 5\" относительно висякой на предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Изменить\"  |**1.** Введите имя параметра: Jakob  <br/>Отправить: человек в вашей компании: 