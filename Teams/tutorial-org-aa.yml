- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview) и [Skype для бизнеса Online](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) — это часть Office 365, в которой вы можете обмениваться мгновенными сообщениями, телефонными беседами, голосовыми собраниями, файлами и приложениями вместе в одном месте. Для них требуется лицензия на [**телефонную систему**](/MicrosoftTeams/what-is-phone-system-in-office-365) , чтобы активировать возможности управления звонками и АТС в облаке Office 365. Лицензия доступна как надстройка или как часть лицензий Enterprise + +. Сведения о лицензировании находятся в [лицензировании надстроек Skype для бизнеса](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nЛицензия на телефонную систему позволяет заменить существующую систему УАТС [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включающих голосовую почту, очереди звонков и [автосекретарей](/microsoftteams/what-are-phone-system-auto-attendants), которые позволяют пользователям, которые намерены звонить по вашей компании, перейти к нужному Отделу, человеку или оператору. Автосекретарей можно использовать в Teams или Skype для бизнеса. Вы создаете систему автосекретаря для своей организации с помощью центра администрирования Microsoft Teams.\n\nЕсли вам будет предложено настроить автосекретарь, в этой статье рассказывается о схеме, дизайне и процессе реализации автосекретарей в гипотетической компании. Это не один и тот же процесс, а не подлежащий обоснованной структуре нескольких автоматических ассистентов. \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nВ этом руководстве предполагается, что эти задачи уже выполнены. \n- [Настройка телефонной системы в Организации](/MicrosoftTeams/setting-up-your-phone-system) для предоставления пользователям номеров телефонов.\n- [Настройка облачной голосовой почты](/MicrosoftTeams/set-up-phone-system-voicemail) \n- Ознакомьтесь с возможностями [облачных автосекретарей?](/MicrosoftTeams/what-are-phone-system-auto-attendants) для лучшего понимания функций телефонной системы, которые могут взаимодействовать с автосекретарем.\n\nКроме того, вы будете рады познакомиться с тем, что большая часть планирования и проектирования может быть выполнена с помощью белой доски или карт индексов. Если вам не требуется хороший план.\n"
- title: Оценка потребностей компании
  durationInMinutes: 4
  content: "\nВанарсдел, Ltd. — это небольшой офисный закон с тремя Лаверс и общим количеством 15 сотрудников, каждый из которых уже имеет Office 365 и поле голосовой почты телефонной системы.    \n\nОценка потребностей может включать указанные ниже вопросы.\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Вопрос: кто является сотрудником в компании?\nВот краткий обзор сотрудников: \n\n|Кнопка #  |Имя             |Должность            |Notes|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Олга Жерасимова    |юрист    | |\n|555-0182   |Мануела Карстенс|   юрист   | |    \n|555-0183   |Андрэй Алексива    |юрист    | |  \n|555-0184   |Лена Ехрле       |Помощник юриста | |\n|555-0185   |Светлана Уварова |Помощник юриста | |\n|555-0186   |София Краусе      |Помощник юриста | |\n|555-0187   |Марийа Артемева   |Помощник юриста | |\n|555-0188   |Дарийа Полякова   |Помощник юриста | |\n|555-0189   |Милана Николаева   |Помощник юриста | |\n|555-0190   |Валериа Писани  |Менеджер Office |  |\n|555-0191   |Борис Аверянов   |инвестигатор  |  |\n|555-0192   |Юлия Волфе       |получение и планирование | Оператор \"также в рабочее время\"  |\n|555-0193   |Жакоб рос        |ставляет  |  |\n|555-0194   |Мария Хеинрич    |ставляет  |  |\n|555-0195   |Франко ПикЦио      |строк  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Вопрос: Зачем звонить пользователям?\nВаш автоматический секретарь должен решить потребности пользователей, и наиболее частые потребности пользователей должны быть адресованы первыми. Поскольку Юлия Волфе действует в качестве оператора для Office, пока система автосекретаря не будет реализована, она должна быть в лучшем положении, чтобы сообщить вам, что требуется для создания звонков. \n\nПосоветуйте ему сохранить запись в течение одной недели на звонки компании, а также о том, какие пользователи переводят звонки в ответ на запросы клиентов. Ниже приведены сведения, с помощью которых она сообщается.\n\n|Ошибка вызывающего абонента | число звонков  | Действие оператора |\n|:--          |:--          |:--              |\n|Планирование, перепланирование и отмена встреч    |45|    Нет передачи, рецептионист обрабатывает Звонок|\n|Вопросы по выставлению счетов                                  |максималь|    Передача в Жакоб или Мария в отношении выставления счетов | \n|Запрос о времени и местоположении компании          |средняя|    Нет передачи, рецептионист обрабатывает Звонок|\n|Хотите поговорить с одним из Лаверс                |10-15|    Передача в юрист запрошенную|\n|Хотите говорить с руководителем Office                |12|    Передача данных в Диспетчер Office |\n|Хотите поговорить с одним из судебных органов             |5-10|    Передача на незаконное требование|\n|Хотите поговорить с инвестигатор                  | 6|    Передача в инвестигатор |\n|Запрос копии записей                       | 4|    Передача сотруднику \"записи\" |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Вопрос: какие особые аспекты задействуются в каждой должностной обязанности Office?\nЗаполните некоторые обсуждения с участием людей в каждой задаче в Office о том, что им нужно из автосекретаря. В нашем маленьком офисе была создана следующая точка:\n- Вопросы по выставлению счетов могут обрабатываться одним из клерков. С учетом того, что вы можете создать очередь звонков, которая будет отправлять звонки в любую строку, которая еще не занята. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Вопрос: какие языковые требования у пользователей у них есть?\nЗапросив Джулия Волфе, мы обнаружили, что в течение всей недели есть только два абонента, для которых английский язык был бы вторым. Они прекрасно работала на английском языке для получения запросов, и они не говорят о том, что на родном языке. Подтверждающее это с деловыми партнерами, Лаверс, что потребность в запросах на языках с одним или несколькими языками не была показана в качестве приоритета.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Вопрос: что такое рабочие часы, нерабочие часы и праздники?\nВам может потребоваться заменять начальные приветствия в рабочее время, после, после, в часах, выходных, праздников и т. д.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Вопрос: для каждой должностной обязанности в Office, какие проблемы они обрабатывают для клиентов?\nВозможно, у вас возникли проблемы, которые обычно обрабатывают различные работники Office. Например, возможно, что Джулия рецептионист может ответить на многие вопросы, которые, возможно, будут перенаправлены в Отдел выставления счетов или Валериа Office Manager.\n"
- title: Дизайн
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Общие рекомендации\nПрежде чем приступить к рассмотрению нашего примера, давайте кратко рассмотрим некоторые общие рекомендации по проектированию и основы.  \n\n#### <a name=\"do\"></a>Отсутствии\n1.  Рекомендуется использовать альтернативные первоначальные приветствия для звонков за пределами рабочего времени, а также для праздников и выходных.\n2.  Расположите наиболее часто используемые параметры, как можно раньше, в первом наборе параметров меню. Если это возможно, зарезервировать ноль в первом меню для передачи оператору Live и упомянуть его сначала в сценариях. \n3.  Чтобы меню повторялось, как минимум один раз, если ничего не выделено, и если не выбрано ни одного выделения, переведите вызов на оператор Live, а не отключите вызов. По умолчанию телефонная система будет воспроизводить меню три значения, а затем, если он настроен, перейдет на этот оператор или если ни одного оператора не настроено, система зависнет. С учетом этого важно настроить оператора для системы автосекретаря.\n4.  Используйте многоязыковые запросы, но перед первым набором параметров введите дополнительный язык или языки. Вам потребуется создать отдельный набор вложенных ассистентов для дополнительного языка.\n5.  Зайдите несколько минут на блок-схему, и вы не сможете создавать возможности для пользователей по кругам в меню \"Параметры\". В идеале, в большинстве случаев можно подключаться к абоненту или к голосовой почте в трех меню или менее.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Создание вложенного автосекретаря с более чем 5 вариантами вариантов. В противном случае вы, наверное, забудете перепутать вызывающие абоненты и принудительно попытаться повторить это меню.\n2.  Используйте зарезервированные номера пунктов меню или клавиши в качестве параметров меню.\n\n> [!Important]\n> Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены. Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Макета проектирования \n\nДля первоначальной разработки вам понадобится гибкий и быстрый способ для работы с иерархиями и структурами пользователей и автоматических ассистентов. Вот что можно сделать на любой пустой стене или доске, используя несколько цветов пера и некоторых записок и карточек для индексов и лент.\n1.  Для каждого пользователя с учетной записью голосовой почты в компании напишите свое имя и номер телефона в заметке или на карточке индекса 3x 5. Может потребоваться несколько заметок для сотрудника, который будет оператором. Если у вас есть несколько цветов, вы можете быстро отличать пользователей и автоматических ассистентов.\n2.  Отметьте одну заметку как основной автосекретарь, который будет включать начальное приветствие в рабочее время, приветствие, а также главное меню. Возможно, вы также хотите, чтобы автосекретарь обрабатывал часы и запись расположения (если вы выбрали один из них) и дополнительные автосекретаря, необходимые для того, чтобы попытаться использовать вызывающий. По возможности используйте другой цвет заметки для представления автосекретарей.\n3.  Разместите основную заметку автосекретаря в пространстве на доске, если какой-либо из самых первых вариантов пойдет непосредственно на одного сотрудника, поместит на него заметку справа от того, где находится секретарь. \n4.  Скорее всего, в главном меню автосекретаря не помещается никаких параметров, поэтому подумайте о том, какие дополнительные участники могут потребоваться, и как они могут быть вложены под основным.  \n5.  Если у вас есть параметр, который вызывает очередь звонков, создайте заметку, используя третий цвет, разместите ее ниже и справа от участника, который подключается к очереди звонков.\nПоместите заметки, представляющие пользователей в очереди, справа от заметки, представляющей очередь, или над ее верхней частью (в какой-то мере она более понятной).\n\nНиже приведена схема, представляющая один из способов реализации нашего примера.\n\n![Схема автосекретарей в Office юрист](media/AA-LawyerOfficeExample.png)\n\nВ примере на диаграмме учитываются причины, по которым звонки пользователей Office, а также рекомендации \"не и нет\". Даже в небольших офисах сложность автоматического ассистента может быть быстро увеличена.   Вы можете заметить следующие моменты:\n\n- Наиболее распространенная причина звонка — планировать встречи, поэтому она была указана первой. Другие причины звонка задаются в порядке убывания их использования.\n- В этом примере обычно 3-4 параметров для каждого меню. Так как телефонная система поддерживает меню с параметрами до 9, большинство пользователей не смогут отслеживать более 5 вариантов, не нарушая их и не нарушая его время и аннойс их. \n- Меню юрист, судебные и невыставленные счета можно заменить на очереди звонков. Основная причина, по которой мы использовали автосекретарь, — это сделать так, чтобы наша реализация была сосредоточена на функциях автосекретарей. Фактические реализации, скорее всего, будут использовать очереди звонков.  Дополнительные сведения о очередях звонков можно найти в разделе [Создание очереди облачных звонков](/MicrosoftTeams/create-a-phone-system-call-queue) . \n- В конечном итоге каждый сотрудник будет сообщаться с параметром автосекретаря в этом макете. Это может быть не так, как вы выбираете. Вы можете использовать более простую систему с меньшим количеством вариантов. Если это очень важно, вы можете запланировать функцию **набора номера по имени** и удалить одного или нескольких вложенных автосекретарей, которые упоминают конкретных сотрудников по имени.\n- В этом примере предполагается, что после часа вызывающие объекты получат сообщение о том, что компания закрыта, а только выдает им возможность оставлять сообщение оператору. Вы можете указать, что вы хотите, чтобы в обычном режиме вы ни выиграли, а когда-либо почасовые звонки в стандартное дерево меню. \n\nВ этом немного более простом примере показано использование очередей звонков и несколько длинных меню, поэтому требуется уменьшить число автосекретарей.\n\n![Другая схема автоматических ассистентов в Office юрист](media/AA-LawyerOffice-CallQueues.png)\n\nВ этом примере мы договорили, что мы включили параметр **набора номера по имени** , и предполагается, что звонящие либо знают имя человека, либо имеют возможность общаться с кем угодно в этой категории заданий. Так как это необязательный вариант, на последующих этапах будет предполагаться реализация первой схемы. \n\nЕсли у вас есть Visio, вы можете использовать его для визуализации своего дизайна. Файл Visio с приведенными выше схемами доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true). \n"
- title: Написание сценариев
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Написание улучшенных сценариев автоматического ассистента \nСценарий автоматического ассистента может сделать или разбить свое впечатление на ваших клиентов или вызывающих абонентов. Составьте тщательный план, запишите его и продумайте его профессиональное написание. Цель состоит в том, чтобы подключаться к абоненту в реальном времени, как можно эффективнее.\nПри написании диалогового окна «сценарий» Подумайте о некоторых из этих рекомендаций.\n\n#### <a name=\"do\"></a>Отсутствии\n1.  Приветствия и благодарим за связь с вами. Оставьте это короткое, но не более трех предложений и в течение 30 секунд. Если на вашем веб-сайте есть варианты самообслуживания, запросите его, но в противном случае вы сможете как можно скорее предоставить варианты и параметры, не пропуская внезапно. \n2.  Используйте многоязыковые запросы, но перед первым набором параметров введите дополнительный язык или языки.\n3.  Выступающий вариант, а затем число для нажатия (\"для продажи, нажмите 3\"). Когда вызывающий абонент слышит нужный вам параметр, их внимание уделяется немедленному сомнением, так что время их получения может быть определено.\n4.  Убедитесь в том, что голосовая связь для приглашений не покинет вам, что вам нужно и понятно.  Телефонная система имеет встроенный текст в обработчик речи, который дает возможность ввести конечный текст и решить, нужно ли это сделать. В противном случае запись голосового сообщения полностью поддерживается. Если речь идет о голосовой мумблесе, построчном звуке или в других проблемах, продолжайте смотреть.\n5.  Соберите существенные изменения в структуре параметров, если это случится, но не оставляйте ее в активном состоянии в течение месяца. Если у вас есть самые частые обновления и вы ожидаете, что в большинстве случаев это время, просто удалите его из сценария.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Несрочные приветствия с учетом часов работы или вашего рабочего адреса. Сделайте эти данные доступными для выбора в первом меню, если они часто запрашиваются, но оставьте первоначальное приветствие коротким и незнакомым.\n2.  Вы можете использовать другой плеасантриес и снова. Просто приобретите вызывающих абонентов к нужному варианту или человеку, чтобы они были максимально эффективны.\n3.  Включить \"http:\\/\\/www\\.\" При упоминании веб-адреса. Это просто некачественное использование времени сценария.\n4.  Используйте сокращенные названия, например \"St\" для улицы или CA для Калифорнии. Запишите их в сценарий и произнесите в запись слово целиком. Текстовые модули для распознавания речи обычно не имеют сокращенных и более удобных.\n5.  Включать сведения о продажах в сценарии, ты даже раздражать абонентам. Сделайте так, чтобы персонал отдела продаж мог соблюдать такую вещь.\n\nИ, наконец, если ваша компания имеет девиз, подумайте дважды, как включить ее в сценарий. У ваших абонентов есть шанс услышать девиз, прежде чем звонить тебе. Если вы включаете девиз, помещайте его ближе к близкему к закрытию помощника по автосекретарям, например, когда автосекретарь передает Звонок на стационарную телефонную строку или в голосовую почту. Если у вас есть строка девиз или Tag в течение длительного времени, в течение которого многие из ваших клиентов знаются, это может быть и не помогло, например,. Здесь вы можете как можно скорее подключить вызывающего абонента к человеку.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Примеры сценариев автоматического ассистента\n\n> [!Important]\n> Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены. Если включено распознавание речи, нажатие кнопки \\* эквивалентно  \n\"Repeat\" и \\# эквивалентен голосовых команд \"назад\".\n\nЭти сценарии отражают выбранную ранее структуру и предлагаются рекомендации по написанию сценариев автосекретаря. \n\n#### <a name=\"script-1-company-greeting\"></a>Сценарий 1: приветствие компании\nБлагодарим вас за звонки в Ванарсдел, Ltd. Вы можете в любой момент нажать клавишу 0, чтобы переключить оператор, нажать звездочку, чтобы повторно выполнить меню, или нажать клавишу фунта, чтобы вернуться к предыдущему меню.\n\n(Необязательно, использовать, если включен Звонок по имени) Если вы знаете имя человека, которому вы звоните, скажите свое имя в любое время, чтобы передать его в свое расширение.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Сценарий 2: приветствие после-часов\nБлагодарим вас за звонки в Ванарсдел, Ltd.  В данный момент мы уже закрыли, нажмите ноль и оставьте сообщение с оператором. Кто-то позвонит вам после того, как будет открыт Office. \n\n#### <a name=\"script-3-main-menu\"></a>Сценарий 3: главное меню\nДля планирования нажмите 1.\nЧтобы задать вопросы для выставления счетов, нажмите 2.\nДля часов и местоположений нажмите 3.\nДля получения дополнительных параметров нажмите клавишу 4.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.*\n\n#### <a name=\"script-4-billing\"></a>Сценарий 4: выставление счетов\nЧтобы поговорить с Жакоб рос, нажмите 1.\nЧтобы говорить в Мария Хеинрич, нажмите 2.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.*\n\n Этот сценарий можно опустить, если вы переработаем с помощью очередей звонков.\n\n#### <a name=\"script-5-hours-and-location\"></a>Сценарий 5: часы и местонахождение\nМы открыт для бизнеса с 8:5.30 до 5:30 PM, со вторника по субботу на 1234 зеленом улице около центрального, Планктовн штат Пенсильвания, прямо в пределах от зал города.\n\nНе упомянуты доступные варианты: \"ноль\", \"*\" и \"#\".\n\n#### <a name=\"script-6-more-menu-options\"></a>Сценарий 6: дополнительные параметры меню\nЧтобы поговорить с одним из Лаверс, нажмите клавишу 1.\nЧтобы поговорить с диспетчером Office, нажмите 2. Чтобы поговорить с одним из юридических лиц, нажмите клавишу 3.\nДля выбора других параметров нажмите клавишу 4.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Сценарий 7: меню юрист\nЧтобы поговорить с Олга Жерасимова, нажмите 1.\nЧтобы поговорить с Мануела Карстенс, нажмите 2.\nЧтобы поговорить с Андрэй Алексива, нажмите 3.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.* \n\nЭтот сценарий можно опустить, если вы переработаем с помощью очередей звонков.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Сценарий 8: нелегальное меню\nЧтобы поговорить с Лена Ехрле, нажмите 1.\nЧтобы поговорить с Светлана Уварова, нажмите 2.\nЧтобы говорить на София Краусе, нажмите 3. Чтобы поговорить с Марийа Артемева, нажмите 4.\nЧтобы поговорить с Дарийа Полякова, нажмите 5.\nЧтобы поговорить с Милана Николаева, нажмите клавишу 6.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.*\n\n Этот сценарий можно опустить, если вы переработаем с помощью очередей звонков.\n\n####    <a name=\"script-9-other-menu-options\"></a>Сценарий 9: другие параметры меню\nЧтобы поговорить с нашей инвестигатор, нажмите 1.\nЧтобы запросить копию ваших записей, нажмите 2.\n\n*Доступные параметры не упомянуты: ноль \\*, и \\#.*\n"
- title: Реализация автоматических ассистентов
  durationInMinutes: 7
  content: "\nРеализация конструкции в более ранней схеме представлена в приведенных ниже таблицах.\nВ этой реализации используются текстовые функции для сценариев. Телефонная система имеет встроенный обработчик текста в речь, поэтому вы можете прослушать свой текст, чтобы определить, нужно ли ему воспроизводить впечатление. В противном случае вы захотите, чтобы записывались собственные запросы с помощью программного обеспечения для записи или для профессиональной голосовой связи, использовать сценарии для записи WAV-файлов.\n\nКак упоминалось ранее, ваша реализация может легко включать очереди звонков, которые могут использоваться вместо автосекретарей юрист, незаконных и для выставления счетов. В очередь звонков звонок будет передан любому из доступных Лаверс, юридических лиц или клерков выставления счетов. Дополнительные сведения о очередях звонков можно найти в разделе [Создание очереди облачных звонков](/MicrosoftTeams/create-a-phone-system-call-queue) . Если вы решите включить очереди звонков в дизайн, не забудьте создать действующую очередь звонков перед созданием меню автосекретаря, которое ссылается на очередь звонков.\n\nУ вашей учетной записи должны быть права администратора. В **центре администрирования Microsoft Teams**нажмите кнопку **Голосовая связь** , выберите **автосекретарьs**и нажмите кнопку **+ создать**. В следующих таблицах показаны значения для ввода на экранах пользовательского интерфейса. Каждая таблица представляет экран пользовательского интерфейса.\n\nСоздавайте следующие автоматические ассистенты в указанном ниже порядке и настроив их общие данные, после того как будут созданы основные и вложенные автоматические ассистенты, измените их для настройки обработки звонков в рабочее время. После того как вы настроили ссылку на этот автоматический секретарь в других вариантах меню для автоматического ассистента, должна существовать вложенная функция автосекретаря. \n\n\n### <a name=\"main-auto-attendant\"></a>Основной автоматический секретарь\n\n![Снимок экрана: экран автосекретаря с выносками](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Изменение общих сведений** о главном меню\n\n|   Действие   | Параметр      |\n|:---  |:---   |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Название AA  | Ванарсдел, Ltd. Top AA  |   \n| ![Надпись \"число 2\" относительно выноски в предыдущем снимке экрана](media/teamscallout2.png) Оператор   | Сотрудник вашей организации: Юлия Волфе |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Часовой пояс| (UTC-04:00) Восточное летнее время (США & Канада) |\n| ![Метка \"цифра 4\" относительно выноски на предыдущем снимке экрана](media/teamscallout4.png) Язык   | Английский (США)  |\n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Включение голосового ввода| Вкл. |\n|  |  | \n \nТолько главное меню с названием *ванарсдел, Ltd.* требуется учетная запись ресурса с назначенным номером телефона. Это можно настроить позже. \n\nЕсли выбрать **параметр включить голосовую** почту, голосовые команды будут включены в следующих меню. Кроме того, она позволит вызывающим абонентам сказать \"operator\" и передавался непосредственно оператору.\n\n**Поток вызова** для экрана основного меню ![в окне \"поток вызова\" с выносками](media/aa-call-flow.png) \n\n| Действие | Параметр |\n|:---    |:---     |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Начало воспроизведения сообщения приветствия  | Введите сообщение приветствия: копирование или вставка сценария 1   |\n| ![Надпись \"число 2\" относительно выноски в предыдущем снимке экрана](media/teamscallout2.png) Затем направьте звонок.    | Нажмите кнопку \" **Параметры меню** \" для создания команд меню: введите сообщение приветствия <br/> копирование и вставка сценария 3  |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Настройка параметров меню   |**1:** Введите имя параметра: планирование <br/>Отправить: человек в вашей компании: **Юлия Волфе** <br/>**2:** Введите имя параметра: \"выставление счетов\" <br/>Отправить: голосовое приложение, вложенный автоматический секретарь **** <br/>**3:** Введите имя параметра: hours (часы). <br/>Отправить: голосовое приложение, **&расположение** для автосекретаря в часах |\n| ![Метка \"цифра 4\" относительно выноски на предыдущем снимке экрана](media/teamscallout4.png) Поиск в каталоге  | Набрать номер по имени   |\n|        |         |\n\nПриветствие компании обычно задается только в главном меню. Вложенный автоматический секретарь обычно переносится прямо в настраиваемый запрос.\n\nВ этой статье вы обычно можете оставить набор по умолчанию для потоков звонков за пределами рабочего дня (значение по умолчанию — 9-5, понедельник — пятница), пользовательские потоки звонков во время праздников и область набора номера ().  \n\n\n\n**Выбор часов работы** для главного меню\n \n Этот экран можно использовать для \n\n| Действие   | Параметр |\n|:--- |:--- |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) 24/7 — настраиваемая| Новое  |\n| ![Надпись \"число 2\" относительно выноски в предыдущем снимке экрана](media/teamscallout2.png) Возможностью|  8:5.30-5:30pm, понедельник — пятница  |\n\nЧасы по умолчанию — 9:00 – 5:00 PM, с понедельника по пятницу. \n   \n\n\n\n\n\n**Управление звонками в главном меню по истечении часа**\n\nЭкран обработки вызова после нескольких часов напоминает экран обработки звонков в рабочее время.\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Создание собственного приветствия: \"копирование\" и \"Вставка\" (сценарий 2)  |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?| Переадресация звонка — отправить: человек в вашей компании: **Юлия Волфе**. <br/> Звонок на голосовую почту не будет отбираться.  |\n|  |   |\n\nВо время настройки маршрутов звонков по истечении рабочего времени для основного автосекретаря вы можете создать те же параметры меню, которые используются в окне обработки звонков в рабочее время, что позволит абонентам, которые могут использовать после этого, переходить к одному и тому же меню, которое вы используете для работы абоненты. Выбор подхода зависит от предпочтения.\n\nНастройте **праздничные дни** и **область набора номера** , как только вы видите, и сохраните основной автоматический секретарь.\n\n### <a name=\"nested-auto-attendants\"></a>Вложенные автоматические ассистенты\n\nДля вложенных автосекретарей обычно не связаны номера телефонов или приветствие компании, и они доступны только в рамках основного автосекретаря.\n\nНастройте общие сведения для вложенных автосекретарей, используя разные имена, но те же часовой пояс, язык, распознавание речи и параметры операторов. \n\nНастройте параметры маршрута звонков в рабочее время, как показано на каждом автосекретаря. В рабочее время для вложенного автосекретаря можно оставить значение по умолчанию 24/7.\n\nВы также можете оставить параметры для параметров \"праздники\" и \"набор по умолчанию\" для вложенных автоматических ассистентов.\n\n\n**Вложенный автоматический секретарь: выставление счетов (вложенное в главное меню)**\n\nПараметры обработки звонков в рабочие часы для автосекретаря:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?| Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса<br/> Вызывающие звуки будут слышать: копирование и вставка сценария 4  |\n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Правка\"  |**1:** Введите имя параметра: Жакоб  <br/>Отправить: человек в вашей компании: Жакоб рос <br/>**2:** Введите имя параметра: Мария<br/>Отправить: человек в вашей компании: **Мария хеинрич** |\n|  | *Этот автосекретарь можно заменить на очередь звонков*  |\n| |  |\n\n**Вложенный автоматический секретарь: часы&расположение (вложено в главное меню)**\n\nПараметры маршрута звонков в рабочее время для автосекретаря:\n\nВы можете добавить в приветствие компании свое сообщение о времени и местоположении, а затем после выхода из него настроить те же параметры, которые используются в главном меню.\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| Имя |  Расположение&часов| \n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?  |Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса<br/> <br/>Будут слышаться следующие абоненты: копирование и вставка сценария 5  \n|  |   |\n\n**Вложенный автоматический секретарь: Мореоптионс (вложенный в главное меню)**     \n\nПараметры обработки звонков в рабочие часы для автосекретаря:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет  |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?  | Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса <br/>  <br/> Будут слышаться следующие абоненты: копирование и вставка сценария 6   |\n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Правка\"  |Выберите **1** для Лаверс  <br/>Передача в: автосекретарь **Лаверс** <br/>Выберите **2** введите имя параметра: оффицеманажер <br/>Отправить: человек в вашей компании: Валериа Писани <br/>**3:** Введите имя параметра: \"недопустимые\" для отправки: вложенные **юридические лица** с функцией автосекретаря <br/>**4:** Введите имя параметра: Осероптионс отправить: вложенный автоматический секретарь **стиллмореоптионс**  |\n|  |   |\n\n**Вложенный автоматический секретарь: Лаверс (вложен в раздел \"Дополнительные параметры\")**\n\nПараметры обработки звонков в рабочие часы для автосекретаря:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет  |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?  | Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса <br/> <br/>Будут слышаться следующие абоненты: копирование и вставка сценария 7  |\n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Правка\" |    Выберите **1** для *Олга* <br/>Переместить в: человек в вашей компании: Олга Жерасимова <br/>Выберите**2** для *Мануела* <br/>Отправить: человек в вашей компании: Мануела Карстенс <br/>Выберите **3** для *Андрэй* <br/>Переместить в: человек в вашей компании: Андрэй Алексива  |\n|  | *Этот автосекретарь можно заменить на очередь звонков*  |\n|  |   |\n\n**Вложенный автосекретарь: судебные и вложенные в разделе \"Дополнительные параметры\"**\n\nПараметры обработки звонков в рабочие часы для автосекретаря:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   | Нет |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?  | Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса <br/> Вызывающие звуки будут слышать: Copy/вставить сценарий 8   | \n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Правка\"  | Выберите **1** для *Лена* <br/> Переместить в: человек в вашей компании: Лена Ехрле <br/> Выберите **2** для *Светлана* <br/>Переместить в: человек в вашей компании: Светлана Уварова <br/> Выберите **3** для *София* <br/>Переместить в: человек в вашей компании: София Краусе <br/> Выберите **4** для *Марийа*<br/>Переместить в: человек в вашей компании: Марийа Артемева <br/> Выберите **5** для *дарийа*<br/>Переместить в: человек в вашей компании: Дарийа Полякова <br/> Выберите **6** для *Милана*<br/>Переместить в: человек в вашей компании: Милана Николаева|\n|  | *Этот автосекретарь можно заменить на очередь звонков*  |\n|  |   |\n\n**Вложенный автоматический секретарь: Стиллмореоптионс (вложен в раздел \"Дополнительные параметры\")**\n\nПараметры обработки звонков в рабочие часы для автосекретаря:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Цифра 1 метка относительно выноски на предыдущем снимке экрана](media/teamscallout1.png) Приветствие компании   |Нет  |\n| ![Метка цифра 3 для выноски на предыдущем снимке экрана](media/teamscallout3.png) Что происходит с вызовами после приветствия?  |Диалоговое окно \"Параметры меню\" \"Воспроизведение\", запрос меню: Создание настраиваемого запроса <br/> Будут слышаться следующие абоненты: копирование и вставка сценария 9   |\n| ![Метка число 5, относительно выноски в предыдущем снимке экрана](media/teamscallout5.png) Параметры меню \"Правка\"  | Выберите **1** для *инвестигатор*<br/> Переместить в: человек в вашей компании: Борис Аверянов <br/> Выберите **2** для *записей*<br/> Переместить в: человек в вашей компании: Франко ПикЦио  |\n|  |   |\n\nДополнительные сведения о параметрах, доступных на этих экранах, приведены в статье пошаговые инструкции по внедрению автосекретарей в облаке на этапе [создания автоматического ассистента](/MicrosoftTeams/create-a-phone-system-auto-attendant) . \n\n\n### <a name=\"edit-and-test-auto-attendants\"></a>Редактирование и проверка автоматических ассистентов\n\nПосле сохранения автосекретаря оно появится на странице **автосекретаря** в центре администрирования. На странице также показаны некоторые из параметров, которые вы настроили.\n\nЛучший способ проверки реализации — вызвать номер, настроенный для автосекретаря, и выбрать параметры для перехода к каждому из новых автоматических ассистентов. Вы также можете быстро выполнить тестовый вызов автосекретаря с помощью **кнопки тест** на панели действий. Если вы хотите изменить автосекретаря, выберите автосекретарь, а затем на панели действий нажмите кнопку **изменить**."
