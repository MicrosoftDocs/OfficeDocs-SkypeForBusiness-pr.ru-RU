и автосекретарю.](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) для получения дополнительных сведений на параметры, доступные в этих экранов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-379\">See the step-by-step implementation details for Cloud Auto Attendants at [Creating an Auto Attendant](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) for more detail on the options available in these screens.</span></span> \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a><span data-ttu-id=\"6ab44-380\">Редактирование и тестирование вызова очередей</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-380\">Editing and testing Call Queues</span></span>\n\n<span data-ttu-id=\"6ab44-381\">После сохранения очереди вызовов, отображаются на странице **Вызова очереди** в центре администрирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-381\">After you have saved your Call Queue, it will be listed on the **Call Queues** page of the Admin center.</span></span> <span data-ttu-id=\"6ab44-382\">Это позволит быстро увидеть некоторые параметры, которые были заданы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-382\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"6ab44-383\">Чтобы протестировать реализацию рекомендуется вызвать номер, настроенных для очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-383\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"6ab44-384\">Можно также быстро выполните тестовый вызов для вашей автосекретаря с помощью **тестирования кнопки** в области действий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ab44-384\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"6ab44-385\">Если вы хотите внести изменения в очере