в, отображаются на странице **Вызова очереди** в центре администрирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-390\">After you have saved your Call Queue, it will be listed on the **Call Queues** page of the Admin center.</span></span> <span data-ttu-id=\"e4ac3-391\">Это позволит быстро увидеть некоторые параметры, которые были заданы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-391\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"e4ac3-392\">Чтобы протестировать реализацию рекомендуется вызвать номер, настроенных для очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-392\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"e4ac3-393\">Можно также быстро выполните тестовый вызов для вашей автосекретаря с помощью **тестирования кнопки** в области действий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-393\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"e4ac3-394\">Если вы хотите внести изменения в очередь звонков, выберите очередь звонков и в области действий нажмите кнопку **Изменить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-394\">If you want to make changes to a Call Queue, select the Call Queue, and then in the Action pane click **Edit**.</span></span>"
