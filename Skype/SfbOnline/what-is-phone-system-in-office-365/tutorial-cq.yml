- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e4a63-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) и [Skype для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) — это обе части Office 365, которые обеспечивают чат, телефонные разговоры, голосовую почту, собрания, файлы и приложения вместе в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"e4a63-105\">Для них требуется [**Лицензия на телефонную систему**](/MicrosoftTeams/what-is-phone-system-in-office-365) , чтобы активировать возможности управления звонками и АТС в облаке Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"e4a63-106\">Лицензия на телефонную систему включена в лицензию Enterprise, или ее можно добавить в лицензию корпоративного E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"e4a63-107\">Сведения о лицензировании находятся в [лицензировании надстроек Skype для бизнеса](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"e4a63-108\">Лицензия на телефонную систему позволяет заменить существующую систему УАТС [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включающих очереди звонков, которые могут направлять пользователей, вызывающих ваш бизнес, на один из агентов по звонку, который может затем заполнять запросы на обслуживание клиентов или размещать продажи. заказы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"e4a63-109\">Очереди звонков можно использовать в Teams или Skype для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"e4a63-110\">Вы создаете очередь звонков для своей организации с помощью центра администрирования Microsoft Teams и связывая ее с *учетной записью ресурса*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"e4a63-111\">Для автосекретаря может быть назначена либо номер телефона, либо очередь звонков. может быть выбран один из вариантов для автоматического ассистента, но непосредственно связанный номер телефона является необязательным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"e4a63-112\">Если вам будет предложено настроить очередь звонков, в этой статье рассказывается о планировании и реализации упрощенной компании для предполагаемого бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"e4a63-113\">До начала работы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"e4a63-114\">Предполагается, что вы уже сделали следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-114\">We assume you've already done the following:</span></span> \n- [<span data-ttu-id=\"e4a63-115\">Настройка телефонной системы в Организации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-115\">Set up Phone System in your organization</span></span>](/MicrosoftTeams/setting-up-your-phone-system)\n- [<span data-ttu-id=\"e4a63-116\">Настройка голосовой почты телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail)\n- <span data-ttu-id=\"e4a63-117\">Вы проверили автосекретарей [и очереди звонков?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) чтобы получить более общее представление о функциях телефонной системы, которые могут взаимодействовать с очередью звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="e4a63-118">Оценка потребностей компании</span><span class="sxs-lookup"><span data-stu-id="e4a63-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"e4a63-119\">Contoso пицц — это небольшая офисная цепочка поставок в регионах, в которой есть двадцать местоположений, и они хотят преобразовать их в эксплуатацию для использования виртуального центра обработки звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"e4a63-120\">Они хотят, чтобы агенты по звонку могли входить в классическое приложение Teams и принимать заказы с помощью существующей системы ведения заказов компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"e4a63-121\">Самый большой аттрактион для них — это возможность разворачивать или подключаться по мере необходимости, не требуя инвестирования в Office место для центра обработки звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"e4a63-122\">Оценка потребностей для этой компании может включать следующие вопросы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"e4a63-123\">Сколько агентов звонков вы назначаете очереди?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"e4a63-124\">У компании есть 25 агентов звонков в существующем центре обработки звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"e4a63-125\">Обычно агент 12-20 активен за один раз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"e4a63-126\">Как осуществляется настройка системы и какие изменения необходимо внести?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"e4a63-127\">У них есть система автосекретаря для офиса компании, и в этой системе есть вариант, который подключается к розничному заказу, но только один или два звонка в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"e4a63-128\">У них есть номер 1-800, который помещает заказы на доставку и объявляет их в значительной степени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"e4a63-129\">Служба очереди вызовов старой версии предоставляет один и тот же узел автосекретаря перед очередью звонков, чтобы обеспечить различные возможности вызывающего абонента в рабочее время и за пределами рабочего времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"e4a63-130\">Будет ли центр обработки звонков быть активным 24 часа в сутки или в рабочее время?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"e4a63-131\">Очередь должна использоваться от 11am до 11:30 PM, семь дней в неделю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"e4a63-132\">Они должны отличаться от первоначальных приветствий в рабочих часах, в случае, после суток, выходных, праздников и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"e4a63-133\">Они уже знают, что скорость звонков за пределами рабочего часа очень мала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"e4a63-134\">Использование специальных приветствий является необязательным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"e4a63-135\">Как эти агенты будут компенсированы?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"e4a63-136\">Агенты оплачиваются на почасовой основе и премия за производительность, и их производительность отслеживается в системе заказов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"e4a63-137\">Один из способов воспользуется тем, что первый агент был использован при распространении запросов, и они хотели бы избежать повторения такого впечатления.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"e4a63-138\">Каков обычный размер очереди звонков в существующем центре обработки звонков?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"e4a63-139\">В зависимости от часа оно может варьироваться от 5 до 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"e4a63-140\">Время ожидания может быть не менее 3 минут и не больше 5 минут в пик.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"e4a63-141\">У меня уже есть настройки для музыки на удержании?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"e4a63-142\">Для них требуется специальная музыка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="e4a63-143">Дизайн</span><span class="sxs-lookup"><span data-stu-id="e4a63-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"e4a63-144\">Общие рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-144\">General guidelines</span></span>\n<span data-ttu-id=\"e4a63-145\">Прежде чем приступить к рассмотрению нашего примера, давайте кратко рассмотрим некоторые общие рекомендации по проектированию и основы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"e4a63-146\">У очереди облачных вызовов есть ограниченное количество вариантов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"e4a63-147\">Ниже приведены основные решения, которые необходимо выполнить для очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"e4a63-148\">Следует ли назначать номер прямо в очереди или сначала подключаться к автосекретарею с помощью автоматических абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"e4a63-149\">Вызывающим абонентам, скорее всего, не удается понять разницу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"e4a63-150\">Указывает, следует ли использовать первоначальное приветствие в качестве части очереди звонков (если вы первоначально подключаетесь к автосекретарь, которое может предоставить первоначальное приветствие)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"e4a63-151\">использование музыки</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"e4a63-152\">как распределить звонки между доступными агентами</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e4a63-153\">Отсутствии</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-153\">Do:</span></span>\n- <span data-ttu-id=\"e4a63-154\">Задержите количество звонков в очереди и время ожидания звонков для вызывающих абонентов как можно короче.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"e4a63-155\">Вы можете использовать альтернативные первоначальные приветствия для звонков, полученных за пределами рабочего дня, а также для праздников или выходных дней, когда агенты будут недоступны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"e4a63-156\">Это включает в себя добавление одного автосекретаря перед очередью звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"e4a63-157\">Сделайте очередь звонков простой для поиска как можно скорее, когда номер заказа подключается к автоматическому ассистенту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"e4a63-158\">Сознайте своим клиентам и предоставляйте музыкальные файлы, которые будут соответствовать интересам, или, по крайней мере, не конфликтовать с их тастесами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e4a63-159\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-159\">Don't:</span></span>\n- <span data-ttu-id=\"e4a63-160\">Проведите другие продукты или пропродавать, пока абоненты ожидают удержания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"e4a63-161\">Сделайте вызывающим абонентам больше времени, чем необходимо для общения с агентом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e4a63-162\">Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e4a63-163\">Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"e4a63-164\">Макета проектирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"e4a63-165\">Для реализаций по центру в очереди звонков, например в нашем примере, у нас будет либо номер телефона, назначенный учетной записи ресурса очереди звонков, либо номер телефона, назначенный учетной записи ресурса автоматического ассистента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"e4a63-166\">*Очередь звонков без автоматического ассистента*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![очередь звонков пиццы](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"e4a63-168\">*Очередь звонков с автоматическим ассистентом*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-168\">*Call Queue with Auto Attendant*</span></span>\n\n![Куе звонка на пиццу — автосекретарь](../images/AA-CQ.png)\n\n<span data-ttu-id=\"e4a63-170\">Вы можете использовать Visio для визуализации проекта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"e4a63-171\">Файл Visio с приведенными выше схемами доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"e4a63-172\">Кроме того, с помощью клейких заметок или индексных карточек можно запланировать использование автосекретаря и схемы очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"e4a63-173\">Для более сложных первоначальных макетов с несколькими вложенными автосекретарями можно обратиться к учебнику автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="e4a63-174">Написание сценария</span><span class="sxs-lookup"><span data-stu-id="e4a63-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"e4a63-175\">Написание более качественных сценариев</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"e4a63-176\">Ваши сценарии исходящих сообщений могут вносить или разрывать свое впечатление на ваших клиентах или звонках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"e4a63-177\">Запланируйте их осторожно, напишите их и продумайте, как они записываются в профессиональном виде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"e4a63-178\">Цель состоит в том, чтобы подключаться к абоненту в реальном времени, как можно эффективнее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"e4a63-179\">При написании диалогового окна «сценарий» Подумайте о некоторых из этих рекомендаций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e4a63-180\">Отсутствии</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-180\">Do:</span></span>\n1.  <span data-ttu-id=\"e4a63-181\">Приветствия и благодарим за связь с вами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"e4a63-182\">Оставьте это короткое, но не более трех предложений и в течение 30 секунд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"e4a63-183\">Если на вашем веб-сайте есть варианты самообслуживания, запросите его, но в противном случае вы сможете как можно скорее предоставить варианты и параметры, не пропуская внезапно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"e4a63-184\">Используйте многоязыковые запросы, но разместите дополнительный язык или языки в конце первого набора параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"e4a63-185\">Убедитесь в том, что голосовая связь для приглашений не покинет вам, что вам нужно и понятно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"e4a63-186\">Телефонная система имеет встроенный текст в обработчик речи, который позволяет вам вводить конечный текст и решить, нужно ли ему дать нужное впечатление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"e4a63-187\">В противном случае, использование предварительно записанного звукового запроса полностью поддерживается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"e4a63-188\">Если вы выбрали голосовую мумблес, построчное звучание или другие проблемы, продолжайте смотреть.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"e4a63-189\">Соберите существенные изменения в структуре параметров, если это случится, но не оставляйте ее в активном состоянии в течение месяца.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"e4a63-190\">Если у вас есть самые частые обновления и вы ожидаете, что в большинстве случаев это время, просто удалите его из сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e4a63-191\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"e4a63-192\">Ненужные приветствия, оставьте первоначальное приветствие коротким и несрочным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"e4a63-193\">Вы можете использовать другой плеасантриес и снова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"e4a63-194\">Просто приобретите вызывающих абонентов к нужному варианту или человеку, чтобы они были максимально эффективны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"e4a63-195\">Включить \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"e4a63-196\">При упоминании веб-адреса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"e4a63-197\">Это просто некачественное использование времени сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"e4a63-198\">Используйте сокращенные названия, например \"St\" для улицы или CA для Калифорнии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"e4a63-199\">Запишите их в сценарий и произнесите в запись слово целиком.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"e4a63-200\">Текстовые модули для распознавания речи обычно не имеют сокращенных и более удобных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"e4a63-201\">Включать сведения о продажах в сценарии, ты даже раздражать абонентам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"e4a63-202\">Сделайте так, чтобы персонал отдела продаж мог соблюдать такую вещь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"e4a63-203\">И, наконец, если ваша компания имеет девиз, подумайте дважды, как включить ее в сценарий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"e4a63-204\">Скорее всего, ваши собеседники уже слышали, прежде чем звонить вам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"e4a63-205\">Если вы включаете его, помещайте его в другое место, например при переводе на стационарную строку или голосовую почту человека.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"e4a63-206\">Если у вас есть строка девиз или Tag в течение длительного времени, в течение которого многие из ваших клиентов знаются, это может быть и не помогло, например,.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"e4a63-207\">Здесь вы можете как можно скорее подключить вызывающего абонента к человеку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"e4a63-208\">Примеры сценариев приветствия</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e4a63-209\">Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e4a63-210\">Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"e4a63-211\">В этих сценариях отражены макеты, показанные ранее, и предлагаются рекомендации по написанию сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"e4a63-212\">Сценарий вызова в очереди 1: приветствие в очереди звонков (очередь звонков без автосекретаря)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"e4a63-213\">\"Спасибо за звонки в Contoso пиццы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e4a63-214\">Если вы звоните между 11 AM и 11:30, оставайтесь на строке, и следующий доступный агент займет ваш заказ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"e4a63-215\">Если вы звоните за пределы рабочих часов, пожалуйста, выйдите из Skype.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"e4a63-216\">Автоматический секретарь (сценарий 1): приветствие в рабочее время</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"e4a63-217\">\"Спасибо за звонки в Contoso пиццы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e4a63-218\">Пожалуйста, оставайтесь на строке, и следующий доступный агент пойдет в свой заказ. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"e4a63-219\">Сценарий автоматического секретаря 2: приветствие после-часов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"e4a63-220\">\"Спасибо за звонки в Contoso пиццы\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"e4a63-221\">К сожалению, в настоящее время вы закрыли ответные звонки между 11am и 11:30pm, чтобы заказать новую горячую трубку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"e4a63-222\">Обратите внимание, что у нас нет сценария для предоставления параметров клавиатуры телефона или приветствия в очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"e4a63-223\">Вызывающий абонент будет передан из автосекретаря в очередь звонков, не выполняя другие предлагаемые варианты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="e4a63-224">Реализация очереди звонков</span><span class="sxs-lookup"><span data-stu-id="e4a63-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"e4a63-225\">Сведения, необходимые для реализации проекта в более ранней схеме, представлены в приведенных ниже таблицах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"e4a63-226\">В реализации используются функции преобразования текста в речь для сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"e4a63-227\">Телефонная система имеет встроенную функцию преобразования текста в речь, так что вы можете ввести свой конечный текст и решить, будет ли он представлять себе впечатление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"e4a63-228\">В противном случае, если вы хотите, чтобы вы могли записывать собственные запросы [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) с помощью программы звукозаписи в Windows или использовать профессиональный голосовую связь, используйте сценарии для записи WAV-файлов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"e4a63-229\">У учетной записи, используемой для этой задачи, должны быть права администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"e4a63-230\">В приведенных ниже таблицах показаны значения для ввода на экране пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"e4a63-231\">Вам потребуется создать учетные записи ресурсов для всех автоматических ассистентов и очередей звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"e4a63-232\">Подробные сведения о создании учетной записи ресурса содержатся [в разделе Управление учетными записями ресурсов в Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"e4a63-233\">Кроме того, вам потребуется создать группу Office 365 специально для ваших агентов звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"e4a63-234\">Настройте следующие данные в Office 365 в следующем порядке:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"e4a63-235\">Одна или несколько [учетных записей ресурсов](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"e4a63-236\">Группа агента звонков [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"e4a63-237\">Упорядочение очереди звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"e4a63-238\">Строка заказа для Contoso пиццы (необязательный автосекретарей)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"e4a63-239\">Необязательный секретарь Contoso пиццы (Дополнительный автосекретарь)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"e4a63-240\">Простая реализация очереди звонков без автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"e4a63-241\">Создайте учетную запись ресурса для автосекретаря и начните создавать автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"e4a63-242\">Ожидается задержка в течение нескольких минут после создания учетной записи ресурса, прежде чем она станет доступна в выделенном фрагменте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"e4a63-243\">В **центре администрирования Microsoft Teams**выберите пункт очереди **голосовых** > **звонков**, а затем нажмите кнопку **+ Добавить новый**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"e4a63-244\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-244\">Option</span></span>| <span data-ttu-id=\"e4a63-245\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Номер 1](../images/sfbcallout1.png)| <span data-ttu-id=\"e4a63-247\">Имя очереди звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-247\">Call queue name</span></span> | <span data-ttu-id=\"e4a63-248\">Заказ на приобретение пиццы contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-248\">Contoso Pizza Ordering</span></span>  |\n| ![Номер 2](../images/sfbcallout2.png)| <span data-ttu-id=\"e4a63-250\">Учетная запись ресурса</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-250\">Resource account</span></span>  | <span data-ttu-id=\"e4a63-251\">КК (номер телефона назначается учетной записи ресурса)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png)| <span data-ttu-id=\"e4a63-253\">Проигрываем</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-253\">Greeting</span></span>  | <span data-ttu-id=\"e4a63-254\">Воспроизведение звукового файла (запись сценария 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Номер 4](../images/sfbcallout4.png)| <span data-ttu-id=\"e4a63-256\">Музыка при удержании</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-256\">Music on hold</span></span> | <span data-ttu-id=\"e4a63-257\">отправляйте файлы в формате MP3, WMA или WAV размером до 5 МБ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Номер 5](../images/sfbcallout5.png)| <span data-ttu-id=\"e4a63-259\">Агенты звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-259\">Call Agents</span></span> <br> <span data-ttu-id=\"e4a63-260\">Метод маршрутизации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-260\">Routing Method</span></span> <br> <span data-ttu-id=\"e4a63-261\">Отказ от агента</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"e4a63-262\">Время оповещения агента</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-262\">Agent alert time</span></span>  | <span data-ttu-id=\"e4a63-263\">Агенты звонков должны быть определены как группа пользователей O365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"e4a63-264\">Найдите и выберите созданную вами группу</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"e4a63-265\">Циклическое переобслуживанием</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-265\">Round Robin</span></span> <br> <span data-ttu-id=\"e4a63-266\">Вкл.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-266\">On</span></span> <br> <span data-ttu-id=\"e4a63-267\">10 секунд</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-267\">10 seconds</span></span> |\n| ![Номер 6](../images/sfbcallout6.png)| <span data-ttu-id=\"e4a63-269\">Максимальное количество вызовов в очереди</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"e4a63-270\">При достижении максимально допустимого количества звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"e4a63-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-271\">50</span></span> <br> <span data-ttu-id=\"e4a63-272\">Отключить</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-272\">Disconnect</span></span> |\n| ![Номер 7](../images/sfbcallout6.png)| <span data-ttu-id=\"e4a63-274\">Максимальное время ожидания</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"e4a63-275\">Время ожидания звонка</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-275\">When call times out</span></span>    | <span data-ttu-id=\"e4a63-276\">20 минут</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-276\">20 minutes</span></span><br> <span data-ttu-id=\"e4a63-277\">Отключить</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"e4a63-278\">Эта очередь звонков является самой простой реализацией, но для простоты у нее есть затраты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"e4a63-279\">Текст в речь не может предоставлять исходящие сообщения, вам нужно будет записать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"e4a63-280\">Если продолжительность очереди звонков или время ожидания звонка достигнет максимума, вы не можете присоединиться к задержке и вернуть ее в очередь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"e4a63-281\">У вызывающего абонента внезапно задерживается звонок, который в действительности не является тем, что нам нужно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"e4a63-282\">Реализация очереди звонков с автоматическим ассистентом</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"e4a63-283\">В **центре администрирования Microsoft Teams**щелкните очередь **голосовых** > **звонков**, а затем щелкните значок **+ Новая очередь звонков**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"e4a63-284\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-284\">Option</span></span> | <span data-ttu-id=\"e4a63-285\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![Номер 1](../images/sfbcallout1.png)| <span data-ttu-id=\"e4a63-287\">Имя очереди</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"e4a63-288\">Заказ на приобретение пиццы contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-288\">Contoso Pizza Ordering</span></span>  |\n| ![Номер 2](../images/sfbcallout2.png)| <span data-ttu-id=\"e4a63-290\">Имя учетной записи ресурса</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-290\">Resource account name</span></span> | <span data-ttu-id=\"e4a63-291\">КК (номер телефона назначается учетной записи ресурса автоматического ассистента)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png)| <span data-ttu-id=\"e4a63-293\">Проигрываем</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-2