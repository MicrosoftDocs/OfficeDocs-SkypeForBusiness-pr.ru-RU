- durationInMinutes: 2
  content: "\n[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) и [Skype для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) — это обе части Office 365, которые обеспечивают чат, телефонные разговоры, голосовую почту, собрания, файлы и приложения вместе в одном месте. Для них требуется [**Лицензия на телефонную систему**](/MicrosoftTeams/what-is-phone-system-in-office-365) , чтобы активировать возможности управления звонками и АТС в облаке Office 365. Лицензия на телефонную систему включена в лицензию Enterprise, или ее можно добавить в лицензию корпоративного E3. Сведения о лицензировании находятся в [лицензировании надстроек Skype для бизнеса](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nЛицензия на телефонную систему позволяет заменить существующую систему УАТС [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включающих очереди звонков, которые могут направлять пользователей, вызывающих ваш бизнес, на один из агентов по звонку, который может затем заполнять запросы на обслуживание клиентов или размещать продажи. заказы. Очереди звонков можно использовать в Teams или Skype для бизнеса. Вы создаете очередь звонков для своей организации с помощью центра администрирования Microsoft Teams и связывая ее с *учетной записью ресурса*. Для автосекретаря может быть назначена либо номер телефона, либо очередь звонков. может быть выбран один из вариантов для автоматического ассистента, но непосредственно связанный номер телефона является необязательным.\n\nЕсли вам будет предложено настроить очередь звонков, в этой статье рассказывается о планировании и реализации упрощенной компании для предполагаемого бизнеса.  \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nПредполагается, что вы уже сделали следующее: \n- [Настройка телефонной системы в Организации](/MicrosoftTeams/setting-up-your-phone-system)\n- [Настройка голосовой почты телефонной системы](/MicrosoftTeams/set-up-phone-system-voicemail)\n- Вы проверили автосекретарей [и очереди звонков?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) чтобы получить более общее представление о функциях телефонной системы, которые могут взаимодействовать с очередью звонков.\n"
- title: Оценка потребностей компании
  durationInMinutes: 4
  content: "\nContoso пицц — это небольшая офисная цепочка поставок в регионах, в которой есть двадцать местоположений, и они хотят преобразовать их в эксплуатацию для использования виртуального центра обработки звонков. Они хотят, чтобы агенты по звонку могли входить в классическое приложение Teams и принимать заказы с помощью существующей системы ведения заказов компании. Самый большой аттрактион для них — это возможность разворачивать или подключаться по мере необходимости, не требуя инвестирования в Office место для центра обработки звонков. \n\nОценка потребностей для этой компании может включать следующие вопросы:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Сколько агентов звонков вы назначаете очереди? \nУ компании есть 25 агентов звонков в существующем центре обработки звонков. Обычно агент 12-20 активен за один раз. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Как осуществляется настройка системы и какие изменения необходимо внести? \nУ них есть система автосекретаря для офиса компании, и в этой системе есть вариант, который подключается к розничному заказу, но только один или два звонка в день. У них есть номер 1-800, который помещает заказы на доставку и объявляет их в значительной степени. Служба очереди вызовов старой версии предоставляет один и тот же узел автосекретаря перед очередью звонков, чтобы обеспечить различные возможности вызывающего абонента в рабочее время и за пределами рабочего времени.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Будет ли центр обработки звонков быть активным 24 часа в сутки или в рабочее время?\nОчередь должна использоваться от 11am до 11:30 PM, семь дней в неделю. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Они должны отличаться от первоначальных приветствий в рабочих часах, в случае, после суток, выходных, праздников и т. д.\nОни уже знают, что скорость звонков за пределами рабочего часа очень мала. Использование специальных приветствий является необязательным.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Как эти агенты будут компенсированы?\nАгенты оплачиваются на почасовой основе и премия за производительность, и их производительность отслеживается в системе заказов. Один из способов воспользуется тем, что первый агент был использован при распространении запросов, и они хотели бы избежать повторения такого впечатления.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Каков обычный размер очереди звонков в существующем центре обработки звонков?\nВ зависимости от часа оно может варьироваться от 5 до 30. Время ожидания может быть не менее 3 минут и не больше 5 минут в пик. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>У меня уже есть настройки для музыки на удержании?\nДля них требуется специальная музыка. \n"
- title: Дизайн
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Общие рекомендации\nПрежде чем приступить к рассмотрению нашего примера, давайте кратко рассмотрим некоторые общие рекомендации по проектированию и основы. \n\nУ очереди облачных вызовов есть ограниченное количество вариантов. Ниже приведены основные решения, которые необходимо выполнить для очереди. \n\n- Следует ли назначать номер прямо в очереди или сначала подключаться к автосекретарею с помощью автоматических абонентов. Вызывающим абонентам, скорее всего, не удается понять разницу.\n- Указывает, следует ли использовать первоначальное приветствие в качестве части очереди звонков (если вы первоначально подключаетесь к автосекретарь, которое может предоставить первоначальное приветствие)\n- использование музыки\n- как распределить звонки между доступными агентами\n\n#### <a name=\"do\"></a>Отсутствии\n- Задержите количество звонков в очереди и время ожидания звонков для вызывающих абонентов как можно короче.\n- Вы можете использовать альтернативные первоначальные приветствия для звонков, полученных за пределами рабочего дня, а также для праздников или выходных дней, когда агенты будут недоступны. Это включает в себя добавление одного автосекретаря перед очередью звонков.\n- Сделайте очередь звонков простой для поиска как можно скорее, когда номер заказа подключается к автоматическому ассистенту. \n- Сознайте своим клиентам и предоставляйте музыкальные файлы, которые будут соответствовать интересам, или, по крайней мере, не конфликтовать с их тастесами.\n\n\n#### <a name=\"dont\"></a>Не надо:\n- Проведите другие продукты или пропродавать, пока абоненты ожидают удержания.  \n- Сделайте вызывающим абонентам больше времени, чем необходимо для общения с агентом.\n\n> [!Important]\n> Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены. Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Макета проектирования \nДля реализаций по центру в очереди звонков, например в нашем примере, у нас будет либо номер телефона, назначенный учетной записи ресурса очереди звонков, либо номер телефона, назначенный учетной записи ресурса автоматического ассистента.\n\n*Очередь звонков без автоматического ассистента*\n\n![очередь звонков пиццы](../images/CQ-Pizza-CallCenter.png)  \n\n*Очередь звонков с автоматическим ассистентом*\n\n![Куе звонка на пиццу — автосекретарь](../images/AA-CQ.png)\n\nВы можете использовать Visio для визуализации проекта. Файл Visio с приведенными выше схемами доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). Кроме того, с помощью клейких заметок или индексных карточек можно запланировать использование автосекретаря и схемы очереди звонков.\n\nДля более сложных первоначальных макетов с несколькими вложенными автосекретарями можно обратиться к учебнику автосекретарей.\n"
- title: Написание сценария
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Написание более качественных сценариев \nВаши сценарии исходящих сообщений могут вносить или разрывать свое впечатление на ваших клиентах или звонках. Запланируйте их осторожно, напишите их и продумайте, как они записываются в профессиональном виде. Цель состоит в том, чтобы подключаться к абоненту в реальном времени, как можно эффективнее.\nПри написании диалогового окна «сценарий» Подумайте о некоторых из этих рекомендаций.\n\n#### <a name=\"do\"></a>Отсутствии\n1.  Приветствия и благодарим за связь с вами. Оставьте это короткое, но не более трех предложений и в течение 30 секунд. Если на вашем веб-сайте есть варианты самообслуживания, запросите его, но в противном случае вы сможете как можно скорее предоставить варианты и параметры, не пропуская внезапно. \n2.  Используйте многоязыковые запросы, но разместите дополнительный язык или языки в конце первого набора параметров.\n3.  Убедитесь в том, что голосовая связь для приглашений не покинет вам, что вам нужно и понятно.  Телефонная система имеет встроенный текст в обработчик речи, который позволяет вам вводить конечный текст и решить, нужно ли ему дать нужное впечатление. В противном случае, использование предварительно записанного звукового запроса полностью поддерживается. Если вы выбрали голосовую мумблес, построчное звучание или другие проблемы, продолжайте смотреть.\n4.  Соберите существенные изменения в структуре параметров, если это случится, но не оставляйте ее в активном состоянии в течение месяца. Если у вас есть самые частые обновления и вы ожидаете, что в большинстве случаев это время, просто удалите его из сценария.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Ненужные приветствия, оставьте первоначальное приветствие коротким и несрочным.\n2.  Вы можете использовать другой плеасантриес и снова. Просто приобретите вызывающих абонентов к нужному варианту или человеку, чтобы они были максимально эффективны.\n3.  Включить \"http:\\/\\/www\\.\" При упоминании веб-адреса. Это просто некачественное использование времени сценария.\n4.  Используйте сокращенные названия, например \"St\" для улицы или CA для Калифорнии. Запишите их в сценарий и произнесите в запись слово целиком. Текстовые модули для распознавания речи обычно не имеют сокращенных и более удобных.\n5.  Включать сведения о продажах в сценарии, ты даже раздражать абонентам. Сделайте так, чтобы персонал отдела продаж мог соблюдать такую вещь.\n\nИ, наконец, если ваша компания имеет девиз, подумайте дважды, как включить ее в сценарий. Скорее всего, ваши собеседники уже слышали, прежде чем звонить вам. Если вы включаете его, помещайте его в другое место, например при переводе на стационарную строку или голосовую почту человека. Если у вас есть строка девиз или Tag в течение длительного времени, в течение которого многие из ваших клиентов знаются, это может быть и не помогло, например,. Здесь вы можете как можно скорее подключить вызывающего абонента к человеку.\n\n### <a name=\"sample-greeting-scripts\"></a>Примеры сценариев приветствия\n\n> [!Important]\n> Клавиши \\* (повтор) и \\# (назад) зарезервированы системой и не могут быть переназначены. Если включено распознавание речи, при \\* нажатии клавиши \"повторить\" \\# оно будет соответствовать голосовой подкоманде \"назад\".\n\nВ этих сценариях отражены макеты, показанные ранее, и предлагаются рекомендации по написанию сценариев. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Сценарий вызова в очереди 1: приветствие в очереди звонков (очередь звонков без автосекретаря)\n\n\"Спасибо за звонки в Contoso пиццы\". Если вы звоните между 11 AM и 11:30, оставайтесь на строке, и следующий доступный агент займет ваш заказ. Если вы звоните за пределы рабочих часов, пожалуйста, выйдите из Skype.\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Автоматический секретарь (сценарий 1): приветствие в рабочее время\n\n\"Спасибо за звонки в Contoso пиццы\". Пожалуйста, оставайтесь на строке, и следующий доступный агент пойдет в свой заказ. \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Сценарий автоматического секретаря 2: приветствие после-часов\n\n\"Спасибо за звонки в Contoso пиццы\".   К сожалению, в настоящее время вы закрыли ответные звонки между 11am и 11:30pm, чтобы заказать новую горячую трубку.\n\n\nОбратите внимание, что у нас нет сценария для предоставления параметров клавиатуры телефона или приветствия в очереди звонков. Вызывающий абонент будет передан из автосекретаря в очередь звонков, не выполняя другие предлагаемые варианты.\n"
- title: Реализация очереди звонков
  durationInMinutes: 7
  content: "\nСведения, необходимые для реализации проекта в более ранней схеме, представлены в приведенных ниже таблицах.\nВ реализации используются функции преобразования текста в речь для сценариев. Телефонная система имеет встроенную функцию преобразования текста в речь, так что вы можете ввести свой конечный текст и решить, будет ли он представлять себе впечатление. В противном случае, если вы хотите, чтобы вы могли записывать собственные запросы [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) с помощью программы звукозаписи в Windows или использовать профессиональный голосовую связь, используйте сценарии для записи WAV-файлов.\n  \nУ учетной записи, используемой для этой задачи, должны быть права администратора. В приведенных ниже таблицах показаны значения для ввода на экране пользовательского интерфейса.\n\nВам потребуется создать учетные записи ресурсов для всех автоматических ассистентов и очередей звонков. Подробные сведения о создании учетной записи ресурса содержатся [в разделе Управление учетными записями ресурсов в Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) .\nКроме того, вам потребуется создать группу Office 365 специально для ваших агентов звонков.\n\nНастройте следующие данные в Office 365 в следующем порядке:\n\n-  Одна или несколько [учетных записей ресурсов](/microsoftteams/manage-resource-accounts) \n-  Группа агента звонков [O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Упорядочение очереди звонков\n-  Строка заказа для Contoso пиццы (необязательный автосекретарей)\n-  Необязательный секретарь Contoso пиццы (Дополнительный автосекретарь)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Простая реализация очереди звонков без автосекретаря\n\nСоздайте учетную запись ресурса для автосекретаря и начните создавать автосекретаря. Ожидается задержка в течение нескольких минут после создания учетной записи ресурса, прежде чем она станет доступна в выделенном фрагменте.\n\nВ **центре администрирования Microsoft Teams**выберите пункт очереди **голосовых** > **звонков**, а затем нажмите кнопку **+ Добавить новый**:\n\n| | Действие| Параметр |\n|:---   |:--- |:---     |\n| ![Номер 1](../images/sfbcallout1.png)| Имя очереди звонков | Заказ на приобретение пиццы contoso  |\n| ![Номер 2](../images/sfbcallout2.png)| Учетная запись ресурса  | КК (номер телефона назначается учетной записи ресурса)  |\n| ![Номер 3](../images/sfbcallout3.png)| Проигрываем  | Воспроизведение звукового файла (запись сценария 3)  |\n| ![Номер 4](../images/sfbcallout4.png)| Музыка при удержании | отправляйте файлы в формате MP3, WMA или WAV размером до 5 МБ.  |\n| ![Номер 5](../images/sfbcallout5.png)| Агенты звонков <br> Метод маршрутизации <br> Отказ от агента <br> Время оповещения агента  | Агенты звонков должны быть определены как группа пользователей O365. Найдите и выберите созданную вами группу  <br> Циклическое переобслуживанием <br> Вкл. <br> 10 секунд |\n| ![Номер 6](../images/sfbcallout6.png)| Максимальное количество вызовов в очереди <br> При достижении максимально допустимого количества звонков   | 50 <br> Отключить |\n| ![Номер 7](../images/sfbcallout6.png)| Максимальное время ожидания <br> Время ожидания звонка    | 20 минут<br> Отключить |\n|  |  | \n\nЭта очередь звонков является самой простой реализацией, но для простоты у нее есть затраты. \n- Текст в речь не может предоставлять исходящие сообщения, вам нужно будет записать его. \n- Если продолжительность очереди звонков или время ожидания звонка достигнет максимума, вы не можете присоединиться к задержке и вернуть ее в очередь. У вызывающего абонента внезапно задерживается звонок, который в действительности не является тем, что нам нужно.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Реализация очереди звонков с автоматическим ассистентом\n\nВ **центре администрирования Microsoft Teams**щелкните очередь **голосовых** > **звонков**, а затем щелкните значок **+ Новая очередь звонков**:\n\n| |Действие | Параметр |\n|:---    |:---     |:---|\n| ![Номер 1](../images/sfbcallout1.png)| Имя очереди | <br> Заказ на приобретение пиццы contoso  |\n| ![Номер 2](../images/sfbcallout2.png)| Имя учетной записи ресурса | КК (номер телефона назначается учетной записи ресурса автоматического ассистента)  |\n| ![Номер 3](../images/sfbcallout3.png)| Проигрываем  | Без приветствия |\n| ![Номер 4](../images/sfbcallout4.png)| Музыка при удержании | Добавьте файл в формате MP3, WMA или WAV до 5 МБ.  |\n| ![Номер 5](../images/sfbcallout5.png)| Агенты звонков <br> Метод маршрутизации <br> Отказ от агента <br> Время оповещения агента  | Агенты звонков должны быть определены как группа пользователей O365. Найдите и выберите созданную вами группу  <br> Циклическое переобслуживанием <br> Вкл. <br> 10 секунд |\n| ![Номер 6](../images/sfbcallout6.png)| Максимальное количество вызовов в очереди <br> При достижении максимально допустимого количества звонков   | 50 <br> Отключить |\n| ![Номер 7](../images/sfbcallout7.png)| Максимальное время ожидания <br> Время ожидания звонка    | 20 минут<br> Отключить |\n|  |  | \n\nКогда все будет готово, нажмите кнопку **сохранить** . В этом примере приветствие, которое слышит абонента, Реализовано на автосекретаря, поэтому оно не требуется в очереди звонков.\n\n#### <a name=\"ordering-auto-attendant\"></a>Автоматический заказ автосекретаря \n\n![Новая страница автосекретаря 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nСоздайте учетную запись ресурса для автосекретаря и начните создавать автосекретаря. Ожидается задержка в течение нескольких минут после создания учетной записи ресурса, прежде чем она станет доступна в выделенном фрагменте.\n\n**Изменение общих сведений** о главном меню\n\n|  | Действие   | Параметр      |\n|:---  |:---   | :---|\n| ![Номер 1](../images/sfbcallout1.png)| Имя  |   Главное меню Contoso пиццы   |     \n| ![Номер 2](../images/sfbcallout2.png)| Учетная запись ресурса | MainMenu (Назначение номера службы этой учетной записи ресурса)  |\n| ![Номер 3](../images/sfbcallout3.png)| Часовой пояс | (UTC-04:00) Восточное летнее время (США & Канада) |\n| ![Номер 4](../images/sfbcallout4.png)| Язык  | Английский (США)  |\n| ![Номер 5](../images/sfbcallout5.png)| Оператор  | Нет |\n| ![Номер 6](../images/sfbcallout6.png) |Включение голосового ввода   | Включено |\n|  |  | \n \nТолько главному меню, названному *contoso пицце* , требуется учетная запись ресурса с назначенным номером телефона или приветствием компании.  \n\nЧтобы продолжить, нажмите кнопку **Далее**.\n\n![Новые часы работы автосекретаря.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Выберите пункт \"рабочие часы** \" в главном меню\n\n| |  Действие   | Параметр      |\n|:--- | :--- | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| 24/7 — настраиваемая| Новое  |\n| ![Номер 2](../images/sfbcallout2.png)| Возможностью|  11:00AM – 11:30pm, Воскресенье – Суббота  |\n|||\n\nЗначение по умолчанию для этого экрана — 24/7.  Чтобы продолжить, нажмите кнопку **Далее**.\n\n![Обработка звонков в рабочее время. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\nНачало обработки звонков в рабочее ![время. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Обработка звонков** в рабочее время для главного меню\n\n| |Действие | Параметр |\n|:---  |:---  | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| Приветствие компании  | Создание настраиваемого приветствия > вызывающим абонентам будет слышно скопировать или вставить сценарий 1 выше.  |\n| ![Номер 3](../images/sfbcallout3.png)| Мероприятия   |  Переадресация звонка, перенаправить на **голосовое приложение**, Поиск учетной записи ресурса, связанной с заказом на приобретение пиццы в очереди звонков |\n| ![Номер 4](../images/sfbcallout4.png)| Набрать номер по имени  |  Отключено   |\n| ![Номер 5](../images/sfbcallout5.png)| Параметры меню \"Воспроизведение\" | Оставить невыбранным |\n|  |   |\n\n Чтобы продолжить, нажмите кнопку **Далее**.\n\n\n**После обработки звонков** в главном меню экран \"Обработка звонков в рабочее время\" очень похож на экран \"Обработка звонков в рабочих часах\".\n\n| |  Действие   | Параметр|\n|:---  | :---  | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| Проигрываем  | Создать собственное приветствие, вызывающие абоненты будут слышать: копировать или вставить сценарий 2 выше |\n| ![Номер 3](../images/sfbcallout3.png)| Мероприятия | Отключить  |\n|  |   |\n\nПри настройке для основного автосекретаря функции после звонков в Skype вы можете создать те же параметры меню, которые используются на экране обработки звонков в рабочие часы. Это позволит вызываемым абонентам переходить в те же меню, что и для абонентов из рабочего времени. Выбор подхода зависит от предпочтения.\n\nНастройте **праздничные дни** и **область набора номера** , как только вы видите, и сохраните основной автоматический секретарь.\n\n\nДополнительные сведения о параметрах, доступных на этих экранах, приведены в статье пошаговые инструкции по внедрению автосекретарей в облаке на этапе [создания автоматического ассистента](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Редактирование и тестирование очередей звонков\n\nПосле того как вы сохраните очередь звонков, она будет указана на странице \" **очереди звонков** \" в центре администрирования. Это позволит вам быстро увидеть некоторые из параметров, которые вы настроили.\n\nЛучший способ проверки реализации — вызвать номер, настроенный для очереди звонков. Вы также можете быстро выполнить тестовый вызов для автосекретаря с помощью **кнопки тест** на панели действий. Если вы хотите внести изменения в очередь звонков, выберите очередь звонков, а затем на панели действий нажмите кнопку **изменить**."
