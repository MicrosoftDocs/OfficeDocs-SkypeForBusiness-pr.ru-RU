- durationInMinutes: 2
  content: "\n[Microsoft групп](/MicrosoftTeams/Teams-overview.md) и [Скайп для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) являются частью системы Office 365, которые предоставляют чата, беседы телефона, голосовой почты, собрания, файлы и приложения вместе в одном месте. Они требуют [**телефонной системой лицензий**](/MicrosoftTeams/what-is-phone-system-in-office-365) для включения в Office 365 облаке управления звонками и УАТС. Лицензия телефонной системы входит в состав E5 корпоративной лицензии или его можно добавить до лицензии Enterprise E3. Сведения о лицензиях, [Скайп для лицензирования дополнительный компонент Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nЛицензия телефонной системой можно заменить существующие системы УАТС с [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , можно включить очереди вызовов, какой маршрут агентов, которые могут вызвать людей, которые вызывают бизнеса к одному из вашей компании, затем обслуживания клиентов заливки запросы или поместить в продаж заказы. Вызов очередей можно использовать с группами или Скайп для бизнеса. Создание очереди вызовов для вашей организации с помощью центра администрирования группами Майкрософт и связывания его с *учетную запись ресурса*. Очередь вызова связанного ресурса назначить учетной записи можно либо номер телефона или очередь звонок может быть Выбор параметров для автосекретаря, непосредственно связанных телефонный номер является необязательным.\n\nВ ответ на запрос Настройка очереди вызовов в этой статье приведен пример планирования и реализации упрощенный одно для предполагаемую бизнеса.  \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nМы предполагаем, что вы уже сделали следующее: \n- [Настройка телефонной системы в вашей организации](/MicrosoftTeams/setting-up-your-phone-system.md) с помощью [Вызова планирование](/MicrosoftTeams/calling-plan-landing-page) для предоставления телефонных номеров для пользователей.\n- [Настройка голосовой почты телефонной системы](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Проверить [Каковы автосекретари и вызвать очередей?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) чтобы лучше понять возможности телефонной системой, с которыми могут работать очереди вызовов.\n"
- title: Оценка потребностей бизнеса
  durationInMinutes: 4
  content: "\nПицца Contoso — это цепочка маленькая пицца региональных доставки с 20 расположения и их нужно преобразовать их операции с помощью центра виртуального вызова. Они отправлять их агентов вызовов выполните вход в систему группами настольный клиент и ответить на заказы, с помощью существующего заказы системе компании. Максимальный притяжения для них является возможность развернуть или контракта при необходимости без необходимости инвестировать в офисного пространства для центр обработки вызовов. \n\nОценка требований для этой компании могут содержать следующие вопросы:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Сколько агенты звонок будет назначить очереди? \nВ компании имеется 25 звонок агентам в их существующий центр обработки вызовов. Существует обычно агенты 12-20 активных за один раз. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Существующие системы Настройка, и какие изменения, если все эти люди хотят сделать? \nУ них есть в системе attendant автоматически для системы office компании и имеется параметр системы, которые направляют для упорядочения розничной торговли, но подключается только один или два звонки в день. У них номер 1-800 размещающих заказы на поставку и advertise связан с активным. Служба очередей их прежних версий вызова предоставляет автосекретаря узла из одного auto перед очереди звонка для работы разных вызывающего абонента в рабочее время вне рабочих часов в сравнении с.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Центр обработки вызовов будет active 24 часа в сутки, или иметь рабочих часов?\nОчередь должна быть используется из 11: 00 до 23:30:00, семь дней в неделю. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Хотят четкие начальной приветствие для рабочих часов, нерабочее время, выходных, праздников и т. д.\nОни уже знают, что очень низкой скорости вызова нерабочее время их. С помощью специальных приветствие является необязательным.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Как компенсация агентов\nАгенты оплачиваются на основе каждый час, а также параметры производительности и их производительность, отслеживаемых в упорядочения системы. Один раз был с точки зрения один агент начало использовался рассылки очереди вызовов, что необходимо избежать Повторение этого впечатление.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Что такое обычный размер очереди вызовов в существующий центр обработки вызовов\nВ зависимости от час он может меняться в зависимости от 5 до 30. Время ожидания называются до 3 минут большинство времени и 5 минут на единицу. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Они уже имеют предпочтения для музыки при удержании?\nОни хотят иметь настраиваемые музыки. \n"
- title: Разработка
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Общие рекомендации\nПеред изучением в нашем конкретном примере взглянем на некоторые основы и более общие рекомендации по проектированию. \n\nОчередь вызова облачных имеет ограниченное количество параметров. Основные решения, принимаемые очереди являются: \n\n- Между назначить номер очереди и абонентов, которые подключитесь к автосекретарю сначала. Вероятнее всего, не в полной мере реализовать разницы помещении звонков.\n- Следует ли использовать начальной приветствие как часть очереди звонка (если изначально подключения к автосекретарю, который может предоставлять начальной приветствие)\n- что удержание музыки для использования\n- как распределить вызовы между доступные агенты\n\n#### <a name=\"do\"></a>Выполните действия.\n- Помните, количество вызовов время ожидания очереди и звонка для абонентов, как можно короче.\n- Иметь альтернативного начальной приветствие для вызовов, взяты за пределы организации рабочих часов, либо на праздники и выходные дни, когда агенты не будут доступны. Это будет включать в себя размещая одного автосекретаря перед очереди вызовов.\n- Убедитесь в очередь звонок как легко найти по мере возможности, когда номер заказа сначала подключается к автосекретарю. \n- Известный клиентам и предоставить удержания музыки, которые соответствуют их интересами, или по крайней мере не пересекаться неправильно их вкусы.\n\n\n#### <a name=\"dont\"></a>Не надо:\n- Выдачи других продуктов или дорогого, пока абонентов ожидается на удержание.  \n- Сделайте ожидания больше, чем требуется обращаться к агенту абонентов.\n\n> [!Important]\n> Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить. Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».\n\n\n## <a name=\"do-a-design-mockup\"></a>Выполните макете структуры \nДля реализации, по очереди вызовов как наш пример мы будем номер телефона, назначенная учетной записи ресурса очереди вызовов, либо имеет номер телефона, назначенная учетной записи ресурса автосекретаря.\n\n*Очередь звонок с не автосекретаря*\n\n![очередь вызова пицца](../images/CQ-Pizza-CallCenter.png)  \n\n*Очередь звонок с помощью автосекретаря*\n\n![вызов пицца que-автосекретаря](../images/AA-CQ.png)\n\nМожно использовать Visio для визуализации к проекту. Файл Visio, содержащий выше схемы доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). В другом варианте схемы автосекретаря и вызвать очереди можно планировать использование записки или карты индекса.\n\nДля более сложных начальной структуры с помощью нескольких вложенных автосекретари обратитесь к учебника по автосекретарей.\n"
- title: Написание сценария
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Написание скриптов лучше \nСкрипты исходящих сообщений можно сделать или будет иметь впечатление на клиентов или абонентов. Тщательное планирование, в работе и затем продумайте их профессионально записаны. Цель — для подключения звонящего live человека максимальной эффективностью.\nПодумайте, некоторые из этих рекомендаций при записи диалоговое окно сценария:\n\n#### <a name=\"do\"></a>Выполните действия.\n1.  Приветствовать и Благодарим за общаться с вами вызывающего абонента. Keep этом короткое, не более чем трех предложений и в разделе 30 секунд. Если веб-узел предлагает возможности самообслуживания, упомянуть его, но в противном случае — этот параметр указан и варианты как можно скорее не являясь плавность. \n2.  Рассмотрите возможность использования многоязычных запросы, но поместить дополнительного языка или языков в конце первый набор параметров.\n3.  Убедитесь, что голосовой связи для подсказкам покидает впечатление требуется и четко понятно.  В модуля преобразования текста в речь, который предоставляет возможность ввода окончательный текст и выбор самостоятельно ли передает впечатление, который будет назначено встроенной телефонной системой. В противном случае полностью поддерживаются с помощью предварительно записанные Звуковое приглашение. Если выбранного сообщения голосовой почты mumbles condescending звуки, или другие неполадки, продолжайте поиск.\n4.  Упоминание значительные изменения структуры параметр в этом случае, но не оставляйте эту часть приветствие active для более чем за месяц. Если вы часто обновлять и предполагать, что относится к в большинстве случаев, просто пропустите его из скрипта.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Загромождение начальной приветствие, продолжайте начальные приветствия короткий месте.\n2.  Пожалуйста сказать или с помощью других pleasantries и снова. Только что получите звонящие параметру или контакта, с которым они должны максимально возможной эффективностью.\n3.  Включить «http:\\/\\/www\\.\" Когда упоминание веб-адрес. Это просто низкого уровня использования время сценария.\n4.  Используйте сокращения как St для улицы или центра сертификации для Калифорния. Буквам их в сценарии и сказать слово целиком в записи. Преобразование текста в речь обработчики обычно не, так и с сокращения.\n5.  Включают сведения о продажах в сценариях, будет раздражать вызывающих объектов. Пусть взяла на себя что персонал.\n\nИ наконец, если у компании есть девиза, подумайте, включая в скрипте на всех. Скорее всего, звонящих его перед Херд, если они абонент. Если включить его, размещено в месте его позволяет использовать вызывающего абонента возможности заканчивается, как при переносе в службы поддержки строки отдельного пользователя или голосовую почту. Если вам было девиза или строку тег в течение длительного времени, многие из клиентам ознакомиться, он может или не стоит включая. «Эталонные правило» здесь заключается в подключении вызывающего абонента другому человеку максимальной эффективностью.\n\n### <a name=\"sample-greeting-scripts\"></a>Примеры приветствие для скриптов\n\n> [!Important]\n> Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить. Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».\n\nЭти сценарии отражают предложенного правила для написания сценариев и макеты, приведенной выше. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Вызов очереди сценарий 1: Вызова приветствие queue (очередь вызова без автосекретаря)\n\n«Спасибо, что вызывающий пицца Contoso. При вызове между 11: 00 и 23:30:00 Оставайтесь в строке и следующего доступного агента займет заказа. Если абонент вне рабочих часов, позвоните по телефону обратно скоро.»\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Auto Attendant сценарий 1: приветствие рабочих часов\n\n«Спасибо, что вызывающий пицца Contoso. Оставайтесь в строке и следующего доступного агента займет заказа».\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Auto Attendant сценарий 2: нерабочее время приветствие\n\n«Спасибо, что вызывающий пицца Contoso.   Закрытии в настоящее время, пожалуйста обратного вызова между 11: 00 и 23:30:00 в порядке новым конвейеризацию горячей пицца!»\n\n\nОбратите внимание, что у нас нет сценарий, чтобы предлагать параметры клавиатуры телефона или приветствие для очереди вызовов. Вызывающего будет передачи из автосекретаря в очередь вызова без других параметров предлагается.\n"
- title: Реализация очереди звонка
  durationInMinutes: 7
  content: "\nИнформацию, необходимую для реализации проекта на предыдущей схеме представлены в следующей таблице.\nРеализация использует преобразования текста в речь для сценариев. Телефонной системой имеет встроенной в модуль преобразования текста в речь, возможность ввода окончательный текст и выбор самостоятельно поздравление впечатление вам требуется. В противном случае это вам записать свои собственные запросы с помощью [Звукозапись](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) в Windows или иметь профессиональный закадровый исполнителя использовать сценарии для записи WAV-файлы.\n  \nУчетная запись, используемая для этой задачи необходимо иметь права администратора. В следующих таблицах приведены значения для ввода в экране пользовательского интерфейса.\n\nВам потребуется создать учетные записи ресурсов для всех автосекретарей и вызвать очереди. Сведения о создании учетной записи ресурса в разделе [Управление учетными записями ресурсов в группах Майкрософт](/MicrosoftTeams/manage-resource-accounts.md) .\nТакже необходимо создать группу O365 специально для агентов звонок.\n\nНастройте следующие действия в O365, в следующем порядке:\n\n-  Один или несколько [учетных записей ресурсов](/microsoftteams/manage-resource-accounts) \n-  Вызов агентов [Группы O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Порядок вызова очереди\n-  Упорядочивание строки (необязательный автосекретаря) пицца Contoso\n-  Contoso пицца переполнения автосекретаря (необязательный автосекретарь)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Реализация простого вызова очереди, без автосекретаря\n\nСоздание учетной записи ресурсов для автосекретаря, а затем приступить к созданию автосекретаря. Ожидается, что задержку несколько минут после создания учетной записи ресурса перед он становится доступен в качестве выделения.\n\n**Центр администрирования группами Майкрософт**, нажмите кнопку **голосовой связи** > **вызова очередей**, нажмите кнопку **+ Добавить новый**:\n\n| | Действие| Параметр |\n|:---   |:--- |:---     |\n| ![Номер 1](../images/sfbcallout1.png)| Имя очереди звонка | Упорядочивание пицца Contoso  |\n| ![Номер 2](../images/sfbcallout2.png)| Учетная запись ресурса  | CQ упорядочивание (номер телефона назначена учетная запись ресурса)  |\n| ![Номер 3](../images/sfbcallout3.png)| Приветствие  | Воспроизведение звука (записи скрипта 3)  |\n| ![Номер 4](../images/sfbcallout4.png)| Музыка при удержании | Отправка файла MP3, WMA или WAV файлов до 5 МБ большой.  |\n| ![Номер 5](../images/sfbcallout5.png)| Агенты звонка <br> Метод маршрутизации <br> Отключить агент <br> Время оповещения агента  | Вызов агенты должны быть определен как группы пользователей O365. Поиск и выберите группу, которую вы создали  <br> Циклический перебор <br> Вкл. <br> 10 секунд |\n| ![Номер 6](../images/sfbcallout6.png)| Максимальное вызовов в очереди <br> При достижении максимальное число звонков   | 50 <br> Отключить |\n| ![Номер 7](../images/sfbcallout6.png)| Максимальное время ожидания <br> После завершения периода ожидания    | 20 минут<br> Отключить |\n|  |  | \n\nЭта очередь звонков проще реализовать, но, простоты имеет затраты: \n- Преобразование текста в речь не будут иметь возможность предоставить исходящих сообщений, следует записать его. \n- Если звонок длины или звонок время ожидания в очереди достигает максимум, нет способа извинения задержки и помещать звонок обратно в очередь. Вызывающего внезапно прерывается, какая — действительно не требуемому происходить звонка.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Реализация очереди вызовов, с помощью автосекретаря\n\n**Центр администрирования группами Майкрософт**, нажмите кнопку **голосовой связи** > **вызова очередей**, нажмите кнопку **+ Новый звонок очереди**:\n\n| |Действие | Параметр |\n|:---    |:---     |:---|\n| ![Номер 1](../images/sfbcallout1.png)| Имя очереди | <br> Упорядочивание пицца Contoso  |\n| ![Номер 2](../images/sfbcallout2.png)| Имя учетной записи ресурса | CQ упорядочивание (номер телефона назначена учетная запись ресурса автосекретарь)  |\n| ![Номер 3](../images/sfbcallout3.png)| Приветствие  | Нет приветствие |\n| ![Номер 4](../images/sfbcallout4.png)| Музыка при удержании | Отправка файла MP3, WMA или WAV файлов до 5 МБ.  |\n| ![Номер 5](../images/sfbcallout5.png)| Агенты звонка <br> Метод маршрутизации <br> Отключить агент <br> Время оповещения агента  | Вызов агенты должны быть определен как группы пользователей O365. Поиск и выберите группу, которую вы создали  <br> Циклический перебор <br> Вкл. <br> 10 секунд |\n| ![Номер 6](../images/sfbcallout6.png)| Максимальное вызовов в очереди <br> При достижении максимальное число звонков   | 50 <br> Отключить |\n| ![Номер 7](../images/sfbcallout7.png)| Максимальное время ожидания <br> После завершения периода ожидания    | 20 минут<br> Отключить |\n|  |  | \n\nПосле завершения нажмите **Сохранить** . В этом примере приветствие, слышит вызывающего абонента реализована для автосекретаря, поэтому не требуется в очереди вызовов.\n\n#### <a name=\"ordering-auto-attendant\"></a>Упорядочивание автосекретаря \n\n![Автосекретарь страница 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nСоздание учетной записи ресурсов для автосекретаря, а затем приступить к созданию автосекретаря. Ожидается, что задержку несколько минут после создания учетной записи ресурса перед он становится доступен в качестве выделения.\n\n**Изменение общая информация** для главного меню\n\n|  | Действие   | Параметр      |\n|:---  |:---   | :---|\n| ![Номер 1](../images/sfbcallout1.png)| Имя  |   Главное меню пицца Contoso   |     \n| ![Номер 2](../images/sfbcallout2.png)| Учетная запись ресурса | MainMenu (назначить номер службы для этой учетной записи ресурса)  |\n| ![Номер 3](../images/sfbcallout3.png)| Часовой пояс | (UTC-04:00) Eastern перехода на летнее время (США и Канада &) |\n| ![Номер 4](../images/sfbcallout4.png)| Язык  | Английский (США)  |\n| ![Номер 5](../images/sfbcallout5.png)| Оператор  | Нет |\n| ![Номер 6](../images/sfbcallout6.png) |Включение речевой ввод   | Включено |\n|  |  | \n \nТолько главного меню, с именем *Contoso пицца* требуется учетная запись ресурса с назначенный номер телефона или компании, приветствия.  \n\nЧтобы продолжить, нажмите кнопку **Далее**.\n\n![Новые Auto Attendant режим работы.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Выбор рабочих часов** для главного меню\n\n| |  Действие   | Параметр      |\n|:--- | :--- | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| 24/7-настраиваемый| Custom  |\n| ![Номер 2](../images/sfbcallout2.png)| Выбор|  11:00 до 11:30 по, с воскресенья по субботу  |\n|||\n\nЗначение по умолчанию для этого экрана — 24/7.  Чтобы продолжить, нажмите кнопку **Далее**.\n\n![Обработка звонков рабочих часов. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n ![Рабочих часов, продолжение обработки звонков. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Обработка звонков рабочих часов** для главного меню\n\n| |Действие | Параметр |\n|:---  |:---  | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| Компания приветствия  | Создание настраиваемого приветствия >, вызывающие услышите: копирование и вставка скрипт 1 выше  |\n| ![Номер 3](../images/sfbcallout3.png)| Действия   |  Перенаправить звонок, перенаправление на **приложение голосовой связи**, поиск учетной записи ресурса, связанный с Contoso упорядочения пицца для вызова очереди |\n| ![Номер 4](../images/sfbcallout4.png)| Звонка по имени  |  Отключено   |\n| ![Номер 5](../images/sfbcallout5.png)| Меню Параметры воспроизведения | Оставьте невыделенный |\n|  |   |\n\n Чтобы продолжить, нажмите кнопку **Далее**.\n\n\n**После часов обработка звонков** на экране главного меню звонок часов после обработки очень похож на экран обработки звонков рабочих часов.\n\n| |  Действие   | Параметр|\n|:---  | :---  | :--- |\n| ![Номер 1](../images/sfbcallout1.png)| Приветствие  | Создание настраиваемого приветствия услышите вызывающих объектов: копирование и вставка сценария 2 выше |\n| ![Номер 3](../images/sfbcallout3.png)| Действия | Отключить  |\n|  |   |\n\nОбработка звонков при настройке нерабочих часов для автосекретаря Main, вы можете создавать такие же параметры меню, используемые в обработки экрана звонков рабочих часов. Это позволит нерабочие часы звонящим управлять же меню как абонентов рабочих часов. Дело в выборе используемого способа настройки.\n\nЗадайте **праздников** и **абонентской группы области** соответствующим и сохраните автосекретаря Main.\n\n\nОзнакомиться с подробными сведениями Пошаговая реализация для автосекретарей облака в [создании автосекретарю.](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) для получения дополнительных сведений на параметры, доступные в этих экранов. \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Редактирование и тестирование вызова очередей\n\nПосле сохранения очереди вызовов, отображаются на странице **Вызова очереди** в центре администрирования. Это позволит быстро увидеть некоторые параметры, которые были заданы.\n\nЧтобы протестировать реализацию рекомендуется вызвать номер, настроенных для очереди вызовов. Можно также быстро выполните тестовый вызов для вашей автосекретаря с помощью **тестирования кнопки** в области действий. Если вы хотите внести изменения в очередь звонков, выберите очередь звонков и в области действий нажмите кнопку **Изменить**."
