- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"e4ac3-104\">[Microsoft групп](/MicrosoftTeams/Teams-overview.md) и [Скайп для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) являются частью системы Office 365, которые предоставляют чата, беседы телефона, голосовой почты, собрания, файлы и приложения вместе в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"e4ac3-105\">Они требуют [**телефонной системой лицензий**](/MicrosoftTeams/what-is-phone-system-in-office-365) для включения в Office 365 облаке управления звонками и УАТС.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"e4ac3-106\">Лицензия телефонной системы входит в состав E5 корпоративной лицензии или его можно добавить до лицензии Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"e4ac3-107\">Сведения о лицензиях, [Скайп для лицензирования дополнительный компонент Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"e4ac3-108\">Лицензия телефонной системой можно заменить существующие системы УАТС с [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , можно включить очереди вызовов, какой маршрут агентов, которые могут вызвать людей, которые вызывают бизнеса к одному из вашей компании, затем обслуживания клиентов заливки запросы или поместить в продаж заказы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"e4ac3-109\">Вызов очередей можно использовать с группами или Скайп для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"e4ac3-110\">Создание очереди вызовов для вашей организации с помощью центра администрирования группами Майкрософт и связывания его с *учетную запись ресурса*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"e4ac3-111\">Очередь вызова связанного ресурса назначить учетной записи можно либо номер телефона или очередь звонок может быть Выбор параметров для автосекретаря, непосредственно связанных телефонный номер является необязательным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"e4ac3-112\">В ответ на запрос Настройка очереди вызовов в этой статье приведен пример планирования и реализации упрощенный одно для предполагаемую бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"e4ac3-113\">До начала работы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"e4ac3-114\">Мы предполагаем, что вы уже сделали следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"e4ac3-115\">[Настройка телефонной системы в вашей организации](/MicrosoftTeams/setting-up-your-phone-system.md) с помощью [Вызова планирование](/MicrosoftTeams/calling-plan-landing-page) для предоставления телефонных номеров для пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"e4ac3-116\">Настройка голосовой почты телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"e4ac3-117\">Проверить [Каковы автосекретари и вызвать очередей?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) чтобы лучше понять возможности телефонной системой, с которыми могут работать очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="e4ac3-118">Оценка потребностей бизнеса</span><span class="sxs-lookup"><span data-stu-id="e4ac3-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"e4ac3-119\">Пицца Contoso — это цепочка маленькая пицца региональных доставки с 20 расположения и их нужно преобразовать их операции с помощью центра виртуального вызова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"e4ac3-120\">Они отправлять их агентов вызовов выполните вход в систему группами настольный клиент и ответить на заказы, с помощью существующего заказы системе компании.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"e4ac3-121\">Максимальный притяжения для них является возможность развернуть или контракта при необходимости без необходимости инвестировать в офисного пространства для центр обработки вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"e4ac3-122\">Оценка требований для этой компании могут содержать следующие вопросы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"e4ac3-123\">Сколько агенты звонок будет назначить очереди?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"e4ac3-124\">В компании имеется 25 звонок агентам в их существующий центр обработки вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"e4ac3-125\">Существует обычно агенты 12-20 активных за один раз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"e4ac3-126\">Существующие системы Настройка, и какие изменения, если все эти люди хотят сделать?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"e4ac3-127\">У них есть в системе attendant автоматически для системы office компании и имеется параметр системы, которые направляют для упорядочения розничной торговли, но подключается только один или два звонки в день.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"e4ac3-128\">У них номер 1-800 размещающих заказы на поставку и advertise связан с активным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"e4ac3-129\">Служба очередей их прежних версий вызова предоставляет автосекретаря узла из одного auto перед очереди звонка для работы разных вызывающего абонента в рабочее время вне рабочих часов в сравнении с.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"e4ac3-130\">Центр обработки вызовов будет active 24 часа в сутки, или иметь рабочих часов?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"e4ac3-131\">Очередь должна быть используется из 11: 00 до 23:30:00, семь дней в неделю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"e4ac3-132\">Хотят четкие начальной приветствие для рабочих часов, нерабочее время, выходных, праздников и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"e4ac3-133\">Они уже знают, что очень низкой скорости вызова нерабочее время их.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"e4ac3-134\">С помощью специальных приветствие является необязательным.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"e4ac3-135\">Как компенсация агентов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"e4ac3-136\">Агенты оплачиваются на основе каждый час, а также параметры производительности и их производительность, отслеживаемых в упорядочения системы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"e4ac3-137\">Один раз был с точки зрения один агент начало использовался рассылки очереди вызовов, что необходимо избежать Повторение этого впечатление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"e4ac3-138\">Что такое обычный размер очереди вызовов в существующий центр обработки вызовов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"e4ac3-139\">В зависимости от час он может меняться в зависимости от 5 до 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"e4ac3-140\">Время ожидания называются до 3 минут большинство времени и 5 минут на единицу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"e4ac3-141\">Они уже имеют предпочтения для музыки при удержании?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"e4ac3-142\">Они хотят иметь настраиваемые музыки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="e4ac3-143">Разработка</span><span class="sxs-lookup"><span data-stu-id="e4ac3-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"e4ac3-144\">Общие рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-144\">General guidelines</span></span>\n<span data-ttu-id=\"e4ac3-145\">Перед изучением в нашем конкретном примере взглянем на некоторые основы и более общие рекомендации по проектированию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"e4ac3-146\">Очередь вызова облачных имеет ограниченное количество параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"e4ac3-147\">Основные решения, принимаемые очереди являются:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"e4ac3-148\">Между назначить номер очереди и абонентов, которые подключитесь к автосекретарю сначала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"e4ac3-149\">Вероятнее всего, не в полной мере реализовать разницы помещении звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"e4ac3-150\">Следует ли использовать начальной приветствие как часть очереди звонка (если изначально подключения к автосекретарю, который может предоставлять начальной приветствие)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"e4ac3-151\">что удержание музыки для использования</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"e4ac3-152\">как распределить вызовы между доступные агенты</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e4ac3-153\">Выполните действия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-153\">Do:</span></span>\n- <span data-ttu-id=\"e4ac3-154\">Помните, количество вызовов время ожидания очереди и звонка для абонентов, как можно короче.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"e4ac3-155\">Иметь альтернативного начальной приветствие для вызовов, взяты за пределы организации рабочих часов, либо на праздники и выходные дни, когда агенты не будут доступны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"e4ac3-156\">Это будет включать в себя размещая одного автосекретаря перед очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"e4ac3-157\">Убедитесь в очередь звонок как легко найти по мере возможности, когда номер заказа сначала подключается к автосекретарю.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"e4ac3-158\">Известный клиентам и предоставить удержания музыки, которые соответствуют их интересами, или по крайней мере не пересекаться неправильно их вкусы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e4ac3-159\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-159\">Don't:</span></span>\n- <span data-ttu-id=\"e4ac3-160\">Выдачи других продуктов или дорогого, пока абонентов ожидается на удержание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"e4ac3-161\">Сделайте ожидания больше, чем требуется обращаться к агенту абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e4ac3-162\">Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e4ac3-163\">Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"e4ac3-164\">Выполните макете структуры</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"e4ac3-165\">Для реализации, по очереди вызовов как наш пример мы будем номер телефона, назначенная учетной записи ресурса очереди вызовов, либо имеет номер телефона, назначенная учетной записи ресурса автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"e4ac3-166\">*Очередь звонок с не автосекретаря*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![очередь вызова пицца](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"e4ac3-168\">*Очередь звонок с помощью автосекретаря*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-168\">*Call Queue with Auto Attendant*</span></span>\n\n![вызов пицца que-автосекретаря](../images/AA-CQ.png)\n\n<span data-ttu-id=\"e4ac3-170\">Можно использовать Visio для визуализации к проекту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"e4ac3-171\">Файл Visio, содержащий выше схемы доступен для [загрузки](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"e4ac3-172\">В другом варианте схемы автосекретаря и вызвать очереди можно планировать использование записки или карты индекса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"e4ac3-173\">Для более сложных начальной структуры с помощью нескольких вложенных автосекретари обратитесь к учебника по автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="e4ac3-174">Написание сценария</span><span class="sxs-lookup"><span data-stu-id="e4ac3-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"e4ac3-175\">Написание скриптов лучше</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"e4ac3-176\">Скрипты исходящих сообщений можно сделать или будет иметь впечатление на клиентов или абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"e4ac3-177\">Тщательное планирование, в работе и затем продумайте их профессионально записаны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"e4ac3-178\">Цель — для подключения звонящего live человека максимальной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"e4ac3-179\">Подумайте, некоторые из этих рекомендаций при записи диалоговое окно сценария:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e4ac3-180\">Выполните действия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-180\">Do:</span></span>\n1.  <span data-ttu-id=\"e4ac3-181\">Приветствовать и Благодарим за общаться с вами вызывающего абонента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"e4ac3-182\">Keep этом короткое, не более чем трех предложений и в разделе 30 секунд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"e4ac3-183\">Если веб-узел предлагает возможности самообслуживания, упомянуть его, но в противном случае — этот параметр указан и варианты как можно скорее не являясь плавность.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"e4ac3-184\">Рассмотрите возможность использования многоязычных запросы, но поместить дополнительного языка или языков в конце первый набор параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"e4ac3-185\">Убедитесь, что голосовой связи для подсказкам покидает впечатление требуется и четко понятно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"e4ac3-186\">В модуля преобразования текста в речь, который предоставляет возможность ввода окончательный текст и выбор самостоятельно ли передает впечатление, который будет назначено встроенной телефонной системой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"e4ac3-187\">В противном случае полностью поддерживаются с помощью предварительно записанные Звуковое приглашение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"e4ac3-188\">Если выбранного сообщения голосовой почты mumbles condescending звуки, или другие неполадки, продолжайте поиск.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"e4ac3-189\">Упоминание значительные изменения структуры параметр в этом случае, но не оставляйте эту часть приветствие active для более чем за месяц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"e4ac3-190\">Если вы часто обновлять и предполагать, что относится к в большинстве случаев, просто пропустите его из скрипта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e4ac3-191\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"e4ac3-192\">Загромождение начальной приветствие, продолжайте начальные приветствия короткий месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"e4ac3-193\">Пожалуйста сказать или с помощью других pleasantries и снова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"e4ac3-194\">Только что получите звонящие параметру или контакта, с которым они должны максимально возможной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"e4ac3-195\">Включить «http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"e4ac3-196\">Когда упоминание веб-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"e4ac3-197\">Это просто низкого уровня использования время сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"e4ac3-198\">Используйте сокращения как St для улицы или центра сертификации для Калифорния.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"e4ac3-199\">Буквам их в сценарии и сказать слово целиком в записи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"e4ac3-200\">Преобразование текста в речь обработчики обычно не, так и с сокращения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"e4ac3-201\">Включают сведения о продажах в сценариях, будет раздражать вызывающих объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"e4ac3-202\">Пусть взяла на себя что персонал.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"e4ac3-203\">И наконец, если у компании есть девиза, подумайте, включая в скрипте на всех.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"e4ac3-204\">Скорее всего, звонящих его перед Херд, если они абонент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"e4ac3-205\">Если включить его, размещено в месте его позволяет использовать вызывающего абонента возможности заканчивается, как при переносе в службы поддержки строки отдельного пользователя или голосовую почту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"e4ac3-206\">Если вам было девиза или строку тег в течение длительного времени, многие из клиентам ознакомиться, он может или не стоит включая.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"e4ac3-207\">«Эталонные правило» здесь заключается в подключении вызывающего абонента другому человеку максимальной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"e4ac3-208\">Примеры приветствие для скриптов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e4ac3-209\">Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e4ac3-210\">Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"e4ac3-211\">Эти сценарии отражают предложенного правила для написания сценариев и макеты, приведенной выше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"e4ac3-212\">Вызов очереди сценарий 1: Вызова приветствие queue (очередь вызова без автосекретаря)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"e4ac3-213\">«Спасибо, что вызывающий пицца Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e4ac3-214\">При вызове между 11: 00 и 23:30:00 Оставайтесь в строке и следующего доступного агента займет заказа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"e4ac3-215\">Если абонент вне рабочих часов, позвоните по телефону обратно скоро.»</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"e4ac3-216\">Auto Attendant сценарий 1: приветствие рабочих часов</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"e4ac3-217\">«Спасибо, что вызывающий пицца Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"e4ac3-218\">Оставайтесь в строке и следующего доступного агента займет заказа».</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"e4ac3-219\">Auto Attendant сценарий 2: нерабочее время приветствие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"e4ac3-220\">«Спасибо, что вызывающий пицца Contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"e4ac3-221\">Закрытии в настоящее время, пожалуйста обратного вызова между 11: 00 и 23:30:00 в порядке новым конвейеризацию горячей пицца!»</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"e4ac3-222\">Обратите внимание, что у нас нет сценарий, чтобы предлагать параметры клавиатуры телефона или приветствие для очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"e4ac3-223\">Вызывающего будет передачи из автосекретаря в очередь вызова без других параметров предлагается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="e4ac3-224">Реализация очереди звонка</span><span class="sxs-lookup"><span data-stu-id="e4ac3-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"e4ac3-225\">Информацию, необходимую для реализации проекта на предыдущей схеме представлены в следующей таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"e4ac3-226\">Реализация использует преобразования текста в речь для сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"e4ac3-227\">Телефонной системой имеет встроенной в модуль преобразования текста в речь, возможность ввода окончательный текст и выбор самостоятельно поздравление впечатление вам требуется.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"e4ac3-228\">В противном случае это вам записать свои собственные запросы с помощью [Звукозапись](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) в Windows или иметь профессиональный закадровый исполнителя использовать сценарии для записи WAV-файлы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"e4ac3-229\">Учетная запись, используемая для этой задачи необходимо иметь права администратора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"e4ac3-230\">В следующих таблицах приведены значения для ввода в экране пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"e4ac3-231\">Вам потребуется создать учетные записи ресурсов для всех автосекретарей и вызвать очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"e4ac3-232\">Сведения о создании учетной записи ресурса в разделе [Управление учетными записями ресурсов в группах Майкрософт](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"e4ac3-233\">Также необходимо создать группу O365 специально для агентов звонок.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"e4ac3-234\">Настройте следующие действия в O365, в следующем порядке:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"e4ac3-235\">Один или несколько [учетных записей ресурсов](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"e4ac3-236\">Вызов агентов [Группы O365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"e4ac3-237\">Порядок вызова очереди</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"e4ac3-238\">Упорядочивание строки (необязательный автосекретаря) пицца Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"e4ac3-239\">Contoso пицца переполнения автосекретаря (необязательный автосекретарь)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"e4ac3-240\">Реализация простого вызова очереди, без автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"e4ac3-241\">Создание учетной записи ресурсов для автосекретаря, а затем приступить к созданию автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"e4ac3-242\">Ожидается, что задержку несколько минут после создания учетной записи ресурса перед он становится доступен в качестве выделения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"e4ac3-243\">**Центр администрирования группами Майкрософт**, нажмите кнопку **голосовой связи** > **вызова очередей**, нажмите кнопку **+ Добавить новый**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"e4ac3-244\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-244\">Option</span></span>| <span data-ttu-id=\"e4ac3-245\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Номер 1](../images/sfbcallout1.png)| <span data-ttu-id=\"e4ac3-247\">Имя очереди звонка</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-247\">Call queue name</span></span> | <span data-ttu-id=\"e4ac3-248\">Упорядочивание пицца Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-248\">Contoso Pizza Ordering</span></span>  |\n| ![Номер 2](../images/sfbcallout2.png)| <span data-ttu-id=\"e4ac3-250\">Учетная запись ресурса</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-250\">Resource account</span></span>  | <span data-ttu-id=\"e4ac3-251\">CQ упорядочивание (номер телефона назначена учетная запись ресурса)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png)| <span data-ttu-id=\"e4ac3-253\">Приветствие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-253\">Greeting</span></span>  | <span data-ttu-id=\"e4ac3-254\">Воспроизведение звука (записи скрипта 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Номер 4](../images/sfbcallout4.png)| <span data-ttu-id=\"e4ac3-256\">Музыка при удержании</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-256\">Music on hold</span></span> | <span data-ttu-id=\"e4ac3-257\">Отправка файла MP3, WMA или WAV файлов до 5 МБ большой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Номер 5](../images/sfbcallout5.png)| <span data-ttu-id=\"e4ac3-259\">Агенты звонка</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-259\">Call Agents</span></span> <br> <span data-ttu-id=\"e4ac3-260\">Метод маршрутизации</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-260\">Routing Method</span></span> <br> <span data-ttu-id=\"e4ac3-261\">Отключить агент</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"e4ac3-262\">Время оповещения агента</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-262\">Agent alert time</span></span>  | <span data-ttu-id=\"e4ac3-263\">Вызов агенты должны быть определен как группы пользователей O365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"e4ac3-264\">Поиск и выберите группу, которую вы создали</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"e4ac3-265\">Циклический перебор</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-265\">Round Robin</span></span> <br> <span data-ttu-id=\"e4ac3-266\">Вкл.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-266\">On</span></span> <br> <span data-ttu-id=\"e4ac3-267\">10 секунд</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-267\">10 seconds</span></span> |\n| ![Номер 6](../images/sfbcallout6.png)| <span data-ttu-id=\"e4ac3-269\">Максимальное вызовов в очереди</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"e4ac3-270\">При достижении максимальное число звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"e4ac3-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-271\">50</span></span> <br> <span data-ttu-id=\"e4ac3-272\">Отключить</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-272\">Disconnect</span></span> |\n| ![Номер 7](../images/sfbcallout6.png)| <span data-ttu-id=\"e4ac3-274\">Максимальное время ожидания</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"e4ac3-275\">После завершения периода ожидания</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-275\">When call times out</span></span>    | <span data-ttu-id=\"e4ac3-276\">20 минут</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-276\">20 minutes</span></span><br> <span data-ttu-id=\"e4ac3-277\">Отключить</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"e4ac3-278\">Эта очередь звонков проще реализовать, но, простоты имеет затраты:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"e4ac3-279\">Преобразование текста в речь не будут иметь возможность предоставить исходящих сообщений, следует записать его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"e4ac3-280\">Если звонок длины или звонок время ожидания в очереди достигает максимум, нет способа извинения задержки и помещать звонок обратно в очередь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"e4ac3-281\">Вызывающего внезапно прерывается, какая — действительно не требуемому происходить звонка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"e4ac3-282\">Реализация очереди вызовов, с помощью автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"e4ac3-283\">**Центр администрирования группами Майкрософт**, нажмите кнопку **голосовой связи** > **вызова очередей**, нажмите кнопку **+ Новый звонок очереди**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"e4ac3-284\">Действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-284\">Option</span></span> | <span data-ttu-id=\"e4ac3-285\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![Номер 1](../images/sfbcallout1.png)| <span data-ttu-id=\"e4ac3-287\">Имя очереди</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"e4ac3-288\">Упорядочивание пицца Contoso</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-288\">Contoso Pizza Ordering</span></span>  |\n| ![Номер 2](../images/sfbcallout2.png)| <span data-ttu-id=\"e4ac3-290\">Имя учетной записи ресурса</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-290\">Resource account name</span></span> | <span data-ttu-id=\"e4ac3-291\">CQ упорядочивание (номер телефона назначена учетная запись ресурса автосекретарь)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png)| <span data-ttu-id=\"e4ac3-293\">Приветствие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-293\">Greeting</span></span>  | <span data-ttu-id=\"e4ac3-294\">Нет приветствие</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4ac3-294\">No Greeting</span></span> |\n| ![Номер 4]