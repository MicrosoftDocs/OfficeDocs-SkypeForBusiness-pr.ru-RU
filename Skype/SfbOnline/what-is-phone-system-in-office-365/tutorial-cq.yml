an><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-383\">Disconnect</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"e4a63-384\">При настройке для основного автосекретаря функции после звонков в Skype вы можете создать те же параметры меню, которые используются на экране обработки звонков в рабочие часы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-384\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"e4a63-385\">Это позволит вызываемым абонентам переходить в те же меню, что и для абонентов из рабочего времени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-385\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"e4a63-386\">Выбор подхода зависит от предпочтения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-386\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"e4a63-387\">Настройте **праздничные дни** и **область набора номера** , как только вы видите, и сохраните основной автоматический секретарь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-387\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n\n<span data-ttu-id=\"e4a63-388\">Дополнительные сведения о параметрах, доступных на этих экранах, приведены в статье пошаговые инструкции по внедрению автосекретарей в облаке на этапе [создания автоматического ассистента](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-388\">See the step-by-step implementation details for Cloud Auto Attendants at [Creating an Auto Attendant](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) for more detail on the options available in these screens.</span></span> \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a><span data-ttu-id=\"e4a63-389\">Редактирование и тестирование очередей звонков</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-389\">Editing and testing Call Queues</span></span>\n\n<span data-ttu-id=\"e4a63-390\">После того как вы сохраните очередь звонков, она будет указана на странице \" **очереди звонков** \" в центре администрирования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-390\">After you have saved your Call Queue, it will be listed on the **Call Queues** page of the Admin center.</span></span> <span data-ttu-id=\"e4a63-391\">Это позволит вам быстро увидеть некоторые из параметров, которые вы настроили.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-391\">This will allow you to quickly see some of the options that you have set up.</span></span>\n\n<span data-ttu-id=\"e4a63-392\">Лучший способ проверки реализации — вызвать номер, настроенный для очереди звонков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-392\">The best way to test the implementation is to call the number configured for the Call Queue.</span></span> <span data-ttu-id=\"e4a63-393\">Вы также можете быстро выполнить тестовый вызов для автосекретаря с помощью **кнопки тест** на панели действий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-393\">You can also quickly place a test call to your Auto Attendant by using the **Test button** in the Action pane.</span></span> <span data-ttu-id=\"e4a63-394\">Если вы хотите внести изменения в очередь звонков, выберите очередь звонков, а затем на панели действий нажмите кнопку **изменить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4a63-394\">If you want to make changes to a Call Queue, select the Call Queue, and then in the Action pane click **Edit**.</span></span>"
