  content: "\n<span data-ttu-id=\"f471d-104\">[Microsoft групп](/MicrosoftTeams/Teams-overview.md) и [Скайп для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) являются частью системы Office 365, которые предоставляют чата, беседы телефона, голосовой почты, собрания, файлы и приложения вместе в одном месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"f471d-105\">Для включения в Office 365 облаке управления звонками и УАТС обоих выполните [**Телефонной системой**](/MicrosoftTeams/what-is-phone-system-in-office-365) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-105\">They both use [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> \n\n<span data-ttu-id=\"f471d-106\">Телефонной системой можно заменить существующие системы УАТС с [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включают в себя голосовой почты и [автосекретари](/microsoftteams/what-are-phone-system-auto-attendants), какие let людей, вызовите бизнеса перейдите системе меню для получения их в правом отдел, участников и или Оператор.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-106\">Phone System allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"f471d-107\">Автосекретари можно использовать с группами или Скайп для бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-107\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"f471d-108\">Создания автосекретаря системы организации с помощью Скайп по центру администрирования бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-108\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"f471d-109\">Если требуется настроить автосекретарю. в этой статье приведены рекомендации по планированию и внедрению автосекретари по предполагаемую малого бизнеса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-109\">If you are asked to set up an Auto Attendant, this article will guide you through planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"f471d-110\">Не является универсальная решения, но это имеет смысл начать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-110\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"f471d-111\">Прежде чем начать</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-111\">Before you begin</span></span>\n\n<span data-ttu-id=\"f471d-112\">Мы предполагаем, что вы уже сделали следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-112\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"f471d-113\">[Настройка телефонной системы в вашей организации](/MicrosoftTeams/setting-up-your-phone-system.md) с помощью [Вызова планирование](/MicrosoftTeams/what-are-calling-plans-in-office-365) для предоставления телефонных номеров для пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-113\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/what-are-calling-plans-in-office-365) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"f471d-114\">Настройка голосовой почты телефонной системы</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-114\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"f471d-115\">Проверить [Каковы телефонной системой автосекретари?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) чтобы лучше понять возможности телефонной системой, с которыми можно работать с автосекретарем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-115\">Reviewed [What are Phone System auto attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"f471d-116\">Кроме того, вы будете рады обнаружить, что большая часть планирования и проектирования можно выполнить с помощью доски или индекса карточек: Хороший план не требуя обеспечить технически.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-116\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
- title: <span data-ttu-id="f471d-117">Оценка потребностей бизнеса</span><span class="sxs-lookup"><span data-stu-id="f471d-117">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"f471d-118\">VanArsdel, Ltd. используется законодательство маленький Город с тремя юристам и всего 15 сотрудников, каждый из которых уже есть Office 365 и поле телефонной системы голосовой почты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-118\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"f471d-119\">Оценка потребностей может включать в себя следующие вопросы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-119\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"f471d-120\">Вопрос: пользователей, которые являются пользователи в организации?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-120\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"f471d-121\">Здесь приводится сводка сотрудников.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-121\">Here's a summary of the employees:</span></span> \n|<span data-ttu-id=\"f471d-122\">Номер телефона</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-122\">Phone #</span></span>    | <span data-ttu-id=\"f471d-123\">Имя</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-123\">Name</span></span>      |<span data-ttu-id=\"f471d-124\">Должность</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-124\">Role</span></span>           |<span data-ttu-id=\"f471d-125\">Примечания</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-125\">Notes</span></span> |\n|:--      |:--        |:--        |:--      |:--   |\n|<span data-ttu-id=\"f471d-126\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-126\">555-0181</span></span>   |<span data-ttu-id=\"f471d-127\">OLGA Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-127\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"f471d-128\">Юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-128\">lawyer</span></span>    | |\n|<span data-ttu-id=\"f471d-129\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-129\">555-0182</span></span>   |<span data-ttu-id=\"f471d-130\">Manuela Carstens</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-130\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"f471d-131\">Юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-131\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"f471d-132\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-132\">555-0183</span></span>   |<span data-ttu-id=\"f471d-133\">Андрей Alexeeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-133\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"f471d-134\">Юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-134\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"f471d-135\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-135\">555-0184</span></span>   |<span data-ttu-id=\"f471d-136\">Ehrle Лена</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-136\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"f471d-137\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-137\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-138\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-138\">555-0185</span></span>   |<span data-ttu-id=\"f471d-139\">Svetlana Uvarova</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-139\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"f471d-140\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-140\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-141\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-141\">555-0186</span></span>   |<span data-ttu-id=\"f471d-142\">Krause София</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-142\">Sofia  Krause</span></span>      |<span data-ttu-id=\"f471d-143\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-143\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-144\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-144\">555-0187</span></span>   |<span data-ttu-id=\"f471d-145\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-145\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"f471d-146\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-146\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-147\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-147\">555-0188</span></span>   |<span data-ttu-id=\"f471d-148\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-148\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"f471d-149\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-149\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-150\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-150\">555-0189</span></span>   |<span data-ttu-id=\"f471d-151\">Milana Nikolaeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-151\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"f471d-152\">paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-152\">paralegal</span></span> | |\n|<span data-ttu-id=\"f471d-153\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-153\">555-0190</span></span>   |<span data-ttu-id=\"f471d-154\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-154\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"f471d-155\">Диспетчер Microsoft Office</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-155\">office manager</span></span> |  |\n|<span data-ttu-id=\"f471d-156\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-156\">555-0191</span></span>   |<span data-ttu-id=\"f471d-157\">Борис Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-157\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"f471d-158\">человек</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-158\">investigator</span></span>  |  |\n|<span data-ttu-id=\"f471d-159\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-159\">555-0192</span></span>   |<span data-ttu-id=\"f471d-160\">Юлия Вулф</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-160\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"f471d-161\">прием и планирования</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-161\">reception and scheduling</span></span> | <span data-ttu-id=\"f471d-162\">Также оператор рабочего времени</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-162\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"f471d-163\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-163\">555-0193</span></span>   |<span data-ttu-id=\"f471d-164\">Джейкоба рот</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-164\">Jakob  Roth</span></span>        |<span data-ttu-id=\"f471d-165\">Выставление счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-165\">billing</span></span>  |  |\n|<span data-ttu-id=\"f471d-166\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-166\">555-0194</span></span>   |<span data-ttu-id=\"f471d-167\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-167\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"f471d-168\">Выставление счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-168\">billing</span></span>  |  |\n|<span data-ttu-id=\"f471d-169\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-169\">555-0195</span></span>   |<span data-ttu-id=\"f471d-170\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-170\">Franco Piccio</span></span>    |<span data-ttu-id=\"f471d-171\">записей</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-171\">records</span></span>  |   |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"f471d-172\">Вопрос: Зачем вызов клиентов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-172\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"f471d-173\">Auto Attendant должна охватывать потребности клиентов и наиболее часто потребности должны получить решены сначала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-173\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"f471d-174\">Так как Вулф Юлия используется в качестве оператора для office до реализации системы автосекретаря она должна быть наилучшим образом определить, какие клиенту нужно создать звонки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-174\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"f471d-175\">Попросите ему вести запись получает предприятию неделю в вызовах и пользователей, которым она передает вызовы в ответ на запросы клиентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-175\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"f471d-176\">Вот что она выведет с:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-176\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"f471d-177\">Проблема вызывающего абонента</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-177\">Caller issue</span></span> | <span data-ttu-id=\"f471d-178\">Число вызовов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-178\"># of calls</span></span>  | <span data-ttu-id=\"f471d-179\">Оператор действие</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-179\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"f471d-180\">Планирование/изменение расписания и отмены встреч</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-180\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"f471d-181\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-181\">45</span></span>|    <span data-ttu-id=\"f471d-182\">Передача не секретарю обрабатывает вызов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-182\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"f471d-183\">Вопросы выставления счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-183\">Billing questions</span></span>                                  |<span data-ttu-id=\"f471d-184\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-184\">22</span></span>|    <span data-ttu-id=\"f471d-185\">Перенос Джейкоба или Laura выставления счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-185\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"f471d-186\">Запрос о часах и расположение бизнеса</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-186\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"f471d-187\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-187\">20</span></span>|    <span data-ttu-id=\"f471d-188\">Передача не секретарю обрабатывает вызов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-188\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"f471d-189\">Чтобы говорить юристов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-189\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"f471d-190\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-190\">15</span></span>|    <span data-ttu-id=\"f471d-191\">Переключение юрист запрошено</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-191\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"f471d-192\">Чтобы говорить диспетчера Microsoft office</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-192\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"f471d-193\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-193\">12</span></span>|    <span data-ttu-id=\"f471d-194\">Переключение диспетчера Microsoft office</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-194\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"f471d-195\">Чтобы говорить к одному из ассистенты</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-195\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"f471d-196\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-196\">10</span></span>|  <span data-ttu-id=\"f471d-197\">Переключение paralegal запрошено</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-197\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"f471d-198\">Чтобы говорить человек</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-198\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"f471d-199\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-199\">6</span></span>|    <span data-ttu-id=\"f471d-200\">Переключение человек</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-200\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"f471d-201\">Разрешения на запрос копию записей</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-201\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"f471d-202\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-202\">4</span></span>|    <span data-ttu-id=\"f471d-203\">Переключение сотрудник записей</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-203\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"f471d-204\">Вопрос: какой необходимо учитывать у каждого работы в офисе?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-204\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"f471d-205\">У некоторых обсуждения с людьми в каждой функции задания в office о требования автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-205\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"f471d-206\">В нашем малого офиса следующие точки было выполнено очистить:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-206\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"f471d-207\">Вопросы выставления счетов могут быть обработаны либо клерков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-207\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"f471d-208\">При условии, что, допустимо создание очереди вызовов с оба их номеров, отправляет вызов, независимо от выбранного линии не доступности или случайное число в этой группе при одновременном бесплатные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-208\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> <span data-ttu-id=\"f471d-209\">(Не планируется реализовать ее в примере файла конфигурации, но имеет место ситуация, где наличие параметра меню Перейти в очередь вызова имеет смысл).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-209\">(We’re not going to implement this in the example config, but it’s a situation where having a menu option go to a call queue makes sense.)</span></span>\n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"f471d-210\">Вопрос: какой требований к языковому у клиентов?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-210\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"f471d-211\">Запросом Вулф Юлия обнаружения, что в всей недели, для которого на английском языке, кажется, быть второй языка было только два абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-211\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"f471d-212\">Они функционировало достаточно хорошо на английском языке, чтобы сделать их запросов, а не кажется говорить же языке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-212\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"f471d-213\">Подтверждения с деловых партнеров юристам потребности в запросы английским или многоязычного было не рассматривается как приоритет.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-213\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"f471d-214\">Вопрос: что такое рабочих часов, рабочих часов и праздников?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-214\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"f471d-215\">Вы можете четкие начальной приветствие для рабочих часов, нерабочее время, выходных, праздников и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-215\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"f471d-216\">Вопрос: для каждого задания функции в office какие проблемы обработки для клиентов?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-216\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"f471d-217\">Вы может получать уведомления, что проблемы различных работников office обычно работают.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-217\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"f471d-218\">Например возможно, что Юлия секретари могут отвечать много вопросов, на которые вы может предполагается, что необходимо перенаправить выставления счетов отдела или Valeria диспетчера Microsoft office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-218\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="f471d-219">Разработка</span><span class="sxs-lookup"><span data-stu-id="f471d-219">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"f471d-220\">Общие рекомендации</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-220\">General guidelines</span></span>\n<span data-ttu-id=\"f471d-221\">Перед изучением в нашем конкретном примере взглянем на некоторые основы и более общие рекомендации по проектированию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-221\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"f471d-222\">Выполните действия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-222\">Do:</span></span>\n1.  <span data-ttu-id=\"f471d-223\">Рекомендуется иметь альтернативного начальной приветствие для звонков за пределами рабочих часов или на праздников и выходных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-223\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"f471d-224\">Поместите наиболее часто используемые параметры, как можно раньше в сначала задать параметры меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-224\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"f471d-225\">Если это возможно зарезервировать ноль в первом меню для передачи оператору live и упомянуть сначала в скриптах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-225\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"f471d-226\">Меню повторите по крайней мере один раз, если ничего не выбрано и если по-прежнему не выделения, перевести звонок в реальной оператор устраняя Разъединить звонок.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-226\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"f471d-227\">По умолчанию, телефонной системой будет воспроизведение меню три раза, а затем Если оператор настроена вызова будут перенесены в оператор или если оператор не будет настроена система будет разорвать связь.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-227\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"f471d-228\">При условии, что, важно для настройки оператора для автосекретаря в системе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-228\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"f471d-229\">Использование многоязыкового запросы, но поместить дополнительного языка или языков в конце первый набор параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-229\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"f471d-230\">Вам потребуется создать отдельный набор вложенных автосекретари для дополнительных языков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-230\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"f471d-231\">Выполнить несколько дополнительных минут, чтобы блок-схема параметры, которые вы хотите создать, и убедитесь, что не создание для пользователей о пройти по кругу в меню параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-231\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"f471d-232\">В идеальном варианте следует возможность подключения к лицу или их голосовой почты в трех меню или меньше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-232\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"f471d-233\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-233\">Don't:</span></span>\n1.  <span data-ttu-id=\"f471d-234\">Создание вложенных автосекретаря с более чем 5 вариантов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-234\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"f471d-235\">В противном случае вам скорее всего следует путать звонящих и принудительной повторите в меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-235\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"f471d-236\">Используйте зарезервированные меню параметр номера или ключи как параметры меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-236\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"f471d-237\">Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-237\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"f471d-238\">Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-238\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"f471d-239\">Выполните макете структуры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-239\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"f471d-240\">Чтобы сделать начальной структуры, вам потребуются гибкой и простой способ получить hierachies и структуры пользователей и автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-240\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"f471d-241\">Ниже приведен упражнения можно выполнить на любой пустой стену или доску, с помощью нескольких цветов перо и некоторые записки или карт индекса и ленты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-241\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"f471d-242\">Для каждого пользователя с учетной записью голосовой почты в бизнесе записать их имя и номер телефона на записки или карточки индекса 3 x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-242\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"f471d-243\">Может потребоваться несколько notes сотрудника, который будет оператор.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-243\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"f471d-244\">При наличии нескольких цветов Примечание доступные действия помогут различать пользователей и меню с первого взгляда.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-244\">If you have several colors of note available, it might help to distinguish users and menus at a glance.</span></span>\n2.  <span data-ttu-id=\"f471d-245\">Пометить как один Примечание как основной или отчество приветствия, другой, как нерабочие часы или поздравление с праздником (можно легко разделяйте их, но в данный момент мы будем объединить их), одно для представления часов и расположение, запись (Если при выборе для использования одного), а другая — вместо опубликованные — Это основной автосекретаря, которой представлены первый трех до пяти наиболее часто используемые параметры.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-245\">Mark one note as the main or initial greeting, another as the after hours or holiday greeting (you could easily choose to separate these, but for now we’ll merge them), one to represent the hours and location recording (if you’re choosing to use one), and one to stand in for the main Auto Attendant, which presents the first three to five most-used options.</span></span> <span data-ttu-id=\"f471d-246\">По возможности используйте другой цвет Примечание.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-246\">If possible, use a different color of note.</span></span>\n3.  <span data-ttu-id=\"f471d-247\">Поместите начальной приветствия в сфере доска, расположите под ее главном Примечание автосекретаря.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-247\">Place the initial greeting on your board space, then below it place the main Auto Attendant note.</span></span> <span data-ttu-id=\"f471d-248\">Если какие-либо основные параметры перейти непосредственно на одного сотрудника, поместите ее справа от примечание, представляющий помощника.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-248\">If any of the top options go directly to a single employee, put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"f471d-249\">Маловероятно все параметры будут вписываются в одном меню автосекретаря, поэтому подумайте, какие дополнительные автосекретари может потребоваться и как они вложить в разделе друг с другом и в группе основных помощника.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-249\">It’s unlikely all the options will fit on a single attendant menu, so think about which additional attendants might be needed and how they might nest under each other and under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"f471d-250\">Если у вас есть параметр, не приводит к очереди вызовов, создавать заметки с помощью третий цвет, поместите ее ниже и справа от помощника, подключается к нему.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-250\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to it.</span></span> <span data-ttu-id=\"f471d-251\">Заметки о месте, представляющая пользователей в очереди в правой части заметок, представляющее очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-251\">Place notes representing the users in the queue to the right of the note representing the queue.</span></span>\n\n<span data-ttu-id=\"f471d-252\">Ниже приведен схему, представляющую одним из способов реализации этого примера.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-252\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Схема юрист office AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"f471d-254\">Пример в схеме вступит в учетную запись причин звонков клиентов office, а также действие и не рекомендации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-254\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"f471d-255\">Даже в малого офиса сложности автосекретарь можно быстро расти в размерах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-255\">Even in a small office, the complexity of an auto attendant can grow quickly.</span></span>   <span data-ttu-id=\"f471d-256\">Пользователь может заметить следующее о проектировании, выбранный здесь:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-256\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"f471d-257\">Наиболее распространенные причины для вызова было планировать встречи, поэтому сначала указываются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-257\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"f471d-258\">Другими причинами, чтобы позвонить, назначается в качестве параметров в убывающем порядке их использования.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-258\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"f471d-259\">Обычно являются параметры 3-4 в меню в следующем примере.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-259\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"f471d-260\">Хотя телефонной системой поддерживает меню с параметрами до 9, большинство пользователей не сможет для отслеживания свыше 5 параметры без начало сбиты с толку и необходимости повторите меню, который выполняется пустая свое время и annoys их.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-260\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"f471d-261\">Юрист, ассистенты и выставления счетов меню можно заменить возможно с помощью вызова очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-261\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"f471d-262\">Основные причины мы использовали автосекретарь является оставьте нашей реализации, ориентированный на автосекретарей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-262\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"f471d-263\">Фактические реализации может использовать вызова очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-263\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"f471d-264\">Перейдите в раздел [Create очереди вызовов с телефонной системой](create-a-phone-system-call-queue.md) для получения дополнительных сведений об очередях вызова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-264\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"f471d-265\">В конце концов каждый сотрудник получает сопоставляются с параметр автосекретаря в таком.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-265\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"f471d-266\">Это может быть не выбрать для, может потребоваться много простой системы с меньшее количество параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-266\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"f471d-267\">Если важен, простоты, можно планируется включить параметр **телефонным по имени** и удалить одну или несколько вложенных автосекретари, упомянуть конкретных сотрудников по имени.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-267\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n\n<span data-ttu-id=\"f471d-268\">В этом примере несколько упрощает показано использование вызова очередей и немного длиннее меню:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-268\">This slightly simpler example shows the use of Call Queues and slightly longer menus:</span></span>\n\n![Схема юрист office AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"f471d-270\">В этом примере мы предполагаем мы включили параметр **телефонным по имени** и ожидается, что абонентов либо знать имя человека, или если они согласны с обращения к любому пользователю в этой категории задания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-270\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"f471d-271\">Поскольку это необязательно вариантов, последующие этапы предполагает, что мы создаем первой схеме.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-271\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n"
- title: <span data-ttu-id="f471d-272">Создание сценариев</span><span class="sxs-lookup"><span data-stu-id="f471d-272">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"f471d-273\">Написание скриптов лучше автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-273\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"f471d-274\">Сценарий автосекретаря можно сделать или будет иметь впечатление на клиентов или абонентов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-274\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"f471d-275\">Тщательное планирование, запишите его в работе и учесть его профессионально записаны.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-275\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"f471d-276\">Цель — для подключения звонящего live человека максимальной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-276\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"f471d-277\">Подумайте, некоторые из этих рекомендаций при записи диалоговое окно сценария:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-277\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"f471d-278\">Выполните действия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-278\">Do:</span></span>\n1.  <span data-ttu-id=\"f471d-279\">Приветствовать и Благодарим за общаться с вами вызывающего абонента.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-279\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"f471d-280\">Keep этом короткое, не более чем трех предложений и в разделе 30 секунд.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-280\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"f471d-281\">Если веб-узел предлагает возможности самообслуживания, упомянуть его, но в противном случае — этот параметр указан и варианты как можно скорее не являясь плавность.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-281\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"f471d-282\">Использование многоязыкового запросы, но поместить дополнительного языка или языков в конце первый набор параметров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-282\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"f471d-283\">Представляет параметр, а затем номер сочетания клавиш («для продаж, нажмите клавишу 3»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-283\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"f471d-284\">При вызывающего слышит параметр нужных, их внимания сразу же основное внимание, и это время, чтобы сообщить им, что будет попасть их.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-284\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"f471d-285\">Убедитесь, что голосовой связи для подсказкам покидает впечатление требуется и четко понятно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-285\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"f471d-286\">В модуля преобразования текста в речь, который предоставляет возможность ввода окончательный текст и выбор самостоятельно ли передает впечатление, который будет назначено встроенной телефонной системой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-286\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"f471d-287\">В противном случае запись Звуковое приглашение полностью поддерживается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-287\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"f471d-288\">Если голосовых mumbles condescending звуки, или другие неполадки, продолжайте поиск.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-288\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"f471d-289\">Упоминание значительные изменения структуры параметр в этом случае, но не оставляйте эту часть приветствие active для более чем за месяц.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-289\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"f471d-290\">Если вы часто обновлять и предполагать, что относится к в большинстве случаев, просто пропустите его из скрипта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-290\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"f471d-291\">Не надо:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-291\">Don't:</span></span>\n1.  <span data-ttu-id=\"f471d-292\">Загромождение начальной приветствие часов операции или рабочего адреса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-292\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"f471d-293\">Сделать людям с выбором в первом меню, если это часто запросу сведения, но оставьте исходный приветствия короткий месте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-293\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"f471d-294\">Пожалуйста сказать или с помощью других pleasantries и снова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-294\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"f471d-295\">Только что получите звонящие параметру или контакта, с которым они должны максимально возможной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-295\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"f471d-296\">Включить «http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-296\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"f471d-297\">Когда упоминание веб-адрес.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-297\">when mentioning a web address.</span></span> <span data-ttu-id=\"f471d-298\">Это просто низкого уровня использования время сценария.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-298\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"f471d-299\">Используйте сокращения как St для улицы или центра сертификации для Калифорния.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-299\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"f471d-300\">Буквам их в сценарии и сказать слово целиком в записи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-300\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"f471d-301\">Преобразование текста в речь обработчики обычно не, так и с сокращения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-301\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"f471d-302\">Включают сведения о продажах в сценариях, будет раздражать вызывающих объектов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-302\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"f471d-303\">Пусть взяла на себя что персонал.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-303\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"f471d-304\">И наконец, если у компании есть девиза, подумайте, включая в скрипте на всех.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-304\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"f471d-305\">Скорее всего, звонящих его перед Херд, если они абонент.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-305\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"f471d-306\">Если включить его, размещено в месте его позволяет использовать автосекретаря возможности заканчивается, как при переносе в службы поддержки строки отдельного пользователя или голосовую почту.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-306\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"f471d-307\">Если вам было девиза или строку тег в течение длительного времени, многие из клиентам ознакомиться, он может или не стоит включая.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-307\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"f471d-308\">«Эталонные правило» здесь заключается в подключении вызывающего абонента другому человеку максимальной эффективностью.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-308\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"f471d-309\">Примеры сценариев автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-309\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"f471d-310\">Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-310\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"f471d-311\">Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-311\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"f471d-312\">Эти сценарии отражают предложенного правила для написания сценариев автосекретаря и разработки выбранное нами ранее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-312\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"f471d-313\">Сценарий 1: компании приветствия</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-313\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"f471d-314\">Благодарим вас за вызов VanArsdel, Ltd. В любое время можно нажать клавишу нуля для передачи оператору нажмите кнопку звезда повторите в меню, или фунт, чтобы вернуться к предыдущему меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-314\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"f471d-315\">(Необязательно, если будут включены телефонным по имени) Если вы знаете имя контакта, с которым вызов, сказать их имя в любое время и который будет передан в их.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-315\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"f471d-316\">Сценарий 2: нерабочее время приветствие</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-316\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"f471d-317\">Благодарим вас за вызов VanArsdel, Ltd.  Закрытии в настоящее время, нажмите клавишу нулевой и оставлять сообщение с нашей оператора.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-317\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"f471d-318\">Мы будем звонок обратно в том случае, когда мы возвращаемся к office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-318\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"f471d-319\">Сценарий 3: главного меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-319\">Script 3: main menu</span></span>\n<span data-ttu-id=\"f471d-320\">Для планирования, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-320\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"f471d-321\">По вопросам выставления счетов нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-321\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"f471d-322\">Часов и расположение нажмите клавишу 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-322\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"f471d-323\">Дополнительные параметры нажмите клавишу 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-323\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"f471d-324\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-324\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"f471d-325\">Сценарий 4: выставления счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-325\">Script 4: billing</span></span>\n<span data-ttu-id=\"f471d-326\">Говорить Джейкоба рот, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-326\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"f471d-327\">Говорить Laura Heinrich, нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-327\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"f471d-328\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-328\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"f471d-329\">Этот сценарий можно опустить, если изменен с помощью вызова очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-329\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"f471d-330\">Сценарий 5: часов и расположение</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-330\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"f471d-331\">Мы открыты для бизнеса с 8:30:00 до 17:30:00, вторника по субботу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-331\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"f471d-332\">Наш адрес является улицы зеленая 1234 рядом с центра avenue, Пенсильвания Planktown прямо напротив зал города.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-332\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"f471d-333\">Доступные параметры отдельно не указан: нулю, \\* и #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-333\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"f471d-334\">Скрипт 6: Дополнительные параметры меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-334\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"f471d-335\">Говорить к одному из юристам нажмите 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-335\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"f471d-336\">Говорить диспетчера Microsoft office, нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-336\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"f471d-337\">Говорить к одному из ассистенты, нажмите клавишу 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-337\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"f471d-338\">Для доступа к другим параметрам нажмите клавишу 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-338\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"f471d-339\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-339\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"f471d-340\">Скрипт 7: меню юрист</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-340\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"f471d-341\">Говорить Olga Gerasimova, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-341\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"f471d-342\">Manuela Carstens речи, нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-342\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"f471d-343\">Андрея Alexeeva речи, нажмите клавишу 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-343\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"f471d-344\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"f471d-345\">Этот сценарий можно опустить, если изменен с помощью вызова очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-345\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"f471d-346\">Скрипт 8: paralegal меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-346\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"f471d-347\">Говорить Ehrle Лена, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-347\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"f471d-348\">Говорить Svetlana Uvarova, нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-348\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"f471d-349\">Говорить Krause София, нажмите клавишу 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-349\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"f471d-350\">Говорить Mariya Artemyeva, нажмите клавишу 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-350\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"f471d-351\">Говорить Dariya Polyakova, нажмите клавишу 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-351\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"f471d-352\">Говорить Milana Nikolaeva, нажмите клавишу 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-352\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"f471d-353\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-353\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"f471d-354\">Этот сценарий можно опустить, если изменен с помощью вызова очереди.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-354\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"f471d-355\">Скрипта 9: параметры дополнительные меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-355\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"f471d-356\">Говорить наших человек, нажмите клавишу 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-356\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"f471d-357\">Чтобы запросить создание копии записей, нажмите клавишу 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-357\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"f471d-358\">*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="f471d-359">Реализация автосекретари</span><span class="sxs-lookup"><span data-stu-id="f471d-359">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"f471d-360\">Информацию, необходимую для реализации проекта на предыдущей схеме представлены в следующей таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-360\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"f471d-361\">Реализация использует преобразования текста в речь для сценариев.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-361\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"f471d-362\">Телефонной системой имеет встроенной в модуль преобразования текста в речь, возможность ввода окончательный текст и выбор самостоятельно поздравление впечатление вам требуется.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-362\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"f471d-363\">В противном случае это вам записать свои собственные запросы с помощью [Звукозапись](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) в Windows или иметь профессиональный закадровый исполнителя использовать сценарии для записи WAV-файлы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-363\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"f471d-364\">Как уже было сказано ранее, внедрения легко может включать вызова очереди, который может использоваться вместо юрист paralegal и выставление счетов автосекретари ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-364\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"f471d-365\">Очередь вызовов будет переключение звонка на любой из доступных юристам, ассистенты или выставления счетов клерков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-365\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"f471d-366\">Перейдите в раздел [Create очереди вызовов с телефонной системой](create-a-phone-system-call-queue.md) для получения дополнительных сведений об очередях вызова.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-366\">See [Create a Phone System call queue](create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"f471d-367\">При выборе для этого необходимо создать допустимый очередь вызова перед созданием в меню автосекретаря, который относится к очереди вызовов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-367\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"f471d-368\">Вашей учетная запись должна иметь права администратора: в **Скайп по центру администрирования бизнеса**, щелкните **Маршрутизация звонков** > **автосекретари**, затем нажмите кнопку **Добавить новый**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-368\">Your account must have Admin priveleges: in the **Skype for Business admin center**, click **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"f471d-369\">В следующих таблицах приведены значения для ввода в экраны пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-369\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"f471d-370\">Каждая таблица представляет экране пользовательского интерфейса.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-370\">Each table represents a user interface screen.</span></span>\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"f471d-371\">Основной автосекретаря</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-371\">Main Auto Attendant</span></span>\n\n![New auto attendant page 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"f471d-373\">**Изменить общие сведения**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-373\">**Edit general info**</span></span>\n\n|   <span data-ttu-id=\"f471d-374\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-374\">Option</span></span>   | <span data-ttu-id=\"f471d-375\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-375\">Setting</span></span>      |\n|:---  |:---   |\n| ![Номер 1](../images/sfbcallout1.png) <span data-ttu-id=\"f471d-377\">Имя</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-377\">Name</span></span>  |   <span data-ttu-id=\"f471d-378\">VanArsdel, Ltd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-378\">VanArsdel, Ltd.</span></span>   |  \n| ![Номер 2](../images/sfbcallout2.png) <span data-ttu-id=\"f471d-380\">Телефонный номер</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-380\">Phone Number</span></span>   |<span data-ttu-id=\"f471d-381\">555-0170</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-381\">555-0170</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png) <span data-ttu-id=\"f471d-383\">Часовой пояс</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-383\">Time Zone</span></span>  | <span data-ttu-id=\"f471d-384\">(UTC-04:00) Eastern перехода на летнее время (США и Канада)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-384\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![Номер 4](../images/sfbcallout4.png) <span data-ttu-id=\"f471d-386\">Язык</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-386\">Language</span></span>   | <span data-ttu-id=\"f471d-387\">Английский</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-387\">English</span></span>  |\n| ![Номер 5](../images/sfbcallout5.png) <span data-ttu-id=\"f471d-389\">Распознавание речи</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-389\">Speech Recognition</span></span> | <span data-ttu-id=\"f471d-390\">Включено</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-390\">Enabled</span></span> |\n| ![Номер 6](../images/sfbcallout6.png) <span data-ttu-id=\"f471d-392\">Оператор</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-392\">Operator</span></span>   | <span data-ttu-id=\"f471d-393\">Лица в вашей компании: Вулф Юлия</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-393\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"f471d-394\">Включение **распознавания речи** будет включен голосовые команды или вариантами выбора для всех вложенных меню.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-394\">Enabling **Speech recognition**  will enable voice commands or option choices for all nested menus.</span></span> <span data-ttu-id=\"f471d-395\">Он также включает вызывающим сказать «Оператор» и переданы непосредственно в оператор.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-395\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![New auto attendant Hours of operation.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"f471d-397\">**Выберите режим работы**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-397\">**Select hours of operation**</span></span>\n\n|   <span data-ttu-id=\"f471d-398\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-398\">Option</span></span>   | <span data-ttu-id=\"f471d-399\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-399\">Setting</span></span>      |\n|:--- | :--- |\n| ![Номер 1](../images/sfbcallout1.png) <span data-ttu-id=\"f471d-401\">24/7-настраиваемый</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-401\">24/7-Custom</span></span>| <span data-ttu-id=\"f471d-402\">Custom</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-402\">Custom</span></span>  |\n| ![Номер 2](../images/sfbcallout2.png) <span data-ttu-id=\"f471d-404\">Выбор</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-404\">Selection</span></span>|  <span data-ttu-id=\"f471d-405\">8:30:00 до 5:30 pm, понедельник пятница</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-405\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n<span data-ttu-id=\"f471d-407\">**Обработка звонков рабочих часов**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-407\">**Business hours call handling**</span></span>\n\n|   <span data-ttu-id=\"f471d-408\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-408\">Option</span></span>   | <span data-ttu-id=\"f471d-409\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-409\">Setting</span></span>      |\n|:---  |:---  |\n| ![Номер 1](../images/sfbcallout1.png) <span data-ttu-id=\"f471d-411\">Компания приветствия</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-411\">Company greeting</span></span>   | <span data-ttu-id=\"f471d-412\">Создание настраиваемого приветствия > услышите вызывающих объектов: копирование и вставка скрипт 1 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-412\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![Номер 3](../images/sfbcallout3.png) <span data-ttu-id=\"f471d-414\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-414\">What happens to the calls after the greeting?</span></span>  | <span data-ttu-id=\"f471d-415\">Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-415\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"f471d-416\">Вызывающие услышите: сценария 3 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-416\">Callers will hear: Script 3 above</span></span> |\n| ![Номер 4](../images/sfbcallout4.png) <span data-ttu-id=\"f471d-418\">Звонка по имени</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-418\">Dial By Name</span></span>  | <span data-ttu-id=\"f471d-419\">Включено</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-419\">Enabled</span></span>   |\n| ![Номер 5](../images/sfbcallout5.png) <span data-ttu-id=\"f471d-421\">Изменить параметры меню</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-421\">Edit Menu options</span></span>  |<span data-ttu-id=\"f471d-422\">**1:** Введите имя параметра: Планирование</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-422\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"f471d-423\">Отправка: лица в вашей компании: **Вулф Юлия**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-423\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"f471d-424\">**2:** Введите имя параметра: выставления счетов</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-424\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"f471d-425\">Отправка: вложенные автосекретаря **выставления счетов**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-425\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"f471d-426\">**3:** Введите имя параметра: часы</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-426\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"f471d-427\">Отправка: вложенные автосекретаря **часов и местоположение**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-427\">Send to: nested Auto Attendant **Hours&Location**</span></span> |\n|  |   |\n\n<span data-ttu-id=\"f471d-428\">**После часов обработка звонков**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-428\">**After hours call handling**</span></span>\n\n|   <span data-ttu-id=\"f471d-429\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-429\">Option</span></span>   | <span data-ttu-id=\"f471d-430\">Параметр</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-430\">Setting</span></span>|\n|:---  | :---  |\n| ![Номер 1](../images/sfbcallout1.png) <span data-ttu-id=\"f471d-432\">Компания приветствия</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-432\">Company greeting</span></span>   | <span data-ttu-id=\"f471d-433\">Создание настраиваемого приветствия услышите вызывающих объектов: копирование и вставка сценария 2 выше</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-433\">Create a custom greeting, callers will hear: Copy/paste Script 2 above</span></span> |\n| ![Номер 3](../images/sfbcallout3.png) <span data-ttu-id=\"f471d-435\">Что происходит с вызовами после приветствия?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-435\">What happens to the calls after the greeting?</span></span>| <span data-ttu-id=\"f471d-436\">Перенаправление звонка отправить в: лица в вашей компании: **Вулф Юлия**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-436\">Redirect call- Send to: Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"f471d-437\">Вызов будут поступать на голосовую почту, если не выбран.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f471d-437\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"f471d-438\