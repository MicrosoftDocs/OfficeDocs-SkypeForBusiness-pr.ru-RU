- durationInMinutes: 2
  content: "\n[Microsoft групп](/MicrosoftTeams/Teams-overview.md) и [Скайп для бизнеса](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) являются частью системы Office 365, которые предоставляют чата, беседы телефона, голосовой почты, собрания, файлы и приложения вместе в одном месте. Для включения в Office 365 облаке управления звонками и УАТС обоих выполните [**Телефонной системой**](/MicrosoftTeams/what-is-phone-system-in-office-365) . \n\nТелефонной системой можно заменить существующие системы УАТС с [набором функций](/MicrosoftTeams/here-s-what-you-get-with-phone-system) , включают в себя голосовой почты и [автосекретари](/microsoftteams/what-are-phone-system-auto-attendants), какие let людей, вызовите бизнеса перейдите системе меню для получения их в правом отдел, участников и или Оператор. Автосекретари можно использовать с группами или Скайп для бизнеса. Создания автосекретаря системы организации с помощью Скайп по центру администрирования бизнеса.\n\nЕсли требуется настроить автосекретарю. в этой статье приведены рекомендации по планированию и внедрению автосекретари по предполагаемую малого бизнеса. Не является универсальная решения, но это имеет смысл начать. \n\n## <a name=\"before-you-begin\"></a>До начала работы\n\nМы предполагаем, что вы уже сделали следующее: \n- [Настройка телефонной системы в вашей организации](/MicrosoftTeams/setting-up-your-phone-system.md) с помощью [Вызова планирование](/MicrosoftTeams/what-are-calling-plans-in-office-365) для предоставления телефонных номеров для пользователей.\n- [Настройка голосовой почты телефонной системы](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Проверить [Каковы телефонной системы автосекретари?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) чтобы лучше понять возможности телефонной системой, с которыми можно работать с автосекретарем.\n\nКроме того, вы будете рады обнаружить, что большая часть планирования и проектирования можно выполнить с помощью доски или индекса карточек: Хороший план не требуя обеспечить технически.\n"
- title: Оценка потребностей бизнеса
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. используется законодательство маленький Город с тремя юристам и всего 15 сотрудников, каждый из которых уже есть Office 365 и поле телефонной системы голосовой почты.    \n\nОценка потребностей может включать в себя следующие вопросы:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Вопрос: пользователей, которые являются пользователи в организации?\nЗдесь приводится сводка сотрудников. \n\n|Номер телефона  |Имя             |Должность            |Примечания|\n|:--      |:--              |:--       |:--  |\n|555-0181   |OLGA Gerasimova    |Юрист    | |\n|555-0182   |Manuela Carstens|   Юрист   | |    \n|555-0183   |Андрей Alexeeva    |Юрист    | |  \n|555-0184   |Ehrle Лена       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |Krause София      |paralegal | |\n|555-0187   |Mariya Artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |Диспетчер Microsoft Office |  |\n|555-0191   |Борис Averyanov   |человек  |  |\n|555-0192   |Юлия Вулф       |прием и планирования | Также оператор рабочего времени  |\n|555-0193   |Джейкоба рот        |Выставление счетов  |  |\n|555-0194   |Laura Heinrich    |Выставление счетов  |  |\n|555-0195   |Franco Piccio    |записей  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Вопрос: Зачем вызов клиентов\nAuto Attendant должна охватывать потребности клиентов и наиболее часто потребности должны получить решены сначала. Так как Вулф Юлия используется в качестве оператора для office до реализации системы автосекретаря она должна быть наилучшим образом определить, какие клиенту нужно создать звонки. \n\nПопросите ему вести запись получает предприятию неделю в вызовах и пользователей, которым она передает вызовы в ответ на запросы клиентов. Вот что она выведет с:\n\n|Проблема вызывающего абонента | Число вызовов  | Оператор действие |\n|:--          |:--          |:--              |\n|Планирование/изменение расписания и отмены встреч    |45|    Передача не секретарю обрабатывает вызов|\n|Вопросы выставления счетов                                  |22|    Перенос Джейкоба или Laura выставления счетов | \n|Запрос о часах и расположение бизнеса          |20|    Передача не секретарю обрабатывает вызов|\n|Чтобы говорить юристов                |15|    Переключение юрист запрошено|\n|Чтобы говорить диспетчера Microsoft office                |12|    Переключение диспетчера Microsoft office |\n|Чтобы говорить к одному из ассистенты           | 10|  Переключение paralegal запрошено|\n|Чтобы говорить человек                  | 6|    Переключение человек |\n|Разрешения на запрос копию записей                       | 4|    Переключение сотрудник записей |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Вопрос: какой необходимо учитывать у каждого работы в офисе?\nУ некоторых обсуждения с людьми в каждой функции задания в office о требования автосекретаря. В нашем малого офиса следующие точки было выполнено очистить:\n- Вопросы выставления счетов могут быть обработаны либо клерков. При условии, что, допустимо создание очереди вызовов с оба их номеров, отправляет вызов, независимо от выбранного линии не доступности или случайное число в этой группе при одновременном бесплатные. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Вопрос: какой требований к языковому у клиентов?\nЗапросом Вулф Юлия обнаружения, что в всей недели, для которого на английском языке, кажется, быть второй языка было только два абонентов. Они функционировало достаточно хорошо на английском языке, чтобы сделать их запросов, а не кажется говорить же языке. Подтверждения с деловых партнеров юристам потребности в запросы английским или многоязычного было не рассматривается как приоритет.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Вопрос: что такое рабочих часов, рабочих часов и праздников?\nВы можете четкие начальной приветствие для рабочих часов, нерабочее время, выходных, праздников и т. д.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Вопрос: для каждого задания функции в office какие проблемы обработки для клиентов?\nВы может получать уведомления, что проблемы различных работников office обычно работают. Например возможно, что Юлия секретари могут отвечать много вопросов, на которые вы может предполагается, что необходимо перенаправить выставления счетов отдела или Valeria диспетчера Microsoft office.\n"
- title: Разработка
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Общие рекомендации\nПеред изучением в нашем конкретном примере взглянем на некоторые основы и более общие рекомендации по проектированию.  \n\n#### <a name=\"do\"></a>Выполните действия.\n1.  Рекомендуется иметь альтернативного начальной приветствие для звонков за пределами рабочих часов или на праздников и выходных.\n2.  Поместите наиболее часто используемые параметры, как можно раньше в сначала задать параметры меню. Если это возможно зарезервировать ноль в первом меню для передачи оператору live и упомянуть сначала в скриптах. \n3.  Меню повторите по крайней мере один раз, если ничего не выбрано и если по-прежнему не выделения, перевести звонок в реальной оператор устраняя Разъединить звонок. По умолчанию, телефонной системой будет воспроизведение меню три раза, а затем Если оператор настроена вызова будут перенесены в оператор или если оператор не будет настроена система будет разорвать связь. При условии, что, важно для настройки оператора для автосекретаря в системе.\n4.  Использование многоязыкового запросы, но поместить дополнительного языка или языков в конце первый набор параметров. Вам потребуется создать отдельный набор вложенных автосекретари для дополнительных языков.\n5.  Выполнить несколько дополнительных минут, чтобы блок-схема параметры, которые вы хотите создать, и убедитесь, что не создание для пользователей о пройти по кругу в меню параметров. В идеальном варианте следует возможность подключения к лицу или их голосовой почты в трех меню или меньше.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Создание вложенных автосекретаря с более чем 5 вариантов. В противном случае вам скорее всего следует путать звонящих и принудительной повторите в меню.\n2.  Используйте зарезервированные меню параметр номера или ключи как параметры меню.\n\n> [!Important]\n> Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить. Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».\n\n\n## <a name=\"do-a-design-mockup\"></a>Выполните макете структуры \n\nЧтобы сделать начальной структуры, вам потребуются гибкой и простой способ получить hierachies и структуры пользователей и автосекретарей. Ниже приведен упражнения можно выполнить на любой пустой стену или доску, с помощью нескольких цветов перо и некоторые записки или карт индекса и ленты.\n1.  Для каждого пользователя с учетной записью голосовой почты в бизнесе записать их имя и номер телефона на записки или карточки индекса 3 x 5. Может потребоваться несколько notes сотрудника, который будет оператор. При наличии нескольких цветов Примечание доступные действия помогут различать пользователей и автосекретари с первого взгляда.\n2.  Пометка одной заметки автосекретаря Main, включающий начальной приветствие для рабочих часов, нерабочие часы приветствия и главного меню. Возможно, вам потребуется также требуется автосекретарь для представления часов и расположение, запись (Если при выборе для использования одного), а дополнительной автосекретари как необходимые на случай потребностей вызывающих объектов. Если это возможно используйте другой цвет Примечание для представления автосекретарей.\n3.  Поместите главного автосекретаря Примечание в сфере доска, если какие-либо основные параметры перейти непосредственно на одного сотрудника, поместите ее справа от примечание, представляющее помощник по. \n4.  Это вероятнее всего, не все параметры помещается на основной автосекретаря меню so обдумывания о может потребоваться какие дополнительной автосекретари и как они вложить в разделе Основные attendant.  \n5.  Если у вас есть параметр, не приводит к очереди вызовов, создавать заметки с помощью третий цвет, поместите ее ниже и справа от помощника, подключается к очереди вызовов.\nЗаметки о месте, представляющая пользователей в очереди справа заметки, представляющее очередь или над его (из двух получить более четкую вам).\n\nНиже приведен схему, представляющую одним из способов реализации этого примера.\n\n![Схема юрист office AA](../images/AA-LawyerOfficeExample.png)\n\nПример в схеме вступит в учетную запись причин звонков клиентов office, а также действие и не рекомендации. Даже в малого офиса сложности автосекретарь можно быстро расти в размерах.   Пользователь может заметить следующее о проектировании, выбранный здесь:\n\n- Наиболее распространенные причины для вызова было планировать встречи, поэтому сначала указываются. Другими причинами, чтобы позвонить, назначается в качестве параметров в убывающем порядке их использования.\n- Обычно являются параметры 3-4 в меню в следующем примере. Хотя телефонной системой поддерживает меню с параметрами до 9, большинство пользователей не сможет для отслеживания свыше 5 параметры без начало сбиты с толку и необходимости повторите меню, который выполняется пустая свое время и annoys их. \n- Юрист, ассистенты и выставления счетов меню можно заменить возможно с помощью вызова очереди. Основные причины мы использовали автосекретарь является оставьте нашей реализации, ориентированный на автосекретарей. Фактические реализации может использовать вызова очереди.  Перейдите в раздел [Create очереди вызовов с телефонной системой](/MicrosoftTeams/create-a-phone-system-call-queue.md) для получения дополнительных сведений об очередях вызова. \n- В конце концов каждый сотрудник получает сопоставляются с параметр автосекретаря в таком. Это может быть не выбрать для, может потребоваться много простой системы с меньшее количество параметров. Если важен, простоты, можно планируется включить параметр **телефонным по имени** и удалить одну или несколько вложенных автосекретари, упомянуть конкретных сотрудников по имени.\n- В примере предполагается, что после часов, вызывающие отображается сообщение, сюда и деловой закрывается, а затем только оставляет их параметр, чтобы оставить сообщение оператор. Можно вместо этого на отправку нерабочее время вызовов в дереве меню \"Обычный\" при необходимости. \n\nВ этом примере несколько упрощает показано использование вызова очередей и немного длиннее меню, таким образом требует меньшего числа автосекретари:\n\n![Схема юрист office AA](../images/AA-LawyerOffice-CallQueues.png)\n\nВ этом примере мы предполагаем мы включили параметр **телефонным по имени** и ожидается, что абонентов либо знать имя человека, или если они согласны с обращения к любому пользователю в этой категории задания. Поскольку это необязательно вариантов, последующие этапы предполагает, что мы создаем первой схеме. \n"
- title: Создание сценариев
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Написание скриптов лучше автосекретаря \nСценарий автосекретаря можно сделать или будет иметь впечатление на клиентов или абонентов. Тщательное планирование, запишите его в работе и учесть его профессионально записаны. Цель — для подключения звонящего live человека максимальной эффективностью.\nПодумайте, некоторые из этих рекомендаций при записи диалоговое окно сценария:\n\n#### <a name=\"do\"></a>Выполните действия.\n1.  Приветствовать и Благодарим за общаться с вами вызывающего абонента. Keep этом короткое, не более чем трех предложений и в разделе 30 секунд. Если веб-узел предлагает возможности самообслуживания, упомянуть его, но в противном случае — этот параметр указан и варианты как можно скорее не являясь плавность. \n2.  Использование многоязыкового запросы, но поместить дополнительного языка или языков в конце первый набор параметров.\n3.  Представляет параметр, а затем номер сочетания клавиш («для продаж, нажмите клавишу 3»). При вызывающего слышит параметр нужных, их внимания сразу же основное внимание, и это время, чтобы сообщить им, что будет попасть их.\n4.  Убедитесь, что голосовой связи для подсказкам покидает впечатление требуется и четко понятно.  В модуля преобразования текста в речь, который предоставляет возможность ввода окончательный текст и выбор самостоятельно ли передает впечатление, который будет назначено встроенной телефонной системой. В противном случае запись Звуковое приглашение полностью поддерживается. Если голосовых mumbles condescending звуки, или другие неполадки, продолжайте поиск.\n5.  Упоминание значительные изменения структуры параметр в этом случае, но не оставляйте эту часть приветствие active для более чем за месяц. Если вы часто обновлять и предполагать, что относится к в большинстве случаев, просто пропустите его из скрипта.\n\n#### <a name=\"dont\"></a>Не надо:\n1.  Загромождение начальной приветствие часов операции или рабочего адреса. Сделать людям с выбором в первом меню, если это часто запросу сведения, но оставьте исходный приветствия короткий месте.\n2.  Пожалуйста сказать или с помощью других pleasantries и снова. Только что получите звонящие параметру или контакта, с которым они должны максимально возможной эффективностью.\n3.  Включить «http:\\/\\/www\\.\" Когда упоминание веб-адрес. Это просто низкого уровня использования время сценария.\n4.  Используйте сокращения как St для улицы или центра сертификации для Калифорния. Буквам их в сценарии и сказать слово целиком в записи. Преобразование текста в речь обработчики обычно не, так и с сокращения.\n5.  Включают сведения о продажах в сценариях, будет раздражать вызывающих объектов. Пусть взяла на себя что персонал.\n\nИ наконец, если у компании есть девиза, подумайте, включая в скрипте на всех. Скорее всего, звонящих его перед Херд, если они абонент. Если включить его, размещено в месте его позволяет использовать автосекретаря возможности заканчивается, как при переносе в службы поддержки строки отдельного пользователя или голосовую почту. Если вам было девиза или строку тег в течение длительного времени, многие из клиентам ознакомиться, он может или не стоит включая. «Эталонные правило» здесь заключается в подключении вызывающего абонента другому человеку максимальной эффективностью.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Примеры сценариев автосекретаря\n\n> [!Important]\n> Ключи \\* (Повторить) и \\# (назад) зарезервированы системой и не может быть переназначить. Если этот параметр включен распознавания речи, при нажатии клавиши \\* с «Повторить», будет соответствовать и \\# , соответствует с голосовые команды «Назад».\n\nЭти сценарии отражают предложенного правила для написания сценариев автосекретаря и разработки выбранное нами ранее. \n\n#### <a name=\"script-1-company-greeting\"></a>Сценарий 1: компании приветствия\nБлагодарим вас за вызов VanArsdel, Ltd. В любое время можно нажать клавишу нуля для передачи оператору нажмите кнопку звезда повторите в меню, или фунт, чтобы вернуться к предыдущему меню.\n\n(Необязательно, если будут включены телефонным по имени) Если вы знаете имя контакта, с которым вызов, сказать их имя в любое время и который будет передан в их.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Сценарий 2: нерабочее время приветствие\nБлагодарим вас за вызов VanArsdel, Ltd.  Закрытии в настоящее время, нажмите клавишу нулевой и оставлять сообщение с нашей оператора. Мы будем звонок обратно в том случае, когда мы возвращаемся к office. \n\n#### <a name=\"script-3-main-menu\"></a>Сценарий 3: главного меню\nДля планирования, нажмите клавишу 1.\nПо вопросам выставления счетов нажмите клавишу 2.\nЧасов и расположение нажмите клавишу 3.\nДополнительные параметры нажмите клавишу 4.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*\n\n#### <a name=\"script-4-billing\"></a>Сценарий 4: выставления счетов\nГоворить Джейкоба рот, нажмите клавишу 1.\nГоворить Laura Heinrich, нажмите клавишу 2.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*\n\n Этот сценарий можно опустить, если изменен с помощью вызова очереди.\n\n#### <a name=\"script-5-hours-and-location\"></a>Сценарий 5: часов и расположение\nМы открыты для бизнеса с 8:30:00 до 17:30:00, вторника по субботу. Наш адрес является улицы зеленая 1234 рядом с центра avenue, Пенсильвания Planktown прямо напротив зал города.\n\nДоступные параметры отдельно не указан: нулю, * и #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Скрипт 6: Дополнительные параметры меню\nГоворить к одному из юристам нажмите 1.\nГоворить диспетчера Microsoft office, нажмите клавишу 2. Говорить к одному из ассистенты, нажмите клавишу 3.\nДля доступа к другим параметрам нажмите клавишу 4.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Скрипт 7: меню юрист\nГоворить Olga Gerasimova, нажмите клавишу 1.\nManuela Carstens речи, нажмите клавишу 2.\nАндрея Alexeeva речи, нажмите клавишу 3.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.* \n\nЭтот сценарий можно опустить, если изменен с помощью вызова очереди.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Скрипт 8: paralegal меню\nГоворить Ehrle Лена, нажмите клавишу 1.\nГоворить Svetlana Uvarova, нажмите клавишу 2.\nГоворить Krause София, нажмите клавишу 3. Говорить Mariya Artemyeva, нажмите клавишу 4.\nГоворить Dariya Polyakova, нажмите клавишу 5.\nГоворить Milana Nikolaeva, нажмите клавишу 6.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*\n\n Этот сценарий можно опустить, если изменен с помощью вызова очереди.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Скрипта 9: параметры дополнительные меню\nГоворить наших человек, нажмите клавишу 1.\nЧтобы запросить создание копии записей, нажмите клавишу 2.\n\n*Доступные параметры отдельно не указан: нулю, \\*, и \\#.*\n"
- title: Реализация автосекретари
  durationInMinutes: 7
  content: "\nИнформацию, необходимую для реализации проекта на предыдущей схеме представлены в следующей таблице.\nРеализация использует преобразования текста в речь для сценариев. Телефонной системой имеет встроенной в модуль преобразования текста в речь, возможность ввода окончательный текст и выбор самостоятельно поздравление впечатление вам требуется. В противном случае это вам записать свои собственные запросы с помощью [Звукозапись](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) в Windows или иметь профессиональный закадровый исполнителя использовать сценарии для записи WAV-файлы.\n\nКак уже было сказано ранее, внедрения легко может включать вызова очереди, который может использоваться вместо юрист paralegal и выставление счетов автосекретари ниже. Очередь вызовов будет переключение звонка на любой из доступных юристам, ассистенты или выставления счетов клерков. Перейдите в раздел [Create очереди вызовов с телефонной системой](/MicrosoftTeams/create-a-phone-system-call-queue.md) для получения дополнительных сведений об очередях вызова. При выборе для этого необходимо создать допустимый очередь вызова перед созданием в меню автосекретаря, который относится к очереди вызовов.\n\nВашей учетная запись должна иметь права администратора: в **Центр администрирования группами Майкрософт**, щелкните **Портала прежних версий** , затем выберите параметр **маршрутизации вызовов** > **автосекретари**, затем нажмите кнопку **Добавить новый**.\nВ следующих таблицах приведены значения для ввода в экраны пользовательского интерфейса. Каждая таблица представляет экране пользовательского интерфейса.\n\nСоздайте следующую автосекретари в следующем порядке и установить их общей информации, а затем после автосекретари главного и вложенных все созданные, изменить их Установка рабочих часов обработка звонков. Вложенные автосекретаря должна уже существовать при создании ссылки на него в меню выбора другого автосекретаря. \n\n- <a name=\"main-vanarsdel-ltd\"></a>Основные (VanArsdel, Ltd.)\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>Основной автосекретаря\n\n![Автосекретарь страница 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Изменение общая информация** для главного меню\n\n|   Действие   | Параметр      |\n|:---  |:---   |\n| ![Номер 1](../images/sfbcallout1.png) Имя  |   VanArsdel, Ltd.   |  \n| ![Номер 2](../images/sfbcallout2.png) Телефонный номер   |555-0170  |\n| ![Номер 3](../images/sfbcallout3.png) Часовой пояс  | (UTC-04:00) Eastern перехода на летнее время (США и Канада &) |\n| ![Номер 4](../images/sfbcallout4.png) Язык   | Английский (США)  |\n| ![Номер 5](../images/sfbcallout5.png) Распознавание речи | Включено |\n| ![Номер 6](../images/sfbcallout6.png) Оператор   | Лица в вашей компании: Вулф Юлия |\n|  |  | \n \nТолько главного меню, с именем *VanArsdel, Ltd.* должно назначенный номер телефона или компании, приветствия.  \n\nВключение **распознавания речи** будет включен голосовые команды для данного меню. Он также включает вызывающим сказать «Оператор» и переданы непосредственно в оператор.\n\n![Новые Auto Attendant режим работы.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Выберите часы работы** главного меню\n\n|   Действие   | Параметр      |\n|:--- | :--- |\n| ![Номер 1](../images/sfbcallout1.png) 24/7-настраиваемый| Custom  |\n| ![Номер 2](../images/sfbcallout2.png) Выбор|  8:30:00 до 5:30 pm, понедельник пятница  |\n\nЗначение по умолчанию для этого экрана — 24/7. \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Обработка звонков рабочих часов** для главного меню\n\n|   Действие   | Параметр      |\n|:---  |:---  |\n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Создание настраиваемого приветствия >, вызывающие услышите: копирование и вставка скрипт 1 выше  |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?  | Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения <br/>Вызывающие услышите: сценария 3 выше |\n| ![Номер 4](../images/sfbcallout4.png) Звонка по имени  | Включено   |\n| ![Номер 5](../images/sfbcallout5.png) Изменить параметры меню  |**1:** Введите имя параметра: Планирование <br/>Отправка: лица в вашей компании: **Вулф Юлия** <br/>**2:** Введите имя параметра: выставления счетов <br/>Отправка: вложенные автосекретаря **выставления счетов** <br/>**3:** Введите имя параметра: часы <br/>Отправка: вложенные автосекретаря **Hours&Location** |\n|  |   |\n\nПриветствия компании обычно только необходимо установить главного меню с вложенными автосекретаря мы хотим поток прямой для настраиваемого приглашения.\n\n\n**После часов обработка звонков** на экране главного меню звонок часов после обработки очень похож на экран обработки звонков рабочих часов.\n\n|   Действие   | Параметр|\n|:---  | :---  |\n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Создание настраиваемого приветствия услышите вызывающих объектов: копирование и вставка сценария 2 выше |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?| Перенаправление звонка отправить в: лица в вашей компании: **Вулф Юлия**. <br/> Вызов будут поступать на голосовую почту, если не выбран.  |\n|  |   |\n\nОбработка звонков при настройке нерабочих часов для автосекретаря Main, вы можете создавать такие же параметры меню, используемые в обработки экрана звонков рабочих часов. Это позволит нерабочие часы звонящим управлять же меню как абонентов рабочих часов. Дело в выборе используемого способа настройки.\n\nЗадайте **праздников** и **абонентской группы области** соответствующим и сохраните автосекретаря Main.\n\n### <a name=\"nested-auto-attendants\"></a>Вложенные автосекретари\n\nВложенные автосекретари нет обычно номера телефона, связанные или компании, приветствия и они получить к нему доступ только как указано в главном автосекретаря.\n\nНастройка общих сведений для вложенных автосекретари, используя разные имена, но часовой пояс языка, распознавания речи и параметров оператора. \n\nЗадайте обработки как показано для каждого автосекретаря звонков рабочих часов. Можно оставить рабочих часов для вложенных автосекретаря, задайте значение по умолчанию 24/7.\n\nТакже можно оставить праздники и параметры области в значения по умолчанию для вложенных автосекретари абонентской группы.\n\n\n**Вложенные автосекретаря: Выставления счетов (вложенных в главное меню)**\n\nПараметры для этой автосекретаря обработки звонков рабочих часов:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Нет |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?| Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения<br/> Вызывающие услышите: копирование и вставка скрипт 4 выше |\n| ![Номер 5](../images/sfbcallout5.png) Изменить параметры меню  |**1:** Введите имя параметра: Джейкоба  <br/>Отправка: лица в вашей компании: Джейкоба рот <br/>**2:** Введите имя параметра: Laura<br/>Отправка: лица в вашей компании: **Laura Heinrich** |\n|  | *Этот автосекретарь может быть заменено очередь звонков*  |\n| |  |\n\n**Вложенные автосекретаря: Hours&Location (вложенных в главное меню)**\n\nПараметры для этой автосекретаря обработки звонков рабочих часов:\n\nПоместить часов и сообщение расположения в компании приветствия, а затем после приветствие повторите строке главного и настройки те же параметры, как используется в главное меню.\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| Имя |  Hours&Location| \n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Нет |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?  |Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения<br/> <br/>Вызывающие услышите: копирование и вставка скрипта 5 выше \n|  |   |\n\n**Вложенные автосекретаря: MoreOptions (вложенных в главное меню)**     \n\nПараметры для этой автосекретаря обработки звонков рабочих часов:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Нет  |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?  | Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения <br/>  <br/> Вызывающие услышите: копирование и вставка скрипт 6 выше  |\n| ![Номер 5](../images/sfbcallout5.png) Изменить параметры меню  |Выберите **1** для юристы  <br/>Перенос: Auto Attendant **юристы** <br/>Выберите **2** введите имя параметра: OfficeManager <br/>Отправка: лица в вашей компании: Valeria Pisani <br/>**3:** Введите имя параметра: Отправка ассистенты: вложенные автосекретаря **ассистенты** <br/>**4:** Введите имя параметра: отправить OtherOptions: вложенные автосекретаря **StillMoreOptions**  |\n|  |   |\n\n**Вложенных автосекретаря: Юристам (вложенные в разделе Дополнительные параметры)**\n\nПараметры для этой автосекретаря обработки звонков рабочих часов:\n\n|   Действие   | Параметр|\n|:---  |:---  |\n| ![Номер 1](../images/sfbcallout1.png) Компания приветствия   | Нет  |\n| ![Номер 3](../images/sfbcallout3.png) Что происходит с вызовами после приветствия?  | Запрос строки меню воспроизвести меню Параметры: Создание настраиваемого приглашения <br/> <br/>Вызывающие услышите: копирование и вставка скрипт 7 выше |\n| ![Номер 5](../images/sfbcallout5.png) Изменить параметры меню |    Выберите **1** для *Olga* <br/>Перенос: лица в вашей компании: Olga Gerasimova <br/>Выберите параметр**2** для *Manuela* <br/>Отправка: лица в вашей компании: Manuela Carstens <br/>Выберите параметр **3** для *Андрея* <br/>Перенос: лица в вашей компании: Андрея Alexeeva  |\n|  | *Этот автосекретарь может быть заменено очередь звонков*  |\n|  |   |\n\n**Вложенные автосекретаря: Ассистенты (вложенные в разделе Дополнительные параметры)**\n\nПараметры для этой автосекретаря о