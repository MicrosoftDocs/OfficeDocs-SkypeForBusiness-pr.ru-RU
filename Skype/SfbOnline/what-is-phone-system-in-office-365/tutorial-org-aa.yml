тарь](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) для получения дополнительных сведений на параметры, доступные в этих экранов. \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Редактирование и тестирование автосекретари\n\nПосле сохранения Auto Attendant отображаются на странице **Автосекретари** центра администрирования. Это позволит быстро увидеть некоторые параметры, которые были заданы.\n\nЧтобы позвонить по номеру, настроены для автосекретаря и выберите параметры, чтобы перейти к каждому из автосекретарей только что созданный — лучший способ протестировать реализацию. Можно также быстро выполните тестовый вызов для вашей автосекретаря с помощью **тестирования кнопки** в области действий. Если вы хотите внести изменения для автосекретаря, выберите тот автосекретарь и в области действий нажмите кнопку **Изменить**."
